"]},{"id":14028,"rating":5,"date":"2019.02.10.","text":"네이버에서 콜라겐을 살수있을때 얼른구입했어요  고품질 믿고 꾸준히 구매중이에요","author":"di****","tags":["콜라겐"]},{"id":14029,"rating":5,"date":"2019.02.10.","text":"잠시 떴다 해서 바로 구매했어요. 무이자할부 돼서 넘 좋네요","author":"sara***","tags":["긍정"]},{"id":14030,"rating":5,"date":"2019.02.09.","text":"자가면역질환으로 통증이 있었는데 3개월 복용 후 통증이 재발하지 않아 또 시켜보았네용! 짱좋아요","author":"yaso*****","tags":["긍정"]},{"id":14031,"rating":4,"date":"2019.02.09.","text":"좋아요 만족합니다 지난번에이어 구매합니다","author":"joey****","tags":["긍정"]},{"id":14032,"rating":4,"date":"2024.03.10.","text":"넉넉하게 챙겼어요.","author":"di****","tags":["긍정"]},{"id":14033,"rating":5,"date":"2024.02.27.","text":"4종세트 잘 먹고  회복 잘하고  있어요","author":"hohi*****","tags":["긍정"]},{"id":14034,"rating":5,"date":"2024.02.25.","text":"댕댕이 먹이기 위해 샀어요 건강해지고 있어요","author":"rl****","tags":["소화"]},{"id":14035,"rating":5,"date":"2024.02.06.","text":"너무  좋습니다!!","author":"juli*********","tags":["긍정"]},{"id":14036,"rating":5,"date":"2024.01.29.","text":"캐비초크,콜라겐은 못끊을거 같아요 ㅋ","author":"musi*****","tags":["콜라겐"]},{"id":14037,"rating":5,"date":"2024.01.28.","text":"피부가 촉촉해졌습니다.","author":"echo*****","tags":["콜라겐"]},{"id":14038,"rating":5,"date":"2024.01.26.","text":"후기 너무 많이 써서 다른 버전으로다가 ㅋ  남편과 저는 각각 당뇨와 고지혈증, 갑상선 기능 저하증 기타 등등의 질병으로 꾸준히 먹고 있으니 패쓰.  작년에 11살 된 댕댕이가 아침에 갑자기 못일어나고 너무 고통스러워해서(제가 제주 가있는 동안) 아들이 놀래서 병원에 데려갔는데 CT 찍고 잘 모르겠다며 Mri 까지 찍으라고 해서 예약(3일 기다려야 한답니다) 까지 했다고.  내가 집에 갈 동안 좀 기다리라 해도 아들이 말을 안듣더라구요. 왜냐면 전 믿는 구석이 있었으니까요.  집에 간 저는 아들 몰래 콜라겐과 펄을 5분의 1 양을 먹였습니다. 얼마 지나자 댕댕이가 천천히 일어나 비틀비틀 걷기 시작 그 이후 날라다닙니다. 믿을 수 없는 얘기. 믿고 싶지 않은 분은 할 수 없구요.  나중에 생각해보니 댕댕이도 사람처럼 담이 걸린게 아닐까 싶네요. 수의사도 모르니 정확한 건 모르겠지만. 그 이후로도 디스크 온 듯 심각한 상황이 왔었는데 콜라겐과 펄 먹고 순식간에 나은 기적이 일어났구요.  아들이 고딩때 학교에서 안좋은 일을 겪어서 그토록 원하던 강쥐를 안겨줬고 강쥐가 큰 힘이 되었어요. 부자라서 댕댕이에게 콜라겐과 펄을 멕이는게 아니라는거, 강쥐 영양제는 엄청 비싸고 병원 한번 가면 수십만원도 든다는 거 말하고 싶네요. 예전에 댓글보니 강쥐에게 먹인다고 비난하던 글이 생각나서 ㅠㅠ","author":"stel********","tags":["당뇨","콜라겐"]},{"id":14039,"rating":5,"date":"2024.01.25.","text":"먹기도 편하고 먹은지 20일가량 지났는데 얼굴이 꽤 촉촉해짐을 느껴요.","author":"jubi*******","tags":["긍정"]},{"id":14040,"rating":5,"date":"2024.01.23.","text":"꾸준하게 먹는 귀한 콜라겐 너무좋아요","author":"choa***","tags":["콜라겐"]},{"id":14041,"rating":5,"date":"2024.01.23.","text":"늘 먹는 제품이예요.","author":"hae1***","tags":["긍정"]},{"id":14042,"rating":5,"date":"2024.01.14.","text":"콜라겐중의 으뜸입니다. 피부가 몰라보게 매끈해지는건 기본인것 같아요. 간이 좋지않은 남편위해 구매하다가 같이 먹고있어요. 피곤도 덜 느끼고 활력이 생기는 느낌적인 느낌? 여튼 세포재생에 도움이 된다하니 주변지인들께 추천드리고 있답니다!","author":"hgi1***","tags":["콜라겐","피로","소화"]},{"id":14043,"rating":3,"date":"2024.01.12.","text":"콜라겐 가루양이너무많아서 먹기불편해요 저희어머니는  콜라겐을드시니 몸에힘이없고 부작용이있는듯해서 중단하셨어요  어머니는 육류알러지있으신데  이건 피쉬라서 괜찮을줄알았는데 안맞아서 못드시고계세요","author":"ih****","tags":["콜라겐"]},{"id":14044,"rating":5,"date":"2024.01.10.","text":"폐전이 항암 4차하고 시티찍는 루틴인데 시티결과 암세포가 많이 줄어들었다 입원 위해 피검사하고 결과듣는데 시티결과 올라온거 보고 교수님도 깜짝 놀라셨다100프로 사라진것은 아닌데 시티를 막 돌려봐야 알수있는 크기로 많~~~~이 작아져서 교수님께서도 드문일인데 축하한다고 박수도 쳐주셨다 이 틈에 항암 중단을 넌지시 여쭈었지만 단칼에 거절당해서 희비가 교차한 하루였네요 ㅎ 교수님은 항암제가 좋아서 그렇다고 하셨지만 물론 맞는 말씀이지만 항암4종세트로 몸이 받쳐주지 않으면 불가능하단걸 설명할 길은 없고 그랬습니다 오늘 따라 케비초크가 너무너무 맛있고 난리네요 감사합니다","author":"swan****","tags":["항암","소화"]},{"id":14045,"rating":5,"date":"2024.01.07.","text":"배송도 빠르고 제품도 만족합니다.","author":"rhin****","tags":["긍정"]},{"id":14046,"rating":5,"date":"2024.01.07.","text":"배송도 빠르고 제품도 만족합니다.","author":"rhin****","tags":["긍정"]},{"id":14047,"rating":5,"date":"2024.01.05.","text":"1년째 항암 4종세트 먹고있어요 가격이 부담되지만 이벤트  있는날엔 항상 구매 하고 있답니다.","author":"todo*****","tags":["항암"]},{"id":14048,"rating":5,"date":"2024.01.03.","text":"항상 믿고 먹어요~","author":"ross****","tags":["긍정"]},{"id":14049,"rating":5,"date":"2023.12.29.","text":"항암 치료 중에 알게된 제품입니다. 꾸준히 먹고 있는데 항암 중인데도 불구하고 피부가 더 좋아졌단 소리 많이 들었어요. 그만큼 손상을 막아준다고 여겨집니다. 꾸준히 복용하려구요!! 잔뜩 쟁여놨습니다.","author":"pc07****","tags":["항암","콜라겐"]},{"id":14050,"rating":5,"date":"2023.12.26.","text":"택배 받은 지는 7일 이상 됐는데 뜯은 건 3일 됐어요 크리스마스 선물로 주신 건가 싶을 정도로 한 달 분이 더 들어 있어 놀랐죠 톡톡으로 문의드렸고 택배기사님이 수거해가시려고 오시는 중이예요 콜라겐은 몸 편한 사람보다 저처럼 회복중인 암환자나 항암중이거나 중증환자들이 구매하시는 거니 4+1 주문했는데 4만 도착한 분이 분명 계실 것 같아서 마음이 급해졌습니다 많이 바쁘시고 급하시겠지만 이런 택배사고가 일어나지 않게 꼼꼼하게 살펴보시길 부탁드립니다  콜라겐은 겉과 속이 탱탱해지는데 한 몫을 하는 고마운 제품입니다 늘 감사합니다.","author":"sssd***","tags":["항암","콜라겐"]},{"id":14051,"rating":5,"date":"2023.12.26.","text":"어머니 무릎관절 수술후 빠른 회복을 위해 드셨는데요 덤으로 아주 오래된 역류성식도염이 없어졌어요.한달 드신뒤 멈추었을때는 보름?뒤쯤 역류성식도염이 재발되는거 같아서 다시 드셨어요 두달정도 더 드시고 안드시는데 지금은 몇달째 속이 불편하는 말씀은 아직 없으시네요. 팔십오세시라 복용하는 약도 많은데 속이 편해져서 감사합니다. 계속 드시기엔 금액이 부담되지만 행사때 구입해놓고 보약대신해서 드시면 좋을듯해요.드실때는 두세달정도 정성껏 드시면 효과도 꽤 오래갈듯해요.","author":"sj_o*****","tags":["소화"]},{"id":14052,"rating":5,"date":"2023.12.23.","text":"콜라겐 먹고 기운도 나고 무릎 통증도 좋아지고 있습니다.","author":"nane***","tags":["콜라겐"]},{"id":14053,"rating":5,"date":"2023.12.23.","text":"없으면 허전허전해서 다 떨어지기 전에 항상 구매하죠. 이번에도 프로모션이 있어 감사하게 받아모셨습니당 ㅎㅎ","author":"youn********","tags":["긍정"]},{"id":14054,"rating":5,"date":"2023.12.22.","text":"몇년째 먹구있는줄 모를정도로 열씸히 먹구있어요 아이 셋낳고 어느정도 키워놓으니 안아픈곳이 없더라구요 특히 관절이 젊은데도 너무아퍼서 콜라겐과 캐비초크는 매일먹어요","author":"99****","tags":["콜라겐"]},{"id":14055,"rating":5,"date":"2023.12.21.","text":"캐비쵸크복용중인데 같이 먹어보려구요~","author":"yj****","tags":["긍정"]},{"id":14056,"rating":5,"date":"2023.12.21.","text":"3년 이상 믿고 구매하는 제품입니다.^^","author":"isis****","tags":["긍정"]},{"id":14057,"rating":4,"date":"2023.12.20.","text":"캐비초크랑 같이 먹으려고 구매했네요~~~ 이벤트라 좋은가격으로 구매할수 있어서 좋았구요~~ 좋은효과를 기대하며  열심히 먹어볼래요~~~^^","author":"quee****","tags":["긍정"]},{"id":14058,"rating":5,"date":"2023.12.20.","text":"피부가 더 좋아졌단 말을 자주 들어요~ 예전에도 고가의 콜라겐을 복용했는데 지금껏 복용했던 콜라겐관 비교불가입니다~","author":"semp**********","tags":["콜라겐"]},{"id":14059,"rating":4,"date":"2023.12.19.","text":"잘먹고있어요 많이 건강해지는것 같아요","author":"yksh****","tags":["긍정"]},{"id":14060,"rating":5,"date":"2023.12.19.","text":"오빠가 갑상선암 수술하시고 바로 출근을 해야하는 상황이라&hellip;. 저도 못 먹어본 콜라겐 주문했어요. 생각보다 배송이 빨랐어요. 좋은 효과 기대해봅니다~","author":"inju***","tags":["항암","콜라겐"]},{"id":14061,"rating":5,"date":"2023.12.19.","text":"만족합니다 배송빨라요","author":"1975***","tags":["긍정"]},{"id":14062,"rating":5,"date":"2023.12.19.","text":"콜라겐 꾸준히 먹고 몸이 좋아지고 있어요. 프로모션 덕에 텅장 되었지만 내년에 떨어질 걱정 없이 먹을수 있게 되어 든든합니다.","author":"nane***","tags":["콜라겐"]},{"id":14063,"rating":5,"date":"2023.12.18.","text":"50대 갱년기 여성입니다 ㆍ건강검진시 골감소증이  의심 된다며 ,병원에서는 특별히 해줄건 없다고 하네요 ㆍ겨울만 되면 종아리 피부가 가렵고, 코가 마르고 딱지가 많이 생겨요 ㆍ그리고 어깨가 너무아파 치료도 한달 이상  받았는데  점점 더아프고  잘 안나았어요 ㆍ콜라겐 도착하고 꾸준히 하루 두번 . 리바이브랑 같이 복용했구요 ㆍ 복용 5일 정도 지났는데 종아리 간지러운거 없어지고 코 답답한것도 완전히는 아니지만  증세가 완화되고 있고 어깨가 한결 부드러워 졌습니다 ㆍ그리고 눈이 뻑뻑했는데 그것도 부드러워진것 같네요 ᆢ한달복용이후가 궁금하네요 ㅎㅎ 다른 콜라겐에 비해  향긋한 과일향 비슷해서 먹기좋고 ,한꺼번에 입에 넣고 먹어도 향이나 맛이 좋아요 ㆍ 겨울만 되면 정말 온몸이 삐걱 거리는데  몸에 기름칠이 아닌 ,콜라겐 칠좀  해야겠어요 ㅎㅎ 뼈가 약하다는 애기 많이 들었는데 ,뼈가 건강해졌다라는 애기 듣고싶습니다 ㆍ","author":"lilo*****","tags":["콜라겐"]},{"id":14064,"rating":4,"date":"2023.12.18.","text":"만족하고 잘먹고 있어요 감사합니다","author":"yksh****","tags":["긍정"]},{"id":14065,"rating":5,"date":"2023.12.18.","text":"복용하니 피부도 좋아졌어요","author":"lill***","tags":["콜라겐"]},{"id":14066,"rating":5,"date":"2023.12.17.","text":"늘 먹고 있는 제품입니다. 우리집 건강지킴이에요~","author":"tn****","tags":["긍정"]},{"id":14067,"rating":5,"date":"2023.12.17.","text":"좋은 원료로 최상품을 만드는 회사라고 믿고있어서 언제나 안심하고 구매합니다.  이벤트까지 열어주셔서 보너스를 받은 기분입니다. 감사합니다.","author":"rain*******","tags":["긍정"]},{"id":14068,"rating":5,"date":"2023.12.17.","text":"피부와 머릿결에 좋아진다해서 처음 구입했어요.  기대해 봅니다~","author":"io****","tags":["콜라겐"]},{"id":14069,"rating":5,"date":"2023.12.16.","text":"정형외과에서 사진 찍어보더니만, 이런 사람이 어떻게 걷고 다니냐고, 도저히 이해 안 된다고 그래요...깜짝 놀래요...콜라겐 너무 좋아요...","author":"just********","tags":["콜라겐"]},{"id":14070,"rating":5,"date":"2023.12.15.","text":"행사해서 좋으네요 감사합니다","author":"amwy****","tags":["긍정"]},{"id":14071,"rating":5,"date":"2023.12.15.","text":"베누스타즈 제품을 알게 된지 8년정도 되었네요  네이거스토어 입점전부터 페이스북 메신저통해 사기시작했으니까요  5년전 아버님이 골수암진단받으시고 항암했고 2년전 다시 혈액암 진단받으시고 항암은 못하시겠닫 하셔서 항암 4종을 3개월가량 복용하셨어요 현재 완치 입니다  주변 암걸리신분들께 추천 많이 했고 다들 현재 만족하십니다   콜라겐은 피곤하거나 하면 잇몸들석데는게 없어 졌고 무릎이 안아파요  드시는분들 다 아시겠지만 캐비쵸크는 말씀안드려도 좋구요  프로모션할때마다 계속 사고 프로모션안해도 떨어지기전 구매 해놓습니다  부작용이 있어요ㅋㅋ 술이 빨리 취하지 않아서 술좋아 하시는분들은 술값이 많이 듭니다 ^^","author":"sin9***","tags":["항암","콜라겐"]},{"id":14072,"rating":5,"date":"2023.12.15.","text":"어머니가 계속 드십니다. 허리가 안 좋고 관절 수술해서 멈출 수가 없네요","author":"sara***","tags":["긍정"]},{"id":14073,"rating":5,"date":"2023.12.15.","text":"잘 포장되어 왔습니다! 감사합니다.","author":"make***","tags":["긍정"]},{"id":14074,"rating":5,"date":"2023.12.15.","text":"90노모의 어깨염증치료에 기대하고 있어요.","author":"ment******","tags":["긍정"]},{"id":14075,"rating":5,"date":"2023.12.15.","text":"경제적으로 힘들어서 돈모았다가 이번 할인구매 이용해서 1년만에 구입했습니다 좋은 줄 알지만 경제적부담은 어쩔 수가 없어서... 예전에 하루에 2포씩 캐비초크와 꾸준히 먹을 때는 관절통증이 줄어들었고 주위에서 얼굴이 밝아졌다는 소리를 많이 들었습니다 이후 아껴먹으려고 하루에 1포씩 먹었더니 상대적으로 효과를 잘 느끼지 못했어요 오늘부터 2포씩 다시 꾸준히 먹어보려고 합니다","author":"east******","tags":["소화"]},{"id":14076,"rating":5,"date":"2023.12.15.","text":"이벤트해서 부모님꺼와 제꺼 주문했어요 가격은 부담되지만 그래도 건강을 위해 준비해봄니다","author":"jin9*****","tags":["소화"]},{"id":14077,"rating":5,"date":"2023.12.15.","text":"콜라겐이 골다공증에 좋다고해서 꾸준히 먹고있어요~~~효과있길 기대합니다","author":"jin9*****","tags":["콜라겐"]},{"id":14078,"rating":5,"date":"2023.12.15.","text":"언제나 믿고 먹죠~","author":"nico***","tags":["긍정"]},{"id":14079,"rating":5,"date":"2023.12.14.","text":"쟁겨놓고 먹네요. 굿","author":"park****","tags":["긍정"]},{"id":14080,"rating":5,"date":"2023.12.14.","text":"항암중이라 캬비초코 4종을 먹고 있어요. 암진단 전에는 무릎이 많이 아팠어요. 콜라겐을 먹으면서 부작용이 줄었어요. 그리고 무릎 통증이 사라졌어요. 항암부작용으로 치아에 금이 갔었는데요. 치과 치료를 받았고요. 1년이 지난 지금은 콜라겐 덕분인지, 치료를 잘 받아서인지 치아 통증은 없어요. 무릎통증이 사라진 게 가장 고맙고 신기해요.","author":"nan5***","tags":["항암","콜라겐"]},{"id":14081,"rating":5,"date":"2023.12.14.","text":"콜라겐 효능이좋아요. 먹는순간 탱탱해지는 느낌 들어요.","author":"kyon******","tags":["콜라겐"]},{"id":14082,"rating":4,"date":"2023.12.13.","text":"행사하는기간이라 바로 구매했습니다 아버지 건강이 좋아지길 바라며 전에 한달 복용하고 이번에  3개월이상 먹어봐야할거같아 구매했습니다^^","author":"5l****","tags":["긍정"]},{"id":14083,"rating":5,"date":"2023.12.13.","text":"할인 행사를 하여 참 좋습니다","author":"sils******","tags":["긍정"]},{"id":14084,"rating":5,"date":"2023.12.13.","text":"잘 받았습니다 .감사합니다 ^^","author":"bj****","tags":["긍정"]},{"id":14085,"rating":5,"date":"2023.12.13.","text":"BBE가 25년 11월 제품이 왔어요. 사실 투병중인 가족이 일반 권장 용량의 두배로 먹고 있어서 실제로 BBE가 별 의미가 없답니다. 너무 좋은 콜라겐이라 더 바랄 게 없네요. 굳이 한가지를 꼽자면 품절되지 않고 필요할 때 바로바로 구매할 수 있으면 좋겠다는 거 정도예요. 이렇게 2023년도 거의 끝나갑니다. 조만간 더욱 건강해질 가족과 함께 너무나 힘들었던 23년을 추억할 수 있으리라 기대를 하고 있어요. 그때는 더 확실한 리뷰도 남기고요. ^^ 아무튼 생산에 힘써주셔서 감사합니다. 모두 덕분~입니다. 고맙습니다!","author":"chic*******","tags":["콜라겐"]},{"id":14086,"rating":5,"date":"2023.12.13.","text":"식품 내용이 믿음직합니다. 그리고 우체국 택배를 이용하여 주신 점도 마음에 듭니다. 신용도 면에서도 높은 점수를 주고 싶어요. 우리 가족의 건강을 위하여 개인사의 경제부담을 안고라도 구입하였습니다. 감사합니다.","author":"elis*****","tags":["소화"]},{"id":14087,"rating":5,"date":"2023.12.13.","text":"선물 겸 구입합니다.","author":"ah****","tags":["긍정"]},{"id":14088,"rating":5,"date":"2023.12.13.","text":"한번  복용하고 나니 , 끊을 수  없네요.   피부상태가 많이 좋아지고 , 머리카락도 덜 빠지는 것 같고, 굿입니다.  5 개월분 장만 하니 든든해요.","author":"wine*****","tags":["콜라겐"]},{"id":14089,"rating":5,"date":"2023.12.12.","text":"어머니가 꾸준히 드셔서 계속 재구매중 이벤트 좋아여","author":"cjsw********","tags":["긍정"]},{"id":14090,"rating":5,"date":"2023.12.12.","text":"피부의 매끈함이 유지되고 몸 컨디션도. 많이 상승되었습니다","author":"chaa***","tags":["콜라겐"]},{"id":14091,"rating":5,"date":"2023.12.12.","text":"집오자마자 후기 올려요~~  제품 잘 도착 했습니다!!한동안 끊겼었는데..  잘 챙겨 먹을께요^^","author":"sky4******","tags":["긍정"]},{"id":14092,"rating":5,"date":"2023.12.12.","text":"4 +1 행사시 주문하고 먹으니 좋아요","author":"ro****","tags":["긍정"]},{"id":14093,"rating":5,"date":"2023.12.12.","text":"나이가 드니 미리 건강 챙기는일이 제일 중요해서 구입","author":"hong****","tags":["긍정"]},{"id":14094,"rating":5,"date":"2023.12.12.","text":"늘 먹는 콜라겐입니다. 왠지 무릎이 덜 아픈 기분입니다.","author":"kbk0***","tags":["콜라겐"]},{"id":14095,"rating":5,"date":"2023.12.12.","text":"최고의 품질을 자랑하는 콜라겐","author":"port****","tags":["콜라겐"]},{"id":14096,"rating":5,"date":"2023.12.02.","text":"류마티스관절염처럼 조조강직 심하고 몸이 많이 아팠어요 사흘단식 하면서 캐비쵸크 콜라겐 다이아몬드펄 2개월 먹었는데 몸이 많이 좋아져서 이번에 재구매했이요","author":"demi****","tags":["콜라겐"]},{"id":14097,"rating":5,"date":"2023.02.16.","text":"매번 주문해 잘 먹고 있는 제품입니다. 이벤트가 큰 도움이 되고 있습니다","author":"jsbj*****","tags":["긍정"]},{"id":14098,"rating":5,"date":"2023.02.11.","text":"우리엄마 건강을 책임져주는 콜라겐♡","author":"djqt*****","tags":["콜라겐"]},{"id":14099,"rating":5,"date":"2023.02.06.","text":"좀 비싸긴해도 꾸준히 먹고 있습니다","author":"shu1***","tags":["긍정"]},{"id":14100,"rating":5,"date":"2023.02.01.","text":"건강을 위해서 꾸준히 먹고 있어요","author":"amwy****","tags":["소화"]},{"id":14101,"rating":5,"date":"2023.01.30.","text":"이 시린게 확실히 줄어들었어요.","author":"vkfl*****","tags":["긍정"]},{"id":14102,"rating":5,"date":"2023.01.25.","text":"1년동안 먹고 또 재구매합니다 만병통지약인거같애요","author":"imyo*****","tags":["긍정"]},{"id":14103,"rating":5,"date":"2023.01.20.","text":"꾸준히 먹고 있는 제품입니다.","author":"roun****","tags":["긍정"]},{"id":14104,"rating":5,"date":"2023.01.16.","text":"류마티스 통증수치가 높아서 가장 힘들었던 것. 아침마다 뻐근하고 펴지지 않는 무릎과 골반때문에 우울증까지 오고 있었어요. 한달까지도 아니고, 1주일 정성스럽게 아침 저녁, 심지어 새벽에 깰때도 한잔 타서 마시고 다시 잠이 들었는데 피부에 와닿을 정도로 통증이 줄었어요.  먹는 양을 줄이지 말고 꾸준히 유지하면 정말 좋아지겠다는 확신이 들고 있어요. 통증, 염증이 얼마나 줄어드는지 올해 말쯤 검사해서 눈으로 직접 확인하려구요. 피부로는 이미 느끼고 있으니.","author":"mia5***","tags":["콜라겐"]},{"id":14105,"rating":4,"date":"2023.01.15.","text":"탈모에 좋은거 같아요 머리를 감을때 일정하게 빠지던 양이 줄었어요~","author":"lill***","tags":["긍정"]},{"id":14106,"rating":5,"date":"2023.01.13.","text":"캐비초크와 콜라겐 펄 안티에이징 다 구매해서 건강관리차원에서 먹어 봤는데 그 중에서 캐비초크는 온가족, 콜라겐은 엄지손가락 통증이 있는 남편과 둘이 계속 복용중입니다..  수년째 벌써 꽤 긴 시간이네요. 그래서인지 어제 친구들 모임에서 이젠 사진을 찍으면 예전과 많이들 달라졌는데 저만 그대로인거 같다는 칭찬도 들었어요. 이번 이벤트때 주문하고 반은 일주이내에 도착했는데 반이 연말이어서 중간에 정체되어 한달이 넘도록 행방을 알수 없어 먼저 조치로 오늘 드디어 반까지 다시 보내주신걸 받았답니다..  항상 안전 신속하게 배송이 되었는데 처음 있는 일이어서 문의를 드렸는데 늘 그렇듯이 친절하게 상담해주셨네요.  나르대표님의 젠틀함을 다시한번 느꼈구 앞으로도 더욱 번창하시길 기원드립니다~^^","author":"suji***","tags":["콜라겐"]},{"id":14107,"rating":5,"date":"2023.01.10.","text":"잘 먹고 있어요. 이번에 프로모션으로 사게 되어 완전 행복합니다. 없으면 불안하거든요. 🙂","author":"cona***","tags":["긍정"]},{"id":14108,"rating":5,"date":"2023.01.09.","text":"행사하실 때 주문했어요 콜라겐은 저에게 기쁨이죠 암환자에게 항암4종세트는 힘이 돼요 불경기임에도 변함없이 생산해주셔서 감사합니다 쭉 마실게요^^.","author":"sssd***","tags":["항암","콜라겐"]},{"id":14109,"rating":5,"date":"2023.01.08.","text":"지인의 적극추천으로 구매하게 되었습니다 좋은효과가 있기를 바랍니다","author":"hamj****","tags":["긍정"]},{"id":14110,"rating":5,"date":"2023.01.03.","text":"항상 구매해서 먹고있는 콜라겐 입니다 이전보도 가격은좀 올랐지만  행사해서 구매잘했어요 어깨통증 에 너무 좋아요","author":"jyh0***","tags":["콜라겐"]},{"id":14111,"rating":5,"date":"2023.01.03.","text":"없으면 절대 안되는 나의 콜라겐. 이번기회에 푸짐해서 볼때마다 뿌듯하네요~","author":"youn********","tags":["콜라겐"]},{"id":14112,"rating":5,"date":"2023.01.03.","text":"늘 먹던거라 다른것과 바꿀수없어요~","author":"youn********","tags":["긍정"]},{"id":14113,"rating":5,"date":"2023.01.02.","text":"아주 좋은 제품입니다ㅡ나머지도 빨리 보내주세요ㅡ^^","author":"csyz***","tags":["긍정"]},{"id":14114,"rating":5,"date":"2022.12.28.","text":"인연이 닿아야 비로소 먹을 수 있는 제품이다. 건강해지려면 돈을 아껴선 안되리라. 무엇조다 건강이 먼저이니.","author":"6256***","tags":["긍정"]},{"id":14115,"rating":5,"date":"2022.12.26.","text":"벌써 3년정도 먹은것 같아요.가격이 착하지않아 늘 구매할때마다 망설이다.. 좋아지는것 같아 또 구매했네요. 무려 15개월찌나.으윽.. 어짜피 먹은꺼 이렇때 저질러야죠.ㅋ 일단 2/1만 받았어요. 내년 1월에 남은 2/1은 받을땐 왠지 뿌득할것 같네요. 어쨋든 콜라겐.케비초코.펄.안티에이징. 모두 먹고있어요. 저보다 남편이 당뇨에 각종 성인병이 좀 있어 많은 도움받고있는것 같아요.  너무 베누스타스제품만 믿고 운동하지않으면 안되는데..","author":"youn********","tags":["당뇨","콜라겐"]},{"id":14116,"rating":5,"date":"2022.12.25.","text":"항상 잘 먹고 있습니다. 프로모션으로 조금 저렴하게 구매했네요 ^^","author":"shsi*****","tags":["긍정"]},{"id":14117,"rating":5,"date":"2022.12.25.","text":"콜라겐 다른분들께 강력 추천하고 싶은 제품입니다~  남편의 건강도찾고 덕분에 저도  건강해지고 있어요~👍","author":"higm******","tags":["콜라겐"]},{"id":14118,"rating":5,"date":"2022.12.25.","text":"최고입니다~~ㅎ  남편의 아픔때문에 먹기 시작랬는데~  제가 더 좋아하네요~^^","author":"higm******","tags":["긍정"]},{"id":14119,"rating":5,"date":"2022.12.24.","text":"내 암수술 회복을 다른이들보다 빠르게 회복하도록 도와준 고마운 콜라겐","author":"dlrm*******","tags":["항암","콜라겐"]},{"id":14120,"rating":5,"date":"2022.12.24.","text":"늘 믿고 먹는 제품 섭취하기도 변해요","author":"hae1***","tags":["긍정"]},{"id":14121,"rating":5,"date":"2022.12.22.","text":"손목이 아파서 콜라겐 캐비초코 주문했는데~3개월이상 먹어보고 자세히 올릴게요~콜라겐은 먹기 수월해요","author":"smki*****","tags":["콜라겐"]},{"id":14122,"rating":5,"date":"2022.12.22.","text":"프로모션 있을 때 주문해요. 가격 압박 때문이죠. 제품은 정말 좋으나 제 주머니 사정이 안좋아서요. 아프던 관절이 나아지고 여튼 좋은 제품입니다~^^ 상자 디자인이 조금 달라졌네요~","author":"suny******","tags":["긍정"]},{"id":14123,"rating":5,"date":"2022.12.22.","text":"오십견에 도움이 될까싶어 주문했네요~~","author":"jin9*****","tags":["긍정"]},{"id":14124,"rating":5,"date":"2022.12.22.","text":"빠른배송으로 끊어짐없이 복용하고있어 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":14125,"rating":5,"date":"2022.12.21.","text":"가격은부담되지만좋은콜라겐이건강유지에도움이된다고생각하니아깝지는않아요..이벤트기간이라쟁여두려고또구매합니다~~수납장에채워넣으니든든합니다~~~~","author":"taey****","tags":["콜라겐"]},{"id":14126,"rating":5,"date":"2022.12.20.","text":"고가의 가격인만큼 효과도 고가이길 바람","author":"rain******","tags":["긍정"]},{"id":14127,"rating":5,"date":"2022.12.19.","text":"무릎관절이안좋을때도움이될만한영양제를찾다가베누스타스콜라겐을알게되어먹기시작했어요..가격이부담이되어급성기만넘기면중단하려고했는데...두달복용하고관절이좋아지고도움이되어~~옷이나화장품을버리고콜라겐을선택하기로했어요~~지금은그냥습관적으로챙겨먹고..행사기간에2셋트keep했네요~~~~","author":"taey****","tags":["콜라겐"]},{"id":14128,"rating":4,"date":"2022.12.18.","text":"이벤트로 대용량을 주문했습니다. 안티에이징을 2개월 정도 먹고있는데 건조함이 덜해지는 듯한 느낌을 받았어요. 콜라겐은 무릎 허리가 아프신 어머니와 함께 먹으려고 하는데 효능을 잘 체감할 수 있었으면 좋겠습니다.","author":"aura****","tags":["콜라겐"]},{"id":14129,"rating":5,"date":"2022.12.16.","text":"피부과많이좋아졌습니다~~","author":"choa***","tags":["콜라겐"]},{"id":14130,"rating":5,"date":"2022.12.16.","text":"배송이 빠르고 이틀째 섭취중인데 만족합니다","author":"cool******","tags":["긍정"]},{"id":14131,"rating":5,"date":"2022.12.15.","text":"항상 고마워 먹고있어요  무릎이 많이 아픈데 쉽게 좋아지질않아 걱정이지만 캐비초크랑 같이 먹으면 속도 편하고 좋아요 딸아이가 키가 더디게 커서 같이 먹어볼려고 주문했어요  효과가 있길요","author":"99****","tags":["긍정"]},{"id":14132,"rating":5,"date":"2022.12.13.","text":"매번 떨어지지 않게 주문하고 있는데 이벤트 넘 좋아요~내년에도 부탁드립니다^^","author":"leem***","tags":["긍정"]},{"id":14133,"rating":5,"date":"2022.12.13.","text":"제품도 배송도 모두 만족합니다","author":"rhin****","tags":["긍정"]},{"id":14134,"rating":5,"date":"2022.12.13.","text":"최고 품질의 콜라겐입니다.","author":"ilye****","tags":["콜라겐"]},{"id":14135,"rating":5,"date":"2022.12.13.","text":"이벤트로 구매할수 있어 좋습니다. 요즘 지인들이 얼굴이 환해졌다고 해서 계속 먹어보려고요. 무릎이 아프기시작해서 효과 기대합니다.","author":"olib****","tags":["긍정"]},{"id":14136,"rating":5,"date":"2022.12.13.","text":"어머니께서 파킨슨 때문에 초기 6개월 3종세트, 그 이후는 캐비,콜라겐으로 6개월 더 드셨고 이번에 또 4+1 주문했어요 이것까지 모두 드시면 거의 1년6개월 정도 드시게 되는데 파킨슨 증세가 전혀 악화되지 않고  오히려 힘이 더 생기신다네요 무엇보다 대변이 잘나와 행복하시다네요 ㅎ","author":"kkan*****","tags":["콜라겐"]},{"id":14137,"rating":5,"date":"2022.12.13.","text":"항상 믿고 구매하는 제품입니다. 콜라겐 함량도 어떤 다른 제품보다 월등하게 높아요. 효과 바로 보고 있습니다. 좋은 제품 감사드립니다.","author":"do****","tags":["콜라겐"]},{"id":14138,"rating":5,"date":"2022.12.11.","text":"신장수치 저하로 캐비초크와 펄 주문드리고 추가로 콜라겐도 주문하여 잘 복용중입니다. 건강해질수 있다는 희망이 있어 좋아요. 먹기도 편하고 좋아요","author":"emfh****","tags":["콜라겐"]},{"id":14139,"rating":5,"date":"2022.12.11.","text":"행사해서 제것과 부모님꺼 2개 주문했어요~ 건강 하셨으면 합니다","author":"jin9*****","tags":["긍정"]},{"id":14140,"rating":5,"date":"2022.12.11.","text":"4+1행사 있을때 미리 더 주문합니다. 소급적용받아 더 주문한 것까지 18상자인데 3번에 나눠 도착했어요.  꾸준히 잘 먹어보려구요.","author":"hj_r****","tags":["긍정"]},{"id":14141,"rating":5,"date":"2022.12.10.","text":"유통기한 넉넉해서 안심","author":"dada******","tags":["긍정"]},{"id":14142,"rating":5,"date":"2022.12.10.","text":"4+1행사에 참여해 잘받았습니다 연골수술로 힘들어할  내무릎을위해 구매했네요. 모두섭취후 쌩쌩해질날을기대하며.. 잘먹겠습니다.","author":"h630***","tags":["소화"]},{"id":14143,"rating":5,"date":"2022.12.10.","text":"행사해서 구매했어요~~~건강해지길 기대합니다","author":"jin9*****","tags":["긍정"]},{"id":14144,"rating":5,"date":"2022.12.09.","text":"유통기한 넉넉합니다ㅡ좋은 제품이라 많은 기대합니다ㅡ","author":"csyz***","tags":["긍정"]},{"id":14145,"rating":5,"date":"2022.12.07.","text":"지구에서 최고 품질의 콜라겐  너무 좋아요","author":"just********","tags":["콜라겐"]},{"id":14146,"rating":5,"date":"2022.06.03.","text":"계속 먹고있는 제품이예요 콜라겐중에서 최고입니다","author":"hank*******","tags":["콜라겐"]},{"id":14147,"rating":5,"date":"2022.05.12.","text":"피부 트러블이 좋아졌어요","author":"true*********","tags":["콜라겐"]},{"id":14148,"rating":5,"date":"2022.05.10.","text":"늘 먹던거라 좋습니다","author":"yooc*****","tags":["긍정"]},{"id":14149,"rating":5,"date":"2022.05.08.","text":"얼굴홍조에 펄과같이 복용 많이 좋아졌어요 아주아주 미세한 나만 아는정도의 주름이 없어진듯~~","author":"woma****","tags":["긍정"]},{"id":14150,"rating":5,"date":"2022.04.28.","text":"배송이 빠르고 좋네요","author":"co****","tags":["긍정"]},{"id":14151,"rating":5,"date":"2022.04.18.","text":"3개월후의 효과를 기대하면서 복용 중. 물에 타면 잘 풀리지 않는 점이 불편.","author":"hsso***","tags":["긍정"]},{"id":14152,"rating":5,"date":"2022.04.18.","text":"매번 주문해 먹고 있는 제품입니다","author":"jsbj*****","tags":["긍정"]},{"id":14153,"rating":5,"date":"2022.04.16.","text":"6년째먹고있어요 무조건 캐비쵸크랑 4종은 먹여야합니다 ㅎ ㅎ","author":"mkmk****","tags":["긍정"]},{"id":14154,"rating":5,"date":"2022.04.16.","text":"자주 프로모션이 있었으면 바래봅니다 ^^","author":"rach*****","tags":["긍정"]},{"id":14155,"rating":4,"date":"2022.04.11.","text":"생각보다는 배송이 빨리왔어요","author":"rhce********","tags":["긍정"]},{"id":14156,"rating":5,"date":"2022.04.11.","text":"포장 꼼곰하게 잘 도착했어요. 맛도 부드럽고 좋네요. 4월 9일부터 먹기 시작했는데, 몸의 변화 잘 살펴보겠습니다.","author":"jujo******","tags":["긍정"]},{"id":14157,"rating":5,"date":"2022.04.08.","text":"기대감으로 복용합니다 젊어질거에요 ㅋ","author":"ppor****","tags":["긍정"]},{"id":14158,"rating":5,"date":"2022.04.07.","text":"성장에 도움된다고 해서 사봤어용","author":"yeju********","tags":["긍정"]},{"id":14159,"rating":3,"date":"2022.04.07.","text":"잘먹고있습니다 먹기 편하고 건강해지는것 같아요","author":"yksh****","tags":["긍정"]},{"id":14160,"rating":5,"date":"2022.04.07.","text":"안녕하세요? 하루에 2포 꼭 먹어야하나요? 2포 먹었더니 배가 살짝 아픈것 같아서요. ㅠㅠ ㆍ 꾸준히 먹고 싶은데, ^^","author":"km****","tags":["긍정"]},{"id":14161,"rating":5,"date":"2022.04.06.","text":"항상 이용하고 있습니다","author":"na****","tags":["긍정"]},{"id":14162,"rating":5,"date":"2022.04.05.","text":"만족도 5점 만점이 아닐 수가 없는.. 세상에 콜라겐은 많지만, 베누스타스의 콜라겐과 견줄만한 콜라겐은 별로 없다~! 제 개인적 평가입니다. ^^","author":"chic*******","tags":["콜라겐"]},{"id":14163,"rating":5,"date":"2022.04.04.","text":"맛있어요 생각보다 배송 빨랐어요","author":"gsle****","tags":["긍정"]},{"id":14164,"rating":5,"date":"2022.04.04.","text":"그동안 눈팅만하던 콜라겐을 처음으로 구매했어요  보너스까지 있어서 좋네요 잘먹고 건강해보렵니다","author":"kims*****","tags":["콜라겐"]},{"id":14165,"rating":5,"date":"2022.04.04.","text":"오랜 기간 신뢰하며 먹는 제품입니다","author":"qkaq***","tags":["긍정"]},{"id":14166,"rating":5,"date":"2022.04.03.","text":"뭐~~~계속 재구매..글구 요런 혜택 엄청 칭찬합니다 ..가끔씩 이벤트 넘좋아요..","author":"hl****","tags":["긍정"]},{"id":14167,"rating":5,"date":"2022.04.02.","text":"5개씩 나눠서 잘 받았습니다.","author":"capp*****","tags":["긍정"]},{"id":14168,"rating":5,"date":"2022.04.02.","text":"건강해질꺼라 믿고 재구매합니다","author":"pigi********","tags":["긍정"]},{"id":14169,"rating":5,"date":"2022.04.01.","text":"제품 잘 도착했습니다. 행사 감사합니다. 한달 복용후 리뷰 올리겠습니다.","author":"aqua******","tags":["긍정"]},{"id":14170,"rating":5,"date":"2022.03.31.","text":"건강을 기다리며 잘 먹겠습니다.","author":"elis*****","tags":["긍정"]},{"id":14171,"rating":4,"date":"2022.03.31.","text":"전반적으로 괜찮아 보엿니 만족도 4점을 주었습니다. 정말 아내가 이것을 먹고 건강하면 좋겠어요~^^","author":"mjle***","tags":["긍정"]},{"id":14172,"rating":5,"date":"2022.03.31.","text":"4+1 행사하셔서 감사한 마음으로 구매했어요 잘 먹을게요 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":14173,"rating":5,"date":"2022.03.30.","text":"중2 여아 키성장시키려 구입했어요~효과보고 좋은후기 작성하고 싶네요~^^ 행사해주셔서 감사해요","author":"li****","tags":["긍정"]},{"id":14174,"rating":5,"date":"2022.03.29.","text":"어느 콜라겐 보다 효과가 좋아요","author":"pig9*****","tags":["콜라겐"]},{"id":14175,"rating":5,"date":"2022.03.29.","text":"탈모로 고민하여 유명한 탈모전문 피부과며, 한의원, 미용실에서 탈모관리한다고 엄청난 돈과 시간을 낭비하고는 얼굴에 주사피부염으로 알게된 콜라겐인데 얼굴피부 좋아지는건 당연하고 머리카락이 나는 생각지도 못한 덤을 얻었네요.  이런줄 알았는데 진작에 두피만 자극줄게 아니라 먹어서 해결하려 할것을, 이제라도 제게 맞는 콜라겐을 만나서 너무 좋고 대만족해요~^^","author":"silv*******","tags":["콜라겐"]},{"id":14176,"rating":5,"date":"2022.03.28.","text":"성장기 아이 먹여보려고 주문했어요.^^더군다나 한달치를 더 보내주시는 행사까지 너무 감사해요. 아침저녁 복용방법 철저히 지키면서 먹기 시작했는데 아이 기분이 너무 좋은가봐요. 믿고 잘 챙겨먹여보려구욤.","author":"rl****","tags":["긍정"]},{"id":14177,"rating":5,"date":"2022.03.27.","text":"택배 잘도착 했어요~~아쉽게도 두박스 중 박스하나가 터졌었는지 테잎이 덕지덕지.. 내용물은 터진건 없었어요~ 좋은기회에 구매할수있었네요^^","author":"sky4******","tags":["긍정"]},{"id":14178,"rating":3,"date":"2022.03.27.","text":"거의일년을먹였는데  아직효과가  없어서  그만 먹이려다 조금 만 더먹여보자는  마음에  구입했어요","author":"pa****","tags":["긍정"]},{"id":14179,"rating":5,"date":"2022.03.27.","text":"피부가 너무 좋아지고 머리숱, 머리결에도 도움이 되서 이벤트 할때마다 미리 많이 사둡니다.","author":"silv*******","tags":["콜라겐"]},{"id":14180,"rating":5,"date":"2022.03.26.","text":"매번구매해서먹는건강보조식품입니다~ 좋아요^^","author":"choa***","tags":["긍정"]},{"id":14181,"rating":5,"date":"2022.03.26.","text":"감사합니다. 무릅이 아펐는데 많이 좋아 졌습니다.","author":"hi****","tags":["긍정"]},{"id":14182,"rating":5,"date":"2022.03.26.","text":"항상먹는제품입니다~","author":"nico***","tags":["긍정"]},{"id":14183,"rating":5,"date":"2022.03.25.","text":"콜라겐 행사할때마다 구입하는데 둘이서 먹다보니 금방금방 없어지네요~ 내 피부와 머리카락 건강의 필수품, 전에 다른 콜라겐 먹을때는 좋은지 어떤지 딱히 느껴지는거는 없었는데 이거 먹은 후로는 다들 피부가 너무 좋아졌다고들 해서 아주 만족해요.","author":"silv*******","tags":["콜라겐"]},{"id":14184,"rating":5,"date":"2021.11.26.","text":"좋습니다 좋습니다 좋습니다","author":"ifiw********","tags":["긍정"]},{"id":14185,"rating":5,"date":"2021.11.26.","text":"먹을 때 확실히 피부상태가 좋은 듯 하여 꾸준히 먹어보려합니다.","author":"ifiw********","tags":["콜라겐"]},{"id":14186,"rating":5,"date":"2021.11.22.","text":"행 사상품으로 득템한 콜라겐  감사합니다  덕분에  건강도 득템합니다  번창하세요","author":"1reg***","tags":["콜라겐"]},{"id":14187,"rating":5,"date":"2021.11.20.","text":"5개만와서 걱정했는데 나머지도 받았습니다","author":"leem***","tags":["긍정"]},{"id":14188,"rating":5,"date":"2021.11.18.","text":"아이 키성장에 도움된다고 해서 시켰어요. 2번에 나눠서 이상없이 잘 도착했구요. 10년 넘은 아토피 때문에 캐비초크오리지날도 같이 시켰는데 꾸준히 함께 같이 먹여보겠습니다. 좋은결과 있기를 바라요. 좋아지면 후기 다시 올리겠습니다 ^^","author":"hwar*******","tags":["긍정"]},{"id":14189,"rating":5,"date":"2021.11.18.","text":"골절된강아지도 건강하게하고 큰수술햇던 강아지도 회복이빠르게되서 너무좋아요 저희가족 건강지킴이 비너스타즈! 사랑합니다","author":"mkmk****","tags":["긍정"]},{"id":14190,"rating":5,"date":"2021.11.18.","text":"신랑이 먹고 어깨 통증이 없어져서 둘이 먹다 보니 프로모션때 꼭 쟁여 놔야 해요 ~","author":"bj****","tags":["긍정"]},{"id":14191,"rating":5,"date":"2021.11.18.","text":"엄마의 건강을 지켜주는 콜라겐~~~","author":"djqt*****","tags":["콜라겐"]},{"id":14192,"rating":5,"date":"2021.11.17.","text":"두 번 나뉘서 받았어요 콜라겐은 다이아몬드펄과 안티에이징과프리미엄골드와 함께 날마다 먹는 중이예요 전 작년 5월에 암수술하고 6월부터 10월까지 항암치료를 받은 암환자입니다 어제 같이 항암했던 친구가 재발과 전이가 되어 재수술하려고 입원했다는 말에 온 몸이 아프고 축 늘어졌어요 내일 외래 전 채혈하러 병원 가는데 엄청 떨려요 수치가 좋게 나오길요.","author":"sssd***","tags":["항암","콜라겐"]},{"id":14193,"rating":5,"date":"2021.11.17.","text":"언제나 믿고 먹는 최고품질 콜라겐~^^","author":"shin*****","tags":["콜라겐"]},{"id":14194,"rating":5,"date":"2021.11.17.","text":"효과가 금새 눈에 뜨일 정도로 나타납니다. 그래서 항상 애용하고 있습니다. 쌓아놓고 먹을 가치가 충분합니다.","author":"do****","tags":["긍정"]},{"id":14195,"rating":5,"date":"2021.11.17.","text":"오래기다렸지만 좋은가격에 구입했어요","author":"pa****","tags":["긍정"]},{"id":14196,"rating":5,"date":"2021.11.16.","text":"콜라겐2개월 먼저 주문한후 일주일도 안먹어보고도 효과를 느껴 행사 마지막날 바로 주문했네요 꾸준히 캐비쵸크랑 같이  먹어보려구요 펄까지도 먹고싶네요 꼭 같이 먹는날이 오기를...늘 최고입니다 진짜로 번창하세요 ~","author":"jyh0***","tags":["콜라겐"]},{"id":14197,"rating":5,"date":"2021.11.16.","text":"얼굴 좋아졌다는 말씀을 들으니 효과가 있나 봅니다","author":"ah****","tags":["긍정"]},{"id":14198,"rating":5,"date":"2021.11.13.","text":"계속 먹고있는 콜라겐, 펄, 캐비초크, 안티에이징, 모두 행사할 때마다 먹고 있습니다.  피부좋아지고~ 머리숱도 늘고, 아침마다 화장실 잘가고, 위와 장은 항상 편안, 안구건조증도 해결되고, 적다보니 만병통치약이네요. 그래서 이제는 끊을수 없는 나의 필수품~ 이번 행사때도 콜라겐 많이 사고, 주위에도 추천 많이 했어요. 최고에요~~ 두번나눠져서 10개 다 왔어요.","author":"silv*******","tags":["콜라겐","소화"]},{"id":14199,"rating":5,"date":"2021.11.13.","text":"꾸준히 먹고 있습니다 좋은 결과 기다립니다^^","author":"ryoo****","tags":["긍정"]},{"id":14200,"rating":5,"date":"2021.11.12.","text":"콜라겐 행사 고맙습니다.","author":"soeu*****","tags":["콜라겐"]},{"id":14201,"rating":5,"date":"2021.11.11.","text":"드디어 콜라겐까지 구매해서 캐비초크, 펄과 함께 삼위일체가 완성됐습니다 !","author":"suma*******","tags":["콜라겐","소화"]},{"id":14202,"rating":5,"date":"2021.11.10.","text":"계속구매해서먹는데효과좋아요","author":"choa***","tags":["긍정"]},{"id":14203,"rating":5,"date":"2021.08.22.","text":"캐비쵸크, 안티에이징, 다이아몬드 펄은 번갈아 가며 먹었는데 콜라겐은 처음 주문해서 먹어봤어요. 눈에 띄게 달라지는 게 있을까 싶었는데 2주 정도 먹고 나니 달라지는 게 있었어요.  약 2년 전부터 앞니 끝부분에 까만 점이 보이더니 점차 진해지면서 크기가 커졌어요. 일 때문에 하루종일 커피를 입에 달고 사는 상황이라 단순히 치과에서 미백치료를 받으면 되는 줄 알고 그대로 두었는데 생각보다 커져서 걱정이 컸습니다. 저는 의식을 못했는데 근 2년 만에 얼굴을 본 여동생이 앞니가 많이 깨끗해졌다고 병원다녀 왔냐고 하면서 놀라더라고요. 그리고 보니 어느 순간 색이 옅어져 있었어요. 저도 놀랐습니다. 이후에는 동생, 조카 둘, 저와 아들 이렇게 네 명이서 하루에 두 번씩 열심히 챙겨먹고 어제 드디어 구매한 콜라겐을 남김없이 다 먹었습니다. 제 치아는 예전에 비해 눈에 띄게 좋아졌고, 아이들은 키가 좀 컸어요. 더 많은 효과가 있겠지만 바로 보이는 것이 아니라서 제가 모를 수도 있겠어요. 덕분에 큰 고민 덜었습니다.","author":"bs****","tags":["콜라겐"]},{"id":14204,"rating":5,"date":"2021.08.08.","text":"좋아요 다른 회사 제품들과 비교할 수 없죠","author":"chah*****","tags":["긍정"]},{"id":14205,"rating":5,"date":"2021.08.05.","text":"아침 저녁으로 매일 먹습니다 많은 도움이 됩니다~^^","author":"ryoo****","tags":["긍정"]},{"id":14206,"rating":5,"date":"2021.08.05.","text":"잘 먹고 있습니다 감사합니다~","author":"ryoo****","tags":["긍정"]},{"id":14207,"rating":5,"date":"2021.07.12.","text":"행사기간이라 넉넉히 구매했어요  감사합니다","author":"kimm******","tags":["긍정"]},{"id":14208,"rating":5,"date":"2021.07.12.","text":"재구매합니다  잘 먹을게요  항상 감사합니다","author":"kimm******","tags":["긍정"]},{"id":14209,"rating":5,"date":"2021.06.23.","text":"늘 쟁여놓고 먹고있어요 행사가로 몫돈이지만 대량구매했구요...손톱이 조금만길어도 부러졌는데 단단해졌어요^^","author":"door****","tags":["긍정"]},{"id":14210,"rating":5,"date":"2021.06.15.","text":"엄마와 같이 먹고있는데.. 엄마가 허리가 좋아진거 같다하시네요.. 처음엔 반신반의하며 드셨는데.. 추가로 1세트 더 주문했는데.. 욕심내서 더 주문해둘껄 그랬나봐요ㅠ 프로모션 자주.. 해주세요~~~","author":"sky4******","tags":["긍정"]},{"id":14211,"rating":5,"date":"2021.06.15.","text":"매일 아침저녁으로..  피부도 좋아지고있어요^^","author":"sky4******","tags":["콜라겐"]},{"id":14212,"rating":5,"date":"2021.06.14.","text":"콜라겐 효과가 너무 놀라워요!!! 정말 최고네요~! 고양이한테 할퀴어지거나 물려서 손에 상처가 엄청 많았는데. 2주정도 복용하고 났을 때 문득 손의 상처들이 연해져서 거의 안보이더라구요!!! 만나는 사람들마다 피부 좋아졌다고 하고. 뾰루지 흉터 엄청 많고 마스크 땜에 뾰루지도 엄청 올라왔었는데 지금은 흉터도 점점 옅어지고 있고 뾰루지도 거의 안나네요~  사실 예전에 주문해서 먹을 때마다 금액 부담 땜에 제 마음대로 아껴 먹었었어요&hellip;&hellip; ㅠㅠㅠ  ㅋㅋ 그렇게 해놓구선 특별히 효과를 못 느끼고 캐비만 먹다가 또 희망을 갖고 먹어보고는 효과가 왜 나만 없나&hellip; 생각했는데  역시 복용법이 괜히 있는 게 아니어요. 어머니께서 항상. 아껴먹으면 효과도 없고 이도저도 안된다고 오히려 집중적으로 더 먹으라고 하셨는데. 역시 ^^  나르님께서 하루에 꼭 2봉씩 먹어야 콜라겐이 몸에 흡수된다고 강조하시는 글을 보고서는 그렇게 꼬박 꼬박 먹고 있습니다~  금요일에 고양이에게 또 긁힌 곳도 사흘만에 흉터만 좀 남은 수준으로 회복이 어마어마하네요~ 원래 이정도까지 되려면 저는 10여일 정도 걸리거든요-  지금은 복숭아뼈 골절을 당했는데&hellip;.. 콜라겐을 하루에 막 3봉씩 먹어도 좋은건가? 아님 얌전히 복용법대로 꾸준히 잘 먹으면 되려나? 막 이러고 있습니다. 근데 진짜 혹시 더 먹어도 좋은걸까요??? 뼈가 빨리 붙어주길 바라고 있어요.. 한여름에 꼼작없이 깁스 신세라서요","author":"vifv*******","tags":["콜라겐"]},{"id":14213,"rating":5,"date":"2021.06.14.","text":"관절통증완화, 기미주근깨옅어짐, 치아시림완화, 여드름개선, 발뛰끔치각질없어짐, 피부광택    아주 좋은 효과를 보고있는 콜라겐입니다. 재구매의사 100프로입니다","author":"soju******","tags":["콜라겐"]},{"id":14214,"rating":5,"date":"2021.06.07.","text":"이 제품 효과 톡톡히 봤으나 가격의 압박으로 잠시 중단했다가 프로모션 한다길래 냉큼 주문해서 재복용 시작했어요. 이제 갱년이에 돌입한건지 여러모로 영 몸이 션찮아서 힘들어 하던 차에 좋은 행사였지요.  아니니.다를까 효과가 바로 나타나네요. 미간에 자리잡은 깊은 주름이 몰라보게 좋아졌어요. 발뒤꿈치 각질은 씻은듯이 맨들맨들해졌구요. 형편만 되면 더 만히 구매했을텐데 두달치밖에 구매 못한게 한이 될 정도네요^^;","author":"94sh***","tags":["긍정"]},{"id":14215,"rating":5,"date":"2021.06.02.","text":"어머니 먹고 계신데 바로 혈색이 좋아지시네요 ~~","author":"7sam****","tags":["긍정"]},{"id":14216,"rating":5,"date":"2021.06.01.","text":"콜라겐 행사해 주셔서 감사해요.","author":"chr0***","tags":["콜라겐"]},{"id":14217,"rating":5,"date":"2021.05.31.","text":"10살 아들 먹이고 있었어요 다 먹어가고 있던참에 행사해서 더 먹이려고 구입했어요","author":"dark****","tags":["긍정"]},{"id":14218,"rating":5,"date":"2021.05.31.","text":"선물하려고 주문했어요. 젊은이라 드라마틱한 효과는 없겠지만 속 튼튼하라고! 암 예방도 할겸 미리 미리  챙겨주고 싶네요!","author":"olib****","tags":["항암"]},{"id":14219,"rating":5,"date":"2021.05.29.","text":"이벤트 기간이라 무리해서 많이 구입했어요  가격은 부담되지만 마음은 든든하네요","author":"kimm******","tags":["긍정"]},{"id":14220,"rating":5,"date":"2021.05.29.","text":"잘 받았습니다 ~~~","author":"tn****","tags":["긍정"]},{"id":14221,"rating":5,"date":"2021.05.29.","text":"잘 받았습니다 ~~","author":"tn****","tags":["긍정"]},{"id":14222,"rating":4,"date":"2021.05.29.","text":"두달째 먹고 있는데 뚜렷한 변화는 사실 잘 모르겠어요. 유지차원으로 믿고 먹습니다.","author":"ifiw********","tags":["긍정"]},{"id":14223,"rating":4,"date":"2021.05.28.","text":"가격이비싼거 말고는 만족합니다","author":"roud*****","tags":["긍정"]},{"id":14224,"rating":5,"date":"2021.05.28.","text":"이벤트 덕에 반년치 쟁였어요 감사합니다^^","author":"clai******","tags":["긍정"]},{"id":14225,"rating":5,"date":"2021.05.27.","text":"비싼만큼 효과가 있고 빠른배송 감사드립니다 이번엔 성장기 아이들과 같이 먹어보려고 합니다. 키가 조금만 더 컸으면하는 바램을ᆢ","author":"yhk4***","tags":["긍정"]},{"id":14226,"rating":4,"date":"2021.05.27.","text":"잘먹고 있습니다 많이 파세요","author":"yksh****","tags":["긍정"]},{"id":14227,"rating":4,"date":"2021.05.27.","text":"잘먹고있습니다 이벤트 할때 많이 구매해두려고 합니다","author":"yksh****","tags":["긍정"]},{"id":14228,"rating":3,"date":"2021.05.27.","text":"이번상품은 많이 찌그러져서 도착했내요 상품에는 문제없어 그냥 먹으려고 합니다","author":"yksh****","tags":["긍정"]},{"id":14229,"rating":4,"date":"2021.05.27.","text":"잘먹고있습니다 많이 파세요","author":"yksh****","tags":["긍정"]},{"id":14230,"rating":3,"date":"2021.05.27.","text":"잘먹고있습니다 많이 파세요","author":"yksh****","tags":["긍정"]},{"id":14231,"rating":5,"date":"2021.05.27.","text":"포장도 좋고 열심히 먹고 있어요","author":"shwa******" ":14276,"rating":5,"date":"2021.05.10.","text":"성분이 좋아 안먹을수가 없어 다시 주문합니다. 꾸준히 먹어보려고요!","author":"olib****","tags":["긍정"]},{"id":14277,"rating":5,"date":"2021.05.09.","text":"생각보다 엄청 빨리 배송되었네요. 품질이야 평이 너무 좋아 기대해봅니다","author":"chri****","tags":["긍정"]},{"id":14278,"rating":5,"date":"2021.05.08.","text":"배송 빠로고 포장도 좋아요.","author":"hi****","tags":["긍정"]},{"id":14279,"rating":5,"date":"2021.05.08.","text":"포자 잘되어 있고 배송도 빨라요.","author":"hi****","tags":["긍정"]},{"id":14280,"rating":5,"date":"2021.05.08.","text":"항상 먹고있는 콜라겐 행사하길래 구입했어요 피부건강이 단지 피부겉만 관리하는게 아니라 섭취하여 건강해지니 피부도 좋아진다는걸 느꼈습니다. 내평생 이 콜라겐과 펄을 먹은후가 최고로 피부가 좋아져서 차마 끊을수 없는 제품이 되었네요~ 먹어보면 좋아요. 이번꺼는 박스겉면이 좀 달라졌어요","author":"silv*******","tags":["콜라겐"]},{"id":14281,"rating":5,"date":"2021.05.08.","text":"손가락인대 수술 후 구부러지지 않아요. 다른분 후기에 저랑 비슷한 분이 계셔서 혹해서 주문합니다~좋아지면 리뷰 다시 남길게요~","author":"sora*****","tags":["긍정"]},{"id":14282,"rating":5,"date":"2021.05.07.","text":"매번 믿고 구매 합니다. 정말 정말 감사합니다.♡♡♡","author":"just********","tags":["긍정"]},{"id":14283,"rating":5,"date":"2021.05.07.","text":"항상 잘먹고 있어요! 제 무릎과 아이들성장을위해 먹으니 너무금방먹는데 이런행사가 있어서 다행이에요 금액이  만만치 않지만 꾸준히 먹여볼려구요!","author":"99****","tags":["소화"]},{"id":14284,"rating":5,"date":"2021.05.07.","text":"꼭 효과가 있었으면 좋겠어요","author":"pa****","tags":["긍정"]},{"id":14285,"rating":4,"date":"2021.05.06.","text":"캐비쵸크랑 먹다가 가격 부담에 쉬었다가 이번에 이벤트하길래 주문했어요. 따뜻한 물에 타서 자기 전에 마시고 있어요. 남편과 건강 저축하는 맘으로 먹고 있네요.","author":"boba*****","tags":["긍정"]},{"id":14286,"rating":5,"date":"2021.05.06.","text":"항상 잘먹고 있습니다 좋은제품 감사합니다","author":"n7****","tags":["긍정"]},{"id":14287,"rating":5,"date":"2021.05.05.","text":"감사합니다 잘 받았습니다","author":"ti****","tags":["긍정"]},{"id":14288,"rating":5,"date":"2026.01.31.","text":"몸에좋고 아주좋습니다","author":"aoao****","tags":["긍정"]},{"id":14289,"rating":4,"date":"2026.01.31.","text":"아직 안 먹었지만 가격만큼 효과가 있기를 바랍니다","author":"yeok*******","tags":["긍정"]},{"id":14290,"rating":5,"date":"2026.01.30.","text":"양도 가득 들어있고, 인위적인 첨가물이 없어서  몇달째 믿고 먹는 중입니다","author":"00sp****","tags":["소화"]},{"id":14291,"rating":5,"date":"2026.01.23.","text":"계속 복용하는 제품입니다.","author":"best*****","tags":["긍정"]},{"id":14292,"rating":5,"date":"2026.01.21.","text":"후기가 좋아서 구입해봤어요  저에게도 좋기를","author":"peri********","tags":["긍정"]},{"id":14293,"rating":5,"date":"2026.01.13.","text":"빵빵한 얼굴 유지 중입니다~^^","author":"sa****","tags":["긍정"]},{"id":14294,"rating":5,"date":"2026.01.12.","text":"골절이 되어서 빨리 낫길 바라는 마음에 주문했어요. 효과 빨리 봤으면 좋겠습니다. 매일 아침 공복에 소금차와 함께 따뜻한 물에 타서 마시고 있어요.","author":"good***","tags":["긍정"]},{"id":14295,"rating":5,"date":"2026.01.10.","text":"좋을 거라 믿고 계속 먹고 있어요","author":"smki*****","tags":["긍정"]},{"id":14296,"rating":5,"date":"2025.12.29.","text":"피부가 건조해지는 겨울엔 특히 필요해요. 먹으면 보습 크림 필요없어요. 자잘한 관절 통증도 사라져요.","author":"savv****","tags":["콜라겐"]},{"id":14297,"rating":5,"date":"2025.12.23.","text":"평소 일때문에 몸을 챙기지못하는누님을 위해서 구매했어요. 추천받아서 구매한것이라서 몸에 잘 맞았으면 좋겠어요.","author":"farm*****","tags":["소화"]},{"id":14298,"rating":5,"date":"2025.12.20.","text":"벌써 2년째 하루도 빠지지않고 먹고 있어요 또래보다 어려보이고 피부가 너무 좋다는 말을 듣는 데는 이 제품이 한 몫하지 않았나 싶어요 가끔 무릎도 욱신 거렸는데 그것도 꽤 좋아진것 같아요 가격이 사악하지만 힘닿는데까지는 먹어 볼께요 세일은 언제 하나요?","author":"bebe***","tags":["콜라겐"]},{"id":14299,"rating":4,"date":"2025.12.18.","text":"힘들지 않게 먹고 있습니다. 일단 꾸준히 먹어보려고 합니다~","author":"s_j_******","tags":["긍정"]},{"id":14300,"rating":5,"date":"2025.12.12.","text":"하루에 3~4포 먹으면 근육붙는데 최고에요~~~","author":"sa****","tags":["긍정"]},{"id":14301,"rating":5,"date":"2025.12.09.","text":"피부를 위해 저도 먹고싶지만 가격이 부담스러워서 남편만 먹고 있어요 저도 한번씩 먹는데 가끔 먹어서 그런지 피부 좋아지는건 모르곘네요 ㅎㅎ","author":"li****","tags":["콜라겐","소화"]},{"id":14302,"rating":4,"date":"2025.12.04.","text":"아버지께 선물 드렸습니다. 맛도 괜찮고 잘 챙겨드십니다!","author":"uni1***","tags":["긍정"]},{"id":14303,"rating":5,"date":"2025.12.02.","text":"지인의 부탁으로 대리구매 해드렸어요. 계속 드시던 분인데 ... 이 것 저 것 먹는 게 많아서 어디가, 뭐가 좋아졌는지 콕 짚어 말할 순 없지만... 어딘가에 좋긴 좋은 거 같다시며 잘 받았다고 후기에 올리라며 사진을 보내오셨네요.ㅎ","author":"phot****","tags":["긍정"]},{"id":14304,"rating":5,"date":"2025.11.26.","text":"계속 재구매하고 있습니다. 프로모션 있으면 대량 구매예정입니다.","author":"jhwo*****","tags":["긍정"]},{"id":14305,"rating":5,"date":"2025.11.23.","text":"엄마가 암수술이후 꾸준히 드시고있는 제품입니다~ 항상 잘먹고있습니다 ^^","author":"yaho***","tags":["항암"]},{"id":14306,"rating":5,"date":"2025.11.18.","text":"피부탄력에 최고에요","author":"sa****","tags":["콜라겐"]},{"id":14307,"rating":5,"date":"2025.11.18.","text":"피부탄력에. 최고에요","author":"sa****","tags":["콜라겐"]},{"id":14308,"rating":5,"date":"2025.11.18.","text":"제가요즘 병든닭마냥 항상피곤하고 기운이없어여 일을관둘까도 생각하다가 큰언니가 먹어보라고해서 주문했는데 1포먹고 잤는데 다음날아침에 노래가 흥얼거리네여 어떤분 리뷰에 1포먹고 건강해지는 기분이라고 하셔서 가지가지한다고 했는데 ㅋㅋㅋ 제가 이러고 있네여 꾸준히 먹고 다시 활력을 찾고 싶어요 일을 관둘게 아니라 일해서 이거 사먹어야 겠어요 사장님도 아프셔서 제품만드셨단 얘기들었어요 만들어주셔서 감사합니다~~","author":"kyh8******","tags":["피로"]},{"id":14309,"rating":5,"date":"2025.11.15.","text":"배송도 빠르고 안전하게 도착했습니다 한 포 먹었을 뿐인데, 기분상 몸이 좋아진 느낌이네요^^ 꾸준히 복용 후 재후기 남기겠습니다, 감사합니다~","author":"enji*****","tags":["긍정"]},{"id":14310,"rating":5,"date":"2025.11.08.","text":"팔꿈치 관절에 통증이 있어서 다시 먹고 있어요, 네 번의 복용만으로도 통증이 확실히 줄어요. 계속 먹어 보려구요","author":"moye***","tags":["긍정"]},{"id":14311,"rating":5,"date":"2025.11.05.","text":"항암제로 인한 각종 부작용은 이루 말할 수 없이 많지만, 손톱, 발톱이 상당히 건조해져서 쩍쩍 갈라지던게 말끔히 없어졌습니다. 머리카락이 전부 빠져나간 자리도 건조하지 않고 촉촉, 부드럽구요. 콜라겐이 떨어지면 불안합니다 ^^","author":"jomo******","tags":["항암","콜라겐"]},{"id":14312,"rating":5,"date":"2025.11.04.","text":"너무 열심히 먹어서 그런지 순식간에 제품이 사라져서 재주문 하네요.","author":"jhwo*****","tags":["긍정"]},{"id":14313,"rating":5,"date":"2025.11.01.","text":"예전부터  먹었다가  잠시  중단했다가  먹어요 가격이  부담스러운것  말고는  최고임","author":"kaju*******","tags":["긍정"]},{"id":14314,"rating":5,"date":"2025.10.31.","text":"건강한 식품입나다. 많이파세요.","author":"best*****","tags":["긍정"]},{"id":14315,"rating":5,"date":"2025.10.29.","text":"늘 먹는 콜라겐 피부가 좋아져요","author":"yjbj***","tags":["콜라겐"]},{"id":14316,"rating":5,"date":"2025.10.18.","text":"아이들 키성장, 아토피, 신랑 혈관 건강때문에 구매했어요. 효과가 있길 바랍니다","author":"moon********","tags":["긍정"]},{"id":14317,"rating":5,"date":"2025.10.14.","text":"비싼 콜라겐이라 재료가 좋아서 좋습니다. 6개월 정도 먹으면 점점 효과가 나타날듯 합니다. 감사합니다.","author":"cari******","tags":["콜라겐"]},{"id":14318,"rating":5,"date":"2025.10.10.","text":"세포생성에 도움이 된다고 해서 두배로 먹어보려고 합니다. 효과있기를~","author":"su****","tags":["긍정"]},{"id":14319,"rating":5,"date":"2025.09.30.","text":"이젠 이거는 그냥 꾸준히 먹어보려구요 얼굴이 좀좋아졌어요 근데 탈모는 아직좀 그래요 그래도 도움되겠죠","author":"lett******","tags":["긍정"]},{"id":14320,"rating":5,"date":"2025.09.23.","text":"어깨나 손가락통증이 심했는데 너무 편해졌습니다..제대로된 콜라겐의 효능을 경험하고 있습니다.","author":"rain*******","tags":["콜라겐"]},{"id":14321,"rating":5,"date":"2025.09.19.","text":"기존부터 복용하는 상품입니다. 건강한 식품이에요.","author":"best*****","tags":["긍정"]},{"id":14322,"rating":5,"date":"2025.09.18.","text":"늘 사용하는 콜라겐입니다. 잘 먹고 있어요.","author":"rach*****","tags":["콜라겐"]},{"id":14323,"rating":5,"date":"2025.09.12.","text":"얼마전 탈모로 인하여  모발이식한 지인께 소개해서 구매대행 해드렸어요 모발이식후 가려움증이 많이 완화되고 상처부위도 다른 이식자보다   빨리아물었다고 했어요 지금은 다른사람보다 새로운 모낭에서 머리가  일찍나오고 있다고 해요 콜라겐수술후 회복기 환자분에게 강추 합니다","author":"dh01***","tags":["콜라겐","소화"]},{"id":14324,"rating":5,"date":"2025.09.06.","text":"안구건조가 좋아지고 머리카락이 윤기가 나며 탈모에 좋음","author":"cm****","tags":["긍정"]},{"id":14325,"rating":5,"date":"2025.09.05.","text":"효과를 체감은 못하지만 뼈에 좋다고해서 먹어요. 20대 때부터 골감소증이 있었어서요..","author":"mimi****","tags":["긍정"]},{"id":14326,"rating":5,"date":"2025.09.04.","text":"폐암으로 항암약 복용중입니다 3년째 4종세트 먹고있어요~ 부작용 완화에 도움이 된다고하여 꾸준히 먹고있습니다.좋은 제품 건강한 제품 감사합니다","author":"todo*****","tags":["항암"]},{"id":14327,"rating":5,"date":"2025.09.03.","text":"피부가 맑아지고 콜라겐 채운다는 생각으로 꾸준히ㅇ복용중","author":"hkgy******","tags":["콜라겐"]},{"id":14328,"rating":5,"date":"2025.09.01.","text":"며칠전 주문한 제품이 오늘 도착했네요. 해외직구인데 거의 총알 수준입니다","author":"jhwo*****","tags":["긍정"]},{"id":14329,"rating":5,"date":"2025.08.28.","text":"아이키성장으로구매 하게되었고 만족스럽게도 키가 많이 큼 3개월에 4센티 컸음","author":"kaka********","tags":["긍정"]},{"id":14330,"rating":5,"date":"2025.08.28.","text":"콜라겐 1달섭취결과 피부가 좋아졌고  성장기딸이 3개월전부터 먹이기 시작했는데 하루에 한포만  키가 4센티가 커버림 키성장에도움되는걸 느끼고 본인이 챙겨먹음","author":"kaka********","tags":["콜라겐"]},{"id":14331,"rating":5,"date":"2025.08.25.","text":"늘 구매하는 제품 효과있기를...","author":"jeje****","tags":["긍정"]},{"id":14332,"rating":5,"date":"2025.08.24.","text":"몇 년째 먹고있는 콜라겐입니다, 시중에 파는 1,000mg정도 용량과는 비교도 안되는 10,000mg으로 오랫만에 만나는 지인들은 안색이 환하다고 합니다, 다른 콜라겐은 안먹습니다, 품질에 너무 차이가 많이나서요, 관절과 암예방에도 좋습니다, 유방암 10년차 이제 졸업하는데 앞으로도 계속 복용할 생각입니다. 목주름, 팔자 주름도 옅어졌네요~~","author":"shil*****","tags":["항암","콜라겐"]},{"id":14333,"rating":5,"date":"2025.08.23.","text":"가족 건강을 위해 늘 먹고 있어요","author":"tn****","tags":["소화"]},{"id":14334,"rating":5,"date":"2025.08.23.","text":"3년째 복용 중인 캐비4종은 저의 건강 지킴이 입니다~ 매년 무더운 여름을 잘 견디는 것도 캐비 4종 복용 전과 확연히 다릅니다~ 이젠 60대로 접어들어 뼈건강을 위해 콜라겐 두배로 증량했어요~ 콜라겐 1년 분 쟁여 놓으니 명품을 산 기쁨과 비교불가 뿌듯합니다~~","author":"semp**********","tags":["콜라겐","소화"]},{"id":14335,"rating":5,"date":"2025.08.22.","text":"부작용이 좀 있습니다. 다른 콜라겐을 알로 보게 됩니다. (다른 콜라겐 미안..)  로션도 안 바르고 민낯으로 다니며 뭔가 안하무인이 됩니다. (조심해야겠습니다)  참, 암과 맞먹는 만성염증에도 확실히 도움이 됩니다. 거의 나았습니다. (감사합니다!)","author":"simp************","tags":["항암","콜라겐"]},{"id":14336,"rating":5,"date":"2025.08.22.","text":"항상 만족하고 열심히 먹고 있습니다","author":"wjiy***","tags":["긍정"]},{"id":14337,"rating":5,"date":"2025.08.19.","text":"오랫동안 먹어왔던 제품입니다. 믿고 먹고 있습니다. 포장도 꼼꼼하고 배송도 빠릅니다. 잘 먹겠습니다.","author":"bebe***","tags":["긍정"]},{"id":14338,"rating":5,"date":"2025.08.17.","text":"넘좋아요 재구매입니다 평생먹으려고요","author":"nala*****","tags":["긍정"]},{"id":14339,"rating":5,"date":"2025.08.17.","text":"맛도좋아 먹기편하고 건강해져요","author":"juns*****","tags":["긍정"]},{"id":14340,"rating":5,"date":"2025.08.16.","text":"건강을 위해 꾸준히 복용하고있습니다.","author":"ghdg*****","tags":["소화"]},{"id":14341,"rating":5,"date":"2025.08.14.","text":"기다림 끝에 받은 나의 비싼 콜라겐 요즘 목 때문인지 온몸이 저리다 제발 나의 저림이 없어지길..;;; 피부도 조금은 젊어지길","author":"yhy4***","tags":["콜라겐"]},{"id":14342,"rating":5,"date":"2025.08.14.","text":"믿고 먹는 콜라겐. 둘째 쇄골뼈 골절 후 꾸준히 먹이고 2달&hellip; 곧 유도관 복귀합니다.   저도 계속 꾸준히 먹으려고 노력하는데, 고관절 쪽 통증은 확실히 이제 잡혔습니다. 그래도 계속 먹으면서 관리 해야죠. 감사합니다!   추천!","author":"musi***","tags":["콜라겐"]},{"id":14343,"rating":5,"date":"2025.08.14.","text":"섭취 및 배송 모두 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":14344,"rating":5,"date":"2025.08.13.","text":"방학이라 집에 온 아들 먹이려고 주문했어요.","author":"ggon****","tags":["긍정"]},{"id":14345,"rating":5,"date":"2025.08.12.","text":"근육상태가 건강해져 피곤함이 덜하고 머리카락도 잘 자랍니다. 이벤트 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":14346,"rating":5,"date":"2025.08.12.","text":"염색으로 염증이 심해서 손톱이 휘었는데 정상적으로 잘 자라고 있고 골다공증이 많이 개선되었어요~","author":"ment******","tags":["긍정"]},{"id":14347,"rating":5,"date":"2025.08.12.","text":"한번 먹고 머리카락, 피부가 차오르는 실감을 했던 터라, 끊이지 않고 복용 중입니다. 이번에 프로모션있어 쟁여놓았고요. 다 먹기 전에 또 행사가 있으면 재구매각이에요.","author":"mu****","tags":["콜라겐"]},{"id":14348,"rating":5,"date":"2025.08.12.","text":"건강을 위해 먹는 콜라겐 최고입니다","author":"hae1***","tags":["콜라겐","소화"]},{"id":14349,"rating":5,"date":"2025.08.12.","text":"가족 건강을 위해서 늘 챙겨먹고있어요","author":"hae1***","tags":["소화"]},{"id":14350,"rating":5,"date":"2025.08.11.","text":"후기가 넘 좋아서 함 먹어보려고 구매했습니다 오늘부터 첫날이네요  한달먹고 후기 올릴께요^^","author":"teba******","tags":["긍정"]},{"id":14351,"rating":5,"date":"2025.08.11.","text":"삼개월분할인해서 구입했어요.  항암후 꾸준히 복용중입니다","author":"minh***","tags":["항암"]},{"id":14352,"rating":5,"date":"2025.08.10.","text":"면역체계 증강에 최고입니다.","author":"ilye****","tags":["긍정"]},{"id":14353,"rating":5,"date":"2025.08.09.","text":"뼈건강을 위해 챙겨먹습니다.","author":"itso*******","tags":["소화"]},{"id":14354,"rating":5,"date":"2025.08.08.","text":"피부에 최고예요 주름이 옅어지는게 눈에 보여요ㅔ","author":"yung*****","tags":["콜라겐"]},{"id":14355,"rating":5,"date":"2025.08.08.","text":"운동하는 아이 먹이느라고 한동안 저는 못 먹었는데 오른쪽 무릎이 아파와서 최근에 콜라겐만 다시 먹고 있어요, 보름정도 지나니까 진짜로 무릎 통증이 없어졌어요.. 그동안엔 특별히 증상이 없어서 진짜 효과가 있는지 어쩐지 잘 몰랐고 어드반시드, 다이아몬드펄 다 같이 먹으니까 각각의 효능을 잘 모르겠었는데 이번 무릎 통증으로 확실하게 알았습니다!👍","author":"moye***","tags":["콜라겐"]},{"id":14356,"rating":5,"date":"2025.08.08.","text":"지인 소개 받아서 구매했어요~ 아프던 어깨가 병원 가도 소용 없었는데 베누스타 먹고 안아프다고.. 그래서 저도 꾸준히 먹어보려 합니다 일단 3개월분 구입했어요","author":"geun***","tags":["긍정"]},{"id":14357,"rating":5,"date":"2025.08.07.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":14358,"rating":5,"date":"2025.08.07.","text":"여름에 끈적임이 싫어서 바디로션을 안바릅니다 예년같으면 팔에 지잘한 트러블이 잔뜩 났을텐데 올해는 아주 부드럽고 매끈매끈합니다 여러가지 효과가 좋겠지만 눈에 보이는 효과도 탁월하네요.","author":"kyl0***","tags":["긍정"]},{"id":14359,"rating":5,"date":"2025.08.07.","text":"탄력있는 피부유지에 효과있어요","author":"sa****","tags":["콜라겐"]},{"id":14360,"rating":5,"date":"2025.08.07.","text":"쟁여놓지않으면 불안해져서 이번 이벤트에 추가로 또 구매했어요! 캐비초크와함께 늘 도움받고 있어요 감사합니다~","author":"en****","tags":["긍정"]},{"id":14361,"rating":5,"date":"2025.08.07.","text":"계속 먹고 있어요. 안먹으면 불안함!!","author":"eyki***","tags":["긍정"]},{"id":14362,"rating":5,"date":"2025.08.06.","text":"강아지에게 급여하고 있어요 몇년째 꾸준히 먹이고 있는데 특히 모질과 상처회복에 효과가 너무 좋아요","author":"kd****","tags":["긍정"]},{"id":14363,"rating":5,"date":"2025.08.06.","text":"저를 지탱해주는 것 중 큰 부분이에요 손가락관절염에도 큰 도움되고 피부 탈력 업까지 신통방통이에요","author":"cmon***","tags":["콜라겐"]},{"id":14364,"rating":5,"date":"2025.08.05.","text":"잘 받았습니다. 아내가 지난 겨울 대퇴부 골절로 수술하고 대표님이 알려주신대로 펄과 같이 두 포씩 하루 두 번 두 달 먹었는데 수술 자국이 빨리, 많이 옅어 지는 신기함을 경험했습니다. 덕분에 4년 넘게 3가지 꾸준히 먹고있습니다.","author":"nong****","tags":["긍정"]},{"id":14365,"rating":5,"date":"2025.08.05.","text":"다른 분들 말씀대로, 먹고 안 먹고의 차이가 너무 커서 끊을 수가 없네요ㅜ 이번엔 어깨 관절의 회복도 기대해봅니다. 지인의 추천으로 알게된 베누스타스. 좋은 제품 만나게 된 것도 행운이라고 생각합니다. 모두 건행하시기 바랍니다.","author":"melo******","tags":["긍정"]},{"id":14366,"rating":5,"date":"2025.08.05.","text":"출산으로 인해 주문 했어요. 마침 할인도 했구요. 피부가 벌써 탱글탱글한게 느껴지고 수술부위 회복도 빠르다고 하셨어여. 앞으로 꾸준히 먹으면 더 좋을 걸 기대합니다.","author":"king*******","tags":["콜라겐","소화"]},{"id":14367,"rating":5,"date":"2025.08.04.","text":"캐비4종 복용 3년이 되었네요~ 작년 말부터 콜라겐은 두배로 먹고 있어요~ 나이가 이젠 뼈에 더 투자해야 할 듯 해 다른 영양제를 추가하는 것보다 콜라겐을 두배로 늘리기로 선택했죠~~ 잇몸에도 효과가 좋네요~","author":"semp**********","tags":["콜라겐"]},{"id":14368,"rating":5,"date":"2025.08.04.","text":"떨어질 때 되면 불안해서 꼬박꼬박 구매해서 먹고 있어요. 근데 아침엔 잘 챙겨먹는데 저녁엔 자꾸 잊어버려서 자꾸 1번만 먹게 되더라구요. 그래도 괜찮을까요?","author":"ddon******","tags":["긍정"]},{"id":14369,"rating":5,"date":"2025.08.03.","text":"콜라겐으로 아버지 수술 후 잘 버티고 계셔요.  없으면 불안해서요. 고맙습니다","author":"docu*****","tags":["콜라겐"]},{"id":14370,"rating":5,"date":"2025.08.03.","text":"믿고 즐겨먹는 콜라겐 입니다","author":"57****","tags":["콜라겐"]},{"id":14371,"rating":5,"date":"2025.08.01.","text":"코로나 때 백신 부작용으로 탈모와서 스트레스 였는데 그 땨 우연히 베누스타스 알게되어 먹었어요. 머리도 회복되고 피부에도 좋고 해서 꾸준히 먹고 있습니다","author":"sh10******","tags":["콜라겐"]},{"id":14372,"rating":5,"date":"2025.08.01.","text":"우연히 접한 뒤로 비싸도 몇년 째 먹는 콜라겐입니다. 행사 있을 때마다 쟁여두고 먹어요","author":"sh10******","tags":["콜라겐"]},{"id":14373,"rating":5,"date":"2025.07.31.","text":"수술후일년을  꾸준히  섭취하고있어요 믿고  계속복용해볼려고합니다","author":"coil****","tags":["긍정"]},{"id":14374,"rating":5,"date":"2025.07.31.","text":"발목이 않이 안 좋았는데 일주일만에 극적 효과를 봅니다. 잇몸에도 탁월한 효과가 있네요.","author":"zjai*****","tags":["긍정"]},{"id":14375,"rating":5,"date":"2025.07.31.","text":"언제나 리뷰 남기지만 저에게는 항암제보다 더 귀하고 좋은 제품입니다. 항암4종세트~~밥보다 먼저 챙겨먹는 보약이네요^^","author":"roun****","tags":["항암"]},{"id":14376,"rating":5,"date":"2025.07.29.","text":"먹고 효과있고 건강해지길 바랍니다~^^","author":"love****","tags":["긍정"]},{"id":14377,"rating":5,"date":"2025.07.29.","text":"이젠 없어서는 안될 저희 부부의 소중한 선물같은 건강식품입니다. ^^","author":"hyun*******","tags":["긍정"]},{"id":14378,"rating":5,"date":"2025.07.29.","text":"콜라겐 하루 2번 섭취는 우리에게 조금 무리한 금액이어서 처음 3개월만 2 번씩 먹고 이후로는 하루 한 번만 꾸준히 먹고있어요. 그래도 통증이며 탈모, 부실하던 잇몸튼튼.. 등 안좋은 것들은 모두 정상화(?)됐으니까 이제는 뭐 새롭게 후기에 적을 것도 없겠다 했는데 며칠 전 또 하나를 발견(?)했어요. 바로바로 나타니는 게 아니고 서서히 좋아진 거라서 미처 생각지도 못했는데 우연히 오늘 남편의 뒷꿈치를 보니까 생각이 나네요. 해마다 겨울이면 손가락 끝과 발 뒤꿈치가 갈라져서 잠자기 전에 바세린을 듬뿍 바르고 면장갑과 양말을 신은 뒤 비닐 장갑과 봉투로 단단히 싸맨 후에야 잠자리에 들곤 했어도 나아지진 않더군요. 겨우내 아파하는데도 달리 방법도 없었고 겨울이 지나면 또 신기하게 저절로 나아지곤 했어요. 그런데 콜라겐을 꾸준히 먹은 지난 겨울은 손가락도 뒤꿈치도 매끈한 채로 겨울을 지냈어요. 곰곰 생각하던 남편이 아무래도 콜라겐 덕분이라며 무척 좋아했던 기억이 이제서야 난 거예요.ㅋㅋ 아뭏튼 끊을래야 끊을 수 없는 콜라겐의 늪에 빠져버렸나봐요.ㅋㅋ","author":"phot****","tags":["콜라겐"]},{"id":14379,"rating":5,"date":"2025.07.29.","text":"피부와 뼈건강 모발에 좋은 콜라겐이에요","author":"lill***","tags":["콜라겐"]},{"id":14380,"rating":5,"date":"2025.07.28.","text":"프로모션이라 3개월분 구입했어요","author":"jhwo*****","tags":["긍정"]},{"id":14381,"rating":5,"date":"2025.07.28.","text":"88세 어머니 꾸준히 하루 한포씩 드시는데 요즘은 팔다리 저리다는 소리 안하십니다..","author":"uniq****","tags":["긍정"]},{"id":14382,"rating":5,"date":"2025.07.27.","text":"콜라겐은 늘 챙겨 먹고있답니다. 주변에서 피부 좋다는 말을 항상 듣고  있답니다. 콜라겐은 필수입니다.","author":"heel*******","tags":["콜라겐"]},{"id":14383,"rating":5,"date":"2025.07.26.","text":"꾸준히 먹고 있어요.","author":"kal7***","tags":["긍정"]},{"id":14384,"rating":5,"date":"2025.07.26.","text":"제 몸 관리의 기본이 되었었고 이제는 항암의 시작이 베누스타스 제품입니다.  4종으로 극복해보겠습니다. 근래 얼굴에 관리받은 거 같다는 말을 듣습니다. 암이 맞냐고... 아껴 먹던 걸 ㅋ 용량 충분히 열심히 아침 저녁 먹고 있습니다.  감사합니다.","author":"nu****","tags":["항암"]},{"id":14385,"rating":4,"date":"2025.07.25.","text":"콜라겐 시중에 나와있는 상품대비 함량 대박 입니다 항상 손마디가아프고 통증으로 잠을 이룰수 없었는데 콜라겐 2개월 복용후 통증이 사라졌어요 아침에 일어나면 손을 펼수가 없었는데 이젠 옛날일이 되었네요 방송에서도 콜라겐은 우리몸을 지탱하는 기둥같은 역활을하기때문에 꼭 섭취를 하는게 좋다고해요 그것도 저분자로요","author":"dh01***","tags":["콜라겐"]},{"id":14386,"rating":5,"date":"2025.07.25.","text":"항암 중 콜라겐은 필수입니다.","author":"hohi*****","tags":["항암","콜라겐"]},{"id":14387,"rating":5,"date":"2025.07.24.","text":"필수품이니 쟁여둬야죠^^","author":"bull******","tags":["긍정"]},{"id":14388,"rating":5,"date":"2025.07.24.","text":"콜라겐은제에게 부족한 단백질을 채워주고 뼈와 피부를지켜주어서 중년의 저에게늘 건강과생기를부여해주는 제품입니다 그리고 머리카락을 풍성하게유지시켜주는 정말 없어서는 안될것같은 진정한 콜라겐입니다마침 가격할인이 있어서좋았읍니다","author":"ke****","tags":["콜라겐"]},{"id":14389,"rating":5,"date":"2025.07.24.","text":"배송도 빠르고 후기가 너무 좋은 제품이라 기대되요 .먹고 좋으면 다시 후기 남길게요","author":"soso*****","tags":["긍정"]},{"id":14390,"rating":5,"date":"2025.07.24.","text":"없으면 안될 필수품이 되었네요. 좋은제품 만들어주셔서 감사합니다.","author":"jinc****","tags":["긍정"]},{"id":14391,"rating":5,"date":"2025.07.23.","text":"항상 복용중인 제품입니다 야채가루랑 같이 먹어요","author":"hyem****","tags":["긍정"]},{"id":14392,"rating":5,"date":"2025.07.22.","text":"할인이벤트 6개월 재구매 했습니다. 믿고먹는 영양제입니다.","author":"jh****","tags":["긍정"]},{"id":14393,"rating":5,"date":"2025.07.22.","text":"3종을 먹으면 그 효과는 놀랍습니다. 비용 때문에 전 캐비쵸크만 열심히 먹고 3종은 당뇨인인 남편만 복용합니다. 훨씬 피로도가 덜하고 얼굴에 운기가 나고 혈색이 좋아보입니다.  높은 곳에 놔둔 빵을 아무도 없을 때 먹은 댕댕이, 하루 5분1  분량 10일 정도 먹였더니 다시 날아다닙니다. 비용 때문애 저는 못 먹지만 효과를 알기에 아픈 댱댕이에게 안먹일 순 없죠 돈 많아서 멕아는 거 아닙니다( 전에 말들은 적이 있어서 ㅎ). 동물 병원 가면 돈 훨씬 더 들어요~~~~","author":"stel********","tags":["당뇨","피로"]},{"id":14394,"rating":5,"date":"2025.07.21.","text":"좋다고 주변에서 하여 큰맘먹고 구매해봅니다~","author":"ghgo***","tags":["긍정"]},{"id":14395,"rating":5,"date":"2025.07.21.","text":"강아지 피부 관련 급여용으로 꾸준히 구매중이에요 ㅎ 좋습니다","author":"qlrv******","tags":["콜라겐"]},{"id":14396,"rating":5,"date":"2025.07.21.","text":"머리도 많이 빠져서 윗부분과 앞머리쪽이 정말비어보였어요 머리카락도 얇아졌었구요 꾸준히 섭취중인데 다리에털도 나고 팔뚝에도 나고 머리카락도 삐죽삐죽 나왔어요 신기해서 매일 바라만봅니다 건강해지고 있다는 뜻이네요","author":"judo****","tags":["긍정"]},{"id":14397,"rating":5,"date":"2025.07.21.","text":"이제는 콜라겐이 제 삶의 일상이 되어 울집 강쥐도 먹이고 있어요","author":"on****","tags":["콜라겐"]},{"id":14398,"rating":5,"date":"2025.07.21.","text":"잘 받았습니다 감사합니다","author":"yu****","tags":["긍정"]},{"id":14399,"rating":5,"date":"2025.07.20.","text":"바나나랑 먹으면 아무 거부감이 없어요","author":"hjy7***","tags":["긍정"]},{"id":14400,"rating":5,"date":"2025.07.19.","text":"어머니 척추흡착이 다섯 군데 생겨서 구입했습니다. 없어지면 다시 올릴게요.","author":"sara***","tags":["긍정"]},{"id":14401,"rating":5,"date":"2025.07.19.","text":"엄마 관절통에 도움이 되니 세일할 때마다 구매합니다. 이번에도 배송도 빠르고 좋네요.","author":"jean****","tags":["긍정"]},{"id":14402,"rating":5,"date":"2025.07.19.","text":"항상  떨어지지않게  넉넉하게  그매합니다. 지인에게  선물하기도 하구요","author":"hohi*****","tags":["긍정"]},{"id":14403,"rating":5,"date":"2025.07.19.","text":"피부와 관절에 좋을 것 같아 재구입합니다 스프와 함께 먹고 있는데 몇달 전부터 심해진 이명도 좋아지면 좋겠네요","author":"rain****","tags":["콜라겐"]},{"id":14404,"rating":5,"date":"2025.07.19.","text":"생활의활력이더해집니다 3년전부터 지인소개로 매일 꾸준히 먹고난후 만성피로에서 벗어나고 자신감이생겨요","author":"da****","tags":["피로"]},{"id":14405,"rating":5,"date":"2025.07.18.","text":"프로모션  놓치지않고  3개월분 구매했습니다 저의 건강 지킴이  받고보니 맘이 든든하네요","author":"saeh****","tags":["긍정"]},{"id":14406,"rating":5,"date":"2025.07.18.","text":"늘~~~ 즐겨먹고 있습니다~~","author":"57****","tags":["긍정"]},{"id":14407,"rating":5,"date":"2025.07.18.","text":"우리 가족 모두 최애 건강식품입니다. 콜라겐 안먹으면 밥을 안 먹은거 같다고 하네요..","author":"uniq****","tags":["콜라겐"]},{"id":14408,"rating":5,"date":"2025.07.18.","text":"배드민턴대회나가서 1등하고 무릎 수술한 60대 후반언니에게 콜라겐 귄했는데 신기하게 얼굴 탱탱해지고 무릎 아픈게 사라졌다며  6개월치 재주문 해줬습니다. 친구들에게 1통씩 먹어보라고나눠줬다는데...앞으로 바빠질것 같아요.","author":"uniq****","tags":["콜라겐"]},{"id":14409,"rating":5,"date":"2025.07.17.","text":"맛은 없지만 피부랑 몸에 좋은거 같아서 기를 쓰고 먹고 있습니다 ㅎㅎ","author":"godr****","tags":["콜라겐"]},{"id":14410,"rating":5,"date":"2025.07.17.","text":"콜라겐은 베누스다스가 최고 ! !  평생먹고 싶어요 T.T","author":"imch****","tags":["콜라겐"]},{"id":14411,"rating":5,"date":"2025.07.16.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":14412,"rating":5,"date":"2025.07.16.","text":"항상. 쓰던 제품입니다","author":"phil****","tags":["긍정"]},{"id":14413,"rating":5,"date":"2025.07.16.","text":"많이파세요. 계속먹던거에요.","author":"best*****","tags":["긍정"]},{"id":14414,"rating":5,"date":"2025.07.15.","text":"항상 쟁여두고 먹습니다 떨어지면 불안해 더 쟁였어요~ 많이 파세요~","author":"sora*****","tags":["긍정"]},{"id":14415,"rating":5,"date":"2025.07.15.","text":"3번째 구매 합니다 꾸준히 먹어 보려구요","author":"zlek******","tags":["긍정"]},{"id":14416,"rating":5,"date":"2025.07.15.","text":"항암약의 부작용으로 구내염이 점점 심해져 통증으로 음식섭취가 힘들어져 그동안 중단했던 콜라겐을  할인행사가 있어 다시 주문해봅니다.열심히 챙겨 먹고 안정되기를 비라며!..","author":"rich***","tags":["항암","콜라겐"]},{"id":14417,"rating":5,"date":"2025.07.15.","text":"지인소개로 구매를 하게되었는데 3개월프로모션으로 할인된 가격으로 구매하게 되고 배달되고 곧바로 먹었는데 거부감도 안 느껴지고 잘 먹었습니다. 50대인 저와 남편이 꾸준히 먹어보려고 합니다.","author":"ra****","tags":["긍정"]},{"id":14418,"rating":5,"date":"2025.07.15.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":14419,"rating":5,"date":"2025.07.14.","text":"기대감이 큼니다~~얼굴이 좋아졌다는 얘기를 듣네요~","author":"pksy****","tags":["긍정"]},{"id":14420,"rating":5,"date":"2025.07.14.","text":"피부건강과 탈모 방지를 위해 꾸준히 챙겨먹고 있어요. ^^","author":"ippu*******","tags":["콜라겐","소화"]},{"id":14421,"rating":4,"date":"2025.07.14.","text":"잘 받았습니다. 섭취 전이라 한 달 후기","author":"moon****","tags":["긍정"]},{"id":14422,"rating":5,"date":"2025.07.14.","text":"암환자인 저에게 꼭 필요한 제품입니다.","author":"nan5***","tags":["항암"]},{"id":14423,"rating":5,"date":"2025.07.14.","text":"항암4종세트로 먹고 있어요.","author":"nan5***","tags":["항암"]},{"id":14424,"rating":5,"date":"2025.07.13.","text":"머리카락도 튼튼해지고 피부도 윤이 나네요.","author":"p369***","tags":["콜라겐"]},{"id":14425,"rating":5,"date":"2025.07.13.","text":"어머니께 자주 사드리고 있습니다~","author":"maso****","tags":["긍정"]},{"id":14426,"rating":5,"date":"2025.07.13.","text":"집안에 환자가 많아 우연히 제품을 알게되었어요. 여러효과가 있었는데 최근엔 꾸준히 섭취한 남편이 머리결이 빳빳하게 힘이 생기고 잘 안빠지는  경험중입니다!","author":"hgi1***","tags":["긍정"]},{"id":14427,"rating":5,"date":"2025.07.12.","text":"항상만족하며 먹고있어요 근데 최근 5년을 봤을때 2cm이상 큰듯해요 40대 초반여성입니다 주변에서는 믿지 않는데요ㅋㅋ 매년 정기 검진하면서 웃기긴 해요ㅋ 매일 1포씩은 꾸준히 먹어요 머리카락 잔머리 엄청 많아졌고 손톱이 특히 약해서 잘구부러지면서 뿌러지거나 찢어지거나했는데 많이 단단해 진게 보여요^^","author":"sky4******","tags":["긍정"]},{"id":14428,"rating":5,"date":"2025.07.12.","text":"아직 먹지는 못했어요 건깅해지길 기대하며 펄과 캐비쵸크오면 함께 시작할겁니다","author":"yjbj***","tags":["긍정"]},{"id":14429,"rating":5,"date":"2025.07.12.","text":"행사해주셔서 저렴하게 구입할수 있어 좋아요!","author":"en****","tags":["긍정"]},{"id":14430,"rating":5,"date":"2025.07.11.","text":"손가락 관절에 도움이 되고 발 뒤꿈치 갈라진 게  없어졌어요 피부에 탄력이 생기거나 머리카락이 덜 빠지는 건 덤이라고 할까요~~^^","author":"dlsa*****","tags":["콜라겐"]},{"id":14431,"rating":5,"date":"2025.07.11.","text":"항상 믿고 주문합니다  지인이 당료가 심하다고 해서 제품을 추천했고, 이젠 서로 선물하기 위해 구매 합니다","author":"spac*****","tags":["소화"]},{"id":14432,"rating":5,"date":"2025.07.11.","text":"언제나 구매하는 제품입니다. 많이 비싸지만 많이 좋다고 믿고 있습니다. 주변 가족들도 같이 구매하고 있어요~","author":"publ******","tags":["긍정"]},{"id":14433,"rating":5,"date":"2025.07.11.","text":"떨어지면 불안해서&hellip;꼭 구매합니다. 너무 좋아요.","author":"nico***","tags":["긍정"]},{"id":14434,"rating":5,"date":"2025.07.09.","text":"벌써 1년 6개월 정도 됐군요. 콜라겐을 시작한지가... 네이버 카페에서 몸이 아프다는 어떤 분의 댓글에 쓰인 콜라겐 효능을 보고 '이 콜라겐이 만병통치약이란 얘기네? 도대체 어떤 콜라겐이기에?' 하는 호기심에 검색해서 후기들을 읽어보니까... 그 당시 먹고있던 콜라겐은 콜라겐도 아니다 싶을 정도로 용량 차이가 났지만 그래도 믿기가 힘들었던 건 후기에 쓰여진 사라진 통증들에 대한 글들이었어요. 읽고 또 읽다가...&quot;그래! 보약 먹는 셈치고..아니, 속는 셈치고 한 달만 먹어보자!&quot;였는데 그 한 달이 세 달이 되고 6개월, 1년이 지나면서 이제는 안먹으면 안될 끼니같은 존재가 돼버렸네요. 관절의 통증이 사라진 게 제일 좋기도 했고 그 외에 여러 효능들을 후기에도 계속 써왔지만 요즘들어 새롭게 깨달은 사실 하나... 반 쪽짜리 눈썹이 제대로 일자 눈썹이 됐다는 거예요.ㅋㅋ 거울을 보며 신기해하면서도 콜라겐 효과라는 걸 이제서야 알아차렸다니요. 탈모가 줄고 발모가 많아졌으니까 당연히 눈썹도 돋아났을텐데 말이죠.ㅋ 암튼 이 사람 저 사람에게 권하기 바쁜데 그런 내 마음을 알아주는 사람이 많지 않아서 안타까워요. 오래 살자는 게 아니라 사는 동안 서로 건강하게 살자는 건데...ㅎㅎ","author":"phot****","tags":["항암","콜라겐"]},{"id":14435,"rating":5,"date":"2025.07.08.","text":"피부가건조햇는데촉촉한거같아요","author":"khee****","tags":["콜라겐"]},{"id":14436,"rating":5,"date":"2025.06.30.","text":"자주 애용하는 믿고 먹는 건강식품 입니다 이번에 우체국 택배 기사분이 다른집으로 배송을 잘못한 사연이 좀 있는데, 다행히 상품을 잘 받았습니다","author":"neve*******","tags":["긍정"]},{"id":14437,"rating":5,"date":"2025.06.30.","text":"좋아요~좋아요~좋아요","author":"buhm***","tags":["긍정"]},{"id":14438,"rating":5,"date":"2025.06.28.","text":"얼굴이 통통해 졌어요 ㅋ","author":"sa****","tags":["긍정"]},{"id":14439,"rating":5,"date":"2025.06.25.","text":"남편이 항암부작용으로 말초신경병증과 수포가 심했는데 콜라겐 다이아몬드펄 집중 섭취로 호전되고 있습니다. 감사합니다.","author":"kyl0***","tags":["항암","콜라겐"]},{"id":14440,"rating":4,"date":"2026.02.03.","text":"워낙 유명해서 시켜봤어요 확실히 포만감이 좋네요 가격이 사악 ㅠㅠ","author":"yhy6****","tags":["긍정"]},{"id":14441,"rating":5,"date":"2026.02.02.","text":"남편이 매일 두유랑 계란이랑 캐비쵸크를 아침으로 먹는데 좋다고 합니다","author":"gree*****","tags":["긍정"]},{"id":14442,"rating":5,"date":"2026.02.02.","text":"매일 아침 한 스푼씩 무조건 타 마시고 일상을 시작합니다. 없어서는 안 되는 최애 식재료가 되었습니다. 30년 넘게 앓던 남편의 비염이 완화되기 시작했습니다. 통풍약 끊은 것은 이미 캐비초크 1년 차때의 일이고 3년차인 지금은 유독 사람들 괴롭히던 비염 증상 완화가 가장 큰 변화입니다. 혈압, 콜레스테롤, 혈당이 다 경계인데 서서히 잡히리라 믿어봅니다.","author":"mswi***","tags":["당뇨","혈압"]},{"id":14443,"rating":5,"date":"2026.01.31.","text":"요즘 캐비초크 모르면 간첩이란 말을 듣고 건강을위해 첫 주문했어요. 기대가 큽니다.","author":"alla*******","tags":["소화"]},{"id":14444,"rating":5,"date":"2026.01.31.","text":"채소분말을 먹으며 건강하게 지냅니다","author":"lill***","tags":["긍정"]},{"id":14445,"rating":4,"date":"2026.01.31.","text":"엄마가 드시는데 드시면서 건강이 좋아 지시는게 보여서 믿음이 갑니다","author":"fres******","tags":["긍정"]},{"id":14446,"rating":5,"date":"2026.01.31.","text":"안구건조증이 너무 심해서 주문 해서 다시 먹고 있어요. 너무 좋은 제품 입니다.","author":"leej****","tags":["긍정"]},{"id":14447,"rating":5,"date":"2026.01.30.","text":"맛은 없지만 이거 먹으면 속이 편하다고 남편이 시켜달라해서 주문해서 먹어요","author":"kiki********","tags":["긍정"]},{"id":14448,"rating":5,"date":"2026.01.29.","text":"항상 잘 먹고 있어요. 먹고 났을 때 느낌을 이젠 알겠어서 자꾸 먹게 되요","author":"baek*****","tags":["긍정"]},{"id":14449,"rating":5,"date":"2026.01.26.","text":"섬망증상이 갑자기 생기신 어머님을 위해 주문했어요. 주문전에 판매자 대표님과 카톡으로 많은 조언과 위로도 받았습니다. 드신지 삼일째인데 캐비3종때문인지 식사를 잘 하셔서 그런지 몸도 마음도 모두 빠르게 회복중이십니다. 감사합니다!","author":"thec*******","tags":["소화"]},{"id":14450,"rating":5,"date":"2026.01.25.","text":"건강에 좋다고 해서 계속 섭취하고 있는데 경제적인 부담이 만만찬하요. 프로모션 자주 했으면 좋겠어요","author":"jhwo*****","tags":["긍정"]},{"id":14451,"rating":5,"date":"2026.01.20.","text":"지인 선물로 보내줬는데 배송이 생각보다 빨리와서 놀랐습니다. 금요일에 주문해서 화요일 받았습니다. 해외배송 고려하면 빠릅니다.","author":"name********","tags":["긍정"]},{"id":14452,"rating":5,"date":"2026.01.18.","text":"3년차 야채수프를 먹고 있습니다. 과거에는 하루 2번 먹었는데 올해부터는 하루 아침에 한번 먹습니다 그런데 한번에 2수픈 타 먹는데 쾐찬을 까요 일단 직접 먹어보고 결과를 보고 드리겠습니다","author":"kisk******","tags":["긍정"]},{"id":14453,"rating":5,"date":"2026.01.18.","text":"제품 자체도 좋고 포장,배송 모두 만족합니다","author":"kyun*******","tags":["긍정"]},{"id":14454,"rating":5,"date":"2026.01.18.","text":"건강에 좋아서  장기 복용중이에요","author":"kyun*******","tags":["긍정"]},{"id":14455,"rating":5,"date":"2026.01.16.","text":"배송 엄청 빨리 왔네요. 이번 달에도 꾸준히 잘 복용할게요!^^","author":"drag****","tags":["긍정"]},{"id":14456,"rating":5,"date":"2026.01.16.","text":"배송이 생각보다 빠르고 처음먹어보는데 건강해지는것 같습니다.","author":"name********","tags":["긍정"]},{"id":14457,"rating":5,"date":"2026.01.16.","text":"매일 아침으로 마시고 있습니다. 먹고 건강해질랍니다!!","author":"cl****","tags":["긍정"]},{"id":14458,"rating":5,"date":"2026.01.15.","text":"이제는 캐비초크 사 먹으려고 돈을 저축하고 싶어요","author":"mswi***","tags":["긍정"]},{"id":14459,"rating":5,"date":"2026.01.13.","text":"비염이 있는 저희 남편은 크리스탈! 콜레스테롤이 걱정인 저는 리바이브! 췌장암을 이겨낸 친정엄마는 프리미엄! 저희가족은 캐비초크를 신뢰해요 컨디션이 안좋을땐 꼭 챙겨먹구요 다이아몬드펄과 콜라겐은 세일하는 날만 손꼽아 기다렸다가 대량구매합니다^^;; 다이아몬드펄이 한박스밖에 안 남았어요 ㅠㅠ  항상 좋은 제품 믿을수 있는 품질 소신있는 판매 감사합니다","author":"chr0***","tags":["항암","콜라겐"]},{"id":14460,"rating":5,"date":"2026.01.12.","text":"각종 채소로 이루어진 캐비는 염증수치를 낮춰줘요","author":"lill***","tags":["긍정"]},{"id":14461,"rating":5,"date":"2026.01.12.","text":"캐비쵸크는 늘 여기서 최고입니다","author":"drea*****","tags":["긍정"]},{"id":14462,"rating":5,"date":"2026.01.12.","text":"아침대용으로 딱인것같습니다.하루가 활기찹니다.","author":"flyf*****","tags":["긍정"]},{"id":14463,"rating":5,"date":"2026.01.12.","text":"늘 믿고 구매하는 제품입니다. 토미토를 갈아서 한스푼 첨가해서 먹습니다. 당뇨 전단계이기도하고고혈압도 있어  꾸준히 복용중 입니다","author":"rldu*****","tags":["당뇨","혈압"]},{"id":14464,"rating":5,"date":"2026.01.12.","text":"엄마가 항암하셨어서 아채를 일정부분 매일 챙겨드셔야해서 시키고있어요. 첨엔 먹기 힘들어 하셨는데 적응하니 괜찮으신가봐요.","author":"suns*******","tags":["항암"]},{"id":14465,"rating":5,"date":"2026.01.11.","text":"건강한 삶을 위한 동반자라 생각합니다. 크리스탈,리바이브,골드,어드반스 번갈아가며 먹는데 개인적으론 리바이브가 효과를 제일 많이 본듯해요. 크리스탈도 기대합니다^^","author":"demi***","tags":["소화"]},{"id":14466,"rating":5,"date":"2026.01.10.","text":"캐비초크 종류별로 주문해서 잘 먹고있습니다  6일에 주문했는데 10일에 도착하다니요! 국내배송처럼 빨라요 감사합니다🙏🏻🐴🐴🐴","author":"ghim****","tags":["긍정"]},{"id":14467,"rating":5,"date":"2026.01.09.","text":"음식물 소화가 어렵고 입맛이 없는 상태와 체력이 많이 약해진 상황에서 친구에게 추천받아 주문하게 되었습니다 두통 받아 이제 거의 다 먹어 가는 상황인데요 포만감도 있고 해서 다른 식사를 굳이 할 생각이 들지 않아 좋았습니다 예전보다 입맛도 돌고 체력도 많이 회복되는 느낌? 그래서 간단한 운동도 다시 시작하게 되었습니다 무엇 보다 배변이 너무 편해져서 좋습니다","author":"eunb*****","tags":["소화"]},{"id":14468,"rating":5,"date":"2026.01.09.","text":"아빠가 폐쪽이 안 좋으시고 변비도 있어서 주문해드렸어요 리바이브랑 아침 저녁으로 각각 드시고 계세요 드시기 전보다 좀 더 편해지심 좋겠어요","author":"righ****","tags":["긍정"]},{"id":14469,"rating":5,"date":"2026.01.05.","text":"소화에 도움되어 좋아요. 디톡스로 사용하기 좋아요. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":14470,"rating":5,"date":"2026.01.04.","text":"캐비초크 배고플때 물에 타서 먹으면 포만감이 엄청나요 아침 대용으로 먹기 좋아요","author":"bjpm***","tags":["긍정"]},{"id":14471,"rating":5,"date":"2026.01.04.","text":"너무 좋습니다!! 사랑해요!","author":"juli*********","tags":["긍정"]},{"id":14472,"rating":5,"date":"2026.01.03.","text":"암 수술 후에 계속 먹고 있는데, 야채 다 갈아서 먹을려니 귀찮은데 이건 편하고 좋아요!!앞으로도 쭉 시켜 먹을꺼예요~~","author":"vort****","tags":["항암"]},{"id":14473,"rating":4,"date":"2026.01.01.","text":"혈압과 당뇨예방을 위해 섭취하고 있어요","author":"kjcs***","tags":["당뇨","혈압","소화"]},{"id":14474,"rating":5,"date":"2025.12.31.","text":"저렴한 가격으로 주문했습니다","author":"sunn******","tags":["긍정"]},{"id":14475,"rating":5,"date":"2025.12.30.","text":"매일 아침 꾸준히 먹고 있어요.","author":"get0***","tags":["긍정"]},{"id":14476,"rating":5,"date": 96,"rating":5,"date":"2025.08.11.","text":"콜라겐과 캐비초크, 다이아몬드 펄을 하루에 꼭 한 잔씩 챙겨드세요 아침 저녁 두 잔씩 챙겨드시는 게 맞지만 정신을 차리지 않으면 하루에 한 잔 챙겨먹는 것도 일이라고 하시네요 ㅎㅎ 그렇지만 정말로 먹은 날과 안 먹은 날이 달라서 엄마가 잘 챙겨드시고 계세요","author":"mswi***","tags":["콜라겐"]},{"id":14597,"rating":5,"date":"2025.08.11.","text":"건강을 위해 먹고 있어요. 다만 가격이 비싸지만 존 영양제이니까. 그러겠죠? 먹고 효과가 잘 나타나면 좋겠어요. 맛은 별로에요. 정말 먹을 때마다 힘들어요","author":"para*******","tags":["소화"]},{"id":14598,"rating":5,"date":"2025.08.10.","text":"늘 믿고 질 먹고 있어요","author":"shsl***","tags":["긍정"]},{"id":14599,"rating":5,"date":"2025.08.09.","text":"재구매해요! 처음에는 조금 먹기 힘들 수도 있는데 계속 먹다보니 적응되서 괜찮아요! 먹고 나면 몸이 좀 클렌징 되는고 같아요!!","author":"ybm6***","tags":["긍정"]},{"id":14600,"rating":5,"date":"2025.08.07.","text":"아버지께서 드시는데 잘 드세요","author":"se****","tags":["긍정"]},{"id":14601,"rating":5,"date":"2025.08.05.","text":"언제나 믿고먹는 제품입니다","author":"lyh5***","tags":["긍정"]},{"id":14602,"rating":5,"date":"2025.08.05.","text":"항상 믿고먹는 제품입니다","author":"lyh5***","tags":["긍정"]},{"id":14603,"rating":5,"date":"2025.08.03.","text":"여러 가지  야채를 함께  섭취할 수 있어 편해요","author":"suml*******","tags":["긍정"]},{"id":14604,"rating":5,"date":"2025.08.02.","text":"맛은 없어요. 그나마 과일넣구 같이 갈아먹음 먹을수 있구요. 효과가 있길 바래봅니다.","author":"eg****","tags":["긍정"]},{"id":14605,"rating":5,"date":"2025.08.01.","text":"항상 잘 먹고있습니다 건강해지는 기분입니다","author":"hyey********","tags":["긍정"]},{"id":14606,"rating":5,"date":"2025.07.31.","text":"선물용으로 구매하였고 해외배송이라 받을 사람에게 주소와 통관부호 등을 물어보고 주문해야했네요. 선물하기 버튼이 새로 생겼으면 좋겠고, 좋은 선물이 되었습니다.","author":"hjwo*****","tags":["긍정"]},{"id":14607,"rating":5,"date":"2025.07.30.","text":"아침에 두유에 타서  먹고있습니다!!! 무가당 두유에 먹으니 선식같아서 좋아요👍🏻 식사 조절을 잘 해야 더좋아지겠지만 그래도 도움받는다 생각하고 꾸준히 먹을 생각이예요!!!!","author":"kjo2***","tags":["긍정"]},{"id":14608,"rating":5,"date":"2025.07.29.","text":"케비쵸크 리바이브만 먹다 품절이어서 크리스탈로 주문했어요. 이것도 맛있게 먹고 있어요. 처음엔 향이 힘들더니 이젠 과일야채쥬스에 잘 먹고 있어요","author":"vi****","tags":["긍정"]},{"id":14609,"rating":5,"date":"2025.07.29.","text":"건강에 아주 좋아요","author":"9c****","tags":["긍정"]},{"id":14610,"rating":5,"date":"2025.0 ,"text":"밥에 섞어먹고 있어요.","author":"mono*****","tags":["긍정"]},{"id":14625,"rating":5,"date":"2025.07.19.","text":"항상 먹는 제품입니다 건강에 좋을거라고 생각하고 먹습니다","author":"chos*******","tags":["긍정"]},{"id":14626,"rating":4,"date":"2025.07.19.","text":"건강을 위해 먹고 있어요","author":"kjcs***","tags":["소화"]},{"id":14627,"rating":5,"date":"2025.07.19.","text":"좋아요 좋아요 좋아요","author":"hy****","tags":["긍정"]},{"id":14628,"rating":5,"date":"2025.07.17.","text":"일단 건강해져서 좋다","author":"mark****","tags":["긍정"]},{"id":14629,"rating":5,"date":"2025.07.17.","text":"갑상선결절이 손에 만져졌는데  아주 작아졌어요 꾸준히 먹으면 염증이 없어질것같아요","author":"scha*************","tags":["긍정"]},{"id":14630,"rating":5,"date":"2025.07.16.","text":"꾸준히 먹은지 2년 됐습니다.아몬드브리즈에 매일 아침 타서 먹고 있습니다.요산수치 조정되고 컨디션 유지에 좋습니다.","author":"hori******","tags":["긍정"]},{"id":14631,"rating":5,"date":"2025.07.16.","text":"부모님이 암이셔서 매번 챙겨먹는 캐비쵸크.  꾸준히 먹으니 건강해지건강해지시아요","author":"yama*****","tags":["항암"]},{"id":14632,"rating":5,"date":"2025.07.16.","text":"2년째 매일 꾸준히 먹고 있어요.","author":"hana****","tags":["긍정"]},{"id":14633,"rating":5,"date":"2025.07.16.","text":"폐가 선천적으로 약하고 지금은 금연이지만 한때 애연가였던터라 리바이브를 꾸준히 먹었습니다. 리바이브 품절이라 크리스탈 구입했는데 몸에 어떤 반응이 나타날 지 기대됩니다. 요즘 주위사람에게 생일 선물로 캐비초크 주고 있어요. 백문이 불여일견, 강력 추천합니다.","author":"demi***","tags":["소화"]},{"id":14634,"rating":5,"date":"2025.07.15.","text":"이번엔 배송도 빠르네요 늘 잘먹고있어요","author":"9912****","tags":["긍정"]},{"id":14635,"rating":5,"date":"2025.07.15.","text":"저는건강을위해 계속시켜먹습니다 속는셈치고드셔보시길~ 완전강추입니다","author":"bo****","tags":["소화"]},{"id":14636,"rating":5,"date":"2025.07.15.","text":"가격은 조금 싸지면 탱큐죠^^","author":"woot***","tags":["긍정"]},{"id":14637,"rating":5,"date":"2025.07.14.","text":"꾸준히 먹으니까 면역력이 많이 좋아졌구나 느끼는 게... 감기에 걸리면 완치까지 한 달은 고생해야하는 약체였어요. 그런데 감기에 걸리면 평소보다 두 배로 먹는다는 후기를 보고 따라했지요. 정말로 거짓말처럼 5일 만에 뚝! 모든 증상이 사라지고 정상 컨디션이 되더군요. 겪은 저도, 옆에서 본 남편도 믿기가 힘들었죠. 그런데 지난 주 동남아에서 교통체증으로 택시에 네 시간 가까이 갇혀(?) 꼼짝도 못하고 있으면서 에어컨을 끄자니 너무 더워서 계속해서 켜고 있었더니 결국 또 감기인지 냉방병인지 두통,근육통에 콧물 줄줄~에 참을 수 없는 기침까지 나는 상황에서 또다시 2배의 콜,펄,크리스탈을 먹었더니 다시 또 5일 만에 그 힘들던 증상이 뚝! 뭐지요? 왜일까요? 두 번이나 겪었어도 아직도 믿을 수가... 어쨌든 이제 3종세트는 오랜 여행시 캐리어로 하나 가득 반드시 챙기는 필수품(?)입니다.","author":"phot****","tags":["긍정"]},{"id":14638,"rating":5,"date":"2025.07.14.","text":"맛은 없다고 리뷰나 지인분 소개를통해 인지는 하고있었지만 지금제겐 조금 번겁네요... 그래도 효과는 이미 많은분들의 사례로 알고있으니 꾸준히먹다보면 제게도 봄이오게","author":"ddds****","tags":["긍정"]},{"id":14639,"rating":5,"date":"2025.07.13.","text":"건강을 생각해서 최고입니다 👍","author":"drea*****","tags":["긍정"]},{"id":14640,"rating":5,"date":"2025.07.13.","text":"잘먹겠습니다 감사합니다","author":"oj****","tags":["긍정"]},{"id":14641,"rating":5,"date":"2025.07.13.","text":"좋아요 자주 먹오요","author":"mts1***","tags":["긍정"]},{"id":14642,"rating":5,"date":"2025.07.12.","text":"친정엄마께서 드시는데 좋습니다.","author":"hane*******","tags":["긍정"]},{"id":14643,"rating":4,"date":"2025.07.12.","text":"다른 대체품 찾다가 다시 돌아옵니다 이것을 먹어야 건강 유지되는 느낌^^","author":"wind******","tags":["긍정"]},{"id":14644,"rating":5,"date":"2025.07.11.","text":"항상 좋은 제품에 감사드립니다. 재고 확보를 부탁드립니다.","author":"like***","tags":["긍정"]},{"id":14645,"rating":5,"date":"2025.07.11.","text":"중년이 되면서 여기저기 소소하게 아픈데 이거 먹고 확실히 효과봤습니다.","author":"appl****","tags":["긍정"]},{"id":14646,"rating":5,"date":"2025.07.11.","text":"떨어질까 불안해서 ㅎ 맛도 좋고 화장실 잘가고. 필수품 입니다.","author":"vldh****","tags":["긍정"]},{"id":14647,"rating":5,"date":"2025.07.11.","text":"편리하게 구매할수잇고 배송일에 맞혀 받아볼수잇어서 너무 좋았습니다 다음에도 구매하겠습니다.","author":"nant****","tags":["긍정"]},{"id":14648,"rating":5,"date":"2025.07.10.","text":"저는 병이 없지만 건강을 위해 항상 먹습니다 최고!","author":"suma*******","tags":["소화"]},{"id":14649,"rating":5,"date":"2025.07.10.","text":"없으면 불안해지는 내 건강 지킴이..","author":"tnv0***","tags":["긍정"]},{"id":14650,"rating":5,"date":"2025.07.10.","text":"스프에 타서 먹고있어요  스프도  편하게  잘 넘어갑니다  혈관에  좋다해서  추가했는데  눈주변 뻑뻑함이나  목에 결림이  덜한듯합니다","author":"sopi*****","tags":["긍정"]},{"id":14651,"rating":5,"date":"2025.07.08.","text":"다이어트에도 좋고 건강에도좋음","author":"mark****","tags":["긍정"]},{"id":14652,"rating":5,"date":"2025.07.08.","text":"당뇨에좋음 부모님 선물추천","author":"mark****","tags":["당뇨"]},{"id":14653,"rating":5,"date":"2025.07.07.","text":"채소의 여러가지 좋은점을 섭취할수있어 좋아요","author":"lill***","tags":["긍정"]},{"id":14654,"rating":5,"date":"2025.07.07.","text":"캐비초크 소화에 도움되어 좋아요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":14655,"rating":5,"date":"2025.07.07.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":14656,"rating":5,"date":"2025.07.06.","text":"캐비초크 좋다고 했더니 이웃이 주문부탁으로 주문했어요.","author":"sooy******","tags":["긍정"]},{"id":14657,"rating":5,"date":"2025.07.06.","text":"프리미엄 먹다가 품절로 크리스탈 먹고 있습니다. 음... 프리미엄은 강황맛?이 있었던 것 같은데, 크리스탈은 무엇보다 많이 짜네요ㅜ 후기에서 방부제 대신 소금을 넣었다 하셔서 먹고는 있는데, 오리지널(빨간 통) 드시는 분 얘기들으니, 오리지널은 그렇게 안 짜다 합니다. 효과는 믿으니까, 바나나, 블루베리, 비트, 유청단백질 등과 함께 갈아서 먹고 있습니다~","author":"melo******","tags":["긍정"]},{"id":14658,"rating":5,"date":"2025.07.05.","text":"아빠가 당뇨에 걸리셨는데 주변에서 추천하길래 사봤어요. 몇 일 드셔보시더니 확실히 당이 좀 낮아진 것 같다고 하세요. 꾸준히 먹어서 효과가 있었으면 좋겠어요.","author":"ekth******","tags":["당뇨"]},{"id":14659,"rating":5,"date":"2025.07.04.","text":"항상 먹으며 건강유지하고있네요","author":"hi****","tags":["긍정"]},{"id":14660,"rating":5,"date":"2025.07.03.","text":"야채섭취를 위해 또한 제품이 건강에 좋은 성분임을 믿고 대표님이 안전한 재료와 제조과정을 위해 노력하는 모습을 페북에서 늘 보고있기에 계속 구매하고 있습니다. 점점 더 많은 사람들이 이 제품을 믿고 구입해서 모두가 건강한 삶을 살았으면 좋겠습니다.","author":"arte***","tags":["소화"]},{"id":14661,"rating":5,"date":"2025.07.03.","text":"야채섭취를 위해 또한 제품이 건강에 좋은 성분임을 믿고 대표님이 안전한 재료와 제조과정을 위해 노력하는 모습을 페북에서 늘 보고있기에 계속 구매하고 있습니다. 점점 더 많은 사람들이 이 제품을 믿고 구입해서 모두가 건강한 삶을 살았으면 좋겠습니다.","author":"arte***","tags":["소화"]},{"id":14662,"rating":5,"date":"2025.07.03.","text":"잘먹겠습니다 감사합니다","author":"oj****","tags":["긍정"]},{"id":14663,"rating":5,"date":"2025.07.03.","text":"조아요조아요조아요!!","author":"semi*****","tags":["긍정"]},{"id":14664,"rating":5,"date":"2025.07.02.","text":"아주좋습니다 짱짱입니다","author":"aoao****","tags":["긍정"]},{"id":14665,"rating":5,"date":"2025.07.02.","text":"유방암 이후 3년동안 꾸준히 먹다가 6개월 안먹었더니 ㅠㅠㅠ 염증이 슬슬 올라오고 살이 슬슬 올라와서 다시 주문했습니다","author":"jung****","tags":["항암"]},{"id":14666,"rating":5,"date":"2025.07.01.","text":"떨어지지 않게 가족모두 건강식으로 꾸준히 먹고 있습니다. 처음에만 먹기가 곤욕스럽지만 계속 먹다보니 맛이 좋습니다.","author":"neat****","tags":["긍정"]},{"id":14667,"rating":5,"date":"2025.07.01.","text":"주변에 이걸 아주 열심히 홍보 중입니다. 저희 온가족 아침 식사에요 캐비초크 한 스푼!","author":"mswi***","tags":["긍정"]},{"id":14668,"rating":5,"date":"2025.07.01.","text":"면역력을 위해 꾸준히 먹고 있습니다","author":"kw****","tags":["소화"]},{"id":14669,"rating":5,"date":"2025.06.30.","text":"잘받았습니다....","author":"eg****","tags":["긍정"]},{"id":14670,"rating":5,"date":"2025.06.30.","text":"우선  필요한 야채는 다 넣어주셨어요","author":"po****","tags":["긍정"]},{"id":14671,"rating":5,"date":"2025.06.28.","text":"리바이브 입고가 늦어져 크리스탈 한달 먹었습니다. 입자가 크고 맛은 리바이브에 익숙해져서 처음에는 살짝 밍밍했지만 곧 적응이 됐고 피로감 덜하게 하는 점 등 다른 캐비초크와 효과는 동일했어요.","author":"toto******","tags":["피로"]},{"id":14672,"rating":4,"date":"2025.06.27.","text":"지인소개로 먹게 되었는데 처음에는 맛에 적응이 안되서 너무 힘들었습니다 결국 저에게 맞는 레시피로 지금 꾸준히 하루에 한잔 저는 물과 감식초를 같이 믹스해서 먹고 있는데 젤 입맛에 맞네요 그리고 다이어트에도 도움이 되는것 같습니다 꾸준히 먹으면 더 효과를 볼것 같네요","author":"kiki****","tags":["피로"]},{"id":14673,"rating":5,"date":"2025.06.25.","text":"건강때문에 먹어요 맛은..참고 먹어요","author":"sey3***","tags":["긍정"]},{"id":14674,"rating":5,"date":"2025.06.25.","text":"맛은 이제 익숙해졌어요 매일 챙겨먹습니다","author":"hyem****","tags":["긍정"]},{"id":14675,"rating":5,"date":"2025.06.24.","text":"항상 고맙게 먹고 있습니다. 샐러드나 주스에 섞어 먹으면 맛도 괜챦고 속도 편합니다.","author":"hjby******","tags":["긍정"]},{"id":14676,"rating":5,"date":"2025.06.24.","text":"캐비초크 꾸준히 먹고 있습니다.  갱년기도 시작 되고 금새 피로해져서 몸 생각해서 먹고 있습니다. 출근하기 전에 단백질 음료에 타서 마시면 든든하고 좋습니다.  변비에 효과 봤습니다.","author":"gksd***","tags":["피로"]},{"id":14677,"rating":5,"date":"2025.06.24.","text":"너무 좋아 늘 재구매합니다","author":"jinr*****","tags":["긍정"]},{"id":14678,"rating":5,"date":"2025.06.23.","text":"먹으면 건강해지는 느낌~ 꼼꼼한 포장 넉넉한 유통기한으로 안심하고 먹을수 있어 좋아요 암 재발 후 꾸준히 섭취하고 있고 드디어 5년을 넘기는 장기생존자가 되었어요 건강 회복하는덕 캐비초크도 큰 몫을 했어요ㅎ","author":"gusr*****","tags":["항암"]},{"id":14679,"rating":5,"date":"2025.06.22.","text":"항상 믿고 먹어요 늘 건강해지는 느낌","author":"shsl***","tags":["긍정"]},{"id":14680,"rating":5,"date":"2025.06.18.","text":"캐비쵸크는 먹으면 건강해 지는 것 같아요","author":"js****","tags":["긍정"]},{"id":14681,"rating":5,"date":"2025.06.18.","text":"6월 부모님용 구매했습니다. 배송 정확하고 물건 확실합니다. 부모님들 드시고 지금처람 계속 건강하시면 좋겠네요.^^","author":"drag****","tags":["긍정"]},{"id":14682,"rating":5,"date":"2025.06.17.","text":"배송이 빠르고 좋습니다. 건강을 생각해서 꾸준히 먹고있는데 장이 편한게 느껴져요.","author":"brai****","tags":["긍정"]},{"id":14683,"rating":5,"date":"2025.06.16.","text":"꾸준히 먹고 있어요 ~굿!","author":"silv******","tags":["긍정"]},{"id":14684,"rating":5,"date":"2025.06.16.","text":"수술하고 나서 꾸준히 먹고 있는 제품입니다 먹고 나면  건강해지는 기분이 들어 든든하네요","author":"soso****","tags":["긍정"]},{"id":14685,"rating":5,"date":"2025.06.16.","text":"올 여름의 든든한 지원군이라고 생각해요. 정말 믿고 먹는 유일한 건강식입니다.","author":"mswi***","tags":["긍정"]},{"id":14686,"rating":4,"date":"2025.06.15.","text":"항상 애용히는 제품입니다 건강해지는 맛입니다ㅎㅎ","author":"wind******","tags":["긍정"]},{"id":14687,"rating":5,"date":"2025.06.14.","text":"오래 먹어서 인지 맛있고 건강한맛~","author":"hane*******","tags":["긍정"]},{"id":14688,"rating":5,"date":"2025.06.14.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":14689,"rating":5,"date":"2025.06.13.","text":"역시 케비초크입니다","author":"choi*******","tags":["긍정"]},{"id":14690,"rating":5,"date":"2025.06.13.","text":"첫 시식맛이 너무 별로라 전혀 생각이 없다가 여기저기 몸이 안좋아지기도 하고 먹고있는 갑상선약 고지혈증약을 줄이든 끊고싶어 큰맘먹고 주문했습니다. 한참 시루다 오늘 아침 첫 식사로 먹어봤습니다. 역시 맛은 맞지않지만ㅠ 건강을 위해 먹어보렵니다.","author":"yo****","tags":["소화"]},{"id":14691,"rating":5,"date":"2025.06.11.","text":"저는 메니에르 앓고 있어요. 지인에게 먹으면 건강해진다고 추천받았는데 아직 효과는 없네요. 처음엔 짜다고 느꼈는데 이젠 그렇지 않아요. 거이다 먹어가서 이번엔 다이아몬드펄 시켰어요.","author":"juj1***","tags":["긍정"]},{"id":14692,"rating":5,"date":"2025.06.11.","text":"오리지널 다 먹어가서 크리스탈 주문했어요. 남편이 아침으로 두유랑 계란이랑 케비초크 먹는데 좋다고 하네요. 건강해지길 기대해 봅니다","author":"gree*****","tags":["긍정"]},{"id":14693,"rating":5,"date":"2025.06.10.","text":"저는 갑상선 저하인데요 저에게 좋은 뿌리채소들이들어 있는제품이라 맛없어도 꾹 참고 먹고있어요.  맛은 짠맛이 많이나고 먹고나면 화장실도 잘가고 무엇보다 배가 부르고 포만감이 꽤 오래가더라고. 갑상선 저하는 대상질환을 동반하기 쉬워서 늘 다이어트에 신경써야하는데 병에도 좋고 몸에도 좋은 제품이라 꾸준히 섭취하는중입니다.","author":"vcjy****","tags":["긍정"]},{"id":14694,"rating":5,"date":"2025.06.10.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":14695,"rating":5,"date":"2025.06.10.","text":"맛은 비록 부족하지만 건강에 최고!!","author":"byun*****","tags":["긍정"]},{"id":14696,"rating":4,"date":"2025.06.09.","text":"건강을 위해서 꾸준히 섭취 하고 있어요","author":"mhon*****","tags":["소화"]},{"id":14697,"rating":5,"date":"2025.06.09.","text":"매번 시켜먹은지 오년입니다 저에게주는 건강식입니다","author":"hyey********","tags":["긍정"]},{"id":14698,"rating":5,"date":"2025.06.09.","text":"맛은 없지만 건강을생각해서 꼭 드시길바래요 전 유방암4기인데 야채 챙겨먹ㄱㄴ힘든던 이거먹고 맘에 안정과 직접적인 야채섭취로 잘지내고있답니다","author":"vita*******","tags":["항암"]},{"id":14699,"rating":5,"date":"2025.06.09.","text":"아침엔 무조건 이 식품을 섭취하면서 다이어트를 유지하고 있어요. 포만감에 있어서 다른 어떤 제품보다 뛰어나고 건강에도 큰 도움이 됩니다.","author":"para***","tags":["긍정"]},{"id":14700,"rating":5,"date":"2025.06.08.","text":"아침으로 달걀과 함께 먹고 있어요. 혈압, 당뇨 예방을 위해 매일 먹겠습니다.^^","author":"drag****","tags":["당뇨","혈압","소화"]},{"id":14701,"rating":5,"date":"2025.06.08.","text":"캐비초크 계속시켜먹고있어요 콜레스테롤이랑혈당관리에좋다해서요 3개월먹고 콜라겐3개월먹어보려합니다~","author":"bo****","tags":["당뇨","콜라겐"]},{"id":14702,"rating":5,"date":"2025.06.07.","text":"좋은 가격으로 잘 받았습니다. 자주 애용할게요","author":"c8****","tags":["긍정"]},{"id":14703,"rating":5,"date":"2025.06.07.","text":"생각보다 빠르게 잘 받았습니다.","author":"isha*****","tags":["긍정"]},{"id":14704,"rating":5,"date":"2025.06.05.","text":"장복하고 있는 건강식품. 너무 좋은 건 사람들이 다알죠","author":"hi****","tags":["긍정"]},{"id":14705,"rating":4,"date":"2025.06.05.","text":"음..저는 맛이..없어요. 물론 캐비초크를 맛으로 먹는건 아니지만 이상하게 조금 힘드네요. 그래도 몸에 좋다니 잘 먹어보겠습니다","author":"jhna****","tags":["긍정"]},{"id":14706,"rating":5,"date":"2025.06.05.","text":"캐비초크..아이들을 먹이면 맛이 없다고 아우성이지만 꾸준히 먹이고 있습니다! 청소년기 특히 식이조절도 안되고 채소를 덜 섭취하여 고민인데 그래도 캐비초크를 먹이기에 위안 삼을 수 있는것 같네요😅 많이 파세요~","author":"rive*****","tags":["소화"]},{"id":14707,"rating":5,"date":"2025.06.03.","text":"세번째 구매. 먹을때 느끼는건 속이편안하다 대신 술양이늘어난다 대신 다음날도 속이편하다","author":"free*****","tags":["긍정"]},{"id":14708,"rating":5,"date":"2025.06.02.","text":"3년째 꾸준히 먹고 있어요","author":"de****","tags":["긍정"]},{"id":14709,"rating":5,"date":"2025.06.02.","tex ,"date":"2025.04.15.","text":"캐비쵸크 먹기 시작한 이후로 요즘처럼 독감이 유행하고 있어도 감지조차 걸리지 않았습니다..감기 증세가 있을때는 저녁에 따뜻하게 한잔 타서 마시고 자면 다음날 멀쩡하게 일어납니다.^^","author":"rain*******","tags":["긍정"]},{"id":14799,"rating":5,"date":"2025.04.15.","text":"아버지의 건강을 챙기려고 주문했었는데 너무 좋아서 재주문했습니다!","author":"sje0***","tags":["긍정"]},{"id":14800,"rating":5,"date":"2025.04.14.","text":"야채를 자주 먹지 못해 복용하고 있고, 수면 질이 좋아졌고 알게모르게 건강에 좋은 효과를 준다고 생각해서 2년쨰 먹고 있습니다. 대박나시길 기원합니다. 비가내려서 그런지 이번에는 박스가 젖어서 많이 찌그러진채 배송된 점이 조금 아쉬웠습니다. 그러나 평소 박스 포장 매우 좋습니다.","author":"arte***","tags":["긍정"]},{"id":14801,"rating":5,"date":"2025.04.13.","text":"한달동안 먹으 면서 먹을때마다 너무 먹기 힘들었어요 효과도 잘모르겠구","author":"fing******","tags":["긍정"]},{"id":14802,"rating":5,"date":"2025.04.13.","text":"이제 맛도 좋다는 생각이 드네요. 우리 아이들과 이 제품 먹고 건강하게 오래 살고 싶어요","author":"herc*******","tags":["긍정"]},{"id":14803,"rating":5,"date":"2025.04.12.","text":"항상 시켜먹는거예요. 건강을위해 잘 먹구있어요","author":"hyey********","tags":["소화"]},{"id":14804,"rating":5,"date":"2025.04.12.","text":"좋은제품 빠른배송 감사합니다","author":"ccpc****","tags":["긍정"]},{"id":14805,"rating":5,"date":"2025.04.11.","text":"아버지가 항암을 하지 않으시면서 다른 대안을 찾던중 캐비초크를 알게 되었고 저도 같이 먹게 되면서 건강해지는걸 느껴서 계속 구매하고 있습니다","author":"zi****","tags":["항암"]},{"id":14806,"rating":4,"date":"2025.04.10.","text":"평소 오리지날 먹다 크리스탈은 처음 먹어보았는데  오리지날에 입맛이 길들여진건지 저의 입맛은 오리지날이 조금더 맞네요 ㅋ 맛이 없다는 말은 아니예요","author":"numb****","tags":["긍정"]},{"id":14807,"rating":5,"date":"2025.04.10.","text":"캐비초크 야체수프는 당뇨 전단계인 저에게 식전에 먹는 아주 좋은 식품입니다 당뇨관리가 잘되는 것같다","author":"kisk******","tags":["당뇨"]},{"id":14808,"rating":5,"date":"2025.04.09.","text":"재료가다양히함유되어 있어서조아요","author":"yong****","tags":["긍정"]},{"id":14809,"rating":5,"date":"2025.04.08.","text":"여러가지 방법으로 섭취하고 있습니다 종류도 바꿔가면서 콜라겐이랑 같이 섭취하면 시너지효과가 있는 듯해요  섭취 하다가 외국 나가며 잠시 중단했는데 먹을 때랑 안 먹을 때랑 검진 후 모든 수치가 확연히 다름을 몸소 체험하며 열심히 섭취하고 있습니다","author":"dawo******","tags":["콜라겐"]},{"id":14810,"rating":5,"date":"2025.04.08.","text":"수술하고 지인이 권유로 구매해서 먹고 있는 중인데 기분도 좋아지는 거 같고 괜히 건강해지는 느낌입니다.","author":"fpcm********","tags":["긍정"]},{"id":14811,"rating":5,"date":"2025.04.08.","text":"먹은 날이랑 안 먹은 날이 차이가 너무 커서 이제는 아침에 일어나자마자 물 마실 겸 해서 한 스푼 한 컵 크게 타서 바로 마십니다. 오전 내내 든든해요. 이상하게 든든하고 건강한 느낌이어서 너무 좋아요.","author":"mswi***","tags":["긍정"]},{"id":14812,"rating":5,"date":"2025.04.08.","text":"2년 가까이 먹고 있습니다. 냐채가 부족한 식단돠 건강을 위해 매일 꼬박꼬박 막고있습니다. 감사합니다. 대박나시길 바랍니다!🙏🏻","author":"arte***","tags":["소화"]},{"id":14813,"rating":5,"date":"2025.04.08.","text":"몇년전에 오리지널 먹고 효과를 많이 봤음. 외국에서 왔지만 포장상태 멀쩡히 잘 왔고요. 이번에도 효과 기대함.","author":"lc****","tags":["긍정"]},{"id":14814,"rating":5,"date":"2025.04.08.","text":"늘 구비해두고 먹는 제품입니다 ^^","author":"happ*********","tags":["긍정"]},{"id":14815,"rating":5,"date":"2025.04.07.","text":"리바이브만 먹다가 크리스탈은 처음 접했는데요 맛이 다르네요 맛 보다는 건강을 위해서 챙기는거니까 괜찮습니다. 당뇨와 고지혈증은  참.. 어렵습니다","author":"kjo2***","tags":["당뇨","소화"]},{"id":14816,"rating":5,"date":"2025.04.06.","text":"당뇨직전이라 관리용으로 구매했습니다 맛은 좀 힘들지만 열심히 먹어보겠습니다","author":"nake***","tags":["당뇨"]},{"id":14817,"rating":5,"date":"2025.04.06.","text":"처믐엔 맛에 적응하는게 좀 어려웠어요 하지만 적응하고나니 간편하게 야채를 챙길수 있어서 너무 좋아요","author":"ljy4***","tags":["긍정"]},{"id":14818,"rating":5,"date":"2025.04.05.","text":"맛은 효과 기대하면서 먹을만해요. 과잉이랑 섞으면 양이 많아져서 먹기 힘들고 저는 오히려 미지근한 물에 이것만 타서 약이다 생각하고 잠시 코 막고 쭈욱 마시는게 더 수월했어요.","author":"inot****","tags":["긍정"]},{"id":14819,"rating":5,"date":"2025.04.03.","text":"과일과 함께 갈아서 매일 아침 먹고 있습니다. 몸이 확실히 가벼워지고, 피부 상태가 횐해 지고 있어요. 지속적으로 먹을 계획입니다.","author":"lumi*****","tags":["콜라겐"]},{"id":14820,"rating":5,"date":"2025.04.03.","text":"여기저기 아픈 곳이 많이 생겨서 지인 추천으로 먹게 되었습니다. 아무래도 염증부터 잡아야 할 것 같아서 캐비초크 크리스탈 선택해서 먹고 있습니다. 아직 먹은지 얼마 안 되어 좀 더 지켜봐야 하지만 유기농이고 믿음 갖고 먹고 있습니다.","author":"appl****","tags":["긍정"]},{"id":14821,"rating":5,"date":"2025.04.02.","text":"저희 딸 대표님 말씀처럼 두세달 정도 꾸준히 캐비초크와 콜라겐 먹였더니 홍조가 거의 사라지고 예쁜 본연의 피부색으로 돌아가고 있습니다~ 아직 콜라겐 사줄 여유는 못되어 캐비초크로 계속 유지시키려 합니다~ 사실 홍조가 한창일때 병원에 데려갈까 말까 엄청 고민했었는데 병원약으로 증상완화 시켜봤자 재발가능성 높고 더 심해질지도 모른다는 생각에 끝까지 버티게 했었거든요🥲 한의원도 가보고싶었으나 예전에 아토피로 비싼돈 주고 약지어 먹였으나 역시 별 소용 없던 기억이 있었고요ㅠㅜ 어쨌든 홍조를 사라지게 하는 마술 부려준 제품 감사합니다! 평생 꾸준히 먹이겠습니다~"
