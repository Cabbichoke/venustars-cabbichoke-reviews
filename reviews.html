g":5,"date":"2024.05.17.","text":"잘먹을께요~~~~~~~~~","author":"thsa*****","tags":["긍정"]},{"id":15369,"rating":5,"date":"2024.05.17.","text":"앞으로도 꾸준히 먹을 예정입니다. 너무 좋아요","author":"ddal******","tags":["긍정"]},{"id":15370,"rating":5,"date":"2024.05.17.","text":"일년이상 꾸준히 먹고 있어요 확실히 변도 잘보고 면역력이 올라갔는지 먹은 후 부터는 잔병치례도 없습니다","author":"ddal******","tags":["긍정"]},{"id":15371,"rating":5,"date":"2024.05.14.","text":"항상 먹던거 계속 주문해서 먹고 있어요~첨에는 먹기좀 힘들었는데 지금은 물에타서 잘 먹어요^^앞으로 쭉 계속 주문해서 먹을꺼예요!!","author":"vort****","tags":["긍정"]},{"id":15372,"rating":5,"date":"2024.05.14.","text":"뱃살이 쑥 빠지는 느낌입니다","author":"hoka****","tags":["긍정"]},{"id":15373,"rating":4,"date":"2024.05.10.","text":"여양이 풍부. 다만, 맛이 조금 짬","author":"sthm***","tags":["긍정"]},{"id":15374,"rating":5,"date":"2024.05.10.","text":"아직 먹어보진 않았는데 기대하고 있습니다.","author":"reco*****","tags":["긍정"]},{"id":15375,"rating":5,"date":"2024.05.09.","text":"항상 감사히 잘 먹고 있습니다.","author":"choc********","tags":["긍정"]},{"id":15376,"rating":4,"date":"2024.05.08.","text":"해외배송이였지만 빨리 잘 받았어요","author":"hanp*****","tags":["긍정"]},{"id":15377,"rating":5,"date":"2024.05.07.","text":"늘 시키지만 배송 속도, 품질 모두 최고입니다","author":"drea*****","tags":["긍정"]},{"id":15378,"rating":5,"date":"2024.05.06.","text":"이제 안 먹으면 안됩니다 속이 불편햐서 꼭 먹어야됩니다","author":"magi*****","tags":["긍정"]},{"id":15379,"rating":5,"date":"2024.05.04.","text":"케비쵸크 건강유지에 효과가 좋습니다","author":"choe***","tags":["긍정"]},{"id":15380,"rating":5,"date":"2024.05.03.","text":"늘 먹던건데 한동안 안먹다가 다시 먹으려고 주문했어요 바나나넣고 갈아서 먹으니 먹을만해요  아침에 따듯하게 스프처럼 마시기도 합니다  피부 윤기부터 달라져요","author":"leej****","tags":["콜라겐"]},{"id":15381,"rating":5,"date":"2024.05.03.","text":"잘먹고 있습니다 감사합니다","author":"lett******","tags":["긍정"]},{"id":15382,"rating":5,"date":"2024.05.02.","text":"정말 빠른 배송으로 잘 받았습니다!!","author":"jjeo******","tags":["긍정"]},{"id":15383,"rating":5,"date":"2024.05.02.","text":"뜨거운 물에 타마시면 야채스프 같아서 오전 공복에 먹기 편하고 좋아요","author":"geey********","tags":["긍정"]},{"id":15384,"rating":5,"date":"2024.05.01.","text":"먹기도 편하고 맛고 ,건강에도 도움이 되어 좋아요","author":"silv******","tags":["긍정"]},{"id":15385,"rating":5,"date":"2024.04.30.","text":"4년째 복용중인데 아침대용으로 너무 잘먹고있어요. 면역력강화와 피부에도 좋은듯해요","author":"hyey********","tags":["콜라겐"]},{"id":15386,"rating":5,"date":"2024.04.27.","text":"자취하는 아들 아침대용으로 먹어보라고 주문했습니다. 밖에서 채소랑 과일을 챙겨먹기 힘들잖아요. 처음에 먹기 힘들어도 엄청 좋은거라고 꼭 먹으라고 했는데 자꾸 먹다보면 본인이 좋은걸 느끼고 챙겨먹지 않을까해요^^","author":"noip***","tags":["긍정"]},{"id":15387,"rating":5,"date":"2024.04.27.","text":"항상 잘 먹고 있어서 재주문 3번째입니다. 감사합니다.~","author":"king*****","tags":["긍정"]},{"id":15388,"rating":5,"date":"2024.04.26.","text":"한 달 내내 돼지파티의 연속이었는데 살이 하나도 찌지 않았습니다. 식단 관리를 못 해서 야채라도 먹자고 샀는데 진짜 도움 많이 되었습니다 감사합니다 사진은 캐비초크 한 스푼에 물 150미리 탄 사진입니다 200미리 타세요 그러고 호로록 넘기셔야 합니","author":"loo9***","tags":["긍정"]},{"id":15389,"rating":5,"date":"2024.04.25.","text":"효과가 좋아서 항상 복용하고 있습니다","author":"aste******","tags":["긍정"]},{"id":15390,"rating":5,"date":"2024.04.25.","text":"향때문에 정량으로 먹기 힘들어 반스푼으로시작해 조금씩 양을 늘려나가는 중입니다  사과 당근 원액추출하여 함께먹어요","author":"ymyj****","tags":["긍정"]},{"id":15391,"rating":5,"date":"2024.04.25.","text":"상품은 만족해요 여러가지 야채 분말이라서 더 좋아요","author":"sukl*****","tags":["긍정"]},{"id":15392,"rating":5,"date":"2024.04.24.","text":"아주좋아요 기대이상","author":"drea*****","tags":["긍정"]},{"id":15393,"rating":5,"date":"2024.04.24.","text":"아주 건강해지는 느낌이에요","author":"wldm*******","tags":["긍정"]},{"id":15394,"rating":5,"date":"2024.04.22.","text":"먹기 편하고 이제 익숙해져 맛도 좋아 잘 먹어요. 소화도 잘 되고 건강에 도움되어 좋아요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":15395,"rating":5,"date":"2024.04.21.","text":"크리스탈 먹다가 오리지널도 궁금해서 시켰는데 크리스탈이 좀 더 먹기 좋다고 해서 다시 크리스탈로 시켰습니다. 이번엔 배송빨라서 너무 좋네요~ 모두 안 아팠으면 좋겠습니다~","author":"05****","tags":["긍정"]},{"id":15396,"rating":5,"date":"2024.04.21.","text":"잘 먹고 있습니다 두번째 주문인데 몸이 가벼워 진거 같네요  꾸준히 먹어 보려고요","author":"hjuh***","tags":["긍정"]},{"id":15397,"rating":5,"date":"2024.04.19.","text":"리바이브로 꾸준히 먹고 있는데 이번엔 크리스탈도 먹어보려고 구매하였습니다.","author":"lsaw****","tags":["긍정"]},{"id":15398,"rating":5,"date":"2024.04.17.","text":"항상 잘 먹고 있어요! 배송도 빠릅니다","author":"qkrt********","tags":["긍정"]},{"id":15399,"rating":5,"date":"2024.04.16.","text":"속이편하고 과일이랑 같이 갈아먹으면 속이 든든합니다~","author":"nice*******","tags":["긍정"]},{"id":15400,"rating":5,"date":"2024.04.16.","text":"지인 추천으로 구매했습니다 1주일 정도 먹는 중인데 효과가 기대됩니다","author":"mrse****","tags":["긍정"]},{"id":15401,"rating":5,"date":"2024.04.15.","text":"우리집 아침식사입니다. 남편도 자연스리 캐비초크를 잘 먹습니다. 두유기에 검은콩 두유를 만들어서 캐비초크 한스푼을 넣어서 먹습니다. 리바이브 5개월 먹고 이번달부터는 크리스탈 먹기 시작했습니다. (저는 4종세트 먹습니다)지난 겨울 감기도 없이 잘 넘겼고, 피로감 없이 잘 지내고 있습니다.   작년 9월 팔골절로 6주 기브스후 6개월 경과되었습니다. 4종세트 꾸준히 먹은 덕분인지 뼈도 잘 붇었고, 팔근육도 좋아져서 일상생활 잘하고 있습니다. 팔골절 시 혈관도 찢어져서 혈전이 생길 수 있고, 뇌졸증까지 생길 수 있다는 얘기를 듣고 깜짝 놀랬습니다. 휴~~저는 아무 생각없이 콜라겐과 다이어몬드펄을 먹은 게 다행이었습니다. 4종세트 덕분에 건강관리 잘 하고 있습니다.","author":"jang******","tags":["콜라겐","피로"]},{"id":15402,"rating":4,"date":"2024.04.15.","text":"따로 야채를 안 먹어도 괜찮아요 계속 먹을 생각입니다","author":"kwj2***","tags":["긍정"]},{"id":15403,"rating":5,"date":"2024.04.15.","text":"배송도 빠르고 돟네요~","author":"6434***","tags":["긍정"]},{"id":15404,"rating":5,"date":"2024.04.15.","text":"암환자라 야채많이먹어야하는데 잔류농약걱정없어  장복합니다","author":"ypoj****","tags":["항암"]},{"id":15405,"rating":5,"date":"2024.04.15.","text":"여러 종류로 먹어보고 있어요.  피곤함이 덜해요~","author":"dy****","tags":["긍정"]},{"id":15406,"rating":5,"date":"2024.04.14.","text":"변비와 다이어트에 최고네요.","author":"para***","tags":["긍정"]},{"id":15407,"rating":5,"date":"2024.04.14.","text":"믿고 시대하며 함 먹어보겠습니다 .","author":"ch****","tags":["긍정"]},{"id":15408,"rating":5,"date":"2024.04.14.","text":"건강한 맛입니다. 잘 먹고 있어요.","author":"jepa*****","tags":["긍정"]},{"id":15409,"rating":5,"date":"2024.04.13.","text":"항상 먹고 있는 제품입니다. 먹으면 속이 든든해요!","author":"soju********","tags":["긍정"]},{"id":15410,"rating":5,"date":"2024.04.11.","text":"모두  만족스럽고 효과도 기대돼요","author":"one8***","tags":["긍정"]},{"id":15411,"rating":5,"date":"2024.04.08.","text":"언니가 추천해서 먹고잇엇는데 딱 한통 끝나갈때쯤 배송왔어요. 바나나에 갈아서 같이먹음 부대낌도 없고 좋은것같아요. 아직 효능은 모르겟지만 2통째 넘을때쯤 언니는 효과를 엄청봐서 저도 기대해봅니다.","author":"kruk****","tags":["긍정"]},{"id":15412,"rating":4,"date":"2024.04.06.","text":"아직 먹기전이지만 좋다고 추천받아서 먹어볼 예정입니다","author":"glor****","tags":["긍정"]},{"id":15413,"rating":5,"date":"2024.04.05.","text":"잘 받았습니다 꾸준히 잘 먹어보겠습니다!","author":"jjhm*****","tags":["긍정"]},{"id":15414,"rating":5,"date":"2024.04.05.","text":"품질 등 대부분 만족합니다","author":"shsl***","tags":["긍정"]},{"id":15415,"rating":5,"date":"2024.04.05.","text":"품질 등 대부분 만족합니다","author":"shsl***","tags":["긍정"]},{"id":15416,"rating":5,"date":"2024.04.05.","text":"품질 등 대부분 만족합니다","author":"shsl***","tags":["긍정"]},{"id":15417,"rating":5,"date":"2024.04.05.","text":"꾸준히 먹고 있습니다. 효과가 있길 바라면서...","author":"eunj*****","tags":["긍정"]},{"id":15418,"rating":5,"date":"2024.04.04.","text":"어깨통증도 사라져서 잠도 잘 잡니다. 앞으로 재구매예정입니다.","author":"ghdg*****","tags":["긍정"]},{"id":15419,"rating":4,"date":"2024.04.04.","text":"아티초크라는걸 처음 먹어봤는데 물에타서 먹으니 정말 못먹겠더라구요..특유의 매운향이 먹기 힘들게만들었어요&hellip;설명대로 바나나와 두유에 섞어서먹으니 그나마 괜찮아서 그렇게 먹고있는중입니다. 꾸준히 먹어봐야 몸의 변화를 느낄껀데 매일매일 챙겨먹는게 쉽지는 않네요 다음번엔 콜라겐만 시킬예정","author":"js53****","tags":["콜라겐"]},{"id":15420,"rating":5,"date":"2024.04.03.","text":"임신때도 매일 오전에 한번씩 꼬박 과일 갈아서 먹었구요 그래서 그런지 정말 안부었구요 몸무게도 막달에 4키로 쪘지 그전에는 몸무게 6키로밖에안늘었어요! 그래서 그런지 임신생활? 몸 무겁지않게 정말 잘 지나왔건것 같아요!!  이젠 출산후에 다떨어져서 애기보기도 바쁘고 못챙겨먹었는데&hellip; 손가락마디마디가 아프고 무릎에 너무 아픈거에요!! ㅠㅠ 그래서 콜라겐이랑 캐비초크 다시 주문했는데 콜라겐은 아직안왓고 캐비초크 하루 두번씩 ㅠㅠ 챙겨먹엇는데 손가락통증은 없어졌어요!! 무릎은 아직 조금 아픈데 한두달 챙겨먹으면 분명 좋아질것 같아요!! 콜라겐은 머리가 어마무시하게 빠지는데 어느정도 먹어보고 후기작성할게요!! 아무튼 캐비초크 잘 챙겨먹고 밀가루만 줄여도 엄청 몸이 가볍고 좋아지는것 같아요","author":"jky4***","tags":["콜라겐"]},{"id":15421,"rating":4,"date":"2024.04.03.","text":"오리지널에서 새로운 것 시도 했는데 오리지널이 제 입맛엔....","author":"jihw***","tags":["긍정"]},{"id":15422,"rating":5,"date":"2024.04.03.","text":"2년만에 다시 먹기 시작했어요. 그전에 두어차례 먹었을 때는 너무 불성실하게 먹었던 터라 사실 다른 분들처럼 드라마틱한 효과?는 얻지 못했어요. 이번에도 시간과 용량, 제한해야 하는 음식들을 다 지킬 자신은 없지만, 캐비초크를 먹음으로써 식이의 발란스를 잡을 수 있을거라는 보험같은 느낌으로 먹으려고 합니다. 저보단 가족중에 혈뇨가 있어서 정기검진을 받는 사람이 있어 캐비초크를 적극 권하고 있어요. 특히나 캐비가 신장에 좋다는 평이 많아 꾸준히 복용하라고 압박하고 있습니다. 샐러드에 뿌려 먹거나 스프에 첨가, 케일 사과와 같이 갈아서 먹는데 먹기에 불편이 전혀 없습니다.","author":"whan******","tags":["긍정"]},{"id":15423,"rating":5,"date":"2024.04.02.","text":"항상 속이 든든 합니다 따큰 따끈한 케비초크가 지금 ㄱ 도착 했습니다","author":"bman******","tags":["긍정"]},{"id":15424,"rating":5,"date":"2024.04.02.","text":"가격이 비싸지만은 먹어보겠습니다","author":"jjoo****","tags":["긍정"]},{"id":15425,"rating":5,"date":"2024.04.02.","text":"중년이 되니 혈압과 고지혈 수치가 높아져 고민이였다. 지인 소개로 야채스프를 2개월정도 먹었는데 콜레스테롤 수치가 많이 내려가고 혈압도 안정적인 수치로 돌아왔다. 아직 약은 먹고 있지만 이 상태로라면 약도 줄여보자고 했다. 솔직히 먹기는 좀 불편하지만 약을 안 먹을 때까지 쭉 먹어봐야지....  그리고 부가적으로 화장실가는 것이 너무 편해졌다. 완전 좋아!!","author":"toam****","tags":["혈압"]},{"id":15426,"rating":5,"date":"2024.04.01.","text":"캐비쵸크 없는 일주일동안 화장실 가는게 좀 불편했어요.  다음부터는 떨어지기 전에 미리 주문해야겠어요","author":"rosa***","tags":["긍정"]},{"id":15427,"rating":5,"date":"2024.04.01.","text":"일단 후기가 좋아서 암 치료를 끝낸 동생에게 선물했어요~ 음식조절이 중요한거 같다고 다른 좋은것들도 먹고 있는거 같은데 ... 여튼 좋은 효과봤음 좋겠어요~","author":"scen*****","tags":["항암"]},{"id":15428,"rating":5,"date":"2024.03.30.","text":"크리스탈이 더 맛있는것 같아요 장이 예민해질때 너무 좋습니다","author":"euni******","tags":["긍정"]},{"id":15429,"rating":5,"date":"2024.03.29.","text":"야채를많이먹지못해서 시켜먹는데 면역력이많이 높아진듯해요 꾸준히먹은지3년넘었는데 아주'좋아요","author":"hyey********","tags":["긍정"]},{"id":15430,"rating":5,"date":"2024.03.29.","text":"몇달째 먹고 잇는데 콜레스테롤 수치가 좋아져서 신기합니다. 밥에 뿌려먹어도 좋으네요. 굿-!!","author":"para***","tags":["긍정"]},{"id":15431,"rating":5,"date":"2024.03.27.","text":"야채 먹기 넘 힘들었는데 암관련 유튜브 보다가 의사가 소개하길래 주문했어요 일단 성분에 대한 신뢰는 확실한데 양이 너무 작아서 놀럈답니다;;;;; 한통에 반밖에 안들어있어서 당황 한스푼씩 일단 하루에 한번씩 먹으며 늘릴려해요 카레맛 나서 거부감 들진 않은데 향이 오래가더라구오!  좋은 상품 오래 팔아주세용","author":"kiss******","tags":["항암"]},{"id":15432,"rating":5,"date":"2024.03.26.","text":"건강에 좋아요 맛도 괜찮구~","author":"mryt*****","tags":["긍정"]},{"id":15433,"rating":5,"date":"2024.03.26.","text":"좋아요좋아요좋아요 좋아요좋아요좋아요 늘 먹는 거예요","author":"komo****","tags":["긍정"]},{"id":15434,"rating":5,"date":"2024.03.25.","text":"특별히 아픈 곳은 없지만 60을 시작하며  건강관리를 위해 선택했습니다^^","author":"sund******","tags":["소화"]},{"id":15435,"rating":5,"date":"2024.03.24.","text":"맛있고 좋은거 같은데 한달 꾸준히 먹어봐야겠죠!!","author":"hee0******","tags":["긍정"]},{"id":15436,"rating":4,"date":"2024.03.23.","text":"안티에이징과 같이 주문했어요. 효과를 기대합니다.","author":"0aba*****","tags":["긍정"]},{"id":15437,"rating":5,"date":"2024.03.22.","text":"건강을 위해 끊이지않게 주문해서 먹고 있어요.두유에 바나나 반개, 사과 한쪽 같이 넣어서 갈아먹으면 맛 괜찮아요","author":"kspa******","tags":["소화"]},{"id":15438,"rating":5,"date":"2024.03.22.","text":"건강해지는느낌입니다","author":"kwj2***","tags":["긍정"]},{"id":15439,"rating":5,"date":"2024.03.22.","text":"지인 추천으로 구매하였습니다. 식단 자체를 바꾸는 과정에 있어서 아직 적응 중이지만 도움이 많이 될 것이라 기대하고 있습니다.","author":"sang********","tags":["긍정"]},{"id":15440,"rating":5,"date":"2024.03.20.","text":"아침마다 500ml 컵에 물이랑 섞어서 마셔요. 가라앉은 만큼 한번 더 물을 추가해서 마시니까 아침부터 1L 조금 안되는 양의 물을 마시게 된다는 점이 우선 가장 좋아요! 아직 크게 느껴지는 건강상의 변화나 달라진 몸 상태는 없지만 2통 모두 끝까지 열심히 섭취해 볼 예정입니다. 아침 저녁으로 마시면 더 눈에 띄는 효과가 있을지 모르겠네요:)","author":"yo****","tags":["긍정"]},{"id":15441,"rating":5,"date":"2024.03.19.","text":"동생이 꾸준히 먹어보라고해서 주문했어요 나이가 드니 몸에 문제들이 생기는거 같아서","author":"hjuh***","tags":["긍정"]},{"id":15442,"rating":5,"date":"2024.03.19.","text":"어머니도 콜라겐과 함께 주문해서 드시기 시작하셨습니다. 온 가족들이 다 캐비초크와 다이아몬드 펄, 콜라겐과 안티에이징까지 섭취 중입니다.","author":"mswi***","tags":["콜라겐"]},{"id":15443,"rating":5,"date":"2024.03.19.","text":"몸이가벼워지는느낌이랄까? 나빠지지는않는다는게 좋은거죠","author":"ekbo*****","tags":["긍정"]},{"id":15444,"rating":5,"date":"2024.03.18.","text":"암 진단받고 치료후 건강을 위해서 꾸준히 복용중입니다. 여러 종류의 채소를 한번에 먹을수 있어서 좋고, 채소가루 먹고나면 몸과마음에 건강해 지는 느낌입니다^^앞으로도 계속 꾸준히 복용할 생각입니다~","author":"vort****","tags":["항암","소화"]},{"id":15445,"rating":5,"date":"2024.03.15.","text":"아직 3번밖에 먹지 않아서 효능은 잘 모르겠지만 성분들이 좋아서 기대가 많아요~ 전 건강과 다이어트 목적으로 구입했는데 오전 공복에 바나나에 물 넣고 캐비초크 한스쿱에 귀리랑 율무가루 한스푼씩 넣어서 마시니 든든하더라구요~  그리고 이런걸 먹으니까 나쁜 음식 등은 피하려고 절로 노력도 하게되네요~ 무튼 기대가 큽니다!","author":"scen*****","tags":["긍정"]},{"id":15446,"rating":4,"date":"2024.03.13.","text":"몸에좋다길래 시켜봤어요 잘챙겨먹어보겠습니다~~","author":"mes0*****","tags":["긍정"]},{"id":15447,"rating":5,"date":"2024.03.12.","text":"캐비초크 크리스탈 맛있어요^^ 맛있게 먹는 법이 안내되어 있어서 따라해보려 했는데 그냥 원재료 만으로도 제 입맛에는 맛있더라구요. 꾸준히 먹고 좋은 후기 남기러 올께요^^","author":"mand***","tags":["긍정"]},{"id":15448,"rating":5,"date":"2024.03.12.","text":"암환자에게 좋다고 하여 도움이 될까 구매하였습니다. 해외구매라 일주일 정도로 시간이 조금 걸리긴 했지만 몸에 좋다고 하니 믿고 다음엔 다 떨어지기 전에 미리 구매하려구요~ 아버지께서 드시는데 그냥 물에 타서 마시기에는 많이 힘들다고 하셔서 단백질 우유에 타서 마시고 계셔요. 꾸준히 마시고 난 후의 후기도 나중에 올릴게요!","author":"fore******","tags":["항암"]},{"id":15449,"rating":5,"date":"2024.03.11.","text":"저번에 초록색먹어보고 이번에 크리스탈로 먹어보는데 빨간색까지 먹어보고 어떤게 맞는지 확인해봐야겠습니다","author":"choi*******","tags":["긍정"]},{"id":15450,"rating":4,"date":"2024.03.10.","text":"건강을 챙겨야 할 나이가 되면서 주변 추천으로 첫 주문해봅니다. 혈당과 고혈압에도 좋다하니 한번 먹어보려합니다. 건강에 도움이 되었음 좋겠어요","author":"soph******","tags":["당뇨","혈압"]},{"id":15451,"rating":5,"date":"2024.03.10.","text":"매번 주문하고있는데 답변도 빠르고 좋아요","author":"meow****","tags":["긍정"]},{"id":15452,"rating":5,"date":"2024.03.09.","text":"건강을 위해 구입했습니다 비싼만큼 좋길바랍니다","author":"yi****","tags":["소화"]},{"id":15453,"rating":5,"date":"2024.03.09.","text":"1년째 먹고있어요 효과가 아주좋아요","author":"dmj3***","tags":["긍정"]},{"id":15454,"rating":5,"date":"2024.03.08.","text":"생각보다 맛 괜찮아요. 계속 먹어볼게요","author":"oozo******","tags":["긍정"]},{"id":15455,"rating":5,"date":"2024.03.07.","text":"떨어지기 전에 항상 미리 주문해서 먹고 있습니다. 갑상선항진증이랑 한포진에 효과를 봐서 잘먹고있습니다.","author":"hane*******","tags":["긍정"]},{"id":15456,"rating":5,"date":"2024.03.06.","text":"초록통 빨간통보다 먹기에 편합니다","author":"magi*****","tags":["긍정"]},{"id":15457,"rating":5,"date":"2024.03.06.","text":"암치료후 꾸준히 시켜서 먹고 있어요^^","author":"vort****","tags":["항암"]},{"id":15458,"rating":5,"date":"2024.03.03.","text":"먹고 건강해졌으면 좋겠네요~","author":"vora****","tags":["긍정"]},{"id":15459,"rating":5,"date":"2024.03.02.","text":"몸이 건강해지는 느낌이에요","author":"wldm*******","tags":["긍정"]},{"id":15460,"rating":5,"date":"2024.03.02.","text":"종류별로 먹어보고 있습니다. 캐비초크 먹으며 우선 속이 많이 편해졌어요. 얼굴 뾰류지도 덜 나고요. 전체적으로 염증이 많이 좋아진 느낌이에요.  크리스탈은 항염증에 더 좋다 하셔서 최근 몸이 많이 약해진 친구에게 한통 선물했고 저한테도 잘 맞는지 먹어보려고요.  크리스탈 어떨지 기대됩니다.  다만 캐비초크 바꿔 먹을 때마다 맛 적응에는 시간이 좀 필요한데  ㅎㅎ 3일 정도 꾹 참고 먹으면 익숙해져서 괜찮아져요.  간편한걸 좋아해서 미온수에 캐비초크랑 콜라겐 타서 아침 공복에 먹고 하루를 시작하고 있습니다. 크리스탈 더 먹어보고 후기 남길께요 ^^","author":"nane***","tags":["콜라겐"]},{"id":15461,"rating":5,"date":"2024.03.02.","text":"최고 입니다 🤟👍","author":"drea*****","tags":["긍정"]},{"id":15462,"rating":5,"date":"2024.03.01.","text":"지인의 소개로 먹고 있는데 먹은지 10일이 지났습니다. 일단 피부가 매끈해지는 거 같습니다. 계속 먹어봐야 효과를 알겠지만   좋은거 같습니다.","author":"jinj***","tags":["콜라겐"]},{"id":15463,"rating":5,"date":"2024.03.01.","text":"캐비초크 아침마다 주식이 되었습니다 속도 든든하고 배도 안고픕니다 감사합니다","author":"bman******","tags":["긍정"]},{"id":15464,"rating":5,"date":"2024.02.29.","text":"언니가 강력추천해서 주문했습니다! 이거먹고 감기도 잘 안걸리도 피부도 좋아졌다고며 엄청 추천하더라구요! 찾아보니까 후기도 너무 좋고해서 구매했습니다 입자가 곱지 않아서 물이랑 섞어 마실때 좀..그렇긴한데 건강에 좋다니 챙겨먹어야겠죠!!","author":"geej***","tags":["콜라겐"]},{"id":15465,"rating":5,"date":"2024.02.22.","text":"통관상에 문제가 있어 좀 늦게 받았으나 포징 꼼꼼하고 유통기한 넉넉합니다. 작년에 먹다가 너무 힘들어서 포기했는데, 건깅을 위해 재도전 하려고 주문했어요. 여전히 먹기 힘들지만 이번엔 한 달 채워보려고 합니다.","author":"gksd***","tags":["소화"]},{"id":15466,"rating":5,"date":"2024.02.20.","text":"항상 시켜먹는 것 이번에도 잘 주문했어요! 배송도 빠르고 늘 좋습니다 :)","author":"qkrt********","tags":["긍정"]},{"id":15467,"rating":5,"date":"2024.02.20.","text":"결혼한 아들이 고지혈증이 있어 저와 함께 복용 하려고 구입했습니다 정기 검진 후 복용 후 리뷰하겠습니다 그리고 사진 오른쪽은 라벨이 쉽게 분리되지 않아 이렇게 하기까지 약 십 여 분이 소요됐습니다^^ 좋은 결과있으리라 기대합니다 고맙습니다","author":"mkph***","tags":["긍정"]},{"id":15468,"rating":5,"date":"2024.02.20.","text":"늘 먹던거예요 더 건강하길 바라는 마음으로 좋아요좋아요좋아요 좋아요좋아요좋아요","author":"komo****","tags":["긍정"]},{"id":15469,"rating":5,"date":"2024.02.18.","text":"아직 먹어보지 않았지만...지인 추천으로 구입했습니다. 기대됩니다.","author":"wnck******","tags":["긍정"]},{"id":15470,"rating":3,"date":"2024.02.15.","text":"맛이...힘들긴해요 향은 라면스프향..","author":"yuky*******","tags":["긍정"]},{"id":15471,"rating":3,"date":"2024.02.15.","text":"평소 변비가 있어 야채를 많이 섭취해 볼 욕심으로 구입하였으나 일단 맛과 향이 좀 거북합니다. 200미리 미지근한 물에 타서 저으면 약간 죽처럼 되는데 한꺼번에 먹기는 좀 많고 특유의 향 때문에 쉽게 넘어가지 않습니다.  효과는 아직 잘 모르겠습니다.","author":"bise***","tags":["긍정"]},{"id":15472,"rating":5,"date":"2024.02.14.","text":"꾸준히 먹어보려고 주문했어요","author":"nice*******","tags":["긍정"]},{"id":15473,"rating":5,"date":"2024.02.14.","text":"잘 받음. 제품 설명서, 복용법 안내장 동봉하면 좋겠습니다.","author":"khja******","tags":["긍정"]},{"id":15474,"rating":5,"date":"2024.02.12.","text":"너무  좋습니다!!","author":"juli*********","tags":["긍정"]},{"id":15475,"rating":5,"date":"2024.02.10.","text":"사과 토마토 양배추 케일 브로콜리와 함께 케비초크 한스푼 넣어 매일 아침마다 갈아마셔요~~더욱 건강해지는 느낌입니다^^","author":"doyo*******","tags":["긍정"]},{"id":15476,"rating":5,"date":"2024.02.09.","text":"크리스탈 다이아몬드펄 콜라겐까지 함께 먹고있습니다. 원인모를 수포가 생겨서 먹기시작했는데 많이좋아졌습니다.","author":"dmj3***","tags":["콜라겐"]},{"id":15477,"rating":5,"date":"2024.02.09.","text":"먹기 편하고 건강이 좋아집니다","author":"ltn2***","tags":["긍정"]},{"id":15478,"rating":5,"date":"2024.02.08.","text":"호불호가 갈린다고 들었는데 다행히 제 입에는 잘 맞아요 꾸준히 먹어보려구요!","author":"pyja***","tags":["긍정"]},{"id":15479,"rating":5,"date":"2024.02.08.","text":"빠른배송, 품질 모두 완벽합니다 👍","author":"drea*****","tags":["긍정"]},{"id":15480,"rating":5,"date":"2024.02.07.","text":"한달 넘게 방광염으로 항생제 복용 중이예요. 며칠 끊으면 다시 재발해서 자연치유는 생각도 못 하고 있어요. 피부병으로 효과 보신 분이 추천해서 믿고 먹어보려구요. 첫날 물, 다음 오렌지주스, 오늘 두유에 타먹었는데 저한테는 주스가 젤 괜찮았어요. 마시기 쉬운 맛은 아니지만 한달 뒤 좋은 리뷰 적을 수 있기를 기대해 봅니다.","author":"jinj******","tags":["콜라겐"]},{"id":15481,"rating":5,"date":"2024.02.07.","text":"좋아서 쭈욱 먹고 있어요","author":"silv******","tags":["긍정"]},{"id":15482,"rating":5,"date":"2024.02.05.","text":"벌써 6개월정도 먹고있는거 같아요 정말 이번.겨울 감기 안걸렸어요 너무 좋네요^^","author":"ki****","tags":["긍정"]},{"id":15483,"rating":5,"date":"2024.02.05.","text":"감사합니다 좋아요 조아요","author":"mts1***","tags":["긍정"]},{"id":15484,"rating":5,"date":"2024.02.05.","text":"설전에빠른배송해주셧네요. 몇번구입햇기에먹는덴익숙합니다. 두유에타먹기도하고 주로물에한스푼타서 아마씨유조금넣어먹어요. 건강한삶을위해 캐비초크하세요~","author":"asir***","tags":["소화"]},{"id":15485,"rating":5,"date":"2024.02.04.","text":"캐비초크와 함께 바나나.방울토마토.키위를 함께 갈아 아침에 한컵 마시면 배가 고프지 않아서 신기합니다. 꾸준히 먹으면 다이어트도 될것같아요.","author":"jinc****","tags":["소화"]},{"id":15486,"rating":5,"date":"2024.02.04.","text":"만족합니다 만족합니다 만족합니다 만족합니다 만족합니다","author":"love********","tags":["긍정"]},{"id":15487,"rating":4,"date":"2024.01.31.","text":"배송은 생각보다 빨리 도착했어요 암환자인데 효과잇기를 바래봅니다!","author":"en****","tags":["항암"]},{"id":15488,"rating":5,"date":"2024.01.31.","text":"4종세트에서 리바이브만 드시다가 이번에는 염증 쪽에 더 효과가 있다는 크리스탈로 바꾸어 보았습니다. 아버지는 맛이 한결 더 낫다고 하시네요","author":"mswi***","tags":["긍정"]},{"id":15489,"rating":5,"date":"2024.01.31.","text":"저는 다이아몬드 펄과 같이 먹고 있고 남편은 콜라겐과 같이 섞어 마시려고 주문했습니다. 아침 공복 상태에서 캐비초크와 다이아몬드 펄을 마시고 남편이 출근할 때 토마토 바나나 주스에 캐비초크를 타서 텀블러에 담아 보냅니다. 밀가루와 설탕을 줄이라고 하셔서 다른 간식보다는 좋을 것 같아서요 남편은 만성 비염과 충농증으로 오래 고생했습니다. 나아지기를 바라봅니다.","author":"mswi***","tags":["콜라겐"]},{"id":15490,"rating":5,"date":"2024.01.30.","text":"배송빠름.  섭취후 건강이 좋아졌다는 지인의 추천으로 구입.","author":"yoor*****","tags":["긍정"]},{"id":15491,"rating":5,"date":"2024.01.30.","text":"지금 2달째 먹고있어요~ 남편은 아침에 덜피곤하고 건조했던 몸이 편해졌다고 좋아합니다~캐비초크 좋은제품입니다!!!","author":"qhfl***","tags":["긍정"]},{"id":15492,"rating":5,"date":"2024.01.30.","text":"평소에 야채를 많이 섭취못하는데 충분한 섭취를 할 수 있어 좋구 배변 활동 이 좋아지고  피곤함이 덜하네요~~","author":"venu*****","tags":["긍정"]},{"id":15493,"rating":5,"date":"2024.01.30.","text":"좋다해서 사봤어요. 모든사람 몸에 다 맞는건 아닌거 같아요 간지러움이 생기네요~","author":"hana****","tags":["긍정"]},{"id":15494,"rating":4,"date":"2024.01.30.","text":"신랑이 꾸준히 복용하고 있어요","author":"kjcs***","tags":["긍정"]},{"id":15495,"rating":5,"date":"2024.01.28.","text":"처음먹는건데 잘먹어보려고요 배송도 나름빨리왔어요","author":"aibi****","tags":["긍정"]},{"id":15496,"rating":5,"date":"2024.01.28.","text":"딸과 저의 건강을 위해서 구입했습니다. 딸이 이마의 여드름으로 스트레스를 받아서 항염에 좀 더 좋다는 크리스탈로 구매했습니다. 지속적으로 복용해보겠습니다.","author":"echo*****","tags":["소화"]},{"id":15497,"rating":5,"date":"2024.01.27.","text":"잘받았습니다. 언제나 배송빨라요. 건강해지면 좋겠습니다.","author":"eunj*****","tags":["긍정"]},{"id":15498,"rating":4,"date":"2024.01.26.","text":"맛은 좀 힘들지만 야채 먹기 힘들날 대용으로 좋은 듯해요","author":"hani****","tags":["긍정"]},{"id":15499,"rating":5,"date":"2024.01.24.","text":"배송, 포장, 제품 모두 만족합니다.","author":"move******","tags":["긍정"]},{"id":15500,"rating":5,"date":"2024.01.24.","text":"계속 복용해오던것이여서 만족하고 있어요.","author":"dhan***","tags":["긍정"]},{"id":15501,"rating":5,"date":"2024.01.24.","text":"처음에는  먹기그랬는데  좀 익숙해지네요~ 야채하고과일하고도 갈아 마셔볼려구요~ 재구매 했어요^^ 살이 좀 빠졌어요 ㅎㅎ","author":"jok1***","tags":["긍정"]},{"id":15502,"rating":5,"date":"2024.01.24.","text":"남편과 잘 먹고 있어요 이것저것 챙겨먹었던 온갖 비타민 영양제 다 끊었구요 (생각해보면 이것 챙기는데 더 귀찮^^;) 아침에 사과 당근 양배추 바나나 토마토에 갈아먹으니 훌륭한 한 끼 식사가 됩니다 가장 큰 변화는 배변활동을 꼽을 수 있겠네요^^ 꾸준히 그리고 열심히 먹어볼게요!","author":"bull******","tags":["긍정"]},{"id":15503,"rating":5,"date":"2024.01.23.","text":"건강해지는 느낌입니다","author":"08pi***","tags":["긍정"]},{"id":15504,"rating":5,"date":"2024.01.23.","text":"여러 건강증상에 좋다고 추천받은 상품입니다,","author":"choe***","tags":["긍정"]},{"id":15505,"rating":5,"date":"2024.01.23.","text":"좋은 건강식품으로 계속 주문예정입니다","author":"choe***","tags":["긍정"]},{"id":15506,"rating":5,"date":"2024.01.22.","text":"먹어보고 넘 좋아서 다이아몬드 펄 콜라겐 같이 구매했어요 ~제품 너무 좋아요 남편이 좋아지는거보더니 욕심내길래 같이 먹고있어요 강추합니다!!!","author":"qhfl***","tags":["콜라겐"]},{"id":15507,"rating":5,"date":"2024.01.19.","text":"야채랑 과일을 매일 챙겨 먹어야 된다는 강박에서 벗어나게 해준 캐비초크 앞으로도 계속 먹을거에요","author":"ddal******","tags":["긍정"]},{"id":15508,"rating":5,"date":"2024.01.18.","text":"후기가 좋아  주문했습니다!~ 효과있길  바랍니다^^","author":"jok1***","tags":["긍정"]},{"id":15509,"rating":5,"date":"2024.01.16.","text":"항상 믿고 먹고 있습니다. 와이프를 위해 재주문한 것 임.","author":"godw******","tags":["소화"]},{"id":15510,"rating":5,"date":"2024.01.16.","text":"복용전 이지만 블로그 후기 보고 건강해질것이란 생각으로 열심히 먹어보려고 합니다. 한달후기 남기겠습니다~!","author":"whit****","tags":["긍정"]},{"id":15511,"rating":5,"date":"2024.01.15.","text":"몸에 좋다고하여 구매했습니다.","author":"igot***","tags":["긍정"]},{"id":15512,"rating":5,"date":"2024.01.15.","text":"몸이 아프면 찾게 되네요;;; 반성하며 꾸준히 먹겠습니다^^","author":"bull******","tags":["긍정"]},{"id":15513,"rating":5,"date":"2024.01.14.","text":"항상 초록색 시키다가 하얀색으로 바꿔봤어요! 이번에도 잘 먹을게요~~","author":"qkrt********","tags":["긍정"]},{"id":15514,"rating":5,"date":"2024.01.13.","text":"좋아요좋아요좋아요 좋아요좋아요좋아요","author":"komo****","tags":["긍정"]},{"id":15515,"rating":5,"date":"2024.01.12.","text":"효과가 좋아서 꾸준히 구매하는 상품입니다","author":"dmj3***","tags":["긍정"]},{"id":15516,"rating":5,"date":"2024.01.11.","text":"저는 자가면역질환 환자입니다. 친구에게 소개를 받았어요.   스테로이드 부작용으로 살이 너무 쪄서 캐비초크 먹으면서 다이어트를 하려고 해요. (잡곡/채식 병행) 좋은 다떼리노 토마토에 갈아서 섞어 먹기도 할거에요.   한달 뒤에 좋은 후기 남기고 싶습니다.","author":"fr****","tags":["긍정"]},{"id":15517,"rating":5,"date":"2024.01.09.","text":"최고입니다 😁👍","author":"drea*****","tags":["긍정"]},{"id":15518,"rating":5,"date":"2024.01.09.","text":"재구매하는 제품입니다~전신 건강에 좋습니다!","author":"ffas*****","tags":["긍정"]},{"id":15519,"rating":5,"date":"2024.01.09.","text":"배송빠르고 제품도 좋아요","author":"jsle*******","tags":["긍정"]},{"id":15520,"rating":5,"date":"2024.01.08.","text":"전정신경염으로 치료중이에요. 이제 시작이라 효과 보면 추가후기 올릴게요","author":"rose****","tags":["긍정"]},{"id":15521,"rating":5,"date":"2024.01.06.","text":"아주 건강해지는 느낌이에요","author":"wldm*******","tags":["긍정"]},{"id":15522,"rating":5,"date":"2024.01.02.","text":"일단 두통먹어보고 재구매할까해요~~ 좀 짭짤한맛이있어요","author":"aldh*****","tags":["긍정"]},{"id":15523,"rating":5,"date":"2024.01.02.","text":"이제품에 대한 확신을 가지고 몇 년 째 계속 구매하고 있습니다. 방송으로 인해 물량 부족으로 다른 분들이 못 먹을까 걱정이 되어 조절하면서 주문하고 있는데 계속 잘 생산이 되길 바랍니다,","author":"jhse****","tags":["긍정"]},{"id":15524,"rating":5,"date":"2024.01.02.","text":"떨어지기 전에 항상 많이 주문해놓고 먹고 있다가 이번에만 2팩 주문했네요. 전 아직도 맛이 익숙치 않아서 자주 먹진 못하지만 그런 와중에도 이 제품을 먹고 알레르기 비염이 나았습니다. 주변에 비염많은 사람들에게 추천하지만 비싸서 다들 도전을 잘 안하시긴 하더라고요. 부모님께도 계속 주문해서 드리고 있어요. 앞으로도 계속 잘 배송이 되길 바랍니다~","author":"oran********","tags":["긍정"]},{"id":15525,"rating":5,"date":"2024.01.01.","text":"주변에서 추천받아 먹게 되었는데 몸이 좀 가뿐해지는 것 같습니다. 보통 채소 농도가 높으면 속이 쓰린 경우가 많은데 전혀 그렇지 않고 소화도 잘돼요. 맛은 약간 이탈리아 음식점 향료 느낌이더라고요. 토마토 주스랑 먹고 있습니다.","author":"sn****","tags":["소화"]},{"id":15526,"rating":5,"date":"2023.12.29.","text":"야채를쉽게접할수있어서편리해요","author":"hyey********","tags":["긍정"]},{"id":15527,"rating":5,"date":"2023.12.28.","text":"맛은 아직 적응하기 힘들지만 열심히먹어보려구요","author":"jwsh***","tags":["긍정"]},{"id":15528,"rating":4,"date":"2023.12.27.","text":"좋아요,, 배송빨라요..","author":"kang****","tags":["긍정"]},{"id":15529,"rating":5,"date":"2023.12.27.","text":"먹던거라 시간 오래 걸릴까봐 미리 시켰어요~ 이번에는 엄청 오래 걸리지 않아서 좋네요","author":"king*****","tags":["긍정"]},{"id":15530,"rating":5,"date":"2023.12.26.","text":"남편과 매일 아침저녁으로 한스푼씩 타먹어요 안 먹으면 이상하게 몸이 불편해요","author":"mswi***","tags":["긍정"]},{"id":15531,"rating":5,"date":"2023.12.26.","text":"설탕과 밀가루를 줄여야 한다는 얘기를 자주 해 주시는데 맥심 커피의 달달함과 면류를 포기하기 어렵네요.  술 한잔 했을때 확실히 느껴집니다. 술이 쎄졌구나.  아침에 두유와 과일로 믹서해서 먹는데 든든합니다.  크리스마스 연휴인데 배송이 빨라서 놀랐습니다.","author":"xplu***","tags":["긍정"]},{"id":15532,"rating":5,"date":"2023.12.26.","text":"잘먹겠습니다 조금씩 변화가 생기길 바랍니다.","author":"ycho***","tags":["긍정"]},{"id":15533,"rating":5,"date":"2023.12.25.","text":"정기적으로 먹는데 최고에요^^","author":"sss7***","tags":["긍정"]},{"id":15534,"rating":5,"date":"2023.12.25.","text":"아침,저녁으로 복용하고 있습니다 속이 든든하고 편안하고 좋아요 최고입니다","author":"bman******","tags":["긍정"]},{"id":15535,"rating":5,"date":"2023.12.21.","text":"야채도 챙겨 먹으면서 영양도 신경쓰고 싶어서 알아보던 중에 지인 추천으로 구매하게 됐어요~ 배가 마니 안고플땐 물이 타서 먹고, 배가 좀 고프면 집에서 갈아 마시는 과일쥬스에 한스푼 타서 먹으니 든든하고 좋아요. 건강음료 평소에도 좋아해서 향이 거북하거나 그러진 않아요 금방 적응 한거 같아요~ 한 캔 안에 내용물이 꽉 차 있진 않네요 ㅠㅠ 가격도 있는 편인데 절반정도 들어잇어서 그게 좀 아쉬워용 그래도 몸이 좋아질거라 믿고 한달 먹어보려 합니다~","author":"lu****","tags":["긍정"]},{"id":15536,"rating":5,"date":"2023.12.21.","text":"12/11 주문, 12/21 수령! 지난번엔 리바이브를 먹었었는데 코로나 확진이후로 염증이 심해진듯해 이번엔 크리스탈로 주문했어요^^ 아직 먹어보진 않았지만 괜찮겠지요?^^ 앞으로도 열심히 먹어보겠습니다!!!단골찜^^ (캔 밑부분이 찌그러져서 왔지만 먹는데엔 지장이 없으니 패스~!)","author":"cjda***","tags":["긍정"]},{"id":15537,"rating":5,"date":"2023.12.21.","text":"첨인데 먹어볼려구요. 아직 안 먹었지먀","author":"poda***","tags":["긍정"]},{"id":15538,"rating":5,"date":"2023.12.20.","text":"부모님께 꾸준히 사드리고 있습니다   영양제 챙겨 드시는거 보다 좋은것 같아요","author":"time****","tags":["긍정"]},{"id":15539,"rating":5,"date":"2023.12.20.","text":"오랜만에 다시 구매해서 먹고있어요 맛은 그닥이지만 몸에 좋다해서요","author":"wnsl*****","tags":["긍정"]},{"id":15540,"rating":4,"date":"2023.12.19.","text":"먹는데 조금 힘들긴 한데 뭐 원래 야채는 그래서 그래도 꾹 참고 먹을만합니다","author":"nanj****","tags":["긍정"]},{"id":15541,"rating":5,"date":"2023.12.16.","text":"건강 챙기려고 먹기 시작합니다 맛은 적응하는데 좀 걸리지만 몸에 좋은건 맛은 포기해야한다는 생각으로 ㅋㅋㅋ","author":"ocki****","tags":["긍정"]},{"id":15542,"rating":5,"date":"2023.12.16.","text":"처음 물에 타서 먹을 때는 조금 힘들었는데 바나나에 같이 갈아 먹었더니 먹을만 해요. 건강해지는 느낌이 드네요!","author":"eunh****","tags":["긍정"]},{"id":15543,"rating":5,"date":"2023.12.15.","text":"먹기는 좀 힘들어도 몸에 좋으니 다 먹어야 겠어요","author":"gg****","tags":["긍정"]},{"id":15544,"rating":5,"date":"2023.12.15.","text":"늘 믿고 먹는 제품입니다 야채 손쉽게 섭취하고 면역력에 좋아요","author":"ng****","tags":["긍정"]},{"id":15545,"rating":5,"date":"2023.12.15.","text":"좋아요좋아요좋아요 좋아요좋아요좋아요","author":"komo****","tags":["긍정"]},{"id":15546,"rating":5,"date":"2023.12.14.","text":"혈액순환이 잘 되고 있다는게 얼굴색이 눈애 띄게 보이고 있어요.","author":"exeg***","tags":["긍정"]},{"id":15547,"rating":5,"date":"2023.12.13.","text":"겅강을 위해 구입합니다. 생각보다 먹을 만하고 가끔 저혈당 느낌 들때가 있는데 그런 느낌이 많이 없아진 것 같아요. 건강에 효과 있기를 기대해봅니다.","author":"inge*****","tags":["당뇨","소화"]},{"id":15548,"rating":5,"date":"2023.12.13.","text":"야채먹기 힘든 사람들이 편리하게 먹을 수 있어요. 첨에는 먹기힘들었는데 갈수록 적응하고 있습니다.","author":"pigl******","tags":["긍정"]},{"id":15549,"rating":4,"date":"2023.12.13.","text":"후기가 좋아서 구매했어요.  꾸준히 챙겨먹는거 못하는데 이번 기회에 도전!!","author":"circ***********","tags":["긍정"]},{"id":15550,"rating":5,"date":"2023.12.13.","text":"한달 먹어보고 재구매합니다","author":"oliv*****","tags":["긍정"]},{"id":15551,"rating":5,"date":"2023.12.13.","text":"상품이 잘포장되어 왔어요","author":"happ********","tags":["긍정"]},{"id":15552,"rating":5,"date":"2023.12.13.","text":"빠른배송이며 건강한맛이라 좋아요","author":"happ********","tags":["긍정"]},{"id":15553,"rating":5,"date":"2023.12.12.","text":"매달 구매하지만 최고입니다 👍","author":"drea*****","tags":["긍정"]},{"id":15554,"rating":5,"date":"2023.12.12.","text":"좋은 효과 기대하며 꾸준히 먹어 보겠습니다","author":"oliv*****","tags":["긍정"]},{"id":15555,"rating":5,"date":"2023.12.11.","text":"부모님께서 환절기마다 면역력약화로 힘들어 하셔서 드시기 시작헸습니다. 익숙한 맛이 아니라 좀 힘들긴한데, 아침에 베리믹스와 바나나 우유조금해서 아침대용으로 먹으면 속도 든든헤지고 마시기도 훨신 수월해 집니다.","author":"jinh*****","tags":["긍정"]},{"id":15556,"rating":5,"date":"2023.12.10.","text":"배송은 일주일.  유통기한은 25년 4월까지 입니다 저렴하게 잘 구매했어요","author":"pink******","tags":["긍정"]},{"id":15557,"rating":5,"date":"2023.12.08.","text":"예전에 먹다가 좀 쉬었습니다. 소화장애가 있어 재주문 했습니다. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":15558,"rating":5,"date":"2023.12.08.","text":"엄마가 오랜세월 마음의 병으로 위가 멀쩡한데도 위가 아프시거든요 이래저래 약도 많이 드시고&hellip; 그러다보니 간기능도 저하되실거 같아 사드려요 효과 있으시면 좋겠어요 몸에 염증도 싸악 사라지면 좋겠어요","author":"ppor****","tags":["소화"]},{"id":15559,"rating":5,"date":"2023.12.07.","text":"아침,저녁 미온수에 잘 마시고 있습니다.아침에 배변활동 및 숙면에 도움이 되네요.","author":"hori******","tags":["긍정"]},{"id":15560,"rating":5,"date":"2023.12.06.","text":"소화도 잘되고 확실히 건강해진 느낌 장기복용중","author":"chao****","tags":["소화"]},{"id":15561,"rating":5,"date":"2023.12.06.","text":"아침에 케비지초크를 타 먹으면 속이 든든하고 좋습니다 4종세트를 복용하고 있습니다 놀라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":15562,"rating":5,"date":"2023.12.05.","text":"꾸준히 먹고 있어요","author":"silv******","tags":["긍정"]},{"id":15563,"rating":5,"date":"2023.12.03.","text":"아침에 일어나기가 좀 가벼워졌어요.","author":"like***","tags":["긍정"]},{"id":15564,"rating":5,"date":"2023.12.02.","text":"물건은 잘 받았습니다~ 근데 박스가 엄청 찌그러져서 도착했는데 다행히 상품이 찌그러지거나 파손되진 않았네요. 안에 뽁뽁이 라도 포장 해주면 좋을것 같습니다. 구매평들도 좋고 워낙 건강에 좋다고 하니 먹어보고 계속 주문할 생각이예요.","author":"jwsh***","tags":["긍정"]},{"id":15565,"rating":5,"date":"2023.11.28.","text":"시부모님도 상시 복용 중이세요 저는 저녁식사 대신으로 한 스푼씩 타먹고 있어요","author":"mswi***","tags":["긍정"]},{"id":15566,"rating":5,"date":"2023.11.26.","text":"믿고 먹는 캐비쵸크 입니다~","author":"je****","tags":["긍정"]},{"id":15567,"rating":3,"date":"2023.11.25.","text":"역시역시. 하루하루 달라지는걸 느껴요","author":"fdfd******","tags":["긍정"]},{"id":15568,"rating":5,"date":"2023.11.23.","text":"몸이 건강해지는 느낌이에요","author":"wldm*******","tags":["긍정"]},{"id":15569,"rating":5,"date":"2023.11.23.","text":"꼼꼼하게 포장되어 잘 받았습니다. 꾸준히 복용해서 건강에 도움이 되면 좋겠습니다.","author":"pete*****","tags":["긍정"]},{"id":15570,"rating":5,"date":"2023.11.22.","text":"이제 캐비초크 없는 일상은 생각하기도 싫습니다.","author":"mswi***","tags":["긍정"]},{"id":15571,"rating":5,"date":"2023.11.19.","text":"2번째 구매입니다. 피검사를 해보지 않아서 정확한 수치는 모르겠는데요 믿고 또 구입했습니다.","author":"eunj*****","tags":["긍정"]},{"id":15572,"rating":5,"date":"2023.11.19.","text":"좋아오 항상 구매하는 상품","author":"slrn****","tags":["긍정"]},{"id":15573,"rating":5,"date":"2023.11.18.","text":"첫 구매했을때는 처음에는 먹기 좀 힘들었는데 2통을 다 먹고 나니 지금은 물에만 타서 잘 마시고 있습니다. 아침에만 마시는데 저녁에도 마셔봐야겠어요. 건강식하면서 꾸준히 먹으면 몸도 좋아지겠죠~^^","author":"cl****","tags":["긍정"]},{"id":15574,"rating":5,"date":"2023.11.18.","text":"어머니께서 항상 드시고 계시고 드시고 나서 굉장히 건강해지셨습니다 그래서 항상 만족 하는 제품이고 다른 사람들에게 꼭 추천하고 싶습니다","author":"hdd2***","tags":["긍정"]},{"id":15575,"rating":5,"date":"2023.11.18.","text":"한달째 먹고 있고 떨어지기전에 추가 주문했어요  드라마틱한 효과는 잘 모르겠고 야채 섭취량이 모자라서 주문했는데 꾸준히 먹어보려구해요","author":"only*****","tags":["긍정"]},{"id":15576,"rating":4,"date":"2023.11.18.","text":"괜찮아서 재주문 했는데 배송은 조금 오래 걸렸어요","author":"king*****","tags":["긍정"]},{"id":15577,"rating":4,"date":"2023.11.17.","text":"앞에 주문은 한달넘게 기다리다 받았지만 이번엔 이벤트로 1개월 더받고 제품도 빨리받았어요  감사합니다^^","author":"jinh*****","tags":["긍정"]},{"id":15578,"rating":5,"date":"2023.11.16.","text":"꾸준히 먹고 있어요 건강해 졌음 좋겠어요","author":"ksbb***","tags":["긍정"]},{"id":15579,"rating":5,"date":"2023.11.15.","text":"항상 주문해 먹는 상품입니다","author":"slrn****","tags":["긍정"]},{"id":15580,"rating":5,"date":"2023.11.15.","text":"항상 잘 사서 꾸준히 먹고 있습니다. 감사합니다.","author":"iop3***","tags":["긍정"]},{"id":15581,"rating":4,"date":"2023.11.15.","text":"남편과 같이 먹기 시작합니다!부디 건강해지고 만성염증을 둘다 가지고 있는데&hellip;좀 없어지면 좋겠네요 그런데 찌그러져 와서 별하나 빼요 ㅠㅠ","author":"hist*******","tags":["긍정"]},{"id":15582,"rating":5,"date":"2023.11.14.","text":"오래걸릴까봐 미리 주문했는데 이번건 금방 왔습니다 감사합니다 🙇&zwj;♂️","author":"drea*****","tags":["긍정"]},{"id":15583,"rating":5,"date":"2023.11.13.","text":"남편과 함께 먹으려고  추가 구매했습니다. 때마침 프로모션 기간이라  추가 구매했는데요, 배송도 신속해서 놀랐어요.  이번 기회에 부모님이 드셔도  좋으실거 같아서 한통 드렸습니다.   모두다 건강한 연말을 보내면 좋겠네요 ^^","author":"pe****","tags":["긍정"]},{"id":15584,"rating":4,"date":"2023.11.12.","text":"엄마가 드시는동안 힘이좀 나셨던거같아서 이번엔 딸이 사봅니다. 믿고먹어요~","author":"alsl*****","tags":["긍정"]},{"id":15585,"rating":5,"date":"2023.11.12.","text":"믿고 먹는 캐비초크. 프로모션있어서 더 좋았습니다.","author":"slrn****","tags":["긍정"]},{"id":15586,"rating":5,"date":"2023.11.12.","text":"맛은 진짜 없어요 야채 잘 못 챙겨먹어서 샀어요","author":"kare******","tags":["긍정"]},{"id":15587,"rating":5,"date":"2023.11.11.","text":"이미 먹어봤던 거라, 계속해서 먹기 위해 주문했습니다.","author":"wrap*****","tags":["소화"]},{"id":15588,"rating":5,"date":"2023.11.11.","text":"배송도 좋고 먹기좋아뇨","author":"jmob*****","tags":["긍정"]},{"id":15589,"rating":5,"date":"2023.11.11.","text":"여전히 맛이.. . 먹기 힘들지만 생각날때마다 구매해요 컨디션이 안좋을때마다 몸이 조금이라도 좋아지길바라며 먹어요~","author":"6434***","tags":["긍정"]},{"id":15590,"rating":5,"date":"2023.11.11.","text":"너무 너무 너무 좋아요","author":"just********","tags":["긍정"]},{"id":15591,"rating":4,"date":"2023.11.10.","text":"프리미엄 먹다 바꿔봤는데 아직 적응중이에요 먹다보면 적응되더러구요","author":"rosa***","tags":["긍정"]},{"id":15592,"rating":5,"date":"2023.11.10.","text":"알러지성 비염과 결막염, 기관지염을 고질병으로 평생 달고 살았었는데 캐비쵸크 크리스탈 먹으면서 확실히 좋아졌어요. 가을로 넘어가는 시기에 거의 초죽음이 되다시피 했는데 이제는 뭐 그런 걱정없이 삽니다. 울 집 아들도 이어받아 초등학생 시절부터 증상이 보여 3년째 같이 먹고 있는데 눈뜨자마자 마시는게 쉽지 않을텐데도 먹을때랑 안먹을때랑 차이가 확실히 있다는걸 알아서그런지 군소리 않고 먹습니다^^;","author":"94sh***","tags":["긍정"]},{"id":15593,"rating":5,"date":"2023.11.09.","text":"계속 복용 중인데 면역력이 좋아졌어요 추천합니다","author":"ltn2***","tags":["긍정"]},{"id":15594,"rating":5,"date":"2023.11.09.","text":"이번에 처음먹기 시작해서 몸에 좋은지 잘 모르겠어요~ 꾸준히 먹어봐야 겠어요","author":"nice*******","tags":["긍정"]},{"id":15595,"rating":5,"date":"2023.11.09.","text":"캐비초크는 제 인생의 희망이라해야할까요?😅 최근 저는 유방 미세석회진단받고 밀가루 설탕 끊고 하루 40분 실내자전거로 운동하고 캐비초크를 비롯 펄과 콜라겐을 열심히 먹고 있습니다~몇년간 캐비초크는 계속 먹었지만 식이관리나 운동은 안하고 게으르게 살다가 이제서야 정신차리고 건강관리중에 있습니다! 아마 캐비초크를 몰랐다면 저는 무너져가는 제 몸을 보며 좌절 우울에 시달렸을지도 모르지요ㅠㅜ 이제라도 잘 관리하여 이곳에 좋은 소식 남길 날을 꿈꿔봅니다😁  참, 요즘은 밥할때 캐비초크를 뿌려서 밥을 합니다! 가족들은 밥 색이 왜이러냐는데 잡곡 섞어 그렇다고 둘러 말하고 밥으로도 먹이고 있습니다! 밥에 섞었을때 살짝 향이 나지만 먹기엔 구수하고 좋습니다!","author":"rive*****","tags":["콜라겐"]},{"id":15596,"rating":5,"date":"2023.11.09.","text":"좋아요좋아요좋아요 좋아요좋아요좋아요 ㅎㅎ","author":"komo****","tags":["긍정"]},{"id":15597,"rating":4,"date":"2023.11.09.","text":"우유에 타서 먹었습니다. 조금 짜네요.","author":"b3****","tags":["긍정"]},{"id":15598,"rating":4,"date":"2023.11.08.","text":"배송이너무늦어서별하나뺑ᆢㄷ","author":"hyeo***","tags":["긍정"]},{"id":15599,"rating":4,"date":"2023.11.08.","text":"건강관리를 위해 열심히 먹어보겟습니다","author":"babo***","tags":["소화"]},{"id":15600,"rating":5,"date":"2023.11.07.","text":"나이드신 냐만은 매일야채 챙겨먹는 기분으로 먹고 있습니다. 맛이 이상하다고들 하는데, 물에 타 먹으면 풀맛이 강해 좀 역하지만 두유나 과일쥬스에 타 먹으면 마실만 합니다. 꾸준히 먹어보겠습니다.","author":"visa****","tags":["긍정"]},{"id":15616,"rating":5,"date":"2023.10.31.","text":"맛은없는네건강생각해서  먹는거예요","author":"pyo7***","tags":["긍정"]},{"id":15617,"rating":5,"date":"2023.10.25.","text":"지인의 추천으로 구매하여 먹게 되었는데 신기하게도 장이 편해지고 다리 저림이 좋아 졌습니다.","author":"winw****","tags":["긍정"]},{"id":15618,"rating":5,"date":"2023.10.22.","text":"집사람 건강위해서 구입 맛은 없다고해야하나 건강에 좋다는거믿고 먹고있어요","author":"pjp2***","tags":["소화"]},{"id":15619,"rating":5,"date":"2023.10.21.","text":"물에타서 먹는데 짠맛이 많이 느껴져요. 변비로 고생 했는데 변비도 없어지고 먹기도편해서 좋아요.","author":"yyh2***","tags":["긍정"]},{"id":15620,"rating":4,"date":"2023.10.18.","text":"조금 짠 야채수프 맛이에요.  다만 먹을때 수월하진 않아 매일 복용하기는 힘드네요 ㅠㅜ","author":"feel****","tags":["긍정"]},{"id":15621,"rating":5,"date":"2023.10.17.","text":"한달동안 먹으면서 느낀건데 몸이 가벼워졌다. 그렇게 물리지도 않는다는 거였어요. 계속 먹을생각입니다.","author":"sung******","tags":["긍정"]},{"id":15622,"rating":5,"date":"2023.10.17.","text":"좋다고 하니 꾸준히 먹어봅니다 다들 건강하세요","author":"gi****","tags":["긍정"]},{"id":15623,"rating":5,"date":"2023.10.12.","text":"항상 상품에 만족 합니다.","author":"like***","tags":["긍정"]},{"id":15624,"rating":4,"date":"2023.10.11.","text":"상처는 많이좋아졌습니다 하지만 먹기가 좋지않네요","author":"dhdm*****","tags":["긍정"]},{"id":15625,"rating":4,"date":"2023.10.10.","text":"저녁에만 섭취합니다 4점드린거는 저는 무염위주 식사라 짭쪼름한맛이 짜게 느껴지네요 야채크레커맛이 나요 건강과 다이어트 두가지 잡으려고 구매했늣데 화장실가는것과 얼굴 혈색이 좋아졌네요~~ 뱃살도 조금 말랑해진것같아요 ㅎㅎ 열심히 먹어볼께요","author":"mklo****","tags":["소화"]},{"id":15626,"rating":5,"date":"2023.10.09.","text":"변비 개선에 효과가 좋아요. 아주 대만족입니다.","author":"maru*******","tags":["긍정"]},{"id":15627,"rating":5,"date":"2023.10.08.","text":"좋다고해서 꾸준히 먹어보려구요 건강에 많은 도움이 되리라 믿어요","author":"ym63***","tags":["긍정"]},{"id":15628,"rating":5,"date":"2023.10.07.","text":"피부가 깨끗해 졌어요 그리고 피로감도덜해요.","author":"kwak****","tags":["콜라겐","피로"]},{"id":15629,"rating":4,"date":"2023.10.05.","text":"생가보다 짠맛이 강해서 불편합니다","author":"hani****","tags":["긍정"]},{"id":15630,"rating":5,"date":"2023.10.05.","text":"아주좋아요 먹기 편해요","author":"slrn****","tags":["긍정"]},{"id":15631,"rating":5,"date":"2023.10.05.","text":"매일매일 하루도 빼놓지 않고 아침마다 드시고 계세요  이거 드시면서 위장장애도 많이 좋아지고 잘 드시게 되서 살도 좀 찌시고 해서 얼굴도 많이 좋아지셨어요  가격이 좀 나가긴하지만 건강이 좋아지는게 보이니 꾸준히 안먹을 수가 없네요 !!","author":"joal***","tags":["소화"]},{"id":15632,"rating":5,"date":"2023.10.05.","text":"캐비초크는 저와 평생 함께 갈 식품이라 생각할정도로 믿고 있는 제품입니다. 처음엔 비염이 좋아졌고 몇년간 계속 꾸준히 복용하다보니 지금은 공기처럼 함께하게 된것 같네요 모여배우까지 예능에서 캐비초크를 알려 더 인기가 좋아졌다는데, 더 많은 사람들이 건강해지겠구나 하고 생각도 들지만 한편 너무 많은 사람들이 알게되어 구입하기 힘들어지면 어떡하나 하는 생각도 잠깐 했답니다😂 오늘 친구가 폐경 가까운 나이에 월경이 줄지 않았냐 묻더군요. 저는 초경때처럼 계속 유지하고 있는데 이또한 건강한 제품을 오랫동안 복용한 덕분이 아닐까 생각해봤답니다😁 앞으로도 변치않고 쭉~제품을 공급해공급해주 부탁드리며 주절주절 글을 마칩니다!!","author":"rive*****","tags":["긍정"]},{"id":15633,"rating":5,"date":"2023.10.02.","text":"현재 2번째 수술을 하고 약으로 항암치료를 시작한지 2개월이 지나고 있습니다.  항암제와 본 제품은 함께 먹고 있습니다.  본 제품 때문인지 부작용 현상이 많이 감소하는것 같습니다. 울렁증이나 식욕감퇴 어지러움 등이 현저하게 줄어 든 것 같습니다. 그래서 항암제를 먹는 기간에 맞추어 함께 계속 먹고 있어요.      그런데 문제는 가격이 너무 비싸서 경제적인 부담이 너무 크네요.","author":"koni***","tags":["항암"]},{"id":15634,"rating":5,"date":"2023.09.30.","text":"생각보다 먹기 좋아요","author":"jara****","tags":["긍정"]},{"id":15635,"rating":5,"date":"2023.09.26.","text":"이제 아침의 시작은 무조건 캐비초크주스입니다","author":"mswi***","tags":["긍정"]},{"id":15636,"rating":4,"date":"2023.09.25.","text":"맛이 좀 이상하지만 건강을위해 먹고있습니다","author":"gree******","tags":["소화"]},{"id":15637,"rating":5,"date":"2023.09.25.","text":"항암과 방사선 중에 야채 섭취가 힘들어서 구매 하게 되었습니다. 9/9 주문햇고 9/21 받았습니다. 판매자 톡톡으로 문의 드렸을때 친절하게 답해 주셔서 기억이 남네요~~ 이거 먹고 건강해 졌으면 좋겠습니다.~~","author":"05****","tags":["항암"]},{"id":15638,"rating":4,"date":"2023.09.25.","text":"어머니가 식사대용겸 영양보충으로 드시는데 좋아서 두번째 구매입니다!","author":"tjdg******","tags":["긍정"]},{"id":15639,"rating":4,"date":"2023.09.24.","text":"기다렸던 상품이예요 가루가 곱게 갈렸으면 하는 아쉬움이 있어요 그 외에는 생각했던 그대로예요 계속 먹을수록 먹기가 쉽진 않아요 그래도 건강이 좋아지길 바라면서 먹고 있어요 끝까지 먹고 건강이 좋아져서 리뷰 다시 남겨보고 싶네요...........","author":"mi****","tags":["긍정"]},{"id":15640,"rating":5,"date":"2023.09.23.","text":"생강맛이 전혀 거부감없고 오리지널보다 활력이 업되는것 같아 좋네요 기관지폐가 선천적으로 *","tags":["긍정"]},{"id":15670,"rating":5,"date":"2023.09.07.","text":"일주일 먹어 봤는데 효과 좋은거 같아요~ 가격이 비싸서 고민했는데 잘 산거 같아요. 다 먹으면 재주문 하려구요~","author":"king*****","tags":["긍정"]},{"id":15671,"rating":5,"date":"2023.09.06.","text":"부모님이 항상 드세요.","author":"jung******","tags":["긍정"]},{"id":15672,"rating":4,"date":"2023.09.06.","text":"먹기가 힘들데요  맛이  뒤에 냄새가 많이 난데요","author":"dong****","tags":["긍정"]},{"id":15673,"rating":5,"date":"2023.09.05.","text":"잘받았습니다. 건강에 도움이 됐으면 좋겠어요.","author":"kabi***","tags":["긍정"]},{"id":15674,"rating":5,"date":"2023.09.05.","text":"좋아요좋아요좋아요 좋아요좋아요좋아요 ㅎㅎ 다시 먹기 시작","author":"komo****","tags":["긍정"]},{"id":15675,"rating":5,"date":"2023.09.05.","text":"최고의 품질입니다.","author":"ktyh***","tags":["긍정"]},{"id":15676,"rating":5,"date":"2023.09.05.","text":"제품 손상없이 안전하게 잘 도착했습니다. 앞으로도 계속 장복할 생각입니다.  복용꿀팁이랄까요? ㅎㅎ  저는 지금은 그냥 따뜻한 물에 아무것도 안넣고 타 먹을 수 있을 정도로 적응했는데,   처음이라 먹기 힘드신 분은 &lsquo;토마토랑 레몬&rsquo;을 갈아서 거기에 넣고 드시면 맛있고 쉽게 드실 수 있어요.  제가 이것저것 과일 많이 조합해 보다가 발견한 팁입니다. 힘들면 그렇게 드세요. ㅎㅎ 캐비초크는 꿀이나 달달한 과일하고는 오히려 맛이 뭔가 맞지 않더라구요. 대장의 마이크로 바이옴을 위해서 캐비초크는 필수입니다. :)","author":"kbk0********","tags":["소화"]},{"id":15677,"rating":5,"date":"2023.09.05.","text":"아이 키우면서 제가 잘 못챙겨 먹는 것 같기도 하고 살더 덜 빠져서 가볍게 하루 한잔 챙겨먹으려고 시켰습니다 맛은,, 물에 타서 그런지 먹기 힘든데 코막고 먹고있습니다 40도 물에 녹여서 먹는데 잘 안녹는지 마지막에는 항상 밑에 가루가 가라앉아있어 좀 아쉽습니다 안에서 스푼으로 뜰때도 가루날림 좀 있구요 그것들 빼고는 괜찮습니다 3일째라 효과는 아직모르겠구요 꾸준히 잘 먹어보려구요","author":"iopb****","tags":["긍정"]},{"id":15678,"rating":5,"date":"2023.09.05.","text":"아직 먹은 지 얼마 되지 않아 뚜렷한 변화가 나타나지는 않았지만 포안감도 있고 대체로 배변 상태가 좋아졌다는 생각이 듬.","author":"kori****","tags":["긍정"]},{"id":15679,"rating":5,"date":"2023.09.04.","text":"항상 먹고 있습니다. 건강을 위해 꼭 챙겨요","author":"chao****","tags":["소화"]},{"id":15680,"rating":5,"date":"2023.09.03.","text":"제가 비위가 강한 편이고, 건강 생각해서 먹는거고 맛은 당연히 별로일거라 생각은 했는데도 생각보다 강력한 맛이긴 합니다. 저희 엄마는 못 먹겠다네요....ㅋ 하지만 면역력 올리려고 산거라 매일은 아니라도 챙겨먹으려구요!","author":"vipk******","tags":["소화"]},{"id":15681,"rating":5,"date":"2023.09.03.","text":"배변활동이 잘 되요","author":"kp****","tags":["긍정"]},{"id":1  있어서 별 3개 쩝..  맛은 먹을만합니다 배송도 빨랐고요 건강해지길 바라며..","author":"hueh*******","tags":["긍정"]},{"id":15697,"rating":4,"date":"2023.08.27.","text":"발효식품이라 새콤하고 냄새가 나지만 프레인요구르트에 섞어 먹기가 괜찮아요","author":"jinh*****","tags":["긍정"]},{"id":15698,"rating":5,"date":"2023.08.26.","text":"배송도 빠르고 정말 좋습니다!","author":"iop3***","tags":["긍정"]},{"id":15699,"rating":5,"date":"2023.08.25.","text":"지금 항암중인데 채소를 많이 먹어야 좋다고 해서 구매했어요~아침에 야채 갈아먹을때 한스푼씩 넣고 먹을려구요!!괜찮으면 다먹고 또 구매하러 오겠습니다~","author":"vort****","tags":["항암"]},{"id":15700,"rating":5,"date":"2023.08.25.","text":"물에 타서 열심히 챙겨먹는중입니다. 좋은 효과가 있었음 좋겠어요!🫶🏻","author":"rkdd******","tags":["긍정"]},{"id":15701,"rating":5,"date":"2023.08.25.","text":"배송 빠르게 왔어요 아침식사 대용으로 아주 좋습니다~","author":"mars*******","tags":["긍정"]},{"id":15702,"rating":5,"date":"2023.08.25.","text":"Sns에서 지인이 추천하는거 보고 바로 구매했어요 워낙 건강에 관심많고 지금 임신중이라 더더욱 건강한것만 찾아먹고 있거든요!! 맛은 특유의 허브향이 강한것 빼고는 괜찮은거 같아요 건강에 좋다면 이정도는 참고 먹을수 있는것 같아요 ㅎㅎ 다만 허브향이 너무 강해요","author":"jky4***","tags":["긍정"]},{"id":15703,"rating":5,"date":"2023.08.25.","text":"먹기 편하고 좋아요","author":"cell****","tags":["긍정"]},{"id":15704,"rating":4,"date":"2023.08.24.","text":"몸에 좋아서 잘 챙겨먹고 있어요","author":"kjcs***","tags":["긍정"]},{"id":15705,"rating":5,"date":"2023.08.24.","text":"아...사실 몸이 안좋기도하지만 살이 좀 빠졌으면 싶어서 구매했어요~냄새는 언젠가 맡아본 냄새여서 다행이다 싶었어요~스프? 같은 냄새? 아직 단독으로 먹어보진못했구 요거트에 풀었는데..그냥먹을만했어요~낼아침에는 단독으로먹어보려구요~~먹고 효과가있어서 계속 먹게되면 좋겠네요~^^","author":"swee********","tags":["긍정"]},{"id":15706,"rating":5,"date":"2023.08.24.","text":"좋은것같아구매했어요.건강위해기대합니다","author":"yuna****","tags":["소화"]},{"id":15707,"rating":5,"date":"2023.08.24.","text":"소화가 잘되는것같고 몸이 가뿐해지는 느낌입니다","author":"wldm*******","tags":["소화"]},{"id":15708,"rating":5,"date":"2023.08.24.","text":"열자마자 스프 향이 강력하네요!! 건강을 위해서 열심히 먹으려구요","author":"real********","tags":["소화"]},{"id":15709,"rating":5,"date":"2023.08.24.","text":"스프 같아서 따뜻한 물에 타서 먹기가 편하고 좋아요. 몸이 좋아지면 후기 다시 리뷰할게요","author":"ji****","tags":["긍정"]},{"id":15710,"rating":5,"date":"2023.08.24.","text":"야채를 거의 안 먹어서 구매하게되었어요. 염증지수도 높고해서 꾸준히 먹어보려고요.","author":"o2****","tags":["긍정"]},{"id":15711,"rating":5,"date":"2023.08.24.","text":"먹어봐야 알겠지요. 배송은 그럭저럭 느리진 않아요.","author":"topg*******","tags":["긍정"]},{"id":15712,"rating":5,"date":"2023.08.23.","text":"야채를 잘 못먹어서 다른 제품보다는 캐비초크를 믿고 구매합니다 캐비초크를 꾸준히 먹으면서 피부,변비에 효과가 잇엇음 좋겟어요~","author":"styl****","tags":["콜라겐"]},{"id":15713,"rating":5,"date":"2023.08.23.","text":"우연히 알게되어 구입하였습니다. 가격이 비싸서 망설여지긴 했지만 꾸준히 먹어보려고합니다!!","author":"yh****","tags":["긍정"]},{"id":15714,"rating":5,"date":"2023.08.23.","text":"지금은 좋은지 잘 모르겠습니다.","author":"gosa*****","tags":["긍정"]},{"id":15715,"rating":5,"date":"2023.08.23.","text":"이건 맛보기 전이에요~~~꾸준히 먹을 생각이에요","author":"gpfl*****","tags":["긍정"]},{"id":15716,"rating":5,"date":"2023.08.22.","text":"향은 그래도 맛있는 냄새엿는데 사실 제입맛엔 볗로였어여ㅠㅜ그치만 건강을 위해 꾸준히 먹어볼게요!","author":"gygl***","tags":["소화"]},{"id":15717,"rating":3,"date":"2023.08.22.","text":"아직 먹지는 못햇는데 양이 적은데 무지비싸네요 어느 효능이 유명한지 모르겟는데 먹어보고 후기 재수정할께요~","author":"osh8*****","tags":["긍정"]},{"id":15718,"rating":5,"date":"2023.08.22.","text":"잘 받았습니다. 두드러기와 이명에 힘들어 하는 남편이 잘 먹고 있습니다. 지난번엔 오리지날을 먹었는데 업그레이드라 해서 이 제품으로 주문을 했습니다. 아직은 잘 못 느끼는 거 같지만 좋아질 거라 믿습니다.","author":"nong****","tags":["긍정"]},{"id":15719,"rating":5,"date":"2023.08.22.","text":"생각보다 먹을만해요 야채크래커? 그 과자에서 단맛 빼고 가루로 만든 맛&hellip;이랄까","author":"miny*****","tags":["긍정"]},{"id":15720,"rating":5,"date":"2023.08.22.","text":"전에도 먹어봤었는데 좀더 업그레이드된거같아요 다만 크리스탈엔 약간쌉쌀한맛이있어요 전에 오리지널과는 좀 다르네요^^그래도 우유조금 섞어 따스하게마시면 좋습니다","author":"glor******","tags":["긍정"]},{"id":15721,"rating":3,"date":"2023.08.21.","text":"방송보고 구매했는데 야채과자 맛 나요","author":"kosl****","tags":["긍정"]},{"id":15722,"rating":5,"date":"2023.08.21.","text":"맛있는 야채스프 맛이네요 &times;.&times;","author":"keum*****","tags":["긍정"]},{"id":15723,"rating":5,"date":"2023.08.21.","text":"먹는게 힘들지만 코막고 딱 삼켜야되요 그래도 야채많이 못먹는 분들한텐 꼭필요한 제품같습니다!","author":"wjsg********","tags":["긍정"]},{"id":15724,"rating":3,"date":"2023.08.20.","text":"아직 먹기 전이라 효능은 잘 모르겠어요. 그래도 대체로 상품평이 좋아사서 기대가 됩니디다. 잘 먹어볼께요.","author":"hh*** ,"author":"kimd*****","tags":["긍정"]},{"id":15814,"rating":4,"date":"2023.04.28.","text":"배송이 빨라서 좋았으나 캔은 조금 찌그러져왔네요","author":"kjcs***","tags":["긍정"]},{"id":15815,"rating":5,"date":"2023.04.28.","text":"하루에 필요한 채소를 간편하게 믿을 수 있는 원료로 만들어진걸 먹을 수 있어서 좋아요. 저는 절박해서 먹는거라 편리함에 만족하면서 먹습니다. 근데...  맛은 정말 없어요.....ㅠㅠ","author":"entr***","tags":["긍정"]},{"id":15816,"rating":5,"date":"2023.04.28.","text":"늘 먹는~~~ 이번에는 크리스탈로 바꿔봤어요  내가 나에게 주는 선물.. 케비초크 덕분에 건강이 많이 좋아졌어요~","author":"naco*******","tags":["긍정"]},{"id":15817,"rating":5,"date":"2023.04.22.","text":"기다렸어요~ 딱떨어져서 주문한게 잘못이였더라구요 떨어지기 일주일전에는 주문해야겠어요^^","author":"glor*****","tags":["긍정"]},{"id":15818,"rating":5,"date":"2023.04.22.","text":"아직 한달 먹어보고 후기를 쓸께요.  먹어보신 분들이 건강에 좋다고 하셔서요","author":"haio***","tags":["긍정"]},{"id":15819,"rating":5,"date":"2023.04.21.","text":"지인 추천으로 구입했습니다. 두유에 타서 먹었는데 먹을만 하네요. 그리고 생각보다는 짰어요. 꾸준히 먹으면 효과가 있는 모양인데 저한테도 그런 효과가 있으면 좋겠습니다.","author":"prec*******","tags":["긍정"]},{"id":15820,"rating":5,"date":"2023.04.16.","text":"언제나 최고의 캐비초크.  돈 벌면 온가족(친척)과 친한 분들 다 사드리고 싶습니다.","author":"jcy2***","tags":["긍정"]},{"id":15821,"rating":4,"date":"2023.04.15.","text":"만성변비에 효과를 좀 봤어요. 다른건 좀더 꾸준히 먹어봐야 할꺼 같구요^^","author":"ym****","tags":["긍정"]},{"id":15822,"rating":5,"date":"2023.04.12.","text":"캐비초크  항암4종을 한달치씩 주문하는데 아침공복에 먹으면 속도 편한힌고  컨디션이 좋았는데 이번에 주문을 늦게 해서 캐비초크가 딱 떨어져 일주일정도 못먹었어요. 속도 울렁거리고 어지럽고 .  오늘 도착해서 내일부터는 컨디션이 좋아질 듯 합니다.","author":"busj*****","tags":["항암"]},{"id":15823,"rating":5,"date":"2023.04.10.","text":"그냥 최고 입니다.","author":"drea*****","tags":["긍정"]},{"id":15824,"rating":5,"date":"2023.04.08.","text":"매달 시켜먹지만 배송 포장 상태 모두 완벽","author":"drea*****","tags":["긍정"]},{"id":15825,"rating":5,"date":"2023.04.06.","text":"소화가 잘안될때 물에 탕석으니 든든해요","author":"ssyv*******","tags":["소화"]},{"id":15826,"rating":5,"date":"2023.04.02.","text":"언제나 감사합니다. 잘 먹겠습니다.","author":"kimd*****","tags":["긍정"]},{"id":15827,"rating":4,"date":"2023.03.31.","text":"만성 소화불량인데 아는 언니가 추천해줘서 구매했음 배송은 좀 오래걸렸고(해외배송인가 그래서 이해했음) 생각보다 작고 가벼웠음(가루니까) 그래서 냉장고에 두 통 다 넣어도 괜찮았음 통크기의 2/3 조금 넘게 채워져 있고 처음에 냄새는 야채크래커 같은 냄새와 라면스프 믹스된 향이라서 오~ 생각보다 먹을 만 하겠다 싶었음 근데 물에 타는 순간..억...? 했고 추천해준 지인언니가 어떻게 먹어도 맛은 없으니 참고 먹으라 했던 말이 이해가 됐음 처음엔 따듯한 물에 타서 먹었고 먹기 좀 많이 힘들었음... ㅠㅠ 두번째에는 좋아하는 두유를 전자렌지에 데펴서 타서 먹었는데 이건 좀 먹을만 했음! (물론 가루 양을 좀 줄임..) 먼가 마늘 향? 과 맛과 질감이 느껴져서 힘들었던거 같음.. 라면 스프같은 맛도..(이게 사람들이 말하는 짠맛인듯) 소스양념만들때 간마늘 넣고 그 소스를 먹는 느낌이랄까..그래도 약이다 약이야..하면서 먹었고 두유에 탔을 땐 그래도 괜찮아서 잘 먹어보려 함 아직 몇일 안돼서 효과는 한달 후기에 자세히 써보려함 제발 지인언니처럼 너무 소화잘돼서 잘먹어서 탈이야 란 소리를 후기로 쓰고 싶음","author":"mira*****","tags":["소화"]},{"id":15828,"rating":5,"date":"2023.03.30.","text":"불면증세가 있어서 구매했어요","author":"khun****","tags":["긍정"]},{"id":15829,"rating":5,"date":"2023.03.26.","text":"좋은 물건 빠르배송 감사합니다","author":"ccpc****","tags":["긍정"]},{"id":15830,"rating":5,"date":"2023.03.22.","text":"이제 맛도 적응되고 건강 생각해서 꾸준히 먹고 있어요","author":"hanj******","tags":["긍정"]},{"id":15831,"rating":5,"date":"2023.03.16.","text":"아버지께서 혈압약 중단한지 11개월째고 혈압 수치 정상 유지하고 있어요 얼마전 감기에 걸리셨는데 다행히 열은 없으시고 콧물 기침정도 하세요 감기약을 처방 받을까 하다가 일단 지켜보고 있고요 ~ 늘 빠른 배송 감사합니다~","author":"ghim****","tags":["혈압"]},{"id":15832,"rating":5,"date":"2023.03.14.","text":"최고입니다. 빠르고 좋고 🫰","author":"drea*****","tags":["긍정"]},{"id":15833,"rating":5,"date":"2023.03.14.","text":"엄마드실꺼에요 항암환자 필수품","author":"skyw***","tags":["항암"]},{"id":15834,"rating":5,"date":"2023.03.14.","text":"아내가 좋와하니 행복합니다 생각보다 인찍 와서 더 기분 좋왔습니다","author":"ga****","tags":["긍정"]},{"id":15835,"rating":4,"date":"2023.03.14.","text":"처음 구입했기 때문에 평가는 아직 일러요.","author":"mind*****","tags":["긍정"]},{"id":15836,"rating":5,"date":"2023.03.12.","text":"지인 소개로 알게되어 구매 했어요. 먹고난후 소화도 잘 되고 장운동도 잘 되는것 같아요. 먹고 또 구매 하고 싶네요.","author":"ejka*****","tags":["소화"]},{"id":15837,"rating":5,"date":"2023.03.08.","text":"자주구매하고있습니다. 아주만족합니다ㅎ","author":"free****","tags":["긍정"]},{"id":15838,"rating":5,"date":"2023.03.06.","text":"몇년째매일 아침식사 대용으로 잘 먹고 있습니다. 덕분에 혈압이나 당뇨도 아직 없는 것 같습니다. 감사합니다.^^","author":"drag****","tags":["당뇨","혈압"]},{"id":15839,"rating":5,"date":"2023.03.03.","text":"평소  야채를 많이 먹을수 tags":["긍정"]},{"id":15856,"rating":4,"date":"2023.01.31.","text":"아침 식사를 부담스러워하는 고딩딸 양배추즙에 토마토. 캐비쵸크 한스픈 좀 안되게 넣고 한잔  마시게 하는데 토마토와 맛도 어우러지고 괜찮은듯요. 효과는 뭐 잘은 모르겠지만 안 먹는거 보단 낫겠다싶은 마음으로요.","author":"okje***","tags":["긍정"]},{"id":15857,"rating":5,"date":"2023.01.29.","text":"완전 좋아여 최고에요","author":"drea*****","tags":["긍정"]},{"id":15858,"rating":4,"date":"2023.01.28.","text":"수술후 1년반동안.여러즙이나주스해먹엇고잇는데. 번거로워 구입하게됫어요. 캐비초크좋다는건 작년에알게됫는데. 이제야 먹게되네요. 댓글보니 먹기그렇다는말이좀잇던데. 오자마자 물에타서먹엇는데 전괸찮아요. 건강에도움이됬음좋겟어요","author":"asir***","tags":["긍정"]},{"id":15859,"rating":5,"date":"2023.01.23.","text":"엄마가 항암 중이신데 다른 분이 추천해주셔서 한번 구매해봤어요 원래 엄마가 비위도 많이 약해서 못드시는 음식도 많고 그래서 이걸 드실 수 있을지 걱정되기는 하는데 잘 드셔서 효과 볼 수 있었으면 좋겠어요!","author":"cy****","tags":["항암","소화"]},{"id":15860,"rating":5,"date":"2023.01.17.","text":"아빠 건강을 위해 구입했어요   엄마아빠 모두 드시겠다고 하셔서 또 구매 예정입니다  효과를 기대해볼께요 엄마가 드시기 편하다고 하세요~","author":"lkmh***","tags":["소화"]},{"id":15861,"rating":5,"date":"2023.01.17.","text":"건강해지는것같아서 좋아요","author":"wldm*******","tags":["긍정"]},{"id":15862,"rating":5,"date":"2023.01.16.","text":"잘 먹고 있습니다 이번에 크리스탈로 바꿔봤는데 향이 적응이 필요하네요 ㅎ","author":"wnsl*****","tags":["긍정"]},{"id":15863,"rating":5,"date":"2023.01.13.","text":"배송도 생각보다 빠르고 만족합니다.","author":"love*****","tags":["긍정"]},{"id":15864,"rating":5,"date":"2023.01.11.","text":"효과가 좋다고해서 가족들 사드렸어요","author":"dbst******","tags":["긍정"]},{"id":15865,"rating":5,"date":"2023.01.11.","text":"울 엄마가 완전 맛있어하세요","author":"glor*****","tags":["긍정"]},{"id":15866,"rating":5,"date":"2023.01.08.","text":"좋아요 맛은 없지만 좋아요","author":"mts1***","tags":["긍정"]},{"id":15867,"rating":5,"date":"2023.01.08.","text":"항상 먹고 있습니다.  좋아요.건강해 지는맛 입니다","author":"59****","tags":["긍정"]},{"id":15868,"rating":4,"date":"2023.01.04.","text":"채소 매일 챙겨먹기 어려운데 두유에 타먹으니 좋아요.","author":"ksj2***","tags":["긍정"]},{"id":15869,"rating":4,"date":"2023.01.04.","text":"많은 종류 채소가 들어가있는게 좋아요.","author":"ksj2***","tags":["긍정"]},{"id":15870,"rating":5,"date":"2023.01.02.","text":"매번 주문하고있어요 ㅎㅎ","author":"dbse*******","tags":[ 11.22.","text":"다양한 야채 섭취가 힘들어 캐비초크를 선택햇는데 피부,변비에도 효과가 잇엇음 좋겟어요 엄마의 항암효과도 기대해 봅니다~","author":"styl****","tags":["항암","콜라겐"]},{"id":15887,"rating":5,"date":"2022.11.17.","text":"계속해서 복용을 할건데요 통하나가 찌그러졌는데 내용물과는 상관없는데 느낌이 좀그랬어요 고맙습니다","author":"doyo*****","tags":["긍정"]},{"id":15888,"rating":5,"date":"2022.11.15.","text":"늘 먹고 있네요.2개짜리가 훨씬 좋은것같아요.","author":"oliv*******","tags":["긍정"]},{"id":15889,"rating":5,"date":"2022.11.14.","text":"한동안 먹지 않다가 관절이 아파와서 다시 먹게 되었습니다","author":"whit*****","tags":["긍정"]},{"id":15890,"rating":5,"date":"2022.11.11.","text":"믿고 구매하고요. 두번째구매입니다","author":"taub***","tags":["긍정"]},{"id":15891,"rating":5,"date":"2022.11.08.","text":"꾸준히 먹고 있는 캐비초크입니다  아버지께서 코로나확진 이후 그외 추가증상으로 한달여동안 병원하시고 퇴원하자마자 열심히 드시고 계세요  기대 이상으로 회복속도가 빠르십니다  감사합니다","author":"ghim****","tags":["긍정"]},{"id":15892,"rating":5,"date":"2022.11.04.","text":"처음엔 맛때문에 어려워하셨는데 이제 잘드세요.엄마랑 외삼촌 사드렸어요^^","author":"cej7***","tags":["긍정"]},{"id":15893,"rating":5,"date":"2022.11.04.","text":"아침 공복에 잘 타마시고있습니다","author":"love********","tags":["긍정"]},{"id":15894,"rating":5,"date":"2022.11.03.","text":"건강에 도움이 많이 되고 있의요","author":"ge****","tags":["긍정"]},{"id":15895,"rating":5,"date":"2022.11.03.","text":"꾸준히 먹고 있는 제품입니다~","author":"hanj******","tags":["긍정"]},{"id":15896,"rating":5,"date":"2022.11.01.","text":"항상 쟁여놓습니다 남편이 아침대신 먹고 가는데 봄가을 비염심해지면 더 찾네요","author":"kiki********","tags":["긍정"]},{"id":15897,"rating":5,"date":"2022.10.30.","text":"빠른배송 감사합니다","author":"sosl******","tags":["긍정"]},{"id":15898,"rating":5,"date":"2022.10.29.","text":"제품, 배송 다 만족합니다","author":"rhin****","tags":["긍정"]},{"id":15899,"rating":5,"date":"2022.10.29.","text":"건강을 위해  항상믿고 먹는겁니다~~모든사람들이 가지고있는질병에 다 적합한듯하네여~~앞으로도  꾸준히  이용할겁니다~~","author":"ekbo*****","tags":["소화"]},{"id":15900,"rating":5,"date":"2022.10.27.","text":"건강해 지는 맛이네요. 잘먹겠습니다","author":"59****","tags":["긍정"]},{"id":15901,"rating":5,"date":"2022.10.26.","text":"항상 챙겨먹고있는 콜라겐과 캐비초크 다이아몬드. 오랜세월 달고 산 비염이 간절기면 찾아오곤 했었는데 계속 몇년째 먹다보니 비염으로부터 해방된지 꽤 되었답니다. 그런데 2주 ags":["긍정"]},{"id":15917,"rating":5,"date":"2022.10.06.","text":"계속 먹고 있어요. 콩가루와 섞어 먹으니 맛이 좀 나아요.","author":"chjo****","tags":["긍정"]},{"id":15918,"rating":5,"date":"2022.10.05.","text":"가족중에 암환자가 있어 꾸준히 먹고 있습니다 항암 밀리지 않고 잘 받고 있습니다 좋은 제품이라 생각듭니다","author":"cbh2***","tags":["항암"]},{"id":15919,"rating":5,"date":"2022.10.05.","text":"맛도 적응되었고, 좋다고 하니 꾸준히 먹어보려구요~~","author":"hanj******","tags":["긍정"]},{"id":15920,"rating":5,"date":"2022.10.05.","text":"항상 좋은 제품 만들어주셔서 감사합니다. 제가 지금 리바이브 먹고 있는데 이 제품과 하루씩 번갈아가면서 먹어도 되나요?  제품의 정확한 차이가 궁금합니다^^","author":"demi***","tags":["긍정"]},{"id":15921,"rating":5,"date":"2022.10.01.","text":"좋아요좋아 매일 남편과 함께 공복에 마시고있어요~ 벌써 2년 넘게 먹는것같죠?ㅎㅎ","author":"youn********","tags":["긍정"]},{"id":15922,"rating":5,"date":"2022.09.30.","text":"배송 빠르고 먹기에 부드러워서 장복중이네요","author":"chao****","tags":["긍정"]},{"id":15923,"rating":5,"date":"2022.09.28.","text":"잘 받았어요 파손없이 잘 왓어요 감사합니다","author":"sisa*****","tags":["긍정"]},{"id":15924,"rating":4,"date":"2022.09.27.","text":"건강에 도움될까 두번째 구입입니다 ㆍㆍ 그런데 다들 어찌 드시는지 맛이ㅠ 정말 제가 이상한 건지 참 힘이 드네요 ^^;;  그래도 화장실에서의 변화는 뚜렷해서 계속 먹어볼 생각입니다 ^^","author":"chj5***","tags":["긍정"]},{"id":15925,"rating":5,"date":"2022.09.26.","text":"온 가족  어르신들  계속  먹고있어요.  식대용으로  먹어도  든든하고 건강해지는거  같아요","author":"dbst******","tags":["긍정"]},{"id":15926,"rating":5,"date":"2022.09.24.","text":"항상 구매하는 제품입니다. 아주 좋습니다. 효과 확실하구요. 품질 깨끗하구요.","author":"do****","tags":["긍정"]},{"id":15927,"rating":5,"date":"2022.09.24.","text":"잘 먹고 있는데 이번엔 아는 분 선물로 주문했어요. 작은 박스로 하나 와서 잘못 왔나 놀랬는데 빈틈없이 캔에 맞춘 사이즈였더라구요. 그래도 어디 한 군데 터진 곳 없이 멀쩡히 잘 왔습니다. 국제배송이라 일주일 정도 걸리니 계속 드시는 분은 안 끊기게 미리미리 넉넉잡아 주문하시는 게 좋을 듯 해요.","author":"wldm*****","tags":["긍정"]},{"id":15928,"rating":5,"date":"2022.09.24.","text":"제가 쭉 크리스탈을 먹었는데요. 위가 아프고 몸에 있는 통증들이 완전하게 없어지지는 않더라구요. 그냥 더 나빠지지않게 유지만 시켜준다는 정도&hellip; 몇년간 어깨 통증이 있었는데 작년부터 너무 심해져서 작년에 병원에 갔더니 인대가 60대보다도 얇다는 소견을 받고 200만원 주고 치료를 받았는데 전혀 차도가 없었어요.  저번에 암 걸린 지인에 주려고 캐비쵸크 프리미엄을 시켰는데 사정상 전달을 못 해서 저번달에 제가 먹었어요. 그런데 너무나 신기하게도 어깨통증이 거의 없어지고 크리스탈 먹어도 사라지지 않았던 피부묘기증이 사라진거예요. 커피를 마시면 나타나는 기분 나쁜 위의 통증도 없어지구요.  그런데 프리미엄이 좀 비싸서 다시 크리스탈로 먹었는데   위 통증이 다시 생기고 피부묘기증도 다시 나타나고 어깨 통증도 조금씩 나타나네요.ㅠㅠ   10월 되면 가격이 다 오른다고 해서 오늘 프리미엄으로 제거 5박스와 엄마거 5박스 주문했어요.  전 이제 프리미엄만 먹어야되나봐요ㅎ 크리스탈은 저에겐 좀 안맞았던거 같아요. 프리미엄 먹은 한달동안 오랫동안 가지고 있던 증상들이 사라지니까 살겠더라구요~  상품페이지에 캐비쵸크마다 어디에 더 효과가 있는지 써주시면 선택하는데 큰 도움이 될거 같아요. 종류가 많아서 뭘 먹어야지 몸에 더 큰 도움이 될지 모르겠더라구요.","author":"joug***","tags":["항암","콜라겐","소화"]},{"id":15929,"rating":5,"date":"2022.09.23.","text":"해외배송인데 배송도 빠르고 최근 꾸준히 먹고있어요~ 처음 먹었을때는 향이 진해서 힘들었는데 계속먹다보니 익숙해져서 수월하게 먹고있습니다ㅋㅋ 최근 갑상선암진단받고 수술했는데 주변에서 추천해줘서 믿고먹는 캐비쵸크입니다! 꾸준히 먹고 더 건강해질거예욥","author":"hipt****","tags":["항암"]},{"id":15930,"rating":5,"date":"2022.09.21.","text":"빠른배송 감사합니다","author":"sosl******","tags":["긍정"]},{"id":15931,"rating":3,"date":"2022.09.21.","text":"짜요 너무짜서 먹기 어려워요","author":"he****","tags":["긍정"]},{"id":15932,"rating":5,"date":"2022.09.21.","text":"물에 잘 녹아서 먹기 편해요. 진짜귀찮지만 먹은거랑 안먹은 거랑 차이가 장에서 느껴져서 아침저녁으로 한스푼씩 꼭 먹으려고해요. 단점은 이거믿고 몸에 안좋은것도 먹게되네요.. 튀김,밀가루 먹고 캐비초크 먹으면 되지 이런 생각.. 여튼 넘 좋습니다! 백혈구 수치도 낮은편이고 nk수치가 2.7로 엄청낮아서 면역력에 문제가좀 있는데 꾸준히 먹고 효과보고 싶네요.","author":"mimi****","tags":["긍정"]},{"id":15933,"rating":5,"date":"2022.09.21.","text":"포장상태 양호, 예전 재품보다 색깔이 깔끔하고 예쁘다는 느낌을 줍니다. 유통기한도 넉넉했어요.","author":"sdyb****","tags":["긍정"]},{"id":15934,"rating":5,"date":"2022.09.20.","text":"케비초크에 대한 확신이 생기니 여기저기서 아픈사람들보면 꼭 권하게 되요~ 원체 많은 건강식품이 난무해 비슷한걸로 오인해 아타까울때가 많아요 그래도 친한지인들이나 가족들에겐 강력하게 권해서 다 먹기 시작했네요 ^^","author":"2000********","tags":["긍정"]},{"id":15935,"rating":5,"date":"2022.09.19.","text":"체질개선과 변화는 확실한 것을 먹을수록 확신이 되어 꾸준히 주문중입니다. 하루 2번씩 먹이고있어요.  배가고프지않으면 저녁대신 캐비쵸크로 대신할때도 있는데 전혀 지치지 않아해요. 아이가 뇌종양환아여서 먹이는중인데 어떤점이 좋아졌는지 물으니 멍한느낌과 지치는느낌이 없어진 것같다고해요^^  활력이 더 생긴것같다고요. 내일 병원에서도 좋은결과 들었으면 좋겠습니다.  저희가정은 그래서 다른영양제들 조금씩 끊고 온가족이 캐비쵸크를 하루한번은 먹고있습니다.","author":"tjsa*******","tags":["피로"]},{"id":15936,"rating":5,"date":"2022.09.17.","text":"예전에 비해 오래가노가 첨가되거 먹기가 훨씬 수월해졌어요! 컵수프 마시듯이 복용하고 있습니다!","author":"talk*****","tags":["긍정"]},{"id":15937,"rating":5,"date":"2022.09.15.","text":"믿고 주문하는 케비쵸크입니다. 좋습니다.","author":"do****","tags":["긍정"]},{"id":15938,"rating":4,"date":"2022.09.09.","text":"배송 빠르고 당료 조절에 좋아요","author":"ps****","tags":["긍정"]},{"id":15939,"rating":5,"date":"2022.09.08.","text":"주황색 구매해서 먹었는데 맛이 괜찮았어요 흰색도 약간의 야채구성이 다른지만 맛도좋고 먹기편해요","author":"bj****","tags":["긍정"]},{"id":15940,"rating":5,"date":"2022.09.06.","text":"먹고 건강에 많은 도움을 얻고있습니다. 아무리 애써도 식단에서 많은 야채들을 먹지못했었는데, 식전에 캐비초크를 마심으로 야채에서 얻을수있는 영양분을 먼저 공급해주고 식사를 하게되니 자연스레 항암식단이 되는 것 같아요. 부수적으로 체중조절효과도 얻었습니다.","author":"tjsa*******","tags":["항암"]},{"id":15941,"rating":5,"date":"2022.09.05.","text":"계속 섭취하는 제품입니다 암치료후 섭취하기 시작해서 6개월째 먹고 있어요 몸의 변화가 눈에 보여서 잘 챙겨서 먹고 있어요","author":"shin******","tags":["항암"]},{"id":15942,"rating":4,"date":"2022.09.05.","text":"남편이 항암중이라 구매했습니다","author":"ange*******","tags":["항암"]},{"id":15943,"rating":4,"date":"2022.09.03.","text":"꾸준히 먹고 있어요  좋을거라 생각되서~","author":"rs****","tags":["긍정"]},{"id":15944,"rating":5,"date":"2022.09.01.","text":"지난 몇년 동안 사용한 제품이기에 이미 경험한 제품입니다!","author":"won3***","tags":["긍정"]},{"id":15945,"rating":5,"date":"2022.08.31.","text":"낱개포장보다 더편리 합니다","author":"doyo*****","tags":["긍정"]},{"id":15946,"rating":5,"date":"2022.08.29.","text":"저희 아버지께서는 작은변화와 시도가 있었습니다. ^^  1) 4월.식후 혈당이 400이 넘어 응급실 다녀온 이후 4월 중순부터 당뇨약 아침식전약이 추가되고부터 공복혈당이 100미만.저혈당이 두차례 와서 당뇨약 1/2 줄이고 85~110정도 유지. 저녁식후는 300이상 -당화혈색소 7%  2) 5월 중순부터는 1/3씩 줄이니 공복 혈당 수치가 120~180 사이여서 수치가 너무 오르면 중간중간 글리멜정 1/2 복용하기도 했고 다시 약 용량을 1/2로 했더니 공복혈당 110~150 미만으로 유지됨.   -7월 당화혈색소 8%  3)8/6 부터는 비뇨기과 약중 아보테리드연질캡슐0.5mg,유로박솜캅셀을 제외한 당뇨약과 비뇨기과약을 끊기 시작. 현재까지 현미밥과 당뇨식단으로 했다가 음식테스트를 했더니 고기보다 곡류(쌀,현미,보리등)에서 식후 수치가 300 넘게 나옴.(*고기는 식후 180~200대 나옴) 8/6부터 곡류를 제외한 식단 시작.  공복혈당은 현재까지 130~170 사이이며 저녁식후는 250~270 (*종종 어르신 데이케어에서 간식과 그날에 식단에 따라 300이 넘을 때도 있지만 집에서 세끼 식사하실 경우 식후 250미만)   *어르신데이케어센터에 양해를 구해서 쌀밥을 빼고 반찬과 국만 제공받고 집에서 준비한 도시락으로 밥대신 드심.   아버지께서 당뇨약을 25년 장기 복용하셔서 약을 끊고도 수치에 큰 변화가 없을 수 있겠지만 그래도 약 복용할 때와 안할 때가 비슷하다고 하면 약을 중단하는 게 낫지 않을까 하는 생각과 혹시라도 인슐린 기능이 저하돼서 이젠 약으로 의존 안하면 안되는 상태인데 제가 무리하게 시도하고 있는건 아닐까 하는 마음이 공존합니다.   일단은 주식이었던 현미밥을 빼는걸 시도해보고 있는데아침 저녁으로 간단한 체조,근력운동하고요. 물론, 아침 저녁으로 캐비초크는 잘 음용하고 계시고요~ 혈압은 여전히 정상범위로 유지되고 있고 5월부터 아스피린 중단이후 수혈 안 받고 빈혈수치 9.5 유지하고 있습니다.","author":"ghim****","tags":["당뇨","혈압","소화"]},{"id":15947,"rating":5,"date":"2022.08.29.","text":"배송 빠르고 먹기편해요 먹고나면 속이 아주 편합니다.","author":"chao****","tags":["긍정"]},{"id":15948,"rating":5,"date":"2022.08.28.","text":"항상꾸준히먹고 앞으로도 꾸준히먹고싶은  유일한 나의에너지원~~~~~","author":"ekbo*****","tags":["긍정"]},{"id":15949,"rating":5,"date":"2022.08.26.","text":"건강을 위해서 매달 구매하고 있어요","author":"amwy****","tags":["소화"]},{"id":15950,"rating":5,"date":"2022.08.26.","text":"건강에 도움되어 좋아요. 다음에 또 이용하겠습니다. 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":15951,"rating":5,"date":"2022.08.25.","text":"배송빠르고 포장도 잘 되어서 왔어여","author":"ymh0*****","tags":["긍정"]},{"id":15952,"rating":5,"date":"2022.08.23.","text":"믿을 수 있고, 먹기도 편해요","author":"jn****","tags":["긍정"]},{"id":15953,"rating":4,"date":"2022.08.21.","text":"아직은 잘 모르지만 효과가  있었으면좋겠어요","author":"myda*****","tags":["긍정"]},{"id":15954,"rating":5,"date":"2022.08.21.","text":"분말이라 타먹기도 간편하고 좋아요","author":"wldm*******","tags":["긍정"]},{"id":15955,"rating":4,"date":"2022.08.20.","text":"배송 잘 왔습니다. 양은 통 크기의 절반 조금 넘네요 ㅎ 맛은 쏘쏘! 건강 때문에 먹어요^^","author":"ppak****","tags":["긍정"]},{"id":15956,"rating":5,"date":"2022.08.17.","text":"공복 당뇨가 조금 높게 나오고 몸에 간지럼이 생겼는데 주변 추천으로 구매하였습니다. 효과 있었으면 좋겠어요","author":"duda*******","tags":["당뇨"]},{"id":15957,"rating":5,"date":"2022.08.17.","text":"배송빠르고 안전하게 왔어요","author":"taub***","tags":["긍정"]},{"id":15958,"rating":4,"date":"2022.08.16.","text":"건강해지는것같아요~👍","author":"jhj8*****","tags":["긍정"]},{"id":15959,"rating":5,"date":"2022.08.11.","text":"체중감량 목적으로 샀는데 주문하고 기다리는동안 코로나에 걸려버려서 후유증 극복으로 마셔야겠네여 ㅎㅎ; 다들 맛이 별로라하셔서 타마셔봤는데 제가 몸에 좋다는건 되게 잘 먹는편이라? 한 3일만에 적응되버렸어요 처음에 먹을 땐 짜긴한데 점차 입맛에 맞기시작합니다 저는 아침에 정수 250ml+캐비초크 한스푼+올리브유 한스푼+피세틴 이렇게 섞어 먹습니다","author":"love********","tags":["긍정"]},{"id":15960,"rating":5,"date":"2022.08.10.","text":"건강해지는 느낌이에요","author":"bsh0***","tags":["긍정"]},{"id":15961,"rating":5,"date":"2022.08.10.","text":"할머니 항암중에 도움되시라고 샀어요!! 암환우 카페에서도 유명하더라구요! 꼭 도움이 되었으면 좋겠습니다ㅠㅠ","author":"ibbn****","tags":["항암"]},{"id":15962,"rating":4,"date":"2022.08.09.","text":"배송은 일주일정도 걸렸고   포장은 찌그러지지 않았지만 박스에 달랑 제품 두통만. 열어보니 70%정도 채워져있어요 음.. 맛은 입맛에 안맞긴 한데 건강생각해서 주문한거니 참고 먹어야지요~ 비싼만큼 효과를 기대해 보겠습니다","author":"li****","tags":["긍정"]},{"id":15963,"rating":5,"date":"2022.08.07.","text":"믿고 먹기에 떨어지기전에 주문합니다.","author":"ro****","tags":["긍정"]},{"id":15964,"rating":5,"date":"2022.08.05.","text":"3번째 구매인데 배송이 점점 빨라지네요","author":"mide*****","tags":["긍정"]},{"id":15965,"rating":5,"date":"2022.08.04.","text":"향이 너무 진하다는 평이많아서 살짝걱정이 됐지만 냉동과일 추가해서 먹으며 적응하는중이네요. 바나나가 제일 맞는거 같아요. 먹을만해요.","author":"oki6***","tags":["긍정"]},{"id":15966,"rating":5,"date":"2022.08.04.","text":"야채먹기 힘들었는 데 먹기 편해서 너무 좋습니다. 영상보고 구매했어요~^^좋은 제품 감사합니다","author":"jiny*******","tags":["긍정"]},{"id":15967,"rating":5,"date":"2022.08.04.","text":"배송 기간이 생각보다 짧았습니다. 맛이 썩 좋은 것은 아니지만 건강을 생각하면 적응할 만합니다.","author":"gagp*****","tags":["긍정"]},{"id":15968,"rating":5,"date":"2022.08.02.","text":"아내의 피부와 체력이 엄청 향상되었습니다.","author":"jcy2***","tags":["콜라겐"]},{"id":15969,"rating":4,"date":"2022.08.02.","text":"건강에 좋다고해서 도움이 되리라 믿고 계속 먹고있습니다. 짜지만 않으면 더 좋을것같은데 그 부분이 조금 아쉽네요","author":"cand******","tags":["긍정"]},{"id":15970,"rating":5,"date":"2022.08.01.","text":"언제나 재구매하는 제품입니다. 믿을 수 있고 효과도 좋습니다.","author":"do****","tags":["긍정"]},{"id":15971,"rating":5,"date":"2022.08.01.","text":"모르겠지만 일단 아침 화장실에 무조건 가요. 장이 좋아하는것 같아요. 일단 믿고 막어보는중입니다","author":"doye***","tags":["긍정"]},{"id":15972,"rating":5,"date":"2022.07.31.","text":"건강에 좋다는 믿음이 좋아요^^ 먹기도 간편해요^^","author":"ssoo*****","tags":["긍정"]},{"id":15973,"rating":5,"date":"2022.07.31.","text":"먹어봐야겠어요 아직 못먹었네요","author":"vo****","tags":["긍정"]},{"id":15974,"rating":5,"date":"2022.07.30.","text":"건강에 좋다하여  먹어요","author":"sunn******","tags":["긍정"]},{"id":15975,"rating":5,"date":"2022.07.29.","text":"제품이 신뢰가 갑니다~~계속 재구매중입니다","author":"hl****","tags":["긍정 건지~~~","author":"bjoh***","tags":["긍정"]},{"id":16004,"rating":5,"date":"2022.06.29.","text":"먹기는 힘든 맛이지만 효과는 너무 좋아요 속 더부룩하신 분들 드시면 속 정말 편해지실 겁니다!!","author":"top3***","tags":["긍정"]},{"id":16005,"rating":5,"date":"2022.06.28.","text":"항상 먹는거라서 주문했습니다! 이번에두 빨리 배송되서 좋았습니다","author":"soju********","tags":["긍정"]},{"id":16006,"rating":4,"date":"2022.06.28.","text":"맛은 입에 맞지 않지만 건강을 위해 먹어요.","author":"sall****","tags":["소화"]},{"id":16007,"rating":5,"date":"2022.06.27.","text":"꾸준히 먹어보려고 합니다 친절하게 문의사항에 답변해 주셔서 감사합니다","author":"amwy****","tags":["긍정"]},{"id":16008,"rating":5,"date":"2022.06.27.","text":"캐비초크 효능은 3년전부터 알앗는데 이제야 먹어봅니다 몸이 안좋은 우리 엄마 드시고 효과 마니마니 보길 기대하고 저에게도 디톡스 효과잇길 기대합니다~^^","author":"styl****","tags":["긍정"]},{"id":16009,"rating":5,"date":"2022.06.26.","text":"초딩입맛인 남편이 아침마다 속이 편하다며 입맛을 거스르며 먹고 가네요","author":"kiki********","tags":["긍정"]},{"id":16010,"rating":5,"date":"2022.06.26.","text":"믿을수있는 제품 가격만 적당하면 재주문했을텐데","author":"jwon****","tags":["긍정"]},{"id":16011,"rating":5,"date":"2022.06.26.","text":"효과는 잘 모르겠지만 좋다고 하니 꾸준히 먹고 있어요~ 다만 가격이 좀 있어서 이벤트나 할인 등도 가끔 하면 좋겠다 하는 생각이 드네요.","author":"hanj******","tags":["긍정"]},{"id":16012,"rating":4,"date":"2022.06.25.","text":"아직은  잘 모르겠어요 계속 복용한 후 후기 올릴께요","author":"ysk0******","tags":["긍정"]},{"id":16013,"rating":4,"date":"2022.06.25.","text":"좋아하는 작가님이 이걸 드신대서 몸도 좋아진다길래 먹어보려 구입했어요.  꽤나 쓴 맛을 좋아하는 쓴맛부심이 있는 편인데도  이거 쓴 맛이 가장 먼저 그리고 오래 느껴져요.  너무 써서 콘프로스트도 넣어 봤는데 쉽게 적응하긴 어렵겠어요.  그래도 샀으니 꾸준히 먹어볼께요.","author":"33****","tags":["긍정"]},{"id":16014,"rating":5,"date":"2022.06.24.","text":"항암하기전 혹시 모를 부작용 대비해서 구매했어요 몸에 좋다니 효과 있겠죠","author":"ky****","tags":["항암"]},{"id":16015,"rating":5,"date":"2022.06.23.","text":"제품 잘 받았습니다. 속이 편해지고 화장실에 잘 가게 됩니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":16016,"rating":5,"date":"2022.06.23.","text":"처음 먹어보는 맛이라 조금 당황스럽지만^^ 암 치료 후 생긴 성인 아토피에 도움이 되리라 믿고 열심히 먹어볼 생각입니다!","author":"chj5***","tags":["항암"]},{"id":16017,"rating":5,"date":"2022.06.22.","text":"꾸준히 먹는데 몸이 가볍고 좋아요","author":"kea7***","tags":["긍정"]},{"id":16018,"rating":5,"date":"2022.06.20.","text":"빠르고 안전하게 배송해주셔서감사드립니다 먹기편하게 스푼이 있어서 양을 조정해서  먹을수가 있어서  더욱 편리한거 같아서  좋은거 같아요","author":"ccpc****","tags":["긍정"]},{"id":16019,"rating":5,"date":"2022.06.17.","text":"안전하게 잘받았습니다.","author":"59****","tags":["긍정"]},{"id":16020,"rating":5,"date":"2022.06.17.","text":"선물로 드렸는데 좋아지면좋겠네요","author":"aere***","tags":["긍정"]},{"id":16021,"rating":5,"date":"2022.06.16.","text":"직구라서 배송은 마음에 여유를 갖고 기다려야해요 제품은 넘 맘에 들어요 항암치료후 식단관리와 함께 야채 섭취를 위해 구매하기 시작했는데 지금은 온몸의 부기가 잘 빠졌고 몸이 가벼워졌어요 아직 팔 부종이 있어서 치료받고 있지만 다이아몬드 펄 제품과 함께 꾸준히 잘 섭춰하고 있어요","author":"shin******","tags":["항암","소화"]},{"id":16022,"rating":4,"date":"2022.06.16.","text":"유통기한 넉넉하고 좋은데 오레가노 향이 강해 먹기가 힘드네요.","author":"jjch*****","tags":["긍정"]},{"id":16023,"rating":1,"date":"2022.06.16.","text":"맛이 없어서 먹기 힘들어서 잘 안 먹게 되요","author":"youn******","tags":["긍정"]},{"id":16024,"rating":5,"date":"2022.06.16.","text":"믿고 먹는 아티초코 항암하면서 영양섭취땀시 먹고 있어요~","author":"iz****","tags":["항암"]},{"id":16025,"rating":5,"date":"2022.06.15.","text":"항상 잘 먹고 있습니다","author":"je****","tags":["긍정"]},{"id":16026,"rating":5,"date":"2022.06.15.","text":"잘먹고있습니다 눈에 보이지않는 변화들이 속에서  진행되고 있는듯합니다^^","author":"2000********","tags":["긍정"]},{"id":16027,"rating":5,"date":"2022.06.15.","text":"다이어트는 아직 잘 모르겠지만 어머니께서 더부룩함을 잘 느끼셨는데 캐비초크 드시면서 부터는 속쓰림이나 더부룩함이 사라졌다고 하셨어요","author":"top3***","tags":["긍정"]},{"id":16028,"rating":5,"date":"2022.06.14.","text":"오늘 잘 받았습니다 ~~","author":"joey****","tags":["긍정"]},{"id":16029,"rating":5,"date":"2022.06.12.","text":"변비는 자동해결되었구여 ~암환자인데 그전엔 기력이 마니딸렸는데 지금은 몸에서힘이나는거같고  보는사람도 힘이나보인다고 하네요~~앞으로 쭉 먹을겁니다~","author":"ekbo*****","tags":["항암"]},{"id":16030,"rating":5,"date":"2022.06.12.","text":"두번째 주문입니다 채소의 좋은 성분이 도움을 주기를 기대합니다","author":"om****","tags":["긍정"]},{"id":16031,"rating":5,"date":"2022.06.11.","text":"좋은제품 잘 사용할께요","author":"mfsp*****","tags":["긍정"]},{"id":16032,"rating":5,"date":"2022.06.10.","text":"없으면 허전한 나의 하루시작이예요~ 편안한 나의 몸은 바로 이것때문!!","author":"youn***** "쿨한 포장인데 안전하게 배송되어 놀랬어요. 국내의 과다포장이 아니라 적응이 어려웠지만 유럽국가 친환경포장 익히 들어서 이런거구나 실감했습니다.  제품받고 두번째 마시는중인데 제가 가리지 않고 잘 먹는편인데 맛과 향이 참으로 너무나 건강한 맛이더라고요. 그래서 더 믿음가고 그래서 더 마시기 어려운.. 이거 한달 마시면 몸이 개조될것같아요. 한달로는 부족하겠지만 그래도 일단 잘 마셔보겠습니다. 감사합니다.","author":"jj_l****","tags":["긍정"]},{"id":16137,"rating":5,"date":"2022.04.06.","text":"생각보다 향이강해서 놀랐는데, 몸에 좋다니까 열심히 먹어볼려구요.  배송도 빠르고 좋았어요","author":"hika******","tags":["긍정"]},{"id":16138,"rating":5,"date":"2022.04.06.","text":"건강을 위해 꼭 챙겨먹고 있어요","author":"je****","tags":["소화"]},{"id":16139,"rating":4,"date":"2022.04.05.","text":"김자영원장님 YouTube보고 구매했어요 녹즙만들어먹기가 힘들었는데 정말 효과있었으면 좋겠어요. 그런데 맛이 좀 제입에는 짠듯해요.워낙 싱겁게 먹는지라... 그리고 오레가노향이 진하게 느껴집니다. 먹다보면 나아지겠죠.건강에 도움이 된다생각하고 꾸준히 먹어보려구요 2주후 기대해봅니다~","author":"cand******","tags":["긍정"]},{"id":16140,"rating":5,"date":"2022.04.05.","text":"배송 빠르고 좋아요","author":"drea*****","tags":["긍정"]},{"id":16141,"rating":5,"date":"2022.04.05.","text":"편하게 채소를 먹을 수 있어서 좋아요 그런데 짠맛이 많이 나네요ㅠ","author":"gard*****","tags":["긍정"]},{"id":16142,"rating":4,"date":"2022.04.05.","text":"입맛에 딱 맞는건 아니지만 먹기가 나쁘진 않아요 믿고 먹어보려구요.","author":"naha******","tags":["긍정"]},{"id":16143,"rating":5,"date":"2022.04.04.","text":"아직 먹어보진 않았지만  건강해졌으면 하고 빌어요","author":"5622***","tags":["긍정"]},{"id":16144,"rating":5,"date":"2022.04.04.","text":"채소 섭취하기에 먹기 아주 편하고 좋다고 엄마가 말씀하셨네요~ ㅎㅎ","author":"alfm***","tags":["긍정"]},{"id":16145,"rating":5,"date":"2022.04.04.","text":"먼저 먹어보고 너무 좋아서 아내와 딸에게도 추천해서 먹어 보도록 주문했습니다.  일단 불면증이 현격하게 개선 되어서 믿음이 치솟습니다 ^^","author":"jcy2***","tags":["긍정"]},{"id":16146,"rating":5,"date":"2022.04.04.","text":"첨  먹어봤는데ᆢ 향이 강해 먹기는 조금 힘들었는데  건강 생각해서 한번 먹어보려합니다","author":"2000********","tags":["긍정"]},{"id":16147,"rating":5,"date":"2022.04.04.","text":"꾸준히 먹고 건강해졌으면 합니다.","author":"tl****","tags":["긍정"]},{"id":16148,"rating":5,"date":"2022.04.04.","text":"엄마가 암환자셔서 구입해보았습니다..몸에 좋다고 해서 구입했는데 회복하는데 많은 도움이 됐으면 좋겠어요..;","author":"wolb***","tags":["항암"]},{"id":16149,"rating":2,"date":"2022.04.04.","text":"상품 후기보다  별루네요. 짠 맛이 너무 많아요  유통 기관도  너무길고 ..","author":"jhdo********","tags":["긍정"]},{"id":16150,"rating":5,"date":"2022.04.03.","text":"배송도 빠르고 튼튼하게 포장됬네요. 좋아요","author":"hyun******","tags":["긍정"]},{"id":16151,"rating":3,"date":"2022.04.03.","text":"맛이 좋진 않아요 건강 생각해서  먹으려고는 하는데  꾸준히 먹을지 걱정이네요","author":"retr***","tags":["긍정"]},{"id":16152,"rating":5,"date":"2022.04.02.","text":"유튜브 미토TV 김자영원장님 소개로 알게 되어 먹기  시작했습니다  8살 아들이랑 함께 먹고있습니다 몸에 변화를 가대하고 있습니다ㅋ","author":"jimi*****","tags":["긍정"]},{"id":16153,"rating":5,"date":"2022.04.02.","text":"아직 먹어보지 않았지만 집에 남은 채소들 다먹고 먹어보려구요. 간편하고 먹기좋을것 같네요.","author":"eleg*******","tags":["긍정"]},{"id":16154,"rating":5,"date":"2022.04.02.","text":"김자영원장님초창기유튜브하실때부터 알아서 자주 청강하고 있습니다 그리고할수있는부분들은실천하구있구요 3년전에는 1년동안 매일녹즙을 내려먹었는데 이게정말보통일이아니거든요 그때는직장을안다녀서가능했지만 직장생활하고부터 주말에만하는것도 엄두가안나서 3년을안먹었더니 자가면역질환이 더 심해졌어요 녹즙기도고장나서 다시 살려니깐 큰금액이들어가고 고민하다 김자영원장님소개로 샀네요 녹즙먹는것도 고통이었지만 이것도 오레***향이 강하네요 호불호가 있겠지만 천연항생제라고하고 내몸을 건강하게하는 성분이니 적응해야겠습니다~^^ 우선1달분신청했는데 암환우분들 사이에서 유명한 제품이라니 환우분들이 효과를보고 입소문낸거 겠죠 저는 질병이 호전되리라 믿어 의심치않습니다 이후결과도 후기남기겠습니다","author":"dodo****","tags":["항암"]},{"id":16155,"rating":4,"date":"2022.04.02.","text":"간편하게  먹기에 좋아요","author":"sams******","tags":["긍정"]},{"id":16156,"rating":4,"date":"2022.04.02.","text":"간변하고 먹기가 좋아요","author":"sams******","tags":["긍정"]},{"id":16157,"rating":4,"date":"2022.04.01.","text":"처음  먹을때는 매우 짜다고 느꼈는데 자꾸 복용을 하니 지금은 먹을만해요","author":"lmh7***","tags":["긍정"]},{"id":16158,"rating":5,"date":"2022.04.01.","text":"배송이 생각보다 빨라요, 많은 환자분들이 이용한다고 해서 처음으로 구매했습니다. 건강에 대한 많은 효과 기대합니다.","author":"kiki****","tags":["긍정"]},{"id":16159,"rating":4,"date":"2022.04.01.","text":"건강을 위해 먹고 있어요","author":"csk4***","tags":["소화"]},{"id":16160,"rating":5,"date":"2022.04.01.","text":"암수술하신 어머님께 보내드렸어요 비교적 빨리 발견되서 항암없이 방사선만 하시면 되신다고 하네요 이거먹고 더 건강해지셨으면 좋겠네요~ 효과가 있다면 앞으로 꾸준히 먹어볼 생각시예요. 배송도 생각보다 빠르고 좋았어요","author":"dmsw******","tags":["항암"]},{"id":16161,"rating":4,"date":"2022.04.01.","text":"남편 선식에 타서 같이 먹어요","author":"kjcs***","tags":["긍정"]},{"id":16162,"rating":3,"date":"2022.04.01.","text":"우연히 유튜브보다 알게되어 구입했어요.당장 좋다 나쁘다는 평가할수는 없구요...향이 우선 조금 힘들긴 하네요.이게 아마 오레가노? 향이 아닐까싶은데 ..약간 후추같은 그런향인데..맛도 그렇고 . .당분간 적응하기위해선 조금씩 먹으며 차츰 늘려가야 할거 같아요. 열심히 먹어보고 괜찮다싶으면 또 구입할게요","author":"ohsp****","tags":["소화"]},{"id":16163,"rating":4,"date":"2022.04.01.","text":"해외직구임에도 불구하고 배송이 빨랐으며 포장상태도 양호하였다","author":"blue******","tags":["긍정"]},{"id":16164,"rating":5,"date":"2022.04.01.","text":"부모님께서 원하셔서 주문했습니다. 배송이 생각보다 빨리왔네요. 4~5일?","author":"mafr******","tags":["긍정"]},{"id":16165,"rating":5,"date":"2022.04.01.","text":"위암 수술 환자가 있어서 유용하게 복용할거 같아 구매했습니다.","author":"1ksi*****","tags":["항암","소화"]},{"id":16166,"rating":5,"date":"2022.04.01.","text":"어머니가 드신다고 해서 사드렸는데 좋았으면 좋겠네요.....","author":"kmj0*****","tags":["긍정"]},{"id":16167,"rating":4,"date":"2022.03.31.","text":"항암하며 야채를 많이 먹기는 힘들어 주문했는데..맛이 아직 적응이 안되지만 부지런히 먹어보려합니다","author":"gibb****","tags":["항암"]},{"id":16168,"rating":4,"date":"2022.03.31.","text":"우유에 타먹었는데 적은 용량에 탔더니 많이 짜네요.200ml희석시키는게 맞겠어요.그리고 채소향이 날 줄 알았는데 오레가노가 들어서 스파게티냄새가 강해요.첫소감은 비위에 잘...하지만 채소섭취하기 힘드니 일단 열심히 먹어봐야겠어요","author":"haox********","tags":["소화"]},{"id":16169,"rating":5,"date":"2022.03.31.","text":"잘 수령했습니다. 건강 관리에 효과가 높기를...","author":"oliv*****","tags":["긍정"]},{"id":16170,"rating":5,"date":"2022.03.31.","text":"맛 있습니다. 베리류와 함께 먹으니 더욱 좋고 처음 접하는 맛에도 많이 먹게 되네요.","author":"serv****","tags":["긍정"]},{"id":16171,"rating":5,"date":"2022.03.30.","text":"효과가 좋길 기대하면서 주문했어요.","author":"ju****","tags":["긍정"]},{"id":16172,"rating":5,"date":"2022.03.30.","text":"미토티비에서 우연히 알게 되어 주문합니다 막항 앞두고 알게 되어 좀 더 빨리 알았으면 더 좋았을텐데 하는 아쉬움과 지금이라도 알게 되어 다행인 마음 반반이네요 찌그러진곳없이 배송 잘 되었구요 받자마자 바로 한잔 마셨습니다  어서 항암부작용에서 벗어나고 싶어요ㅎ","author":"swan****","tags":["항암"]},{"id":16173,"rating":5,"date":"2022.03.29.","text":"소문을 크게 듣고 첨 먹어봅니다~~ 그래서 기대가 많이 되네요~^^♡","author":"yun1*****","tags":["긍정"]},{"id":16174,"rating":1,"date":"2022.03.29.","text":"맛이 호불호가 있을 것 같습니다.  안타깝게도 저는 이 맛이 너무 역하더라고요. 환불하는데 배송비를 5만원이나 내야 한다고 하니, 환불도 못하고 난감합니다. 두 캔씩 한번에 구매해야 하니, 신중하게 구매해야 할 것 같아요.  김자영 미토 TV에서 네요.근데밥을안먹어도배가안고픈거에요.유산균을안먹어도화장실도잘가고.신랑이고지혈약먹기에살을안빼면안되는데이렇게조절을안해제가같이먹으며잔소리하고있네요.되도록저녁을안먹거나가볍게먹도록하고있으니열심히해보고또후기쓰겠읍니다.신랑지인이먹을거다먹고이거3개월먹고살뺐다고신랑이먹을거다먹어도괜찮다며먹는데식단조절하는게당연하죠.다행히빵.과자못먹게해안먹고있어요.","author":"kang******","tags":["긍정"]},{"id":16189,"rating":5,"date":"2022.03.18.","text":"꾸준히 먹고 있습니다~~^^","author":"joey****","tags":["긍정"]},{"id":16190,"rating":5,"date":"2022.03.11.","text":"좋은 제품 믿고 구매합니다","author":"bull******","tags":["긍정"]},{"id":16191,"rating":5,"date":"2022.03.08.","text":"빠른배송감사 합니다","author":"ccpc****","tags":["긍정"]},{"id":16192,"rating":5,"date":"2022.03.05.","text":"건강을위힐 강한 식품입니다","author":"jegu*****","tags":["소화"]},{"id":16193,"rating":5,"date":"2022.03.04.","text":"늘 잘 먹고 있어요","author":"chr0***","tags":["긍정"]},{"id":16194,"rating":5,"date":"2022.03.02.","text":"그냥 늘 먹던거라 안 먹으면 왠지 허전해요. 감사의 선물로 책 주신거 아주 감사히 받았습니다. 또 구매할께요","author":"youn********","tags":["긍정"]},{"id":16195,"rating":5,"date":"2022.02.28.","text":"항상 믿고 먹는 제품","author":"sara*******","tags":["긍정"]},{"id":16196,"rating":5,"date":"2022.02.26.","text":"4통씩 세번째 구매입니다. 어머니께서 드시는거라서 오래 복용할수록 효과가 크게 있기를 기대하고 기도합니다. 감사합니다.","author":"ky****","tags":["긍정"]},{"id":16197,"rating":5,"date":"2022.02.26.","text":"잘 받았습니다 감사합니다","author":"ti****","tags":["긍정"]},{"id":16198,"rating":4,"date":"2022.02.26.","text":"매번 주문해서 먹는 캐비쵸크에요~~ 사은품으로 주신 책도 잘 받았습니다~유통기한이 너무 짧은게 아쉬워요","author":"alfk*****","tags":["긍정"]},{"id":16199,"rating":4,"date":"2022.02.17.","text":"캐비초크 리바이브 구입했다 이번에는 크리스탈로 재구매했어요. 아침식사 대용으로 좋아요~","author":"42****","tags":["긍정"]},{"id":16200,"rating":5,"date":"2022.02.15.","text":"효과 많이 보고 있습니다","author":"hj****","tags":["긍정"]},{"id":16201,"rating":5,"date":"2022.02.11.","text":"빨간통이 품절돼서 크리스탈 주문했어요 건강지킴이 빨간통 얼른 나와라얍~~~ 남편이 빨간통만 찾아요 항상 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":16202,"rating":4,"date":"2022.02.06.","text":"연세가 있으셔서 혈액순환이 잘 안되고 기력도 부족하시고 건강해지고 싶은 마음에 먹어 보려합니다~","author":"70****","tags":["긍정"]},{"id":16203,"rating":5,"date":"2022.01.28.","text":"아토피 아이와 비염인 제가 먹어보려고 구입했어요~ 걱정했는
