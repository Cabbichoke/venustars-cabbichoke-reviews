        const allReviews = [];

    <script>
        let currentIndex = 0;
        const pageSize = 50; 
        let filteredReviews = allReviews;

        function renderNextBatch() {
            const container = document.getElementById('reviewsContainer');
            const nextBatch = filteredReviews.slice(currentIndex, currentIndex + pageSize);
            nextBatch.forEach(r => {
                const card = document.createElement('div');
                card.className = 'review-card';
                card.innerHTML = `
                    <div class="review-meta">ì‘ì„±ì: ${r.a} | ë²ˆí˜¸: ${r.n} | ${r.d}</div>
                    <div class="rating">${'â˜…'.repeat(r.r)}</div>
                    <div class="product-name">${r.p}</div>
                    <div class="content">${r.c}</div>`;
                container.appendChild(card);
            });
            currentIndex += pageSize;
            document.getElementById('loading').style.display = currentIndex >= filteredReviews.length ? 'none' : 'block';
        }

        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                if(currentIndex < filteredReviews.length) renderNextBatch();
            }
        };

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const kw = e.target.value.toLowerCase();
            filteredReviews = allReviews.filter(r => r.c.toLowerCase().includes(kw) || r.p.toLowerCase().includes(kw) || r.a.toLowerCase().includes(kw));
            currentIndex = 0;
            document.getElementById('reviewsContainer').innerHTML = '';
            renderNextBatch();
        });

        // ì´ˆê¸° ì‹¤í–‰

    </script>
