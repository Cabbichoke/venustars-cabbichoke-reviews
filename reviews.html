]},{"id":43,"rating":4,"date":"2025.12.15.","text":"끊었다가 다시 먹으려고 주문 했습니다.  캐비 좋은 건강식품이지만 계속 먹기에는 부담이 되네요~","author":"muha****","tags":["긍정"]},{"id":44,"rating":5,"date":"2025.12.15.","text":"항상 아주 오랫동안 꾸준히 먹고 있습니다. 맛은 맛있다고는 할수 없지만 먹다보면 적응되서 괜찮아요.  먹어보면 효과 좋은걸 느끼니 맛은 얼마든지 감수할수가 있네요~ 매일 아침마다 시원하게 화장실 가게되고 비염에도 도움이 많이 됩니다. 다른 영양제는 전혀 안먹고 캐비초크만 꾸준히 먹고 있는데 아주 좋네요.","author":"silv*******","tags":["긍정"]},{"id":45,"rating":5,"date":"2025.12.10.","text":"설사하고 힘이 없던 아침을 힘차게 해줍니다","author":"kyun********","tags":["긍정"]},{"id":46,"rating":5,"date":"2025.12.10.","text":"항상 믿고 주문하는 제품","author":"yooc*****","tags":["긍정"]},{"id":47,"rating":5,"date":"2025.12.07.","text":"캐비쵸코는 아침 저녁으로 섭취하고 있어요. 우리 부부 건강을 책임지고 있어요. 캐비쵸코 먹을 때와 먹지 않을 때 차이가 분명합니다. 빵을 비롯한 밀가루 제품이 생각나지 않으며, 장의 활동을 촉진시켜 삶을 가볍게 해줍니다. 참 좋습니다.","author":"amos****","tags":["긍정"]},{"id":48,"rating":5,"date":"2025.12.07.","text":"각종 채소가 들어있어 영양만점이에요 혈관이 청소되는듯해뇨","author":"lill***","tags":["긍정"]},{"id":49,"rating":5,"date":"2025.12.03.","text":"15년부터 먹은 캐비쵸크...  일단 저는 90-50이상의 혈압을 가져본적이 없었어요.캐비쵸크 꾸준히 먹고 지금은 100-60 유지중 그래서 두통,편두통 없구요. 알러지 비염, 털알러지 먼지 알러지 꽃가루 알러지 있었는데 지금은 없어요.  아이들도 알러지비염 소아천식 기립성 저혈압 있던거 다 없어졌어요.  방심하고 일년넘게 안먹였더니 감기가 와서요. 이번 겨울방학에 작정하고 아이들과 먹으려고 두박스 샀어요.  저는 리바이브가 먹기가 좋더라구요. 가루가 고와서 건더기가 널 남고요. 생강이 들어서인지 약간 화한 맛과 먹고나서 따뜻함이 있어요. 폐에 더 좋다해서 코로나 이후 리바이브 애용중이예요.  둘째는 3종세트 6개월 작정하고 먹이고 키 8센티 컸구요.  큰애는 4센티 더 크고  막둥이도 5센티 더 컸어요.  아자아자 캐비쵸크 빠이팅","author":"blue*****","tags":["혈압"]},{"id":50,"rating":5,"date":"2025.12.03.","text":"건강에좋고 컨디션도 좋아요","author":"3838***","tags":["긍정"]},{"id":51,"rating":5,"date":"2025.12.03.","text":"맛은 없지만 몸의 조화를 위해 오랫동안 먹어온 캐비쵸크, 건강 유지에 도움이 많이 됩니다.","author":"su****","tags":["소화"]},{"id":52,"rating":5,"date":"2025.12.02.","text":"빠른 배송과 쉽게 먹을 수 있어서 매우 좋아요","author":"ihba****","tags":["긍정"]},{"id":53,"rating":5,"date":"2025.12.02.","text":"빠른 배송과 쉽게 먹을 수 있어서 매우 좋아요","author":"ihba****","tags":["긍정"]},{"id":54,"rating":5,"date":"2025.12.02.","text":"캐비초크 제겐 없으면 안 되는, 제 건강에 균형을 맞춰주는 아주 좋은 식품입니다. 날마 ["긍정"]},{"id":70,"rating":5,"date":"2025.09.30.","text":"변이 잘 나올까 싶어서 구매해서 먹고 있어요. 역시 안 먹는 것보다 먹는 게 훨씬 좋고 입에 좋은 약이 쓰다는 말이 맞는 것 같아요","author":"para*******","tags":["긍정"]},{"id":71,"rating":4,"date":"2025.09.27.","text":"맛은 없지만 몸에 좋다니 열심히 먹어보겠습니다","author":"jay2***","tags":["긍정"]},{"id":72,"rating":5,"date":"2025.09.25.","text":"어드반스드로 바꿔서 섭취하면서 잠은 너무 잘 자고 있구요. 저녁식사 대신에 물에 타서 한잔 마시는데 몸이 가볍고 피곤함도 없고 아픈곳도 없습니다 리바이브는 지인것 대신에 구매해준것이고 저는 프로모션때마다 구매하고 있어요 좋은제품 만들어 주셔서 늘 감사합니다","author":"anny****","tags":["긍정"]},{"id":73,"rating":5,"date":"2025.09.21.","text":"콜라겐과 같이 먹고 있습니다. 모발빠짐과 피부 상태가 많이 개선되었습니다.","author":"belo****","tags":["콜라겐"]},{"id":74,"rating":5,"date":"2025.09.20.","text":"어제 왔으니 먹어야죠","author":"d1****","tags":["긍정"]},{"id":75,"rating":5,"date":"2025.09.19.","text":"한달이 이렇게 빨리 가네요~ 또 구매힜어요 ㅋㅋ","author":"heeh******","tags":["긍정"]},{"id":76,"rating":5,"date":"2025.09.15.","text":"꾸준하게 주문해서 먹고 있습니다~!","author":"park********","tags":["긍정"]},{"id":77,"rating":5,"date":"2025.09.15.","text":"가족모두 가공식품 끊고 건강해지기 바래요","author":"rla8***","tags":["긍정"]},{"id":78,"rating":5,"date":"2025.09.13.","text":"벌써  1년이지났네요  몸아프고부터 쭉챙겨먹는 콜라겐이랑  캐비쵸크  건강해지는것같아요","author":"coil****","tags":["콜라겐"]},{"id":79,"rating":5,"date":"2025.09.11.","text":"잘받았습니다. 꾸준히 주문하고 있습니다~","author":"ws****","tags":["긍정"]},{"id":80,"rating":4,"date":"2025.09.04.","text":"다른 것 먹다가 동생이 이제품울 추천해서 먹어 볼려구요..면역력이 떨어져서 먹으면 좋다고하니 한달 꾸준히 먹을려구요...가격은 비싸서 별 하나 빼요~~","author":"lisa******","tags":["긍정"]},{"id":81,"rating":5,"date":"2025.08.27.","text":"두 달에 한번씩 캐비초크를 받을 때면 마음이 푸근해집니다. 다양한 면역증강 건강식품 먹어봤지만 몸으로 느낌을 받는 건 캐비초크가 유일합니다","author":"jeph***","tags":["긍정"]},{"id":82,"rating":5,"date":"2025.08.24.","text":"캐비쵸크를 먹기 전과 먹은 후로 나뉘는 삶이라고 간단히 설명드립니다. 꼭 드셔보세요. 사람들이 자발적으로 이렇게 많은 후기를 남길 땐 이유가 있습니다","author":"jeph***","tags":["긍정"]},{"id":83,"rating":5,"date":"2025.08.24.","text":"리바이브가 나와서 너무  좋습니다.잘먹겠습니다.","author":"bbyj***","tags":["긍정"]},{"id":84,"rating":5,"date":"2025.08.18.","text":"매번시켜먹는데 너무좋습니다. 가격이 좀비싸지만 효과가좋아만족합니 id":99,"rating":4,"date":"2025.04.21.","text":"건강한 맛입니다 항암하는 남편이 아침마다 잘먹고 있넹ᆢㄷ","author":"sunn***","tags":["항암"]},{"id":100,"rating":5,"date":"2025.04.20.","text":"몇년전부터 꾸준히 먹으니 몸에 좋은반응을 가져와서 꾸준히 챙겨 먹는편입니다.","author":"kms6*****","tags":["긍정"]},{"id":101,"rating":5,"date":"2025.04.13.","text":"두말한번 입아픕니다. 이상하게 꾸준히 먹은 주는 활기찹니다..며칠 안먹으면  피곤함을 느낍니다!","author":"hgi1***","tags":["긍정"]},{"id":102,"rating":5,"date":"2025.04.11.","text":"손녀딸들 감기에 자주 걸려서 먹여보려고요 처음엔 고개를 돌리더니 일주일 정도 지나고 나니까 거부감 없이 먹네요 ㅎ 캐비쵸크로 건강한 유아기 시절 보내기~~♡","author":"ysjj*****","tags":["긍정"]},{"id":103,"rating":5,"date":"2025.04.09.","text":"건강을 위한 필수 식품입니다.","author":"wa****","tags":["소화"]},{"id":104,"rating":5,"date":"2025.04.08.","text":"지인의 추천으로 2달분 주문했어요 며칠 안되었지만 건강해 지는 기분입니다","author":"jhca*****","tags":["긍정"]},{"id":105,"rating":5,"date":"2025.04.08.","text":"캐비초크 중에 이 녹색통에 든 게 먹기 제일 수월한 거 같아요. 그래도 가끔은 바꿔가면서 먹으려고 하고 있어요","author":"kbk0***","tags":["긍정"]},{"id":106,"rating":5,"date":"2025.04.08.","text":"하루 한번 콜라겐과 같이 미지근한 물에 타서 남편과 몇년째 먹고 있어요. 좋을거라 믿고 먹고 있습니다","author":"kbk0***","tags":["콜라겐"]},{"id":107,"rating":5,"date":"2025.04.08.","text":"회복기에 있는 환자가 변지가 바로 해결되었어요. 굿","author":"euja******","tags":["긍정"]},{"id":108,"rating":5,"date":"2025.04.04.","text":"처음 구매해서 먹었어요. 처음엔 무슨 맛인가 싶었는데 두번째 먹으니 먹을먼하네요~ 따뜻한 물에 먹으니 찬물에 먹는것 보다 잘 넘어가고 괜찮습니다. 몇번 안먹었는데 왠지 건강해지는 느낌이 드네요^^","author":"elli*****","tags":["긍정"]},{"id":109,"rating":5,"date":"2025.04.04.","text":"식사 대용으로도 좋고 몸이 가벼워서 하루 지낼 때 상쾌하게 보내곤 합니다! 친정 아빠 저 모두 건강해지길 바라요","author":"df****","tags":["긍정"]},{"id":110,"rating":5,"date":"2025.04.03.","text":"암환자에게 정말 좋은제품입니다. 야채를 아무리 챙겨먹는다해도 사실 부족하기마련이죠. 그런데 캐비초크먹게된후로 그런쪽 부담감이 없어졌어요. 되도록 먹지말아야할것만 신경쓰고 있습니다. 그것만해도 스트레스가 확 줄더라구요ㅎㅎ 좋은 제품만들어주셔서 주문할때마다 감사드려요. 누군가에게는 선택에 도움이 되시라고 매번 비슷한 후기라도 남겨봅니다ㅎㅎ정말 좋은 제품이에요~~","author":"roun****","tags":["항암"]},{"id":111,"rating":5,"date":"2025.04.02.","text":"1년동안 꾸준히  먹었더니 피브가 좋아 졌어요. 어느날 부터 아프던 팔 통증이 사라졌어요.","author":"sooy******","tags":["긍정"]},{"id":112,"rating":5,"date":"2025.03.29.","text":"캐비초크는 명불허전입니다. 1년 이상 매일 아침저녁 꾸준히 먹을 수 밖에 없는 필수 건강식품입니다. 먹고 그 효과를 직접 경험하개 전까지는 정말 알지 못합니다. 캐비초크를 만난 것도 자신의 복이고, 만나지 못하고 엉뚱하게 돈을 쓰는 것도 자신의 복입니다. 2023년 캐비초크를 처음 만난 건 복중의 복이라 자부합니다. 추천합니다. 반드시 6개월 이상 드셔보시기 바랍니다.","author":"miha*********","tags":["긍정"]},{"id":113,"rating":5,"date":"2025.03.29.","text":"건강생각해서 늘 먹던제품입니다","author":"lj****","tags":["긍정"]},{"id":114,"rating":5,"date":"2025.03.27.","text":"아침식사대용으로 복용해서 떨어지면 불안해요^^","author":"suji***","tags":["긍정"]},{"id":115,"rating":5,"date":"2025.03.22.","text":"항암4종세트 너무 좋아요~~전이되고 처음부터 잘챙겨먹을걸...그때는 정신없고 힘들어서 다른 면역치료받는다고 소홀히 했어요..그러다가 세번째로 약이 바뀐후로 항암4종세트에 집중했고 감사하게도 3년째 깨끗한 상태로 유지중입니다. 안티에이징쪽에도 남겼는데 오랫동안 괴롭혔던 햇빛알러지도 사라지고 보는 사람마다 피부좋아졌다는 얘기에 고맙다는 인사하며 즐겁게 지내네요~~몇번 후기남겼는데 좋은제품만들어주셔서 정말 매번 감사합니다!","author":"roun****","tags":["항암","콜라겐"]},{"id":116,"rating":5,"date":"2025.03.22.","text":"외국에있는 딸아이를위해 구입해서 보내주고있습니다 안먹으면 피곤하다해요","author":"byun***","tags":["소화"]},{"id":117,"rating":5,"date":"2025.03.22.","text":"1년째 먹고있어요. 리바이브는 생강이 있어서 매콤싼 느낌인데, 이것먹다가 다른건 더 맛이 없더라구요.  암의 재발률을 낮춰준다하니 앞으로 계속 열심히 먹을거예요.","author":"form******","tags":["항암"]},{"id":118,"rating":5,"date":"2025.03.21.","text":"생각보다 빨리옵니다 벌써 몇년째 먹고있는데 믿음이 갑니다 건강해져요","author":"amon*****","tags":["긍정"]},{"id":119,"rating":5,"date":"2025.03.20.","text":"건강을 위해 미리 챙겨 먹습니다.","author":"wine*****","tags":["소화"]},{"id":120,"rating":5,"date":"2025.03.19.","text":"암 완치 판정을 받고도 꾸준히 먹습니다. 이제는 습관이 되었네요.","author":"kc****","tags":["항암"]},{"id":121,"rating":5,"date":"2025.03.17.","text":"언제나 건강을 위해서는 캐비초크를 먹어야하죠.","author":"ro****","tags":["소화"]},{"id":122,"rating":5,"date":"2025.03.13.","text":"변비가 심한편인데 이것먹고 좋아진듯 두달치 쟁여두니 마음이 든든~♡","author":"mi****","tags":["긍정"]},{"id":123,"rating":5,"date":"2025.03.10.","text":"늘 믿고 먹어요!! 우리가족 필수식품입니다 ㅎ","author":"moon********","tags":["긍정"]},{"id":124,"rating":5,"date":"2025.03.10.","text":"건강생각해서 꾸준히 먹고 있습니다. 좋은제품  만들어 주셔서 감사합니다.","author":"grac*****","tags":["긍정"]},{"id":125,"rating":5,"date":"2025.03.06.","text":"캐비초크 항암4종을 먹고있어요. 최근엔 표적치료제를 먹다가 주사항암으로 변경됐어요. 주사항암하면서 1주정도는 기운이 없고 속도로 울렁거리지만 캐비초크4종을 2배로 섭취했어요. 그래서 그런지 2주째 부터는 다시 일상생활을 하고 있어요. 캐비초크4종은 저에게 항암을 하는데 꼭 필요한 제품이에요.","author":"nan5***","tags":["항암"]},{"id":126,"rating":5,"date":"2025.03.04.","text":"10년이상 꾸준히 먹고 있어요..먹어보시몃 그 효과를 알게될겁니다","author":"ayou*****","tags":["긍정"]},{"id":127,"rating":4,"date":"2025.03.04.","text":"반신반의하며 먹지 않으려던 남편, 아들들에게 하루 한 번 아침마다 먹인지 2년이 되어갑니다. 아이의 비염, 허약체질, 아토피, 알러지 두드러기가 나아졌어요. 콜라겐 병행한 남편은 관절저림이 나아졌다고 해요. 감사드려요.~^^","author":"isis****","tags":["콜라겐"]},{"id":128,"rating":5,"date":"2025.03.03.","text":"수년 째 복용하고 있으며, 건강 지표가 일정하게 유지되고 있습니다.  이젠 습관처럼 복용하며, 해외 출장 시에도 항상 소지하고 다닙니다.","author":"sk****","tags":["긍정"]},{"id":129,"rating":5,"date":"2025.03.01.","text":"맛이 입맛에 안맞아서 먹기 힘들지만 건강에 너무 좋아서 참고 먹게 돼요^^","author":"jyb0****","tags":["긍정"]},{"id":130,"rating":5,"date":"2025.02.20.","text":"늘 먹고있습니다.너무 좋습니다 너무 좋아요","author":"bbyj***","tags":["긍정"]},{"id":131,"rating":5,"date":"2025.02.19.","text":"갑상선 혹이 있다고 진단후 지인의소개로 꾸준히 먹어왔는데 혹의크기가 줄어들고 있읍니다. 재구매합니다.소화도잘되고 살도 안찌고..너무 좋은 식품입니다.","author":"skdu****","tags":["소화"]},{"id":132,"rating":5,"date":"2025.02.19.","text":"안녕하세요. 멀리 있는 노모에게 골드와 콜라겐 사드리러 방문했습니다. 건강하셨지만 이제 고령이라 온 몸이 다 쇠약해지셨네요. 무릎관절 수술 경과도 안 좋고 백내장에 잇몸, 치아 다 문제가 있어서요. 장염 위염에 소화도 안 되고 음식도 잘 못 드신다 하니 캐비쵸크 드시고 식사라도 좀 할 수 있으면 좋겠습니다.   제 오래된 염증은 이제 잘 낫지 않네요. 처음 프리미엄 골드 먹었을 땐 빠른 속도로 낫는가 싶었는데, 거의 다 나아갈 즈음 뱅쇼 한 번 잘못 먹은 것이 재발해서.. 오래 갈 것 같습니다. 재발한지 3달이 넘었네요. 예전 같았으면 비법을 쓰면 열흘이면 나았는데 이젠 좀처럼 낫지 않네요. 만성염증은 암과 비슷한 것 같습니다. 피곤하고 눈을 뜰 수 없을만큼 잠이 쏟아져서 일을 할 수가 없네요.   리바이브+ 콜라겐 먹으면서 요즘 미세하게 작아지고 있긴 합니다. 항생제 안 먹고 나으려니 시간 좀 걸리는 게 맞는 것 같기도 하네요. 불경기에 여러모로 어려울 때인데 대표님도 건강하세요. 캐비쵸크가 있어서 희망 가지고 있습니다. 고맙습니다.","author":"simp************","tags":["항암","콜라겐","소화"]},{"id":133,"rating":5,"date":"2025.02.19.","text":"절대 캐비쵸크만은 떨어지는 일 없이 먹고 있습니다. 남편은 당뇨인, 저는 고지혈증과 갑상선 기능 저하증. 일상 생활 지장없이 하고 있는 건  늘 먹는 캐비쵸크 때문이죠^^","author":"stel********","tags":["당뇨"]},{"id":134,"rating":5,"date":"2025.02.17.","text":"항상 먹고 있는 케비쵸크입니다. 콜라겐과 함께 먹고 있어요 항암 후 후유증 관리,  체력회복을 목적으로 먹고 있어요.","author":"vi****","tags":["항암","콜라겐"]},{"id":135,"rating":5,"date":"2025.02.16.","text":"늘저의아침으로마시는야채가루입니다나를 활기차게하고건강을지켜주는비건야채입니다건강을위해서1순위로꼽는최고의상품입니다","author":"ke****","tags":["소화"]},{"id":136,"rating":5,"date":"2025.02.16.","text":"다이어트겸 건강생각해서 먹고있습니다 캐비쵸크먹고 피부도 좋아지고 더건강해졌습니다","author":"lj****","tags":["콜라겐"]},{"id":137,"rating":5,"date":"2025.02.15.","text":"나의 건강 지킴이~~ 캐비초크만 있으면 든든해요^^","author":"dlsa*****","tags":["긍정"]},{"id":138,"rating":5,"date":"2025.02.14.","text":"먹기는 힘들지만  먹고나면 안심되는 캐비쵸크","author":"muha****","tags":["긍정"]},{"id":139,"rating":4,"date":"2025.02.13.","text":"비싼 가격만큼 효과가 있기를 기대합니다.","author":"rain******","tags":["긍정"]},{"id":140,"rating":5,"date":"2025.02.13.","text":"10년넘게 구매중이죠 신뢰하고있고 운동안하고 야식음주 좋아하는 남편도 야채스프 떨어지면 찾습니다","author":"dksr********","tags":["긍정"]},{"id":141,"rating":5,"date":"2025.02.12.","text":"빠른 배송에 만족하고 지인의 적극 추천이라 효과에 기대가 큽니다","author":"ches****","tags":["긍정"]},{"id":142,"rating":5,"date":"2025.02.11.","text":"몸에 좋은거 같아요~~~","author":"park********","tags":["긍정"]},{"id":143,"rating":5,"date":"2025.02.11.","text":"아침마다 눈뜨면 제일 먼저 하는일이 캐비초크 먹는 일이랍니다. 캐베초크때문에 일상의 활력이 달라졌어요.  나이보다 젊어보이는 건 덤( 속이 편하니 피부가 환해졌구요) ㅎㅎ  감사합니다~~","author":"hyun*******","tags":["콜라겐","피로"]},{"id":144,"rating":5,"date":"2025.02.11.","text":"배송 잘 받았습니다.건강을 위해 꼭 필요한 제품  잘먹고 있습니다.","author":"ts10***","tags":["소화"]},{"id":145,"rating":5,"date":"2025.02.10.","text":"ㅡ캐비초크 리바이브  * 살아가면서 가장 먼저 생각하는 것이 있다면 건강이지요. 많은 건강 식품중에 단연 캐비초크가 아닐까 싶습니다. 한달 먹어본 친정 언니의 부탁으로 두 달 분량을 주문하게 됐습니다.  * 제가 소개한 여러 명이 지속적으로 먹고 주변에도 알리고 이렇게 확산된다는 것은 분명 도움을 받고 있기 때문입니다. 처음엔 호기심에, 정말? 이런 의문으로 시작된 제품이 생활이 되고 삶이 되어가니 참 신기할 따름입니다.  * 무엇보다 유기농 야채분말이니 더욱 믿음이 가고요. 저의 개인적인 입장에선 처음에 생긴 명현반응(?)은 이제 완전히 사라졌고 피로감도 덜하고 면역력 강화에 지대한 영향을 받았다는 것입니다.  * 혹, 어떤 분이라도 캐비초크에 관심을 갖고 계신 분이 있다면 한번쯤 시도해 보시길 바랍니다. 후회없을 좋은 건강 식품입니다.","author":"sina*******","tags":["피로"]},{"id":146,"rating":5,"date":"2025.02.10.","text":"늘 주문하는거라 믿고 삽니다","author":"yooc*****","tags":["긍정"]},{"id":147,"rating":5,"date":"2025.02.04.","text":"우리집 손주들도 좋아해요~   할아버지가 물에 타고 있는것 보면 나도 달라고 입을 벌려요~^^  만족합니다","author":"higm******","tags":["긍정"]},{"id":148,"rating":5,"date":"2025.02.04.","text":"세가지 캐비쵸크를 다 먹어보고, 저에게 가장 맛이 잘 맞아서 꾸준하게 먹고 있어요.   저는 신장질환을 갖고 있는데, 유전자 문제라서 고치는게 정말 쉽지 않아요. 그래도 아직까지는 수치가 나빠지지 않고 잘 유지하고 있어요.   캐비쵸크를 먹으면서 지금처럼 계속 건강하길 바래봅니다.","author":"love*****","tags":["긍정"]},{"id":149,"rating":4,"date":"2025.02.03.","text":"건강 생각해서 꾸준히 먹고 있어요.","author":"grac*****","tags":["긍정"]},{"id":150,"rating":5,"date":"2025.02.01.","text":"건강검진에서 만성 위축성위염이 나와 관리가 필요할거 같아 꾸준히 먹어보기로 했습니다. 지금까지는 남편만 주로 먹었는데 컨디션이 좋아졌다해서 저도 아침 저녁으로 사과,바나나.블루베리랑 갈아서 마시고 있습니다. 저녁에 이것만 한잔 마셨을때가 훨씬 아침에 속이 편안합니다. 위염 때문인지 위열감으로 힘든데 좋아지길 바라면서 계속 먹어 볼 생각입니다. 증상이 개선되면 다시 후기 올릴게요.","author":"noip***","tags":["소화"]},{"id":151,"rating":5,"date":"2025.01.31.","text":"열심히 먹고 있어요~","author":"ahnb***","tags":["긍정"]},{"id":152,"rating":5,"date":"2025.01.31.","text":"설연휴 캐비초크가 뚝 떨어져서 조마조마했네요. 받자마자 두스푼 벌컬벌컥.. 새해 복 많이 받으시고 건강하십시오 대표님.^^","author":"0117***","tags":["긍정"]},{"id":153,"rating":5,"date":"2025.01.27.","text":"늘 먹는 제품 떨어지면 안됩니다^^","author":"bull******","tags":["긍정"]},{"id":154,"rating":5,"date":"2025.01.25.","text":"언제나 아침 저녁으로 먹는  건강 파수꾼, 캐비초크입니다.","author":"ro****","tags":["긍정"]},{"id":155,"rating":5,"date":"2025.01.23.","text":"먹으면 몸이 클렌즈 되는 느낌이에요. 위장이 정말 좋아지는 느낌이고 이젠 안먹으면 너무 불안해요","author":"mimi****","tags":["소화"]},{"id":156,"rating":5,"date":"2025.01.23.","text":"장기간 복용하신 지인께서 정말 좋다고 하셔서 구매를 하게 되었 습니다. 오자마자 아내랑 따뜻한 물에 타서 한컵씩 마셨는데 간도 딱맞고 먹기가 좋았는데 아내가 스프향에 살짝 거부감을 갖더라구요 이런저런 방법으로 복용을 시키고 있는데 나중 좋아하게 될것 같아요 잘복용하고 건강하게 지낼께요","author":"yoan****","tags":["긍정"]},{"id":157,"rating":5,"date":"2025.01.20.","text":"늘 먹는 제품 참 좋습니다 피로도 빨리 해소되고 피부도 좋고 다이어트도 됩니딘","author":"happ*******","tags":["콜라겐","피로"]},{"id":158,"rating":5,"date":"2025.01.20.","text":"항상 챙겨먹는 캐비 무사히 도착했네요.","author":"kc****","tags":["긍정"]},{"id":159,"rating":5,"date":"2025.01.17.","text":"늘 먹는 캐비초크♡ 이번엔 부모님꺼  주문 우리집도 부모님도 떨어지지 않고 먹는 캐비초크 먹고 건강 유지 잘 하는 중입니다.","author":"carr*******","tags":["긍정"]},{"id":160,"rating":5,"date":"2025.01.17.","text":"부모님도 주문해 드렸습니다. 온가족이 건강식으로 마시고 있어요. 10개월전 당뇨전단계 혈액수치가 얼마전 혈액검사에선 정상으로 돌아왔더라구요","author":"dime****","tags":["당뇨"]},{"id":161,"rating":5,"date":"2025.01.16.","text":"비염이 없어진거 같음","author":"os****","tags":["긍정"]},{"id":162,"rating":5,"date":"2025.01.16.","text":"84세 암투병중이신 아버지 3년째 드시고계십니다.  간암, 전립선암, 방광암 3개 가지고도 매일 등산하시고 여행도 다니십니다.","author":"wn****","tags":["항암"]},{"id":163,"rating":5,"date":"2025.01.15.","text":"한동안 꾸준히 먹다가.. 안먹다가 다시 먹기 시작하려고요","author":"dada******","tags":["긍정"]},{"id":164,"rating":5,"date":"2025.01.11.","text":"전보다. 업그레이드된 제품이라 아직 맛을 보진않았지만 전제품은 맛은 좀 그런데 변비가 없어지고 항암에 좋다하여 한달쯤 복용중입니다 겨울이라 여러종류 야채와과일을 구비하기가 어려운데 이런좋은 제품을 먹게되어 감사합니다 다만 가격이 착하면 더할나위 없겠지만요","author":"pos0***","tags":["항암","소화"]},{"id":165,"rating":5,"date":"2025.01.11.","text":"신랑이 꾸준히 챙겨먹는 캐비초크~~ 행사기다리고있었는데 환율상승으로 행사가 당분간 없다해서슬퍼요ㅜㅜ  일주일정도 못먹으니 신랑이찾더라구요~~ 간이안좋으면 황달기가있다는데 캐비초크먹고 많이좋아졌어요^^","author":"sksw****","tags":["긍정"]},{"id":166,"rating":5,"date":"2025.01.10.","text":"3개월마다 주기적으로 주문해서 먹은지 1년 됐습니다.갑작스럽게 발병하던 통풍도 최근에는 발생하지 않아서 좋습니다.","author":"hori******","tags":["긍정"]},{"id":167,"rating":5,"date":"2025.01.10.","text":"떨어져셔 쟁여놨습니다. 든든해요","author":"mi****","tags":["긍정"]},{"id":168,"rating":5,"date":"2025.01.09.","text":"가족들 건강 지킴이로 늘 먹고 있습니다. 한 모금씩 남겨서 피부도 약하고 귓병이 잘 생기는 강아지에게도 먹입니다 ㅎ","author":"tn****","tags":["콜라겐"]},{"id":169,"rating":5,"date":"2025.01.09.","text":"깔끔 먹기에 부감스럽지않아요","author":"eunw****","tags":["긍정"]},{"id":170,"rating":5,"date":"2025.01.08.","text":"빠른배송 /  품절이후 구입한거라 그런지 통하단 제조일/유통기한 넘 좋습니다  잘먹겠습니다","author":"ds****","tags":["긍정"]},{"id":171,"rating":5,"date":"2025.01.08.","text":"두 아이 먹는 거라 3세트 주문했는데 1세트씩만 주문이 가능해서 세 번 나눠서 주문했어요늘 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":172,"rating":5,"date":"2025.01.08.","text":"1달분 사고 좋은거같아서 추가구매했어요. 프로모션 기다니려다가 급한마음에 그냥 샀네요. 행사좀 해주심 좋을텐더말이지요ㅋ","author":"wnsl*****","tags":["긍정"]},{"id":173,"rating":5,"date":"2025.01.07.","text":"제가 캐비초크 먹고나서 좋은효과를 본 후 부모님께서도 먹기 시작하셨습니다. 아버지는 평소 장이 안좋은 편이신데 캐비초크 먹고나서 속이 너무 편안하다며 캐비초크를 까먹고 안챙겨 갔을땐 집에 다시 오셔서 챙겨먹으실 정도 입니다. 어머니도 평소 손에 주부습진이 심한편인데 캐비초크를 하루2번씩 챙겨먹을땐 주부습진이 완화됩니다. 가끔 하루1번 먹으면 바로 주부습진이 올라오는것 같습니다. 정말 신기한 야채가루 인것 같습니다. 저희 가족의 건강 지킴이 입니다.","author":"jsg8***","tags":["긍정"]},{"id":174,"rating":5,"date":"2025.01.07.","text":"품절 풀려서 주문했어요 늘 잘 먹고 있습니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":175,"rating":5,"date":"2025.01.07.","text":"제 가족은 스프를 먹은 지 7년이 넘었습니다 빨강이를 시작으로 했죠 녹색은 아이들이 먹어요 가루가 가장 부드럽죠 7년이면 병이 다 사라졌을 것 같지만 밀가루가 주식인 아이들이라 어쩔 수 없죠 태어나면서부터 비염을 가진 작은 애는 요즘 킁킁거리지 않고 콧물이 나오지 않아요 작년부터 그 증상이 없어졌어요 한 달에 한 번 정도 무섭게 짜증내던 것도 사라졌네요 어른이 돼서 그런가 하다가도 스프 덕분이라고 생각합니다 작년 6월부터 11월까지 스프 두 배를 마셨거든요 욕심을 내 보자면 한 달 밀가루 설탕 없는 식단을 해봤으면 하지만 스스로 느껴야지요 코 훌쩍이는 것만 없어진 것이만이라도 좋아요 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":176,"rating":5,"date":"2025.01.07.","text":"캐비초크 약 8개월동안 먹고난 후기 입니다.  24년 3월말 병원에서 궤양성 대장염 판정 받았습니다. (3주동안 지속된 설사로 병원 방문후 대장 내시경 검사하였고 대장에 염증이 군데 군데 발견 되었습니다)  해당 병에 대해 알아보니 평생 약 먹어야하고 오랜기간 복용시 다른 합병증 발병률이 높아진다고 하여 이것저것 알아보면서 약은안먹고 차전자피 먹고 음식도 자연식으로 먹으면서 병에 대한 증상은 처음보단 완화되었습니다.   그러던중 캐비초크를 알게되어 24년 4월 중순부터 캐비초크를 먹었습니다. 캐비초크는 하루에 2번씩 꼭 먹었고 한번도 빼먹은적이 없었습니다. 밀가루와 당류도 피하면 효과가 더 좋다길래 밀가루 당류도 최대한 안먹으면서 건강한 음식을 많이 먹으려고 노력 했습니다.  캐비초크 복용후 손 발의 건조함도 예전보다는 많이 사라졌고 특히 소화기관이 편해지는 느낌을 많이 받았습니다. 가끔 한번씩 과식하게 될때는 속이 부글부글 거리면서 방귀로 배출 되더라구요. 어쩌다가 한번씩 설사를 할때도 있었는데 단발성 설사였고 설사가 오랫동안 지속되진 않았으며 곧바로 정상변으로 돌아왔습니다.  24년12월말 대장내시경검사를 하였고 검사결과 대장에 있는 염증은 전부 사라졌으며 다만 직장에 염증이 조금 남아있었습니다.   그동안 증상은 발현안됐지만 몸내부가 어떨지 몰라서 알게 모르게 걱정된적을 했었는데 검사결과가 좋게나와서 정말 다행이라고 생각합니다.   1년 채워서 먹으면 조금 남아있는 염증도 전부 사라질것 같다는 생각이듭니다.   처음엔 왜 나에게 이런일이 생겼을까 울기도 많이 울고 심적으로 힘들었는데 증상이 좋아짐에 감사할 따름입니다. 건강에도 많이 신경쓰는 계기가 되었습니다. 좋은제품 만들어주셔서 진심으로 감사드립니다.","author":"jsg8***","tags":["소화"]},{"id":177,"rating":5,"date":"2025.01.07.","text":"빠른배송 감사합니다.","author":"yooc*****","tags":["긍정"]},{"id":178,"rating":5,"date":"2025.01.07.","text":"다른 영양제를 따로 챙기지 않아도 될 듯^^","author":"wjiy***","tags":["긍정"]},{"id":179,"rating":5,"date":"2025.01.03.","text":"가족 건강을 위해 꾸준히 먹으려고 합니다","author":"jy****","tags":["소화"]},{"id":180,"rating":5,"date":"2025.01.03.","text":"좋아요 좋아요 좋아요 좋아요","author":"pr****","tags":["긍정"]},{"id":181,"rating":5,"date":"2025.01.03.","text":"좋아요 좋아요 좋아요 좋아요","author":"pr****","tags":["긍정"]},{"id":182,"rating":5,"date":"2025.01.02.","text":"항상 만족하고 먹고 있습니다.","author":"geni******","tags":["긍정"]},{"id":183,"rating":5,"date":"2025.01.01.","text":"벌써 먹은지 8개월이 넘었습니다. 하루도 안빼먹고 열심히 먹고있어요. 손이 건조해서 겨울철이되면 자주 갈라졌는데 캐비쵸크 먹고나서는 갈라짐이 사라졌어요. 핸드크림도 안바릅니다. 속도 너무 편안해요. 몸안의 염증이 다 사라졌길 기대합니다. 지난주에 검사받고 이번주에 결과 들으러가는데 좋은결과 나오길 기대하고 있습니다.","author":"jsg8***","tags":["긍정"]},{"id":184,"rating":5,"date":"2025.01.01.","text":"항상 믿고 먹는 캐비쵸크 입니다. 먹고나서 건강이 많이 좋아졌습니다. 좋은 제품 만들어주셔서 감사합니다.","author":"jsg8***","tags":["긍정"]},{"id":185,"rating":5,"date":"2024.12.31.","text":"크리스탈 리바이브 번갈아가면서 먹고 있는데, 개인적으로 감기 예방이나 컨디션 조절에는 확실히 리바이브가 더 좋은 듯 합니다.   아이들 셋 다 독감으로 골골대는데, 캐비초크 먹고 있는 저하고 와이프는 아직까지 멀쩡합니다&hellip; 이미 걸렸을 수도 있으니 오늘부터 두 배로 타먹어야겠어요.   모두 감기, 코비드19, 독감 조심하세요~~","author":"musi***","tags":["긍정"]},{"id":186,"rating":5,"date":"2024.12.30.","text":"좋은제품 좋은가격 좋아요","author":"wa****","tags":["긍정"]},{"id":187,"rating":5,"date":"2024.12.30.","text":"리바이브 기다리느라 10일정도 못 먹었더니 소화기가 벌써 다르다는&hellip; 남편도 목 빠지게 기다리더라구요.  확실히 먹는것과 안 먹는 것이 달라요~","author":"hyun*******","tags":["소화"]},{"id":188,"rating":5,"date":"2024.12.21.","text":"아침마다 먹고있습니다. 좋아요!","author":"alsr******","tags":["긍정"]},{"id":189,"rating":5,"date":"2024.12.01.","text":"항암 4종 꾸준히 복용중입니다. 4기 암환자인데 4종세트를 진짜 거의 매일 복용한 이후로는 항암약 바뀌지않고 씨티상 병변이 보이지않는 상태로 2년넘게 유지중입니다. 물론 컨디션도 좋구요~일주일에 4-5일 정도는 무리되지않는 선에서 일도 하고 있습니다. 저에게는 정말 항암제보다 더 믿고 먹는 제품이에요. 부디 오래오래 지금처럼 좋은제품 만들어주세요. 언젠가 부르실때가 오겠지만 덕분에 그때까지 활기차게 생활할수 있게 되었어요~~^^관계자분들 모두에게 감사드립니다.","author":"roun****","tags":["항암"]},{"id":190,"rating":5,"date":"2024.11.27.","text":"맛은 없으나 꾸준히 먹었더니 밀가루먹고픈 생각이 없어지니 좋습니다","author":"ma****","tags":["긍정"]},{"id":191,"rating":5,"date":"2024.11.26.","text":"계속 먹고있는 제품이예요. 위장.피로개선.체력향상에 좋아요~","author":"mari********","tags":["피로","소화"]},{"id":192,"rating":5,"date":"2024.11.22.","text":"항암하면서 도움 많이 받고 있어오 잡다한 부작용들이 안생기는 이유인것 같아요  감사합니다","author":"soye******","tags":["항암"]},{"id":193,"rating":5,"date":"2024.11.22.","text":"세가지 암으로 투병중이신 80대 아버지께서 2년 넘게 드시고계십니다.  매일 등산하시네요.","author":"wn****","tags":["항암"]},{"id":194,"rating":5,"date":"2024.11.20.","text":"저절로 건강해지는것 같아요","author":"one8***","tags":["긍정"]},{"id":195,"rating":5,"date":"2024.11.18.","text":"지속적으로 복용중인데 가격만큼 효과가 유지되면 좋겠네요~","author":"rain******","tags":["긍정"]},{"id":196,"rating":5,"date":"2024.11.16.","text":"무릎관절로 고생하고 있을때 딸이 권해서 3월 부터 먹고 있어요. 꾸준히 먹었더니 무릎통중이 조금씩 나아지고 있어 꾸준히 먹고 있어요.","author":"sooy******","tags":["긍정"]},{"id":197,"rating":5,"date":"2024.11.12.","text":"엄마가 드신후로는 밤에 잠을 잘 주무십니다. 감사합니다 ~","author":"mysa*******","tags":["긍정"]},{"id":198,"rating":5,"date":"2024.11.12.","text":"캐비쵸크 는 안먹어  본거 없이  골고루  먹고있고 폐 에 도움된다고해서 그매합니다","author":"hohi*****","tags":["긍정"]},{"id":199,"rating":5,"date":"2024.11.11.","text":"건강해지는 캐비 감사합니다","author":"msti****","tags":["긍정"]},{"id":200,"rating":5,"date":"2024.11.11.","text":"꾸준히 복용중입니다  케비초크 콜라겐  안티에이징  건강 지킴이 되어주어  감사감사 !!!","author":"saeh****","tags":["콜라겐"]},{"id":201,"rating":5,"date":"2024.11.08.","text":"재구입했습니다 너무좋아요","author":"rt****","tags":["긍정"]},{"id":202,"rating":5,"date":"2024.11.08.","text":"좋아요 좋아요 좋아요 좋아요 좋아요","author":"pr****","tags":["긍정"]},{"id":203,"rating":5,"date":"2024.11.07.","text":"우리가족은 캐비초크를 아침 국처럼 먹습니다. 남편은 아침만 저는 저녁까지...그거에 펄과 콜라겐까지 6시부터 늦은 저녁까지 일정을피로감없이 잘 해내고 있습니다. 2년동안 발등, 팔꿈치 골절상을 회복하는 데 큰 도움을 받고 있답니다. 물론 남편은 피부가 전 보다 많이 좋아졌구요. 과일, 야채를 챙겨 먹지 못할 때는 캐비초크가 있어서 천만다행입니다. 늘 감사드립니다.","author":"jang******","tags":["콜라겐","피로"]},{"id":204,"rating":5,"date":"2024.11.05.","text":"건강에 좋은 채소분말이라 먹고 있어요","author":"lill***","tags":["긍정"]},{"id":205,"rating":5,"date":"2024.11.05.","text":"항상 잘 시켜먹고 있어요~","author":"cons******","tags":["긍정"]},{"id":206,"rating":5,"date":"2024.10.31.","text":"건강해 지는 느낌이 들어요,,","author":"os****","tags":["긍정"]},{"id":207,"rating":5,"date":"2024.10.29.","text":"고운 가루형태의 야채에요. 벌써 2년 가까이 먹고 있습니다. 혼자 먹다가 최근에는 남편과 같이 먹고 있여요. 부디 지금같은 건강을 계속 유지하길 바라면서요! 가격이 부담되긴 하지만, 끊을수가 없네요ㅎ   아참 캐비쵸크 3종을 모두 먹어봤는데, 리바이브가 먹기에는 가장 편안한 맛이었어요!","author":"love*****","tags":["긍정"]},{"id":208,"rating":5,"date":"2024.10.26.","text":"우리 가족 건강지킴이죠^^","author":"bull******","tags":["긍정"]},{"id":209,"rating":5,"date":"2024.10.24.","text":"몸에 좋은게 입에쓴거겠죠","author":"ha****","tags":["긍정"]},{"id":210,"rating":5,"date":"2024.10.21.","text":"캐비쵸크 먹기는 쉽지 않지만 2년째 먹고 있네요","author":"muha****","tags":["긍정"]},{"id":211,"rating":5,"date":"2024.10.17.","text":"매번 먹는제품  건강을 위해 열심히 먹는중","author":"ljhd*******","tags":["소화"]},{"id":212,"rating":5,"date":"2024.10.16.","text":"8개월째 먹고있어요~~","author":"rose****","tags":["긍정"]},{"id":213,"rating":5,"date":"2024.10.14.","text":"매일의 삶에서 이제는 없으면 안되는 건강 필수템!  건강이 제일 중요해지는 나이가 되면서 더더욱 잊지않고 챙겨 먹고 있고, 해외 출장 시에도 꼭 챙겨가는 필수 아이템입니다. 실제로 건강 수치도 개선되고 있으며,매일 운동과 적절한 식이요밥으로 더 효과를 보는 것 같습니다.  앞으로도 계속 이용할 예정입니다. 아내와 아이들에게도 권장 중입니다. 김사합니다.","author":"sk****","tags":["긍정"]},{"id":214,"rating":5,"date":"2024.10.13.","text":"꼼꼼한 포장이 맘에 들었어요  제가 먹으려고 주문했는데 남편이 더 좋아하네요","author":"king******","tags":["긍정"]},{"id":215,"rating":5,"date":"2024.10.13.","text":"늘 잘먹고  있습니다.","author":"sunj*****","tags":["긍정"]},{"id":216,"rating":5,"date":"2024.10.13.","text":"5년전만난 케비초크.펄.콜라겐 가격부담이 크고 크지만 없어서도 안되기에 고민고민을 매번- 끝내 다시 강행합니다 담낭성면역결핍증이란 희귀질환 약도없고 운동조차도 하면 안된다는 무서운병  간수치가1600까지 오른상태 신장이 망가지고 온몸에 반점이 돋아나고 피가날때까지  긁어대는데  약처방 연고조차 처방안하시면서  수명이 10년 정도라던 담당의사선생님  늘 피곤 고단한 하루하루 마트조차도  못다닐정도였죠 잇몸이 주저앉고  시력이 떨어지고  그때 양우식장로님께서 케비초크 를  귄해주셔서 지금까지 믿음가지고  먹고 있습니다 대표님 말씀대로 밀가루음식이 최애 음식이었는데 끊고 단과일과 설탕 끊어내고 외부음식 사절하고  세가지를 먹으면서  할렐루야  저한테 기적이 일어났습니다  5년만에 간수치 40이하로 떨어졌고 신장도  돌아왔고 피부도 좋아지고 있고 이젠 마트도 다니면서 평범한 일상을 제가 하고 있습니다 감사감사 감사합니다 경제적으로 힘든데 떨어져가면 어떡하나 고민고민하고 눈치보게 되지만  다시 주문드리게  됩니다 모든분들 꾸준하게 드시면서  건강 되찾으세요 모든분들 건강하세요 ^^~","author":"tiff******","tags":["콜라겐"]},{"id":217,"rating":5,"date":"2024.10.13.","text":"캐비초크시리즈는 저의 가족 식사와 같습니다. 아침 마다 국그릇에 담아서 국 대신 먹고 있습니다. 남편도 처음에는 먹기 어려워 하더니 이제는 당연히 받아 들이고 잘 먹고 있습니다. 금연한 지 2년, 숨도 안 차고 피부도 좋아졌답니다. 시골계신 친정 모친에게도 리바이브 시작했습니다. 좋은 제품 접하게 되어서 정말 행복합니다.","author":"jang******","tags":["콜라겐"]},{"id":218,"rating":5,"date":"2024.10.12.","text":"콜라겐이랑 같이 한스푼씩 물에 타먹으면 먹을만해요","author":"alsr******","tags":["콜라겐"]},{"id":219,"rating":5,"date":"2024.10.11.","text":"해외배송인데 생각보다 빨리 안전하게 왔어요","author":"ay****","tags":["긍정"]},{"id":220,"rating":5,"date":"2024.10.10.","text":"캐비초크와 콜라겐 남편과 같이 매일 먹어요. 건강에 좋을 거라는 믿음으로 먹습니다.","author":"kbk0***","tags":["콜라겐"]},{"id":221,"rating":5,"date":"2024.10.10.","text":"생각보다 맛이 괜찬고 먹기 편하네요 좋은재료라서 믿고 먹을께요 건강이 좋아졌음 좋겠어요 다른 식품들은 끊고 캐비초크만 먹고싶네요 무첨가 두유에 타서 출근길 차안에서 마시니까 편하고 든든하니 좋아요","author":"hss0****","tags":["긍정"]},{"id":222,"rating":4,"date":"2024.10.07.","text":"항상 잘 먹고 있습니다. 감사합니다~^^","author":"skyl***","tags":["긍정"]},{"id":223,"rating":5,"date":"2024.10.05.","text":"항상 먹는제품입니다 대표님께서 항암약바꾸기전에 쉬는게 좋다하셔서 쉬면서 제품도 꾸준히 먹고 있어요  이제는 일상이 되어서 루틴중의 한부분이지만 한번씩 드는 생각은 이렇게 좋은제품 간편하게 먹을수있다는것과 아는것도 참 고마운 일인거같다는 것과 참 세상 좋아졌구나 ㅎㅎ 해요  내병도 자연스레 내 일부가 된거같아 조급해지지도 않네요 ㅎ 하지만 완치는 꼭 하고 싶어요 ~!!  이미 일어난 일이지만 다른분들도 꼭 해결하셨으면 하는 바람입니다","author":"swan****","tags":["항암"]},{"id":224,"rating":5,"date":"2024.10.05.","text":"꾸준히 먹고 있습니다. 소화기관이 좋아지고 있는걸 느낍니다. 먹은지 약6개월이 다되어가는데 근래 들어서는 먹고나면 방구가 많이 나옵니다.","author":"jsg8***","tags":["소화"]},{"id":225,"rating":5,"date":"2024.10.05.","text":"지난번엔 저부 덩어리로 뭉쳐져 있었어요. 이번에 덩어리진게 없어요ᆢ","author":"dw****","tags":["긍정"]},{"id":226,"rating":5,"date":"2024.10.05.","text":"익숙해지지 않는 맛. 야채에서 매운맛이?? 그치만 이거먹고 자연스레 밀가루 끊었어요. 정말 밀가루없이 못사는 1인인데&hellip; 라면이나 우동, 국수류 먹고싶단 생각이 안들면서 자연스레 끊음","author":"ma****","tags":["긍정"]},{"id":227,"rating":5,"date":"2024.10.03.","text":"3년 넘게 계속 구매하고있습니다.  최고예요","author":"wn****","tags":["긍정"]},{"id":228,"rating":4,"date":"2024.10.02.","text":"건강해지길 바래요~~","author":"coff*****","tags":["긍정"]},{"id":229,"rating":5,"date":"2024.09.29.","text":"늘  건강 하게  먹고있어요","author":"sunj*****","tags":["긍정"]},{"id":230,"rating":5,"date":"2024.09.29.","text":"늘  먹고  있어요.좋아요","author":"sunj*****","tags":["긍정"]},{"id":231,"rating":5,"date":"2024.09.28.","text":"요즘은 남편도 군소리없이 하루 한번씩은 먹어서 재고가 확확 줄어요ㅎㅎ 의심대마왕에다 첨엔 저버고 너무 남을 잘 믿네 순진하네 어쩌네 잔소리하더니, 요즘 넙죽넙죽 잘 받아먹으니 웃기기도하고 그래요^^  초딩식성 남편의 체질 개선을 기대해봅니다.","author":"mido***","tags":["긍정"]},{"id":232,"rating":5,"date":"2024.09.24.","text":"캐비초크먹고 건강해지는걸 느껴요","author":"lall*****","tags":["긍정"]},{"id":233,"rating":5,"date":"2024.09.20.","text":"1년넘게 먹고있습니다. 아침저녁으로 루틴하게 먹고있고, 먹으면 속이 편안해지네요 신기해요. 몸이 건강해지는 기분입니다,","author":"dime****","tags":["긍정"]},{"id":234,"rating":5,"date":"2024.09.19.","text":"진짜유기농비건채소여서늘 챙겨마시고 있어요~","author":"ke****","tags":["긍정"]},{"id":235,"rating":5,"date":"2024.09.19.","text":"건강식이라서 맛과 거리는 멀어요 그래도 몸에좋고 독소빠지고 암환자에게 최적이예요","author":"vita*******","tags":["항암"]},{"id":236,"rating":5,"date":"2024.09.15.","text":"우리집 비상약이예요 감기와도 비염 알러지 와도 캐비초크 한스푼 먹은지 10년은 된것같네요 예전엔 애들과 매일 먹다가 이제 비상약처럼 안좋을때마다 먹어요^^;; 애들도 감기오면 약안찾고 야채스프 달라고합니다. 자기들이 확실한 효과를 알기때문에!!","author":"carr*******","tags":["긍정"]},{"id":237,"rating":5,"date":"2024.09.12.","text":"캐비초크 리바이브  믿고 먹습니다","author":"pjh7*****","tags":["긍정"]},{"id":238,"rating":5,"date":"2024.09.12.","text":"매일 먹고 있습니다! 벌써 여기에 몇백은 쓴거같아요 ㅋㅋㅋ건강해지는 느낌을 항상 느껴요","author":"geej***","tags":["긍정"]},{"id":239,"rating":3,"date":"2024.09.09.","text":"해외직구를 첨 해봤는데 오랜시간 걸리지 않아서 좋구요 맛은 들었던 만큼 별로인데 못먹을 맛은 아니라 열심히 먹어 보려합니다","author":"moya****","tags":["긍정"]},{"id":240,"rating":5,"date":"2024.09.09.","text":"꾸준히 먹고있습니다. 벌써 먹은지 5개월 다되갑니다. 먹고나서 몸에 기운이 나서 활력이 넘치고 피로가 덜합니다.","author":"jsg8***","tags":["피로"]},{"id":241,"rating":5,"date":"2024.08.30.","text":"맛은 먹기 불편하지만 당근이나 사과 바나냐 등과 같이 갈아먹으면 먹을만합니다. 요즘 기운도 없고 유방암6년 지났는데 7,8년 정도 재발위험이 높다해서 면역력 강화시키기 위해 구입했어요. 많은 기대를 하며 열심히 먹고 변화된 점은 한달후 리뷰 적어보겠습니다. 가격이 부담된점은 좀 아쉽습니다.","author":"dmst*****","tags":["항암","소화"]},{"id":242,"rating":5,"date":"2024.08.29.","text":"캐비초크는 초창기 버전부터 먹어왔으니 참 오랫동안 먹고 있네요. 이것을 드시는 분들은 아시겠지만, 일단 화장실이 매우 편해집니다. 요즘같이 야채 값이 엄청 비쌀 때 먹기 좋습니다.(건강을 챙기면서 말이죠) 처음에 디톡스용으로 개발되었으나 웬만한 성인병을 잡는다는 것이 알려진 이후, 자주는 아니지만 꾸준히 먹고 있습니다. 그 효과는 성인병이 (아직)없는지라 확인은 안되고 있습니다.^^; 야식이 땡길때, 식욕이 없는데 식사는 해야할때 가볍게 드시기에 좋습니다. 전 좋은 두유 + 좋은 곡물 가루와 함께 섞어 저녁 대용으로 먹고 있습니다. 아침엔 물에 타서 먹고 있고요. 이 제품은 다른 제품에 비해 가루가 고와서 입안에 뭔가가 남는 것이 싫으신 분들이 드시기에 좋습니다.","author":"karm****","tags":["긍정"]},{"id":243,"rating":5,"date":"2024.08.29.","text":"맘모톰을 여러번하고 혹에대한 스트레스때문에 알아보다가 주문했어요~ 받고 바로 먹어봤을때 솔직히 맛은 별로지만 건강생각해서 열심히 먹어보려고합니다!!","author":"ss****","tags":["긍정"]},{"id":244,"rating":5,"date":"2024.08.27.","text":"다른제품 먹다가 다시 이 제품먹는데 맛은 항상 적응이 힘드네요. 건강에 좋으니  먹어요.","author":"keti****","tags":["긍정"]},{"id":245,"rating":5,"date":"2024.08.26.","text":"늘 먹는 제품이에요. 개인적으로는 리바이브가 가장 맛이 좋습니다 ㅎㅎ 고운 가루형태라서 물에 타먹기 좋고, 아침에 한잔 마시면 좀 든든해요! 원래 저 혼자 먹던 캐비쵸크였는데, 지금은 남편도 같이 먹기 시작했어요! 얼른 돈 많이 벌어서 부모님도 사드리고 싶어요 ㅠㅠ","author":"love*****","tags":["긍정"]},{"id":246,"rating":5,"date":"2024.08.26.","text":"캐비쵸크 없으면 불안한 1인~~ 친구가 당뇨 생겼다 해서 주문해 주었네요 효과보고 계~~~속 먹기 바래요","author":"ysjj*****","tags":["당뇨"]},{"id":247,"rating":5,"date":"2024.08.22.","text":"벌써 몇통째인지:)늘 믿고 구매합니다 !!","author":"rein*******","tags":["긍정"]},{"id":248,"rating":5,"date":"2024.08.17.","text":"항상 재구매하고 먹고있어요","author":"skdu****","tags":["긍정"]},{"id":249,"rating":5,"date":"2024.08.16.","text":"익수한 맛이 아니라 맛없다 했는데, 먹다보면 못먹겠을 맛은 아니에요. 거의 10개월 먹은거 같은데 속에서부터.다지는 그런 느낌? 영양제랑은.좀 다른데 좀 단단해진거 같습니다.","author":"ma****","tags":["긍정"]},{"id":250,"rating":5,"date":"2024.08.14.","text":"남편과 함께 아침에 물 한잔 마시고 꼭 먹어요. 특별히 아픈 곳은 없지만 좋으리라 믿고 먹습니다.","author":"kbk0***","tags":["긍정"]},{"id":251,"rating":5,"date":"2024.08.10.","text":"야채분말이라 영양학적으로 좋아요","author":"lill***","tags":["긍정"]},{"id":252,"rating":5,"date":"2024.08.10.","text":"늘 먹는거라 별 고민없이 주문합니다","author":"yooc*****","tags":["긍정"]},{"id":253,"rating":5,"date":"2024.08.08.","text":"저번 구매후기에 과민성대장으로 인해 계속되는 설사때문에 이 좋은 제품을 먹어도 흡수를 못할 거 같아 걱정하는 내용을 올렸는데요, 그 후에 서서히 증세가 사라졌어요! 어느날 보니 제가 설사를 안 하더라구요.  예전엔 외식하면 바로 설사를 해서 여행하기도 힘들었는데 이제 여행도 맘편히 다녀요 ^^  덕분에 삶의 질이 좋아졌어요 ㅎㅎ 참고로 전 아침에만 케비 한 스푼과 콜라겐 한 포 먹고 있어요.  한달쯤 전부터 비염땜에 고생하는 아들녀석에게도 억지로 아침에 한 번 케비를 먹이고 있어요. 아들 비염이 사라지길 바래봅니다.","author":"mido***","tags":["콜라겐"]},{"id":254,"rating":5,"date":"2024.08.05.","text":"제가 먹어보고 너무 좋아서 저희 엄마한테 오랫동안 공들여서 드디어 드시게 됐어요!! 이거 드시면 몸 전체에 열감이 느껴지신대요^^","author":"moye***","tags":["긍정"]},{"id":255,"rating":5,"date":"2024.08.04.","text":"택배가 제시간에 왓어요","author":"gnb3****","tags":["긍정"]},{"id":256,"rating":5,"date":"2024.08.03.","text":"몸이 좋지 않을때 나는 입냄새가 사라졌어요","author":"rain****","tags":["긍정"]},{"id":257,"rating":5,"date":"2024.08.02.","text":"지난 5-6년간 꾸준히 먹고 있는데, 야채 섭취에 대한 스트레스가 완전히 사라진 것만으로도 충분한 값어치를 하는 제품입니다. 대장증후군, 피부병 등이 사라진 것은 부차적인 것이고 인간으로서 기본적으로 누려야할 균형잡힌 식단의 출발점을 너무도 편하게 만들어주는 캐비초크, 늘 감사해 하면서 섭취하고 있습니다.","author":"vi****","tags":["콜라겐"]},{"id":258,"rating":5,"date":"2024.08.01.","text":"부부가 늘 함께 먹고있습니다. 습관처럼 아침에 먹고 출근해요, 기분탓인지는 모르지만 캐비초크 아침에 먹으면 정신이 맑아집니다^^","author":"dime****","tags":["긍정"]},{"id":259,"rating":5,"date":"2024.07.26.","text":"늘 먹는 제품이에요 감사합니다","author":"pete****","tags":["긍정"]},{"id":260,"rating":5,"date":"2024.07.25.","text":"항상 즐겨 찾는 제품 이에요, 건강에 좋아요","author":"ysh8***","tags":["긍정"]},{"id":261,"rating":5,"date":"2024.07.24.","text":"몇개월 여유분이 있어 맘 놓고 먹고 있습니다.","author":"tlrk******","tags":["긍정"]},{"id":262,"rating":4,"date":"2024.07.22.","text":"효과는 전에 먹어봐서 좋은것은 알겠는데 역겨운 맛과 냄새로 먹기가 사나운 것이 많이 아쉬워요","author":"kwan****","tags":["긍정"]},{"id":263,"rating":5,"date":"2024.07.19.","text":"암투병중이신 80대 아버지께서 3년째 복용하고 계십니다.   매일 등산하실만큼 건재하시네요.","author":"wn****","tags":["항암"]},{"id":264,"rating":5,"date":"2024.07.18.","text":"혈당 잡힌 저희 어머니 꾸준히 드시고 있어요  너무 먹기 힘들 때는 밥 위에 뿌려서도 먹고 샐러드 위에 섞어서도 먹어요 ㅎㅎ먹는 방법은 다양 하답니다!! 정말 비싸지만 그만큼 ㅠㅠ 값어치 있는 건강식품이라서 저희 가족들에게 강추 하고 있어요 건강식품이라 주변에 아픈 환자들에게는 조심스럽게 추천하게 되더라구요~ 우리가족은 믿고 먹는 제품!!입니다.","author":"ru****","tags":["당뇨","소화"]},{"id":265,"rating":5,"date":"2024.07.12.","text":"신뢰하는 제품입니다","author":"fest****","tags":["긍정"]},{"id":266,"rating":5,"date":"2024.07.11.","text":"배에 가스가 잘차고 변비끼도있고 피로하고 몸이 요새 계속 다치고 안좋아서 주문했습니다. 포장이 친환경적으로 왔어요 안전하게 잘왔습니다. 친구가 알려줘서 주문했어요. 한달뒤 효과가 어떤지 후기 남기겠습니다..!","author":"er****","tags":["피로"]},{"id":267,"rating":5,"date":"2024.07.11.","text":"품질, 배송 등 모든점에서 만족합니다.","author":"geni******","tags":["긍정"]},{"id":268,"rating":5,"date":"2024.07.09.","text":"약과 건강식품을 지속적으로 먹지를 못하는 성격이었는데 캐비초크는 단 한번도 빠지지 않고 아침저녁으로 챙겨먹고 있어요. 분말 형태 반출을 집중 감시하는 해외여행에도 꼭 챙겨갑니다. 캐비초크가 있어야 하루가 힘이 납니다!","author":"toto******","tags":["긍정"]},{"id":269,"rating":5,"date":"2024.07.09.","text":"남편 당뇨와 소양증(간지러움)이 많이 좋아졌어요!!","author":"toto******","tags":["당뇨"]},{"id":270,"rating":5,"date":"2024.07.09.","text":"이제 아침마다 혈당측정을 하지 않아도 될 정도로 혈당 관리에 탁월해요!!","author":"toto******","tags":["당뇨"]},{"id":271,"rating":5,"date":"2024.07.09.","text":"당수치 관리 지속과 피로도 감소 비문증에 사라졌어요. 우리 집 식탁에는 전용 받침대에 모신 캐비초크가 항상 있답니다!!!","author":"toto******","tags":["피로"]},{"id":272,"rating":5,"date":"2024.07.07.","text":"다른경로로 구입해서 먹어보니 좋은것 같아 구매 했습니다","author":"ki****","tags":["긍정"]},{"id":273,"rating":5,"date":"2024.07.03.","text":"케비초크는 이제 우리 가족의 건강을 위한 필수재가 됨","author":"ts10***","tags":["소화"]},{"id":274,"rating":5,"date":"2024.06.26.","text":"늘 챙겨먹어요~~~","author":"pjbk*****","tags":["긍정"]},{"id":275,"rating":5,"date":"2024.06.13.","text":"우리집의 가정주치의~","author":"yj****","tags":["긍정"]},{"id":276,"rating":5,"date":"2024.06.12.","text":"그동안 캐비초크를 꾸준히 먹다가 잠시 쉬었는데 다시 다이어트도 할겸 주문했어요 모두들 캐비초크 드시고 건강하세요!","author":"jooa********","tags":["긍정"]},{"id":277,"rating":5,"date":"2024.06.11.","text":"리바이브 수프 믿고 늘 챙겨먹어요. 건강해지는 기분이라서 좋아요.","author":"kbk0***","tags":["긍정"]},{"id":278,"rating":5,"date":"2024.06.08.","text":"4개월 정도 먹고있는데 점점더 건강해지는것 같아요","author":"ei****","tags":["긍정"]},{"id":279,"rating":5,"date":"2024.06.08.","text":"캐비초크를 매일 아침 공복에 먹고난 후 아침을 안먹어도 충분한 영양분 섭취로 가볍게 하루일과를 볼 수있고 몸도 가볍고 장운동도 잘되고 너무 좋아요 ~^^","author":"okoj***","tags":["긍정"]},{"id":280,"rating":5,"date":"2024.06.08.","text":"사촌 오빠가 대장암 수술 후 항암 전 복용하라고 추천해드렸고 구매하여 보내드렸습니다. 부디 51세 가장인 오빠가 건강한 일상으로 복귀하길 기대합니다!","author":"df****","tags":["항암"]},{"id":281,"rating":5,"date":"2024.06.06.","text":"장 운동이 활발해지고 화장실 가기가 좋네요","author":"paul****","tags":["긍정"]},{"id":282,"rating":5,"date":"2024.06.03.","text":"저는 과민성대장증후군을 오래 앓고 있는 환자입니다 뭘 먹어도 속이 항상 불편합니다 하지만 이 제품은 먹을때마다 맛때문에 먹기 힘들지만 먹고나서 속이 편안하고 아무 탈 없는 게 먹을때마다 신기해요","author":"sw12****","tags":["긍정"]},{"id":283,"rating":5,"date":"2024.05.30.","text":"암투병중이신 80대 아버지께서 2년째 복용하고계십니다.  매일 등산가시고 지난 주말에는 2박3일로 여행도 다녀왔습니다.  캐비초크가 있어서 든든합니다.","author":"wn****","tags":["항암"]},{"id":284,"rating":5,"date":"2024.05.26.","text":"처음에 먹을때는 살도빠지고 그랬는데 장기복용하니 살은 잘안빠지는듯해요 늘챙겨먹습니다,온가족이.. 아침마다...","author":"kgji***","tags":["긍정"]},{"id":285,"rating":5,"date":"2024.05.24.","text":"이거 먹고 건강챙기고 있어용^^ 확실히 꾸준히 먹어야겠어요 해외배송이라 미리미리 주문을 해야해요 떨어지면 배송기간이 있기 때문에 오래 기다려야해요","author":"ecos***","tags":["긍정"]},{"id":286,"rating":5,"date":"2024.05.20.","text":"식량이거니 하고 아침을 대신해서 먹고 있습니다 ~~~","author":"ntar****","tags":["긍정"]},{"id":287,"rating":5,"date":"2024.05.18.","text":"디톡스를 위해 구매하였습니다. 좋은 점은 글로 쓰지 않아도 다들 알고 계실 것입니다.","author":"you1***","tags":["소화"]},{"id":288,"rating":5,"date":"2024.05.07.","text":"아침,저녁식사대용으로 먹습니다 다이어트도 됩니다 몸이 많이 좋아졌습니다~^^","author":"ljhd*******","tags":["긍정"]},{"id":289,"rating":5,"date":"2024.05.01.","text":"내장 안에서부터 숙변 즉 독이 나오는 것 같아요 먹기는 힘들지만 먹고 나면 속이 편합니다","author":"sw12****","tags":["긍정"]},{"id":290,"rating":5,"date":"2024.04.23.","text":"열심히 먹고 있는 캐비초크 입니다. 이번에 큰맘먹고 2달분을 주문했는데, 프로모션 알림이 떠서 문의했더니 기존 주문건애 프로모션으로 적용해주셨어요. 한번에 큰 금액을 지불했지만 당분간은 든든합니다","author":"yyol***","tags":["긍정"]},{"id":291,"rating":5,"date":"2024.04.20.","text":"몸에 좋다는 지인분 추천으로 구매했습니다. 맛은...음.. 열심히 먹어보겠습니다.","author":"drju******","tags":["긍정"]},{"id":292,"rating":5,"date":"2024.04.19.","text":"꾸준히 먹어보니 확실히 몸에 힘이 나는 것 같아요! 배송도 생각보다 빨리 왔네요 다음에 또 시킬게여","author":"wltn*****","tags":["긍정"]},{"id":293,"rating":5,"date":"2024.04.17.","text":"오리지널 먹다가 리바이브로 바꿔서 주문해봤어요","author":"jin9*****","tags":["긍정"]},{"id":294,"rating":5,"date":"2024.04.12.","text":"항상 건강한제품을 복용중입니다 늦게 만난것이 아쉽네요","author":"song****","tags":["긍정"]},{"id":295,"rating":5,"date":"2024.04.12.","text":"매일 복용하고 있는데 대장이 많이 좋아진 것 같아요","author":"paul****","tags":["긍정"]},{"id":296,"rating":5,"date":"2024.04.12.","text":"자주 구입해서 먹었는데 게을러서 꾸준히 못 먹었어요. 이번에는 빠짐없이 먹으려 합니다. 케비쵸크 먹으면 확실히 피로가 덜하고 몸이 가벼워집니다. 앞으로 평생 함께할 인생의 동반자~!","author":"demi****","tags":["피로"]},{"id":297,"rating":4,"date":"2024.04.08.","text":"제품이 좋아 재주문 했습니다. 해외 주문인데 배송일이 일주일 정도~ 적당한거 같아요","author":"jhwo*****","tags":["긍정"]},{"id":298,"rating":5,"date":"2024.04.08.","text":"아픈사람은 지푸라기라도 잡고 싶은 마음이 들죠.. 지금...저의 지푸라기 같은 제품입니다... 신부전을 앓으면서....가망이 없을것 같던 시간들을 이 제품을 먹으면서 조금씩 조금씩 좋아지고 있네요...신부전 환자는 크레아틴 수치가 큰 여향을 미치는데....이 제품을 먹은지 4개월이 지났고...수치가 10에서 8까지 내려왔네요... 당연히 완치가 될수는 없는 병이라는건 알지만....더 나빠져서 그로 인해 오는 후유증들은 많이 케어 되고 있음에 감사할따름입니다... 물론 가격적인 면이 너무 부담스러운건 사실이지만....그래도 당분간 꾸준히 복용해보려고 합니다... 이 제품으로 인해 많은 사람들에게 이로운 일들이 많이 생기면 좋겠네요....","author":"suny****","tags":["긍정"]},{"id":299,"rating":4,"date":"2024.04.08.","text":"지인추천으로 구매했어요. 1년 넘게 먹은 지인추천인데 가격때문에 고민하다가 구매했습니다. 음&hellip; 맛은 진짜 없어요. 깜놀&hellip;  근데 건강해지는 맛. 먹고나서 든든하기도 하고, 건강해질거같은 느낌입니다. 꾸준히 먹어보려구요.","author":"ma****","tags":["긍정"]},{"id":300,"rating":5,"date":"2024.04.05.","text":"좋아지길기대합니다~","author":"pjbk*****","tags":["긍정"]},{"id":301,"rating":5,"date":"2024.04.05.","text":"내 몸이 건강해지는게 느껴져 좋아요.","author":"j369****","tags":["긍정"]},{"id":302,"rating":5,"date":"2024.04.03.","text":"3년째 암투병중인 80대 아버지 2년가량 복용하시면서 일상생활 잘하시고계십니다.  강추합니다.","author":"wn****","tags":["항암"]},{"id":303,"rating":5,"date":"2024.04.02.","text":"남편과 함께 먹고있어요 평생 먹을것 같아요","author":"pete****","tags":["긍정"]},{"id":304,"rating":5,"date":"2024.04.01.","text":"혈압약을 평생 드시는 81세 어머니께 사드렸는데 드신 지 얼마 지나지 않아 저혈압이 생겨서 병원에서 깜짝 놀라 혈압과 관련된 모든 약을 끊었네요.   한달 째 혈압약 없이 정상 혈압 유지하시면서 컨디션도 좋으십니다.   신장이 많이 안 좋으셔서 늘 약을 줄여야했었는데 이제 드시는 약 종류가 몇개 안 되셔서 저희도 긴가민가 하며 좋아하고 있습니다.   고맙습니다!","author":"toto******","tags":["혈압"]},{"id":305,"rating":5,"date":"2024.03.31.","text":"포장이 완벽했고 복용중 효과가 있어 꾸준히 먹으려 합니다","author":"lill***","tags":["긍정"]},{"id":306,"rating":5,"date":"2024.03.29.","text":"디톡스 면역력은 정말 걱정없어요 기초체력은 감기 잘 안걸리는 것으로 확인했지요 이거 먹고 체력은 기본이상입니다  5 년 넘게 장복중입니다","author":"leec****","tags":["긍정"]},{"id":307,"rating":5,"date":"2024.03.29.","text":"저희집, 부모님 집에도 쟁여놓았습니다. 아침마다 미온수에 타서 먹고있어요. 아직 저희 부부는 살은 안빠졌지만 저희 아버지는 이거 먹고 뱃살이 쏙 들어갔다고 하시네요!","author":"dime****","tags":["긍정"]},{"id":308,"rating":5,"date":"2024.03.28.","text":"온 가족이 늘 함께 먹는 제품입니다.  다른 영양제 살돈으로 다 함께 캐비초크에 몰빵합니다.   ㅎㅎ","author":"hyun*******","tags":["긍정"]},{"id":309,"rating":5,"date":"2024.03.27.","text":"수년째  먹는 건강 지킴이 입니다^^","author":"suji***","tags":["긍정"]},{"id":310,"rating":5,"date":"2024.03.27.","text":"이번 제품이 생강향이 좀 더 강하게 느껴집니다. 개인적으론 먹기가 더 편하네요 생강차 느낌도 좀 있구요^^","author":"dime****","tags":["긍정"]},{"id":311,"rating":5,"date":"2024.03.23.","text":"아침에 먹으면 몸이 든든해지고 떨어지면 불안한 식품입니다","author":"kims*****","tags":["긍정"]},{"id":312,"rating":5,"date":"2024.03.22.","text":"배송이 엄청 빨라요!!!","author":"unex********","tags":["긍정"]},{"id":313,"rating":5,"date":"2024.03.21.","text":"건강하게 감사합니다","author":"2006****","tags":["긍정"]},{"id":314,"rating":5,"date":"2024.03.19.","text":"캐비초크 크리스탈을 먹어보고 리바이브도 궁금해서 주문했습니다. 제 입맛에는 크리스탈이 더 맞는 것 같네요^^ 리바이브는 약간 한약 맛 같은 느낌이에요😄  캐비초크가 4종류가 있는데 어떤 것을 먹어도 좋을 것 같다는 생각은 있는데 각 종류마다 특이점이 무엇인지 궁금해요.   두가지 맛 보았으니 다음에는 다른 맛도 도전해보고 싶네요😊","author":"mand***","tags":["긍정"]},{"id":315,"rating":5,"date":"2024.03.16.","text":"저희 시아버님께서, 이 제품을 4개월 간 복용하셨는데 고혈압 당뇨 및 모든 수치들이 &quot;정상&quot;이 나왔습니다. 고지혈 약 1알만 처방 받아 오셨대요. 너무 좋다고 하세요.","author":"mswi***","tags":["당뇨","혈압"]},{"id":316,"rating":5,"date":"2024.03.14.","text":"꾸준히  먹는 제품입니다 온 가족들이 다 먹고있어요  건강이 좋지않아 먹기시작했는데 정말 좋아졌어요","author":"ljhd*******","tags":["긍정"]},{"id":317,"rating":5,"date":"2024.03.14.","text":"건강을 위해 먹고있습니다 처음 먹기 힘든데 요즘 콜라겐이랑 즐겁게 먹는중~~^","author":"ljhd*******","tags":["콜라겐","소화"]},{"id":318,"rating":4,"date":"2024.03.12.","text":"각종 야채를 먹기 편하게 되서 좋네요","author":"yhwa****","tags":["긍정"]},{"id":319,"rating":5,"date":"2024.03.11.","text":"열심히 먹고  건강해지려구요 잘 받았습니다","author":"mina****","tags":["긍정"]},{"id":320,"rating":5,"date":"2024.03.09.","text":"감사합니다 Keb 조크는 먹고 있습니다 수고하세요","author":"joey****","tags":["긍정"]},{"id":321,"rating":4,"date":"2024.03.06.","text":"캐비초크 4년넘게먹고있어요. 유기농야채비싸기도하고 신선하게많이먹기는 어려워 야채먹는다고 생각하고 먹어요.  위가 안좋아 자주 체하고 방광염 자주 걸렸는데 캐비먹고는 체하지않고 방광염안걸려요. 물을 잘안마시는 편이라 결석도 있었는데 캐비먹은후론 괜찮아요. 캐비 안먹은 날은  소변보는게 달라서 꼭 챙겨먹게되요. 남편도 스트레스성 빈뇨가 있는데 캐비먹고는 괜찮아졌대요.  예전엔 부담되는 가격이라 하루한번만 먹었는데 두번먹는게 효과가 분명하네요. 캐비먹고는 인스턴트음식이나 라면은냄새가 역해져서 안먹게되요. 앞으로도 건강유지위해서 계속먹을생각이에요.","author":"dalf****","tags":["소화"]},{"id":322,"rating":5,"date":"2024.03.05.","text":"늘 먹는거라 만족합니다","author":"yooc*****","tags":["긍정"]},{"id":323,"rating":5,"date":"2024.03.05.","text":"당뇨에 좋은거로 알고 있어요!","author":"tnwl***","tags":["당뇨"]},{"id":324,"rating":5,"date":"2024.03.04.","text":"배송도  좋고   유통기한도 넉넉한데    리바이브   요즘 너무 인기가  좋아서    5개월  짜리 세일을  안해서  너무  섭섭합니다 리바이브  세일좀  해 주세요","author":"pr****","tags":["긍정"]},{"id":325,"rating":5,"date":"2024.03.02.","text":"음식해서 먹는 것보다 안심입니다.하하","author":"fest****","tags":["긍정"]},{"id":326,"rating":5,"date":"2024.02.26.","text":"애아빠가 먹은지 6년정도 되었는데 이건 끊지를 않네요~","author":"yj****","tags":["긍정"]},{"id":327,"rating":5,"date":"2024.02.22.","text":"가족이 아침마다 잘마시고 있어요 처음엔 먹기가 좀 역했으나 지금은 다른선식가루랑 믹스해서 잘먹고있습니다 확실히 건강해지고있음을 체감합니다 계속주문해서 먹어야겠어요~~","author":"kgji***","tags":["긍정"]},{"id":328,"rating":5,"date":"2024.02.18.","text":"당뇨 전단계 혈당 수치를 잡아주고 비문증도 덜해졌어요.","author":"toto******","tags":["당뇨"]},{"id":329,"rating":5,"date":"2024.02.18.","text":"꾸준히 먹습니다 좋아요","author":"elys*****","tags":["긍정"]},{"id":330,"rating":5,"date":"2024.02.13.","text":"아침을 아내와 함께 캐비초크 한잔으로 시작합니다~~","author":"dkah******","tags":["긍정"]},{"id":331,"rating":5,"date":"2024.02.11.","text":"몇년짜 꾸준히 먹고있어요 몸이 좋아지고 있습니다","author":"lall*****","tags":["긍정"]},{"id":332,"rating":5,"date":"2024.02.08.","text":"3년째 꾸준히 먹고 있습니다. 유통기한 넉넉하네요","author":"wind******","tags":["긍정"]},{"id":333,"rating":5,"date":"2024.02.08.","text":"이 상품은 저희 가족 모두가 다 매일 아침 먹는 필수품입니다~ 면역력을 위해 나이들어가면 겪게 되는 이상징후등을 미리 예방하기 위해~ 물론 울 아들 비염을 위해서도 ㅎㅎ 두루두루 좋습니다^^","author":"hyun*******","tags":["소화"]},{"id":334,"rating":5,"date":"2024.02.07.","text":"아침에 간편한 식사대용겸 건강관리가 좋아요","author":"bjah******","tags":["긍정"]},{"id":335,"rating":5,"date":"2024.02.07.","text":"먹고나면 장 운동이 활발해지는 것 같고 장 청소가 되는 것 같아요","author":"paul****","tags":["긍정"]},{"id":336,"rating":5,"date":"2024.02.07.","text":"오랜만에 주문했습니다 남편과 아침에 한잔씩 마시고 있어요 농축토마토 한스푼에 올리브오일 뿌려서 따뜻하게 마시니 먹기 쉽네요 이 방법으로 꾸준히 먹어볼게요","author":"sylv****","tags":["긍정"]},{"id":337,"rating":5,"date":"2024.02.06.","text":"매일 아침에 복용 중입니다. 하루 종일 속이 편안합니다. 처가 어르신들도 열심히 드신다고 하네요.^^","author":"drag****","tags":["긍정"]},{"id":338,"rating":5,"date":"2024.02.04.","text":"해외배송 치고는 생각보다  빨리 온것 같습니다 포장박스도  파손없이 잘 도착 했습니다 기본이란 글과 이번 설 부모님께 드릴  선물로 구매를 했습니다","author":"ds****","tags":["긍정"]},{"id":339,"rating":5,"date":"2024.02.04.","text":"항상 건강하게 사는 느낌입니다. 특히 신장, 간이 안좋은데 디톡스 잘해서 건강하게 살길희망합니다","author":"godb********","tags":["긍정"]},{"id":340,"rating":5,"date":"2024.02.02.","text":"계속 주문해서 먹고 있어요  문제가 생기면 판매자분이 바로바로 연락해주셔서 신뢰하고 있어요 몸에도 좋은것같아요~","author":"cpla****","tags":["긍정"]},{"id":341,"rating":5,"date":"2024.02.01.","text":"맛 때문에 걱정이 많았는데 개인적으로는 조금 매콤한 치토스 분말먹는 느낌? 역한 느낌은 전혀 없네요","author":"lore******","tags":["긍정"]},{"id":342,"rating":5,"date":"2024.01.31.","text":"암투병 중이신 80대 아버지께서 3년째 잘 버티고계십니다. 계속 계속 재구매합니다.","author":"wn****","tags":["항암"]},{"id":343,"rating":5,"date":"2024.01.29.","text":"딸이랑 남편은 바나나,블루베리랑 갈아주고 있어요~ 온가족 영양제 입니다! ^^","author":"musi*****","tags":["긍정"]},{"id":344,"rating":5,"date":"2024.01.28.","text":"믿고, 꾸준히 먹으려고 노력하고 있습니다. 효과는 다시 올릴게요.","author":"66****","tags":["긍정"]},{"id":345,"rating":5,"date":"2024.01.26.","text":"애용하는 제품인데  이번 건강검진에 폐 결절이 있다하여   폐에 좋다하는 리바이브로 선택해 보았습니다. 믿고 먹는 제품입니다.","author":"wine*****","tags":["긍정"]},{"id":346,"rating":5,"date":"2024.01.25.","text":"두 번째 구입입니다. 배송 정확하고 품질 만족합니다.","author":"kjus****","tags":["긍정"]},{"id":347,"rating":5,"date":"2024.01.25.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":348,"rating":5,"date":"2024.01.17.","text":"평생먹을거에요.. 가격이 너무 오르지 않았으면 좋겠어요  ..","author":"pete****","tags":["긍정"]},{"id":349,"rating":5,"date":"2024.01.14.","text":"콜라겐 재주문해서 먹고있습니다. 궁금한게 있는데 콜라겐 포장지에 저 숫자는 뭘 의미하는건지 알 수 있을까요? 번호에 상관없이 먹고있긴한데, 뭔가 의미가 있을수도 있지않을까 해서요ㅎㅎ","author":"dime****","tags":["콜라겐"]},{"id":350,"rating":5,"date":"2024.01.14.","text":"위염이있어서 샀어욪 먹고나서는 속이편하네요.","author":"koch*****","tags":["소화"]},{"id":351,"rating":5,"date":"2024.01.12.","text":"쉬는날없이 일하고 만성피로가 쌓여서 먹기시작한게 몇년째네요 관절통증은 비오기전에 아프건 비슷하지만 피로감은 많이 줄었어요 따뜻하게 먹으니 훨씬좋아요","author":"judo****","tags":["피로"]},{"id":352,"rating":5,"date":"2024.01.09.","text":"십년전에 유방암과 결핵을 같이 앓았었네요. 항암은 5차에서 쇼크가 와서 그만두고, 복용 항암제도 안먹겠다 하고 지금껏 잘 지내고 있긴해요. 방사선당시 폐에 상흔을 남겼고 이후 원인불명의 폐렴으로 입원하기도 했어서 안티에이징 복용하면서 캐비쵸크 주문해서 먹어보려 합니다. 짭짤해서 먹기가 좋은데요^^. 지금은 큰 병은 없지만 정기적으로 폐검사를 하고 있어 면역력을위해 먹어보려 합니다.","author":"tole******","tags":["항암","소화"]},{"id":353,"rating":5,"date":"2024.01.08.","text":"잘 먹고 있습니다 감사합니다.","author":"khai*****","tags":["긍정"]},{"id":354,"rating":5,"date":"2024.01.06.","text":"겨울이라 그런지 리바이브가 딱인거 같아요 몰랐는데 방송탄 크리스탈은 여름에 먹던 거라 ㅎㅎ","author":"qq****","tags":["긍정"]},{"id":355,"rating":5,"date":"2024.01.03.","text":"배송이 빠르고 포장도 잘 되어 있습니다. 잘 먹고 있는 중입니다.","author":"kjus****","tags":["긍정"]},{"id":356,"rating":5,"date":"2023.12.29.","text":"오리지널과 리바이브를 번갈아 먹습니다. 딸아이는 오리지널이 먹기에 더 편하다고 해서요, 건강쥬스를 매번 만들어 먹긴 힘들고 섭취한다고 흡수가 다 되는것도 아니고 해서 제게 맞기도 하고 섭취하기 편리하여 길게 먹게 되네요^^","author":"lisa****","tags":["긍정"]},{"id":357,"rating":5,"date":"2023.12.26.","text":"4통 사다놓으니 맘이 든든하네요ㅋㅋ 여기저기 전파중입니다. 아침대용으로 마시니 속도 편한 거 같아요.","author":"dime****","tags":["긍정"]},{"id":358,"rating":5,"date":"2023.12.23.","text":"캐비초코 먹은지 아마 4년정도 된것 같지요? 이젠 아침저녁 루틴으로 완죤 자리 잡았지요~~ 아침에 젤 먼저 입안에서 만나는 캐비초코는 저희남편과 저의 활력소예요. 그런데 요즘 과자에 욕심을 부려 조금 걱정되지만 그래도 절제하려고합니다. 캐비초코,콜라겐과 펄은 참 좋은 영양제예요. 남편의 당뇨와 고혈압 각종 성인병예방과 치료에 도움을 받고있어요. 이번 프로모션때 콜라겐 빠른 클릭으로 잘 받았습니다. 펄도 이젠 하겠죠~~ㅎ","author":"youn********","tags":["당뇨","콜라겐","피로","혈압"]},{"id":359,"rating":5,"date":"2023.12.22.","text":"택배가 4일만에 빨리도착했어요","author":"gnb3****","tags":["긍정"]},{"id":360,"rating":5,"date":"2023.12.16.","text":"남들처럼 특별한 효과는 없지만 먹으면 몸이 좋아지는것같아서 꾸준히 먹고 있습니다","author":"kims*****","tags":["긍정"]},{"id":361,"rating":5,"date":"2023.12.14.","text":"오리지널  먹기힘들어서 안티에이징만 먹고 있다가 리바이브로 재도전해요. ㅠㅠ 따뜻한 물에 타서 먹었는데 이것도 힘드네요. 간단하게 잘 먹는 방법 없을까요?  귤과 함께 갈아먹어볼까요?","author":"chan*****","tags":["긍정"]},{"id":362,"rating":5,"date":"2023.12.12.","text":"변비가 없어졌어요 ㅎㅎㅎ 건강해지려구 열심히 먹어요. 안먹으면 불안해요 많이 파세요","author":"mina****","tags":["긍정"]},{"id":363,"rating":5,"date":"2023.12.11.","text":"올 초 지인의 소개로 크리스탈을 계속 먹고 있는데 면역이 확실히 좋아져 이번에 다른걸로 바꿔 보았습니다  좋은제품 감사합니다","author":"jeon****","tags":["긍정"]},{"id":364,"rating":5,"date":"2023.12.07.","text":"정말로 좋습니다~~","author":"rt****","tags":["긍정"]},{"id":365,"rating":4,"date":"2023.11.30.","text":"지인 소개로 주문했습니다~~~ 맛도 좋고 ~~^^ 효과가 있으면 좋겠네요~~~ 그런데  다른 영양제는  안먹어도 되는지 궁금하네요~~","author":"quee****","tags":["긍정"]},{"id":366,"rating":5,"date":"2023.11.21.","text":"시골에 계신 부모님께 드리는데 일단 드시기 편하시고 배변도 좋아지는 것 같다고 하십니다. 꾸준히 드시게 해드리려구요.","author":"kori****","tags":["긍정"]},{"id":367,"rating":5,"date":"2023.11.21.","text":"넘조아요 4번째 구매완료","author":"kinm****","tags":["긍정"]},{"id":368,"rating":5,"date":"2023.11.18.","text":"맛이 없다고 안먹던 딸이 먹기 시작했어요 비염이 좀 있어서 먹으라고 했는데 이제야 먹네요","author":"heeh******","tags":["긍정"]},{"id":369,"rating":5,"date":"2023.11.15.","text":"다양한 야채에 들어있는 영양분을 쉽게 먹을 수 있어 너무 좋습니다.","author":"mepa****","tags":["긍정"]},{"id":370,"rating":5,"date":"2023.11.13.","text":"가족 다같이 예방차원으로 아침마다 계속 먹고있는 제품이에요. 꾸준히 먹어서 그런가 예전엔 체할 때가 많았는데, 요즘엔 소화도 잘되는거 같아요.","author":"luci*****","tags":["소화"]},{"id":371,"rating":5,"date":"2023.11.12.","text":"효과가 좋아서 다 먹기도 전에 추가주문했어요. 밥 국 샐러드등 다양한 방법으로 먹어보았는데 샐러드에  뿌려서 먹는게 제일 좋더군요.","author":"du****","tags":["긍정"]},{"id":372,"rating":5,"date":"2023.11.12.","text":"불면증이 없어졌어요. 체중도 좀 빠졌네요. 오늘 느꼈는데 그동안 오른쪽무릎이 조금 불편했는데 불편한 느낌이 사라졌어요,체중은 조금 더 빠지기를 기대하면서 열심히 먹고있어요. 야채샐러드에 뿌려서 먹는게 제게는 제일 적합했어요","author":"du****","tags":["긍정"]},{"id":373,"rating":5,"date":"2023.11.10.","text":"항상 만족합니다. 감사합니다.","author":"godb********","tags":["긍정"]},{"id":374,"rating":5,"date":"2023.11.09.","text":"지인 추천으로 주문했습니다. 아직 뚜렷한 효과는 모르겠지만 간 건강과 다이어트에 도움 되었으면 좋겠습니다. 받자마자 타먹고 안그래도 숙취와 수면부족이 있던 차여서 꽤 오랜 시간 자고 일어나서인가 컨디션이 괜찮아졌습니다. 꾸준히 먹어보겠습니다.","author":"zona***","tags":["긍정"]},{"id":375,"rating":5,"date":"2023.11.07.","text":"너무 좋습니다!!!!!!!!!","author":"dydk*******","tags":["긍정"]},{"id":376,"rating":5,"date":"2023.10.29.","text":"생각보다 배송도 빠르게 왔어요~~ 이거 먹고부터는 덜 피곤하고  다른 영양제보다 효과가 좋아요!","author":"wltn*****","tags":["긍정"]},{"id":377,"rating":5,"date":"2023.10.24.","text":"믿고  먹는  건강식 입니다!","author":"choi*****","tags":["긍정"]},{"id":378,"rating":5,"date":"2023.10.21.","text":"상품평이 좋아서 일단 구매했어요","author":"make***","tags":["긍정"]},{"id":379,"rating":5,"date":"2023.10.21.","text":"케비쵸크 먹고 역류성 식도염 증상이 사라졌습니다","author":"tkdt****","tags":["긍정"]},{"id":380,"rating":5,"date":"2023.10.11.","text":"5년 정도 먹고있는것 같아요. 아침에 일어나면 젤 먼저 손이 가는 콜라겐과 캐비초크예요. 계속먹어서인지 감기는 걸리지않았던것 같아요  너무 오래먹어서 좀 쉬어야하나? 하는 생각이 드는데...계속 먹어도 물론 괜찮겠지요~~?","author":"youn********","tags":["콜라겐"]},{"id":381,"rating":5,"date":"2023.10.11.","text":"잘 먹고 있어요~~ ^^","author":"joey****","tags":["긍정"]},{"id":382,"rating":4,"date":"2023.10.05.","text":"항암하고 방사치료 받고 있는 중 지인으로부터 알게된 제품입니다. 후기가 너무 좋아구매했어요. 예상보다 향이 강해 저는 콤부차에 타서 먹고 있습니다. 후기같은 효과가 있었으면 하고 복용해요","author":"vi****","tags":["항암"]},{"id":383,"rating":4,"date":"2023.10.04.","text":"변비해소가 되는듯 합니다","author":"chaa***","tags":["긍정"]},{"id":384,"rating":5,"date":"2023.09.26.","text":"자년부터 꾸준히 복용해 오고 있는데 아침에 케비초크와 콜라겐으로 시작합니다. 포만감도 있어서 좋고 베변 활동도 잘 되어 상쾌하게 시작할 수 있어요. 요즘엔 하루 한 번만 먹고 있는데 두번 먹을 때가 확실히 피부도 더 좋은 것 같습니다.  무엇보다 피로감이 덜하고 숙면도 취할 수 있어요ㅠ","author":"finn****","tags":["콜라겐","피로"]},{"id":385,"rating":5,"date":"2023.09.23.","text":"캐비쵸크 녹즙 먹은 후에 확실히 장이 좋아지는 것 같아요.","author":"paul****","tags":["긍정"]},{"id":386,"rating":4,"date":"2023.09.22.","text":"건강을 위해 도움받고자 구매했습니다","author":"grac*******","tags":["소화"]},{"id":387,"rating":5,"date":"2023.09.18.","text":"좋습니다. 몇 해동안 잘 먹고있습니다.","author":"msti****","tags":["긍정"]},{"id":388,"rating":5,"date":"2023.09.16.","text":"맛은 약간 수프맛이나요. 양은 깡통보다 적게 들어 있어요. 꾸준히 먹고 있어요.","author":"cdth****","tags":["긍정"]},{"id":389,"rating":5,"date":"2023.09.16.","text":"처음엔 집사람만 먹었는데 이번엔 딸도 같이 먹기 시작하더군요.근데 프로모션이 시작된 거 보고 혹시 리바이브는  소급적용이 안되는지요??. 9월 1일에 주무하고 일주일 지나고 받은 거 같습니다~~","author":"mapl****","tags":["긍정"]},{"id":390,"rating":4,"date":"2023.09.08.","text":"배송기간이 구매후 5일정도로  기다리지 않아 좋았습니다","author":"gnb3****","tags":["긍정"]},{"id":391,"rating":4,"date":"2023.09.07.","text":"미리 4통더 구입했어요 확실히 장이 좀 편해진것 같아요 3개월은 꾸준히 복용해봐야 몸이 좋아지는걸 느낄수있을듯..","author":"k2ss***","tags":["긍정"]},{"id":392,"rating":5,"date":"2023.09.06.","text":"크리스탈 먼저 먹어보고 너무 좋아서 리바이브도 먹어보고 싶어 주문했어요. 먹고나서 속이 편해졌어요~꾸준히 먹어야겠어요.","author":"ffas*****","tags":["긍정"]},{"id":393,"rating":5,"date":"2023.09.05.","text":"믿고사는제품입니다 건강해지는중입니다","author":"mswi***","tags":["긍정"]},{"id":394,"rating":5,"date":"2023.09.04.","text":"건강위해서 열심히 먹어요","author":"mast*******","tags":["소화"]},{"id":395,"rating":4,"date":"2023.08.31.","text":"부드럽고 속이 편안하다해서 꾸준히 바꿔가며 구입하고 있어요~","author":"rs****","tags":["긍정"]},{"id":396,"rating":5,"date":"2023.08.30.","text":"처음에 4종 세트를 드실 때, 분명 회복되실테니 드시라고 하셔서 희망을 안고 시작했는데...복용 후, 6개월이 지나도 큰 변화 없이 점점 더 컨디션이 좋지 않아서 여쭤보니...엄마가 너무 고령이시라 치료 시기를 놓치신거 같다고 하셔서 매우 실망했습니다....처음 부터 치료 시기에 대한 얘기를 들었으면 시작을 안했을 것 같아요. 지금은 회복에 대한 기대 보다는 유지를 위해 횟수를 늘리셨습니다.","author":"arte***","tags":["소화"]},{"id":397,"rating":5,"date":"2023.08.30.","text":"환자임에도 채소를 잘 챙겨먹질 못해서 꼬박꼬박 케베쵸크 먹고 있는데 좋아요.","author":"dada******","tags":["긍정"]},{"id":398,"rating":5,"date":"2023.08.29.","text":"너무 너무 잘먹고 있습니다.","author":"choi***","tags":["긍정"]},{"id":399,"rating":5,"date":"2023.08.28.","text":"효능기대하고있습니다 처음 먹어보는데 갑자기 식욕이 폭발입니다 이런 경우도 있나요?","author":"ghao***","tags":["긍정"]},{"id":400,"rating":5,"date":"2023.08.27.","text":"우리집 건강필수품 입니다~","author":"tn****","tags":["긍정"]},{"id":401,"rating":5,"date":"2023.08.27.","text":"우리집  건강 필수품입니다~~","author":"tn****","tags":["긍정"]},{"id":402,"rating":5,"date":"2023.08.24.","text":"항상 믿고 구매합니다","author":"yooc*****","ta "]},{"id":418,"rating":5,"date":"2023.06.30.","text":"나이가들수록 몸이 예전같이 않고 피로가 쉽게 풀리지않다고 동생한테 푸념을 했더만 이제품을 추천해줘서 구매했는데 특유에 향때문인지 먹기가 불편해서 생블루베리갈아서 섞어먹고 있는데 함께먹어도 괸찮겠죠 판매자님?? 복용시작한지 5일정도 됐는데 아직은 달라진저믈 모르겠네요","author":"lh****","tags":["피로"]},{"id":419,"rating":5,"date":"2023.06.22.","text":"항상 먹는 제품입니다 평소 야채를 많이 챙겨 먹지만 화장실 못 갈때가 많은데 캐비초크 먹으면 기가 막히게 잘 갑니다 캐비초크 안 먹을 수가 없네요 이번 제품은 기존제품보다 더 부드럽게 넘어가는 듯한 느낌적인 느낌이요ㅎ","author":"swan****","tags":["긍정"]},{"id":420,"rating":5,"date":"2023.06.20.","text":"잘먹을게여 꾸준히 먹어 보겠습니다","author":"hde4***","tags":["긍정"]},{"id":421,"rating":5,"date":"2023.06.17.","text":"이번에 왕창 쟁였어요 너무 든든합니다","author":"ys****","tags":["긍정"]},{"id":422,"rating":5,"date":"2023.06.09.","text":"암치료 후 꾸준히 챙겨먹고 있어요 매일 저의 아침을 책임져 준답니다 행사할때 많이 쟁여둡니다 !!!","author":"ys****","tags":["항암"]},{"id":423,"rating":5,"date":"2023.06.09.","text":"암치료 후 꾸준히 챙겨먹고 있어요 매일 저의 아침을 책임져 준답니다 행사할때 많이 쟁여둡니다 !!!","author":"ys****","tags":["항암"]},{"id":424,"rating":5,"date":"2023.06.09.","text":"암치료 후 꾸준히 챙겨먹고 있어요 매일 저의 아침을 책임져 준답니다 행사할때 많이 쟁여둡니다 !!!","author":"ys****","tags":["항암"]},{"id":425,"rating":5,"date":"2023.06.08.","text":"매일 눈뜨면 함께 시작하는 루틴이죠 여유분없어 리바이브 두달분 주문하는데, 6월초배송이라고 적혀있더니 지인촤 한달만에 받았어요! 그래서 한달가까이 어쩔수없이 못먹었답니다 ㅠ 4년넘게 먹으며 이런적은 처음이라 좀 먼가 불안했어요. 한달만에 받아 속상한데 지금은 또 그렇게 기다리던 행사를 &hellip;&hellip;.순간 머엉&hellip;","author":"hsm0****","tags":["긍정"]},{"id":426,"rating":5,"date":"2023.05.11.","text":"아직은 익숙지 않지만 열심히 먹어보겠습니다","author":"eunw****","tags":["긍정"]},{"id":427,"rating":5,"date":"2023.04.29.","text":"몇년째 먹는 제품이네요. 속도 편안하고 너무 좋습니다","author":"yung*****","tags":["긍정"]},{"id":428,"rating":5,"date":"2023.04.25.","text":"피로가 잘 회복 안되서 동생 추천으로 시켰습니다. 효과가 좋았으면 좋겠네요.","author":"crea******","tags":["피로"]},{"id":429,"rating":5,"date":"2023.04.23.","text":"지금3~4년동안꾸준히 먹고있는데 이번달 갑상선 초음파 결과에 크기가 작아졌단 소리를 들어서 매우 기분이 좋았습니다. 케비쵸크효과 를 본듯하여 계속 구매하고싶습니다","author":"skdu****","tags":["긍정"]},{"id":430,"rating":5,"date":"2023.04.17.","text":"원장님 추천으로 알게되었는데 먹으니 피곤도 덜하고 피부색도 맑아졌습니다. 체질 개선을 위해 남편과 먹고 있습니다. 그냥 먹기는 좀 그래서 저는 사과 토마토 갈은 생쥬스에 타서 먹습니다.","author":"suk3*****","tags":["콜라겐","소화"]},{"id":431,"rating":5,"date":"2023.04.15.","text":"많이 건강해지고 있어요","author":"sk****","tags":["긍정"]},{"id":432,"rating":5,"date":"2023.04.14.","text":"캐비초코 먹은지 5개월이 되어간다.  최근 황사와 미세먼지가 너무 심각하다.  강의를 하는 나는 목이 더 칼칼하다.  날씨 탓인지 몸이 으슬으슬 한기가 돈다. 캐비초코를 평소보다 뜨겁게 한 컵 타 마셨다. 2시간쯤 누웠다 일어났는데 몸이 가벼워졌다. 목의 칼칼함도 사라졌다. 예전(폐암 진단 받기 전)엔 멀티비타민 먹고 쉬었다.  캐비초코 포함 항암4종을 먹으면서 예전처럼 활발하게 일상을 살고 있다. 한통이 남아서 미리 구매했다. 캐비초코를 소개 받고 먹기 시작한 건 건강을 위해 탁월한 선택이었다고 생각한다.","author":"nan5***","tags":["항암","소화"]},{"id":433,"rating":5,"date":"2023.04.10.","text":"배송도 잘 받았습니다. 항상 복용하고 있습니다.","author":"rain******","tags":["긍정"]},{"id":434,"rating":5,"date":"2023.04.03.","text":"꾸준히 먹고있는 우리가족 건강식품 입니다~^^","author":"grac*****","tags":["긍정"]},{"id":435,"rating":5,"date":"2023.04.03.","text":"암투병중인 아버지께서 장복하고계십니다","author":"wn****","tags":["항암"]},{"id":436,"rating":5,"date":"2023.04.03.","text":"암투병 중인 아버지께서 장복하고계십니다.","author":"wn****","tags":["항암"]},{"id":437,"rating":5,"date":"2023.03.28.","text":"신랑은 매일 아침 물에 타먹고 있어요. 다른건 아직 모르겠는데 확실히 속이 편해졌다고 하네요.  아이들 계란밥 줄 때 살짝 섞어서 줘요 잘먹습니다 ㅎㅎ","author":"park*****","tags":["긍정"]},{"id":438,"rating":5,"date":"2023.03.27.","text":"처음 구입하여 먹어봤는데 기대효과는 보통","author":"hsh0***","tags":["긍정"]},{"id":439,"rating":5,"date":"2023.03.25.","text":"여섯달 째 꾸준히 먹고 있습니다. 우선 피부톤이 맑아졌고 과민성대장증후군이 나아졌어요. 조금 더 먹어볼 생각입니다.","author":"finn****","tags":["콜라겐"]},{"id":440,"rating":5,"date":"2023.03.24.","text":"캐비초크 먹기 시작했어요. 조금씩 변화가 오는 것 같아 꾸준히 먹어보려구요. 몸도 가벼워지고 피곤함이 줄어들었어요","author":"juth***","tags":["긍정"]},{"id":441,"rating":5,"date":"2023.03.23.","text":"발써7년째먹고있어요  늘 떨어지지 않게 주문하고 있는데 저희 강아지들도 하루 두번씩 같이먹고 건강해졌습니다","author":"mkmk****","tags":["긍정"]},{"id":442,"rating":5,"date":"2023.03.23.","text":"발써7년째먹고있어요  늘 떨어지지 않게 주문하고 있는데 저희 강아지들도 하루 두번씩 같이먹고 건강해졌습니다","author":"mkmk****","tags":["긍정"]},{"id":443,"rating":3,"date":"2023.03.14.","text":"아직 먹기전이라. 잘모르겠지만. 열심히. 먹어볼려구요","author":"insa******","tags":["긍정"]},{"id":444,"r 20***","tags":["긍정"]},{"id":600,"rating":4,"date":"2021.11.11.","text":"추천을 받아서 구매했습니다. 향이 거부감이 들어 어떻게 먹어야하나 싶긴한데 기대감을 안고 방법을 찾아서 열심히 먹어볼께요~","author":"eury***","tags":["긍정"]},{"id":601,"rating":5,"date":"2021.11.10.","text":"부서진 곳 없이 다 잘왔어요. 리뷰하신것처럼 건강해지길 바랍니다","author":"soph******","tags":["긍정"]},{"id":602,"rating":5,"date":"2021.11.10.","text":"유통기한도 넉넉하고 좋아요","author":"ohre******","tags":["긍정"]},{"id":603,"rating":5,"date":"2021.11.10.","text":"유통기한도 넉넉하고 좋네요","author":"kw****","tags":["긍정"]},{"id":604,"rating":5,"date":"2021.11.10.","text":"고순도 섬유소 제품이고 지엠오 프리 가 좋았습니다  잘 챙겨 먹고 건강하게 살아야지요!","author":"paki*****","tags":["긍정"]},{"id":605,"rating":5,"date":"2021.11.10.","text":"이번 포장은 놀라워요. 충전재가 전혀 들어가지 않았는데 발상의 전환 덕분에 캔이 찌그러지지 않고 잘 왔어요. 이렇게 또 하나 배웁니다. 잘 먹고 건강할게요^^","author":"have*****","tags":["긍정"]},{"id":606,"rating":5,"date":"2021.11.10.","text":"계속 잘 먹고 있어요. 좋아요.","author":"ciel***","tags":["긍정"]},{"id":607,"rating":5,"date":"2021.11.10.","text":"이벤트할 때 더 사고 싶었으나 재정적 여건 상...ㅠㅠ 실제로 재정 생각하면 더 사는 게 맞는데 아쉽네요. ㅎㅎ (사진 속 매실청이나 메이플 시럽은 아주 이따금만 사용합니다. 단 맛 배척하라고 하시는데 혼날까 싶어 덧붙임.;;;)","author":"chic*******","tags":["긍정"]},{"id":608,"rating":5,"date":"2021.11.10.","text":"이번엔 보너스까지 받게돼서 좋네요","author":"kims*****","tags":["긍정"]},{"id":609,"rating":5,"date":"2021.11.10.","text":"좋은상품 너무 좋아요","author":"llss***","tags":["긍정"]},{"id":610,"rating":5,"date":"2021.11.09.","text":"갱년기증상과 건강을 위해 챙겨야하는 필수템!!!","author":"70****","tags":["소화"]},{"id":611,"rating":5,"date":"2021.11.09.","text":"4+1 한다고 해서 구매했어요 아침의 시작은 캐비쵸크로 하죠 좋아요^^.","author":"sssd***","tags":["긍정"]},{"id":612,"rating":5,"date":"2021.11.09.","text":"매일 먹는 거라 믿음이 갑니다.","author":"sssd***","tags":["긍정"]},{"id":613,"rating":5,"date":"2021.11.08.","text":"믿고 먹는 캐비초크...프로모션 있을때마다 구매해서 꾸준히 먹고 있습니다. 감사합니다","author":"lucc*****","tags":["긍정"]},{"id":614,"rating":5,"date":"2021.11.07.","text":"이번에 평소보다 발송준비상태가 오래되고 있어서 걱정되서 언제쯤 발송되는건지 여쭤봤는데 곧바로 배송상태에 대해 확인하시고 설명을 해 주셔서 감사했어요  그리고 행사여서 좋았습니다😃","author":"cpla****","tags":["긍정"]},{"id":615,"rating":5,"date":"2021.11.07.","text":"늘 먹던제품 행사해주셔서 감사합니다. 수면장애가 있어서 신경과에 가서 수면보조제 처방받아서 먹었다가 정신이 계속 몽롱하더라고요. 다시 정신차리고 캐비와 펄을 함께 복용했어요. 처방받은 약은 버려버리고요. 아직 수면상태가 좋진 않지만 먹고 잔날은 확실히 두통도 없고 편합니다. 가끔 잊고 그냥 자면 다음날 어지럼증이 있어요. 행사로 쟁였으니 또 잘 먹어야죠~~^^","author":"md****","tags":["긍정"]},{"id":616,"rating":5,"date":"2021.11.06.","text":"행사땐 쟁여 놓아야 한다는 &hellip;. ㅎㅎ","author":"bj****","tags":["긍정"]},{"id":617,"rating":5,"date":"2021.11.05.","text":"꾸준히 신랑 먹이고있어요 전 수술 후라서 한달 지난 후부터 먹을 생각이에요 확실히 배도 들어가고 좋은데 변비가 생긴다고 하네요 더 먹여봐야겠죠?","author":"gree******","tags":["긍정"]},{"id":618,"rating":5,"date":"2021.11.03.","text":"2년째 주문해서 열심히 먹는 제품입니다^^","author":"kimm******","tags":["긍정"]},{"id":619,"rating":5,"date":"2021.11.02.","text":"캐비초크 늘 구매해놓고 꾸준히 먹고있어요 혈관 관리 면역력 관리위해 최고입니다 수많은 제품이 있지만 믿고 먹는곳이고 건강식입니다 아들이 크게 아팠는데 캐비쵸크 때문에 회복되서 늘 고맙게 생각합니다~번창하세요 ~","author":"jyh0***","tags":["소화"]},{"id":620,"rating":5,"date":"2021.11.02.","text":"프리미엄골드보다 목넘김이 더 편해서 이번에는 잘 먹을것 같아요 면역력도 증가되고 건강해졌으면 좋겠네요","author":"hean********","tags":["긍정"]},{"id":621,"rating":5,"date":"2021.11.02.","text":"언제나 구비하는 완전한 제품입니다 빠른 배송 감사합니다","author":"ha****","tags":["긍정"]},{"id":622,"rating":5,"date":"2021.11.01.","text":"캐비초크 이벤트에 1통을 더 받을수 있어 넘 좋아요.그리고 손발이 차고 배가 냉했는데 리바이브를 마시고나서 몸이 전체적으로 따뜻해졌어요~여건이 된다면 다른제품도 같이 꼭 구매하고 싶어용~~","author":"ke****","tags":["긍정"]},{"id":623,"rating":5,"date":"2021.11.01.","text":"배송도빠르고 괜찮아요","author":"kc****","tags":["긍정"]},{"id":624,"rating":5,"date":"2021.10.31.","text":"프로모션 때마다 어머니꺼 쟁여 놓습니다  2년 동안 하루도 빠짐 없이 챙겨 드십니다","author":"bj****","tags":["긍정"]},{"id":625,"rating":5,"date":"2021.10.31.","text":"조카 아토피 때문에 대신 구매 합니다  좋아지길 기대해봅니다","author":"bj****","tags":["긍정"]},{"id":626,"rating":5,"date":"2021.10.31.","text":"한통 남았는데 프로모션 해서 쟁여 놓으네요  어머니 언니 다 알려드려서 다들 구매 합니다 ^^","author":"bj****","tags":["긍정"]},{"id":627,"rating":5,"date":"2021.10.31.","text":"공복혈당 수치가   낮아 졌어요","author":"illa*****","tags":["당뇨"]},{"id":628,"rating":5,"date":"2021.10.31.","text":"예전에는 소화가 잘 안되었는데 요즘은  잘되고있어요","author":"illa*****","tags":["소화"]},{"id":629,"rating":5,"date":"2021.10.31.","text":"늘 먹던거라 잘 먹고 있습니다","author":"yooc*****","tags":["긍정"]},{"id":630,"rating":5,"date":"2021.10.30.","text":"믿고 먹는 제품입니다","author":"yj****","tags":["긍정"]},{"id":631,"rating":5,"date":"2021.10.29.","text":"몸이 반응 계속 주문","author":"sl****","tags":["긍정"]},{"id":632,"rating":5,"date":"2021.10.29.","text":"유통기한은 2022년10월로 저번행사제품과 동일하네요. 와이프가 다이아몬드펄과 함께 석달째 먹고 있는데.... 다음달 즈음엔 자궁내막증 경과를 보러 가보려합니다. 드라마틱하게 근종이 없어진다면 좋겠지만, 그렇진 않더라도 근종이 작아지거나 했으면 좋겠네요. ^^ 드레이너는 단종되었는지 안보이던데.... 아침에 화장실 가기 편하다고 구매하고 싶어하더라구요 ㅎㅎㅎ 밀가루, 설탕을 아예 끊을 수 없어서 그런지 몰라도 아직 변화는 크게 못느끼는 듯 한대... 그래도 꾸준히 계속 먹여보겠습니다. 캐비초크리바이브를 그냥 물에타선 절대 못 먹겠다고 매번주스나 꿀에 타서 먹고 있어요. 먹는습관을 어떻게 들이면 효과적인지 조언도 부탁드립니다. 아니면 캐비초크 크리스탈이나 프리미엄골드로 바꿔야 할까요? ^^","author":"hwar*******","tags":["긍정"]},{"id":633,"rating":5,"date":"2021.10.29.","text":"지난 번엔 다 찌그러져서 왔는데 우체국택배로 이번에 온 건 종이충전재 하나 없이도 무사히 왔네요. 크리스탈 먹다가 바꿔봤는데 크리스탈보다 물에 더 잘 섞여서 죽처럼 되요. 맛은 두 개 다 처음 먹는 사람에게는 비위상하고 힘들 수도 있는데, 역시 인간은 적응의 동물. 지금은 차처럼, 간식처럼 수시로 먹어도 괜찮은 정도에 이르렀네요. ㅎ 면역력이 쑥쑥 큰다고 생각하고 잘 먹겠습니다.","author":"kbk0********","tags":["소화"]},{"id":634,"rating":5,"date":"2021.10.29.","text":"행사 해주셔서 감사드립니다 덕분에 쟁여놓고 먹게 되었습니다 좋은 제품 감사드립니다","author":"in****","tags":["긍정"]},{"id":635,"rating":5,"date":"2021.10.29.","text":"꾸준히 먹고있는 제품이네요 궁금한건...혹시 500리터 생수병에 아침에 타서 가지고다니면서 먹어도 되는지 궁금해요 미리 타놔도 변질이 없을지 ...시간이 부족할땐 깜빡할때도 있거든요 ㅠㅠ","author":"vlfo****","tags":["긍정"]},{"id":636,"rating":5,"date":"2021.10.28.","text":"만족합니다 잘먹고있어요","author":"gung*****","tags":["긍정"]},{"id":637,"rating":4,"date":"2021.10.28.","text":"꾸준히 먹고 있습니다.  예전보다  몸이 건강해진걸 느끼고있습니다.","author":"grac*****","tags":["긍정"]},{"id":638,"rating":5,"date":"2021.10.28.","text":"만족합니다 항상 잘 먹고있어요 행사라 추가구매 했어요~^^","author":"gung****","tags":["긍정"]},{"id":639,"rating":5,"date":"2021.10.27.","text":"항상 먹고있는 우리집 종합영양제. 각자 취향것 타서 먹습니다. 7세 5세 아이들은 캐비 반스푼+펄 반스틱+우유 엄마는 물 가득 넣고 아빠는 물 한모금만 넣고 온 가족이 저녁에 한번만 먹고있어요. 익숙해지면 두번씩 먹어볼까해요.","author":"sylv****","tags":["긍정"]},{"id":640,"rating":5,"date":"2021.10.27.","text":"항상잘먹고 있어요 저는효과를보고있는데 신랑천식과비염은 쉽게 좋아지질않네요ㅠ  그래도 꾸준히 먹여봐야죠!","author":"99****","tags":["긍정"]},{"id":641,"rating":5,"date":"2021.10.26.","text":"믿고 살 수 있게 해 주셔서 감사합니다.  부담은 되지만 가족의 건강에 도움이 됩니다.","author":"elis*****","tags":["긍정"]},{"id":642,"rating":5,"date":"2021.10.26.","text":"아이들꺼 주문했네요","author":"joey****","tags":["긍정"]},{"id":643,"rating":4,"date":"2021.10.26.","text":"이전 제품에 비해 약간 매운맛이 있네요. 워낙 효과 좋은 제품이라 늘 재구매해서 먹는데 남편은 아직 이 맛에 익숙해지지 않나봐요. ^^  꿀을 약간 섞어 먹으니 더 먹을만 하네요.","author":"onem*******","tags":["긍정"]},{"id":644,"rating":4,"date":"2021.10.25.","text":"4개 샀는대  1개는 언재오나요.","author":"itck******","tags":["긍정"]},{"id":645,"rating":5,"date":"2021.10.25.","text":"늘 고마운 맘으로 쟁여두고 먹는 제품입니다~ 덕분에 코로나속에서도 건강히 지내고 있습니다~","author":"hyun*******","tags":["긍정"]},{"id":646,"rating":5,"date":"2021.10.25.","text":"몸이 따듯해지는 느낌이예요. 아침엔 리바이브,저녁엔 크리스탈 먹고있습니다. 아프면서 체력이 많이 떨어졌는데 회복되는 게 느껴집니다. 감사합니다.","author":"ciel***","tags":["긍정"]},{"id":647,"rating":5,"date":"2021.10.25.","text":"제품은 제가 먹고 있는거라 믿고 안심하고 주문하는겁니다 항상 좋은제품 만들어 주시길^^","author":"silb******","tags":["긍정"]},{"id":648,"rating":5,"date":"2021.10.24.","text":"캐비초크먹은지 1년됐는데 뭐든 행사제품으로 삽니다. 크리스탈,프리미엄,리바이브 느껴지는 효과는 비슷한거 같은 느낌에 가성비로, 엄마랑 둘이서 먹으니 팍팍 줄어드네요~ 캐비초크 덕분에 항상 위와 장이 편안해요. 콜라겐이 거의 없어서 콜라겐 행사만 기다립니다.","author":"silv*******","tags":["콜라겐","소화"]},{"id":649,"rating":5,"date":"2021.10.23.","text":"유일한 단점이 가격인데 행사하길래 얼른 주문했습니다^^ 행사 많이많이 해주세요~~","author":"dlsw*****","tags":["긍정"]},{"id":650,"rating":5,"date":"2021.10.23.","text":"꾸준히 잘 먹고 있어요~~ 행사기간이라 한통무료 주셨네요~감사합니다 ~^^","author":"li****","tags":["긍정"]},{"id":651,"rating":5,"date":"2021.10.23.","text":"효과는 다 아실테고.... 잘 받았습니다~","author":"je****","tags":["긍정"]},{"id":652,"rating":5,"date":"2021.10.23.","text":"캐비초크 중에서 할인하는거만 삽니다. 동생네 먹어보라고 줬는데 다 먹은거같아 이것도 추가로 보내고 우리꺼도 따로 사고, 맛없어도 열심히 먹을때는 다~ 이유가 있겠죠, 70대 엄마가 이거 드시고 오래된 비염이 나아서 동생도 비염에 좋다고 추천한건데, 최소 3개월은 무조건 정량을 열심히 먹어보라 했네요. 그래서 효과가 나면 그때부터는 반만 먹어도 충분히 유지되고, 매일아침마다 화장실가고 위와 장이 편한건 기본이라구요. 주위에 필요한 분들께 강추에요.","author":"silv*******","tags":["소화"]},{"id":653,"rating":5,"date":"2021.10.22.","text":"리바이브는 업그레이드 되고 처음먹어보네요~항상 캐비초크는 진리입니다 ㅋㅋ","author":"suma*******","tags":["긍정"]},{"id":654,"rating":4,"date":"2021.10.22.","text":"여기 채소 파우더는 믿고 먹는 건강식품이라 처음 구매한 뒤로 꾸준히 사먹고 있어요. 그동안은 크리스탈을 먹었는데 리바이브는 어떨런지 살짝 음용에 있어 걱정이 됩니다. 그런데 제품은 좋은데...포장이 늘 좀 걸리네요. 캔이 2개나 찌그러졌어요. 5개중에요. 캔제품인데 찌그러지는 건 옳지는 않은것 같아요. 제조판매 입장에서는 가격이 어느정도 수준이라고 생각할지는 모르겠지만 소비자 입장에서는 한달분량 약15만원은 적은 금액은 아닙니다. 적어도 제품을 담은 포장용기가 찌그러지는 일은 없어야할 것 같아요. 제품을 처음 사는 사람에겐 그 용기가 첫인상일텐데 포장이 정말 아쉽고 어는 한편으로는 성의가 없어보입니다. 대단히 화려하게 채우라는게 아니고 적어도 찌그러지지않는 최소한의 방법을 간구해주세요.","author":"cook****","tags":["긍정"]},{"id":655,"rating":5,"date":"2021.10.22.","text":"계속 먹던 거라 만족하며 구매했습니다.","author":"sssd***","tags":["긍정"]},{"id":656,"rating":5,"date":"2021.10.22.","text":"짱 조아요...덕택에 백신 부작용 1도 없어요..자신있게 코로나 백신 맞았어요^^","author":"just********","tags":["긍정"]},{"id":657,"rating":5,"date":"2021.10.21.","text":"제품의 질에 대해선 말할 필요가 없습니다. 디톡스 뿐 아니라 몸의 면역력과 혈압 등 전반적인 상태를 좋게 해줍니다. 지금 캐비초크를 10개월째 먹고 있는데 듬직합니다. 면역도 좋아졌고, 앨러지 반응 특히 비염이 많이 좋아졌습니다. 하루에 두번 아침 저녁으로 음용하고 있습니다. 강추합니다.","author":"do****","tags":["혈압"]},{"id":658,"rating":3,"date":"2021.10.08.","text":"재 구매 해서 먹고 있습니다 좋아요","author":"grac*****","tags":["긍정"]},{"id":659,"rating":5,"date":"2021.10.08.","text":"잘받았네요ㆍ좋다고 소문 나서 부모님드시려고 주문했네요","author":"rkdx******","tags":["긍정"]},{"id":660,"rating":5,"date":"2021.09.28.","text":"브라질 여사 의사 친구에게 보낼려고, 구입 했어요..짱 짱 조아요.💛","author":"just********","tags":["긍정"]},{"id":661,"rating":3,"date":"2021.09.26.","text":"먹은지 4일째라 아직 잘 모르지만... 꾸준히 먹어볼게요.","author":"mari********","tags":["긍정"]},{"id":662,"rating":5,"date":"2021.09.19.","text":"늘 구매합니다. 증상이 심하지 않아 하루에 한번만 먹고있어요","author":"pete****","tags":["긍정"]},{"id":663,"rating":1,"date":"2021.09.18.","text":"제가 진짜 리뷰쓰려고 구매확정 했습니다. 오늘 도착해서 처음 먹어봤는데 사람이 먹으라고 만든거 맞나싶을정도로 너무 역하고 납득이 안되는 맛이네요. 4통이나 샀는데 이걸 어떻게 해야할지 너무 걱정입니다. 한잔 타서 한모금 먹다가 정말 헛구역질이 나서 꿀을 두 스푼이나 넣었는데도 다 못먹고 버렸습니다. 어떤 맛인지 미리 알았더라면...구매안했을 것 같네요.","author":"jsy_***","tags":["긍정"]},{"id":664,"rating":5,"date":"2021.09.06.","text":"재 구매해서 먹고 있습니다. 소화제달고 살았는데 이거 먹은 후로는 소화제 않먹고 있습니다.","author":"grac*****","tags":["소화"]},{"id":665,"rating":5,"date":"2021.09.06.","text":"매우 만족스럽다 포장에서부터 재송시건등 아주 간편해서 좋다 물론 먹기편해서도 좋다","author":"mais*****","tags":["긍정"]},{"id":666,"rating":5,"date":"2021.09.02.","text":"매일 먹고 있는데요 피로회복에 도움이 않이 되네요","author":"yong*****","tags":["피로"]},{"id":667,"rating":5,"date":"2021.08.20.","text":"프리미엄만 먹다가 처음 시켰어요. 맛이 정말 부드러워졌네요~","author":"nico***","tags":["긍정"]},{"id":668,"rating":5,"date":"2021.08.17.","text":"장기 복용하면 간이 튼튼해져 술을 잘 마시게 되는데 좋은 거겠죠 ?  제 남편은 비염이 많이 좋아졌어요.","author":"savv****","tags":["긍정"]},{"id":669,"rating":5,"date":"2021.08.13.","text":"계속 먹던거라 없으면 불안하네요ㅎ 캐비먹으면서 운동도 같이하니 특별히 아픈곳 없이 잘 지내서 좋습니다^^","author":"dlsw*****","tags":["긍정"]},{"id":670,"rating":5,"date":"2021.07.30.","text":"늘 주문해서 먹고있는 최고의 식품 입니다 고지혈증 지방간등 성인병이 있는 제게 없어서는 안되서요 다음날 일어나는게 다릅니다  늘 이런식품 만들어주신거 감사합니다 ~","author":"jyh0***","tags":["긍정"]},{"id":671,"rating":5,"date":"2021.07.15.","text":"건강해지는 느낌이에요","author":"yong*****","tags":["긍정"]},{"id":672,"rating":5,"date":"2021.06.17.","text":"늘 좋은 제품 잘 먹고 있어요","author":"chr0***","tags":["긍정"]},{"id":673,"rating":5,"date":"2021.05.31.","text":"정말 좋은 제품입니다. 진심 감사합니다💚","author":"just********","tags":["긍정"]},{"id":674,"rating":5,"date":"2021.05.20.","text":"믿을 수 있는 건강보조식품입니다!","author":"won3***","tags":["긍정"]},{"id":675,"rating":5,"date":"2021.05.19.","text":"무탈하게 잘 지내는중 체중조절위해서 꾸준히 먹는중 다이어트 특별히 하는건 없고 매일 산책하고 고기  계란 적당히 먹고 가끔 라면도 먹어요 라면 먹으날은 참회의 심정으로 한 잔 더타서 먹음ㅋㅋ","author":"leec****","tags":["소화"]},{"id":676,"rating":4,"date":"2021.05.18.","text":"먹을만 해요. 약간 짜긴해요~~","author":"w0****","tags":["긍정"]},{"id":677,"rating":5,"date":"2021.05.13.","text":"2개월 복용중인데  속쓰림이 있었는데   편안해졌고 대소변에는  탁월한  효과가 있네요  번창하세요","author":"1reg***","tags":["긍정"]},{"id":678,"rating":5,"date":"2021.05.11.","text":"골드업그레이드 된 제품 너무 좋아요 생강이 들어가서 더좋은거같아요 먹는날과 안먹는날 다음날 일어나는게 다른게 많이 느껴졌어요  다떨어지기전 다시구매해서 계속 먹으려구요 캐비쵸크 최고의 건강지킴이 입니다~","author":"jyh0***","tags":["긍정"]},{"id":679,"rating":2,"date":"2021.04.20.","text":"꾸준히 구매해서 먹고 있는데 이번꺼는 작년5월에 제조한 상품이고 올해 11월까지네요 통도 찌그러져있어요 ㅜㅡㅜ  통은 그럴수있다해도 제조일은 얼마안된거 보내주시면 좋겠어요","author":"cpla****","tags":["긍정"]},{"id":680,"rating":5,"date":"2021.04.08.","text":"아주 좋았습니다. 좋아요","author":"dori******","tags":["긍정"]},{"id":681,"rating":5,"date":"2021.04.07.","text":"건강을 위한 보조식품!  믿고 먹습니다!!","author":"azam***","tags":["소화"]},{"id":682,"rating":5,"date":"2021.03.31.","text":"잘 먹겠습니다. 그론데 아직 2통이 안 왔습니다","author":"hi****","tags":["긍정"]},{"id":683,"rating":5,"date":"2021.03.20.","text":"예전에 애가 크게 아플때 캐비쵸크 골드랑 프리미엄  오래먹고 건강해졌는데  이번에 다시 건강관리 하려고 리뉴얼된거 주문해봅니다 늘 믿고 먹는 최고의 선물 이네요","author":"jyh0***","tags":["긍정"]},{"id":684,"rating":5,"date":"2021.02.18.","text":"계속  함께하고 싶읍니다","author":"choi*****","tags":["긍정"]},{"id":685,"rating":5,"date":"2021.02.10.","text":"늘 만족하며 먹고 있는 제품입니다","author":"ohyo******","tags":["긍정"]},{"id":686,"rating":5,"date":"2021.02.09.","text":"2년째 먹고있고 매 계절마다 감기를 달고 살았지만 2년동안은 한번도 감기에 걸리지 않았어요! 정말 신기해요!!","author":"dlsw*****","tags":["긍정"]},{"id":687,"rating":5,"date":"2021.01.30.","text":"오랜기간 프레드니솔론을 복용해서 그런지 고혈압 가족력도 없고 비쩍마른 체질임에도 고혈압이 생겨 혈압약을 복용해왔습니다. 그런데 캐비쵸크를 복용하고부터 혈압이 정상으로 회복되었고 신기하여 남편도 복용을 권했는데 남편역시 혈압이 서서히 떨어지는걸 확인했네요. 신기하고 놀라운 경험입니다","author":"limj*****","tags":["혈압"]},{"id":688,"rating":5,"date":"2021.01.13.","text":"먹기 시작하면서 전반적으로 좋은 느낌","author":"0166***","tags":["긍정"]},{"id":689,"rating":5,"date":"2021.01.09.","text":"항상 잘먹고 있습니다 ㅎ","author":"remi***","tags":["긍정"]},{"id":690,"rating":5,"date":"2020.12.29.","text":"감사합니다  페메로 신청하다가 네이버로 주문했습니다~~ 면역력이 좋아지는 효과를 보고 있습니다~","author":"msti****","tags":["긍정"]},{"id":691,"rating":5,"date":"2020.12.23.","text":"좋아질거 기대하고 일단잘먹고있어요","author":"corn********","tags":["긍정"]},{"id":692,"rating":4,"date":"2020.11.13.","text":"몸에 좋다고 해서 추천받아 샀어요 아직잘은 모르겠지만 몸에는 좋은거 같긴한데.. 전 먹기가 너무 힘들어요 ㅠ 너무 짜고 향이강해 역하네요 ㅠ 그래서 요구르트에 타서 코막고 원샷합니다 ㅋ 사실분들 참고하세요~","author":"kumm******","tags":["긍정"]},{"id":693,"rating":5,"date":"2020.11.13.","text":"잘받았습니다 ~~~~ 또 이용할께요","author":"blue*****","tags":["긍정"]},{"id":694,"rating":5,"date":"2020.11.13.","text":"잘받았습니다 ~~~~ 또 이용할께요","author":"blue*****","tags":["긍정"]},{"id":695,"rating":5,"date":"2020.11.11.","text":"처음섭취시짭찰했는데물양을늘렸어요 짜지않고먹기좋네요","author":"pl****","tags":["긍정"]},{"id":696,"rating":5,"date":"2020.11.10.","text":"엄마 사드렸는데 효과가 있었으면 좋겠어요~^^","author":"alfk*****","tags":["긍정"]},{"id":697,"rating":5,"date":"2020.11.02.","text":"항상먹고있는데 세로 나온걸로 구매햇어요","author":"song******","tags":["긍정"]},{"id":698,"rating":4,"date":"2020.10.17.","text":"아직 먹어보진 않았지만 계속 업데이트 되면서 가격이 몇만원씩 올라가는데 부담이 크네요 지금 피부병이 다 낫긴했지만 꾸준히 하루에 한번씩만  그냥 먹고있는데..무튼 가격이 올라가서 사먹기가 무섭네요","author":"pete****","tags":["콜라겐"]},{"id":699,"rating":5,"date":"2020.08.06.","text":"늘먹는것입니다 새로운 맛이 이제는 익숙해졌습니다","author":"leec****","tags":["긍정"]},{"id":700,"rating":4,"date":"2020.08.03.","text":"리뉴얼 되어 좋은점은 용량 많아져서 포장재  사용이 줄은것이 맘에 들어요. 이제 저희 부부와 딸이 꾸준히 먹고있는데 기존의 맛이 익숙해선지 이번에 업그레이드된 맛은 좀 매워요. 그치만 좋은 성분이 늘어난 것일터이니 참고 먹어요^^","author":"chr0***","tags":["긍정"]},{"id":701,"rating":5,"date":"2020.07.26.","text":"맛이 좀 달라졌는데 그래도 먹을만 해요~! 건강을 위해서 시켜먹고 있습니다. 감사합니다.","author":"im****","tags":["소화"]},{"id":702,"rating":5,"date":"2020.07.15.","text":"골드나 프리미엄보다 좀 저렴하게 그래도 몸에 좋은 건 골고루~ 만족합니다","author":"ba****","tags":["긍정"]},{"id":703,"rating":5,"date":"2020.07.08.","text":"19년 11월 말 암진단을 받았어요 진단받자마자 먹기 시작했고 12월 중반부터 항암+방사선 동시에 진행했습니다 현재까지 꾸준하게 복용중이고요  저는 항암 전부터 2주라도 먹고 시작해서 그런지 항암 후유증은 비교를 할수가 없어요  제가 한 항암은 시스플라틴이라고 오심,구토가 주 부작용인 항암제인데 항암하는 기간내내 단 한번도 끼니를 거른적이 없었어요  항암 바늘을 꼽고도 끝나고 무얼먹을까 생각하며 받았을 정도로 식욕이 좋았고  아주 약간의 예민함 정도의 부작용이 있었네요 병원내 어떠한 약도 처방받아 먹지 않았습니다  항암시작 몸무게 82kg 현재체중 70kg 입니다 키 170이 약간 넘는 여자고요 항암중에도 현재도 식사는 매우 잘하는데 이상하게 살이 빠지고  피부는 더 좋아졌고요 건강하게 화장실도 잘가고 잘지내고 있습니다   한번도 후기를 남긴적이 없어서 처음으로 남겨봅니다   저는 캐비초크,콜라겐,다이아몬드펄로 시작해서  현재는 안티에이징 ,드레이너  최근에 조금더 살이 빠졌으면 해서 (현재도 과체중) 시네슬림을 추가로 먹고 있습니다   비너스타즈 제품을 먹고  제가 주위에서 들은 부작용은  암다이어트 입니다  정말 피부에서 광이나고 예뻐졌어요  아무도 모릅니다 제가 암환우인걸 말하면 다들 놀라요  정말 많은 암환우들이 이 제품을 많이 알아서 먹고 항암 부작용 없이 이겨내셨으면 좋겠어요  근데 이번 업그레이드 골드는 맛이 없어요  지난번 골드가 캐비초크 전 라인중 제일 맛있는거 같아요 ^_^","author":"hhs8***","tags":["항암","콜라겐","소화"]},{"id":704,"rating":5,"date":"2020.06.28.","text":"향이 강하지만 건강을 위해 적응중","author":"rlad******","tags":["소화"]},{"id":705,"rating":5,"date":"2020.06.12.","text":"건강해지기를기도합니다.효과는아직 잘.","author":"boss****","tags":["긍정"]},{"id":706,"rating":5,"date":"2020.06.09.","text":"캐비초크 오리지널, 골드를 다 먹어보았고 골드의 업그레이드 버전인 리바이브를 먹습니다. 가장 먹기 편하네요 (목넘김이 좋은...) 대신 조금 매운 맛이 느껴지네요","author":"vinc*****","tags":["긍정"]},{"id":707,"rating":3,"date":"2020.06.09.","text":"제가 후추가 강한 맛을 선호하는 편이 아니라서 골드가 더 그립네요 골드도 함께 만들어주시면 좋겠습니다 저야 살라고 먹는 거라서 골드를 만들지않는다면 걍 참고 먹겠지만 제의견이 그렇다는 말입니다","author":"leec****","tags":["긍정"]},{"id":708,"rating":5,"date":"2020.06.09.","text":"믿고 먹는 캐비쵸크! 새로운 버전 기대됩니다.","author":"bomb******","tags":["긍정"]},{"id":709,"rating":5,"date":"2020.06.05.","text":"믿고 먹는 캐비쵸크 입니다!! 돌고 돌아도 마지막은 캐비쵸크네요~^^;; 앞으로는 샛길로 세지않고 캐비초크만!!호","author":"eunk******","tags":["긍정"]},{"id":710,"rating":5,"date":"2020.06.02.","text":"아주 좋은 제품이라 선물도하고 지인한테 소개했더니 드셔보고 효과 보신다며 넘 고마워하십니다.","author":"narc********","tags":["긍정"]},{"id":711,"rating":5,"date":"2020.06.01.","text":"업그레이드 되어 더욱 진하고 좋습니다~ 아프신 분들한테도 정말 권합니다~~ 또한 미리 건강 챙기시는 분들한테도 권합니다~~","author":"bles*******","tags":["긍정"]},{"id":712,"rating":5,"date":"2020.06.01.","text":"업그레이드 되어 더욱 진하고 좋습니다~ 아프신 분들한테도 정말 권합니다~~ 또한 미리 건강 챙기시는 분들한테도 권합니다~~","author":"bles*******","tags":["긍정"]},{"id":713,"rating":5,"date":"2020.05.09.","text":"꾸준히 잘 먹고 있습니다. 야채를 간편히 매일 먹을 수 있어서 좋습니다.","author":"im****","tags":["긍정"]},{"id":714,"rating":5,"date":"2020.04.22.","text":"아침엔 프리미엄골드로 복용하고 저녁식사전 골드 복용중입니다","author":"k2****","tags":["긍정"]},{"id":715,"rating":5,"date":"2020.04.21.","text":"작년에 먹고 다시 신청합니다","author":"heej***","tags":["긍정"]},{"id":716,"rating":5,"date":"2020.04.08.","text":"2년째 잘먹고 있습니다 ~ 캐비먹고 면역력은 확실히 좋아졌습니다","author":"ntar****","tags":["긍정"]},{"id":717,"rating":5,"date":"2020.04.06.","text":"캐비초크는 정말 좋은 식품입니다. 잘 먹고 있습니다. 스푼은 친환경적인 걸로 바꿔주시면 더 좋겠습니다.","author":"cona***","tags":["긍정"]},{"id":718,"rating":5,"date":"2020.04.06.","text":"항상 잘먹고있습니다","author":"neil****","tags":["긍정"]},{"id":719,"rating":5,"date":"2020.03.31.","text":"건강챙김이 캐비초크!!","author":"dh****","tags":["긍정"]},{"id":720,"rating":5,"date":"2020.03.27.","text":"이제 일상에서 없으면 안되는식품이 되었네요 매번 재구매때마다 좋다고 리뷰를 남기는데 먹어봐야 알수 있어요 꾸준히 먹으면  몸에 좋은기운이 생겨서인지 군거질도 많이 줄어들어요~전 골드와 함께 먹는걸 추천해요","author":"minh*****","tags":["긍정"]},{"id":721,"rating":5,"date":"2020.03.25.","text":"이제는 필수품이에요!","author":"coun******","tags":["긍정"]},{"id":722,"rating":5,"date":"2020.03.22.","text":"남편이 아침마다 먹는데, 도움되는 거 같대요. 계속 시킬게요.","author":"zeni****","tags":["긍정"]},{"id":723,"rating":5,"date":"2020.03.21.","text":"매일 매일 믿고 먹는 캐비쵸크 이번에도 잘 받았습니다. 감사합니다^^","author":"im****","tags":["긍정"]},{"id":724,"rating":5,"date":"2020.03.20.","text":"매번 시켜 먹을만큼 항상 만족합니다.","author":"ggon****","tags":["긍정"]},{"id":725,"rating":5,"date":"2020.03.20.","text":"배송.포장  다 좋았어요.","author":"ggon****","tags":["긍정"]},{"id":726,"rating":5,"date":"2020.03.19.","text":"ㅣ년 넘어 먹고있습니다~ 먹는게 생활이 되었습니다~","author":"unib****","tags":["긍정"]},{"id":727,"rating":3,"date":"2020.03.16.","text":"주문하고 나니 프리미엄 골드 3+1 행사하는군요~ 아쉽~ 저는 먹기는 개별 포장되어있는게 좀더 편한것같아요~ 다음에는 먹기편하게 프리미엄으로 사야겠어요. 할인행사 많이 해주세용~^^","author":"abn1***","tags":["긍정"]},{"id":728,"rating":5,"date":"2020.03.09.","text":"항상아침저녁으로잘챙겨먹고있습니다!덕분에많이건강해졌네요~^^","author":"remi***","tags":["긍정"]},{"id":729,"rating":4,"date":"2020.03.05.","text":"효과는 좋아요. 다만 부모님이 맛에 적응을 좀 못하셔요. 맛보다는 효과가 중요하기에 계속 주문합니다 ^^","author":"we****","tags":["긍정"]},{"id":730,"rating":5,"date":"2020.03.04.","text":"잘 받았어요. 캐비초크 효과는 더 먹어야 나오겠죠. 암튼 먹고 3주쯤 몸살, 두통, 미열이 열흘정도 있었는데 감기인줄 알고 약을 처방받아 먹었어요. 근데 감기가 아니었어요. 아마 명현반응이었던 거예요. 항암 후 살이많이 빠져 하루에 한번 먹고 있습니다.","author":"bian*****","tags":["항암"]},{"id":731,"rating":5,"date":"2020.03.02.","text":"코로나 예방을 위해 먹는양을 늘렸습니다 ~~","author":"ntar****","tags":["소화"]},{"id":732,"rating":5,"date":"2020.03.02.","text":"항상 잘먹고 있습니다. 면역력에 좋아요!","author":"olib****","tags":["긍정"]},{"id":733,"rating":5,"date":"2020.02.27.","text":"몸속 청소를 위하여","author":"pino****","tags":["소화"]},{"id":734,"rating":5,"date":"2020.02.25.","text":"에구..아직 못 받았는데 일단 구매평 씁니다. 3년 가량 먹은 것 같아요. 이 시국에 최후의 보루처럼 여기고 먹습니다. 안 먹던 딸도 먹이려구요. 좋은 제품 늘 부탁드려요.","author":"boba*****","tags":["긍정"]},{"id":735,"rating":5,"date":"2020.02.25.","text":"말해뭐하나  2년동안 하루도 안빼고 먹는데 뭔설명이 필요하겠남","author":"leec****","tags":["긍정"]},{"id":736,"rating":5,"date":"2020.02.25.","text":"매일먹는데 말해 뭐할까나","author":"leec****","tags":["긍정"]},{"id":737,"rating":5,"date":"2020.02.23.","text":"2번째 구매입니다. 좋은 제품 감사합니다.","author":"plac*****","tags":["긍정"]},{"id":738,"rating":5,"date":"2020.02.19.","text":"3번재 시켜서 먹고 있습니다. 먹으면 몸도 좀 가벼워지고 활력도 생기는것 같아요. 근종이 있어서 조금 도움 받고자 열심히 먹고 있습니다. 좋은 결과 있으면 좋겠네요","author":"roud*****","tags":["피로"]},{"id":739,"rating":5,"date":"2020.02.16.","text":"맛은 별론데 몸에 좋다해서 꾸준히 먹어볼래요","author":"vinc******","tags":["긍정"]},{"id":740,"rating":5,"date":"2020.02.15.","text":"일단 드셔보시길 추천합니다^^ 그리고 꾸준히 드셔보세요.  오랜 시간 저희 가족 건강지킴이예요.","author":"alte*****","tags":["긍정"]},{"id":741,"rating":5,"date":"2020.02.12.","text":"예상보다 더 빨리 도착했습니다^^감사합니다~!","author":"im****","tags":["긍정"]},{"id":742,"rating":5,"date":"2020.02.11.","text":"주기적으로 구매합니다. 건강해지는 느낌에요.","author":"by__****","tags":["긍정"]},{"id":743,"rating":5,"date":"2020.02.08.","text":"건강해지고 있습니다~~","author":"dh****","tags":["긍정"]},{"id":744,"rating":5,"date":"2020.01.29.","text":"나를 지켜주는 면역력 상승엔 최고","author":"song****","tags":["긍정"]},{"id":745,"rating":5,"date":"2020.01.28.","text":"없으면 불안한 캐비쵸크","author":"chan*****","tags":["긍정"]},{"id":746,"rating":5,"date":"2020.01.27.","text":"저는 개인적으로 골드보다는 일반이 먹기 편한거 같아요..그래도 야채 챙겨먹기 쉽지 않으니까 아침마다 꼭 챙겨 마시네요","author":"redm*****","tags":["긍정"]},{"id":747,"rating":5,"date":"2020.01.24.","text":"오후에는 항상 휴게실에 잠깐이라도 누워있어야 할 만큼 기운이 없었는데 요새는 일하다보면 벌써 퇴근시간이 되어있어요 ㅋ 캐비쵸크는 평생 함께 하게 될 것 같아요 ㅋ 역시 장건강이 최고에요","author":"sa****","tags":["긍정"]},{"id":748,"rating":5,"date":"2020.01.20.","text":"7개월째
