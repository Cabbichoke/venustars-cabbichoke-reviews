951,"rating":5,"date":"2025.12.01.","text":"캐비초크 종류중에 제일 먹기 편한 제품입니다.","author":"nan5***","tags":["긍정"]},{"id":3952,"rating":5,"date":"2025.11.30.","text":"암수술후 항암을 하기 어려워 여러가지로 알아보던중 캐비초크를 알게되어 꾸준히 섭취중이십니다 많은 도움을 받고 건강도 잘 유지하고 있어 너무 좋습니다 한동안 공급되지않아 다른 제품으로 대체했다가 다시 구매할수있어 감사합니다","author":"zi****","tags":["항암"]},{"id":3953,"rating":5,"date":"2025.11.30.","text":"매일 아침 콩물에 타서 먹는데 든든하고 한 끼로 충분한 거 같아요. 몸이 가볍고 화장실도 잘 가고 필수 영양 성분이 채워지는 느낌이에요. 이번에 항암 시작하는 친구에게도 선물해 줬는데 아직 큰 부작용 없이 잘 이겨내고 있다고 하니 캐비초크 효과인 거 같아요. 앞으로도 꾸준히 챙겨 먹으려고 합니다.","author":"mo****","tags":["항암"]},{"id":3954,"rating":5,"date":"2025.11.29.","text":"면역력에 좋아서 먹습니다 번창하세요~~^^","author":"cale****","tags":["긍정"]},{"id":3955,"rating":4,"date":"2025.11.28.","text":"엄마가 변비약을 달고사셨는데 이제 변비약 안 먹어요","author":"ae****","tags":["긍정"]},{"id":3956,"rating":5,"date":"2025.11.26.","text":"짜파게티 스프맛이라 적응이 힘들긴 하지만 꾹 참고 먹습니다. 아토피나 알러지등 몸속을 디톡스중인데 효과 기대중입니다.","author":"happ*****","tags":["긍정"]},{"id":3957,"rating":5,"date":"2025.11.26.","text":"어머니 건강에 꽤 도움됩니다","author":"jasu******","tags":["긍정"]},{"id":3958,"rating":4,"date":"2025.11.25.","text":"아토피때문에 먹고있어요 10일쯤 되었는데 꾸준히 먹어봐야겠지요.. 어느정도 지나야 효과를 느낄수 있을지.. 식이관리는 열심히 하고 있어요 두유를 조금 데워서 타서 먹으니 맛있게 먹을수 있네요.","author":"yjsh***","tags":["긍정"]},{"id":3959,"rating":5,"date":"2025.11.24.","text":"만족스럽습니다. 매번","author":"ea****","tags":["긍정"]},{"id":3960,"rating":5,"date":"2025.11.17.","text":"꾸준히 먹어볼려고 재주문했네요 아토피가 좋아졌음하네요","author":"cy****","tags":["긍정"]},{"id":3961,"rating":5,"date":"2025.11.03.","text":"2년째  4종세트 복용중입니다 항암부작용 줄여보려  꾸준히 먹고있습니다","author":"todo*****","tags":["항암"]},{"id":3962,"rating":5,"date":"2025.11.03.","text":"좋은제품 감사합니다","author":"danv*****","tags":["긍정"]},{"id":3963,"rating":5,"date":"2025.11.03.","text":"늘항상 잘먹고있습니다","author":"danv*****","tags":["긍정"]},{"id":3964,"rating":5,"date":"2025.11.03.","text":"품절때를 대비해서 미리 쟁여두려고 구입했어요~감사합니다 ^^","author":"ks****","tags":["긍정"]},{"id":3965,"rating":5,"date":"2025.10.27.","text":"아직 먹기전이지만 예전에 건강을 생각해서 먹어었는데 오랫만에 구매했네요 먹고 건강해지길 바라며  바램은 가격만 조금 저렴하면 좋을 듯","author":"zzan******","tags":["긍정"]},{"id":3966,"rating":5,"date":"2025.10.25.","text":"좋다고해서구매했습니자","author":"tb****","tags":["긍정"]},{"id":3967,"rating":5,"date":"2025.10.22.","text":"늘 챙겨먹는식품입니다.소화에도도움되고요.","author":"eunj********","tags":["소화"]},{"id":3968,"rating":5,"date":"2025.10.21.","text":"남편이 췌장암으로 2년째 투병 중입니다.  야채 먹기가 힘든 상황에서 캐비를 알게되어 골드가 항암에 좋다고해서 계속 구매 예정입니다.","author":"ks****","tags":["항암"]},{"id":3969,"rating":5,"date":"2025.10.16.","text":"저희 엄마의 암세포가 싸우고 있는 정상세포를 위한 케미초크 항상 감사합니다","author":"djqt*****","tags":["항암","소화"]},{"id":3970,"rating":5,"date":"2025.10.15.","text":"출장중에도 챙겨 먹을려고 낱개 포장된 것으로 구매했어요^^. 와..맛은 진짜 없는데 건강해지는 맛이라고 할까요?ㅎㅎㅎ 건강 생각해서 꾸준히 먹어볼 예정입니다 ㅎㅎ","author":"zn****","tags":["긍정"]},{"id":3971,"rating":4,"date":"2025.10.14.","text":"지인의 추천으로 건강을 위해서 샀는데 한 달 이상 기다려서 받았네요. 아직 먹어 보지는 않았는데 좋다고 하니 믿고 열심히 꾸준히 먹어 보려고 합니다. 너무 늦게 도착해서 별 하나 뺐습니다.","author":"kwon****","tags":["소화"]},{"id":3972,"rating":5,"date":"2025.10.11.","text":"맛은 없지만 건강을 생각해서 열심히 먹고 있습니다","author":"jeri***","tags":["긍정"]},{"id":3973,"rating":5,"date":"2025.10.07.","text":"해외 사는 아들 먹이려도 일회용으로 주문했어요. 고딩 때 한번 먹고 몸이 정말 좋아졌거든요. 해외에 혼자 사니까 먹는게 부실해서 조석으로 먹으라고 보내줬어요.","author":"wonm****","tags":["긍정"]},{"id":3974,"rating":5,"date":"2025.07.23.","text":"암환자 매일 꾸준히 먹으며 버티고 있어요 지금은 품절이라 신제품으로 주문해서 먹고 있지만 빨리 살 수 있으면 좋겠어요","author":"zzus***","tags":["항암"]},{"id":3975,"rating":5,"date":"2025.06.25.","text":"남편의 필수품인데 품절이되어 너무 아쉬워요~","author":"higm******","tags":["긍정"]},{"id":3976,"rating":5,"date":"2025.06.11.","text":"몇번째 주문한건지 알 수 없지만 지금 또 주문합니다","author":"pass******","tags":["긍정"]},{"id":3977,"rating":5,"date":"2025.06.07.","text":"잠이 보약이라는데 캐비쵸크 리바이브는 잠을 푹 잘수있게 도와줍니다","author":"inke****","tags":["긍정"]},{"id":3978,"rating":5,"date":"2025.06.06.","text":"맛은 없어도 먹다보니까 이젠 먹을만 해요","author":"noge***","tags":["긍정"]},{"id":3979,"rating":5,"date":"2025.06.04.","text":"항암 부작용때문에 꾸준히 사서 먹고있어요","author":"pk****","tags":["항암"]},{"id":3980,"rating":5,"date":"2025.05.30.","text":"폐암으로 표적 항암제 복용중입니다 2년째 4종세트 먹고 있어요 부작용줄고 관리 잘 되고 있어서 꾸준히 먹고 있습니다","author":"todo*****","tags":["항암"]},{"id":3981,"rating":5,"date":"2025.05.23.","text":"암환자 복용 중입니다.  꾸준히 복용하고 있어요. 밥으로만 채울 수 없는 부분 채운다 생각하고 먹고 있어요","author":"lake****","tags":["항암"]},{"id":3982,"rating":5,"date":"2025.05.16.","text":"반려견3마리 노령견 키우는 집사입니다. 저희는 캐비쵸크 3아이들에게 꾸준히 복용하고 잇 습니다. 아이들 건강에 많은 효과를 보고 잇어요. 예를 들면, 한아이는 담낭점액종을 가지고 잇고,또 한아이는 피부암을 투병중입니다. 캐비쵸크를 먹이고 담낭점액종같은 경우는 슬러시가 마니 없어지고 아이가 수술없이 건강하게 지내고 잇어요. 또한아이는 피부암 투병중이지만 너무 건강하게 잘지내고 잇답니다.의사쌤도 넝수 건강해서 안아픈아이같다고 하더라구요. 암튼 몃년을 복용시키고  건강을 잘지키고 잇어서 ,저는 계속 복용시킬예정입니다.💞","author":"dol3***","tags":["항암","콜라겐"]},{"id":3983,"rating":5,"date":"2025.05.15.","text":"솔직히 맛은 없다. 그런데 아침 또는 저녁 하루 1끼용으로 딱이고 이거 꾸준히 먹으니 소화도 잘 된다. 물론 몸에 나쁜 다른 건 안해야 한다","author":"comm***","tags":["소화"]},{"id":3984,"rating":5,"date":"2025.05.07.","text":"4년째 복용중이에요. 암환자라 영양섭취가 중요해서 꾸준히 먹고있어요.","author":"gree******","tags":["항암"]},{"id":3985,"rating":5,"date":"2025.05.05.","text":"아버지께서 드시는데 맛이 괜찮다고 하시네요","author":"se****","tags":["긍정"]},{"id":3986,"rating":5,"date":"2025.04.28.","text":"맛은 좀 그렇지만 건강해지는 느낌입니다 다이어트하는 딸이 먹어보고는 위가 편하다고 해서 재주문합니다","author":"kh****","tags":["소화"]},{"id":3987,"rating":5,"date":"2025.04.28.","text":"처음 먹을 땐 힘들지만 효과보면서 참고 먹습니다","author":"cong***","tags":["긍정"]},{"id":3988,"rating":5,"date":"2025.04.28.","text":"이젠 없어서는 안되는 영양식이예요","author":"cong***","tags":["긍정"]},{"id":3989,"rating":4,"date":"2025.04.22.","text":"3번째 주문이예요. 처음 먹을땐 맛이 적응이 안되서 고구마먹을때 같이 물대신 마셨는데 점 점 야채 본연의 맛을 생각하면서 마시니 이젠 괜찮아요. 하루에 한포씩 꼬박 꼬박 챙겨 먹는건 아니지만 이것저것 챙겨먹기 힘들때,먹어야하는데 식욕이 없을때 한포씩 마시면 속도 편하고 좋아요.이제 매일 꼭 챙겨 먹으려고 합니다.  이번건 3개월전에 주문했던거랑 똑같이 유통기한이 6월까지네요.물론 6월전까진 다 먹겠지만 기한이 임박한거라 만든지 오래된것 같이 느껴져서 기분은 안좋네요.","author":"myji*********","tags":["긍정"]},{"id":3990,"rating":4,"date":"2025.04.21.","text":"맛은 없구요 좋다고 해서 기대해 봅니다.","author":"rung****","tags":["긍정"]},{"id":3991,"rating":5,"date":"2025.04.20.","text":"제품력을 믿고 재구매합니다. 맛도 적응이 되네요. 지난주 제자리암(유방) 수술했는데, 아티초크 외에도 커큐마롱거가 도움될 것 같아서 프리미엄으로 다시 구매했어요.  모두 건강하시기 바랍니다.","author":"melo******","tags":["항암"]},{"id":3992,"rating":5,"date":"2025.04.19.","text":"꾸준히 드시는 제품 효과있기를 기대해봅니다.","author":"jeje****","tags":["긍정"]},{"id":3993,"rating":5,"date":"2025.04.19.","text":"빠른배송 꼼꼼한 포장 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":3994,"rating":5,"date":"2025.04.17.","text":"가격이 부담되어 크리스탈로 먹다가 담주 부터 항암 기간 만이라도 골드로 먹기 위해 주문했어요.","author":"ever****","tags":["항암","소화"]},{"id":3995,"rating":5,"date":"2025.04.14.","text":"배송이 매우 빠릅니다.","author":"kck1***","tags":["긍정"]},{"id":3996,"rating":5,"date":"2025.04.13.","text":"남편의 건강을 위해 먹는건데 떨어지면 불안하고 도착하면 안심입니다..   남편의 전립선암으로  뼈전이까지 갔지만 전이된건 보이지않고  현재 잘 유지하고 있어 늘 감사드립니다..  올해 5년차로 가고있어요~","author":"higm******","tags":["항암","소화"]},{"id":3997,"rating":5,"date":"2025.04.12.","text":"개별포장으로 외출시 챙겨가지고 생수만 있음   먹기 간편해서 좋아요","author":"soso****","tags":["긍정"]},{"id":3998,"rating":5,"date":"2025.04.09.","text":"아버지께서 드시는데 잘 드세요","author":"se****","tags":["긍정"]},{"id":3999,"rating":5,"date":"2025.04.08.","text":"눈에띄게 좋아지는건모르겠으나 조금씩이라도 좋아지는게느껴져서 계속먹게됩니다","author":"ksju***","tags":["긍정"]},{"id":4000,"rating":5,"date":"2025.04.07.","text":"각종 질병 후기를 보고 구매하여 아직 복용전이지만 건강을 위해서 구매하였고 많은 기대를 하고 있습니다. 저는 건강식품은 최소 1년이상 복용해야 효과를 볼 수 있을거라는 생각이 있어서 복용후 후기를 올리도록 하겠습니다.","author":"ib****","tags":["소화"]},{"id":4001,"rating":4,"date":"2025.04.07.","text":"암수술 전에 몸에 좋다고 소개받아 사보았어요 낱개로 포장 되어 있어서 편할것같아요 근데 유통기한이 6월이네요 가격이 비싼데 이렇게 임박한 상품이 있나요?","author":"hanc*****","tags":["항암"]},{"id":4002,"rating":5,"date":"2025.04.04.","text":"재구매 했습니다.   면역저하로 염증 등 문제가 많았을때 지인소개로 캐비초크를 알게 되었습니다. 배변에도 좋고 염증에도 효과를 봤습니다.","author":"drea********","tags":["긍정"]},{"id":4003,"rating":5,"date":"2025.04.03.","text":"항암중에 도움 받고자하여 3종 구매했는데 꾸준히 먹고 좋은 결과 있으면 좋겠어요","author":"zzus***","tags":["항암"]},{"id":4004,"rating":5,"date":"2025.03.28.","text":"암환자분들께서많이드시고건강해졌다고해서구입하게되었습니다...정말건강해지고싶은간절한맘으로먹고있습니다간편하게먹기편해서좋아요","author":"sunc*****","tags":["항암"]},{"id":4005,"rating":5,"date":"2025.03.25.","text":"항상 믿고 구매합니다. 감사합니다.","author":"just********","tags":["긍정"]},{"id":4006,"rating":5,"date":"2025.03.24.","text":"꾸준히 먹고 있습니다.. 몸이 건강해지는것 같네요...","author":"kkud******","tags":["긍정"]},{"id":4007,"rating":5,"date":"2025.03.23.","text":"늘 먹는 것 간편하게 채소의 좋은 성분을 섭취가능해서 만족해요","author":"crue*******","tags":["긍정"]},{"id":4008,"rating":5,"date":"2025.03.23.","text":"건강해지는 느낌이 팍팍 드는 좋은 제품이에요","author":"dkss****","tags":["긍정"]},{"id":4009,"rating":5,"date":"2025.03.23.","text":"엄마의 췌장을 지켜주는 캐비초크😊","author":"djqt*****","tags":["긍정"]},{"id":4010,"rating":5,"date":"2025.03.22.","text":"캐비쵸크만 꾸준히 챙겨 먹어도 독성항암의 대표적인 부작용중의 하나인 변비는 걱정 안해도 되서 좋아요. 변비 때문에 화장실에서 거의 기절 직전까지 가봤는데 저한테는 특히 골드프리미엄이 잘 맞는거 같습니다.","author":"bin0*****","tags":["항암"]},{"id":4011,"rating":5,"date":"2025.03.21.","text":"한달분만시켜먹어보고재주문했습니다~~짠맛이많이나긴하지만건강에좋다고하니잘챙겨먹어려고합니다~~","author":"sunc*****","tags":["긍정"]},{"id":4012,"rating":5,"date":"2025.03.20.","text":"3년 넘게 먹고있어요. 처음 먹을땐 입맛에 맞지않았지만 이젠 적응되어 잘 먹고있어요~","author":"gree******","tags":["긍정"]},{"id":4013,"rating":5,"date":"2025.03.18.","text":"항상 믿고 주문합니다","author":"fly4****","tags":["긍정"]},{"id":4014,"rating":5,"date":"2025.03.14.","text":"건설현장에 주로 다니는지라 평소엔 리바이브를 복용합니다. 다만 출장다닐때는 간편하게 이제품을 주문해서 가지고 다녀요  정~말 추천합니다.","author":"demi***","tags":["긍정"]},{"id":4015,"rating":5,"date":"2025.03.12.","text":"고품질의 야채가루가 항암 치료에 많은 도움 받고있어 고맙습니다","author":"inke****","tags":["항암"]},{"id":4016,"rating":5,"date":"2025.03.12.","text":"야채를 많이 먹지 못하고 체질개선을 위해서 두 달째 먹고 있어요. 처음엔 이게 맛에 익숙지않아서 고구마랑 같이 먹었는데 이젠 이것만 타서 마실만 하네요. 재료가 좋은거니 믿고 마셔요.","author":"myji*********","tags":["소화"]},{"id":4017,"rating":5,"date":"2025.03.12.","text":"야채보충하기위해 계속먹다보니 건강이좋아지는게 보이네요","author":"ksju***","tags":["소화"]},{"id":4018,"rating":5,"date":"2025.03.11.","text":"캐비쵸크는 진짜 건강에 좋은 식품입니다. 제 아내가 필요해서 산건데 먹을 때마다 효과를 톡톡히 봐요.","author":"hi****","tags":["긍정"]},{"id":4019,"rating":5,"date":"2025.03.10.","text":"캐비쵸크를 접한지 10년도 넘었네요. 암수술후  섬유신경통인지 원인을 알 수 없는 통증으로 죽고만 싶을때 우연히 인터넷  서치중에 알게되서 먹게 되었는데 어떤 약보다 통증을 줄여준 고마운 캐비쵸크. 중간에1~2년 안먹다가 2021년 유방암 발병으로 다시 먹고 있습니다. 먹을 때와 안 먹을 때의 차이는 참 큽니다. 항암을 계속해야 하는 4기라 컨디션 유지가 관건인데 처음 진단받을 때 우려보다 잘 이겨내고 있구요. 전 여기 제품 다 먹어봤는데 그 중에 프리미엄골드가 잘 맞는거 같아요","author":"bin0*****","tags":["항암"]},{"id":4020,"rating":5,"date":"2025.03.06.","text":"근육 혈관 생각해서 젤 좋다는 콜라겐 구입해보았어요. 효과가 좋기를 기대합니다.","author":"kkob******","tags":["콜라겐"]},{"id":4021,"rating":5,"date":"2025.03.04.","text":"감사합니다 감사합니다 좋은 제품 만들어 주셔서 감사드립니다","author":"tiff******","tags":["긍정"]},{"id":4022,"rating":5,"date":"2025.03.04.","text":"지인에게 추천받아 먹고 있는 중 입니다.   아침식사 대용으로 바나나, 꿀과 함께 갈아서 섭취하니 잘 넘어 갑니다.","author":"drea********","tags":["긍정"]},{"id":4023,"rating":5,"date":"2025.02.28.","text":"꾸준히 챙겨먹고 있습니다. 두달만 더 먹으면 곧 1년이네요. 고춧가루, 밀가루를 제한한지도 1년이다되갑니다. 1년 채우고 난뒤 고춧가루, 밀가루 포함된 음식도 조심씩 섭취해보려고 합니다.","author":"jsg8***","tags":["긍정"]},{"id":4024,"rating":5,"date":"2025.02.26.","text":"빠른 배송 감사합니다 수술을 앞두고 있다고하니 골드 프리미엄을 추천해 주셨어요 열심히 먹어 보겠습니다","author":"jeri***","tags":["긍정"]},{"id":4025,"rating":5,"date":"2025.02.22.","text":"먹기 편하고 소화를 잘 도와줘요","author":"ppla****","tags":["소화"]},{"id":4026,"rating":5,"date":"2025.02.22.","text":"여행갈 때, 가지고 다니려고 캐비쵸크와 함께 주문했어요. ^^","author":"iu****","tags":["긍정"]},{"id":4027,"rating":5,"date":"2025.02.20.","text":"폐암 재발후 항암 치료 중입니다 부작용 줄이기 위해서 4종세트 같이 먹고 있어요.  꾸준히 먹고 암이 사라지길 바랍니다","author":"todo*****","tags":["항암","소화"]},{"id":4028,"rating":5,"date":"2025.02.20.","text":"항암하고나서  아침에 콜라겐하고 펄하고 같이 꾸준히 먹고 있어요.  처음에는 잘 넘어가지가 않았는데 지금은 잘 먹고있어요","author":"minh***","tags":["항암","콜라겐"]},{"id":4029,"rating":5,"date":"2025.02.20.","text":"무릎이 아파 먹ㅇ기 시작했는데 많이 좋아졌어요","author":"on****","tags":["긍정"]},{"id":4030,"rating":3,"date":"2025.02.20.","text":"임박상품 할인받아 구매했어요 전 짠걸 싫어하는데..이거 제 입에는 너무 짭니다 ㅠㅠ 동결건조채소 가루 여러가지 먹어봤는데 이것만 유독 짜요 왜그럴까요? 채소 건조하면 수분이 빠지고 고유의 나트륨이 짭짤헌데...소금이 첨가된걸까요? 궁금하네요 짜서 잘 못먹고 있어요 유통기한 임박으로 구매해서 곤란하네요 ㅎㅎㅎ","author":"swee*****","tags":["긍정"]},{"id":4031,"rating":5,"date":"2025.02.19.","text":"아주아주 좋아요 아주아주 좋아요 아주아주 좋아요 아주아주 좋아요","author":"cobe***","tags":["긍정"]},{"id":4032,"rating":5,"date":"2025.02.18.","text":"두번째 주문입니다.  맛는 먹다보면 적응하는 맛입니다. 항암환자임데 추천받아 복용중입다.유기농과 GMO 프리라 더 안심하고 먹어요.","author":"lake****","tags":["항암"]},{"id":4033,"rating":5,"date":"2025.02.17.","text":"건강관리로 꾸준히 먹는 제품...","author":"57****","tags":["긍정"]},{"id":4034,"rating":5,"date":"2025.02.15.","text":"먹고나면 소화기관이 편안합니다. 벌써 꾸준히 챙겨 먹은지 1년이 다되가네요. 매일 빼먹지 않고 먹고있습니다. 골드는 특히 휴대해서 가지고 다니기 매우 편합니다.","author":"jsg8***","tags":["소화"]},{"id":4035,"rating":3,"date":"2025.02.10.","text":"아직 복용 전이지만 기대만큼 좋았으면 합니다. 다만 배송 기간이 길다는 것이 단점","author":"chao****","tags":["긍정"]},{"id":4036,"rating":5,"date":"2025.02.06.","text":"건강한 제품이니 맛은 없지만 그래도 못 먹을 만큼은 아니고 좋은 것들이 한꺼번에 들어 있으니 먹으면 마음이 참 편하고 좋습니다","author":"dkss****","tags":["긍정"]},{"id":4037,"rating":5,"date":"2025.02.04.","text":"항상 시켜먹고 있어요. 부모님댁도 항상 챙겨드리고 있어요. 매일 아침 먹으면서 건강해지면 좋겠어요 아침마다 엄마가 캐비초크 드시는 사진을 찍어서 보내주세요~^^","author":"cons******","tags":["긍정"]},{"id":4038,"rating":5,"date":"2025.02.03.","text":"항상 잘챙겨먹는 제품입니다","author":"ksju***","tags":["긍정"]},{"id":4039,"rating":5,"date":"2025.02.01.","text":"채소를 잘 안먹는 딸아이와 암 투병중이신 친정 아버지가 항상 드시는 제품입니다.","author":"sych***","tags":["항암"]},{"id":4040,"rating":5,"date":"2025.01.31.","text":"몸이 가벼워요. 부족한 채소 채우기 완전 좋아요","author":"sa****","tags":["긍정"]},{"id":4041,"rating":5,"date":"2025.01.28.","text":"매번 주문하고있어요. 효과있기를 기대합니다.","author":"jeje****","tags":["긍정"]},{"id":4042,"rating":5,"date":"2025.01.23.","text":"남편의 하인두암 영양식품으로 만족&quot;&quot;&quot;","author":"57****","tags":["항암"]},{"id":4043,"rating":5,"date":"2025.01.22.","text":"항상 믿고 주문합니다. 먹고 난 뒤 피곤함이 덜 하고 건강해 지는 거 같아요","author":"fly4****","tags":["긍정"]},{"id":4044,"rating":5,"date":"2025.01.21.","text":"7월부터 꾸준히 먹고 있어요  주변에서  다들 암환자같지 않다고  예전보다 더 생기가 돈다는 얘기를 않이 듣고있어요","author":"jise*****","tags":["항암"]},{"id":4045,"rating":5,"date":"2025.01.21.","text":"자궁암 3기 판정 후  수술과 방사선치료를 하면서  지인 소개로 아침 식사 대용으로  암환자식 셋트를 먹기 시작~ 별다른 부작용없이 기력 떨어지지않으면서 방사선 치료를 마쳤어요  제품덕을 많이 보았다 생각합니다","author":"jise*****","tags":["항암"]},{"id":4046,"rating":5,"date":"2025.01.21.","text":"항암중인 친구에게 힘내라고 주었네요 꼭  건강하길","author":"komo****","tags":["항암"]},{"id":4047,"rating":5,"date":"2025.01.20.","text":"아주아주 좋아요 아주아주 좋아요 아주아주 좋아요 아주아주 좋아요 아주아주 좋아요","author":"cobe***","tags":["긍정"]},{"id":4048,"rating":5,"date":"2025.01.13.","text":"예전부터 구매했던 제품입니다.  어머니가 관절이 안좋은데 이거 드시고 효과를 많이 봐서 재구매 하게 되었습니다. 덤으로 당뇨 수치도 줄어들고, 피도 맑아졌다고 병원에서 얘기하시네요~","author":"hell******","tags":["당뇨"]},{"id":4049,"rating":5,"date":"2025.01.13.","text":"체력이 좋아지고 피곤이 훨씬 덜 해요","author":"sa****","tags":["긍정"]},{"id":4050,"rating":5,"date":"2025.01.09.","text":"먹을수록 중독 되는 맛이에요!!!","author":"ppla****","tags":["긍정"]},{"id":4051,"rating":5,"date":"2025.01.09.","text":"다른 캐비쵸크에 비해서 먹기가 부담없어요~","author":"coff*****","tags":["긍정"]},{"id":4052,"rating":5,"date":"2025.01.08.","text":"배송은 오래걸렸지만 꾸준히 먹고있어오. 일단 볼일은 잘봐요.","author":"lake****","tags":["긍정"]},{"id":4053,"rating":5,"date":"2025.01.08.","text":"잘 받았습니다 처음으로 주문해본거라 아직 맛도 보기전이고 궁금합니다","author":"yu****","tags":["긍정"]},{"id":4054,"rating":5,"date":"2025.01.07.","text":"3년째 콜라겐과 함께 먹고있어요~ 아침대용으로 마시는데 든든하고 좋네요~ 앞으로도 꾸준히 먹을생각이에요~","author":"gree******","tags":["콜라겐"]},{"id":4055,"rating":5,"date":"2025.01.07.","text":"3년 넘게 복용중이에요~ 매일 야채를 먹는다하지만 잘 챙겨먹기 쉽지않은데 캐비쵸크 먹고나선 저에게 덜 미안해지는거같아요~ 🤭","author":"gree******","tags":["긍정"]},{"id":4056,"rating":5,"date":"2025.01.02.","text":"아주아주 좋아요 아주아주 좋아요 아주아주 좋아요 아주아주 좋아요","author":"cobe***","tags":["긍정"]},{"id":4057,"rating":5,"date":"2024.12.31.","text":"염증과 스테로이드 부작용으로 꽤 오래 시달리다보니 거의 염증전문가가 되었습니다. 과도한 업무와 부족한 수면 때문에 재발했던 이번 염증도 - 캐비쵸크 두 통 먹고 -이제 거의 나았습니다. 염증을 주제로 책이라도 써볼까 하고 있었는데 아직 못 쓴 관계로 여기 리뷰에 씁니다. 한풀이 리뷰인 셈입니다. 염증 관련 간단 꿀팁 드리자면..  1. 잠 오면 무조건 자기 (하루 8시간 이상) -불면증 먼저 해결하기 2. 스트레스 관리  (도 닦기 or 거리 두기) 3. 열 나고 땀 나는 운동이나 활동 금지 (사우나, 등산, 유산소 운동, 근력 운동) 4. 가벼운 걷기, 스트레칭, 요가 동작으로 대체 (열 안 오르게 쉬었다가 하기)  5. 금주 &amp; 금연  6. 인스턴트, 밀가루, 설탕 끊기 7. 캐비쵸크 먹기  이 7가지를 잘 지키시면 염증 빠른 속도로 낫습니다. 저는 원래도 좀 어려보이는데 염증 고치려다 더 동안 되었어요. 캐비초크 덕분입니다.","author":"simp************","tags":["긍정"]},{"id":4058,"rating":5,"date":"2024.12.31.","text":"건강을 위해 매일 챙겨 먹고 있어요. 꾸준히 먹으면 몸이 달라집니다.","author":"fasc*******","tags":["소화"]},{"id":4059,"rating":5,"date":"2024.12.26.","text":"폐암 진단 후 수술과 항암 재발로 현재 항암약 복용중입니다.항암 부작용 줄이기 위해서 4종셋트 복용을 2년째  먹고 있어요 최소의 부작용으로 잘 이겨내고 있습니다 암이  사라지는 희망을 가져봅니다","author":"todo*****","tags":["항암","소화"]},{"id":4060,"rating":5,"date":"2024.12.24.","text":"감사합니다. 번창하십시오","author":"seo0****","tags":["긍정"]},{"id":4061,"rating":5,"date":"2024.12.23.","text":"발효된 스프의 느낌이 나서 더욱 건강해지는 기분이예요. 매일 아침 남편과 한봉씩 온수에 타서 먹어요. 저는 콜라겐과 함께 먹고 있어요. 딱딱했던 장이 많이 부드러워졌습니다.","author":"shar****","tags":["콜라겐"]},{"id":4062,"rating":5,"date":"2024.12.22.","text":"낱개 포장으로 편해요","author":"hyem****","tags":["긍정"]},{"id":4063,"rating":5,"date":"2024.12.21.","text":"좋은제품을 주셔서 감사합니다 항암 부작용 감소에 탁월합니다","author":"inke****","tags":["항암"]},{"id":4064,"rating":5,"date":"2024.12.19.","text":"골드프리미엄과 콜라겐, 다이아몬드펄을 먹고 소화가 좋아졌습니다. 기존에는 내과처방을 받거나 소화제를  복용해 왔으니 캐비초코를 먹은 후엔 병원를 찾은 적이 없습니다. 고맙습니다.^^","author":"ghdg*****","tags":["콜라겐","소화"]},{"id":4065,"rating":3,"date":"2024.12.19.","text":"잘받았어요.좋아요&hellip;","author":"min2****","tags":["긍정"]},{"id":4066,"rating":5,"date":"2024.12.14.","text":"캐비초크 꾸준히 먹고 있는데 이건 일회용 포장이라 참 좋아요. 여행이나 외출시에 가지고 다니며 먹기에 딱 좋은 것 같아요.","author":"sj79*****","tags":["긍정"]},{"id":4067,"rating":5,"date":"2024.12.12.","text":"건강해질 거라는 생각으로 마시니까 맛도 금방 적응되어서 이젠 맛있게 느껴지네요ㅎㅎ  채식 위주의 식사를 해보려고 했는데, 아무리 부지런한 저여도 장 봐와서 손질하고, 씻고... 지속하기가 힘들더라고요.   가격대는 있지만, 간편하게 다양한 유기농 채소들의 영양소를 섭취할 수 있다고 생각하고 꾸준히 먹어보려고 합니다.","author":"happ*********","tags":["소화"]},{"id":4068,"rating":5,"date":"2024.12.12.","text":"아주아주 만족합니다 아주아주 만족합니다 아주아주 만족합니다","author":"cobe***","tags":["긍정"]},{"id":4069,"rating":5,"date":"2024.12.12.","text":"오늘 받았어요. 또 건강하게 보낼 수 있겠지요?^^","author":"gili***","tags":["긍정"]},{"id":4070,"rating":5,"date":"2024.12.11.","text":"해독에 이만한 게 없어요 맛도 좋아요","author":"sa****","tags":["긍정"]},{"id":4071,"rating":5,"date":"2024.12.11.","text":"저는 2년 전쯤 얼굴에 염증 발병, 의사들의 무책임한 다짜고짜 스테로이드(또는 항생제) 처방으로 거의 1년간 엄청난 우여곡절을 겪은 바 있습니다.   보이지 않는 몸속 내장 기관이 아니라 얼굴 가장 깨끗하고 눈에 잘 띄는 눈밑 피부(표피 바로 밑) 쪽이어서 문제가 심각했지요. 나중에는 몇 번 곪고 터지고 흉터도 생기고 그랬으니까요. 물론 쉽게 발견하고 크기를 수시로 체크할 수 있다는 건 장점이기도 했습니다.   처음 생겼을 땐 겉으로 표 나지 않았고 광대뼈 쪽에 동그란 덩어리가 생겨 (아프지는 않고) 딱딱하게 이물감이 있었습니다. 원인은 헤어염색약 화학성분이라고 추정합니다. 하여간 급정신 차리고 몇 달 먹던 스테로이드, 항생제 다 끊고 나만의 방법을 찾기로 했습니다.   방법은 별 건 아니고 평소 식습관 대로 - 밀가루, 설탕, 인스턴트 제외한- 건강한 음식 먹기, 잠 8시간 푹 자기, 스트레스 컨트롤 하기. 이것만 잘해도 그 얼굴 퉁퉁 부으며(이건 스테로이드 부작용) 무섭게 커져 공포스럽던 염증이 서서히 가라앉더군요. 그리고 나만의 아로마 요법도 찾았습니다.   그렇게 멀고 먼 길 돌아 겨우 일상으로 컴백한 지 1년쯤 지났을까. 3주 전 다시 염증이 발병했습니다. 이젠 만성이 돼버려서 피곤하거나 스트레스받거나 잠이 모자라면 몽글몽글 올라오곤 합니다.   염증이 생길 때쯤엔 몹시 피곤합니다. 하루종일 잠이 쏟아지고요. 운동도 할 수 없습니다. 저는 건강관리로 헬스를 오랫동안 해왔고 하루 1시간씩 운동하는데 운동할 때 열이 훅 올라오면 염증이 바로 커지는 걸 포착했습니다. 그래서 지금 거의 한 달 동안 제대로 운동도 못하고 근손실 와중인데(아까워ㅜㅜ)...   그래도 이젠 걱정이 좀 없어졌달까요. 얼마 전 캐비쵸크를 알게 되고 - 고가여서 고민하다가 - 먹어봤는데 큰 변화를 맞았습니다. 거의 절망적으로 보이던, 딱딱하고 아프기까지 하던 만성염증이 눈에 띄게 팍팍 줄어드는 것이었습니다.   지금 먹은 지 12일쯤 되었는데 탁구공 반 잘라서 엎어놓은 것 같은 크기가 새끼손톱보다 작아졌습니다. 나만의 마법 아로마 요법보다 훨씬 더 드라마틱하네요. 만성일까, 암이 될까, 수술까지 가서 얼굴 다 엉망진창 되는 거 아닌가 마음 한 구석에 걱정이 있었는데 이제 희망이 보입니다.  페이스북에서 조성기 소설가의 포스팅으로 알게 되어 찾아와 봤더니 대표님이 제 페친들 상당수와 친구시더군요. 그래서 저도 팔로우하다가 최근 대표님과 페친까지 되었습니다. 캐비쵸크를 알게 해 준 모든 페친들께 다 감사합니다. 대표님께 특히 더 감사드립니다.   이 위태로운 시국에, 어려워진 밥벌이에, 염증까지... 그야말로 진퇴양난 고생 중인데 그래서 더욱 감사의 마음 진하게 전달해 봅니다. 든든합니다. 신비하고요. 사실 캐비쵸크 며칠 먹어보고 효과가 있어서 페친 신청한 거였어요. 아니면 안 했을 텐데.. ^^   *염증이 빠르게 작아지면서 곪은 것이 흔적도 없이 그냥 모공으로 빠져나오는 듯 합니다. 흉터도 안 생길 것 같습니다. /그런데 내란시국으로 스트레스 수치 올라가자 다시 또 염증 크기가 커졌네요. 중지 손톱 크기 만큼...","author":"simp************","tags":["항암","콜라겐","소화"]},{"id":4072,"rating":5,"date":"2024.12.10.","text":"몸에 좋다해서 계속 먹고 있어요","author":"nada****","tags":["긍정"]},{"id":4073,"rating":5,"date":"2024.12.10.","text":"늘 먹고 있어요  흡수 짱","author":"nada****","tags":["긍정"]},{"id":4074,"rating":5,"date":"2024.12.09.","text":"1년 전에 대량구매해놓고 편하게 먹다가 한 통 남아서 걱정걱정 또 걱정했었는데 행사하셔서 조금 구매했습니다 매일 감사하며 마십니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":4075,"rating":3,"date":"2024.12.06.","text":"살이 빠지는 느낌이 들어요 아님 부종이 없어져서 그런것 같기도 해요 근데 물을 많이 먹어도 변비가 생기네요","author":"yarm****","tags":["긍정"]},{"id":4076,"rating":5,"date":"2024.12.05.","text":"건강을 지키는 식품으로 최고지요. 꾸준히 먹고 있습니다. 감사합니다.","author":"nu****","tags":["긍정"]},{"id":4077,"rating":5,"date":"2024.12.05.","text":"바쁜 아침에 식사를 대신해 먹고 있었요. 하루에 한번만 먹는것도 좋아요. 계속 구매해서 먹고 있네요.","author":"sukc****","tags":["긍정"]},{"id":4078,"rating":5,"date":"2024.12.05.","text":"캡기초크골드는 다른거에비해 가격이높아서 구매하질못했는데요 남아있는제품이다소진되어가고 프로모션하여 사봤습니다 가격이높은만큼 더좋은효과있겠죠? ~^^","author":"alen***","tags":["긍정"]},{"id":4079,"rating":4,"date":"2024.12.04.","text":"15% 프로모션으로 구입했어요. 꾸준히 계속 섭취해야하니 프로모션을 적극 이용해야죠","author":"jhwo*****","tags":["긍정"]},{"id":4080,"rating":5,"date":"2024.12.04.","text":"야채 챙겨먹기 어려워서 검색하다가 구입했습니다. 맛은...어렵지만 ㅎㅎㅎ그래도 잘 챙겨먹고 있어요. 점점 적응도 하니 괜찮더라고요~ 꾸준히 먹고 빨리 건강해지고 싶어요^^","author":"ansa******","tags":["긍정"]},{"id":4081,"rating":5,"date":"2024.12.03.","text":"꼼꼼한 포장 빠른배송 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":4082,"rating":5,"date":"2024.12.03.","text":"다른케비쵸크랑 맛의 차이를 알고싶고 여행시 가지고 다니기 좋을것같아서 구입했어요. 행사때라서 감사한 마음으로 먹겠습니다.","author":"jinc****","tags":["긍정"]},{"id":4083,"rating":5,"date":"2024.12.03.","text":"엄필템 이벤트도 자주해서 좋아요","author":"cjsw********","tags":["긍정"]},{"id":4084,"rating":5,"date":"2024.12.03.","text":"캐비초크는 동행입니다","author":"heel*******","tags":["긍정"]},{"id":4085,"rating":5,"date":"2024.12.03.","text":"영양제를 먹지않고 살았는데 약이 아닌 천연재료로 만든 보조식품이라 먹어봅니다. 피부 염증은 금방 좋아지네요. 꾸준히 먹어볼게요","author":"dusn****","tags":["콜라겐"]},{"id":4086,"rating":5,"date":"2024.12.03.","text":"늘 감사해하며 먹습니다 우리집 건강지킴이입니다","author":"cmon***","tags":["긍정"]},{"id":4087,"rating":5,"date":"2024.12.03.","text":"건강을 위해 꾸준히 먹고 있어요","author":"amwy****","tags":["소화"]},{"id":4088,"rating":5,"date":"2024.12.02.","text":"주말만 집에오는 남편건강을 위해 챙겨 먹으라고 주문했습니다. 술을 많이 마시는데 간 건강에도 도움이 될거 같아요.","author":"noip***","tags":["소화"]},{"id":4089,"rating":5,"date":"2024.12.02.","text":"건강에 도움이 되는것 같습니다","author":"mizl***","tags":["긍정"]},{"id":4090,"rating":5,"date":"2024.12.02.","text":"엄마가 한 포 한 포 포장되어 드시기 좋다고 하시고, 얘 덕분에 건강한 것 같다고 입맛 없으셔도 챙겨드셔서 재구매 했습니다. 세일할때 알맞게 구매해서 저도 기쁘네요.", :["긍정"]},{"id":4150,"rating":5,"date":"2024.11.04.","text":"계속 주문해서 먹고 있는데, 몸의 피로감이 줄어든거 같아요.","author":"lkae****","tags":["피로"]},{"id":4151,"rating":5,"date":"2024.11.03.","text":"폐암으로 표적항암 약 복용중으로  근육경련 시력 저하 피부발진등의 부작용을 완화하고자 2년째 4종세트 복용중입니다","author":"todo*****","tags":["항암","콜라겐"]},{"id":4152,"rating":5,"date":"2024.11.03.","text":"너무 감사합니다. 친정어머니가 정말 잘 챙겨 드시고 계셔요.","author":"kh****","tags":["긍정"]},{"id":4153,"rating":5,"date":"2024.11.01.","text":"엄마의 건강을 지켜주는 캐비초크 항상감사합니다","author":"djqt*****","tags":["긍정"]},{"id":4154,"rating":5,"date":"2024.11.01.","text":"두번째 구입하여 먹는데 참좋아요","author":"kisk******","tags":["긍정"]},{"id":4155,"rating":5,"date":"2024.10.31.","text":"맛도 괜찮고 무엇보다 며칠 먹으니 변비가 괜찮아지는거 같아요. 암환자에게 좋다고 해서 열심히 먹어보려고요.","author":"hey7***","tags":["항암"]},{"id":4156,"rating":5,"date":"2024.10.27.","text":"캐비 없는 삶은 상상할 없을 만큼 이제는 내 건강을 책임지는 동반자가 되었어요. 사랑해~ 캐비! 너 없인 진짜 못 살겠더라. 프리미엄 골드 이벤트도 해주세요~~^^","author":"nb28*****","tags":["긍정"]},{"id":4157,"rating":5,"date":"2024.10.26.","text":"늘 먹고 있어요,최고의 제품이죠","author":"nada****","tags":["긍정"]},{"id":4158,"rating":5,"date":"2024.10.26.","text":"감사합니다 또 시킬게요","author":"pass******","tags":["긍정"]},{"id":4159,"rating":5,"date":"2024.10.26.","text":"항상 챙겨먹는 세트예요. 먹고나면 든든합니다 여유만 있다면 온가족 먹고싶어요~","author":"ze****","tags":["긍정"]},{"id":4160,"rating":4,"date":"2024.10.23.","text":"19일째 먹어보고 상품평남겨요. 처음에 바나나를 같이 갈아서 먹었는데 저한테는 바나나와 함께 먹는맛이 너무 안맞아서 골드키위를 같이 갈아서 먹고있어요.맛은 골드키위로 같이 갈아먹는게 더 맛있구요 변은 바나나와 같이 갈아서 먹는게 더 잘 나오는 듯했어요 골드키위와 함께 갈아먹을때는 변이 잘나오다가도 한번씩 하루 건너 뛰면서 힘들게 나오더라구요 암튼 석달은 먹어볼려구. 오늘 상품평 남기면서 재구매 할려고합니다.","author":"ekdl*****","tags":["항암","소화"]},{"id":4161,"rating":5,"date":"2024.10.23.","text":"꾸준히 먹고 있어요. 항암하는데 도움이 됩니다.","author":"itso*******","tags":["항암"]},{"id":4162,"rating":5,"date":"2024.10.21.","text":"캐피초크 골드는 3번째 구매이고, 콜라겐은 처음 사보아요. 아버님 항암이 5번째인데 부작용이 조금 생겨서 부작용 완화에 도움되고자 사봤는데 효과보길 기대해봅니다!!!!","author":"wbcs******","tags":["항암","콜라겐"]},{"id":4163,"rating":5,"date":"2024.10.17.","text":"아주 맛잇고 효과 좋습니다","author":"aoao****","tags":["긍정"]},{"id":4164,"rating":5,"date":"2024.10.16.","text":"꾸준히 먹고 있습니다~~~~~","author":"park********","tags":["긍정"]},{"id":4165,"rating":5,"date":"2024.10.16.","text":"부족한 야채를 채울 수 있어서 좋은 것 같아요.","author":"mm****","tags":["긍정"]},{"id":4166,"rating":5,"date":"2024.10.15.","text":"벌써 몇번째 재구매인지 모르겠어요.  암환자 요양중인데 좋습니다. 효과 있는 거 같아요.","author":"kuku****","tags":["항암"]},{"id":4167,"rating":5,"date":"2024.10.14.","text":"믿고 먹는 케비초크입니다.","author":"fly4****","tags":["긍정"]},{"id":4168,"rating":5,"date":"2024.10.12.","text":"피곤함이  좋아지고 덜 지치는 것 받아요","author":"sa****","tags":["긍정"]},{"id":4169,"rating":5,"date":"2024.10.11.","text":"몸이 좋아지는게.. 아주 좋아요.","author":"gili***","tags":["긍정"]},{"id":4170,"rating":5,"date":"2024.10.10.","text":"항암중이예요. 현재 3차 지나가고있고 캐비쵸크는 2차맞고 알게되서 늦게 먹게되었는데 효과가 3차에 바로 보이네요. 항암맞기 5일전부터 섭취했고, 안먹었을때보다 붓기가 확실히 잡히고 복부팽만도 조금 나아지는 느낌이예요. 8차까지 남았어서 열심히 먹으면서 견뎌볼까 중입니다.","author":"form******","tags":["항암"]},{"id":4171,"rating":5,"date":"2024.10.09.","text":"집사람이 항암 하면서 3년 넘게 꾸준히 먹고 있는 제품입니다.","author":"muno****","tags":["항암"]},{"id":4172,"rating":5,"date":"2024.10.06.","text":"엄마의 건강을 책임져주는 캐비초크 항상감사합니다","author":"djqt*****","tags":["긍정"]},{"id":4173,"rating":5,"date":"2024.10.05.","text":"좋은상품 주셔서 감사합니다 생명수 같은 캐비쵸크~~^^♡","author":"inke****","tags":["긍정"]},{"id":4174,"rating":5,"date":"2024.10.04.","text":"건강을위해 먹고있습니다. 먹은날과 안먹은날이 틀리고 혈색이 많이 좋아졌어요. 꾸준히 먹고싶네요. 몸에좋은건 쓴게 맞아요~^^","author":"fx****","tags":["소화"]},{"id":4175,"rating":5,"date":"2024.10.03.","text":"암 에 좋다고해 구매합니다","author":"zzan*******","tags":["항암"]},{"id":4176,"rating":3,"date":"2024.10.03.","text":"와이프 사 줬는데 왠지 먹질 않아서 뭐라도 쓸게 없네요","author":"part*****","tags":["긍정"]},{"id":4177,"rating":5,"date":"2024.09.30.","text":"항암 치료하시는 형부께 선물 드렸는데 제발 차도가 있으시길 바래봅니다","author":"thec*******","tags":["항암"]},{"id":4178,"rating":5,"date":"2024.09.28.","text":"잘  먹고  있습니다.  주변에  암 진단 받고 어떻게 해야할지  묻는 사람이  있어요.캐비  추천 해 줬어요.","author":"hohi*****","tags":["항암"]},{"id":4179,"rating":5,"date":"2024.09.28.","text":"너무 좋아요. 항상 믿고 구매합니다.","author":"just********","tags":["긍정"]},{"id":4180,"rating":5,"date":"2024.09.28.","text":"너무 좋아요 항상 믿고 구매 합니다.","author":"just********","tags":["긍정"]},{"id":4181,"rating":5,"date":"2024.09.25.","text":"콜라겐하고 펄 먹기시작하고 이주 넘었는데 아직은 말초장상이 좋아지진않아서 같이 먹어보려고 구매했어요. 좋아지길 기대할께요","author":"minh***","tags":["콜라겐"]},{"id":4182,"rating":5,"date":"2024.09.20.","text":"빠른 배송 감사하고, 잘 먹겠습니다.","author":"park********","tags":["긍정"]},{"id":4183,"rating":5,"date":"2024.09.16.","text":"항상 챙겨먹고 있습니다.","author":"itso*******","tags":["긍정"]},{"id":4184,"rating":5,"date":"2024.09.16.","text":"적응하기 힘든 맛이지만, 건강해질 거란 믿음으로 매일 아침 한 포씩 물에 타서 마시고 있습니다.","author":"roks***","tags":["긍정"]},{"id":4185,"rating":5,"date":"2024.09.16.","text":"꾸준히 먹고 있어요.","author":"gili***","tags":["긍정"]},{"id":4186,"rating":5,"date":"2024.09.11.","text":"항상 재구매 해서 먹고 있어요","author":"lhr0***","tags":["긍정"]},{"id":4187,"rating":5,"date":"2024.09.10.","text":"면역체계 강화하는 ㅡ최고의 약재입니다.","author":"ilye****","tags":["긍정"]},{"id":4188,"rating":5,"date":"2024.09.10.","text":"꾸준히 드시는 제품입니다.","author":"jeje****","tags":["긍정"]},{"id":4189,"rating":5,"date":"2024.09.09.","text":"캐비초크 세번째 구매입니다. 처음 크리스탈 사보고 냄새에 깜짝놀랐네요;; 두번째부터 골드프리미엄으로 구매중인데 냄새나 맛이 훨씬 낫다는 아버님 의견입니다^^ 아버님께서 폐암 말기인데 조직검사받고 캐비초크 드시기 시작했고 지금 항암3차까지 진행했는데 부작용 눈에띄게 줄었고, 12키로까지 빠졌던 살이 최근엔 2키로 정도 다시 늘기 시작했습니다. 꾸준히 먹어볼께요^^","author":"wbcs******","tags":["항암"]},{"id":4190,"rating":5,"date":"2024.09.09.","text":"이젠 캐비초크 맛을 즐깁니다 ㅋ 인생의 동반자 느낌이에요 혈압이 정상으로 돌아왔고 20년만에 간수치가 100이하로 떨어졌어요 구매를 고민하시는분 믿고 3달정도 드셔보시길...","author":"demi***","tags":["혈압"]},{"id":4191,"rating":5,"date":"2024.09.08.","text":"비염이 사라진거 같았어요","author":"woos******","tags":["긍정"]},{"id":4192,"rating":5,"date":"2024.09.08.","text":"캐비쵸크,콜라겐,다이아몬드펄,안티에이징까지 모두 먹고있어요 몸이 좋아지면 좋겠어요","author":"gree******","tags":["콜라겐"]},{"id":4193,"rating":5,"date":"2024.09.05.","text":"맛은 솔직히 건강한 재료들로 순수하게 만들어졌고 인위적인 단맛이 첨가돠지 않아서 맛있어요라고는 못하겠지만 먹을만 해요. 먹고나면 약간 든든하고 좋아요. 간을 건강하게 해줄 것 같아서 먹어보고 있는데 계속 구매할 것 같아요.","author":"skak********","tags":["소화"]},{"id":4194,"rating":5,"date":"2024.09.04.","text":"캐비초크 오리지널보다 프리미엄이 더 맛있네요ㅎㅎ 항암중이라서 먹고있습니다","author":"ys****","tags":["항암"]},{"id":4195,"rating":5,"date":"2024.09.03.","text":"폐암재발로  항암약을  복용중입니다 부작용 없이 뇌성없이 항암약을 오래 먹길 바랍니다.완치를 받으면 더욱더 좋을거 같아요","author":"todo*****","tags":["항암"]},{"id":4196,"rating":4,"date":"2024.09.02.","text":"항암중이라 주문했어요 그런데 먹기가 쉽지 않아요ㅠ","author":"viol******","tags":["항암"]},{"id":4197,"rating":5,"date":"2024.09.02.","text":"좋은 제품 꾸준히 먹고 있어요","author":"inke****","tags":["긍정"]},{"id":4198,"rating":5,"date":"2024.08.30.","text":"만성 피로로 힘들어하는 남편이 먹고있어요. 몸이좀 개운하다고하네요. 저도 뭔가 디톡스되는느낌이랄까. 맛이 쓰고 파향같은것이나서 저는 먹기가힘든데 남편은 좋다고 이번에 재구매했습니다.","author":"hr****","tags":["피로"]},{"id":4199,"rating":5,"date":"2024.08.30.","text":"남편이 만성피로로 힘들어해서 먹고있는데 몸이 가벼워진다고할까 디톡스쥬스 느낌입니다. 맛은 쓰고 파향같은게나서 조는 먹기가좀 괴롭네요","author":"hr****","tags":["피로"]},{"id":4200,"rating":5,"date":"2024.08.28.","text":"엄마의 췌장을 위한 캐비초크~! 항상 감사합니다","author":"djqt*****","tags":["소화"]},{"id":4201,"rating":5,"date":"2024.08.27.","text":"항암 이후로 오랜만에 구매네요. 따끈하게 한잔했는데 힘이 나는 듯 해요. 면역력 올리려고 한동안 다시 먹으려고 합니다.","author":"gili***","tags":["항암"]},{"id":4202,"rating":5,"date":"2024.08.27.","text":"아버님 항암중이신데 효과 기대하고 구매합니다. 처음에 크리스탈 주문하고 두번째네요~ 꼭 좋은소식 전할수있기를....","author":"wbcs******","tags":["항암"]},{"id":4203,"rating":5,"date":"2024.08.26.","text":"건강을 위해 늘 먹고 있어요","author":"nada****","tags":["소화"]},{"id":4204,"rating":5,"date":"2024.08.26.","text":"어른들 건강식품으로 사드렸어요 첫구매인데 비싼 가격만큼 좋다고 하니 기대해봅니다^^","author":"aran***","tags":["긍정"]},{"id":4205,"rating":5,"date":"2024.08.22.","text":"늘 먹는데 그만큼 효과가 있다 생각하니 꾸준히 먹는걱 같아요:)","author":"rein*******","tags":["긍정"]},{"id":4206,"rating":5,"date":"2024.08.20.","text":"항암중이라 구입해보았습니다 개비초크 오리지널  먹었는데 대변은 잘보는듯해요 이것도 효과좋기를 기대해봅니다","author":"ys****","tags":["항암"]},{"id":4207,"rating":5,"date":"2024.08.20.","text":"재구매 또 예정입니다 고맙습니다","author":"inke****","tags":["긍정"]},{"id":4208,"rating":5,"date":"2024.08.19.","text":"개별포장되어 휴대가 참편해요","author":"kisk******","tags":["긍정"]},{"id":4209,"rating":5,"date":"2024.08.19.","text":"꾸준히 먹는중인데 좋은효과 기대합니다","author":"ljyo******","tags":["긍정"]},{"id":4210,"rating":5,"date":"2024.08.17.","text":"믿고 항상 주문합니다.","author":"fly4****","tags":["긍정"]},{"id":4211,"rating":5,"date":"2024.08.13.","text":"늘 먹고 있어요 부족하기 쉬운부분 봋충되어좋아요","author":"nada****","tags":["긍정"]},{"id":4212,"rating":5,"date":"2024.08.11.","text":"리바이브 먹다가 프리미엄 다시 주문했어요 리바이브 프리미엄 섞어가며 먹고 있습니다 항암이 길어지니 식단관리가 제일 힘든거 같긴해요 제가 다니는 한의원 원장님께서 보시기엔 제가 항암제의 지배를 안받는거 같다하시더군요 ㅎ  입원갔다오면 나름? 힘든데 그래도 다른 분들에 비해서는 너무 양호하니 감사할 따름이죠 1년만에 만난 친구는 걱정보다는 내가 너무 멀쩡해서 아픈거 맞냐고 하더라구요  케비3종세트덕이겠죠?!!","author":"swan****","tags":["항암"]},{"id":4213,"rating":5,"date":"2024.08.06.","text":"처음에는 먹기가 어려웠는데 계속 먹으니 익숙해지네요 간편하게 먹을수 있어서 너무 편리해요!!","author":"ze****","tags":["긍정"]},{"id":4214,"rating":5,"date":"2024.08.05.","text":"좋은상품 주셔서 감사합니다","author":"inke****","tags":["긍정"]},{"id":4215,"rating":5,"date":"2024.08.04.","text":"체력유지에 좋아요. 채소를 먹어야 하누 강박에서 벗어날 수 있어요","author":"sa****","tags":["긍정"]},{"id":4216,"rating":5,"date":"2024.07.30.","text":"늘믿고먹는 캐비초크 감사합니다","author":"sin9***","tags":["긍정"]},{"id":4217,"rating":5,"date":"2024.07.28.","text":"선물 용도로 샀는데 효과가 좋았으면 좋겠네요!","author":"pyjs****","tags":["긍정"]},{"id":4218,"rating":5,"date":"2024.07.26.","text":"우리엄마 건강을 챙겨주는 캐비초크 프리미엄 골드~! 행사할때 챙여놨다가 다 먹고 1개월분 주문했습니다 항상 감사합니다!","author":"djqt*****","tags":["긍정"]},{"id":4219,"rating":5,"date":"2024.07.25.","text":"빠른 배송 (일주일 정도) 후기가 좋아서 항암 하면서 같이 복용예정.","author":"taip*****","tags":["항암"]},{"id":4220,"rating":5,"date":"2024.07.24.","text":"그동안 캐비쵸크 먹으면서 당뇨가 좋아진터라 맘놓고 빵과자 먹다가 다시 나빠졌습니다.  지금은 아침엔 콩가루,블루베리와 같이 아침대용으로 먹고 저녁으로 밥도 먹소 캐비쵸크만 물에 타먹어요.  다시 정상수치 돌아가길 바랍니다 ㅎ","author":"demi***","tags":["당뇨"]},{"id":4221,"rating":5,"date":"2024.07.23.","text":"계속 먹고 있는데요 행사 기다리다가 한박스만 주문했어요.  근데 첫봉부터 약간 굳어있더라구요ㅠ","author":"itso*******","tags":["긍정"]},{"id":4222,"rating":5,"date":"2024.07.22.","text":"프리미엄 일일포장 되어 있는 걸 샀더니 아침 편해졌어요!! 냉장고에 넣어두고 먹고 있어요~","author":"jihw***","tags":["긍정"]},{"id":4223,"rating":5,"date":"2024.07.19.","text":"아침대용으로 먹으니 몸이 확실히 달라지는 것이 느껴져요. 붓기도 빠지고 아침에 일어나는 몸이 아주 가벼워요.","author":"sa****","tags":["긍정"]},{"id":4224,"rating":5,"date":"2024.07.16.","text":"캐비쵸크 골드 프리미엄으로 건강 지키고 있어요 믿고 먹는 캐비골드~ 전 국민이 다 먹으면 좋을텐데 ㅎ","author":"ysjj*****","tags":["긍정"]},{"id":4225,"rating":5,"date":"2024.07.10.","text":"남편 눈에 염증이 잘 낫지 않아서 면역력을 올리기 위해 계속 먹고 있던 캐비초크와 함께 지난 달부터 섭취하게 하고 있습니다. 우선, 건강기능식품을 계속 섭취하면 불편함을 느껴서 오래 못 먹는데 이 제품은 섭취하기 용이하다고 해요. 계속 먹어보겠습니다.","author":"sych***","tags":["소화"]},{"id":4226,"rating":5,"date":"2024.07.08.","text":"아직 먹어보진 않았지만, 판매자님 말씀처럼 후기를 믿고 꾸준히 섭취해서 건강해지겠습니다.","author":"math***","tags":["긍정"]},{"id":4227,"rating":5,"date":"2024.07.08.","text":"폐암으로 6주에 한번 항암주사 멎으시는 아버지께서 5년째 드시고 계십니다.  이젠 금액 업박도 있지만 경제적 능력이 돠는한 드시게 하고 싶습니다.  많은 도움을 받고 있습니다.","author":"uria***","tags":["항암"]},{"id":4228,"rating":5,"date":"2024.07.02.","text":"콜라겐에 이어 오늘 다이아몬드펄과 계속 먹던 캐비초크가 왔어요. 3가지 함께 먹고 좋은 효과가 있길 바래봐요. 이미 캐비초크로 신뢰가 있기에 이미 믿는 마음이 반이예요. 잘 먹고 건강해질게요. 좋은 제품 만들어 주셔서 감사합니다^^","author":"janj***","tags":["콜라겐"]},{"id":4229,"rating":5,"date":"2024.06.24.","text":"암치료 요양중이신데 벌써 몇통째 재구매해드리고 있습니다. 기력이 나는 거 같고 효과가 있는 거 같다고 하시네요.","author":"kuku****","tags":["항암"]},{"id":4230,"rating":5,"date":"2024.06.22.","text":"늘 먹는 제품입니다","author":"qpfh******","tags":["긍정"]},{"id":4231,"rating":5,"date":"2024.06.22.","text":"체력이 많이 떨어진걸 느꼈는데 먹고 나서 체력이 좀 올라 온듯 합니다. 대상포진 걸리고 이틀후부터 먹기 시작했는데 통증없이 잘  넘어간듯해서 캐비쵸크 효과인거 같아요~","author":"ze****","tags":["긍정"]},{"id":4232,"rating":5,"date":"2024.06.22.","text":"디톡스 효과 체감. 3개월 복용 중","author":"schl****","tags":["긍정"]},{"id":4233,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":4234,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":4235,"rating":5,"date":"2024.06.21.","text":"아버지가 대장암 4기에요 4종세트 다 먹고 있는데  캐비초크랑 안티에이징을 엄마도 같이 드셔서 추가로 더 주문했어요 잘 드시고 건강해졌으면 좋겠어요","author":"mon "date":"2024.04.12.","text":"캐비초크 캔으로 된 제품도 먹어보았는데, 골드 프리미엄은 낱개 포장이 되어있어서 휴대하기 좋습니다. 빠르고 정확한 배송도 마음에 들어요.","author":"enig***","tags":["긍정"]},{"id":4268,"rating":5,"date":"2024.04.11.","text":"편식 심한 아들놈 둘도 이거 먹어 그런가 감기 한번 안걸리네요^^ 온 가족이 먹느라 허리가 휘지만 건강을 잃으면 전부를 잃는 거니까요^^;;","author":"ho****","tags":["긍정"]},{"id":4269,"rating":5,"date":"2024.04.10.","text":"8개월째꾸준히먹고있습니다 처음엔 붓기도없고몸가벼운듯ᆢ 지금은 몸도피곤하고 ᆢ좀더먹어보렵니다","author":"hom1***","tags":["긍정"]},{"id":4270,"rating":5,"date":"2024.04.10.","text":"먹기편해요 잘먹고있어요","author":"pjh7*****","tags":["긍정"]},{"id":4271,"rating":5,"date":"2024.04.10.","text":"믿고먹고있어요 건강하게 잘먹고있습니다","author":"pjh7*****","tags":["긍정"]},{"id":4272,"rating":5,"date":"2024.04.09.","text":"항상 잘 먹고 있습니다 만족합니다","author":"cho3***","tags":["긍정"]},{"id":4273,"rating":5,"date":"2024.04.09.","text":"개별포장되어 있어 편하게 먹을 수 있고 맛도 더 좋아요. 3년이상 장기 복용 중입니다. 3년 전 초기에 10k 감소 후 85k 유지하고 있습니다.","author":"yoon******","tags":["긍정"]},{"id":4274,"rating":5,"date":"2024.04.04.","text":"감사합니다 늘 믿고 구매합니다","author":"s3****","tags":["긍정"]},{"id":4275,"rating":5,"date":"2024.04.04.","text":"믿고 먹는 제품이라 마음이 편합니다. 방사선치료에 따른 부작용도 없어 안심하고 먹고 있습니다.","author":"ghdg*****","tags":["긍정"]},{"id":4276,"rating":5,"date":"2024.04.04.","text":"별점 10점 주고싶네요.. 매번 칭찬해서 부족하지 않네요.. 잘먹고 있습니다.","author":"ghdg*****","tags":["긍정"]},{"id":4277,"rating":5,"date":"2024.04.04.","text":"3년째   꾸준하게  믿고  먹는제품  입니다.","author":"hohi*****","tags":["긍정"]},{"id":4278,"rating":5,"date":"2024.03.31.","text":"불규칙한 식사와 수면부족 그리고 귀차니즘의 끝판왕인 내가 유일하게  챙겨먹는 캐비쵸크.  떨어진줄 모르고 부랴부랴 주문하고  올 때까지 기다리는  시간이 이렇게 간절하다니...밥은 굶어도 캐비쵸크는 못 굶는 다는...","author":"uniq****","tags":["긍정"]},{"id":4279,"rating":5,"date":"2024.03.30.","text":"작년 4월부터 캐비초크 4종 세트 잘 먹고 있습니다. 무릎관절 통증 없어졌고, 피로감을 못 느끼고 일상생활을 하고 있습니다.  다시, 골드프리엄으로 변경 1일 2회 먹어 보고자 합니다. 아침에는 두유에 타 마시지만  저녁에는 따근한 물에 타서 마셔 보려고 합니다. 먹은 후기는 또 올려보겠습니다.","author":"jang******","tags":["피로"]},{"id":4280,"rating":5,"date":"2024.03.30.","text":"몸의 체질을 바꿉니다","author":"ilye****","tags":["긍정"]},{"id":4281,"rating":5,"date":"2024.03.28.","text":"50대 남편의 건강을 위해 5년째 꾸준히 주문하고 있어요.  남편을 위해 종신보험을 드는 대신 3종셋트(콜라겐, 다이아몬드펄, 캐비초크)를 선택한건 탁월했던것 같아요. 남편이 당뇨도 있고 하루근무시간이 15시간정도 되다보니 많이 피곤해 하고 얼굴에 붓기도 있는편인데 3종셋트 1년가까이 섭취하면서 얼굴도 건강도 정말 많이 좋아졌어요. 이렇게 좋은제품을 만난것도 큰 은혜이고 감사입니다. 앞으로고 번창하세요","author":"soju******","tags":["당뇨","콜라겐","소화"]},{"id":4282,"rating":5,"date":"2024.03.28.","text":"이번에 1개월분을 추가로 받을수 있어서 긴 항암을 버틸수 있게 쟁여놓은 기분이라 든든한 느낌이네요! 이런 이벤트 해주셔서 감사드려요:)","author":"en****","tags":["항암"]},{"id":4283,"rating":5,"date":"2024.03.28.","text":"벌써 4개월째 복용하고 있는데 효능에 대하여 판매자가 답 글을 달아주어 좋은 정보 감사합니다","author":"bn****","tags":["긍정"]},{"id":4284,"rating":5,"date":"2024.03.28.","text":"4종세트  마시고  항암  잘받고이습니다","author":"hohi*****","tags":["항암"]},{"id":4285,"rating":4,"date":"2024.03.24.","text":"배달이  너무 늦음  ㅠㅠ","author":"rhye*****","tags":["긍정"]},{"id":4286,"rating":5,"date":"2024.03.23.","text":"캐비초크 안티에이징.콜라겐 여러종류를 구매했으나 지금은 캐비초크만 드셨어요 수술후 함께 복용할려 합니다 좋은 효과 있으시겠지요~","author":"jin9******","tags":["콜라겐"]},{"id":4287,"rating":5,"date":"2024.03.23.","text":"캐비초크의 장점만 정리해주신 분의 권유로 부모님께 구매해드렸습니다~암수술후 기력이 많이 약해지셔서 꾸준히 2달째 구매중이네요 좋은효과 있으시길","author":"jin9******","tags":["항암"]},{"id":4288,"rating":5,"date":"2024.03.20.","text":"먹기편하고 포장도 잘되어 옵니다","author":"lk04****","tags":["긍정"]},{"id":4289,"rating":5,"date":"2024.03.19.","text":"캐비4종세트 덕분에 항암부작용없이  믿고먹습니다 감사합니다","author":"hds_********","tags":["항암"]},{"id":4290,"rating":5,"date":"2024.03.18.","text":"지인의 소개로 처음 복용하였는데 생각보다 좋은 느낌이 들어 추가로 복용하려고 합니다","author":"bn****","tags":["긍정"]},{"id":4291,"rating":5,"date":"2024.03.18.","text":"잠을 잘자고 피로감이 덜하며 공복에 복용시 조금의 포만감이 있어 동생에게 추천하여 같이 먹고 있습니다","author":"bn****","tags":["피로"]},{"id":4292,"rating":5,"date":"2024.03.18.","text":"3개월째 먹고 있는데 피로감을 덜 느끼고 약간의 포만감도 있어 과식을 하지 않아 좋습니다","author":"bn****","tags":["피로"]},{"id":4293,"rating":5,"date":"2024.03.16.","text":"처음 먹을때는 오리지널보다 먹기가 좀 불편했는데 바나나와 같이 갈아 먹으니 훨씬 맛도 좋고 짠맛도 덜 느껴지내요. 화장실가는것도 오리지널보다 쉬워진 느낌입니다. 잘 챙겨먹고 있습니다.","author":"sukc****","tags":["긍정"]},{"id":4294,"rating":5,"date":"2024.03.15.","text":"아버지가 드시는데 맛은 없는데 몸에 좋으니 매일매일 빠지지말고 드시라고하니 잘 드시네요.  드시고 부디 건강해졌으면 좋겠어요","author":"mond******","tags":["긍정"]},{"id":4295,"rating":5,"date":"2024.03.10.","text":"영양식으로 좋다고 해서 샀습니다!! 효과가 좋으면 좋겠어요~","author":"wjdt******","tags":["긍정"]},{"id":4296,"rating":5,"date":"2024.03.04.","text":"배송이 빠르고 포장도 잘되어서 왔습니다 아주 간편하게 먹을 수 있어서 편리하고 좋아요","author":"jhmu****","tags":["긍정"]},{"id":4297,"rating":5,"date":"2024.03.04.","text":"지인이 추천해서 구입했습니다  멈에 좋다고 하니 한달 꾸준히 먹어볼 계획입니다","author":"jhs2***","tags":["긍정"]},{"id":4298,"rating":5,"date":"2024.03.03.","text":"지인에게 소개받고 먹기시작했습니다 얼마전 암판정을 받고 수술을 했는데도  음식을 가리고 챙기기가 너무 힘들어서요 먹기는 간편해요  효과도 기대해봅니다.","author":"bebe***","tags":["항암"]},{"id":4299,"rating":5,"date":"2024.03.03.","text":"늘 든든하게 챙겨먹기위해 시켜먹고 있습니다..늘 재구매하고 있고 계속 먹으려고 합니다  여기가 제일 싼듯하구요","author":"nada****","tags":["소화"]},{"id":4300,"rating":5,"date":"2024.03.02.","text":"위장이 매우 안 좋은 편이라 음식을 가려 먹은지 오래인데 캐비초크 먹고서부터 입맛이 자꾸 도네요. 그러면 안되지만 좋아하던 닭강정 등을 먹어도 이전보다 컨디션이 좋아서 가끔 먹어요. 요새 음식을 예전보다 더 자유롭게 먹어서 행복합니다.  그래도 식단 관리 잘해야겠지만요, 이전에는 사람들을 만나 식당 가기 어려웠는데 갈 수 있게 되어 사회 생활에도 도움이 됩니다.  속이 좀 많이 안 좋은 날은 2개, 3개 먹어서 회복을 빨리 되도록 하고 있습니다. 프로모션 덕분에 쌓아놓고 먹게 되어 감사드립니다.","author":"nane***","tags":["소화"]},{"id":4301,"rating":5,"date":"2024.03.01.","text":"믿고 먹고 있습니다. 먹으면 확실히 덜 피곤합니다.","author":"fly4****","tags":["긍정"]},{"id":4302,"rating":5,"date":"2024.03.01.","text":"배송빠르고 먹기쉽고 언제나 여기서만  시켜먹어요 감사합니다","author":"happ****","tags":["긍정"]},{"id":4303,"rating":5,"date":"2024.02.27.","text":".4종 세트 2년째  꾸준히 먹고 있습니다. 덕분에  항임 부작용 거의 없이  지냅니다. 좋은제품 만나게 되어  행운 입니다. 감사 합니다.","author":"hohi*****","tags":["긍정"]},{"id":4304,"rating":5,"date":"2024.02.22.","text":"상품만족 및 빠른배송이 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":4305,"rating":5,"date":"2024.02.22.","text":"예전 상품보다 프리미엄이라 믿고 구매합니다. 지인들께 선물하려고 이벤트로 여러개 구입합니다. 리바이브보다 먹기도 편합니다.","author":"publ******","tags":["긍정"]},{"id":4306,"rating":4,"date":"2024.02.21.","text":"당뇨있는 남편 위해 샀습니다 4개월치 구입했으니 다 먹고 다시 리뷰쓰겠습니다","author":"poem****","tags":["당뇨","소화"]},{"id":4307,"rating":5,"date":"2024.02.21.","text":"믿먹는 제품입니다 프로모션 때 구입할 수 있어 좋습니다 맛이 약간 달라진것 같네요","author":"ay****","tags":["긍정"]},{"id":4308,"rating":4,"date":"2024.02.21.","text":"암수술후 꾸준히 섭취하고 있습니다 프로모션 할때마다 사두고 콜라겐 펄까지 복용중인데 확실히 좋습니다 혈색도 좋아지고 주름도 펴지네요 건강이 더좋아지길 기대합니다","author":"5l****","tags":["항암","콜라겐"]},{"id":4309,"rating":5,"date":"2024.02.21.","text":"재구매했습니다. 잘 먹고있어요.","author":"rosa*****","tags":["긍정"]},{"id":4310,"rating":5,"date":"2024.02.20.","text":"엄마가 1월달 내내 배가 아프시다고 하셔서 병원을 다 다녔는데 검사 받아도 깨끗하다고 하면서 원인이 없다고 해서 엄마만 골드 프리미엄 사드려 봤어요. 현재 20일 정도 드시고 계신데 훨씬 편하시다고 합니다. 매일이다시피 아프다고 잠도 못 주무시고 힘들어 하셨는데 요즘은 그래도 밤에 아프시질 않아서 제가 더 살 것 같네요.ㅎㅎ","author":"oh73****","tags":["긍정"]},{"id":4311,"rating":5,"date":"2024.02.19.","text":"4년째 꾸준히 먹고있는 건강 지킴이.","author":"prim****","tags":["긍정"]},{"id":4312,"rating":5,"date":"2024.02.18.","text":"아직 택배 열어보지도 못하고 구매확정이요~ 믿고 먹는 제품 입니다^^ 전에 구매해두거 아직 남아있는데 쟁겨 둬봅니다!!","author":"sky4******","tags":["긍정"]},{"id":4313,"rating":5,"date":"2024.02.17.","text":"캐비초크 오리지널, 크리스탈까지 먹어봤는데, 프리미엄 골드가 저희에게는 가장 잘 맞는 것 같아요. 친정 아버지 암때문에 드시게 되면서 알게 되어 남편과 딸까지 먹고 있어요. 남편의 경우, 눈염증이 잘 안낫고 약이 잘 안들어서, 프리미엄 꾸준히 먹고 있어요. 이번에 한박스 덤으로 주는 행사해서 4박스 구매했습니다. 잘 먹겠습니다.","author":"sych***","tags":["항암"]},{"id":4314,"rating":5,"date":"2024.02.17.","text":"가격은 비싸지만 하루 1회섭취라 먹기 좋고 건강회복을 기대하고 있습니다.","author":"66****","tags":["긍정"]},{"id":4315,"rating":5,"date":"2024.02.17.","text":"평소 건강하시던 부모님 편찮으실때도 효과를 봤고 이미 오래전부터 복용하던 제품입니다 제가 남편에게 늘 말해요 건강에 투자하는건 나이들어 건강을 위해 감사한 일이라구요^^ 종류별로 다 복용해봤지만 가끔 먹어보던 골드 프리미엄을 가족 건강 지킴이로 잘 복용해보겠습니다~ 대표님의 철학을 응원하는 그리고 부모님의 건강문제로 상담할때 정말 바로바로 응대해주셔서 늘 감사한 마음 전합니다 나중에 부모님 후기도 올리겠습니다 늘 번창하시기를 기원합니다^^","author":"suji***","tags":["소화"]},{"id":4316,"rating":5,"date":"2024.02.17.","text":"개별 포장이라 먹기에도 편리하네요. 효능은 더 좋겠지요~~","author":"inke****","tags":["긍정"]},{"id":4317,"rating":5,"date":"2024.02.17.","text":"오랜기간동안 저를 괴롭히던 아토피가 좋아졌어요. 처음에는 캐비초크덕분인지 몰랐는데 한동안 다른 제품먹었더니 다시 심해졌어요.   이 제품으로 다시 먹기 시작하면서 호전되는걸 보고 확신을 갖고,   이반 행사때 4+1으로 쟁여놨어요.   꾸준히 먹으려구요.   건강은 건강할때 지켜야 하는 것 같아요!","author":"succ******","tags":["긍정"]},{"id":4318,"rating":5,"date":"2024.02.16.","text":"표적항암 치료로 4종세트 먹고있어요 4종세트 하루 3번먹으면서  부작용을 줄이려합니다","author":"todo*****","tags":["항암"]},{"id":4319,"rating":5,"date":"2024.02.16.","text":"늘 만족하는 식품  잘 먹고있습니다  이번에 4+1프로모션  좋네요  자주 열어주세요  수고하시고  번창하세요","author":"1reg***","tags":["긍정"]},{"id":4320,"rating":5,"date":"2024.02.16.","text":"식사대용으로 최고에요. 요새 술이 안취하는데 진짜 이것 때문인 것 같아요 ㅋ","author":"sa****","tags":["긍정"]},{"id":4321,"rating":5,"date":"2024.02.16.","text":"빠른배송과 안전한 포장","author":"sils******","tags":["긍정"]},{"id":4322,"rating":5,"date":"2024.02.11.","text":"맛이 부드럽고 맛있습니다","author":"chaa***","tags":["긍정"]},{"id":4323,"rating":5,"date":"2024.02.10.","text":"예전에 먹어봤던 제품이 4+1 행사를 해서 다시 구입했네요. 건강 챙기고 피부도 좋아지고자 주문했습니다.","author":"happ********","tags":["콜라겐"]},{"id":4324,"rating":5,"date":"2024.02.09.","text":"도움이 많이되어 재구매 했습니다.","author":"rosa*****","tags":["긍정"]},{"id":4325,"rating":5,"date":"2024.02.09.","text":"아시는 분이 추천해서  먹게됨 남편이 아침 대용으로 두유 만들어서  거기에 타먹는중입니다","author":"rhye*****","tags":["긍정"]},{"id":4326,"rating":5,"date":"2024.02.09.","text":"설 전에 맞춰 딱 도착했어요. 몇번 먹어본 제품이라 믿고 재구매 했습니다.","author":"kata*******","tags":["긍정"]},{"id":4327,"rating":5,"date":"2024.02.07.","text":"행사해서 감사합니다","author":"amwy****","tags":["긍정"]},{"id":4328,"rating":5,"date":"2024.02.07.","text":"행사에 해서 감사합니다","author":"amwy****","tags":["긍정"]},{"id":4329,"rating":5,"date":"2024.02.07.","text":"망설이다 결재했네요~ 딸하고 같이 먹고 있습니다~","author":"heeh******","tags":["긍정"]},{"id":4330,"rating":5,"date":"2024.02.06.","text":"믿고 꾸준히 먹고있습니다","author":"bj****","tags":["긍정"]},{"id":4331,"rating":5,"date":"2024.02.05.","text":"부모님께서 늘 드시는 제품이라 마침 4+1 이벤트로 한번에 구매했어요! 콜라겐이랑 다이이몬드펄도 이벤트 하면 좋겠어요 ㅎㅎ","author":"qpfh******","tags":["콜라겐"]},{"id":4332,"rating":5,"date":"2024.02.04.","text":"아주 좋아요 만족합니다 만족합니다 만족합니다 만족합니다","author":"love********","tags":["긍정"]},{"id":4333,"rating":5,"date":"2024.02.04.","text":"암 수술수 재발로 방사선 치료받고 있는 지인이 있어 구매를 했습니다  좋은 결과 있음 좋겠습니다","author":"ds****","tags":["항암"]},{"id":4334,"rating":5,"date":"2024.02.04.","text":"변비에 좋아요 건강한 느낌이 들어요","author":"dain***","tags":["긍정"]},{"id":4335,"rating":5,"date":"2024.02.03.","text":"캐비쵸크는 거의 비슷하지만 이벤트가 있어서 이번에는 면역력 향상을 위해서 골드를 구매했습니다.  캐비쵸크를 먹기 시작하고 감기걸린 기억이 없습니다. 주로 아침에 먹고있는데 먹고나면 약간 더위가 느껴져서 두터운 옷을 벗게 되더군요. 그래서 감기에 걸리지 않는건가 싶기도 합니다. 추위 많이 타시는분들께도 도움이 될것 같습니다.","author":"rain*******","tags":["소화"]},{"id":4336,"rating":5,"date":"2024.02.02.","text":"행사때 구입했습니다. 행사 자주 해주세요~~","author":"wooj*****","tags":["긍정"]},{"id":4337,"rating":5,"date":"2024.02.02.","text":"잘 받았습니다. 감사합니다.","author":"hi****","tags":["긍정"]},{"id":4338,"rating":5,"date":"2024.02.01.","text":"녹즙먹고 설사를 많이해서 이 제품으로 바꿨는데 설사없이 영양분은 공급받고 좋아요","author":"cucu******","tags":["긍정"]},{"id":4339,"rating":5,"date":"2024.01.31.","text":"캐비초크 효과 기대됩니다","author":"wonh*****","tags":["긍정"]},{"id":4340,"rating":5,"date":"2024.01.30.","text":"개별포장되있어서 편리해여","author":"hyem****","tags":["긍정"]},{"id":4341,"rating":5,"date":"2024.01.30.","text":"먹을만해요.  거부감없이 잘 먹고있습니다","author":"rosa*****","tags":["긍정"]},{"id":4342,"rating":5,"date":"2024.01.30.","text":"캐비쵸크 시리즈를 다 복용했구요. 어차피 늘 먹어야하니까 프로모션 기다리다 구입하고 있습니다. 생각해보니 젊었을 때 보다 50대인 지금이(캐비쵸크를 먹고 있는) 더 건강하게 일상을 살고 있네요ㅎ. 젊어도 늘 피곤한게 당연하다고 생각했었나 봅니다.","author":"stel********","tags":["긍정"]},{"id":4343,"rating":5,"date":"2024.01.30.","text":"감사합니다 잘먹겠습니다 ^^","author":"s3****","tags":["긍정"]},{"id":4344,"rating":5,"date":"2024.01.28.","text":"항암하고 힘들어서 먹는데 효과있는 거 같아서 계속 재구매하고 있어요.","author":"kuku****","tags":["항암"]},{"id":4345,"rating":5,"date":"2024.01.27.","text":"건강에 도움이 됩니다","author":"grac*******","tags":["긍정"]},{"id":4346,"rating":5,"date":"2024.01.22.","text":"가족 항암치료 때문에 지인에게 추천을 받아 구매후 드시는데 처음엔 맛과 향에 낯설어도 조금씩 드시며 익숙해지는중입니다. 낱개 포장이라 편리하기도 해요!!","author":"sidn***","tags":["항암"]},{"id":4347,"rating":5,"date":"2024.01.17.","text":"요즘 처럼 영양가 있는 제품을 섭취하기 어려울때 너무 좋은상품인것 같아요","author":"cucu******","tags":["긍정"]},{"id":4348,"rating":5,"date":"2024.01.17.","text":"아침,저녁으로 꼬옥 챙겨먹어요^^","author":"88****","tags":["긍정"]},{"id":4349,"rating":5,"date":"2024.01.17.","text":"1개월 복용후 효과를 기대하며 다시 복용중입니다. 항암후 컨디션이 좋아지고 있는데 어느상품에서 좋아지고 있는지 확실치 않아 3개월은 복용해보려합니다.","author":"youn***","tags":["항암"]},{"id":4350,"rating":5,"date":"2024.01.16.","text":"휴대하기 편해서  항상 가지고 다니면서 공복에 복용하고 있어요 위장도 좋아져 못마시던 커피도 마시고  소변으로 자주 가던 화장실도 횟수가 줄어서 제품에 대하여 매우 만족합니다","author":"gusr*****","tags":["소화"]},{"id":4351,"rating":5,"date":"2024.01.16.","text":"엄마가 기침이 너무 오래간다고 하셔서 주문해드렸어요.","author":"itso*******","tags":["긍정"]},{"id":4352,"rating":5,"date":"2024.01.12.","text":"감사합니다 잘받았습니다 ^^","author":"s3****","tags":["긍정"]},{"id":4353,"rating":5,"date":"2024.01.09.","text":"항암 중인 아버지와 남편 딸이 먹고 있어요. 야채의 힘을 믿기에 꾸준히 먹으려고 하고 있어요. 하루에 먹을수 있는 야채의 양이 한계가 있는데 캐비초크는 간단하게 많은 양의 야채를 먹을 수 있어서 너무 좋은 것 같아요.","author":"sych***","tags":["항암"]},{"id":4354,"rating":5,"date":"2024.01.08.","text":"미지근한 물에도 잘 녹아서 부모님께서 잘 드시고 계십니다. 계속 구매할 예정이에요!","author":"qpfh******","tags":["긍정"]},{"id":4355,"rating":5,"date":"2024.01.04.","text":"처음 한입 먹고 뭐지..? 싶었는데 계속 먹다보니 약간 카레맛 같기도 했어요! 처음엔 거부감 들었는데 한번 먹어보니 다음부턴 수월했답니다 1.1일부터 몸 속 정화 하고 건강에 투자좀 해보자 라는 생각에 비싼값이지만 주문했네요 아침마다 먹는데 건강해지는 기분 입니다. 효과 좋으면 다음에도 주문할게요!","author":"atom*****","tags":["긍정"]},{"id":4356,"rating":5,"date":"2023.12.26.","text":"재재재구매 중입니다.  확실히 힘이 나는 거 같고 자세히 설명하기는 힘들지만, 전반적으로 컨디션이 올라가는 걸 느껴요. 계속해서 재구매해서 복용할 예정입니다.","author":"kuku****","tags":["긍정"]},{"id":4357,"rating":5,"date":"2023.12.23.","text":"시어머니가 항암중이신데, 이 제품을 추천받아서 꾸준히 드시고 계십니다. 드라마틱한 효과는 잘 모르겠지만, 건강에 도움이 되셨으면 좋겠습니다.","author":"love******","tags":["항암"]},{"id":4358,"rating":4,"date":"2023.12.23.","text":"8개윌째 복용중임다 첨엔 변비땜시 고생하다가 지금은 쾌변 ㆍ피부맑아짐 꾸준히 먹어보렵니다","author":"hom1***","tags":["콜라겐"]},{"id":4359,"rating":5,"date":"2023.12.11.","text":"부모님께서 정기적으로 드시기에 저도 먹어보았습니다. 요근래 몸이 많이 붇고 다운되고, 두통도 많아지고, 속이 편치 않아서 디톡스 겸 아침대용 스무디로 마셨습니다.   결론적으로 변비가 몰라보게 좋아졌습니다. 속이 편헤져서 그런지 몸 컨디션도 꽤 좋아졌고요. 컨디션이 회복되기 시작하니 좀 더 활동적이게 되고 운동도 약한 강도로 시작하게 됐습니다.   회사생활에 외식이 많고 야채섭취가 부족하기에 계속 먹어볼 생각입니다.  다만, 프리미엄골드는 낱개포장이라 편리하긴하지만 가격이 약간 더 높습니다. 제가 주문할때는 유일하게 바배가 가능한 제품이었고 , 몸이 너무 안좋아서 한시가 급했었기에 주문했었습니다. 이젠 부모님께서 드시는 크리스탈로 바꿔서 주문할 생각입니다. 부모님도 정기적으로 드시면서 좋아하시는거 보니 크리스탈도 같은 좋은 제품인것 같습니다.","author":"jinh*****","tags":["긍정"]},{"id":4360,"rating":5,"date":"2023.12.07.","text":"항상감사드립니다. 잘받았습니다","author":"s3****","tags":["긍정"]},{"id":4361,"rating":5,"date":"2023.12.06.","text":"남편과 아이 면역력 위해서 항상 구매하고 있습니다. 오리지널 빨간통과 흰색통 다 먹어 봤는데 프리미엄 골드기 제일 낫다고 하네요. 야채를 잘 안 먹게 되는데 캐비초크 먹으니 조금은 안심이 되는 것 같아요.","author":"sych***","tags":["소화"]},{"id":4362,"rating":4,"date":"2023.12.06.","text":"이번에는 물건이 없었는지 많이 배송이 늦었어요.","author":"pooh****","tags":["긍정"]},{"id":4363,"rating":4,"date":"2023.12.05.","text":"휴대도 간편하게 한포씩 먹을수있게 포장되어 있어서 있어서 편해요  잘먹을께요","author":"blac*******","tags":["긍정"]},{"id":4364,"rating":5,"date":"2023.12.05.","text":"맛도 좋은지 엄마가 잘드시거요.영양위해 주문합니다","author":"taub***","tags":["소화"]},{"id":4365,"rating":5,"date":"2023.12.05.","text":"항암 중이라 챙겨먹고 있어요 항암4종세트 열심히 먹고 있지만 오심과 변비는 막을길이 없네요 병원에서 주는 약은 일부러 처방안받고  4종세트로 버티고 있어요 교수님께 혼났어요ㅎ 자잘한 부작용은 겪고 있지만 혈액검사결과가 좋아서 항암은 계속 하고 있어요  항암 종착역 빨리 가고 싶네요","author":"swan****","tags":["항암"]},{"id":4366,"rating":5,"date":"2023.12.03.","text":"차처럼 편하게 먹기 좋습니다.","author":"qpfh******","tags":["긍정"]},{"id":4367,"rating":5,"date":"2023.12.01.","text":"지인분의 추천과 효과로 구매했습니다. 생각보다 빨리 도착했네요. 열심히 먹고 건강해지겠습니다.","author":"69su****","tags":["긍정"]},{"id":4368,"rating":5,"date":"2023.11.30.","text":"처음에 먹었던 맛이 아니네요  양도 적고 아무래도  많이 다른것 같아요","author":"smil*******","tags":["긍정"]},{"id":4369,"rating":5,"date":"2023.11.27.","text":"우선 캐비초크는 야채를 골고루 배합하여 별도로 준비할 필요가 없어 항암후 꾸준히 복용하고 있던 증 별도의 이벤트로 잘 구입하였습니다.  완치 판정 받을때까지 계속 복용하려구요! 감사!","author":"kj****","tags":["항암"]},{"id":4370,"rating":4,"date":"2023.11.24.","text":"배송 잘 받았어요. 항암 시작한 친구에게 선물했어요. 잘먹고 있다고 문자받았네요~","author":"elis****","tags":["항암"]},{"id":4371,"rating":5,"date":"2023.11.20.","text":"편하고 만족스럽습니당","author":"jeje****","tags":["긍정"]},{"id":4372,"rating":5,"date":"2023.11.16.","text":"추천하고 싶은 식품입니다","author":"1reg***","tags":["긍정"]},{"id":4373,"rating":5,"date":"2023.11.11.","text":"림프종 항암 종료후 미토의원 김자영 원장님 영상을 보고 6개월째 프리미엄으로 복용하고 있습니다. 매변 야채를 지속적으로 준비하는 것이 어려워 캐비초크를 복용하니 항암 독소를 배출하는데 도움이 되는 것 같아요. 계속 복용할 예정입니다.","author":"kj****","tags":["항암"]},{"id":4374,"rating":5,"date":"2023.11.06.","text":"위가 튼튼해졌어요. 휴대하기 편해요. 배고플때 물만 있으면 바로 먹을 수있어요. 매일 채소섭취해야 한다는 부담감을 갖지않아도 되니 참 좋습니다","author":"gusr*****","tags":["소화"]},{"id":4375,"rating":3,"date":"2023.11.03.","text":"다시먹기시작하며. 속이편한해졌어요 역시!! 가격이 조금만 싸면 넘넘좋겠어용♡","author":"fdfd******","tags":["긍정"]},{"id":4376,"rating":5,"date":"2023.11.02.","text":"늘 드시는거예요. 감사합니다.","author":"jeje****","tags":["긍정"]},{"id":4377,"rating":5,"date":"2023.11.01.","text":"엄마의 건강을 지켜주고 암으로 부터 지켜주는 캐비초크!!!감사합니다","author":"djqt*****","tags":["항암"]},{"id":4378,"rating":5,"date":"2023.10.27.","text":"강아지가 간수치가 많이 높아서 구매했어요. 염증에 효과가 있다고 추천받았는데  꾸준히 먹여줬더니 많이 줄었습니다.  유통기한이 조금만 더 길었음 좋겠어요!!","author":"o_oh*****","tags":["긍정"]},{"id":4379,"rating":5,"date":"2023.10.26.","text":"배송도 생각보다 빨랐고요. 이국적인 향이 나는 건강한 맛이예요. 묵직한 스프여서 한개 먹으면 든든해요~","author":"indi******","tags":["긍정"]},{"id":4380,"rating":5,"date":"2023.10.26.","text":"우와~~~~ 자궁내막증으로 생리기간동안 고통의 시간이였는데 진짜 통증이 없어졌어요 몸에 좋다는건 다먹어보고 한약을 먹어야 하나 아님 피임약을 먹어야 하나 고민하던중  아는 언니를 통해 한번만 먹어보란 말에 의심은했으나 먹기시작한 결과 지금은 언니에게 너무나 고마움을 느낌니다 눈에 있던 오래된 다래끼두 점점작아지기 시작하며 꾸준히 계속 먹으면 사라질것 같아요 제인생에 진짜 신의 선물같아요","author":"snoo*****","tags":["긍정"]},{"id":4381,"rating":5,"date":"2023.10.26.","text":"우리 엄마 몸속에 암과 싸워주는 캐비초크 항상 감사합니다","author":"djqt*****","tags":["항암"]},{"id":4382,"rating":5,"date":"2023.10.26.","text":"7년째 우리엄마 건강을 책임져주는 선물같은 캐비초크","author":"djqt*****","tags":["긍정"]},{"id":4383,"rating":5,"date":"2023.10.24.","text":"캐비초크 크리스탈이 배송이 오래 걸려서 기다리는 동안 골드 주문해봤어요","author":"hyem****","tags":["긍정"]},{"id":4384,"rating":5,"date":"2023.10.24.","text":"제품에 대한 믿음으로 계속 먹고있습니다","author":"bj****","tags":["긍정"]},{"id":4385,"rating":5,"date":"2023.10.23.","text":"배송이 빠르고 답변도 잘해 주세요.","author":"pooh****","tags":["긍정"]},{"id":4386,"rating":5,"date":"2023.10.19.","text":"일년넘게 챙겨먹고있어요 좋아요","author":"fant*****","tags":["긍정"]},{"id":4387,"rating":5,"date":"2023.10.19.","text":"일년넘게 챙겨먹고있어요 좋아요","author":"fant*****","tags":["긍정"]},{"id":4388,"rating":5,"date":"2023.10.19.","text":"건강해지는 것 같아 좋습니다","author":"dain***","tags":["긍정"]},{"id":4389,"rating":5,"date":"2023.10.18.","text":"일단 한 포씩 포장되어 있어서 먹기 편합니다. 자취생인데 야채를 많이 못먹고 요즘 속도 안좋아서 구매 했습니다. 꾸준히 먹어보려고요! 맛은 약간 카레맛과 양배추맛이 나는데 저는 못먹을 정도는 아니라서 그냥 물에 타먹고 있습니다!","author":"mypu*******","tags":["긍정"]},{"id":4390,"rating":5,"date":"2023.10.12.","text":"다이어트에 좋고 몸이 덜 피곤해요. 지난번은 프리미엄이 아니라 이번에 먹기 편하다고해서 시켰어요","author":"bmk0****","tags":["긍정"]},{"id":4391,"rating":5,"date":"2023.09.30.","text":"4달째 복용중인데 항암후 면역증강에  도움이 됩니다.","author":"lees******","tags":["항암"]},{"id":4392,"rating":5,"date":"2023.09.26.","text":"효과가 있기를 기대하며 구입하였습니다. 부작용 없고 건강회복에 큰 도움이 있기를 기대합니다. 유통기한이 아직 남아 있지만 좀 더 사용 유효기간이 충분하면 좋겠습니다.","author":"ahnd*****","tags":["긍정"]},{"id":4393,"rating":5,"date":"2023.09.26.","text":"일일 섭취량이 부족한 채소대용으로 꾸준히 먹고 있어요. 피로도도 덜하고 위도 튼튼해져서 못먹던 커피도 조금씩 마시게 되었어요","author":"gusr*****","tags":["피로","소화"]},{"id":4394,"rating":5,"date":"2023.09.24.","text":"처음으로 골드 주문 했습니다  좋은결과 기대합니다~","author":"muha****","tags":["긍정"]},{"id":4395,"rating":5,"date":"2023.09.24.","text":"배송빠르고 늘 건강위해 엄마드려요","author":"taub***","tags":["소화"]},{"id":4396,"rating":5,"date":"2023.09.22.","text":"유방암진단받고 친구추천으로 규먀해서 먹고 있어요 .. 약이다 생각하고 매일 2포씩 먹고 있어요  제 몸에 강한 면역력을 주시길 기원하면서 ...","author":"jung****","tags":["항암"]},{"id":4397,"rating":5,"date":"2023.09.19.","text":"외국에서 오는 건데도 배송이 빨라요.","author":"pooh****","tags":["긍정"]},{"id":4398,"rating":5,"date":"2023.09.19.","text":"꾸준히 먹고 있습니다.  엄마가 최근에 피곤하시다고 해서 주문해드렸어요.","author":"itso*******","tags":["긍정"]},{"id":4399,"rating":5,"date":"2023.09.18.","text":"상품배송도 좋고 유통기한도 넉넉해서 좋습니다","author":"danv*****","tags":["긍정"]},{"id":4400,"rating":5,"date":"2023.09.15.","text":"몸이 가볍고 좋습니다","author":"57****","tags":["긍정"]},{"id":4401,"rating":5,"date":"2023.09.12.","text":"개별포장이어서 먹기가 편합니다.","author":"ilov*******","tags":["긍정"]},{"id":4402,"rating":5,"date":"2023.09.11.","text":"캐비쵸크덕분에  힘들었던 몸이  경쾌해지고 변비도  탈출했습니다   가격은  악동이지만  효과에  늘  감사하고밌습니다    모두들  캐비쵸크 먹으며  건강하세요","author":"1reg***","tags":["긍정"]},{"id":4403,"rating":5,"date":"2023.09.04.","text":"포장이견고해,여행중편리함.","author":"mich**********","tags":["긍정"]},{"id":4404,"rating":5,"date":"2023.09.02.","text":"항암하는가족을 위해 구매했습니다.","author":"ilov*******","tags":["항암","소화"]},{"id":4405,"rating":5,"date":"2023.09.01.","text":"맛이 없어서 먹기가 힘들었어요 ㅜㅜ 몸에 좋다니 그래도 먹어보려구여","author":"lees*****","tags":["긍정"]},{"id":4406,"rating":5,"date":"2023.08.26.","text":"3번째 재구매입니다  4개월 변비로 고생고생하다 지금은 쾌변 피곤함도 덜하고 피부도 사람들이 뭐했냐고ᆢ 쭈 욱 먹어보려합니다","author":"hom1***","tags":["콜라겐"]},{"id":4407,"rating":5,"date":"2023.08.24.","text":"언제나 믿고 쓰는 제품입니다","author":"sw01*****","tags":["긍정"]},{"id":4408,"rating":5,"date":"2023.08.23.","text":"건강에 최고의 상품입니다","author":"ninj*****","tags":["긍정"]},{"id":4409,"rating":5,"date":"2023.08.22.","text":"페이스북에서 건강에 매우 유익하다고해서 주문했는데 만족합니다","author":"57****","tags":["긍정"]},{"id":4410,"rating":4,"date":"2023.08.22.","text":"소포장이라 가지고 다니면서 아무때나 먹을 수있어서 편리하고 맛은 좀 그래도 먹을만 하네요.","author":"koni***","tags":["긍정"]},{"id":4411,"rating":5,"date":"2023.08.22.","text":"항암중에 변비가 심해서 고생했는데 이거 먹고 성공했어요~ 근데 넘 짜도짜도 넘 짜요~","author":"gong******","tags":["항암"]},{"id":4412,"rating":5,"date":"2023.08.17.","text":"드셔보시면 압니다!!!! 지상 최고의 식품 인정인정!","author":"ho****","tags":["긍정"]},{"id":4413,"rating":5,"date":"2023.08.17.","text":"매달 1통씩 꾸준히 먹고 있습니다. 최근에 방송 소개됐다고 하는데 품절될까 걱정이에요^^","author":"redy***","tags":["긍정"]},{"id":4414,"rating":5,"date":"2023.08.15.","text":"추천받은건데 잘. 먹어보겠습니당","author":"fpah******","tags":["긍정"]},{"id":4415,"rating":5,"date":"2023.08.13.","text":"벌써 반년째 먹고있어요. 정말 좋은 제품이에요. 복용하고 많은 점이 좋아졌는데 요즘 더 좋아진건 염증반응이 줄었는지 피곤할때 열나고 관절이 아프던 증상이 거의 없어졌어요. 전에는 거의 매일 밤 타이레놀 먹고 잤었는데 요즘엔 거의 안 먹어요. 디톡스 하고싶은 분께 정말 추천합니다. 감사합니다.","author":"key_*****","tags":["긍정"]},{"id":4416,"rating":3,"date":"2023.08.12.","text":"여행갈 때 필요해서 더 비싸지만 처음으로 사봤어요. 먹기엔 그래도 편리하고 하루에 한번만 먹어도 돼서 편해요","author":"psm6***","tags":["긍정"]},{"id":4417,"rating":5,"date":"2023.08.11.","text":"건강에   아주아주 좋아요","author":"dain***","tags":["긍정"]},{"id":4418,"rating":5,"date":"2023.08.10.","text":"아버지가 혈압도 좋아지시고 너무 만족해 하십니다.","author":"jung******","tags":["혈압"]},{"id":4419,"rating":5,"date":"2023.08.10.","text":"배송 빠릅니다   죽만 먹고는 영양성분이 부족한것 같아  죽에 섞어 먹이려고  샀어요~","author":"sw7s****","tags":["긍정"]},{"id":4420,"rating":5,"date":"2023.08.05.","text":"야채스프 맛이에요. 먹을만 합니다. 당분간 꾸준히 먹어보려구요.","author":"kiar***","tags":["긍정"]},{"id":4421,"rating":5,"date":"2023.08.01.","text":"늘 주문하는 제품이에요 만족합니다.추천해요","author":"taub***","tags":["긍정"]},{"id":4422,"rating":5,"date":"2023.08.01.","text":"늘 믿고 구매합니다. 감사합니다 ^^","author":"s3****","tags":["긍정"]},{"id":4423,"rating":5,"date":"2023.07.28.","text":"꾸준히 먹고 있습니다 다시 주문할 때가 되었군요","author":"hj_r****","tags":["긍정"]},{"id":4424,"rating":4,"date":"2023.07.23.","text":"괜찮습니다. 좋네요.","author":"khal****","tags":["긍정"]},{"id":4425,"rating":5,"date":"2023.07.23.","text":"개별  포장이라 편리하겠네요","author":"bomb****","tags":["긍정"]},{"id":4426,"rating":5,"date":"2023.07.18.","text":"피부가 맑아지고 살이 많이 빠졌어요. 다이어트약 먹고도 빼지못한 허리 복부살 다 빠졌어요. 콜라겐,다이몬드 펄 같이 먹으면 엄청난 변화가 일어나는것 같아요.","author":"kyon******","tags":["콜라겐"]},{"id":4427,"rating":5,"date":"2023.07.16.","text":"암환우 분들께 강추합니다","author":"ksb2***","tags":["항암"]},{"id":4428,"rating":5,"date":"2023.07.16.","text":"몸이 가벼워지는 느낌이네요","author":"ksb2***","tags":["긍정"]},{"id":4429,"rating":5,"date":"2023.07.16.","text":"건강을 위해 항상 믿고 주문합니다.","author":"fly4****","tags":["소화"]},{"id":4430,"rating":5,"date":"2023.07.14.","text":"3달 먹으면 체질이 바뀐다는대. 꾸준히먹어보려고요","author":"love*******","tags":["긍정"]},{"id":4431,"rating":5,"date":"2023.07.14.","text":"늘 먹고 있습니다. 하루 두 번 먹기가 불편해 조금 더 비싸지만 이걸로 정착하려 합니다. 그런데 역시 비싼값을 해요. 효과도, 맛도 시리즈 중 가장 좋습니다","author":"redy***","tags":["긍정"]},{"id":4432,"rating":5,"date":"2023.07.10.","text":"꾸준히 먹고있습니다. 매번 꼼꼼하게 배송해 주셔서 감사합니다. 효과를 보면 결코 비싸지 않아요. 추천합니다.","author":"key_*****","tags":["긍정"]},{"id":4433,"rating":5,"date":"2023.07.09.","text":"폐암수술과 항암치료후 6개월만에 같은쪽 재발되어서 관리 하고자 먹고 있어요.한달 복용 했고 두번째 구매 했습니다.피로도가 덜한거 같아요","author":"todo*****","tags":["항암","피로"]},{"id":4434,"rating":5,"date":"2023.07.08.","text":"최고의 상품이죠 신비의 건강식품","author":"ninj*****","tags":["긍정"]},{"id":4435,"rating":5,"date":"2023.07.08.","text":"곧 항암 시작하는 아빠를 위해 주문했어요. 매니저님이 아침 골드+콜라겐, 저녁 크리스탈을 추천하셔서, 일단 골드 &amp; 크리스탈을 구매했습니다.  아빠가 잘 드시면 콜라겐도 추가 구매해보려구요.  일단 물에 타서 드리면 좀 어렵게 드세요. 먹기 싫다고 하시고..  그래서 오늘은 당뇨용 저당 두유에 섞어 드렸어요. 그랬더니 이건 먹을만 하다고 잘 드시네요. 항암 전 몸만들기 위해 하루 두번 잘 드시겠데요.  그래서 기존 구매한 골드 &amp; 크리스탈 외에, 추천하신 콜라겐도 추가구매 생각중이에요. 콜라겐 외에도 다이아몬드펄, 안티에이징 등 다양한 제품이 있는데, 왜 콜라겐을 추천해주신 건지 궁금합니다~~  그리고 골드 + 크리스탈 조합을 추천해주신 이유도 궁금해요. 하루 2회 골드+골드로 하면 몸에 부담이 되는건지요?   후기가 아니라, 질문이네요. ㅎㅎ 여튼 잘 드실 것 같고.. 궁금증 해소 부탁드려요~","author":"miye*****","tags":["당뇨","항암","콜라겐","소화"]},{"id":4436,"rating":5,"date":"2023.07.05.","text":"항암중 캐비초크 4종세트 복용하고 있어요. 특히 캐비는 아침대용으로 야채과일주스와 함께 먹는데 항암에 좋은 야채를 주스로 쉽게 먹을수 있어서 너무좋아요. 주변에 입소문을 많이 내서 캐비전도사가 됐습니다.","author":"hds_********","tags":["항암"]},{"id":4437,"rating":5,"date":"2023.07.05.","text":"매달 구입해서 먹는데... 이번건 운송 문제가 있었으나 빠른 대처해주신 덕에 잘 먹고 있어요~~","author":"nhsi***","tags":["긍정"]},{"id":4438,"rating":5,"date":"2023.07.02.","text":"항암중 아침공복에 먹고있는데 야채의 소중함을 느끼며 잘 복용하고 있어요. 먹기도 좋고 위에 부담도 없고 좋아요","author":"hds_********","tags":["항암","소화"]},{"id":4439,"rating":4,"date":"2023.06.20.","text":"배송빠르고 먹기편하고 유효기간 넉넉합니다","author":"happ****","tags":["긍정"]},{"id":4440,"rating":4,"date":"2023.06.20.","text":"먹기편하고 유효기간 넉넉하니 좋아요","author":"happ****","tags":["긍정"]},{"id":4441,"rating":5,"date":"2023.06.20.","text":"다먹기전에 주문했어요~ 주말이 끼여서 그런지 조금 늦다 싶은 생각도 잠시 두봉 남았을때 떡~~하니 도착했네요~~ 술을 못 이겼었는데 아침에 멀쩡하니 깨지더라구요.신기신기~~ 상처 회복도 빠른것 같구요~ 안먹을 이유가 없는거죠~~","author":"re****","tags":["긍정"]},{"id":4442,"rating":2,"date":"2023.06.11.","text":"이거 먹어도 재발한 환자예요. 판매자분 제품에 대한 믿음은 알겠는데 답변 과합니다.  이건 만병통치약 아닙니다. 함부로 완치 언급이나 부작용 없다 소리하지 마세요. 환자들 기만하는 겁니다. 차라리 저런 소리 안하셨으면 괜찮은 제품이다 하면서 기분 좋게 먹었을거예요. 유기농채소 다양하게 챙겨먹기 어려운거 보완해주고, 아침대용으로 먹기도 편했습니다. 변비로 고생했는데 그게 좋아졌어요. 괜찮은 제품력인데 왜 약장수처럼 말씀하셔서 되려 신뢰 떨어뜨리시는지 모르겠습니다. 4-5개월 4종세트 복용하다가 비용이 만만치 않아 캐비초크만 먹게 됐습니다. 사실 먹은날과 안먹은 날의 차는 없어요. 재발하고 캐비초크에 대한 신뢰도가 떨어져서 한동안 안먹다가 이번에는 항암부작용 너무 심해서 속는셈치고 다시 시켰는데 여전히 책에 적힌 부작용들 전부 다 하고 있습니다. 캐비초크 끊었을 때 약국가서 약사님 추천 받아 두달을 셀메드 종류별로 복용해서 월에 150정도 써봤는데.. 간수치 올라서 병원에서 혼나고 선택지가 딱히 없어서 다시 변비라도 없애주는 캐비초크 먹긴 할건데 그냥 판매자분 말씀하셨던 거 땜에 기분은 안좋습니다.","author":"part*******","tags":["항암"]},{"id":4443,"rating":5,"date":"2023.06.10.","text":"소화도 잘되고 잘먹고 있습니디ㅏ. 더 건강해지고 있습니다","author":"dain***","tags":["소화"]},{"id":4444,"rating":5,"date":"2023.06.09.","text":"2년째 꾸준히 복용중이에요 암환자라 살이 많이 빠졌는데 그나마 캐비쵸크를 먹어서 그런지 체력은 유지되는거같아요","author":"gree******","tags":["항암"]},{"id":4445,"rating":5,"date":"2023.06.08.","text":"후기 듣고 구매했어요.먹은지.2주넘어갑니다.암수술후 재발되서  먹는거 바꿔보려고 주문했어요","author":"todo*****","tags":["항암"]},{"id":4446,"rating":4,"date":"2023.06.08.","text":"늘 믿고 구매합니다 ~~","author":"mhm0*****","tags":["긍정"]},{"id":4447,"rating":5,"date":"2023.06.06.","text":"건강한 맛이고 쉽게 챙겨먹지못하는 야채들이 골고루 들어가좋아요","author":"rein*******","tags":["긍정"]},{"id":4448,"rating":5,"date":"2023.06.06.","text":"잘받았습니다 감사합니다  만족합니다","author":"s3****","tags":["긍정"]},{"id":4449,"rating":4,"date":"2023.06.05.","text":"아들 피부때문에 구매하고 있습니다. 조금씩 호전 되어가고 있어  꾸준히 구매해서 먹을 예정입니다.","author":"grac*****","tags":["콜라겐"]},{"id":4450,"rating":5,"date":"2023.06.05.","text":"폐암4기인데, 4개월째 캐비초크 4종세트를 복용중예요. 피부도 좋아지고, 변버도 없어지고 항앙부작용도 없으니 더 믿고 먹게되네요.","author":"hds_********","tags":["항암","콜라겐"]},{"id":4451,"rating":5,"date":"2023.06.05.","text":"캐비초크 정말 좋아요. 5개월째 복용중인데 많이 건강해졌어요. 복용하기도 편하고 체질이 전반적으로 건강하게 바뀌어 가는것 같아요. 근본적인 변화가 제일 좋은 점입니다.","author":"key_*****","tags":["긍정"]},{"id":4452,"rating":5,"date":"2023.06.05.","text":"항상 구매해서 먹고 있습니다 믿고 먹어요","author":"cho3***","tags":["긍정"]},{"id":4453,"rating":5,"date":"2023.05.30.","text":"어느덧 3번째 주문이네요~~남편이랑 같이 먹으니 주문 횟수가 잦긴하네요ㅎ  남편은 확실히 덜피곤 하다하고 저는 띄엄띄엄 먹어도 먹은날과 안먹은 날이 확실히 다르다는것을 느낍니다~~ 남편은 덜피곤한것 말고 잘 모르겠다지만 제가 보면 피부가 화사해지고 윤기가 좔좔 긍정"]},{"id":4574,"rating":5,"date":"2022.10.24.","text":"상품 좋다는 이야기를 듣고 저도 건강해지려고 주문해봤어요 ~ 좋은 효과있기를 기대합니다","author":"doyu****","tags":["긍정"]},{"id":4575,"rating":5,"date":"2022.10.24.","text":"작년 연말에 5살 여자아이 어깨에 3-4개 생긴 물사마귀를 무시하고 있다가 올해 휴가를 다녀오고부터 급격하게 번지더라구요.. 병원에 갔더니 그냥 두면 없어지기는 하지만 최대 몇년이 걸릴수도 있고, 다른 방법은 마취없이 하나씩 다 뜯어야된다고 했어요. 도저히 아이가 아파하면서 치료하는건 힘들것 같고 그렇다고 몇년기다리자니 그것도 힘들어서 마지막 기회다 생각하며 콜라겐이랑 프리미엄 주문했어요. 콜라겐 한달 먹었는데 번지기만 하던 사마귀들이 여드름 터지듯이 곪더니 한달사이에 다 터져서 사라졌네요.. 근 일년동안 맘 고생한거 생각하면 ㅠㅠ..0 진작 먹일걸 그랬어요 * 아참 저희딸은 제 뱃속에서부터 프리미엄 열심히 먹었답니다 ^^","author":"jl****","tags":["콜라겐"]},{"id":4576,"rating":5,"date":"2022.10.24.","text":"상품포장이 완전 친환경이라서 테잎을 뗄 필요도 없이 종이 재활용이 바로 됩니다  물론, 상품의 품질은 말할것도 없구요~","author":"cris********","tags":["긍정"]},{"id":4577,"rating":5,"date":"2022.10.23.","text":"치료중인데   효과가 좋았으먼  좋겠어요","author":"myda*****","tags":["긍정"]},{"id":4578,"rating":4,"date":"2022.10.23.","text":"먹는 항암을 시작해서 꾸준히 먹고 있습니다","author":"liza******","tags":["항암"]},{"id":4579,"rating":5,"date":"2022.10.22.","text":"생각보다 배송이 빨랐고 먹고 난 뒤에 몸이 가벼워짐을 느꼈습니다.","author":"fly4****","tags":["긍정"]},{"id":4580,"rating":5,"date":"2022.10.21.","text":"배송이 빠르고 좋네요","author":"co****","tags":["긍정"]},{"id":4581,"rating":5,"date":"2022.10.21.","text":"배송이 빠르고 좋네요","author":"co****","tags":["긍정"]},{"id":4582,"rating":5,"date":"2022.10.21.","text":"3년째 꾸준히 온가족 먹고 있는 캐비쵸크🧡 후기는 처음 남겨봐요 주변에 소개는 많이 했었는데 후기 남길 생각을 못했네요^^ 아들 16개월때 아토피가 너무 심해서 저희 부부만 먹다가 프리미엄으로 아들 먹이기 시작해서 지금은 전신에 있던 아토피가 싹 나았어요! 벌써 5살이 되었습니다 그때는 해외에 계신 사장님 직접 찾아뵙고 큰절하고 싶었습니다 안써본 로션이 없고 안발라본 약이 없을 정도였는데 점점 아토피가 심해지고 있었거든요 ㅠ 애기때부터 먹어서 그런지 물 반컵에 프리미엄한포 다 넣어줘도 캐비쥬스라며 지금도 너무 잘먹어요^^(기특기특)  사장님 늘 감사드리며 참고로 저는 평생 달고 살던 비염이, 저희 친정어머니는 하지정맥이 싹 나았어요! 사업 더욱 번창하셔서 평생 사먹을 수 있게 해주세요❤️","author":"jhld*******","tags":["긍정"]},{"id":4583,"rating":5,"date":"2022.10.21.","text":"잘받았습니다 감사합니다","author":"s3****","tags":["긍정"]},{"id":4584,"rating":5,"date":"2022.10.20.","text":"암 수술, 항암치료받고 회복중인데 일단 먹어봐야 알겠죠.","author":"md****","tags":["항암"]},{"id":4585,"rating":5,"d .03.18.","text":"항상 리바이브만 먹다 요새 소화력이떨어져 급체하거나 토하는일이빈번해서 골드를사봤어요 체질적으로 예민하고 소화력이약해 두통을 달고사는데 리바이브 꾸준히먹고 그나마 살만하다했는데 부쩍 급체하는일이 늘어서 골드먹으면 효과가더좋을까싶어 구매해봅니다! 항상 꾸준히잘먹고있어요 얼른 프로모션 행사했으면 좋겠네요 또 잔뜩 쟁겨놔야해서요","author":"99****","tags":["소화"]},{"id":4698,"rating":5,"date":"2022.03.17.","text":"우리엄마 건강지킴이 캐비초크♡♡♡♡","author":"djqt*****","tags":["긍정"]},{"id":4699,"rating":5,"date":"2022.03.17.","text":"매달 주문해서 먹고있어요 면역력에 좋은거같아요 살이 많이 빠진 사람에겐 살이 오르게 해준다던데 아직은 별 효과는 못봤지만 꾸준히 먹어야겠죠.","author":"gree******","tags":["긍정"]},{"id":4700,"rating":5,"date":"2022.03.15.","text":"손바닥에 물집이 생겨서 먹고 있는데 일반 먹다 이걸로 바꿔먹습니다 좀 더 강한 디톡스가 필요할 듯 해서요","author":"hi****","tags":["긍정"]},{"id":4701,"rating":5,"date":"2022.03.14.","text":"두번째 주문입니다 꾸준히 섭취할 생각이에요","author":"gilg****","tags":["긍정"]},{"id":4702,"rating":5,"date":"2022.03.14.","text":"오리지널만 먹다가 처음 주문했어요.. 오리지널보다 먹기가 더 좋네요~~^^","author":"weal****","tags":["긍정"]},{"id":4703,"rating":5,"date":"2022.03.14.","text":"포장도 적당 상품에 대한 기대는 만땅!","author":"ay****","tags":["긍정"]},{"id":4704,"rating":5,"date":"2022.03.12.","text":"판매자님이 너무 친절하셔서 좋아요","author":"l661***","tags":["긍정"]},{"id":4705,"rating":5,"date":"2022.03.11.","text":"암 확진 받기 전부터 쭉 먹고 있었어요 하루의 마무리로 미지근한 물에 타 먹습니다 이정도라도 몸을 유지하게 해주는 고마운 캐비초크프리미엄골드 계속 잘 먹겠습니다 감사합니다.","author":"sssd***","tags":["항암"]},{"id":4706,"rating":5,"date":"2022.03.07.","text":"배송이 좀 느렸지만 판매자분이 계속 배송사항 알려주셔서 좋았습니다~","author":"co****","tags":["긍정"]},{"id":4707,"rating":5,"date":"2022.03.05.","text":"배송도 빠르고 늘 구입하고있어요","author":"blue*****","tags":["긍정"]},{"id":4708,"rating":5,"date":"2022.03.01.","text":"암환자인 다르눈에게 소개 받아서 먹고 있는데 다른 영양제 먹는거 보가 훨씬 힘이 난다고 해야할까 그래요 피곤한건도 덜하고 휴대하기 편하고요","author":"seiy*****","tags":["항암"]},{"id":4709,"rating":5,"date":"2022.02.26.","text":"늘 애용하는 건강지킴이 입니다","author":"coun*****","tags":["긍정"]},{"id":4710,"rating":5,"date":"2022.02.23.","text":"7개월째 먹고 있는데 위절제수술하고나서도 꾸준히 먹고 있거든요 근데 혹시 캐비쵸크의 디톡스 효과때문인지 살이 안쪄서 잠시 멈춰볼까하는데요 확실히 면연력은 좋아지는거 같아요","author":"gree******","tags":["소화"]},{"id":4711,"rating":5,"date":"2022.02.22.","text":"건강에 도움이 많이 된다고 해서 구매했습니다.. 좋은제품 감사해요.","author":"dd****","tags":["긍정"]},{"id":4712,"rating":5,"date":"2022.02.19.","text":"꾸준히 먹고 있어요.프리미엄골드 는 제가 손 끝,발 끝이  불규칙적으로 부은다고 해야하나?부분부분이 땡땡 부었다가,하루이틀 지나면 좋아지는데,이거 먹은 후 부턴,손가락,발가락.이 부은적이 없어요.배변도 좋구요.원래 변비가 있었던적은 없지만, 더 좋아졌어요. 안티에이징은 두말하면 잔소리죠.뻑뻑거림없고,따가움이 없어.놓치지 않고,복용중입니다. 잘 챙겨먹고 있구요.,  가격이 좀 부담된다 싶지, 그외에는 대만족입니다.","author":"ggam******","tags":["긍정"]},{"id":4713,"rating":5,"date":"2022.02.19.","text":"우여곡절끝에도착했네요.받는사람고유번호적어야하는데구매자정보를적은내가너무바보같아신랑이정신차리라네요.오늘부터1일.먼저신랑이한달먹어보고저도먹어보려구요.지인소개로알게되었는데3개월만에살을많이빼왔다며신랑이네이버들어가이거라며빨리주문하라고살도빼고몸좀아프지말자하더군요후기읽어보고이런게있는지정말몰랐네요.홍보를안해그런가암튼한달후에후기쓸게요.대박나세요.신랑도화이팅!","author":"kang******","tags":["항암"]},{"id":4714,"rating":5,"date":"2022.02.17.","text":"좋아요 항암중인분들이 많이 드시기에 항암중 힘들어하는 어머니께 선물했습니다.. 먹고 꼭 완쾌해서 같이 여행다니는 날이 오길 바랍니다","author":"csy5***","tags":["항암"]},{"id":4715,"rating":5,"date":"2022.02.16.","text":"암환자 보조영양제로 섭취하려 구매했습니다. 맛은 없지만 신체적 좋은 반응을 희망합니다.","author":"wo****","tags":["항암"]},{"id":4716,"rating":5,"date":"2022.02.15.","text":"건강위해서 먹어요~~ 맛은 짠카레맛인데 먹다보니적응되요^^","author":"chlq****","tags":["소화"]},{"id":4717,"rating":5,"date":"2022.02.12.","text":"드시고 너무 잘 맞는다 하세요","author":"syki*****","tags":["긍정"]},{"id":4718,"rating":5,"date":"2022.02.11.","text":"추천받아 주문했습니다 효과가 있길 바랍니다","author":"gilg****","tags":["긍정"]},{"id":4719,"rating":5,"date":"2022.02.11.","text":"늘 애용하는 제품입니다","author":"coun*****","tags":["긍정"]},{"id":4720,"rating":5,"date":"2022.02.09.","text":"부모님 선물로 구매한건데 좋아하시네요. 약간 토마토 야채수프같은맛이에요","author":"cuty****","tags":["긍정"]},{"id":4721,"rating":5,"date":"2022.02.08.","text":"우리엄마짝꿍♡건강지킴이","author":"djqt*****","tags":["긍정"]},{"id":4722,"rating":5,"date":"2022.02.08.","text":"작년 항암 시작하면서부터 꾸준히 먹고 있는 제품입니다 처음엔 먹기 힘들었는데 이제는 익숙해져서 먹기 어렵지 않아요 다떨어져서 안먹을때 있었는데 뭔가 몸이 힘든느낌이 들어서 그뒤로는 꾸준히 먹고있어요 그래서인지 부작용이 그나마 덜한거 같기도한거같아요","author":"le****","tags":["항암"]},{"id":4723,"rating":5,"date":"2022.02.03.","text":"믿고 먹어요 효능을 아니까요","author":"song****","tags":["긍정"]},{"id":4724,"rati
