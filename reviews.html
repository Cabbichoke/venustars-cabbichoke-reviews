ags":["긍정"]},{"id":8856,"rating":5,"date":"2023.08.19.","text":"캐비쵸크는 상비식입니다.^^","author":"rh****","tags":["긍정"]},{"id":8857,"rating":5,"date":"2023.08.19.","text":"배송도 빠르고 아주 좋아요","author":"mulg***","tags":["긍정"]},{"id":8858,"rating":5,"date":"2023.08.18.","text":"석달은 먹어봐야 안다고하여 두번째 구입합니다","author":"pa****","tags":["긍정"]},{"id":8859,"rating":5,"date":"2023.08.15.","text":"늘 만족합니다 고맙습니다.^^","author":"clai******","tags":["긍정"]},{"id":8860,"rating":5,"date":"2023.08.14.","text":"아버지가 드시고 확실히 좋아지셨어요. 피부 간지러움도 덜하시고 좋아요","author":"yj01*******","tags":["콜라겐"]},{"id":8861,"rating":5,"date":"2023.08.13.","text":"간수치가 정상으로 돌아오고 컨디션이 회복되셨습니다! 엄마는 프리미엄보다 오리지널이 먹기에 더 편하다고 이야기하시네요! 아침 저녁으로 챙겨 드시도록 옆에서 체크하고 챙기고 있습니다! 회복에 도움이 되어 기쁘고 감사하네요! 믿을 수 있는 제품으로 판매해주셔서 감사합니다^^","author":"gkrt******","tags":["긍정"]},{"id":8862,"rating":5,"date":"2023.08.13.","text":"먹기는 좀 까다롭지만 아침대용으로 먹고 있어요.","author":"sy****","tags":["긍정"]},{"id":8863,"rating":5,"date":"2023.08.13.","text":"항상 좋은품질과 저의 건강 지키미 입니다 포장 배송 다좋아요","author":"chas****","tags":["긍정"]},{"id":8864,"rating":4,"date":"2023.08.13.","text":"잘 먹을게요 감사합니다","author":"shiw****","tags":["긍정"]},{"id":8865,"rating":5,"date":"2023.08.11.","text":"적당히 잘 먹고 있습니다","author":"marc****","tags":["긍정"]},{"id":8866,"rating":5,"date":"2023.08.11.","text":"89세의 어머님이 뇌경색, 심부전, 고혈압 등등 지병이 있으신데, 최근 몸이 많이 안 좋으셔서, 드시지도 못하시고요. 혹시나 하는 마음으로 드시게 해보았어요. 처음엔 다이아몬드 펄과 콜라겐부터. 며칠 후부터는 캐비초크까지. 다행히 삼키시더라고요. 드신지 2주 정도 되어가는데, 몸의 붓기가 많이 좋아지시고, 산소포화도도 좋아지셨어요. 드시는 게 너무 없으신데, 이것들로 얼마나 버티실지 모르겠습니다. 나아지실지도요&hellip;그러나 시간을 조금이라도 더 벌 수 있다는 것만으로도 감사드립니다. 정말 얼마나 더 호전될지 간절한 마음으로 지켜봅니다. 다음달 것도 구매했는데, 아직 배송이 되지는 않았네요. 아무래도 티비를 타면서 유명해져서 그런가봐요. 저는 페북을 통해 알게 되어 지푸라기 잡듯 덥석 잡았고, 열흘 지난 후부터는 저도 주변에도 홍보(?)하게 되었습니다. 좋은 제품 계속 잘 이어주세요. 감사합니다.","author":"tere****","tags":["콜라겐","혈압"]},{"id":8867,"rating":5,"date":"2023.08.09.","text":"면역항암하시는 아버지 위해 프리미엄 주문후, 구매평이 너무 좋아서 중학생 아이는 크리스탈, 남편은 오리지널 구입했습니다. 남편이 눈에 염증이 잘 생기는데 캐비초크 먹으면서 좋아졌으면 좋겠습니다.","author":"sych***","tags":["항암","소화"]},{"id":8868,"rating":5,"date":"2023.08.05.","text":"한 달에 한 번씩 남편몫으로 구매합니다 좋아진 걸 느껴요?물어보면 기본을 유지하는 거라고 합니다 내일부터 먹지 마라 하면 행여 못 먹을 까봐 두려워 합니다 영양제 전혀 안 먹고 캐비초크 빨간 통 하나로 7년을 잘 지내고 있습니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":8869,"rating":5,"date":"2023.08.05.","text":"어머니께서 늘 드시는 제품입니다","author":"hj_r****","tags":["긍정"]},{"id":8870,"rating":5,"date":"2023.08.03.","text":"너무 좋음. 강력하게 추천함.","author":"port****","tags":["긍정"]},{"id":8871,"rating":2,"date":"2023.08.02.","text":"건강한 야채 맛을 기대했는데 인공스프맛이예요 이거 구매할바에 싱싱한 야채과일 사먹는게 낫겠어요","author":"umma****","tags":["긍정"]},{"id":8872,"rating":5,"date":"2023.08.01.","text":"계속 크리스탈먹다가 오랜만에 오리지널 주문했네요. 저는 오리지널이 더 잘 맞는듯 해요.","author":"fore*****","tags":["긍정"]},{"id":8873,"rating":5,"date":"2023.08.01.","text":"이번에 두번째 주문했어요~ 일단,한달 먹고 느낀점은 피곤이 없어요. 조금만 움직여도 낮에 한숨 자지 않으면 힘든데,낮잠을 안자고 하루종일 움직여도 전혀 지치지가 않네요. 두번째는 작년부터 갱년기 증상인지 양쪽 팔이 두드러기처럼 나면서 간지러웠는데, 먹고 일주일 후부터 간지러움은 전혀 없고, 두드러기도 거의 다 들어갔어요~ 처음에 먹을때 잦은 이석증으로 3년을 고생하고 있는중이었고.작년에 온 이석증 이후로 잔어지러움이 너무 지속되어서 건강 생각해서 먹기 시작했는데, 아직 약간씩 어지러움은 남아 있는데 몸이 좋아지면 괜찮아지지 않을까하고 꾸준히 먹어보려고요~어지러움에 효과가 있었으면 좋겠어요~","author":"kiki****","tags":["긍정"]},{"id":8874,"rating":5,"date":"2023.07.29.","text":"항상 먹고있는 오리지날 캐비수프입니다","author":"jin9*****","tags":["긍정"]},{"id":8875,"rating":5,"date":"2023.07.26.","text":"잘 받았습니다. 남편이 어릴 때 부터 두드러기가 났었는데, 육십이 넘은 지금도 몇 년씩 잠복해 있다 면역력이 약해 지면 두드러기가 납니다. 이삼일에 한 번씩 처방 받은 약을 먹고 있습니다. 원래 육식은 하지 않고, 채식 위주 반찬을 좋아라 하고요. 몇 년 전 부터 이명까지 와서 고생을 하고 있습니다. 예민하기도 하고 몸이 먼저 움직이는 편이라 일이 있으면 몸 사리지 않고 뛰어 들지요. 면역에 도움이 된다는 식품을 먹고는 있는데 캐비초크가 도움이 된다기에 구입을 했습니다. 잘 챙겨서 먹게 하고.. 건강이 좋아 지면 좋겠습니다.","author":"nong****","tags":["소화"]},{"id":8876,"rating":5,"date":"2023.07.24.","text":"늘 챙겨먹고 있습니다~","author":"ciel***","tags":["긍정"]},{"id":8877,"rating":5,"date":"2023.07.23.","text":"건강을 위해 늘 구매합니다!","author":"jiso****","tags":["소화"]},{"id":8878,"rating":5,"date":"2023.07.23.","text":"야채를 고르 먹을 수없는데 이 제품은 여러가지 야채를 안심하고 먹게 해줍니다.","author":"rh****","tags":["긍정"]},{"id":8879,"rating":5,"date":"2023.07.20.","text":"잘 먹었네요 조금씩 때마다 구매해 먹습니다","author":"85****","tags":["긍정"]},{"id":8880,"rating":5,"date":"2023.07.18.","text":"계속 먹고 있는 중입니다. 먹을 때와 안 먹을때의 차이가 좀 있는 것 같아서, 꾸준히 먹을려고 합니다.","author":"mang******","tags":["긍정"]},{"id":8881,"rating":5,"date":"2023.07.17.","text":"환자식으로  좋아요","author":"wi****","tags":["긍정"]},{"id":8882,"rating":5,"date":"2023.07.17.","text":"좋아지길 기대합니다","author":"pjbk*****","tags":["긍정"]},{"id":8883,"rating":5,"date":"2023.07.15.","text":"남편 만성두드러기,비염에 도움이될까싶어 구입했어요. 효과가 있었으면 좋겠어요","author":"pa****","tags":["긍정"]},{"id":8884,"rating":5,"date":"2023.07.13.","text":"힘든 일상을 잘 살아내기 위해 늘 챙겨먹고 있어요","author":"whit*****","tags":["소화"]},{"id":8885,"rating":5,"date":"2023.07.12.","text":"부모님께 드릴려고 구매했는데 아주 만족합니다!","author":"iop3***","tags":["긍정"]},{"id":8886,"rating":5,"date":"2023.07.12.","text":"남편이 마시는 오리지널  매달 2일이 되면 자동적으로 구매해요 남편의 궁시렁궁시렁 소리가 커지는 날이 2일이거든요 스트레스를 많이 받고 푸는 방법을 모르는 분이라 오리지널  마시면 피곤하지 않고 스트레스도 풀린대요 그래서 빨간통만  고집합니다 빨간통은 안 먹으면 불안하대요 다른 통은 표현하기를 피자맛이 난대요 한식만 사랑해서 그런가 빨간통에서는 한식맛이 난다고 해요 모든 캐비초크스프가 다 맛있어서 이해가 안 가지만 취향에 따라 먹을 수 있어 좋아요 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":8887,"rating":5,"date":"2023.07.12.","text":"대표님 페이스북에 올리는 각종 과일과 혼합한 캐비주스를 잘 따라하고 있습니다. 벌써 캐비를 접한지 4.5년 된것같은데 건강하게 잘 먹고 있습니다...","author":"in****","tags":["긍정"]},{"id":8888,"rating":5,"date":"2023.07.10.","text":"잘 먹고 있습니다. 여름에도 따뜻하게 마시면 배탈 걱정없이 속이 편안합니다","author":"clai******","tags":["긍정"]},{"id":8889,"rating":5,"date":"2023.07.04.","text":"공부하는 딸래미가 잘 먹고 있어요~ 야채를 잘 먹어서 걱정인데 잘 먹고 있네요 이 제품을 꾸준히 먹어서 그런지 체력이 덜 딸린다고 해요^^","author":"thrr***","tags":["긍정"]},{"id":8890,"rating":5,"date":"2023.06.30.","text":"배송기간이 빨라서 좋아요","author":"60****","tags":["긍정"]},{"id":8891,"rating":5,"date":"2023.06.29.","text":"항상도움받곺잘먹고 있습니다","author":"jobs****","tags":["긍정"]},{"id":8892,"rating":5,"date":"2023.06.28.","text":"계속 꾸준히 먹었는데 큰변화는 모르겠는데 몸이 가벼워 지는 느낌은 있습니다","author":"simg******","tags":["긍정"]},{"id":8893,"rating":5,"date":"2023.06.28.","text":"늘 믿고 먹고 있는데 몸에 붉은 작은점들이 여러개 생기네요 왜 그럴까요? 3명의 가족이 먹고 있는데 3명다 생겼어요" thor":"baba****","tags":["소화"]},{"id":8909,"rating":5,"date":"2023.06.12.","text":"맛이 먹기 힘든맛이라는 지인 이야기가 있었는데 나름 먹기 괜찮네요 지인이 추천해준만큼 몸이 좋아진다고 하니 열심히 먹어보겠습니다 근데 양이 절반정도만 들어있는거 같은데 원래 이정도 양인가요?  그냥 정량이 맞는지 궁금해서요","author":"adro****","tags":["긍정"]},{"id":8910,"rating":5,"date":"2023.06.12.","text":"장폐세증으로 응급실다녀온후 약먹고 많이좋아졌는데 변비가심해서 좋다는것들 다먹어봐도 효과가없어서 변비탈출목표로 좋은결과기대하며 구매합니다","author":"alen***","tags":["긍정"]},{"id":8911,"rating":5,"date":"2023.06.12.","text":"항상 꾸준히 먹고있어요~~","author":"jin9*****","tags":["긍정"]},{"id":8912,"rating":5,"date":"2023.06.12.","text":"속이 편안하고 몸이 가벼워지는 느낌 안먹으면 불안하네요  꾸준히 먹고 건강해질게요^^","author":"choi******","tags":["긍정"]},{"id":8913,"rating":5,"date":"2023.06.10.","text":"맛이 없다고 해서 몇일 반짝먹다가 애물단지 될까봐 걱정했는데 약간 밍밍한  라면야채스프분말같은 밍밍하면서 묘하게 짭짤한듯한 느낌이 낯설지 않은 맛이라 먹을만하고 또  채소 사는데 장보고 다듬고 요리하고 설거지하고 먹는데 걸리는 시간이 번거롭거나 부담스럽다면 대체선택 중에 간편하고 건강해서 현명한 방법이 아닐까 싶은 생각이 들 정도 입니다","author":"tndu*****","tags":["긍정"]},{"id":8914,"rating":5,"date":"2023.06.09.","text":"혈압약을 먹어도 높던 혈압이  이젠 정낭수치가 나오네요. 무서워서 바로는 못끊겠고 천천히 약도 끊는날이 올꺼라 믿고 열심히 먹고 있어요.","author":"khj1****","tags":["혈압"]},{"id":8915,"rating":5,"date":"2023.06.08.","text":"아버지 피부가 안좋아지셔서 구매하였습니다. 후기는 나중에 따로 올려보겠습니다.","author":"yj01*******","tags":["콜라겐"]},{"id":8916,"rating":5,"date":"2023.06.08.","text":"아내가 결석이 계속 생기기도하고 출산이후에 몸이 회복되지 않아 챙겨주려고 구매했어요. 꾸준히 먹어보고 좋으면 재구매할꺼에요","author":"blue********","tags":["긍정"]},{"id":8917,"rating":5,"date":"2023.06.08.","text":"늘 먹고 있음. 너무 좋은 식품임.","author":"port****","tags":["긍정"]},{"id":8918,"rating":3,"date":"2023.05.31.","text":"먹기 힘들어요.다른생식이랑 같이 섞어 먹어요.그래도 특유의 향은 좀 나요.","author":"ks70****","tags":["긍정"]},{"id":8919,"rating":5,"date":"2023.05.31.","text":"몇년 전부터 믿고 먹는 건강식품입니다","author":"ay****","tags":["긍정"]},{"id":8920,"rating":5,"date":"2023.05.30.","text":"오리지날로 바꾸어서 먹어보게요","author":"jp01****","tags":["긍정"]},{"id":8921,"rating":5,"date":"2023.05.30.","text":"늘 감사합니다 요즘엔 사과랑 식사대용으로 먹어요","author":"clai******","tags":["긍정"]},{"id":8922,"rating":5,"date":"2023.05.30.","text":"몇년째 ":"hj_r****","tags":["긍정"]},{"id":9095,"rating":5,"date":"2022.10.19.","text":"몸이 안좋아져서 다시 먹기 시작해요~ 먹고 다시 후기 올릴께요~","author":"dy****","tags":["긍정"]},{"id":9096,"rating":5,"date":"2022.10.17.","text":"가격인상한다고 해서 다른 예산 조금 아껴서 미리 쟁여두고 먹으려고 구입했습니다. 확실히 달라요...","author":"east******","tags":["긍정"]},{"id":9097,"rating":5,"date":"2022.10.17.","text":"가격은 부담스럽지만 건강해지려고 신청하고 다 먹고 또 신청합니다.","author":"east******","tags":["긍정"]},{"id":9098,"rating":5,"date":"2022.10.17.","text":"꾸준히 주문해서 먹고 있는 제품입니다","author":"chas****","tags":["긍정"]},{"id":9099,"rating":5,"date":"2022.10.16.","text":"자주 구입하는 제품이여서 믿고 구매합니다","author":"dhan***","tags":["긍정"]},{"id":9100,"rating":5,"date":"2022.10.14.","text":"지난번 주문했던 오리지널 업그레이드가 아직 남았지만 오리지널과 번갈아 먹으려도 더 주문했어요. 요즘 퇴행성 관절염때문에 손가락 마디가 워낙 돌출되는 와중액 한 곳은 관절액이 흘러나와 단단한 물집같이 심하게 튀어나왔어요. 콜라겐이 비싸긴 하지만 이제는 관절때문에 콜라겐을 주문해서 먹으려고 합니다. 좋은 제품 만들어주셔서 감사합니다.","author":"whit*****","tags":["콜라겐"]},{"id":9101,"rating":5,"date":"2022.10.14.","text":"늘 먹고 있습니다 감사합니다","author":"joey****","tags":["긍정"]},{"id":9102,"rating":5,"date":"2022.10.14.","text":"1년째 먹고 있는데 피부와 머리결이 좋아지는것이 눈에 보여요 계속 구매할 계획입니다","author":"jcj5***","tags":["콜라겐"]},{"id":9103,"rating":5,"date":"2022.10.12.","text":"따뜻한 물에 타주면 잘 먹네요 더 먹어보고 리뷰 남길게요","author":"koki***","tags":["긍정"]},{"id":9104,"rating":5,"date":"2022.10.12.","text":"벌써 몇년째 먹고 있는 제품인지 모르겠어요 엄마에게 권해서 주문해드렸어요 캐피초크 먹고 비염이 사라졌어요~ 저희 아들은 콜라겐 먹고 투둘투둘하던 손톱이 매끈하게 변했어요 잘먹을께요~~","author":"carr*******","tags":["콜라겐"]},{"id":9105,"rating":4,"date":"2022.10.11.","text":"꾸준히 섭취 못하는 채소를 간편히 먹을수 있어서 좋아요.","author":"rrro******","tags":["긍정"]},{"id":9106,"rating":4,"date":"2022.10.10.","text":"한통이 터져 옴.. 세관에서 그런거 같다고 하셨는데,, 흠.. 빠르게 교환해주셨네요","author":"as23***","tags":["긍정"]},{"id":9107,"rating":5,"date":"2022.10.10.","text":"캐비쵸크의 효능은 이미 입증되었지 싶습니다. 콜라겐까지 매달 먹을 수 있는 날이 오기를 기대합니다. 좋은 제품 고맙습니다.","author":"rh****","tags":["콜라겐"]},{"id":9108,"rating":4,"date":"2022.10.10.","text":"먹기 힘들까봐 걱정많이 했는데, 두유에 타 먹으니까 먹을만 하네요. 꾸준히 먹어보고 효과 있었으면 좋겠네요~","author":"kuks*** 46,"rating":5,"date":"2022.06.11.","text":"항상 좋아 재 구매 합니다. 맛은 짜다고 해야 할까요. 그렇지만 몸에 좋으리라 믿고 구매해요","author":"snow******","tags":["긍정"]},{"id":9247,"rating":5,"date":"2022.06.09.","text":"언제나 믿고 먹는 캐비초크입니다","author":"zlqh******","tags":["긍정"]},{"id":9248,"rating":5,"date":"2022.06.08.","text":"빨간통은 남편의 애용품입니다 한 달에 한 번씩 재주문합니다 스트레스를 많이 받는 사람이라 이거 없으면 힘들어요 늘 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":9249,"rating":5,"date":"2022.06.08.","text":"우연히 유튜브를 보고 건강에 좋다고 해서 그리고 관리자리뷰에 간과 신장이 건강해지고 다이어트도 된다하여 구매해서 먹고 있는 중입니다.  첫술은 좀 맛이 그랬지만 야채수프다 생각하고 아침,저녁 2번 먹고있습니다.  그런데 과체중, 저체중을 정상체중으로 바뀐다고 되어있는데, 그리고 학생때 이것으로 체중조절했다는데 정상체중으로 바뀌는데  몇 개월 정도 걸리나요?","author":"hara****","tags":["긍정"]},{"id":9250,"rating":5,"date":"2022.06.07.","text":"감사한 마음으로 먹고 있습니다 ㅎ","author":"juho*****","tags":["긍정"]},{"id":9251,"rating":5,"date":"2022.06.05.","text":"캐비초크를 콩두유에 섞어 마시니 맛도 좋고 아침대용으로 짱입니다. 보약처럼 먹고 있습니다. 건강은 건강할때 지키세요~","author":"namo********","tags":["긍정"]},{"id":9252,"rating":5,"date":"2022.06.05.","text":"처음 먹고 정말 많은 것이 좋아졌지요. 이후 몇년간 먹다가 한 2년 안먹었는데 다시 시작합니다.","author":"redy***","tags":["긍정"]},{"id":9253,"rating":4,"date":"2022.06.05.","text":"두번째 구매합니다 여전히 맛은 적응하기 힘들지만 건강해진다는 생각으로 열심히 먹고 있습니다~","author":"baba****","tags":["긍정"]},{"id":9254,"rating":5,"date":"2022.06.04.","text":"샐러드에 뿌려먹고 밥 비벼 먹고 맛있어요","author":"shim******","tags":["긍정"]},{"id":9255,"rating":5,"date":"2022.06.03.","text":"어떤 제품보다도 탁월한 효과가 있어서 아주 좋아요","author":"hank*******","tags":["긍정"]},{"id":9256,"rating":5,"date":"2022.06.03.","text":"계속 복용하면서 경험한것은 병원에 가질않아요","author":"hank*******","tags":["긍정"]},{"id":9257,"rating":5,"date":"2022.06.02.","text":"배송 빠르고 먹기는 살짝 불편하지만 몸을생각해서구매💜","author":"ykki*****","tags":["긍정"]},{"id":9258,"rating":5,"date":"2022.06.01.","text":"혈변보는 남편과 아토피 아이가 있어서 먹기 시작했어요! 아이는 피부에 붉은기가 좀 빠지고 있는거 같아요. 재주문합니다!","author":"ll****","tags":["콜라겐"]},{"id":9259,"rating":5,"date":"2022.05.30.","text":"먹기에는 편하지 않지만 몸에 좋을거라 생각하고 꾸준히 먹고 있어요.","author":"snow******","tags":["긍정"]},{"id":9260,"rating":4,"date": 먹었는데 귀찮아서 구매했습니다 아직 먹지는 않았지만 잘 먹을께요","author":"y105***","tags":["긍정"]},{"id":9305,"rating":5,"date":"2022.04.14.","text":"좋은 건강 제품으로 장기간 복용하면 건강유지에 도움이 많이 될것 같음","author":"timm*****","tags":["긍정"]},{"id":9306,"rating":5,"date":"2022.04.14.","text":"챙겨먹기 힘든 야채를 간편하게 먹을수있겠다 싶어 주문했습니다. 야채수프파우더 냄새가 나고 실제 맛은 찝질하지만 먹을만 합니다. 건강에 도움이 되기 기대해봅니다","author":"purp******","tags":["긍정"]},{"id":9307,"rating":5,"date":"2022.04.13.","text":"매일 아침 잘먹고 있어요~ 이제 맛도 익숙해져서 좋아요","author":"wnsl*****","tags":["긍정"]},{"id":9308,"rating":5,"date":"2022.04.11.","text":"아주 좋음. 추천할만한 멋진 제품임. 무농약으로 만들어 누구나 사용가능함.","author":"port****","tags":["긍정"]},{"id":9309,"rating":4,"date":"2022.04.07.","text":"항암 끝난 환자인데요  건강이 염려 될 정도로  너무 짜요 이게 걱정입니다  하루 1스푼 1번 기준 1달분인지요  양이 엄청 적어요  일단 2번씩 3개월이  먹어 보고 효과 확인해 보겠습니다","author":"phyi****","tags":["항암"]},{"id":9310,"rating":5,"date":"2022.04.03.","text":"요즘 채소 섭취를 많이 못하는것 같아 구매하게 됐는데 생각보다 잘 만들어진 상품 같네요  한번에 다양해 채소 섭취도 가능하고 따로 챙겨 먹지 못하는 경우가 많은데 꾸준히 먹으면 좋을것 같아오  채소 싫어하는 아이가 함께 먹으면 좋을것 같아요 먹이긴 쉽지않겠지만 ㅎ 먹기전부터 건강해지는 느낌에 좋네요 ㅎ","author":"csuk****","tags":["긍정"]},{"id":9311,"rating":5,"date":"2022.04.02.","text":"배송도  빠르고  안전한 믿을만한 식품인것같아요","author":"kjy7***","tags":["긍정"]},{"id":9312,"rating":5,"date":"2022.04.01.","text":"몇년째 먹고 있어요..비싸지만..종교처럼..몸이 좋아질거라고 믿고..주변 지인들에게 전도하면서..","author":"heia****","tags":["긍정"]},{"id":9313,"rating":5,"date":"2022.04.01.","text":"엄마 드리려구 구매했어요 후기가 좋아서 기대가 됩니다~","author":"ocor****","tags":["긍정"]},{"id":9314,"rating":5,"date":"2022.04.01.","text":"우연히 페이스북을 통해 알게되어 대표님의 글과 사례자분들 리뷰와 댓글 설명을 접하면서 양심적인 마음으로 운영 하신다는 느낌을 받아 신뢰가 되어 아버지 당뇨+신장질환 그외 많은 기저질환에 (특히 혈당 수치 조절이 어려움)도움이 될 것 같아 주문하고 오늘 받아서 먹었습니다. 아버지께서는 거부감 없이 잘 드셨고요 저역시 생각보다 향이 좋고 잘 희석하면 짠 맛도 적당해서 괜찮습니다. 저의 목표는 아버지께서 20년 넘게 복용하신 당뇨 고지혈증약을 끊는거에요. 당뇨합병증으로 고생을 하셔서 캐비초크에 들어가는 원재료중에 마트에서 쉽게 구매가능한걸로 만들어 보기도 했는데요 혈당수치가 잘 안 떨어져서  캐비초크 시도해봅니다.많이 기대가 됩니다.늘 감사합니다","author":"ghim****","tags":["당뇨"]},{"id":9315,"rating":5,"date":"2022.04.01.","text":"건강을 위해 주문했어요. 먹기 간편합니다. 장복하여 좋은 효과있기를 기대해봅니다.","author":"myje****","tags":["소화"]},{"id":9316,"rating":5,"date":"2022.04.01.","text":"건강을 위해 꾸줌히 먹어야겠어요","author":"8cck***","tags":["소화"]},{"id":9317,"rating":5,"date":"2022.03.31.","text":"우에에게에에게구인너","author":"jnpo****","tags":["긍정"]},{"id":9318,"rating":5,"date":"2022.03.31.","text":"엄마 치료중인데 먹어보려고 시켰어요. 다들 추천 많이 하던데 믿고 먹어볼게요.","author":"seo_*******","tags":["긍정"]},{"id":9319,"rating":5,"date":"2022.03.31.","text":"계속 구매해 먹고 있는데 이번엔통이 모두 찌그러져 왔네요. 포장에 신경 좀 썼으면 좋겠어요","author":"ykki*****","tags":["긍정"]},{"id":9320,"rating":5,"date":"2022.03.30.","text":"좋다고 해서 주문해봤습니다. 먹어보고 효과가 있으면 재주문하겠습니다.","author":"byg6*****","tags":["긍정"]},{"id":9321,"rating":5,"date":"2022.03.30.","text":"배송도 빠른 편이고. 맛이 살짝 당황스러우면서도 먹을 만 하네요ㅎㅎ건강을 위해 열심히 먹어볼게요","author":"figl*****","tags":["소화"]},{"id":9322,"rating":5,"date":"2022.03.29.","text":"캐비지스프 먹고나면 피곤함도 줄어들고 몸도 건강해져요","author":"pig9*****","tags":["긍정"]},{"id":9323,"rating":4,"date":"2022.03.29.","text":"우연히 유튜브 보다가 항암환자들이 많이 먹는다고 해서 구매했어요. 전 식전에 먹었더니 속이 좀 불편하더라구요. 위가 예민한 사람은 식후에 먹는게 좋을것 같아요. 맛은 없네요..ㅋ 짜고 좀 역해요. 몸에 좋다니깐 믿고 먹어보겠습니다.","author":"ppop*****","tags":["항암","소화"]},{"id":9324,"rating":5,"date":"2022.03.29.","text":"어머니 드시려고 구매했습니다","author":"g100****","tags":["긍정"]},{"id":9325,"rating":2,"date":"2022.03.29.","text":"일단 뚜껑열고 양이 너무 적어서 놀랐어요. 그리고 맛은.......  제가 왠만하면 가리는거없는데 솔직히 잘 안넘어가요 ㅠ  울 아들은 질색하고 남편은 ㅠ  저도 맛은 좀  괴로웠습니다 일단 잘 먹어보고 몸의 변화를 보려구요","author":"autu****","tags":["긍정"]},{"id":9326,"rating":5,"date":"2022.03.29.","text":"포장 잘 되어 왔어요. 열심히 먹어볼께요","author":"sm01***","tags":["긍정"]},{"id":9327,"rating":5,"date":"2022.03.28.","text":"아기랑 같이 먹고 있는데  아기 계량하기 편하게 스푼이 바뀐것 같아요~^^ 세심한 배려에 감사 감동입니다~ 이유식 시작할 때부터 21개월 된 지금까지 날마다 먹이는데 지금껏 감기 한번  열 한번 오르지 않았어요~ 여건이 되는 한 꾸준히 먹여 볼 생각입니다^^","author":"gy****","tags":["긍정"]},{"id":9328,"rating":5,"date":"2022.03.27.","text":"몸에 좋다고해서 구매했어요  향은 야채스프향이 솔솔~~  맛은 .... 그냥 훅 마셔야해요 그리고 물양이 적으면 짜서 먹는게 힘들더라구요  그래도 좋은재료로 만든거니 열심히 먹어볼께요","author":"vnji******","tags":["긍정"]},{"id":9329,"rating":5,"date":"2022.03 },{"id":9455,"rating":5,"date":"2021.10.02.","text":"오랜기간 먹고 있어서 딱히 어떤 것이라 꼬집어 말할 수 없어도 꾸준히 먹는 만큼 효과는 확실한 것 같아요","author":"in****","tags":["긍정"]},{"id":9456,"rating":4,"date":"2021.10.01.","text":"추천받아서 샀어요 해외배송인데 일주일도 안 걸렸네요","author":"sand***","tags":["긍정"]},{"id":9457,"rating":3,"date":"2021.09.29.","text":"배송은 오래걸리지만 포장도 좋고 제품도 깨끗하게 왔네요. 근데 열어보니 통 크기에 비에 내용물은 딱 반정도 뿐이라 너무 당황ㅎㅎ 뜯자마자 찍은 사진ㅋㅋ 이건 판매처가 아니고 제조사의 문제겠죠?ㅎㅎ 일단 몸에 좋다니까 꾸준히 먹어보려합니다.","author":"malu*****","tags":["긍정"]},{"id":9458,"rating":5,"date":"2021.09.29.","text":"저는 원래 비위가 약한 편이고, 냄새에도 민감해서  해산물을 아예 먹지 않아 먹을 수 있을까 걱정이 많았지만 당뇨환자라 약없이 혈당관리를 해보겠다는 마음으로 주문했습니다.  상품 도착 후 미지근한 물 200ml에 타서 마셨는데 모래 씹히는 식감과, 바다향(왜 바다향이 나는지 모르겠지만...), 짠맛 때문에 먹기가 곤욕이었어요. 계속 먹을 수 없을것만 같더라구요.  혹시나 싶은 마음으로 플레인 요거트에 타서 먹었는데 이게 신의 한수였습니다.  맛도 좋고 모래 씹히는 느낌도 안나고 아침식사 대용으로 충분하더라구요.   먹기 곤욕이신분들은 플레인요거트에 타서 먹어 보심 좋을듯 합니다.  부드러운 야채크림수프 먹는 느낌이라 아주 좋아요.   5일정도 먹었는데 아직 몸에서 느껴지는 큰 효과는 없지만 꾸준히 먹고 운동도 하다보면 좋은 결과가 있을거라는 기대를 가지고 있습니다.","author":"sick*****","tags":["당뇨","소화"]},{"id":9459,"rating":5,"date":"2021.09.28.","text":"위가 정말 편안함. 먹는 것도 처음엔 곤혹스러웠는데 이젠 그냥저냥, 건강식품이려니 하고 먹습니다. 위염을 앓던 것도 싹 가라앉음. 병원도 덜 가게 됐어요. 짱!","author":"yong*****","tags":["소화"]},{"id":9460,"rating":4,"date":"2021.09.25.","text":"배송도 빠른고 안전하게 배송되어서왔어요","author":"purp******","tags":["긍정"]},{"id":9461,"rating":5,"date":"2021.09.24.","text":"배송도 좋았고 물건도 문제없네요.","author":"felg****","tags":["긍정"]},{"id":9462,"rating":3,"date":"2021.09.24.","text":"1달 복용 후 재 구매.. 효과는 아직이지만 배고픔은 좀 덜할 듯 맛은 정말...없다","author":"nang*******","tags":["긍정"]},{"id":9463,"rating":5,"date":"2021.09.23.","text":"먹다가 아토피가 괜찮아져서 안먹었는데.. 한동안 괜찮다가 날씨가 바껴서 그런지 아토피가 다시 심해지더라구요ㅠ 그래서 급하게 다시 구매했습니다!","author":"hjc9***","tags":["긍정"]},{"id":9464,"rating":4,"date":"2021.09.18.","text":"앞으로도 구매예정!!!","author":"thwl****","tags":["긍정"]},{"id":9465,"rating":5,"date":"2021.09.16.","text":"감사합니다. 잘 챙겨먹고 있습니다","author":"clai******","tags":["긍정"]},{"id":9466,"rating":5,"date":"2021.09.14.","text":"구매하던 제품이라 만족합니다..해외배송인데 배송도 빠릅니다 07.20.","text":"배송도 빠르고 잘 받았습니다. 효과 있었으면 좋겠습니다.  감사합니다.","author":"hi****","tags":["긍정"]},{"id":9497,"rating":5,"date":"2021.07.15.","text":"캐비초크 덕분에 든든합니다","author":"zlqh******","tags":["긍정"]},{"id":9498,"rating":5,"date":"2021.07.15.","text":"붓기가줄어든거 같아요","author":"sksw****","tags":["긍정"]},{"id":9499,"rating":4,"date":"2021.07.14.","text":"늘 잘 먹곤있어요~  캐비를 알게돼서 다행인데ᆢ맛은 늘 적응이안되긴ᆢ합니다^^:  가격이 아쉽지만 상비약으로 쟁여두긴해요~","author":"momo********","tags":["긍정"]},{"id":9500,"rating":5,"date":"2021.07.12.","text":"크리스탈을 다 먹고 오리지날 처음인데 먹기에 괜찮아요.믿고 먹는 제품입니다.","author":"mama****","tags":["긍정"]},{"id":9501,"rating":5,"date":"2021.07.12.","text":"먹기는 어려워도 먹다보니 괜찮아요. 몸에 좋다고 하니 꾸준히 먹어보려고요.","author":"snow******","tags":["긍정"]},{"id":9502,"rating":5,"date":"2021.07.11.","text":"먹고 나면 몸이 가벼워요","author":"da****","tags":["긍정"]},{"id":9503,"rating":5,"date":"2021.07.07.","text":"캔이 조금 찌그러지긴 했지만 내용물은 멀쩡하니 먹습니다^^맛은 아직 적응중이고 효과는 지켜ㅜ봐야겠어요~꾸준히 질 먹어보렵니다","author":"lucy****","tags":["긍정"]},{"id":9504,"rating":5,"date":"2021.07.04.","text":"빠른 배송 감사합니다. 아침 식사로 누룽지를 끓여서 캐비초크를 한 스푼 뿌려 먹고 있어요.빵을 먹을 때보다 몸이 가볍고 종일 컨디션이 괜찮네요. 가장 좋은 것은 *비 탈출이고 붓기가 빠지는 느낌 좋습니다.","author":"clai******","tags":["긍정"]},{"id":9505,"rating":5,"date":"2021.06.25.","text":"항상 믿고 먹습니다...","author":"unex********","tags":["긍정"]},{"id":9506,"rating":5,"date":"2021.06.25.","text":"잘 먹겠습니다. 캐비초크 좋은건 너무나도 잘 알기에, 열심히 먹어 보겠습니다.","author":"mang******","tags":["긍정"]},{"id":9507,"rating":5,"date":"2021.06.25.","text":"오래전에 먹고 다시 또 먹을려고 주문했습니다. 캐비초크 좋은건 잘 알고 있습니다. 몸이 많이 무거워져서 먹으면서 체중감량도 하려고 합니다. 잘 먹겠습니다.","author":"mang******","tags":["긍정"]},{"id":9508,"rating":5,"date":"2021.06.24.","text":"배송이 빨랐어요 초창기때부터, 언제나 떨어지지 않게 쟁여 놓고 먹는 제품입니다","author":"ha****","tags":["긍정"]},{"id":9509,"rating":5,"date":"2021.06.24.","text":"건강을 지켜주는 우리집 든든이~","author":"zlqh******","tags":["긍정"]},{"id":9510,"rating":5,"date":"2021.06.24.","text":"늘 만족합니다~건강이 최고!","author":"zlqh******","tags":["긍정"]},{"id":9511,"rating":5,"date":"2021.06.24.","text":"빠른 배송으로 잘 받았습니다~","a 니다","author":"best*****","tags":["긍정"]},{"id":9704,"rating":5,"date":"2020.09.29.","text":"항상 잘 먹고 있어요","author":"sul6***","tags":["긍정"]},{"id":9705,"rating":4,"date":"2020.09.28.","text":"먹기 편하고 건강해졌으면 좋겠어요","author":"jiso****","tags":["긍정"]},{"id":9706,"rating":5,"date":"2020.09.27.","text":"울 아들용 캐비쵸크 주문했어요~ 저희부부는 크리스탈 딸은 리바이브 랍니다 입맛이 다양해요 ㅋ","author":"gung****","tags":["긍정"]},{"id":9707,"rating":5,"date":"2020.09.27.","text":"빠른배송 좋은 품질 항상 만족합니다","author":"chas****","tags":["긍정"]},{"id":9708,"rating":5,"date":"2020.09.27.","text":"길게 말할 것도 없구요.  그냥 이제는 없으면 불안해서 항상 쟁여놔요.  컨디션 좀 안좋아지려고 하면  더 많이 타서 먹구요.  체력이 좋지 않은데 이정도로 버티는 것도 그나마 캐비쵸크 장기간  복용하여 그런 것 같아요.","author":"6070***","tags":["긍정"]},{"id":9709,"rating":5,"date":"2020.09.26.","text":"신랑이 건강을 위해 잘 챙겨 먹네요 전에 이거 먹고 요산 간수치 콜레스테롤수치 다 개선 되었는데 안 먹교 관리 안하니 다시 돌아갔네요 다시 주문합니다","author":"bles*******","tags":["소화"]},{"id":9710,"rating":4,"date":"2020.09.26.","text":"아이 먹일려고 했는데 냄새와 맛이 먹기 힘들다고 해서 오히려 제 몫이 되었습니다 ㅋㅌ 전 먹기 괜찮은데 애들은 힘들어해요.. 참고하세요..","author":"oh****","tags":["긍정"]},{"id":9711,"rating":4,"date":"2020.09.25.","text":"저와 남편이 2주째  먹고있는데 저는 아직 모르겠는데, 남편은 코와 귀에 염증이 오랫동안 있어 병원에서 약을 먹으면 그때만 조금 괜찮은 것 같았어요 케비와 펄을 2주 먹은 후  아침에 일어나면 기침과 가래가 많이 좋아짐을  제가 곁에서 보고있어요.  더 지켜보고 좋아지길 바래요. 많은 사람들이 효과가 좋다니 저희도 좋아지겠지요~","author":"youn********","tags":["긍정"]},{"id":9712,"rating":4,"date":"2020.09.25.","text":"배송이10일넘게걸렸어요 느렸지만 다향히 잘도착햤네요","author":"kjjm*****","tags":["긍정"]},{"id":9713,"rating":4,"date":"2020.09.24.","text":"오늘 도착해서 먹어 봤는데 한통마다 양이 작네요 ㅠ 맛은 ㅋㅋ 정말 건강한 맛 미지근한 물에 태워 먹었어요 앞으로 하루 2-3잔 먹고 변화 느껴 봐야겠엉ㅅ","author":"evok***","tags":["긍정"]},{"id":9714,"rating":5,"date":"2020.09.24.","text":"아이생기면서부터 피부가 너무 안좋아졌어요 그게 벌써 15년째..ㅠ 유명한 피부과치료, 한의원, 대학병원 피부과 디톡스제품으로 다시 도전해보려고 합니다. 한달먹고 다시 돌아올께요","author":"ss74*****","tags":["콜라겐"]},{"id":9715,"rating":5,"date":"2020.09.23.","text":"한동안 먹지 않다가 다시 먹었더니, 완경기 즈음해서인지 끊기다시피한 생리도 다시 시작하네요. 바쁜 아침 출근시간에 스프처럼 따뜻하게 한컵가득 먹고 갑니다.","author":"tian***","tags":["긍정"]},{"id":9716,"rating":5,"date":"2020.09.23.","text":"건강에 좋다고해요 맛이 있지는 안아요","author":"didc*******","tags":["긍정"]},{"id":9717,"rating":5,"date":"2020.09.22.","text":"언제나 우리집 건강 지킴이~","author":"zlqh******","tags":["긍정"]},{"id":9718,"rating":5,"date":"2020.09.18.","text":"파킨슨 모친이 꾸준히 드시고 있어요","author":"houz****","tags":["긍정"]},{"id":9719,"rating":5,"date":"2020.09.15.","text":"캐비쵸크는 365일 챙겨 먹고 있어요. 면역력에 큰 도움이 됩니다.","author":"shin*****","tags":["긍정"]},{"id":9720,"rating":5,"date":"2020.09.15.","text":"해외배송인데도 빠르게 오네요~","author":"amas****","tags":["긍정"]},{"id":9721,"rating":5,"date":"2020.09.14.","text":"한번도 먹어본 적 없는데 건강을 생각해서 먹기로  결정했습니다 효과가 있기를","author":"sses*****","tags":["긍정"]},{"id":9722,"rating":5,"date":"2020.09.12.","text":"당뇨에  효과가  있는듯 해서 계속 주문해서 먹고 있어요. 지인이 선물해줘서 먹기 시작했는데  케비초크 먹으면서  먹는 것도  조심해서그런지 확실히  혈당이 떨어졌어요. 가격은 부담되지만 계속 주문하려고 합니다.","author":"said****","tags":["당뇨"]},{"id":9723,"rating":5,"date":"2020.09.11.","text":"일단 한달치 구매 했어요~ 3개월 정도는 꾸준히 먹어보려구요. 따뜻한 물에 타서 먹으니 스프같고 제 입엔 괜찮네요 ㅎㅎㅎ 짠맛이 있어서 밥에 뿌려먹어도 맛있어요!","author":"ti****","tags":["긍정"]},{"id":9724,"rating":5,"date":"2020.09.10.","text":"늘먹는겁니다. 배송도적당하고 늘 요기서 주문해요","author":"uc****","tags":["긍정"]},{"id":9725,"rating":5,"date":"2020.09.07.","text":"열심히 장기복용중입니다.위가 많이 편해졌어요.","author":"oliv*******","tags":["소화"]},{"id":9726,"rating":5,"date":"2020.09.05.","text":"먹기 힘들다는 말에 마음의 준비를 단단히 했는데 저는 생각보다 맛있어서 깜짝놀랐네요.  물론 우유나 다른 음효에 타먹고 있습니다.  꾸준히 먹어보려합니다. 비염과 가려운 피부를 고치는것이 목적이긴 하지만 비싼만큼 마음 가짐자체가 달라져 밀가루나 설탕을 몰라하게 되네요.  다른 제품들도 체험해 볼수 있었으면 좋겠지만 우선은 오리지날만이라도 꾸준히 먹어볼 생각입니다.","author":"harl****","tags":["콜라겐"]},{"id":9727,"rating":4,"date":"2020.08.29.","text":"빠르게 배송되었어요. 포장용기 색깔이 바꼈네요. 성분이랑 맛은 같겠지요?! 수고하세요~","author":"sh****","tags":["긍정"]},{"id":9728,"rating":5,"date":"2020.08.25.","text":"일년넘게 먹는중이에요. 프리미어와 골드를 돌아가며먹다가 이번에 일반으로시켜봤습니다. 비용적인면이 무시못해서요. 정말좋은데 단가만조금내려가도 신날거같네요~","author":"boss****","tags":["긍정"]},{"id":9729,"rating":5,"date":"2020.08.24.","text":"생각보다 먹기 나쁘지않아요.","author":"hist****","tags":["긍정"]},{"id":9730,"rating":4,"date":"2020.08.24.","text":"벌써 여러번째 구매하네요. ^^ 효과는 분명합니다만, 가격이 좀 쎄서 예전에하던 2+1 프로모션을 다시하면 좋겠네요 3+1 이벤트는 한번에 너무 큰돈이 나가는 느낌입니다","author":"brak*****","tags":["긍정"]},{"id":9731,"rating":5,"date":"2020.08.24.","text":"반년 가까이 매일 먹고있는데 숙변제거가 많이 된거 같아요 쭉 먹을 생각입니다~","author":"azoo****","tags":["긍정"]},{"id":9732,"rating":5,"date":"2020.08.20.","text":"오랜만에 먹어봅니다.","author":"sunm********","tags":["긍정"]},{"id":9733,"rating":5,"date":"2020.08.19.","text":"항상 애용하고 있습니다^^ 좋은상품 배송 감사합니다^^","author":"gbm_***","tags":["긍정"]},{"id":9734,"rating":5,"date":"2020.08.19.","text":"잘먹을게요  면역에 기대합니다","author":"munh****","tags":["긍정"]},{"id":9735,"rating":5,"date":"2020.08.17.","text":"건강을 생각해서 주문했어요","author":"jyjy*****","tags":["긍정"]},{"id":9736,"rating":5,"date":"2020.08.17.","text":"식구들 건강을 위해 항상 잘 챙겨 먹고 있어요","author":"khj1****","tags":["소화"]},{"id":9737,"rating":5,"date":"2020.08.15.","text":"늘 잘 먹고 있습니다","author":"redy***","tags":["긍정"]},{"id":9738,"rating":5,"date":"2020.08.14.","text":"지인추천으로 먹고잇는데 너무좋아요","author":"song******","tags":["긍정"]},{"id":9739,"rating":5,"date":"2020.08.14.","text":"계속 구매해서 먹고 있어요","author":"k970***","tags":["긍정"]},{"id":9740,"rating":5,"date":"2020.08.14.","text":"저희가족 건강지킴이 5년째예요^^ 9살 저희 꼬맹이도 작년부터 같이 먹는답니다!  5년째라 뭐....^^  그냥 의심마시고 챙겨드세요.","author":"alte*****","tags":["긍정"]},{"id":9741,"rating":5,"date":"2020.08.13.","text":"혈압이 안정이 되었고 덜 피곤한것 같애요","author":"kwan****","tags":["혈압"]},{"id":9742,"rating":5,"date":"2020.08.13.","text":"지인 부탁으로 2번째 구매해 드리네요.. 술 자주 먹는데 술 먹은 다음날 피곤도가 적다고 합니다~ㅎㅎ","author":"inju***","tags":["긍정"]},{"id":9743,"rating":5,"date":"2020.08.12.","text":"먹을때는 다른 분들처럼 변화를 모르겠어서 반신반의했었어요. 열흘정도 안먹으니 어떤 효과가 있는지 바로 알게 되었어요^^","author":"syba***","tags":["긍정"]},{"id":9744,"rating":5,"date":"2020.08.11.","text":"장마철 날이 습해지니 고질병인 아토*가 스멀스멀 올라오려합니다. 그래도 몸이 확 무너지지 않고 병원약 먹지 않고 버틸수 있음에 감사합니다!!!","author":"rive*****","tags":["긍정"]},{"id":9745,"rating":2,"date":"2020.08.10.","text":"오리지널이 포장만 리뉴얼된게 아니네요ㅜㅜ 예전에 먹던 노란색통하고 달라요 먹기는 쉬운데 걸쭉한 느낌이 하나도없고 하루한번만 먹어도 변을 시원하게보고 대변량도 많 08.","text":"배송이 생각보다 빨랐어요 재구매인데 한번 더 먹어보려합니다","author":"kjjm*****","tags":["긍정"]},{"id":9786,"rating":5,"date":"2020.07.07.","text":"만족합니다 잘먹고있어요","author":"gung****","tags":["긍정"]},{"id":9787,"rating":5,"date":"2020.07.05.","text":"우리빕 건강식품  온가족이 먹어요. 만족스러워요","author":"mcar****","tags":["긍정"]},{"id":9788,"rating":5,"date":"2020.07.04.","text":"늘 만족하며 먹고 있는 제품이에요. 네이버로 구매하니 더 편하고 좋네요.","author":"jarm*****","tags":["긍정"]},{"id":9789,"rating":5,"date":"2020.07.04.","text":"항상 잘 먹고있어요","author":"li****","tags":["긍정"]},{"id":9790,"rating":3,"date":"2020.07.03.","text":"캐비쵸크 골드 먹다가 품절인지 제품이 단종인지 구입할 수 없어 오리지널을 구입했는데 맛이 좀 짜고 골드하고는 맛과 재료가 다른 것 같아 아쉽네요 성분은 비슷하리라 믿고 먹습니다.  배송은 빠르게  포장상태 양호하게 왔어요","author":"da12****","tags":["긍정"]},{"id":9791,"rating":5,"date":"2020.07.02.","text":"고딩딸은 보약 대신 먹어요. 작년에 이어 올해 고3이라서 또 한달분 먹였어요. 키172에 46키로 과민성대장이라 늘 힘들어했는데.. 이번에도 한달먹고 5키로가 늘었어요. 힘내서 대학도 합격했으 면 좋겠네요.","author":"inju***","tags":["긍정"]},{"id":9792,"rating":4,"date":"2020.07.02.","text":"맛은 없어요ㅜㅜ 그래도 꾸준히 먹는 제품이라^^ 면역력에 참 좋은거같아요~~~","author":"jini****","tags":["긍정"]},{"id":9793,"rating":5,"date":"2020.07.02.","text":"늘 구매하는 제품입니다 좀 찌그러져 왔네요 한번도 그런적이 없는데 이번에는 좀 그래요","author":"hann******","tags":["긍정"]},{"id":9794,"rating":5,"date":"2020.07.01.","text":"엄마가 항암 중이신데 좋다하여 구매했습니다. 꾸준히 먹으면 효과 있겠죠?","author":"k970***","tags":["항암"]},{"id":9795,"rating":5,"date":"2020.06.28.","text":"기대많이하고  먹으려고요","author":"1131***","tags":["긍정"]},{"id":9796,"rating":5,"date":"2020.06.26.","text":"건강지킴이입니다. 꾸준히 먹을수록 효과가 더 좋네요","author":"unex********","tags":["긍정"]},{"id":9797,"rating":5,"date":"2020.06.24.","text":"말하면 입아픈데  말안하면 사람들이 제대로 모르니까  후기 남겨요.  프리미엄부터 종류별로 거의 다 먹어봤는데 이번 새로 나온  신제품 저는 먹기 더편해서 좋았어요.  캐비쵸크로 피부질환 정말 없는 사람처럼 너무 깨끗해져서 주변에 뭐 좋다고 해도 전혀 흔들리지 않습니다.  피부질환으로 고통 받으신다면 그냥 이보다 더 큰 고통이 올까하고 믿고 열심히 묵묵히 드세요.  어느순간 가렵지 않음을 느낄꺼예요.  저는 초반에 아침에 프리미엄 한포  점심 저녁에 캐비쵸크오리지널  원래 용량보다 많이 먹었습니다.  내 몸이 이보다 더 나빠질게 있나 하구요. 나쁜거 끊어보세요. 캐비쵸크 드세요. 건강해지면 뭘 먹어도 변화 없습니다.  전 스트레스로 방광쪽 문제 있을때 드레이너도 함께 먹었어요.  자가치유를 믿으세요.","author":"chan*****","tags":["콜라겐"]},{"id":9798,"rating":5,"date":"2020.06.23.","text":"아침에 눈뜨자마자 꿀꺽 저녁에 밥먹기전에 꿀꺽 캐비초크 먹고나면 자고일어나도 몸이 가볍습니다","author":"judo****","tags":["긍정"]},{"id":9799,"rating":5,"date":"2020.06.23.","text":"콜라겐 먹고 정말 좋아져 그 신뢰로 이 제품을 주문하고 첫 시음해보았네요 역시 마시기 좀 불편하지만  과일야채와 같이 갈아서 먹으니 편하게 먹어지네요  한달후가 기대됩니다","author":"un****","tags":["콜라겐"]},{"id":9800,"rating":5,"date":"2020.06.22.","text":"다시 오리지날로 돌아가 봅니다","author":"gard******","tags":["긍정"]},{"id":9801,"rating":5,"date":"2020.06.20.","text":"다먹어 가서 또 주문했어요","author":"cheo********","tags":["긍정"]},{"id":9802,"rating":5,"date":"2020.06.18.","text":"골드를 먹었는데, 좋았어요. 단종되고, 이걸로 바뀌었다고 해서, 시켰습니다. 비슷한 것 같아요.","author":"tran*******","tags":["긍정"]},{"id":9803,"rating":5,"date":"2020.06.18.","text":"여력이 된다면 계속 먹고 싶습니다 캐비먹고 감기 한번 안걸렸네요 요즘같은 코로나전국에 캐비가  탁월한 서&middot;택입니다","author":"ho****","tags":["긍정"]},{"id":9804,"rating":5,"date":"2020.06.16.","text":"지인이 한달분 드시고 좋다고 주문해 달라해서 재주문합니다 ~~","author":"ntar****","tags":["긍정"]},{"id":9805,"rating":3,"date":"2020.06.13.","text":"잘받았어요. 주문일포함 4일만에 배송 받았어요. 먹기힘들다고 후기봤는데 정말 먹기 쉽지 않네요. 평상시 무염으로 먹지 않는데도 저한테 너무나 짜서 좀 먹기 힘드네요. 짠맛을 싫어하는데 먹으려니 고역이예요. 좀 익숙해질 시간이 필요한거 같네요. 다음엔 위 버전으로 사보려고요.","author":"qo****","tags":["소화"]},{"id":9806,"rating":4,"date":"2020.06.13.","text":"포장 상태좋고 유통기한 넉넉합니다.","author":"dnfl*****","tags":["긍정"]},{"id":9807,"rating":4,"date":"2020.06.09.","text":"먹기가 그리 나쁘진 않았고. 드셔보신 분들이 강추해서 구매했습니다. 내용물이 포장 용기의 절반만 들어있는건 다른 이유가 있는건지 궁금했습니다","author":"sins*****","tags":["긍정"]},{"id":9808,"rating":5,"date":"2020.06.09.","text":"꾸준히먹어보고 후기 올릴께요~","author":"rlag******","tags":["긍정"]},{"id":9809,"rating":5,"date":"2020.06.08.","text":"딸아이가 프리미엄을 먹다가 오리지널 로 바꿔봅니다 ~~","author":"ntar****","tags":["긍정"]},{"id":9810,"rating":5,"date":"2020.06.06.","text":"같은 날 시켰는데 어떤거 먼저 오고 어떤건 나중에 오네요","author":"vinc*****","tags":["긍정"]},{"id":9811,"rating":3,"date":"2020.06.06.","text":"먹는 방법이 안적혀있네요?","author":"lkb7***","tags":["긍정"]},{"id":9812,"rating":5,"date":"2020.06.05.","text": 게요. 저는 비염이 심하고 신랑은 혈압이 좀 높고 당수치가 좀 높아요. 좋은 결과를 기대하면서 잘 먹도록 하겠습니다! 화이팅!!","author":"bohy****","tags":["혈압"]},{"id":9870,"rating":5,"date":"2020.05.03.","text":"좋은 물건 팔아주셔서 정말 감사합니다","author":"zlqh******","tags":["긍정"]},{"id":9871,"rating":5,"date":"2020.05.03.","text":"말해 뭐하나요~없으면 불안한 캐비쵸크~","author":"zlqh******","tags":["긍정"]},{"id":9872,"rating":5,"date":"2020.05.03.","text":"빠른 배송 감사합니다~^^","author":"mcz0***","tags":["긍정"]},{"id":9873,"rating":5,"date":"2020.05.03.","text":"월요일 주문해서 토요일인 오늘 받았어요 기대도 되고 긴장도 되네요 저에게 꼭 맞아 효과가 있길 바라고 있어요 다른 약 찾는거에 지쳤어요  잘맞기만하면 평생 먹을 자신 있으니 제 몸이 예전과 같이 건강하고 정상상태로 돌아가길 희망합니다 진짜 ㅠㅠ","author":"hich***","tags":["긍정"]},{"id":9874,"rating":5,"date":"2020.04.30.","text":"만족합니다좋습니다요","author":"holy****","tags":["긍정"]},{"id":9875,"rating":5,"date":"2020.04.29.","text":"오래 먹으니 이제 맛도 괜찮은 것 같아요","author":"heia****","tags":["긍정"]},{"id":9876,"rating":5,"date":"2020.04.28.","text":"동생이 추천해줘서 구매하게 되었는데 먹기가 좀 불편합니다","author":"lh****","tags":["긍정"]},{"id":9877,"rating":5,"date":"2020.04.27.","text":"항상 건강하게 잘 복용 하고 있습니다.","author":"anwi***","tags":["긍정"]},{"id":9878,"rating":5,"date":"2020.04.27.","text":"먹다가 안먹으려니 몸이 너무 무겁고 식사대용으로 이것만한것도 없고!임신준비중이라 더더욱이 계속 먹어보려구요 덩달아 살도빠지고 몸도 너무 가벼워요~~","author":"juli****","tags":["긍정"]},{"id":9879,"rating":4,"date":"2020.04.26.","text":"잠쉬 쉬다 다시 먹으려고 주문했어요. 맛은 여전히 적응이 안되지만 코 잡고 참고 먹고있어요ㅎㅎ","author":"audr******","tags":["긍정"]},{"id":9880,"rating":5,"date":"2020.04.24.","text":"열심히 먹고 건강해질께요 ㅎ","author":"zzan*****","tags":["긍정"]},{"id":9881,"rating":5,"date":"2020.04.23.","text":"늘 먹던 제품이에요~","author":"alfk*****","tags":["긍정"]},{"id":9882,"rating":5,"date":"2020.04.23.","text":"2017년부터 먹었구요.  피부병 사라졌어요.  그냥 다 감사합니다.  이렇게 건강하게 다닐 수 있게 해 주셔서 한약 양약 민간요법까지 정말 안해본 것 없이 모두 해봤는데  정말 뜻하지 않게 알게 된 캐비쵸크 덕에 나르님한테도 감사하고  이걸 소개해준 드립커피 사장님한테도 다시 감사인사 드려야겠네요.","author":"6070***","tags":["콜라겐"]},{"id":9883,"rating":5,"date":"2020.04.23.","text":"캐비초크를 먹은지 5달 정도 되갑니다. 처음에는 뭐가 좋은지 모르고 꾸준히 2달 먹어보니까 기대도 안했던 생리불순이 정상으로 돌아왔습니다. 저는 효과가 늦게 나타난 편인것 같아요. 생리불순이 정상으로 돌아오다보니 배란일도 일정해져서  이번에 임신도 됐어요~~~ 꾸준히 먹을생각입니다. 캐비초크 못끊겠어요 ㅎㅎㅎ 지인들한테 광적으로 추천하고다닙니다 ㅋㅋㅋ","author":"dbse*******","tags":["긍정"]},{"id":9884,"rating":5,"date":"2020.04.21.","text":"건강유지위해 꾸준히 복용중입니다. 감사합니다","author":"redm*****","tags":["소화"]},{"id":9885,"rating":5,"date":"2020.04.15.","text":"어려운 시기에도 빠른 배송 감사드립니다.","author":"ccpc****","tags":["긍정"]},{"id":9886,"rating":5,"date":"2020.04.14.","text":"꾸준히 먹고 있습니다. 확실히 몸이 가벼워진것을 느끼고 있습니다. 매일매일 먹지는 않지만 앞으로도 계속 먹을 생각입니다.","author":"tita*****","tags":["긍정"]},{"id":9887,"rating":5,"date":"2020.04.12.","text":"동생꺼,,,,,,,,,,,,,","author":"as23***","tags":["긍정"]},{"id":9888,"rating":5,"date":"2020.04.12.","text":"이번에 많이 구매하고 싶었지만 사재기는 캐비초크 정신에 어울리지 않다 여겨서 평상시처럼 2달치만 구매했네요. 필요한 사람들에게 많이 모자람없이 공급되었으면 하는 마음입니다.","author":"juho*****","tags":["긍정"]},{"id":9889,"rating":5,"date":"2020.04.11.","text":"몸에 좋다고 해서 열심히 먹어보려구요 근데 맛은 없어요 퓨ㅠㅠ","author":"haej******","tags":["긍정"]},{"id":9890,"rating":5,"date":"2020.04.10.","text":"캐비초크 자체만으로 신뢰가 쌓입니다","author":"judo****","tags":["긍정"]},{"id":9891,"rating":5,"date":"2020.03.22.","text":"좋은제품 빠른 배송 감사드립니다. 코르나 예방 잘하세요...","author":"ccpc****","tags":["긍정"]},{"id":9892,"rating":5,"date":"2020.03.20.","text":"너무 오래먹어서 그냥 습관처럼","author":"6070***","tags":["긍정"]},{"id":9893,"rating":5,"date":"2020.03.16.","text":"딸아이 피부 트러블때문에 재주문했어요.효과는 아직 모르겠습니다.","author":"hjmi***","tags":["콜라겐"]},{"id":9894,"rating":5,"date":"2020.03.15.","text":"완벽하고, 좋은 제품입니다","author":"go84*****","tags":["긍정"]},{"id":9895,"rating":5,"date":"2020.03.14.","text":"몇번째 시켜서 먹는중입니다 비염이 많이 심한데 꾸준히 먹으니 확실히 효과가 좋습니다","author":"chld********","tags":["긍정"]},{"id":9896,"rating":5,"date":"2020.03.14.","text":"아들 추천으로 잘먹고 있어요 아들이 캐비쵸크 골드 프리미엄 행사한다고 또 주문하라 하네요 주문해야죠~~^^","author":"gung*****","tags":["긍정"]},{"id":9897,"rating":5,"date":"2020.03.10.","text":"빠른배송으로 영양가 만점짜리 제품을 먹을수 있어요","author":"nhic****","tags":["긍정"]},{"id":9898,"rating":5,"date":"2020.03.10.","text":"꾸준히 마시고 있어요..건강해지는 느낌입니다","author":"redm*****","tags":["긍정"]},{"id":9899,"rating":5,"date":"2020.03.10.","text":"늘 먹는 캐비초크 입니다.","author":"vinc*****","tags":["긍정"]},{"id":9900,"rating":5,"date":"2020.03.09.","text":"빠른배송 좋은품질 항상 만족 합니다.감사 합니다","author":"chas****","tags":["긍정"]},{"id":9901,"rating":5,"date":"2020.03.08.","text":"배송이 빠르고 기초건강을 유지하게 해 주는 효과가 맘에 든다.","author":"kimw****","tags":["긍정"]},{"id":9902,"rating":5,"date":"2020.03.08.","text":"캐비쵸크 오리지널 잘 받았습니다 잘 먹을께요~~ 근데 엊그제부터 캐비쵸크 프리미엄 골드 행사 시작했네요 ㅠㅠ 품목 다르니 소급 안될테고 행사 지나칠수 없으니 부담되지만 한번더구매해야겠어요 유효기간 넉넉하니까요 ^^;  아 그리고 늦은 후기지만 7세 저희딸 연말부터 연초까지 자반증으로 돌아다니지도 못하고 있었는데 진짜 캐비쵸크+콜라겐으로 2주만에 쏙 들어갔어요 신기 방기하지요 (발병 전. 후 사진을 찍어놓은게 없어서 못올리는게.아쉽네요) 천식 스테로이드 약 끊은 이유도 있었지만 인터넷 찾아봐도 자반증이 2주안에 없어진 내용은 없었던거 같아요 확실히 캐비쵸크 콜라겐 효과 있는거 같아요","author":"gung****","tags":["콜라겐"]},{"id":9903,"rating":5,"date":"2020.03.08.","text":"늘 먹는거에요 재주문할께요","author":"cej7***","tags":["긍정"]},{"id":9904,"rating":5,"date":"2020.03.07.","text":"항상 먹고있는거라~","author":"xjmp****","tags":["긍정"]},{"id":9905,"rating":5,"date":"2020.03.04.","text":"늘.먹던 캐비쵸크 믿고 먹어요","author":"vinc*****","tags":["긍정"]},{"id":9906,"rating":5,"date":"2020.03.04.","text":"건강 지킴이에요. 이거먹고 많이 좋아졌어요.","author":"unex********","tags":["긍정"]},{"id":9907,"rating":5,"date":"2020.03.03.","text":"이런 시국에 먹고있던 프리미엄 마지막 한 포를 오늘 아침에 끝내놓고 약간 불안하던 때에 반가운 택배가 왔어요. 저는 다 맛있지만, 처음 먹던 맛이라 그런지 오리지널 캐비초크가 특히 더 맛이 좋습니다. 맘놓고 먹으라 하면 한번에 한 통도 먹어치울 수 있을만큼 너무 맛있어요. ㅎ","author":"chic*******","tags":["긍정"]},{"id":9908,"rating":5,"date":"2020.03.03.","text":"항상 만족하고 있어요~~","author":"gung****","tags":["긍정"]},{"id":9909,"rating":3,"date":"2020.02.29.","text":"효과보고 있는 좋은 제품 2번째 구매입니다.","author":"02my****","tags":["긍정"]},{"id":9910,"rating":4,"date":"2020.02.26.","text":"캐비초크는 한번먹어봐서  다시먹는데 짭짤함이 처음 먹을땐 못느끼다가 점점 느껴지는데 이또한 적응 됩니다 캐비초크에 건강해지길 바래봅니다","author":"judo****","tags":["긍정"]},{"id":9911,"rating":5,"date":"2020.02.26.","text":"아주아주아주 좋아요 근데 비싸요","author":"hees*****","tags":["긍정"]},{"id":9912,"rating":4,"date":"2020.02.26.","text":"벌써 3번째 구입니다. 디톡스효과로 구입하게 되었는데..다이어트시 운 어들고 좋은거 같았어요 오리지널로 한번 바꿔봤습니다","author":"na****","tags":["피로"]},{"id":10218,"rating":5,"date":"2019.04.26.","text":"맛있어요 이번엔 배송도 빨랐어요","author":"ay****","tags":["긍정"]},{"id":10219,"rating":5,"date":"2019.04.25.","text":"챙겨먹고 있습니다.","author":"jame***","tags":["긍정"]},{"id":10220,"rating":5,"date":"2019.04.25.","text":"배송에 일주일 걸렸구요  다음에는 골드로 주문하려 합니다.","author":"yong****","tags":["긍정"]},{"id":10221,"rating":5,"date":"2019.04.24.","text":"신속 정확한 배송과 마음에 드는 상품","author":"aret***","tags":["긍정"]},{"id":10222,"rating":5,"date":"2019.04.24.","text":"아주아주아주좋아요좋아요","author":"cobe***","tags":["긍정"]},{"id":10223,"rating":5,"date":"2019.04.23.","text":"늘 애용하고 있습니다!!","author":"todo******","tags":["긍정"]},{"id":10224,"rating":5,"date":"2019.04.23.","text":"석달째 먹고있습니다. 덕분에 콜레스테롤 수치가 정상치로 회복되었네요.","author":"juho*****","tags":["긍정"]},{"id":10225,"rating":5,"date":"2019.04.23.","text":"왠지 건강에 좋은 느낌이 드네요","author":"sesi*****","tags":["긍정"]},{"id":10226,"rating":4,"date":"2019.04.22.","text":"나이가 50이 넘어서면서  면역력이 약해지면서 알레르기와 피부염으로 인해 너무고통스러워하고 있을때  친한동생 권유로 먹어보려고 주문 .....","author":"qwe2****","tags":["콜라겐"]},{"id":10227,"rating":5,"date":"2019.04.21.","text":"항상 믿고 먹고 있습니다","author":"zaew***","tags":["긍정"]},{"id":10228,"rating":5,"date":"2019.04.21.","text":"건강에 도움을 줍니다","author":"leey******","tags":["긍정"]},{"id":10229,"rating":5,"date":"2019.04.20.","text":"부지런히  챙겨먹지 못해서 그렇지   늘 기대하고 먹는 제품입니다  이번에는  매뉴얼 대로 먹고 대박효과   기대해 보겠습니다","author":"blue********","tags":["긍정"]},{"id":10230,"rating":5,"date":"2019.04.17.","text":"계속 애용하는 제품 쟁여두고 먹어요","author":"fill****","tags":["긍정"]},{"id":10231,"rating":5,"date":"2019.04.17.","text":"늘 먹는 제품인데 아버지께 보내드리니 통관번호 문제로 통관이 오래 걸렸어요 그래도 무사히 잘 받았다합니다.","author":"eu****","tags":["긍정"]},{"id":10232,"rating":5,"date":"2019.04.16.","text":"잘받았습니다. 벌써 4개월째네요. 일단  혈당잡힌건 대박입니다.  아주심한 당뇨는 아니고 전단계지만 그래도 운동해도 잘안돼드만 역시 캐비 놀랍슴다^^","author":"nh****","tags":["당뇨"]},{"id":10233,"rating":5,"date":"2019.04.16.","text":"아직은 잘 모르겠으나 얼굴색이 좋아지는것 같아요","author":"pooh****","tags":["긍정"]},{"id":10234,"rating":5,"date":"2019.04.16.","text":"효과가 좋은 것 같아요","author":"uf****","tags":["긍정"]},{"id":10235,"rating":5,"date":"2019.04.15.","text":"남편 신장이 안좋아서 지인 소개로 먹어보고 있는데 몸이 가벼워진 느낌이라고 하네요. 힘든 건 복용하면서 밀가루 섭취를 참는게 더 힘들다고 하네요. 만족하고 있어서 재구매 의사 있습니다.","author":"sopi*****","tags":["긍정"]},{"id":10236,"rating":5,"date":"2019.04.15.","text":"좋습니다.배송도 빠르고요","author":"samd******","tags":["긍정"]},{"id":10237,"rating":4,"date":"2019.04.15.","text":"남편꺼와 제꺼를 같이 사서 먹고 있는데요, 정확히는 저는 먹고 있고 남편을 먹이고 있는데 먹일때마다 먹기 싫다고 역하다고 맨날 실갱이하지만ㅠ 저도 그렇게 편한건 아니지만 약이다 생각하고 먹으몀 참을만해요. 먹은지 몇일 안됐지만 피로감이 덜하고 한달 다 먹었을 때 몸이 얼마나 좋아질지 기대하고 있습니다.","author":"only******","tags":["피로"]},{"id":10238,"rating":5,"date":"2019.04.15.","text":"품질도 배송도 모두 만족합니다. 친절한 상담에 감사드립니다","author":"che6***","tags":["긍정"]},{"id":10239,"rating":5,"date":"2019.04.15.","text":"해외배송인데 배송이 완전 빠릅니다. 효과는 좀 더 꾸준히 먹어봐야 될 거 같아요","author":"se****","tags":["긍정"]},{"id":10240,"rating":5,"date":"2019.04.13.","text":"꾸준히 먹고 있어요^^ 네이버구매로 손쉬워져서 넘 좋아요~","author":"lisa****","tags":["긍정"]},{"id":10241,"rating":5,"date":"2019.04.13.","text":"면연력에 좋다고 하여  먹는데 몸에 잘받는것같아요~","author":"cosi*****","tags":["긍정"]},{"id":10242,"rating":3,"date":"2019.04.12.","text":"주위 추천으로 먹기 시작합니다 좋은 효과를 바라면서~","author":"juhk****","tags":["소화"]},{"id":10243,"rating":5,"date":"2019.04.11.","text":"저만 먹고 있다가 우리 중딩딸이랑 고딩아들도  함께 먹으려고 넉넉히  양많게 주문했어요 잘 먹겠습니다 ^^","author":"kimm******","tags":["긍정"]},{"id":10244,"rating":5,"date":"2019.04.10.","text":"골드먹다가 다시 오리지널로 왔어요. 저는 오리지널맛이 더 먹을만해요. 어디까지나 개취인듯.","author":"hnam***","tags":["긍정"]},{"id":10245,"rating":5,"date":"2019.04.09.","text":"먹기 시작한지 3일째라 큰 변화는 아직 모르겠지만 좋아지리라 기대합니다.","author":"leed*****","tags":["긍정"]},{"id":10246,"rating":4,"date":"2019.04.08.","text":"처음엔 종합영양제를 끊고, 프리미엄을 복용하다 믿고  오리지널을 추가 주문했습니다 ~  입원중인데 아침에 나오는 해독쥬스에 같이 먹으니 먹을만 하고  건강해지길 간절히 바래봅니다  무엇보다 유기농, 무방부제 지엠오 프리 ~의 야채과일을 매일 간편히 먹을 수 있음이 기쁘네요 ~","author":"fait*****","tags":["긍정"]},{"id":10247,"rating":5,"date":"2019.04.08.","text":"떨어지면 불안해서 배송을 손 ":10292,"rating":5,"date":"2019.03.18.","text":"만족 만족합니다^^","author":"gus9***","tags":["긍정"]},{"id":10293,"rating":5,"date":"2019.03.17.","text":"몇년째 먹는 캐비초크 오리지날~!! 애정상품이지요~♡♡","author":"fore*****","tags":["긍정"]},{"id":10294,"rating":4,"date":"2019.03.17.","text":"오리지널 먹어보고 골드 먹어보고 다시 오리지널로 넘어 왔습니다. 이번엔 프리미엄도 같이 사봤어요. 셋째 습진은 확실히 좋아졌는데 저는 아직 효과를 못봐서 조금 더 먹어보려고 추가구매 했습니다. 이번에 엄청 여러가지 종류별로 다 구매해서 목돈 나갔어요 ㅠ 조금만 저렴했으면 좋겠습니다 ㅠ","author":"yhk4***","tags":["긍정"]},{"id":10295,"rating":4,"date":"2019.03.17.","text":"배달은 그냥저냥. 근데 맛은 와우!!!!!!!!!!","author":"vinc*****","tags":["긍정"]},{"id":10296,"rating":5,"date":"2019.03.17.","text":"언제나 친절한 상담.감사합니다 붓기가 많이 빠지길 기대해봅니다","author":"acto****","tags":["긍정"]},{"id":10297,"rating":5,"date":"2019.03.17.","text":"또시킬거에요 좋아요","author":"ysd1***","tags":["긍정"]},{"id":10298,"rating":5,"date":"2019.03.17.","text":"10일주문해서 16일에 받았어요. 유통기한도 20년 8월까지이구요. 괜찮다는 지인추천으로 구매했는데 열심히 먹어봐야겠어요.","author":"lym0***","tags":["긍정"]},{"id":10299,"rating":5,"date":"2019.03.17.","text":"프리미엄과 오리지널을 주문했어요~ 아침엔 프리미엄, 저녁엔 오리지널을 챙겨먹는데 감기도 잘 안걸리고 장건강에도 정말 좋아요~","author":"whit*****","tags":["긍정"]},{"id":10300,"rating":5,"date":"2019.03.17.","text":"잘받았습니다. 지금 3달째  피곤도 사라지는거같고  이전에도 후기를썻지만 암튼 조아지고있는데 1달후 자세히 또적어보겠습니다","author":"nh****","tags":["항암"]},{"id":10301,"rating":5,"date":"2019.03.15.","text":"상품평 보고 주문했는데 명성만큼 좋길 바래요.","author":"me****","tags":["긍정"]},{"id":10302,"rating":5,"date":"2019.03.08.","text":"먹고나서 살이 많이 빠졌습니다. 소화도 잘 되고, 매일처럼 피곤하던 삶에 피곤이 사라졌습니다. 그래서 아내꺼, 장모님꺼를 더해 다시 주문하였습니다. 그리고 주변 지인들에게 추천하여 주문토록 하였습니다. 혹시나 하는 마음이 있으신 분들에게 적극 추천합니다~^^","author":"sain*****","tags":["소화"]},{"id":10303,"rating":5,"date":"2019.03.08.","text":"맛이 적응해야하지만 맛있어요","author":"wown****","tags":["긍정"]},{"id":10304,"rating":5,"date":"2019.03.07.","text":"두번째 구매입니다.남편 당뇨에 도움이 될까해서 구매해 같이 먹습니다. 처음엔 맛에 적응하기 어려워 밥에 섞어먹거나 아예밥을 할때 같이 넣었는데 이제는 샐러드에도 뿌려먹고 물에도 타먹고  적응완료입니다. 효과는 아직  조금더 봐야겠어요.","author":"aura*****","tags":["당뇨"]},{"id":10305,"rating":5,"date":"2019.03.07.","text":"건강 좋아지는게 바로 느껴져요","author":"ysd1***","tags":["긍정"]},{"id":10306,"rating":5,"date":"2019.03.06.","text":"4년 동안. 든든해요. 비염 퇴출 줍습니다 안녕 ㅎㅎ","author":"heey****","tags":["긍정"]},{"id":10307,"rating":5,"date":"2019.03.05.","text":"캐비초크는 제가 사랑하는 식품입니다. 저는  오전 10시즘 출출할때 따듯한 물에 타서 한잔 마시고 남은 잔여물에 물을 타서 남은 가루까지 싹싹 비웁니다. 장도 좋아지구요~ 건강해지는 느낌 너무 좋아요. 다이어트에도 좋구. 비타민 덩어리 입니다","author":"wing****","tags":["긍정"]},{"id":10308,"rating":5,"date":"2019.03.05.","text":"건강을 위해 먹어보려고 합니다","author":"jame***","tags":["소화"]},{"id":10309,"rating":5,"date":"2019.03.04.","text":"2년정도 먹고 있고 피부질환으로 심하게 고생했는데 좋아져서 무조건 먹습니다.","author":"chan*****","tags":["콜라겐"]},{"id":10310,"rating":5,"date":"2019.03.04.","text":"늘 먹습니다. 모든게 다 만족합니다","author":"pmd0***","tags":["긍정"]},{"id":10311,"rating":5,"date":"2019.03.03.","text":"오리지널이 엉김이 없어서 소화 안 될 때 부담이 덜 한 것 같아요.   순환에 도움이 돼서 몸 가벼워지고 기분도 좋아지고 피로감이 확실히 적어요","author":"ruda*****","tags":["피로","소화"]},{"id":10312,"rating":5,"date":"2019.03.03.","text":"효과기대하며 열심히 먹고 있어요~~","author":"edh4***","tags":["긍정"]},{"id":10313,"rating":5,"date":"2019.03.02.","text":"세번째시킵니다  좋습니다 3달뒤에뵙지요!","author":"dora****","tags":["긍정"]},{"id":10314,"rating":5,"date":"2019.03.02.","text":"건강 유지하려고 늘 먹고 있습니다. 이제 10개월째 먹고 있는데 아주 좋습니다.","author":"ible***","tags":["긍정"]},{"id":10315,"rating":5,"date":"2019.02.28.","text":"생각보다 엄청 빠른 배송 되었습니다. 감사합니다.","author":"haha******","tags":["긍정"]},{"id":10316,"rating":5,"date":"2019.02.28.","text":"피로감이 많이 줄어요. 4개월째 복용 중이에요.","author":"li****","tags":["피로"]},{"id":10317,"rating":5,"date":"2019.02.27.","text":"이 시대 건강의 동반자.....","author":"unex********","tags":["긍정"]},{"id":10318,"rating":5,"date":"2019.02.26.","text":"배송도 잘 되고요 맛도 좋아요 잘 먹고 건강 해질께요,,","author":"ku****","tags":["긍정"]},{"id":10319,"rating":5,"date":"2019.02.26.","text":"빠른 배송 상태도 굿굿","author":"name****","tags":["긍정"]},{"id":10320,"rating":5,"date":"2019.02.26.","text":"건강유지에 도움이 됩니다","author":"leey******","tags":["긍정"]},{"id":10321,"rating":5,"date":"2019.02.26.","text":"혈압이 올랐다 정상이다해서 캐비쵸크 먹으며 잡아보려 강을 지켜가고있습니다 감사합니다","author":"soha******","tags":["긍정"]},{"id":10441,"rating":5,"date":"2018.12.21.","text":"배송도 빠르고 품질도 좋아요. 주변에 열심히 알리고 있어요. 다 먹기 전에 또 주문할께요~","author":"wonm****","tags":["긍정"]},{"id":10442,"rating":5,"date":"2018.12.20.","text":"감사히잘받았습니다 좋습니다","author":"leos*******","tags":["긍정"]},{"id":10443,"rating":5,"date":"2018.12.20.","text":"11월 말 쯤 부터 먹고있어요. 하루 1번 먹을때도 있고, 아예 하루 건너뛸때도 있어요..ㅠㅠ 그래도 꾸준히 먹으려고 노력중입니다! 아직 이렇다 할 효과는 못보고있지만.. 왠지 캐비초크 하루 2번 먹은 다음날은 얼굴이 안 붓는것 같네요~! 꾸준히 먹어보고 캐비초크 덕 톡톡히 보렵니다!^^","author":"cute******","tags":["긍정"]},{"id":10444,"rating":5,"date":"2018.12.19.","text":"포장 깔끔하게 잘도착되었어요","author":"fill****","tags":["긍정"]},{"id":10445,"rating":5,"date":"2018.12.19.","text":"효과 배송 모두 항상 만족합하고 있습니다~ 찜 통해서 구매했더니 쿠폰도 주시고 좋네요 쿠폰 만기 되기전에 또 구매해야겠어요 ^^","author":"gung****","tags":["긍정"]},{"id":10446,"rating":5,"date":"2018.12.17.","text":"배송지한국임   겁나빠르고  확실한 배송좋습니다   아주만족해요   다음번에  뵈용 ㅎ","author":"dora****","tags":["긍정"]},{"id":10447,"rating":5,"date":"2018.12.17.","text":"찜으로 구매했는데 이전보다 더 편했어요~오리지널과 골드를 섞어서 먹고 있는데 컨디션 회복에 더욱 도움이 되는 것 같습니다~","author":"whit*****","tags":["긍정"]},{"id":10448,"rating":5,"date":"2018.12.15.","text":"유기농의 영양 섭취가 가능한점","author":"chae******","tags":["긍정"]},{"id":10449,"rating":5,"date":"2018.12.15.","text":"다시 오리지널을 출시했다는 말에 캐비쵸크 골드와 함께 주문했어요.  물에 잘 풀어져서 좋아요. 한 잔 마시고 나면 몸이 가벼워짐을 느낍니다.","author":"twin*******","tags":["긍정"]},{"id":10450,"rating":5,"date":"2018.12.14.","text":"(찜구매) 몇년 전부터 오리지널 먹다가 최근 골드 먹었는데요. 처음 오리지널 먹고 일주일도 안되서 엘리베이터에서 거울봤을 때 얼굴이 환해보인 날을 잊을 수 없습니다. 저는 만성피로로 특별한 지병은 없는데 푹 쉬고 아침에 집나서자 마자, 밥 먹자마자 피곤이 늘 차악 내려오고 축축 쳐지는게 일상이었어요. 항상 까맣고 붉고 아파보이는 얼굴이었어요. 지금은 만성피로 사라졌답니다(대박!). 캐비초크 전후 몸상태가 극명하게 달라요. 그래서 주변사람들에게 강추하고 있어요. 다른 효과도많지만 만성피로가 사라진 게 정말정말 좋아요. 이번에 프리미엄도 궁금해서 같이 구매했습니다. 취업하면 부모님 시부모님 지도교수님 우리가족들 친구선후배 지인들에게 선물할거예요!","author":"tag0***","tags":["피로"]},{"id":10451,"rating":5,"date":"2018.12.14.","text":"골드만 6개월 먹다보니 오리지널은 어떤 걸까 궁금해서 구매했습니다. 물론 찜을 통해서 구매했구요. 일단 믿고 먹습니다. 골드랑 어떤 차이가 있을지 궁금하네요.","author":"ible***","tags":["긍정"]},{"id":10452,"rating":5,"date":"2018.12.14.","text":"네이버 찜을 통해 구매했습니다.","author":"tpru*****","tags":["긍정"]},{"id":10453,"rating":5,"date":"2018.12.13.","text":"빠른 배송 좋은 품질에 만족합니다","author":"leey******","tags":["긍정"]},{"id":10454,"rating":4,"date":"2018.12.13.","text":"과거 섭취 경험이 있어 다시 주문해서 먹게되었어요. 이 제품 먹으면서 설탕 밀가루 섭취를 금했은데 생활속 질병들이 탁월하게 개선 되었었습니다.","author":"salm******","tags":["긍정"]},{"id":10455,"rating":5,"date":"2018.12.12.","text":"건강에 최고입니다~~^^","author":"cej7***","tags":["긍정"]},{"id":10456,"rating":5,"date":"2018.12.10.","text":"몸에 좋은거같아서 항상 챙겨먹고 있어요~ ^^","author":"cuty******","tags":["긍정"]},{"id":10457,"rating":5,"date":"2018.12.10.","text":"포장도 안전하게 도착했고 맛도 좋으네요 잘 먹고 건강한 모습 유지 하겠습니다","author":"ku****","tags":["긍정"]},{"id":10458,"rating":5,"date":"2018.12.10.","text":"네이버 스토어찜 하여 구매하였습니다.  케비쵸크 먹기 시작한 후로 감기 안걸리네요^^  잘 먹겠습니다.","author":"jl****","tags":["긍정"]},{"id":10459,"rating":5,"date":"2018.12.08.","text":"지난 2년 동안 외식 줄이고 이 제품 먹고 있는 중입니다. 부족한 야채 많이 먹는다는 생각으로 먹고있는데 효과는 아주 좋습니다!","author":"vi****","tags":["긍정"]},{"id":10460,"rating":5,"date":"2018.12.08.","text":"해외에서 생산된 제품을 국내 네이버를 통해 구매하니 편리해서 좋네요 . 배송도 결재방식도 마음에 들고요. 캐비초크 제품 좋은 것이야 물론 말할 것도 없구요","author":"adch***","tags":["긍정"]},{"id":10461,"rating":5,"date":"2018.12.07.","text":"찜 구매 했어요~ 온 가족 다 먹고 있어요~","author":"wonm****","tags":["긍정"]},{"id":10462,"rating":5,"date":"2018.12.07.","text":"꾸준히먹고있는 제품 네이버로편하게 살수있어서좋아요","author":"cheo********","tags":["긍정"]},{"id":10463,"rating":5,"date":"2018.12.07.","text":"남편이랑 잘 먹고 있어요~  제 피부톤이 맑아지고 있어요~","author":"jang******","tags":["콜라겐"]},{"id":10464,"rating":5,"date":"2018.12.06.","text":"빠른배송도 좋고요...포장도 잘 되어 있어서 안전하게 먹을수  있어서 좋은거 같아요.","author":"ccpc****","tags":["긍정"]},{"id":10465,"rating":5,"date":"2018.12.06.","text":"원래 먹던거라 계속 먹고있습니다. 저는 부종도 없어지고 생리통도 없어져서 좋더라구요~^^","author":"dngu*****","tags":["긍정"]},{"id":10466,"rating":5,"date":"2018.12.06.","text":"계속 먹고 있어요. 비염에 효과 봤어요.","author":"cool*****","tags":["긍정"]},{"id":10467,"rating":5,"date":"2018.12.05.","text":"오리지널이 더 취향이라 구매합니다.","author":"coqu******","tags":["긍정"]},{"id":10468,"rating":5,"date":"2018.12.04.","text":"아침 밥 대신 캐비초크로 하루를 시작합니다. 좋은 제품 감사합니다.","author":"leey******","tags":["긍정"]},{"id":10469,"rating":5,"date":"2018.12.03.","text":"몇개월째 골드로 먹다가 오리지널 궁금해서 주문했습니다..골드보다 향이나 짠맛이 좀 세고 입자가 더 크나 잘 뭉치진 않습니다.전 골드가 좀 쳔하게 먹을 수 있네요.. 당뇨와 고혈압 약을 꾸준히 드셔서 컨디션이안좋으신 엄마에게 저번달부터 권해드렸는데 속이 편하고 주무실때? 편하다고 하십니다 그래서 하나 더 주문하였어요","author":"heej***","tags":["당뇨","혈압"]},{"id":10470,"rating":4,"date":"2018.12.02.","text":"테이프 덕지덕지 붙이지 않은 포장 상태 넘 좋았어요. 캐비쵸크 3일째 먹고 있는데 물 같은데 타먹는 것 보단 밥이나 과일. 야채 등에 뿌려먹는게 먹기 수월하네요. 꾸준히 먹고 건강해지면 좋겠습니다.","author":"aron*****","tags":["긍정"]},{"id":10471,"rating":5,"date":"2018.12.01.","text":"따뜻한물에 타서 먹는 캐비초크 여러모로 만족스럽습니다. 이용한지 어느덧 1년여가 되어가네요.신랑은 캐비초크 없으면 무슨 금단현상처럼 찾습니다.","author":"nyn7***","tags":["긍정"]},{"id":10472,"rating":5,"date":"2018.11.30.","text":"캐비 골드도 좋지만 전 첨부터 먹던 이 오리지널이 더 몸에 받네요. ㅎ 골드 몇개월 먹다가 다시 오리지널로 갈아탑니다.^^ 나르님~~ 스토어찜 진작부터 했어요~^^","author":"fore*****","tags":["긍정"]},{"id":10473,"rating":5,"date":"2018.11.30.","text":"늘 먹는 거에요. 가족 모두 보약처럼 먹고 있어요. 앞으로도 믿을 수 있는 캐비쵸크 부탁드려요.","author":"boba*****","tags":["긍정"]},{"id":10474,"rating":5,"date":"2018.11.30.","text":"예전부터 먹던거예요 네이버에서 편하게 주문할수있어서 좋아요 배송도 빠릅니다","author":"cheo********","tags":["긍정"]},{"id":10475,"rating":5,"date":"2018.11.29.","text":"항상 구매하는 제품!","author":"sylv****","tags":["긍정"]},{"id":10476,"rating":5,"date":"2018.11.29.","text":"캐비쵸크 드시면서 감기, 변비 없어요~ 알러지도 없어짐","author":"wonm****","tags":["긍정"]},{"id":10477,"rating":4,"date":"2018.11.27.","text":"배송도 빠르고 포장도 꼼꼼하게 왔어요~ 감사합니다","author":"se****","tags":["긍정"]},{"id":10478,"rating":5,"date":"2018.11.26.","text":"소분 포장되어 있어 보관 시 변질 우려가 덜하네요~","author":"bakb***","tags":["긍정"]},{"id":10479,"rating":5,"date":"2018.11.24.","text":"붓기가 덜합니다 이제 한달정도 먹었어요. 꾸준히  먹어볼 용의가 있어요.","author":"real*****","tags":["긍정"]},{"id":10480,"rating":5,"date":"2018.11.20.","text":"첫 주문 후 한 달만에 두 번째 주문입니다. 집사람이 먹고있는데, 처음 열흘 정도는 먹을수록 몸이 안좋아지고 피부에 트러블도 생기다가 점차 줄어들어 지금은 몸이 한결 가벼워진것같다고 합니다. 저는 안먹어봐서 맛은 모르지만 건강에는 좋은것같아 보입니다.","author":"icel******","tags":["콜라겐"]},{"id":10481,"rating":5,"date":"2018.11.19.","text":"해외배송인데도 불구하고 1주일이 안걸렸고요 특히나 제품이 너무 좋아요. 오랜기간 복용중인데 남은 평생 캐비쵸크와 함께 할겁니다. 밤에 꿀잠 자는것부터 좋아진게 너무많아 일일이 열거할 수가 없어요.","author":"somi***","tags":["긍정"]},{"id":10482,"rating":5,"date":"2018.11.19.","text":"장이 건강해지는것같아요","author":"dd****","tags":["긍정"]},{"id":10483,"rating":5,"date":"2018.11.18.","text":"빠른 배송 품질 우수","author":"glgl****","tags":["긍정"]},{"id":10484,"rating":5,"date":"2018.11.17.","text":"네 번째 구입해서 먹고 있습니다.  설명이 필요 없는 좋은 제품입니다.  디톡스에 짱입니다.   비싸다고 생각하지 마시고 한 번 드셔보세요.","author":"happ******","tags":["긍정"]},{"id":10485,"rating":5,"date":"2018.11.13.","text":"제품이야 워낙 유명하니...건강을 생각하며 꾸준히 챙겨먹을께요.","author":"zaew***","tags":["긍정"]},{"id":10486,"rating":4,"date":"2018.11.13.","text":"좋은듯~ 골드만 먹다가 오리지널은 어떨지 한번 구매해봤어요. 사람마다 골드가 맞다고 하기도 오리지널이 맞다고해서 이번엔 오리지널 구매! 꾸준히 먹어보고 효과 기대해볼께요~","author":"leez****","tags":["긍정"]},{"id":10487,"rating":5,"date":"2018.11.13.","text":"배송도 생각보다 빠르고 좋다기에 한번 먹어볼려고요~=","author":"leez****","tags":["긍정"]},{"id":10488,"rating":5,"date":"2018.11.13.","text":"잘도착해서  먹고있어요","author":"fill****","tags":["긍정"]},{"id":10489,"rating":5,"date":"2018.11.12.","text":"빠른 배송 감사합니다","author":"ntar****","tags":["긍정"]},{"id":10490,"rating":5,"date":"2018.11.12.","text":"통관번호 때문에늦었지만 좋아요 빋는사람 생각도없이 마지막 받은사람으로 주문신청해서 고생했지만 구매자 착오이다 보니 어쩔수없네요 이젠 비염도 조금씩줄어들고 좋네요","author":"hyou****","tags":["긍정"]},{"id":10491,"rating":5,"date":"2018.11.12.","text":"잘 구입했습니다 ᆞ","author":"hyou****","tags":["긍정"]},{"id":10492,"rating":5,"date":"2018.11.08.","text":"잘 먹겠습니다. 이런 제품을 만들어 주신분께 정말 감사드립니다.믿고 먹을수 있는 안전한 제품을 만들어 주셔서 또한 감사잘 복용하겠습니다.건강한 삶을 위한 선택 캐비쵸크","author":"free*******","tags":["소화"]},{"id":10493,"rating":5,"date":"2018.11.08.","text":"4살 어린이도 잘먹는 캐비!  두드러기때문에 먹이다 다 나아도 꾸준히 먹이고 있습니다.우리 아이는 캐비 반스푼+한살림 요거트+꿀 조금 섞어서 주면 맛있다며 잘먹어요","author":"sylv****","tags":["긍정"]},{"id":10494,"rating":5,"date":"2018.11.08.","text":"온가족 *****","tags":["긍정"]},{"id":10554,"rating":5,"date":"2025.09.19.","text":"반복적인설사를늘하였는데그런부분이좋아졌어요.제품상세설명서(효능등)이부족해서아쉬워요","author":"kjg0***","tags":["긍정"]},{"id":10555,"rating":5,"date":"2025.09.11.","text":"잘받았습니다. 건강해지는 맛입니다~","author":"ws****","tags":["긍정"]},{"id":10556,"rating":5,"date":"2025.08.21.","text":"건강을 위해 꾸준히 먹고 있어요!","author":"wlal******","tags":["소화"]},{"id":10557,"rating":5,"date":"2025.08.09.","text":"잘 받았습니다. 감사합니다.","author":"holl******","tags":["긍정"]},{"id":10558,"rating":5,"date":"2025.04.14.","text":"건강을 위해서는 캐비초크 수프를 드셔야합니다. 좋아요","author":"ro****","tags":["소화"]},{"id":10559,"rating":5,"date":"2025.04.13.","text":"5개월 된 아기가 얼굴이랑 건조한 것같아 오리지널은 아기 나머지는 어른이 먹으라고 함께 시켰네요~ 약을 먹이기도 그렇고 좋아지길 기대하며 딸에게 잘먹여보라고 선물로~^^","author":"higm******","tags":["긍정"]},{"id":10560,"rating":5,"date":"2025.04.04.","text":"건강해지는 느낌에 기분이 좋아요.","author":"exeg***","tags":["긍정"]},{"id":10561,"rating":5,"date":"2025.03.27.","text":"건강지킴이 입니다^^","author":"suji***","tags":["긍정"]},{"id":10562,"rating":3,"date":"2025.03.25.","text":"비싼데 몸에좋다고 해서 먹어볼려구요.","author":"ilsh***","tags":["긍정"]},{"id":10563,"rating":5,"date":"2025.03.21.","text":"아침이면 토마토껍질벗겨 믹서에 갈때 한스푼씩 넣어 먹으니 우선은 건강해질것 같은 마음으로 먹습니다. 뭐든 마음으로부터 시작되니까요. 먹기에 역하지 않을까 염려가 살짝 있었는데 먹을만 하더라구요.","author":"on****","tags":["긍정"]},{"id":10564,"rating":5,"date":"2025.03.20.","text":"워낙 각종 질병에 좋다는 이야기는 듣고 있었고, 엄마 항암하실때도 생명줄처럼 먹었던 케비쵸크이다. 이번엔 남편과 나의 건강을 위해 사서 매일 먹고 있다. 물론 다른 야채스프도 먹고있지만, 최근 남편의 황금변소식이 무척 반갑다.","author":"k1sy***","tags":["항암","소화"]},{"id":10565,"rating":5,"date":"2025.03.01.","text":"압축 야채를 비롯해 면역성 강화에 최고입니다","author":"ilye****","tags":["긍정"]},{"id":10566,"rating":3,"date":"2025.02.19.","text":"여러가지로몸이좋아지는느낌을확실이느껴집니다","author":"kjg0***","tags":["긍정"]},{"id":10567,"rating":5,"date":"2025.02.11.","text":"이번엔 캐비초크 3형제를 주문했습니다~ 자영업자로 사업이 어려워 힘들어지긴 했지만 건강을 지킬 마지막 보루라 여기며 빚내서라도 먹을 각오하며 챙기는것이 캐비초크입니다😅  아프면 돈이 훨씬 많이 들어갈테니깐요🥲 어제 캐비초크가 똑 떨어졌었는데 오늘 도착했네요! 하루도 빠지지 않고 먹을 수 있어 다행입니다~ 그나저나 딸아이의 홍조가 심해져서 요즘 캐비초크와 콜라겐을 같이 먹이는 중인데, 홍조가 확실 ,"rating":5,"date":"2024.09.30.","text":"연휴기간이라서인지 조금 늦게도 도착했네요.","author":"kc****","tags":["긍정"]},{"id":10582,"rating":4,"date":"2024.09.17.","text":"먹고 있는데 효과가 있는지는 아직 잘 모르겠습니다.","author":"ee****","tags":["긍정"]},{"id":10583,"rating":5,"date":"2024.09.07.","text":"3가지가 각각 향과 맛이 달라요. 차이가 많이 납니다. 그래서 그날 그날 기분에 따라, 혹은 손에 잡히는대로 먹습니다.","author":"sunn********","tags":["긍정"]},{"id":10584,"rating":5,"date":"2024.08.28.","text":"먹다가 안먹으면 알아요,,  이 마법의 가루 효능을 ^^;;","author":"moye***","tags":["긍정"]},{"id":10585,"rating":5,"date":"2024.08.26.","text":"엄마가 꾸준히 드시는 제품이에요. 다양한 종류의 많은 야채를 이렇게 먹을 수 있다니 정말 감사할 뿐입니다.. 단종없이 꾸준히 나오길 바랍니다","author":"youd******","tags":["긍정"]},{"id":10586,"rating":5,"date":"2024.08.10.","text":"건강에 좋은 제품 잘 받았습니다","author":"agb2***","tags":["긍정"]},{"id":10587,"rating":5,"date":"2024.08.07.","text":"우선 빨간통 먼저 먹는중이에요~~이맛을 비유하자면 라면에잏는 야채후레이크  맛이에요~~건강해질생각에 감사히 먹습니다","author":"ej93*****","tags":["긍정"]},{"id":10588,"rating":5,"date":"2024.07.21.","text":"친구에게 추천하면서 세가지 맛을 보고 추후에 구매하도록 3종으로 구성된 이제품을 선택했습니다","author":"guro****","tags":["긍정"]},{"id":10589,"rating":5,"date":"2024.07.19.","text":"이번달 늦지않고 잘 도착했습니다.","author":"kc****","tags":["긍정"]},{"id":10590,"rating":5,"date":"2024.07.15.","text":"오리지널만 먹다가 나머지도 궁금해서 구매해 봅니다~ 아이 음식에도 넣어주고 이제 이거 안먹으면 불안해요 ㅎㅎ","author":"cl****","tags":["긍정"]},{"id":10591,"rating":4,"date":"2024.07.13.","text":"리바이브만 먹다가 다른 두개도 궁금해져서 시켜봤어요. 세가지 종류의 차이점을 잘 설명해놓았으면 좋겠어요.","author":"alsr******","tags":["긍정"]},{"id":10592,"rating":5,"date":"2024.07.13.","text":"크리스탈만 먹다가 요즘 혈압이 조금 올라가서 다른 제품도 먹어보려고 구매했습니다","author":"sdy4***","tags":["혈압"]},{"id":10593,"rating":5,"date":"2024.07.11.","text":"믿고먹는  케비쵸크 잘 머고 있어요","author":"choi*****","tags":["긍정"]},{"id":10594,"rating":5,"date":"2024.07.04.","text":"하얀색만 먹다가 다른 맛 궁금해서 주문했는데 빨간색 강추....","author":"pyja***","tags":["긍정"]},{"id":10595,"rating":5,"date":"2024.06.30.","text":"캐비쵸크 오리지널을 입문으로 리바이브를 지속적으로 먹었어요. 콜라겐과 리바이브 조합을 좋아해요. 그런데 여드름 때문에 딸들에게 권했는데 오리지널은 좋아했는데 ㄹ바이브는 영 입에 안맞나봐요. 그래서 이번에 취향에 맞는 {"id":10608,"rating":5,"date":"2024.04.30.","text":"오리지널 한통 먹어봤는데 마늘 분말맛이 많이났어요 한통 끝쯤 적응하긴 했는데 먹고나면 생양파 먹은듯이 입안에 맛이 남아서 가글 필수였어요 아직 큰 변화는 모르겠는데 꾸준히 먹어보겠습니다.","author":"imim****","tags":["긍정"]},{"id":10609,"rating":5,"date":"2024.04.29.","text":"잘 받았습니다 많이 파세요~~","author":"nans******","tags":["긍정"]},{"id":10610,"rating":4,"date":"2024.04.24.","text":"제 입맛에  맞구요. 한끼  식사로도 좋아요. 몸도 가벼워지는 느낌입니다.","author":"illa*****","tags":["긍정"]},{"id":10611,"rating":5,"date":"2024.04.22.","text":"2달 연속 신청합니다. 배송도 빠르고 좋아요 굿","author":"kc****","tags":["긍정"]},{"id":10612,"rating":5,"date":"2024.04.21.","text":"나에게 힘을 주는 캐비 3종셋트. 속도 편해지고 힘도 나니 먹지않을 이유가 없다!","author":"jinc****","tags":["긍정"]},{"id":10613,"rating":5,"date":"2024.04.13.","text":"계속 먹고 있어요 너무 좋아요","author":"dbst******","tags":["긍정"]},{"id":10614,"rating":5,"date":"2024.04.08.","text":"맛은, 주황색과 흰 통이 제일 좋고 녹색은 뭐랄까...정말로 엽록소 맛이 나지만 모두 다 몸에 도움이 되는 것이라서 즐겁게 먹고 있습니다. 캐비초크가 아침과 저녁을 책임져줍니다.","author":"mswi***","tags":["긍정"]},{"id":10615,"rating":5,"date":"2024.04.06.","text":"저는 항상 리바이브를 복용하다가 부모님 드리려고 하나씩 구매했습니다. 궁금한건 제품마다 특징적인 효능이 있으니 반스푼씩 섞어서 복용하는 건 어떤지 여쭤봅니다! 아니면 아침엔 크리스탈, 저녁엔 리바이브, 이런식으로 섭취하는게 나을까요?","author":"demi***","tags":["긍정"]},{"id":10616,"rating":5,"date":"2024.03.28.","text":"처음으로 시켜봅니대. 3종 열심히 먹자.","author":"kc****","tags":["긍정"]},{"id":10617,"rating":5,"date":"2024.03.28.","text":"할인해 주셔서 세가지 맛을 다 볼 수 있었네요. 녹색통만 먹었었는데 앞으로는 번갈아가며 주문해야 겠어요","author":"kbk0***","tags":["긍정"]},{"id":10618,"rating":5,"date":"2024.03.27.","text":"종류별로 다 먹어보다 리바이브 위주로 먹었는데 한통씩 시킬수 있어 마침 캐비가 떨어져 가는중이라 주문했어요","author":"suji***","tags":["소화"]},{"id":10619,"rating":5,"date":"2024.03.27.","text":"캐피초크 4종 모두 먹어보았어요. 기대합니다. 정확한 기능 알고싶어요","author":"publ******","tags":["긍정"]},{"id":10620,"rating":5,"date":"2024.03.25.","text":"건강을 위해서 구매했어요 먹고나면 확실히 몸이 가벼워집니다","author":"east******","tags":["소화"]},{"id":10621,"rating":4,"date":"2024.03.22.","text":"이번에는 실수로 3가지 한셋트를 구매했습니다.  번갈아 가면서 캐비초크를 먹어봤는데 각자 특색이 있습니다. 저한테 오리지날은 심심한 야채맛이고, 크리스탈은 진한 허브향이 나서 처음 맛 볼 때는 좀 강한 느낌이었고, 리바이브는 생강이나 커리향 같은 것이 나는데 마시고 나면 몸속을 따뜻하게 데워주는 듯한 느낌이 들어서 좋았습니다.","author":"paul********","tags":["긍정"]},{"id":10622,"rating":5,"date":"2024.03.19.","text":"빠른 배송과 포장도 고급지고, 무었보다 제품의 효용성이 좋아 구매합니다","author":"ge****","tags":["긍정"]},{"id":10623,"rating":5,"date":"2024.03.16.","text":"도움이 되고 있다하여 꾸준히 구입하고 있답니다","author":"ah****","tags":["긍정"]},{"id":10624,"rating":5,"date":"2024.03.15.","text":"꾸준히 몇년째 복용하고 있어요^^","author":"88****","tags":["긍정"]},{"id":10625,"rating":5,"date":"2024.03.14.","text":"다양한 캐비초크의 성능을 한번에~~~이런구성 이런 혜택 자주 부탁드려요~~","author":"sjrn******","tags":["긍정"]},{"id":10626,"rating":5,"date":"2024.03.14.","text":"캐비를 만난것은 행복입니다. 믿을수 있는 제품이니까요! 캐비향 때문에 먹기 힘들어하는 딸에게 리바이브  디톡스용으로  추천했어요","author":"ho****","tags":["긍정"]},{"id":10627,"rating":5,"date":"2024.03.13.","text":"어머니가 항상 드시는 거에용","author":"qkqx******","tags":["긍정"]},{"id":10628,"rating":5,"date":"2024.03.12.","text":"돈이 아깝다며 먹지 않으려던 가족이 3년을 꾸준히먹는 것을 지켜보며 따라서 먹기 시작했어요. 3종 셋트로 맛을 볼 수있는 기회에 감사해요. 캐비쵸크 사업이 번창해서 착한 사람들이 같이 잘 살았으면 좋겠어요!","author":"isis****","tags":["긍정"]},{"id":10629,"rating":5,"date":"2024.03.12.","text":"건강에 좋은 상품을 좋은 품질로 배송 받게 되어 좋습니다.","author":"mjle***","tags":["긍정"]},{"id":10630,"rating":5,"date":"2024.03.11.","text":"캐비초크의 다양한 맛을 볼 수 있어서 좋아요. 이것저것 섞어 먹으면 맛있거든요. 남편이 스스로 잘 챙겨먹고 있어서 맘이 좋습니다.","author":"yaun****","tags":["긍정"]},{"id":10631,"rating":5,"date":"2024.03.11.","text":"친구 추천으로 구매 용기내어 생애 첫 도전  오늘 첫끼로 물200미리에 한스푼 해서 먹음 이렇게 먹음 되나요??","author":"yhy4***","tags":["긍정"]},{"id":10632,"rating":4,"date":"2024.03.11.","text":"프리미엄골드만 주문하다가 처음으로 주문해 봅니다 만족했으면 좋겠어요","author":"yksh****","tags":["긍정"]},{"id":10633,"rating":5,"date":"2024.03.11.","text":"캐비쵸크 삼총사 도착했어요. 중국산 물품 수입이 늘어 배송이 지연될 수 있디고 친절히 답변해 주셨어요. 잘 먹고 건강 챙기겠습니다.^^","author":"drag****","tags":["긍정"]},{"id":10634,"rating":5,"date":"2024.03.10.","text":"종류별로 먹어 볼수있는 기회라 좋습니다 첨 캐비초크를 접할때의 생소함이 이제는 물로 꼼꼼이 헹궈먹을 정도로  마니아가 됐습니다^^ 캐비초크 한통의 건강적 가치가 영양제 여럿 복용하는것 보다  훨씬 좋은것같습니다👍👍👍","author":"2000********","tags":["긍정"]},{"id":10635,"rating":5,"date":"2024.03.10.","text":"항상 믿고 복용이 가능한 몸에 좋은 제품입니다! 건강을 위하여 꾸준히 복용합니다!","author":"won3***","tags":["소화"]},{"id":10636,"rating":5,"date":"2024.03.10.","text":"건강 관리에 좋은 상품이고, 품질도 괜찮고, 포장도 꼼꼼하게 잘 되어 있어서 좋은 상품입니다. 다만, 배송만 조금 더 빨리 된다면, 더욱 좋지 않을까 생각합니다.","author":"mjle***","tags":["긍정"]},{"id":10637,"rating":5,"date":"2024.03.10.","text":"아침에 일찍 나가고 저녁에 10시쯤 가게가 끝나서 집에들어와서 밥차리고 먹으면 항상 밥먹는 시간은 늦게됩니다 그러다 밥먹고 피곤에 쩔어 바로 잠들구요 한번씩 밥은 거르고 캐비쵸크만 먹고자면 몸이 너무 가볍습니다","author":"judo****","tags":["긍정"]},{"id":10638,"rating":5,"date":"2024.03.09.","text":"캐비초크 3종류를 아침, 저녁마다 먹을수 있어서 좋습니다. 계속해서 3종 1세트 제품을 판매해주시길 바랍니다.","author":"ro****","tags":["긍정"]},{"id":10639,"rating":5,"date":"2024.03.08.","text":"남편이 일주일을 안 먹었는데 갑자기 컨디션 저하가 되었다고, 괴로워하더라고요. 의미심장한 미소를 지으면서 캐비초크 + 다이아몬드 펄 + 콜라겐 1컵 타줬습니다.","author":"mswi***","tags":["콜라겐"]},{"id":10640,"rating":4,"date":"2024.03.08.","text":"3가지를 구매해서 다양하게 먹어 볼수 있겠습니다","author":"oksk***","tags":["긍정"]},{"id":10641,"rating":5,"date":"2024.03.07.","text":"캐비초크를 알게 된지 8년. 저는 캐비초크 먹기가 어렵지 않았는데 남편은 왜 내게 이걸 먹이냐면서 힘들어 했었죠. 남편 출근전에 따라다니며 한스푼씩 입에 떠먹여주고, 어떤날은 몰래 도망가려는 남편을 신발장까지 따라가서 현관문 앞에서 떠먹이며 우리가 건강해야 4남매를 잘 키울수 있지 않겠냐며 다독였었죠.  점점 남편은 이유식을 잘 받아먹는 건강한 아가처럼 캐비초크를 익숙해 지는것 같았는데 결코 스스로는 먹지 않는거예요. 4남매 키우랴 남편 키우랴 얼마나 힘겹던지 몇 일 남편을 못떠먹였더니&hellip;세상에나 캐비초크 어디있냐면서 찾던날!!! 그날부터 지금까지 캐비초크가 자기몸에 딱 맞다며 아침저녁으로 스스로 잘 챙겨먹고 있습니다. 마치 숟가락을 들어 스스로 밥을 먹기 시작한 돌지난 아가처럼 대견한 남편입니다. ㅎㅎㅎ 남편과 제가 캐비초크를 꾸준히 먹게 된지는 5년정도 됐구요. 4남매 비염과 아토피, 감기에 걸렸을때도 병원 먼저 찾지 않고 캐비초크가 우리집 상비약이자 만병통치 식품으로 자리매김 하고 있어요. 남편의 혈당관리에 최애식품이구요. 색깔별로 맛과 효능이 아주 약간 다른데&hellip; 색깔이 바뀔때마다 저는 몸의 변화를 느꼈었어요. 기분좋은 변화였기에 고민하지 않고 종류별로 구성된 이 상품을 구매하게 되었어요. 앞으로도 쭉 이 구성을 선호할것 같아요. 건강관리를 위해 드시는 분이라면 가끔 프리미엄 골드 캐비초크와 돌아가며 드시는것도 추천드려요. 약간의 성분차이가 몸이 한 종류의 캐비초크에 익숙해지지 않고 몸의 각 기능을 강화해 주고 깨끗하게 해주는 듯한 건강한 느낌이 있답니다.","author":"soju******","tags":["당뇨","소화"]},{"id":10642,"rating":5,"date":"2024.03.07.","text":"퇴근하니 기쁜소식이 왔네요","author":"dkah******","tags":["긍정"]},{"id":10643,"rating":5,"date":"2024.03.06.","text":"워낙 유명한 제품이라 믿고 먹어요. 아토피가 있는 아이도 함께 먹어요.","author":"wook***","tags":["긍정"]},{"id":10644,"rating":4,"date":"2024.03.06.","text":"배송은 해외배송이라 생각보단 빨리 도착했어요 먹어보고 자세한 후기 남길게요!","author":"mimi****","tags":["긍정"]},{"id":10645,"rating":5,"date":"2024.03.06.","text":"주로 캐비초크 오리지널을 먹었는데 이번에 리바이브등 3종을 비교해서 먹어볼 수 있는 좋은 기회가 생겼더라구요.효과보다도 우선은 제 가족들의 입맛에 맞는 것을 찾는게 목표네요^^","author":"jubi*******","tags":["긍정"]},{"id":10646,"rating":5,"date":"2024.03.05.","text":"색상별로 하나씩 모아서 판매하시는 것 보고 욕심껏 구매하고 싶었으나 참고 3세트를 두 번 주문했어요 건강으로 가는 길은 멀지만 꾸준히 먹고 있습니다. 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":10647,"rating":5,"date":"2024.03.05.","text":"가족이 종류별로 먹고 있어서 구매했어요 빨간통은 프로모션없이 쭉 진행중이라  3세트 했어요 잘 먹겠습니다.","author":"sssd***","tags":["긍정"]},{"id":10648,"rating":5,"date":"2024.03.05.","text":"면역에 도움을 받고자 주문했어요 2년전 장에 문제가 있을때 한달먹고 먹기에 쉽지않아 포기했었는데 세캔세트가 있어 다시 도전해봅니다 다른맛에 대한 저의 가능성  테스트라고 해야겠네요 하루 한번 복용해도 효과가 있었으면... 여전히 먹기 힘드네요^^","author":"wing***","tags":["긍정"]},{"id":10649,"rating":5,"date":"2024.03.04.","text":"독감을 심하게 앓은후 몸 컨디션이 제대로 돌아오지 않던 차에 소개를 받아 구매하게 되었고 건강해지길 바래봅니다.","author":"j369****","tags":["긍정"]},{"id":10650,"rating":5,"date":"2024.03.04.","text":"부부가 함께 먹기 위해 주문했어요.  친한 선생님이 너무 좋다고 추천해주셔서 먹어보려고 하는데 효과가 있었으면 좋겠습니다.  원하는 효과는 체중감량과 디톡스인데... 아침에 바나나랑 같이 갈아서 마셔보려고요! 몸의 변화는 한달 후기로 다시 남기겠습니다. 포장도 꼼꼼하고 잘 왔어요!","author":"rnjs****","tags":["소화"]},{"id":10651,"rating":5,"date":"2024.03.02.","text":"드뎌받았습니다~^^ 배송중 문제가 생겨 애먹었는데 대표님께서 한방에 해결해주셔서 정말 감사합니다^^ 1월 건강검진으로 유방암발견하고 캐비초크, 콜라겐, 다이아몬드펄 3종복용시작 2월19일 전체검사결과 호르몬수용체양성,Her2음성유방암진단 다행히 림프나 다른곳 전이없음 현재 의료파업으로 수술날이 딜레이되어 계속 기다리는중ㅠㅠ 3종세트 한달복용후기 처음 일주일동안 왕성한 배변활동으로 덕분에 뱃살이 쏙들어갔고 늘 소화력이 안좋아 급체용 한방소화제를 달고 살았는데 소화제와 이별했습니다 두달여 가까이 맘고생으로 체중도 조금 줄었는데 콜라겐덕분인지 피부탄력이 전보다 탱탱해진느낌~ㅎ 지금부터 4종세트와함께 암세포를 박멸시키겠단 각오로 열심히 먹고 운동하며 수술잘받고 제품구매할때마다 좋은소식 올리겠습니다~ 대표님 감사해요^^","author":"shc0***","tags":["항암","콜라겐","소화"]},{"id":10652,"rating":5,"date":"2024.03.01.","text":"간단하게 먹기 좋아요","author":"noye***","tags":["긍정"]},{"id":10653,"rating":5,"date":"2024.03.01.","text":"주위에서 먹고 좋아진 사례가 많아서 꾸준히 먹어보려고 합니다.","author":"redw*******","tags":["소화"]},{"id":10654,"rating":5,"date":"2024.03.01.","text":"캐비초크 덕분에 건강유지하는데 너무감사드립니다 근데 살이 너무빠져서 주변분들이걱정,하시네요 근데 왠만큼빠진후에는 유지되긴해요 단.얼굴살이 빠져서 ㅠㅜ   ㅎㅎ 그래도 뱃살이없어지고 라인이생기니 예쁜옷입기 참좋습니다  감사합니다","author":"alen***","tags":["긍정"]},{"id":10655,"rating":5,"date":"2024.02.28.","text":"몸에 좋은 반응을 기대해봅니다","author":"cuty******","tags":["긍정"]},{"id":10656,"rating":5,"date":"2024.02.28.","text":"항상 믿고 애용하는 제품이었습니다..이번 이번트 할인으로 다시 만나볼까 합니다. 감사드립니다","author":"rlae******","tags":["긍정"]},{"id":10657,"rating":5,"date":"2024.02.28.","text":"몇년째 잘먹고 있어요 3종세트 저렴해서 구매해봤어요^^","author":"aved***","tags":["긍정"]},{"id":10658,"rating":5,"date":"2024.02.28.","text":"역시나 포장 아주 잘 되어 왔어요. 독일 택배 박스 너무 좋습니다. 이번에는 하나씩 맛 보려고 3캔 구매 했어요. 할인 찬스를 기회로 ㅎ","author":"ible***","tags":["긍정"]},{"id":10659,"rating":5,"date":"2024.02.27.","text":"늘 먹는 캐비초크~3개 다 먹어보고  저한텐 리바이브가 잘 맞아서 2년 넘게 리바이브만 먹다가 이런 기회로 다시 먹어보게 되니 반갑네요.","author":"sl****","tags":["긍정"]},{"id":10660,"rating":5,"date":"2024.02.27.","text":"귀요미 3종 세트네요 고루고루 맛볼 수 있어서 좋아요!","author":"bull******","tags":["긍정"]},{"id":10661,"rating":5,"date":"2024.02.27.","text":"지인이 선물해줘 아내가 지난 연말부터 먹기 시작했는데 제가 암이 걸려 항암 중이라 본격적으로 먹기 시작했습니다 아내도 5년전 암수술을 받아 늘 피곤해 하더니 제 수술과 간병중에도  피곤한거 없이 잘 지내는거 보고 이번에 일단 구매해 열심히 먹어보려합니다 많은 기대를 하게 되네요","author":"jose******","tags":["항암"]},{"id":10662,"rating":5,"date":"2024.02.27.","text":"오리지날만 먹다가 크리스탈이 먹고 싶고, 세일하기에 구매.","author":"port****","tags":["긍정"]},{"id":10663,"rating":5,"date":"2024.02.27.","text":"아침 식사대용으로 먹고 있으며 바쁜 일상생활에서 한끼 식사로 만족합니다.  몸 가려운 부분도 먹고 나서 가렵지 않아요","author":"altj*****","tags":["긍정"]},{"id":10664,"rating":5,"date":"2024.02.25.","text":"각각의 맛이 궁금해서 시켰어요.1","author":"jinc****","tags":["긍정"]},{"id":10665,"rating":5,"date":"2024.02.24.","text":"사촌 동생 크론병으로 고생하는데, 캐비쵸크 3, 콜라겐 구입으로 도움을 받고 있습니다.","author":"nhic****","tags":["콜라겐"]},{"id":10666,"rating":4,"date":"2024.02.23.","text":"배송과정에서 좀 찌그러진거 같습니다ㅠㅠ 그래도 먹는데 문제없을 거 같아서 3가지종류 차례대로 먹어볼려구요! 리바이브만 먹었는데, 다른맛도 먹어보고 뭐가 더 맛있는지?ㅋㅋ 확인해볼게요","author":"dime****","tags":["긍정"]},{"id":10667,"rating":5,"date":"2024.02.23.","text":"매번 리바이브만 먹다가 세트 첨 구매했어요. 효과가 조금씩 다르겠죠?","author":"khkh****","tags":["긍정"]},{"id":10668,"rating":5,"date":"2024.02.23.","text":"오리지널 먹고있었는데 행사 하니 다른맛도 먹어볼까 싶어서 구매했어요 제입맛에는 오리지널이 젤 잘 맞긴해요~~","author":"jin9*****","tags":["긍정"]},{"id":10669,"rating":5,"date":"2024.02.23.","text":"빠른배송과 안전하게 포장해서 보내줌 항상. 건강유지를 위해 늘 섭취하고 있는 좋은 식품.","author":"yjjt***","tags":["소화"]},{"id":10670,"rating":5,"date":"2024.02.23.","text":"캐비를 만난후 건강 걱정은 없습니다  오늘은 토마토를 갈아서 아침식사했습니다","author":"ntar****","tags":["긍정"]},{"id":10671,"rating":5,"date":"2024.02.22.","text":"오랫만에 다시 구매합니다.. 항상 믿고 먹을수 있는 제품만들어 주셔서 감사드립니다.","author":"rlae******","tags":["긍정"]},{"id":10672,"rating":5,"date":"2024.02.22.","text":"다양한 캐비초크를 먹어볼 기회가 됐네요. 늘 먹던 건 리바이브였고 먹은지  10개월 정도 되었어요. 살짝 고지혈증과 골다공증이 있었는데 곧 건강검진이 있어 그동안 먹은 콜라겐과 다이아몬드펄, 캐비초크가 얼마나 제 몸에 좋은 역할을 했는지 무척 기대됩니다~~ 캐비초크는 그냥 40도 물에 타서 아침 저녁으로 습관처럼 마십니다.","author":"happ******","tags":["콜라겐"]},{"id":10673,"rating":5,"date":"2024.02.21.","text":"한동안 국내 양심적인 한의사가 추천하는 까쥬스를 섭취하다가 다시 주문해서 첫개봉후 맛을 보는데 역시 캐비쵸크의 컬리티가 엄청나다는 것을 확인하는 계기가 되었습니다 표현은 잘 못하겠지만 재료가 확실히 다르다는 것을 알게 되었습니다 감사드립니다~~~","author":"in****","tags":["긍정"]},{"id":10674,"rating":5,"date":"2024.02.21.","text":"레시피를 바꿔가며 다양하게 먹어 보렵니다","author":"dkah******","tags":["긍정"]},{"id":10675,"rating":5,"date":"2024.02.20.","text":"지난번에산크리스탈은 남편이거의다먹어서지난금요일에 재주문했는데 4일만에왔네요저는항문에염증이생겨서 먹고있습니다 배어카스도차고요 조금씩좋아지고있어요 대표님항상건강하시고 계속좋은제품 만들어 주세요 감사해요","author":"son6***","tags":["긍정"]},{"id":10676,"rating":5,"date":"2024.02.20.","text":"캐비초크를 복용하면 간과 위, 장에 아주 좋은 효과가 있어서 계속 주문하여 먹고 있습니다.","author":"ja****","tags":["소화"]},{"id":10677,"rating":5,"date":"2024.02.20.","text":"탁월해요 감사합니다","author":"2006****","tags":["긍정"]},{"id":10678,"rating":5,"date":"2024.02.20.","text":"먹은지 4년쯤 되는데 요즘은 크리스탈만 먹는데 오랜만에 세가지 다 맛보게 되었네요.ㅎㅎ","author":"oh73****","tags":["긍정"]},{"id":10679,"rating":5,"date":"2024.02.20.","text":"다양한 캐비쵸크를 경험케 된 좋은 기회입니다  특별히 몸 어디가 특별히 안좋아서가 아니라 현역에서 은퇴하여 몸 면역성 강화를 위하여 구입했습니다  콜라겐과 안티에이징은 한 달 복용 후 리뷰를 하려 합니다 5년전에 망막 열공이 있어 레이저 시술을 받았습니다 출혈로 인해 시야가 좋지 않았는데 시간이 지날수록 좋아졌는데 완전히 사라지지는 않습니다 안티에이징 섭취 후 눈부신 현상은 조금 사라졌고 모레 정기 검진이 있습니다 결과는 복용 후 리뷰하겠습니다 고맙습니다^^","author":"mkph***","tags":["콜라겐","소화"]},{"id":10680,"rating":5,"date":"2024.02.20.","text":"넉넉히 남아 있는데도 계속 먹는 제품이다 보니 런칭기념 10프로 할인한다길래 샀어요 크리탈은 첨 사봤는데 맛보고 싶어서도 샀어요","author":"sin9***","tags":["긍정"]},{"id":10681,"rating":5,"date":"2024.02.19.","text":"캐비초크 넘 좋아요~ 제가 알레르기땜에. 항상  약을 달고 먹어요 요즘 알레르기약을 점점 줄여가고 있어요~","author":"qhfl***","tags":["긍정"]},{"id":10682,"rating":5,"date":"2024.02.18.","text":"초록만 먹다가 이번 기회로 다른 것도 시도해봅니다. 계속 먹으니 맛도 점점 좋아지네요.","author":"jean****","tags":["긍정"]},{"id":10683,"rating":5,"date":"2024.02.18.","text":"배송 빠르고 제품이 좋습니다","author":"dawo******","tags":["긍정"]},{"id":10684,"rating":5,"date":"2024.02.17.","text":"매일 아침식사로 캐비초크와 함께해요. 바나나 반개나 1개를 갈아서 함께 먹으면 든든합니다.","author":"ro****","tags":["긍정"]},{"id":10685,"rating":5,"date":"2024.02.17.","text":"다른 반찬위에 뿌려서 먹어도 좋네요","author":"kjh6*****","tags":["소화"]},{"id":10686,"rating":5,"date":"2024.02.17.","text":"매일 가족들이 먹고있는 제품입니다~","author":"lall*****","tags":["긍정"]},{"id":10687,"rating":5,"date":"2024.02.17.","text":"캐비쵸크 오리지널을 먹었었는데 이번 기회에 다른 것도 비교하며 먹어볼 수 있어서 구매했습니다. 기대되네요.","author":"kori****","tags":["긍정"]},{"id":10688,"rating":5,"date":"2024.02.17.","text":"해외배송인데, 이렇게나 빨리오다니~ 놀랍군요. 포장도 꼼꼼하니, 안전하게 잘 도착해서, 감사해요♡","author":"hean***","tags":["긍정"]},{"id":10689,"rating":5,"date":"2024.02.17.","text":"비싼 가격때문에 자주 먹지는 못하지만 건강해지는 느낌이에요. 꼭 꼭 씹어먹다보면 고소하고 깊은 맛이 나요. 이번에 세일이어서 구매했습니다 잘 먹겠습니다 !","author":"good***","tags":["긍정"]},{"id":10690,"rating":5,"date":"2024.02.17.","text":"늘 크리스탈 먹다가 이번에 3가지 다 먹어보고 싶어서 주문했어요~ 리바이브도 뜯어서 먹어봤는데 이건 가장 큰 특징이 생강의 알싸함인거 같아요 ㅎㅎ 어찌됐든 늘 쟁여두고 먹는 캐비쵸크입니다!","author":"ps****","tags":["긍정"]},{"id":10691,"rating":5,"date":"2024.02.16.","text":"새 종류의 케비쵸크를 하나씩 구입할 수 있어서 반갑습니다.   엊그제 저녁에 먹고 잤는데 아침에 눈 뜰 때 개운해서 신기했어요.   인스턴트를 자주 먹으면 안돼는데&hellip;ㅠㅠ","author":"happ******","tags":["피로"]},{"id":10692,"rating":5,"date":"2024.02.15.","text":"건강. 치료 먹적으로 꾸준히 구매합니다. 제품이 너무 좋아서 가족.친지들께 권할 정도입니다!!!","author":"elle****","tags":["긍정"]},{"id":10693,"rating":5,"date":"2024.02.14.","text":"촣은제품 잘 받았습니다","author":"agb2***","tags":["긍정"]},{"id":10694,"rating":5,"date":"2024.02.14.","text":"믿고 먹을수 있는 좋은 제품을 빠르게 받을수 있어서 감사드립니다. 케비쵸크3종 제품을 10% 할인된 가격으로 골고루 먹어볼수 있어서 좋네요.","author":"ts10***","tags":["긍정"]},{"id":10695,"rating":5,"date":"2026.02.03.","text":"부모님에게 좋다고하세요","author":"hwk2***","tags":["긍정"]},{"id":10696,"rating":5,"date":"2026.02.03.","text":"복용한지 5개월째~~ 흰머리가  잘 안나네요 2주마다 염색했는데 지금은 2달에한번 합니다 주위에서도 신기하다고하네요^^","author":"ymsl*****","tags":["소화"]},{"id":10697,"rating":5,"date":"2026.02.02.","text":"여러 종류의 콜라겐을 중년 필수영양제로 자의반 타의반으로 먹었지만 아무 효능감도 없었지만 베누스타스 콜라겐은 2주 가량 먹고나면 깜짝 놀랄 효능을 관절과 피부가 모발이 즉시 알려줍니다.","author":"jeph***","tags":["콜라겐"]},{"id":10698,"rating":5,"date":"2026.02.02.","text":"가족중 여러명이 먹고있고 재구매중입니다. 꾸준히 먹고있는데 건강개선이 되면 좋겠네요.","author":"jang****","tags":["긍정"]},{"id":10699,"rating":5,"date":"2026.02.02.","text":"캐비초크와 계속 먹고 있어요. 감사합니다.","author":"jkny****","tags":["긍정"]},{"id":10700,"rating":5,"date":"2026.02.01.","text":"배송도 빠르고 좋아요 굿. 다음에 또  구매.","author":"kc****","tags":["긍정"]},{"id":10701,"rating":5,"date":"2026.01.31.","text":"캐비초크 콜라겐먹고 얼굴이, 관절이 달라진 사람을 보고서야 먹어야겠다는 생각을 햏습니다. 늦었지만 더 꾸준히!","author":"alla*******","tags":["콜라겐"]},{"id":10702,"rating":5,"date":"2026.01.31.","text":"꾸준히 먹습니다. 좋은 상품감사합니다.","author":"cutc******","tags":["긍정"]},{"id":10703,"rating":5,"date":"2026.01.30.","text":"꾸준히 먹으면 발톱까지 재생되는 지인의 찐후기를 듣고 구입하게 되었는데 믿음이 가서 열심히 먹고 있습니다.","author":"00sp****","tags":["긍정"]},{"id":10704,"rating":5,"date":"2026.01.29.","text":"겨울에 몸이 안건조해져서 좋아요","author":"dmj3***","tags":["긍정"]},{"id":10705,"rating":5,"date":"2026.01.27.","text":"콜라겐은 정말 이것만한 것이 없죠..  늘 잘 먹겠습니다","author":"85****","tags":["콜라겐"]},{"id":10706,"rating":5,"date":"2026.01.27.","text":"아이가 다쳐서 추천받아 구입했어요. 매일 꾸준히 먹이고 있어요. 부디 경과가 좋기를 바라요","author":"dodo*****","tags":["긍정"]},{"id":10707,"rating":5,"date":"2026.01.26.","text":"섬망증상이 갑자기 생기신 어머님을 위해 주문했어요. 주문전에 판매자 대표님과 카톡으로 많은 조언과 위로도 받았습니다. 드신지 삼일째인데 캐비3종때문인지 식사를 잘 하셔서 그런지 몸도 마음도 모두 빠르게 회복중이십니다. 감사합니다!","author":"thec*******","tags":["소화"]},{"id":10708,"rating":5,"date":"2026.01.26.","text":"유통기한 넉넉하고 배송도 나름 빠른편이에요 먹기 부담없고 좋아요","author":"vw****","tags":["긍정"]},{"id":10709,"rating":5,"date":"2026.01.26.","text":"부모님께 선물드렸어요 만족하셔서 효과 기대해볼게요","author":"kllj****","tags":["긍정"]},{"id":10710,"rating":5,"date":"2026.01.26.","text":"잘 받았습니다. 빠른배송 감사합니다 ~^^","author":"sksu***","tags":["긍정"]},{"id":10711,"rating":5,"date":"2026.01.24.","text":"이거 먹고 머리카락도 덜 빠지고 피부처짐도 개선됐어요.","author":"khkh****","tags":["콜라겐"]},{"id":10712,"rating":5,"date":"2026.01.23.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":10713,"rating":5,"date":"2026.01.23.","text":"달리 무슨말이 필요할까요..저는 정말 항암4종세트 덕분에 몇년째 항암중인데 얼굴에서 빛이 난다는 얘길 듣고있어요. 무리가 되지않는 선에서 일도 하고 있구요 간간히 여행도 다니며 감사히 지내는데 가장 큰도움이 되는 제품입니다. 항상 감사드립니다.","author":"roun****","tags":["항암"]},{"id":10714,"rating":5,"date":"2026.01.22.","text":"다른 제품의 콜라겐도 오래 섭취했는데 베누스타스콜라겐은 확실히 좋다는 느낌을 받았어요. 아침에 세수를 하면 얼굴이 매끄럽고 뭔가 통통(?)해진 느낌을 받았어요ㅎ 계속 섭취할 생각입니다.","author":"ssoo*****","tags":["콜라겐"]},{"id":10715,"rating":5,"date":"2026.01.22.","text":"하루 1포만 먹다 항암후 머리카락이 잘 안나 정량 2포 먹고 있어요.좀 덜빠지는 것 같아요. 더 튼튼히 굵게나길 바라며 꾸준히 먹어볼께요.","author":"vi****","tags":["항암"]},{"id":10716,"rating":5,"date":"2026.01.21.","text":"이거드시고 무릎이 안아프시대요 꾸준히 주문하고있어요","author":"miso****","tags":["긍정"]},{"id":10717,"rating":5,"date":"2026.01.21.","text":"항상시키는제품입니다. 먹고 잘걸어다녀요 진짜 다리아픈게싹~나아요 6개월만드셔보세요 효과가나타납니다","author":"bo****","tags":["긍정"]},{"id":10718,"rating":5,"date":"2026.01.20.","text":"꾸준히 먹는 콜라겐입니다 다른 제품을 복용해본적은 없어서 비교는 못하지만 좋은제품인건 확실합니다 가격압박이 좀 있긴하지만 남편이랑 꾸준히 복용하려합니다","author":"lett******","tags":["콜라겐"]},{"id":10719,"rating":5,"date":"2026.01.20.","text":"나이가 드니 부딪치고 계단에서 넘어지기도 하지만 다행히 골절이 안돼서 잘 먹으니 뼈가 튼튼해지는 것 같아요","author":"scha*************","tags":["긍정"]},{"id":10720,"rating":5,"date":"2026.01.19.","text":"계속 먹고 있는데 뭔가 모르게 건강해진 느낌이예요","author":"lm****","tags":["긍정"]},{"id":10721,"rating":5,"date":"2026.01.19.","text":"곱게 나이들어 가고싶고 건강해지고 싶어서 먹는데 좋은것같아요","author":"lm****","tags":["긍정"]},{"id":10722,"rating":5,"date":"2026.01.19.","text":"먹기 편하고 맛이 있어요 재구매 하려구요","author":"hsmf***","tags":["긍정"]},{"id":10723,"rating":5,"date":"2026.01.19.","text":"제 관절영양과 탈모완화를 위해 지속적으로 먹고있습니다.","author":"park****","tags":["소화"]},{"id":10724,"rating":5,"date":"2026.01.19.","text":"배송이 생각보다 빨리 와서 놀랐습니다. 지인이 추천해줘서 먹어 보려고 합니다. 지인은 관절 쪽으로 효과를 봤다고 해서 저도 먹어 보고 좋으면 재구매 할려고 합니다.","author":"name********","tags":["긍정"]},{"id":10725,"rating":5,"date":"2026.01.18.","text":"암환자에겐 꼭 팔요합니다.","author":"hohi*****","tags":["항암"]},{"id":10726,"rating":5,"date":"2026.01.18.","text":"없으면 불안해요&hellip; 콜라겐은 항상 먹어야좋은것같아요","author":"jh****","tags":["콜라겐"]},{"id":10727,"rating":5,"date":"2026.01.17.","text":"관절염으로 한번 먹어보고싶어 주문했어요...","author":"tktn****","tags":["긍정"]},{"id":10728,"rating":5,"date":"2026.01.16.","text":"캐비초크에 타서 몇년째 잘먹고있어요 앞으로도 꾸준히 먹을것같아요","author":"99****","tags":["긍정"]},{"id":10729,"rating":5,"date":"2026.01.16.","text":"유방암 수술후 지인소개로 알게되어 3년넘게 복용중입니다 그냥 믿고 쭉 드시다보면 바로 이거였구나 분명 느끼실거라고 생각합니다 강추합니다 건강을 위해서 말이죠","author":"gree********","tags":["항암","소화"]},{"id":10730,"rating":5,"date":"2026.01.15.","text":"나이가 들어가니 아침에 일어나면 주먹을쥘수  없을정도로 손이아팠어요 남편의 권유로 콜라겐 섭취후 증상이 차츰 좋아지고있어 계속 먹어보려 합니다","author":"dh01***","tags":["콜라겐"]},{"id":10731,"rating":4,"date":"2026.01.15.","text":"계속 구매하는 제품입니다. 떨어지면 불안합니다. 늘 얘기지만 가격이 사악한데 인하가능성은 없는 걸까요?","author":"phil*****","tags":["긍정"]},{"id":10732,"rating":5,"date":"2026.01.15.","text":"지금도 남편이랑 잘 챙겨먹고있어요 오십견에 테니스엘보까지 양쪽 오십견 참고.견디다 한쪽은 오래되고 오른쪽은 급성으로 와서 아직 통증도 있는데 나을수있을까요 ㅜ","author":"jaca*****","tags":["긍정"]},{"id":10733,"rating":5,"date":"2026.01.14.","text":"다른 콜라겐 먹어보면 알아요,  이 제품 참 좋습니다~~!","author":"moye***","tags":["콜라겐"]},{"id":10734,"rating":5,"date":"2026.01.14.","text":"암환자식으로 하루에 1번 억고 있는데  몸에 이상 증상없이 즣은 컨디연을 유지하고 있어요~","author":"jise*****","tags":["항암"]},{"id":10735,"rating":5,"date":"2026.01.14.","text":"아이 키 크는데 도움이 될까 싶어 주문합니다","author":"moon********","tags":["긍정"]},{"id":10736,"rating":5,"date":"2026.01.14.","text":"건강 때문에 사시는 분들 많을 것 같은 데 사실 저는 강아지 콜라겐으로 먹입니다 시중에 파는 것은 용량도 많기도 하고 효과도 별로인 것 같아서 바꾼지 한 2년 정도 된 것 같애요. 강아지만 먹이기에는 조금 용량이 많긴 하지만 냉동실에 넣어 두고 먹으면 유통기한까지 충분 한 것 같습니다. 사실 콜라겐으로 인해 건강상의 큰 변화는 없는 것 같지만 나중에 큰 돈 들이지 않는다는 마음으로 꾸준히 섭취 시키고 있습니다.","author":"o_oh*****","tags":["콜라겐"]},{"id":10737,"rating":5,"date":"2026.01.13.","text":"베누스타스 콜라겐 먹고 나서부터는 건조해서 늘 가렵던 피부가 가렵지않고 각질도 일어나지 않아 덕분에 건강한 겨울 보내고 있어요.","author":"lis1***","tags":["콜라겐"]},{"id":10738,"rating":5,"date":"2026.01.13.","text":"겨울마다 건조해서 각질이 일어나고 건조했는데 올 겨울은 콜라겐 덕분에 아주 편안하게 잘 보내고 있어요. 감사합니다~^^","author":"lis1***","tags":["콜라겐"]},{"id":10739,"rating":5,"date":"2026.01.13.","text":"머리카락이 조금씩 나고 피부결이 좋아져요.","author":"youn*****","tags":["콜라겐"]},{"id":10740,"rating":5,"date":"2026.01.12.","text":"저희엄마의 췌장과 폐를 지켜주는 콜라겐! 항상 감사합니다","author":"djqt*****","tags":["콜라겐"]},{"id":10741,"rating":5,"date":"2026.01.11.","text":"케비초크에 타서 함께ㅜ마셔요","author":"rach*****","tags":["긍정"]},{"id":10742,"rating":3,"date":"2026.01.11.","text":"3일째복용했는데 아직은모르겠고 더지켜볼려구요 효과있음 좋겠어요 요즘부쩍 노화된느낌","author":"heor****","tags":["긍정"]},{"id":10743,"rating":5,"date":"2026.01.10.","text":"2번째 주문입니다 주변에서 피부가 좋아졌다고 합니다","author":"pmy3***","tags":["콜라겐"]},{"id":10744,"rating":5,"date":"2026.01.09.","text":"잘받았어요~건강을 유지하고있어요!","author":"en****","tags":["긍정"]},{"id":10745,"rating":5,"date":"2026.01.09.","text":"머코있는 상품인데  좋아요~~~ 피부가 좋아지는거같아요","author":"shin****","tags":["콜라겐"]},{"id":10746,"rating":5,"date":"2026.01.09.","text":"안떨어지게 그때그때 주문해서 먹어요","author":"yooc*****","tags":["긍정"]},{"id":10747,"rating":3,"date":"2026.01.09.","text":"저한테는 알러지가 잇어서 못먹엇어요 그래서 저희 부모님드렷는데 잘맞음 좋겟어요","author":"hwk2***","tags":["긍정"]},{"id":10748,"rating":5,"date":"2026.01.07.","text":"두말하면 입아픈 콜라겐효능입니다. 무릎도 안아프고 얇고 건강하지 않은 손톱이 도톰해지고 지인에게 소개했더니 피부 건조함이 많이 좋아졌다고 하시네요~","author":"carr*******","tags":["콜라겐"]}
