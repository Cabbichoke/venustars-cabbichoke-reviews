"date":"2025.04.04.","text":"40대 이후부터 여기저기 조금씩 안좋은 것 같아 콜라겐을 꾸준히 먹고 있어요.  가격인상없이 유지해주셔서 감사합니다. 열심히 챙겨먹을게요^^","author":"ddon******","tags":["콜라겐"]},{"id":11303,"rating":5,"date":"2025.04.04.","text":"콜라겐은 사랑이에요 아빠의 건강을 위해!!","author":"df****","tags":["콜라겐","소화"]},{"id":11304,"rating":5,"date":"2025.04.03.","text":"몇달전부터 무릎이 시큰거리고 아파서 추천받아 먹어보려구요~ 효과가 있었으면 좋겠어요~^^","author":"jh****","tags":["긍정"]},{"id":11305,"rating":5,"date":"2025.04.02.","text":"친구가 먹어본 콜라겐중 최고라고해서 주믄했어요. 피부가 좀 반질해진듯도 한데 좀 더 먹아보면 알겠죠^^","author":"kkob******","tags":["콜라겐"]},{"id":11306,"rating":5,"date":"2025.04.02.","text":"남편의 당뇨로 시작한 콜라겐이 저에게도  효과 단단히 본 제품입니다~ 잇몸이 많이 단단해졌고 흉터자국이 많이 옅어졌습니다 이젠 오십견에 도전합니다^^","author":"2000********","tags":["당뇨","콜라겐"]},{"id":11307,"rating":4,"date":"2025.04.02.","text":"박스가 찌그러져서 왔어요. 내용물은 괜찮아서 😌","author":"sksu***","tags":["긍정"]},{"id":11308,"rating":5,"date":"2025.04.01.","text":"항상 주문해서 먹고있는 제품입니다. 이번에도 배송 빠르게 왔습니다","author":"soju********","tags":["긍정"]},{"id":11309,"rating":5,"date":"2025.04.01.","text":"캐비쵸크랑 함께 복용하는데 무릎도 편해진 것 같아요. 꾸준히 복용 하려구요.","author":"neat****","tags":["긍정"]},{"id":11310,"rating":5,"date":"2025.04.01.","text":"아침저녁 공복에 잘 챙겨 먹고 있는데 효능이 있었으면 좋겠네요.","author":"bbb6***","tags":["긍정"]},{"id":11311,"rating":5,"date":"2025.04.01.","text":"항암중에 구내염이 생겨 통증이 너무 심해져 음식 먹는것과 말하는것이 힘들어서 다시 콜라겐을 주문해봅니다.캐비초크와 함께 잘챙겨 먹다보면 부작용들이 점차 사라지고,편해질걸 압니다.","author":"rich***","tags":["항암","콜라겐"]},{"id":11312,"rating":5,"date":"2025.03.30.","text":"배송 잘 받았습니다. 감사합니다.","author":"lkjo***","tags":["긍정"]},{"id":11313,"rating":5,"date":"2025.03.30.","text":"오래전 부터 음료하고있습니다. 많은 도움을 받고있어 비싸더라도 남편과 함께 아침만 먹고있어요. 남편은 다이어몬드펄도 함께 먹어서인지 혈관에도 도움받고 있다고생각합니다. 앞으로 남편이 직장다니는한 계속 먹을것같아요ㅎㅎ","author":"youn********","tags":["긍정"]},{"id":11314,"rating":4,"date":"2025.03.30.","text":"열심히 먹 고 잇었요","author":"jomi*****","tags":["긍정"]},{"id":11315,"rating":5,"date":"2025.03.30.","text":"어머니께서 이제품을 되게 좋아하십니다.","author":"maso****","tags":["긍정"]},{"id":11316,"rating":5,"date":"2025.03.29.","text":"베누스타스 콜라겐을 한 번 먹고 나서 그 효과를 체험하고 나면 시중에 제 아무리 좋다는 콜라겐도 베누스타스의 발끝에도 못 따라온다는 걸 알게 됩니다. 저는 총 6개월째 먹고 있습니다. 피부가 부드러워지고, 탈모가 중단되고, 아프고 약했던 뼈와 근육들이 거짓말처럼 회복됨을 느낄 수 있습니다. 복용 한 달도 되기 전에 느끼는 효능이지만, 3개월 가량 먹고나면 내가 젊어지고 있다라고 느낄 수 있습니다.","author":"miha*********","tags":["콜라겐"]},{"id":11317,"rating":5,"date":"2025.03.28.","text":"너무 좋습니다 또 구매할겁니다","author":"pass******","tags":["긍정"]},{"id":11318,"rating":5,"date":"2025.03.27.","text":"콜라겐 케비는 이제  저의 삶에 없어서  안될 소중한 동반자입니다","author":"saeh****","tags":["콜라겐"]},{"id":11319,"rating":5,"date":"2025.03.27.","text":"캐비와 세트로 복용중입니다^^","author":"suji***","tags":["긍정"]},{"id":11320,"rating":5,"date":"2025.03.27.","text":"믿고 먹는 콜라겐입니다~","author":"suji***","tags":["콜라겐"]},{"id":11321,"rating":5,"date":"2025.03.26.","text":"잇몸에 임플란트 한지 10년이 넘었어요 그래도 잘 버티는 중 잇몸뼈는 짱짱해요","author":"leec****","tags":["긍정"]},{"id":11322,"rating":5,"date":"2025.03.25.","text":"저는 이 제품 강아지들에게 먹이고있어요 두박스사면 6갤정도는 먹는듯합니다 ㅎㅎ 또 떨어지면 사러올게요^^","author":"wk****","tags":["긍정"]},{"id":11323,"rating":5,"date":"2025.03.25.","text":"경부손상환자로써 통증완화에 도움이. 됩니다.","author":"port****","tags":["긍정"]},{"id":11324,"rating":5,"date":"2025.03.24.","text":"효과가 좋을거라고 믿고 구매했습니다","author":"yang******","tags":["긍정"]},{"id":11325,"rating":5,"date":"2025.03.23.","text":"뼈 간강울 위해 섭취합니다. 좋은 결과 있기룰 바랍니다.","author":"chun****","tags":["소화"]},{"id":11326,"rating":5,"date":"2025.03.22.","text":"남편을위해서 시간지나 자세한 리뷰 올리려해요","author":"byun***","tags":["소화"]},{"id":11327,"rating":5,"date":"2025.03.22.","text":"들리는 소뮨으로는 효과잇대서 ㅎㅎ 기대중이에요","author":"tkdz********","tags":["긍정"]},{"id":11328,"rating":5,"date":"2025.03.21.","text":"20대 초반 아들이 아빠 닮아서 탈모가 걱정된다길래 캐비초크와 콜라겐을 먹게 했어요. 두달정도 되었는데, 아들 말이 머리카락이 덜 빠진다고 하네요. 내가 볼때는 솜털이 나는것 같고, 이마 라인이 좁아지는것 같아서 잘 먹인거 같아요. 고기를 좋아하는 아들이라 캐비초크 먹이면서 채소먹이는 걱정도 사라졌어요.^^","author":"nan5***","tags":["콜라겐"]},{"id":11329,"rating":5,"date":"2025.03.21.","text":"무릎  관절염  때문에 복용 했는데 덤으로 머리카락이 풍성해 졌고 맑은 피부는 덤으로 얻었어여^^ 아침  공복에 케비와 한잔 잠 들기전에 한잔~ 가격이 여전히 부담 되지만 끊을수가ㅎ","author":"h910****","tags":["콜라겐"]},{"id":11330,"rating":5,"date":"2025.03.20.","text":"케비초크와 꾸준히 먹어어요","author":"kuma****","tags":["긍정"]},{"id":11331,"rating":5,"date":"2025.03.20.","text":"3년넘게 꾸준히 먹고있어요. 암환자라 내 건강을 위해 먹어요~","author":"gree******","tags":["항암","소화"]},{"id":11332,"rating":5,"date":"2025.03.20.","text":"중년이후 노화와 탈모에 도움을 받고 싶어요","author":"wonh*****","tags":["긍정"]},{"id":11333,"rating":4,"date":"2025.03.20.","text":"좋은지 나쁜지 몸에 좋은지도 .... 모르겟는데 가격이 생각보단 쎼요.. 스틱하나에 4700원꼴 이니 ...","author":"ka****","tags":["긍정"]},{"id":11334,"rating":5,"date":"2025.03.19.","text":"좋아요 계속구입중입니다^^","author":"jim6***","tags":["긍정"]},{"id":11335,"rating":5,"date":"2025.03.18.","text":"유통기한 넉넉하고 포장상태 좋아요. 건강에 도움되어 꾸준히 복용합니다.","author":"aqua******","tags":["긍정"]},{"id":11336,"rating":5,"date":"2025.03.18.","text":"꾸준히 먹고 있습니다. 아프지 않으면 그게 효과죠.","author":"sj****","tags":["긍정"]},{"id":11337,"rating":5,"date":"2025.03.18.","text":"꾸준히 먹고있는데 피부결이며 머리결이며 확실히 좋아졋어요 감사해요","author":"dudw****","tags":["콜라겐"]},{"id":11338,"rating":5,"date":"2025.03.16.","text":"재구매해서 꾸준히 잘 먹고 있어요 특별하게 달라진건 없어요 내부 장기들이 젊어지고 있겠구나~ 생각하고 있습니다.","author":"wjk1***","tags":["긍정"]},{"id":11339,"rating":5,"date":"2025.03.16.","text":"건강을 지키는데 큰도움이 됩니다.","author":"dol3***","tags":["긍정"]},{"id":11340,"rating":5,"date":"2025.03.16.","text":"야채스프는 늘 먹고 있는데 금액이 부담되어 못 먹던 콜라겐과 다이아몬드펄을 얼굴에 흉터가 생기는 바람에 큰맘먹고 주문했어요. 효능이야 부모님께서 늘 드시고 계셔서 알고 있고 한달만 먹어도 흉터에 효과가 있길 바라면서 귀하게 먹고 있어요😅 감사합니다 🙏","author":"carr*******","tags":["콜라겐"]},{"id":11341,"rating":5,"date":"2025.03.14.","text":"캐비초크랑 콜라겐 한 달째 먹었는데 갈라진 피부도 좋아 졌어요. 좋은 반응으로 꾸준히 먹을것 같아요.","author":"neat****","tags":["콜라겐"]},{"id":11342,"rating":5,"date":"2025.03.11.","text":"잠깐 할인할 때 후딱 샀습니다.","author":"keke****","tags":["긍정"]},{"id":11343,"rating":5,"date":"2025.03.11.","text":"다시 또 지인께 대리구매 해드렸어요. 남편 분이 아내에게 선물하고 효과가 있으면 또 제게 구매를 부탁하라고 당부를 했다는데 3개월 복용후 효과를 보고도 비용이 부담스러워서 부탁을 안하고 있다며 남편분이 또 부탁을 하시네요.  아내가 무릎 통증이 심해서 걷는 것도 고통스러워 했는데 비용이 부담스러워서 하루에 한 번만 드셨다는데도 통증이 줄어서 너무 좋더라고 한다네요. 얼마나 기쁘던지요,ㅎㅎ 마침 제게 있던 할인쿠폰도 적용 해드릴 수 있어서 더 좋았는데 혹시 프로모션을 한다면 그 때도 잊지말고 또 구매해달라시네요.","author":"phot****","tags":["긍정"]},{"id":11344,"rating":5,"date":"2025.03.10.","text":"해외에서 오는 것 같은데 배송 빠른편입니다.","author":"smil*******","tags":["긍정"]},{"id":11345,"rating":5,"date":"2025.03.10.","text":"캐비쵸크를 접한지 10년도 넘었네요. 암수술후  섬유신경통인지 원인을 알 수 없는 통증으로 죽고만 싶을때 우연히 인터넷  서치중에 알게되서 먹게 되었는데 어떤 약보다 통증을 줄여준 고마운 캐비쵸크. 중간에1~2년 안먹다가 2021년 유방암 발병으로 다시 먹고 있습니다. 먹을 때와 안 먹을 때의 차이는 참 큽니다. 항암을 계속해야 하는 4기라 컨디션 유지가 관건인데 처음 진단받을 때 우려보다 잘 이겨내고 있구요. 콜라겐 꾸준히 먹으면 보톡스 맞았느냐는 소리 꼭 들으실겁니다^^","author":"bin0*****","tags":["항암","콜라겐"]},{"id":11346,"rating":5,"date":"2025.03.10.","text":"암 치료에 효과가 있다는 논문을 보고 구매했는데, 아무래도 항암중보다는 항암 이후에 먹는 것이 좋을 것 같습니다.","author":"anrv*******","tags":["항암"]},{"id":11347,"rating":5,"date":"2025.03.10.","text":"잘 받았습니다 딱 떨어질때인데 오늘 도착했네요 감사합니다^^","author":"yu****","tags":["긍정"]},{"id":11348,"rating":5,"date":"2025.03.10.","text":"먹기 퍈해서 좋습니다.","author":"exeg***","tags":["긍정"]},{"id":11349,"rating":5,"date":"2025.03.10.","text":"콜라겐 너무 너무 좋아요 피부로 좋은게 느껴져요 캐비쵸크랑 먹으면 편하게 먹을수 있어요","author":"shin******","tags":["콜라겐"]},{"id":11350,"rating":5,"date":"2025.03.10.","text":"저희 엄마 관절이 안좋아서 사드렸어요 무릎이 덜 아프다고 하시는거 같긴하네요","author":"qhal*****","tags":["긍정"]},{"id":11351,"rating":5,"date":"2025.03.09.","text":"피부 탄력엔 콜라겐이 최고 요즘 얼굴 뭐 맞은냐고 하는 얘기 많이 들어요 그마침 리브팅이 잘 된다는거겠죠 그래서 아침 저녁 열심히 챙겨먹고있어요 자신감도 생기고 멋진 삶을 누리면서 생활합니다,얼굴이 좋아지고 건강해지면  삶의 두배 활력이 생겨요^^","author":"dlgm********","tags":["콜라겐","피로"]},{"id":11352,"rating":5,"date":"2025.03.09.","text":"늘 사 먹습니다. 좋아요.","author":"mino****","tags":["긍정"]},{"id":11353,"rating":5,"date":"2025.03.08.","text":"갱년기 골다공증이 걱정되어 주문합니다~피부가 좋아지는 부작용이 생겼네요 ㅋ","author":"sora*****","tags":["콜라겐"]},{"id":11354,"rating":5,"date":"2025.03.08.","text":"건강한 콜라겐이라 가격은 좀 부담스럽지만 기분좋게 잘 먹고 있습니다. 건강한 콜라겐 참 좋아요.","author":"sj79*****","tags":["콜라겐"]},{"id":11355,"rating":5,"date":"2025.03.08.","text":"골다공증에 좋다고 하여 구매했습니다 효과 기대하고 있어요","author":"hosu*****","tags":["긍정"]},{"id":11356,"rating":5,"date":"2025.03.08.","text":"어깨통증에 도움이 될거같아 보름째 먹고 있는데 통증에도 조금씩 효과가 보이지만 늘 건조했던 입술이 훨씬 나이지는게 보이네요. 꾸준히 먹어보면 훨씬 나이질거란 믿음이 생깁니다. .추후에 또 후기 올리겠습니다.","author":"noip***","tags":["긍정"]},{"id":11357,"rating":5,"date":"2025.03.07.","text":"수술후 회복을 빠르게 해주는효과가 있다고하셔서 추가로 구매합니다 열심히 먹어보렵니다","author":"jeri***","tags":["긍정"]},{"id":11358,"rating":5,"date":"2025.03.07.","text":"늘 먹는 콜라겐 제품, 재구매입니다. 안전한 성분이라 믿고 먹어요.","author":"mu****","tags":["콜라겐"]},{"id":11359,"rating":5,"date":"2025.03.07.","text":"피부 트러블로 고생 중입니다. 여러 노력 중 하나로 콜라겐을 꾸준히 먹고 있습니다. 당장은 아니겠지만 몇년 뒤엔 물광 피부를 기대합니다^^","author":"walk*******","tags":["콜라겐"]},{"id":11360,"rating":5,"date":"2025.03.06.","text":"콜라겐 벌써 한달이 되었나 봅니다 아주 맛있는 콜라겐 놀라운 변화를 기대합니다","author":"bman******","tags":["콜라겐"]},{"id":11361,"rating":5,"date":"2025.03.04.","text":"피부가  너무좋아지고 관절염도 없어요","author":"ayou*****","tags":["콜라겐"]},{"id":11362,"rating":5,"date":"2025.03.04.","text":"콜라겐   말이ㅇ필요없어요 가격부담이 크지만 그래도 다시 주문드리게 된답니다","author":"tiff******","tags":["콜라겐"]},{"id":11363,"rating":5,"date":"2025.03.03.","text":"자궁수술하고 한약 대신 캐비초크랑 콜라겐 선택했어요. 맛은 캐비초크보단 훨씬 덜 부담스러워요. ^^주스에 타서 잘 마시고 있어요. 열심히 먹어볼게요.","author":"weiz*******","tags":["콜라겐"]},{"id":11364,"rating":5,"date":"2025.03.01.","text":"자주 애용하는 콜라겐!!","author":"dkah******","tags":["콜라겐"]},{"id":11365,"rating":5,"date":"2025.02.27.","text":"좋은결과를 기대하며 잘 섭취하고 있습니다","author":"eh****","tags":["긍정"]},{"id":11366,"rating":5,"date":"2025.02.27.","text":"유방암 3기 환자입니다. 선항암 6차 후 수술을 기다리고 있습니다. 4종세트 먹은 후부터 머리카락과 눈썹 탈모가 중단되었습니다. 후유증이 너무 심해 거의 식사를 못했는데도 호중구수치가 유지 되어 항암 날짜 밀림 없이 잘 마쳤습니다. 먹는 중에도 주변에서 여러 번 추천 받은 제품입니다. 좋은 제품 만들어주셔서 진심으로 감사드립니다!","author":"ilov********","tags":["항암"]},{"id":11367,"rating":5,"date":"2025.02.26.","text":"빠른 배송 감사합니다. 늦지 않게 도착했어요.","author":"kc****","tags":["긍정"]},{"id":11368,"rating":5,"date":"2025.02.23.","text":"피부.모발.관절..전체적으로 다 효과보고있습니다. 가격만 좀더 착했으면 좋겠습니다.","author":"sksu***","tags":["콜라겐"]},{"id":11369,"rating":5,"date":"2025.02.21.","text":"관절과 피부에 도움이 많이되어요. 관절은 부드러워 지는것같고 피부는 광이나요.ㅎㅎ","author":"kyon******","tags":["콜라겐"]},{"id":11370,"rating":4,"date":"2025.02.21.","text":"콜라겐은 저를 위해서는 처음 구매해 봅니다. 오른쪽 어깨 회전근개 파열로 동작도 힘들고 특히 밤에 통증이 있습니다. 병원도 다녀봤지만 크게 도움이 되는것 같지가 않았습니다. 콜라겐이 도움이 될거같아 복용을 시작했습니다. 3월에 병원가서 다시 파열정도를 진단해보려고 하는데 혹시 수술을 하게 되더라도 콜라겐이 좋을거 같아요. 아침, 저녁으로 두번을 3일째 먹고 있는데 계속 먹어보고 다시 후기 올리겠습니다.","author":"noip***","tags":["콜라겐","소화"]},{"id":11371,"rating":5,"date":"2025.02.20.","text":"폐암 재발후 항암 치료 중입니다 부작용 줄이기 위해서 4종세트 같이 먹고 있어요.  꾸준히 먹고 암이 사라지길 바랍니다","author":"todo*****","tags":["항암","소화"]},{"id":11372,"rating":5,"date":"2025.02.20.","text":"어머님께서 항암 치료중 관절이 아프셨는데~많이 도움이 되었습니다^^","author":"ia****","tags":["항암"]},{"id":11373,"rating":5,"date":"2025.02.19.","text":"세 가지로 한 달 분만 주문해서 먹어봅니다. 먹기 사납다고 하는데 몇 번 먹어보니 저는 야채 스프맛이 느껴져서 괜찮네요.  살짝 미지근한 물에 타야 잘 녹내요. 꾸준히 먹어 볼 생각인데 두 세가지  먹게 되면 좀 부담되는 금액이네요.","author":"neat****","tags":["긍정"]},{"id":11374,"rating":5,"date":"2025.02.19.","text":"항상 재구매 할청도로 제품에  만족  합니다","author":"lhr0***","tags":["긍정"]},{"id":11375,"rating":5,"date":"2025.02.18.","text":"항암 준비하는 환자가 먹고 있어요. 꾸준히 복용중입니다.  공복에 복용하면 당이 급격하게 떨어지진 않더라도요.","author":"lake****","tags":["항암"]},{"id":11376,"rating":5,"date":"2025.02.18.","text":"물에 잘녹고 먹기에 용이합니다  함량이 높다고 해서 꾸준히 먹어보려 합니다","author":"swch*****","tags":["긍정"]},{"id":11377,"rating":5,"date":"2025.02.18.","text":"탈모예방으로 5년정도 먹고 있어요 머리빠지는건 덜한편이고요","author":"leec****","tags":["긍정"]},{"id":11378,"rating":3,"date":"2025.02.17.","text":"G o o o o o o o d","author":"mhk0***","tags":["긍정"]},{"id":11379,"rating":5,"date":"2025.02.17.","text":"항상 먹는 케비쵸크와 콜라겐입니다. 항암 후 부작용 관리와  체력회복을 목적으로 먹고있어요.감사합니다","author":"vi****","tags":["항암","콜라겐"]},{"id":11380,"rating":4,"date":"2025.02.16.","text":"저희 엄마가 꾸준히 드시고 있는 제품입니다. 효능은 사실 뚜렷하게 모르지만 꾸준히 먹으면 좋겠거니 합니다.  그리고 이번에는 빨리 배송되어서 너무 좋았어요.","author":"phil*****","tags":["긍정"]},{"id":11381,"rating":5,"date":"2025.02.15.","text":"매번 주문해서 먹습니다, 콜라겐뿐만 아니라 비타민 여러 종류, 유비퀴놀, 아연등 풍부한 영양소가 있습니다. 피부 및 안색에 대한 자부심을 가질 수 있습니다, 흰색 가루형태이며 맛은 무맛, 무취입니다!","author":"shil*****","tags":["콜라겐"]},{"id":11382,"rating":5,"date":"2025.02.15.","text":"콜라겐과 암세포전이 연구발표의 잘못된 이해로 환자들 중에는 콜라겐 섭취를 끊은 사람이 많습니다.나는 암환자 되면서부터는 하루 두봉,세봉 더 열심히 먹었습니다. 호중구수(ANC)가 선항암치료전보다(1,574) 독성항암후에도 면역세포수가 계속 올라가서 안정적인 면역세포 수(4개월후 4,081)에 있습니다.염증없고 균형잡힌 면역상태라고 평가받음요.다른거없었고 베누스타즈 건강하고 정상적인 콜라겐덕분입니다.좋은 콜라겐은 암세포 전이를 막을 뿐아니라 암세포 성장을 억제한다고 하셨잖아요. 그덕을 아주 톡톡히 보고있습니다. 암(5센치)사이즈도 안보이게 줄고 폐경으로 생긴 관절통도 없어지고 골다공증도 없다하니 너무 감사합니다. 더세일할수 없는 경기상황에서 세일 이벤트도 열어주셔서 든든하게 구매했습니다. 가격이 부담되지만 암으로 병으로 고통 받으시는 분들께 적극적으로 권해드리고 싶습니다.","author":"sj_o*****","tags":["항암","콜라겐"]},{"id":11383,"rating":5,"date":"2025.02.14.","text":"워낙 건조하고 피부 컨디션이안 좋아서 지인 추천으로 먹게 되었습니다.  두달 되어갑니다. 아직 눈에 띄는 체감 효과는 없지만 성분이 좋아 하루 두번 꾸준히 먹으려 합니다.","author":"walk*******","tags":["콜라겐"]},{"id":11384,"rating":5,"date":"2025.02.14.","text":"부담없이 먹을 수 있는 맛,향이에요","author":"tour********","tags":["긍정"]},{"id":11385,"rating":5,"date":"2025.02.13.","text":"반년은 먹어봐야 안다고 해서.. 반년 채우는 중입니다","author":"scha****","tags":["긍정"]},{"id":11386,"rating":5,"date":"2025.02.13.","text":"비싼 가격만큼 효과가 있기를 기대합니다.","author":"rain******","tags":["긍정"]},{"id":11387,"rating":5,"date":"2025.02.13.","text":"꾸준히 먹고있습니다  이만한 콜라겐은 없는듯~^^ 행사로 저렴히 구매할수있어 좋네요","author":"silv******","tags":["콜라겐"]},{"id":11388,"rating":5,"date":"2025.02.12.","text":"아침에 눈 뜨면 이 몸으로 일할 수 있을까  몸이 무겁고 피곤해 일어나기 힘들었는데 콜라겐을 만난 후론 가볍게 일어나 기분 좋은 아침을 맞는다 부담되는 가격이지만 오래 전 수술로 흉터가 그대로 남아 있던게 옅어져 가는게 보이고 따로 관리하지 않아도 피부 좋다는 얘기도 자주 들으니 끊을 수 없게 되었다","author":"to****","tags":["콜라겐"]},{"id":11389,"rating":5,"date":"2025.02.12.","text":"안전하게 믿을 수 있는 상품입니다 그 이상 다른 말이 필요 없을 것 같습니다. 3개월 분 구입해서 이제는 좀 맘 편하게 먹을 수 있을 것 같습니다. 늘 최고의 상품으로 보답 해 주셔서 감사 드립니다.","author":"kkj9***","tags":["긍정"]},{"id":11390,"rating":5,"date":"2025.02.12.","text":"안좋은 무릎이 좋아지기를 기대해 봅니다.","author":"gard******","tags":["긍정"]},{"id":11391,"rating":5,"date":"2025.02.12.","text":"아버지 건강 위해 매번 주문하고있습니다  저도 가끔 먹는데 피부도 관절도 좋아지는걸 느낍니다 아버지도 어깨와 무릎 아프시던게 좋아지셨고 주름도 많이 줄었습니다","author":"5l****","tags":["콜라겐","소화"]},{"id":11392,"rating":5,"date":"2025.02.12.","text":"지인통해서구매하다처음으로직접구매햇어요먹어보니좋은거같아서직접구매햇어요활인을자주햇으면좋겟어요","author":"khee****","tags":["긍정"]},{"id":11393,"rating":5,"date":"2025.02.12.","text":"콜라겐이 떨어져 약 1주일간 다이아몬드펄만 먹었더니 통증이 지속되네요.","author":"port****","tags":["콜라겐"]},{"id":11394,"rating":5,"date":"2025.02.11.","text":"건강에 좋습니다~~~!!!","author":"park********","tags":["긍정"]},{"id":11395,"rating":5,"date":"2025.02.11.","text":"먹기 편하고 피부에도 좋아요","author":"wjiy***","tags":["콜라겐"]},{"id":11396,"rating":5,"date":"2025.02.11.","text":"피곤함이 덜해 좋아요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":11397,"rating":5,"date":"2025.02.11.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":11398,"rating":5,"date":"2025.02.11.","text":"평소 제품에 대한 신뢰가 있어 아내의 큰 수술이 예정되어 있어,   몸상태에 조금이라도 도움이 되기를 바랬습니다.  복용방식에 대해 메세지로  문의 드렸는 데전화 주셔서, 수술과정에 대한 대응 방법에 대해서 조언도 주셨습니다.수술 전후로, 건강한 삶을 만드는 데도움이 되기를 바랍니다.먹는 도중에,  머리카락이 확실히 안빠진 다고 하네요...","author":"ovid*****","tags":["긍정"]},{"id":11399,"rating":5,"date":"2025.02.10.","text":"가족들이 케비초크  다이아몬드펄과 함께 먹고 있는데 감기에 걸려도 금방 낫네요. 기력회복에  좋아서 늘 먹는 제품입니다.","author":"tn****","tags":["긍정"]},{"id":11400,"rating":5,"date":"2025.02.10.","text":"늘 먹던거라 안심하고 계속 주문합니다","author":"yooc*****","tags":["긍정"]},{"id":11401,"rating":5,"date":"2025.02.10.","text":"남편이 하인두암 4기 항암치료받고 있는데요 도움이되는거 같습니다","author":"57****","tags":["항암"]},{"id":11402,"rating":5,"date":"2025.02.09.","text":"늘 감사하게 일상처럼 먹고 있습니다. 그만큼 없어서는 안 되는 제품,  요번 구매는 설날 선물용으로.. ^ ^","author":"ga****","tags":["긍정"]},{"id":11403,"rating":5,"date":"2025.02.08.","text":"건강 생각해서 꾸준히 챙겨먹는 콜라겐이에요. 전에 먹던 콜라겐에서 이걸로 바꾼지 꽤 되었네요. 확실히 전보다 머리카락 빠짐이 덜한 느낌이고 늘 피가 나던 잇몸 부분이 어느 때인가부터 멀쩡해졌어요. 할인 프로모션 때마다 늘 쟁여두고 먹습니다. ^^","author":"ippu*******","tags":["콜라겐"]},{"id":11404,"rating":4,"date":"2025.02.08.","text":"잘먹고있어요 건강해질거라는 믿음으로 먹고 있어요","author":"yksh****","tags":["긍정"]},{"id":11405,"rating":5,"date":"2025.02.07.","text":"잘먹겠습니다 덕분에 피부가 좀나아졌어요 뼈도 좀 단단해지길요","author":"lett******","tags":["콜라겐"]},{"id":11406,"rating":5,"date":"2025.02.07.","text":"건강 관리애 늘 도움을 주는 제품이에요. 감사합니다.","author":"nu****","tags":["긍정"]},{"id":11407,"rating":5,"date":"2025.02.07.","text":"말이 필요없는 최고의 콜라겐입니다~ 캐비 4종이 이젠 가장 중요한 루틴입니다~","author":"semp**********","tags":["콜라겐"]},{"id":11408,"rating":5,"date":"2025.02.07.","text":"몇 년전부터 종아리 안쪽 피부색이 조금씩 짙어지더니 염증도 생기고하면서 피부 속으로 심지같은 것도 생기고~병원도 다녀봤지만 일시적으로만 괜찮고 심지는 없어지지도 않았는데~요즘보니 심지가 거의 없어진 것 같아요  지난 7월말부터 베누스타스 암환자식을 먹고 있는데 나아지지않을 것 같았던 피부까지 효과를 보고 있어 너무 만족하고 있어요~","author":"jise*****","tags":["항암","콜라겐"]},{"id":11409,"rating":5,"date":"2025.02.07.","text":"늘 잘먹고 있습니다.","author":"ahwl***","tags":["긍정"]},{"id":11410,"rating":5,"date":"2025.02.07.","text":"늘먹는 콜라겐이지만 겨울되니 더 효과가 좋으네요 얼굴속당김도줄고 피부도 탄력적이고 좋아요 근데 하루에 두번 먹으니 다른음식소화가 더뎌지는것같은데 관련이있는지 궁금합니다","author":"kgji***","tags":["콜라겐","소화"]},{"id":11411,"rating":5,"date":"2025.02.07.","text":"이젠 말하기도 힘들 정도로 좋아요. 여러 통증들,잇몸출혈,피부건조...등등등 부담스럽다고 할 게 아니라 프로모션만 있으면 쟁여두어야겠어요.","author":"phot****","tags":["콜라겐"]},{"id":11412,"rating":5,"date":"2025.02.07.","text":"꾸준히 먹어본 결과 피부 반짝 잇몸 복구 머리카락 풍성 외에 이번에 느낀건 손톱의 성장 속도가 빨라졌다? 손톱 자르는 주기가 좀 빨라진 것 같아요 조금 두꺼워진 것 같기도 하구요^^","author":"bull******","tags":["콜라겐"]},{"id":11413,"rating":5,"date":"2025.02.07.","text":"프로모션 기간에 많이 구입했는데 오늘 마지막 박스가 도착했네요","author":"jhwo*****","tags":["긍정"]},{"id":11414,"rating":5,"date":"2025.02.07.","text":"언제나 믿고 먹는 콜라겐. 더이상 말이 필요없는 콜라겐.","author":"jinc****","tags":["콜라겐"]},{"id":11415,"rating":5,"date":"2025.02.06.","text":"정말 좋은 제품이라 자주 먹고 싶지만, 그러지는 못하고.. 몸이 많이 힘들 때 보약 대신 이거 먹어요.","author":"moon******","tags":["긍정"]},{"id":11416,"rating":5,"date":"2025.02.06.","text":"좋은제품 보내주셔서 감사합니다. 늘 감사하는 마음입니다","author":"inke****","tags":["긍정"]},{"id":11417,"rating":5,"date":"2025.02.06.","text":"생각보다 빨리 오고 예쁜 포장지 들어 있어서 맛있게 생겼는데 생각보다 맛은 없어요. 오히려 맛 없는 게 건강한 느낌이 들어서 좋아요.","author":"dkss****","tags":["긍정"]},{"id":11418,"rating":5,"date":"2025.02.06.","text":"어디서도 찾아 볼 수 없는 콜라겐의 탑오브탑 입니다~먹기전과 후가 확연하게 차이가 납니다","author":"choa***","tags":["콜라겐"]},{"id":11419,"rating":5,"date":"2025.02.06.","text":"주문한지 얼마 안됐는데 할인 공지보면 명절까지 고민하다 마지막날 주문했어요 이렇게 온 거 보니 마음이 부자됐네요 텅장됐지만.. 이거 먹음 블랙헤드 사라져요 근데 이삼일만 안먹어도 다시 생기긴해서 끊을 수가 없네요 ㅎㅎ","author":"jinj******","tags":["긍정"]},{"id":11420,"rating":5,"date":"2025.02.06.","text":"체질개선을 위하여 진심 잘 만들어진 건강식 제품이라 생각이 듭니다.","author":"shki****","tags":["소화"]},{"id":11421,"rating":5,"date":"2025.02.06.","text":"강아지가 골절수술을해서 좋은 영양제 찾다가 검색해서 먹야요!","author":"zaca***","tags":["긍정"]},{"id":11422,"rating":5,"date":"2025.02.05.","text":"몇년전부터챙겨먹고있는제품입니다~건강유지하는데도움이되겠지생각하며먹고있어요~행사기간에조금저렴하게미리구매합니다~~~","author":"taey****","tags":["긍정"]},{"id":11423,"rating":5,"date":"2025.02.05.","text":"콜라겐 먹고 가려움증도 많이 개선되었습니다. 발바닥 갈라지는 증상도 사라지고요. 잠자기전에 한포씩 먹는데 감기도 한번 안걸리고 지냅니다. 강추합니다","author":"altj*****","tags":["콜라겐"]},{"id":11424,"rating":5,"date":"2025.02.05.","text":"아버지 건강을 위해 계속 구입중입니다 연세가 많으시고 암수술도 하셔서 계속 4종 구매하고 있습니다 건강도 좋아지시고 피부도 좋아지셨습니다","author":"zi****","tags":["항암","콜라겐","소화"]},{"id":11425,"rating":5,"date":"2025.02.05.","text":"루에 한번 먹는데 행사로 싸게 구매했네요  다른것도 행사 부탁드려요","author":"godr****","tags":["긍정"]},{"id":11426,"rating":5,"date":"2025.02.05.","text":"하루에 한번 먹는데 행사로 싸게 구매했네요  다른것도 행사 부탁드려요","author":"godr****","tags":["긍정"]},{"id":11427,"rating":5,"date":"2025.02.05.","text":"행사로 싸게 구매했습니다 감사합니다 연휴전에 주문하고 연휴후에 받았어요 저는 저녁에 한번 먹는데 두개밖에 없는 상태여서 배송이 너무 반가웠습니다 ㅎㅎ","author":"godr****","tags":["긍정"]},{"id":11428,"rating":5,"date":"2025.02.05.","text":"피부가 채워지는 느낌 확실히있어요 세일해서 저렴하게 구매해서 좋아요 자주해주세요","author":"dmj3***","tags":["콜라겐"]},{"id":11429,"rating":5,"date":"2025.02.05.","text":"특별할인 덕분에 좋은 가격으로 좋은 상품 감사합니다","author":"djqt*****","tags":["긍정"]},{"id":11430,"rating":5,"date":"2025.02.05.","text":"항상 구매해서 먹고있는 제품입니다. 그리고 배송도 빨리왔어요","author":"soju********","tags":["긍정"]},{"id":11431,"rating":5,"date":"2025.02.05.","text":"늘 먹고 있는 콜라겐 이번에 할인해서 구입했어요","author":"guro****","tags":["콜라겐"]},{"id":11432,"rating":5,"date":"2025.02.05.","text":"이제 습관이된 캐비,콜라겐이네요 이번 이벤트에 구매하게되어 좋아요! 감사합니당","author":"en****","tags":["콜라겐"]},{"id":11433,"rating":5,"date":"2025.02.05.","text":"꾸준히 먹으려고 프로모션 끝나기전에 두박스째 구입했고 잘 먹어보겠습니다","author":"hong****","tags":["긍정"]},{"id":11434,"rating":5,"date":"2025.02.05.","text":"간수치 개선도 되는듯","author":"mi****","tags":["긍정"]},{"id":11435,"rating":5,"date":"2025.02.04.","text":"꾸준히 먹고있는 ,  콜라겐 덕에 겨울의   건조한 피부와  눈의 건조함도  많이 완화되고 무엇보다 목주름이  정말 좋아졌어요 ㆍ변환한줄도 모르고  지내다 어느날 거울 보고 깜놀 했답니다 ㆍ 건강식품 선물받음 제일 당황  ㅡㅡ 나는 먹는게 있는데 ㅎㅎ 할인 많이 해주심 더감사하겠습니다 ㆍ","author":"lilo*****","tags":["콜라겐"]},{"id":11436,"rating":5,"date":"2025.02.04.","text":"너무 좋아요!! 탈모, 여드름에 효과 최고!!","author":"juli*********","tags":["긍정"]},{"id":11437,"rating":5,"date":"2025.02.04.","text":"한포씩 되어 있어서 여행갈 때 가지고 다니기 편해요","author":"amwy****","tags":["긍정"]},{"id":11438,"rating":5,"date":"2025.02.04.","text":"무릎이 안아프고 잔주름이 없어집니다","author":"dmj3***","tags":["긍정"]},{"id":11439,"rating":5,"date":"2025.02.04.","text":"캐비초크와함께 콜라겐 섭취후 단순 피부미용을 넘어 잇몸뼈 강화와 관절의 유연해짐을 경험하며  이제는 어떤제품보다 신뢰하며 섭취하고 있습니다","author":"2000********","tags":["콜라겐"]},{"id":11440,"rating":5,"date":"2025.02.04.","text":"프로모션 기간이라 많이 구입했어요. 열심히 섭취하겠어요","author":"jhwo*****","tags":["긍정"]},{"id":11441,"rating":5,"date":"2025.02.04.","text":"프로모션 기간이라 많이 구입했어요. 열심히 섭취 예정","author":"jhwo*****","tags":["긍정"]},{"id":11442,"rating":4,"date":"2025.02.04.","text":"1년 가까이 먹고 있습니다. 암환자 콜라겐 섭취에 이만한게 없는것 같아요~","author":"book********","tags":["항암","콜라겐"]},{"id":11443,"rating":5,"date":"2025.02.04.","text":"가격인하를 해서 한번 구입후 다시 구입했어요. 지출은 많았지만 맘은 그득하네요","author":"minh***","tags":["긍정"]},{"id":11444,"rating":5,"date":"2025.02.04.","text":"너무 필요한 제품인데, 조금 더 저렴하게 먹게 되어 감사합니다.  남편도 잘 챙겨먹고 있어요.  감사합니다~","author":"hyun*******","tags":["긍정"]},{"id":11445,"rating":5,"date":"2025.02.04.","text":"뼈가 약한 편인데 단단해지는 느낌, 손톱도 잘 부러졌었는데 어느샌가 사라졌어요.  감사김사^^","author":"hyun*******","tags":["긍정"]},{"id":11446,"rating":5,"date":"2025.02.04.","text":"벌써 3번째 구매인데 배송도 빠르고 할인할때마다 쟁여두고 있습니다 신랑이랑 같이 먹고 있는데 건강한 맛으로 더욱좋아지길 바랍니다","author":"jin7*****","tags":["긍정"]},{"id":11447,"rating":5,"date":"2025.02.04.","text":"나의 피부와 관절을 책임져주는 콜라겐이 도착했네요~~ 쌓여있는 콜라겐 박스를 보니 든든~~합니다 돈보다 건강이 최고!!","author":"ysjj*****","tags":["콜라겐"]},{"id":11448,"rating":5,"date":"2025.02.04.","text":"남편의  건강유지를 위해 꾸준히 복용중입니다 병원에서 골다공증이 좀 보인다 하여 칼슘을 처방해줬는데 콜라겐을  더 잘 먹고 있습니다 좋아질것을 기대하며..  ^^","author":"higm******","tags":["콜라겐","소화"]},{"id":11449,"rating":5,"date":"2025.02.03.","text":"손 마디 통증, 피부관리 저마다 이유는 다르지만 온가족 영양제가 되었네요. 세일 할 때 쟁여둡니다.","author":"jean****","tags":["콜라겐"]},{"id":11450,"rating":5,"date":"2025.02.03.","text":"몸의 면역성과 재생을 활력있게 도와줍니다.","author":"ilye****","tags":["피로"]},{"id":11451,"rating":5,"date":"2025.02.03.","text":"항상 믿고 먹는 제품이에요~","author":"nico***","tags":["긍정"]},{"id":11452,"rating":5,"date":"2025.02.02.","text":"가격이 부담되지만 꾸준히 먹고 있어요","author":"eyki***","tags":["긍정"]},{"id":11453,"rating":5,"date":"2025.02.02.","text":"부모님 사드렸는데 너무 괜찮은 것 같아서 저도 같이 먹게 시작했습니다. 꾸준히 먹어 보려고 합니다.","author":"buri****","tags":["긍정"]},{"id":11454,"rating":5,"date":"2025.02.02.","text":"콜라겐을 맘껏 먹을수 있는 경제력이 있으면 좋겠오요~~ 엄마도 사드리고 싶고요 ㅠ","author":"415h***","tags":["콜라겐"]},{"id":11455,"rating":5,"date":"2025.02.02.","text":"콜라겐 효능이 있다고 믿고 자주 구매합니다","author":"neve*******","tags":["콜라겐"]},{"id":11456,"rating":5,"date":"2025.02.02.","text":"아침 빈속에는 커피, 차도 울렁거려 못마시는데 콜라겐은 따끈하게 마시고 나면 속도 편안하고 든든해요. 머리카락 덜 빠지고 손톱, 손끝 덜 갈라지는 것고 신기하고 좋지만 무엇보다 원인모를 몸 구석구석 통증이 사라진다는게 좋아요. 최근 엘보로 자면서도 통증으로 깨곤 했는데 하루 두배이살 양을 늘려 며칠 복용했더니 그 통증도 약해지는 게 느껴지네요. 그맛에 콜라겐을 못끊어요^^","author":"mia5***","tags":["콜라겐"]},{"id":11457,"rating":5,"date":"2025.02.02.","text":"운동이 많이 부족해서 더 잘챙겨먹고있습니다","author":"judo****","tags":["긍정"]},{"id":11458,"rating":5,"date":"2025.02.01.","text":"탈모가 시작되어 용량을 늘려 먹기시작했는데 좋은 결과 기대합니다","author":"hong****","tags":["긍정"]},{"id":11459,"rating":4,"date":"2025.02.01.","text":"잘먹고 있어요 좋은제품 항상 감사합니다","author":"yksh****","tags":["긍정"]},{"id":11460,"rating":5,"date":"2025.02.01.","text":"3개월 이상 주문하면 12%할인하는 행사를 해서 기분 좋게 주문했어요 피부가 부드럽고 주름이 잘 안 보이는 효과는 최고죠.","author":"sssd***","tags":["콜라겐"]},{"id":11461,"rating":5,"date":"2025.01.31.","text":"폐암재발후 표적항암 약을 1년째 먹고있어요 항암 부작용 줄이려고 4종세트 2년째 먹고있습니다.항암약을 안먹는 날이 오길 바래봅니다","author":"todo*****","tags":["항암"]},{"id":11462,"rating":5,"date":"2025.01.31.","text":"건강을 위해 열심히 먹고 있어요~","author":"ahnb***","tags":["소화"]},{"id":11463,"rating":5,"date":"2025.01.31.","text":"따뜻한 물에 타서 마시는 걸로 아침을 시작한 지도 꽤 오래 되었네요. 늘 감사합니다.","author":"jkny****","tags":["긍정"]},{"id":11464,"rating":5,"date":"2025.01.31.","text":"계속 섭취해야 하는 제품이라 프로모션 중일때 많이 구매했어요","author":"jhwo*****","tags":["긍정"]},{"id":11465,"rating":5,"date":"2025.01.31.","text":"프로모션 중. 좋은 제품 많이 살께요","author":"jhwo*****","tags":["긍정"]},{"id":11466,"rating":5,"date":"2025.01.31.","text":"프로모션 기간이라 대량 구매 했어요","author":"jhwo*****","tags":["긍정"]},{"id":11467,"rating":5,"date":"2025.01.30.","text":"늘 감사한 마음으로  온 가족이 챙겨 먹는 콜라겐이예요","author":"hae1***","tags":["콜라겐"]},{"id":11468,"rating":5,"date":"2025.01.30.","text":"늘 감사한 마음으로 먹고 있어요","author":"hae1***","tags":["긍정"]},{"id":11469,"rating":5,"date":"2025.01.30.","text":"꾸준히 이용중입니다.","author":"ah****","tags":["긍정"]},{"id":11470,"rating":5,"date":"2025.01.30.","text":"콜라겐 먹은지 4년차로 접어드네요. 주변인들로 부터 피부가 좋다고 어느 피부과 다니냐는 소리를 종종 듣습니다. 개인적으로는 골밀도  상승에  의미를 둡니다. 60대 중반으로 들면서 골밀도에 신경이 쓰이는데 유의미하게 -2.4에서 -1,9로 상승되어 다음에 더 좋아지리라 기대해봅니다.","author":"heel*******","tags":["콜라겐"]},{"id":11471,"rating":5,"date":"2025.01.28.","text":"복용한지 1년을 넘기네요 이제는 아이랑 남편이랑 함께 복용합니다","author":"lett******","tags":["긍정"]},{"id":11472,"rating":5,"date":"2025.01.28.","text":"콜라겐 섭취 후 좋아하는 운동할때 손가락 관절 무릎 등 이 훨씬 아프지 않아서 기분좋게 운동할수있어 자신감없던 건강에 대한 불안감과 위기감까지 좋아지니  삶의 질도 좋아진듯합니다","author":"kw****","tags":["콜라겐","소화"]},{"id":11473,"rating":5,"date":"2025.01.28.","text":"콜라겐 섭취로 관절에 잇몸 피로감등으로 힘들고 맘도 불안했는데 콜라겐섭취로 삶이 업그레이드 된것같습니다 꾸준히 섭취하여 건강 더 잘 챙기려합니다","author":"kw****","tags":["콜라겐","피로"]},{"id":11474,"rating":5,"date":"2025.01.28.","text":"구입해 달라는 분이 계셔서 마침 세일이라 조금 싸게 구입해드렸어요. 효능이 있기를 기대해봅니다.","author":"miye******","tags":["긍정"]},{"id":11475,"rating":5,"date":"2025.01.28.","text":"구입할 때가 됐는데 마침 세일 이벤트가 있어서 냉큼 구입했습니다. 가격 부담이 없지 않지만 좋은 제품이라 믿고 꾸준히 복용하려구요. 감사합니다.","author":"miye******","tags":["긍정"]},{"id":11476,"rating":5,"date":"2025.01.28.","text":"효과있기를 기대합니다.","author":"jeje****","tags":["긍정"]},{"id":11477,"rating":5,"date":"2025.01.27.","text":"항암 부터  끝난후에도  꾸준히 먹고 있어요.  석달치사면 가격다운행사해서 조금이나마 저렴하게 구입하니 좋아요","author":"minh***","tags":["항암"]},{"id":11478,"rating":5,"date":"2025.01.27.","text":"항싱 즐겨먹는 건강식품 입니다","author":"ysh8***","tags":["긍정"]},{"id":11479,"rating":5,"date":"2025.01.26.","text":"어깨탈골로 주문하게 되었어요..좋은 효과가 있길바랍니다..","author":"tktn****","tags":["긍정"]},{"id":11480,"rating":5,"date":"2025.01.26.","text":"두말이 필요없는 콜라겐 중의 콜라겐","author":"sdy4***","tags":["콜라겐"]},{"id":11481,"rating":5,"date":"2025.01.26.","text":"건강하세요~소중한분들에게 선물로 보내주면 됩니다","author":"2006****","tags":["긍정"]},{"id":11482,"rating":5,"date":"2025.01.26.","text":"자주 먹는 제품인데 머리가 잘 자라요  피부도 좋아지는듯","author":"992w****","tags":["콜라겐"]},{"id":11483,"rating":5,"date":"2025.01.26.","text":"비용때문에 아껴먹고 있었는데 할인을 해주셔서 바로 구매했어요 없으면 좀 불안한 마음이 들어요 ㅎㅎ","author":"kw****","tags":["긍정"]},{"id":11484,"rating":5,"date":"2025.01.25.","text":"먹기 편합니다...캐비초크하고 궁합이 잘 맞습니다","author":"ta****","tags":["긍정"]},{"id":11485,"rating":5,"date":"2025.01.25.","text":"힘이 없이 축 쳐지던 머리카락에 생기가 생겼어요. 얼굴 피부도 맑아진 거 갗아요. 눈에 보이는 변화가 이정도이니 불편했던 무릎, 어깨도 편안해지는 거 같아요. 고퀄 콜라겐 입증입니다. 가격이 조금만 저렴하면 더할너위가 없을 거 같아요","author":"euny********","tags":["콜라겐","소화"]},{"id":11486,"rating":5,"date":"2025.01.25.","text":"하루 두번 먹어야 하는데 하루 한번 자기 전에 먹어요. 저를 위해 구매했고요. 피부과는 안 가도 좋은 콜라겐 먹고 나이보다 주름 없다는 말 들어요. 머리카락도 가늘도 숱도 없는데 콜라겐 덕에 덜 빠져요~ 다 먹고 또 구매 할께요.","author":"wonm****","tags":["콜라겐","소화"]},{"id":11487,"rating":5,"date":"2025.01.25.","text":"콜라겐을 먹고나서 잔주름도 옅어지고 무엇보다 뼈가 단단해진 느낌이예요 얼마전 심하게 넘어졌는데 멍만 들었을 뿐 뼈엔 아무 이상 옶고, 손톱도 약해서 자주 부러졌는데 요샌 그런일이 없네요 ㅎㅎ","author":"hyun*******","tags":["콜라겐"]},{"id":11488,"rating":5,"date":"2025.01.25.","text":"콜라겐 세달분 구매 배송 받고보니 맘이 든든하고 열심히 복용해서 더건강해지길 바래봅니다  케비초크  콜라겐 안티에이징이 제 건강을 책임져줄것을 믿습니다","author":"saeh****","tags":["콜라겐"]},{"id":11489,"rating":5,"date":"2025.01.25.","text":"요란하게 광고하는 제품들 다 먹어봤지만..딱히 효과가 있다는 느낌이 없었습니다.  미용을 생각해서 비싼 기능성 화장품..건강을 생각해서 좋다는 보약들.. 두가지 기능을 다잡아주는 제품이라고 생각됩니다.","author":"rain*******","tags":["긍정"]},{"id":11490,"rating":5,"date":"2025.01.25.","text":"평생을 컴퓨터로 일을 했으니..50대 이후 멀쩡한 곳이 없을 정도로 여기저기 통증으로 고생했습니다..팔을 들어올리는것 조차 힘들었는데 정상적으로 돌아온 것은 물론이고 건강한 편입니다. 타사 제품에 비해서는 좀 부담이 되는 가격이지만 이정도 지불하고 건강을 얻는다면 남는장사 같습니다.","author":"rain*******","tags":["긍정"]},{"id":11491,"rating":5,"date":"2025.01.25.","text":"매일매일 챙겨먹는 콜라겐 ! 이번에 할인행사해서 3개월치 구매했어요. 제가 9월부터 팔을 다쳐서 정말 콜라겐 도움 많이 받았네요. 고마워 콜라겐! 그런데다 어제 치과에 다녀왔는데 샘이 지난번 찍은 ct랑 보시면서 나이에 비해 잇몸과 치아뼈가 아주 튼튼하다고. 저 콜라겐 먹기번에 잇몸과 치아뼈가 너무 부실해서 걱정이었거든요. 이번에 증명된 콜라겐의 효과! 앞으로 더 잘 챙겨먹기로 함요.감사요","author":"shwa******","tags":["콜라겐"]},{"id":11492,"rating":5,"date":"2025.01.24.","text":"잘받았습니다  간만에 신청하네요. 수고하세요","author":"kc****","tags":["긍정"]},{"id":11493,"rating":5,"date":"2025.01.24.","text":"콜라겐을 먹고 잇몸에서 피가 안 난다는 후기를 올린적 있습니다. 눈에 보이는 체험을 하다보니  이제는 콜라겐 홍보대사가 되었네요 우리눈에 보이지 않는 장기들에도 당연히 효과가 있겠지~하고 두번째 주문해서 열심히 먹고 있습니다. 베누스타스 최고!","author":"wjk1***","tags":["콜라겐"]},{"id":11494,"rating":5,"date":"2025.01.23.","text":"와이프도 효과를 보고있고 나도 검은 머리가 조금씩 나오는걸 볼수 있어요. 유효기간도 2026년 6월 이고. 아주 좋아요.","author":"lees*****","tags":["긍정"]},{"id":11495,"rating":5,"date":"2025.01.23.","text":"콜라겐 복용후 얼굴색이 좋아졌다고&lt;&lt;","author":"57****","tags":["콜라겐"]},{"id":11496,"rating":5,"date":"2025.01.23.","text":"95프로가 몸에 흡수가 된다하니 복용중인데 남편 무릅관절 통증이 많이 나아졌고 허리가 안좋아서 두달째 복용중이라 항암에 골다공증 예방으로 열심히 섭취중이다","author":"pos0***","tags":["항암"]},{"id":11497,"rating":5,"date":"2025.01.23.","text":"콜라겐은 사실 효과를 잘 못느끼긴 했는데  20대부터 잘못된 식습관으로 인해 건강검진시 항상 골감소증이라는 소견을 받았기에 도움이 되려나 해서 꾸준히 먹으려고요","author":"mimi****","tags":["콜라겐"]},{"id":11498,"rating":5,"date":"2025.01.23.","text":"크리스탈은 아침 대용으로 시작했습니다. 더부룩한 느낌이 줄고 있다는 생각이 듭니다.  콜라겐은 몸에 자주생기는 농종으로 인한 수술부위(2~3센티) 봉합이 잘 되기 바라며 시작했습니다. 그동안 잘 아물지 않아서 고생했던 기억이 있어서요.  감사합니다","author":"basa***","tags":["콜라겐","소화"]},{"id":11499,"rating":5,"date":"2025.01.23.","text":"캐비초크와 콜라겐은 상비약이에요","author":"khkh****","tags":["콜라겐"]},{"id":11500,"rating":5,"date":"2025.01.23.","text":"무릎이 안아프고 피부도 좋아지는것 같아 꾸준히 먹고 있어요.","author":"lkae****","tags":["콜라겐"]},{"id":11501,"rating":5,"date":"2025.01.22.","text":"몸에 좋은 콜라겐 시중 어떤 제품보다 뛰어나요","author":"lill***","tags":["콜라겐"]},{"id":11502,"rating":5,"date":"2025.01.22.","text":"머리숱도 풍성해지고 피부도 윤기가 나는듯 합니다.","author":"p369***","tags":["콜라겐"]},{"id":11503,"rating":5,"date":"2025.01.22.","text":"이번엔 잇몸입니다. 잇몸이 망가져서 어금니 하나를 뽑고 거의 15개 가까이 노출된 치근을 덮는 치료를 추천받았습니다.   이거 간헐적으로 먹으면 안되겠다 싶어서 꾸준히 용량대로 먹어보려구요.ㅠㅠ  후기 적겠습니다!","author":"musi***","tags":["긍정"]},{"id":11504,"rating":5,"date":"2025.01.22.","text":"환율상승에도 불구하고 할인행사를 해 주셔서 감사해요 ! 갱년기 아내와 같이 복용하니 부담이 크네요 ㅠ","author":"muha****","tags":["긍정"]},{"id":11505,"rating":5,"date":"2025.01.22.","text":"느닷없이 황당하게 현관에서 미끄러지면서 대퇴부 뼈가 부러져 4주 전에 수술을 했습니다. 대표님께 물어 보고 2포씩 하루 두 번 한달째 먹고 있습니다. 참고로 저희는 남편과 같이 3년째 캐비, 콜라겐, 펄을 먹고 있습니다. 매주 사진을 찍고 있는데 잘 낫고 있다는 말도 듣고 있고요. 문의에 친절히 답변을 주셔서 고맙습니다. 프로모션 소식이 올라 와서 구매를 했는데, 미리 더 주문을 해야 겠습니다.","author":"nong****","tags":["콜라겐"]},{"id":11506,"rating":5,"date":"2025.01.22.","text":"지인들께 대리 구매해드리랴 우리 먹을 거 구매하랴 바빠요.바빠~^^ 드디어 지인 한 분은 통관부호 만드는 법부터 구매하는 법까지 어렵게 가르쳐서 독립(?)시켜 드렸어요.ㅋ 꽤 여러 번 구매해드렸는데 효과가 있어 길게 가실 듯하여... 이 번 콜라겐은 우리 먹을 겁니다. 어깨, 허리,무릎 통증,탈모 없어져, 잇몸 튼튼,관절 튼튼,발모에 얼굴의 잔주름까지 보톡스라도 맞은 듯 없어지더니 하루 3~4시간으로 부족하던 수면 시간마저 6~7시간으로 늘어나서 꽤 만족스런 몸상태로 이 번 겨울을 즐겁게 지내는 은퇴생활자입니다.^^","author":"phot****","tags":["콜라겐"]},{"id":11507,"rating":5,"date":"2025.01.22.","text":"다시 또 지인께 대리구매. 70세가 넘은 인터넷은 전혀 못하시는 분이고 멀리사셔서... 다른 분들의 경험담인 후기도 복사해서 보내드리면서 설득에 설득... 당신 좋으시라고 권하는 건데도 내가 더 안타깝고 아쉬워해가며...   아직도 완전한 믿음은 없지만 먼저 먹어보고 효과를 본 내 경험담과 끈질긴 권유에 설득되어 구매하셨어요. 혹시 다단계하느냐는 의심까지 받아가며...ㅠㅠ 오랜 당뇨와 파킨슨병 초기에 분명 좋아지실 거라 믿으며 기쁘게 구매해드렸는데 잘받으셨다네요.ㅎㅎ","author":"phot****","tags":["당뇨"]},{"id":11508,"rating":5,"date":"2025.01.22.","text":"프로모션 기간동안 최대한 구입해서 복용할 예정입니다.","author":"jhwo*****","tags":["긍정"]},{"id":11509,"rating":5,"date":"2025.01.21.","text":"가족의 건강을 위하여 저의 건강을 위하여 구매합니다. 좋은 식품 정말 고맙습니다.","author":"elis*****","tags":["소화"]},{"id":11510,"rating":5,"date":"2025.01.21.","text":"항암 부작용 최소화에 좋다고 해서 주문했어요!","author":"khun****","tags":["항암","소화"]},{"id":11511,"rating":5,"date":"2025.01.21.","text":"지인 소개로 두번째 구입 해서 잘 먹고 있슴다 피부와 머리결이 조금씩 좋아지는듯해서 계속 먹어보려구요","author":"zlek******","tags":["콜라겐"]},{"id":11512,"rating":5,"date":"2025.01.21.","text":"너무 잘맞아서 2달치또 구매했습니다","author":"aeik*****","tags":["긍정"]},{"id":11513,"rating":5,"date":"2025.01.21.","text":"항상 먹고 있는 콜라겐이예요. 이번에 할인행사하셔서 3개월치 잘 챙겼네요. 무릎이 아팠었는데 통증이 많이 없어졌어요. 연골약도 먹고 있지만 복합적으로 효과가 나타난거 같아요.","author":"vi****","tags":["콜라겐"]},{"id":11514,"rating":5,"date":"2025.01.21.","text":"캐비쵸크 프리미엄 골드로 염증 관리 하고 있습니다. 염증관리에 캐비쵸크가 확실히 도움이 된다는 건 지난 리뷰에도 썼었는데 콜라겐도 같이 복용하는 게 훨씬 좋았습니다.  여기 콜라겐이 떨어지면 잠시 다른 회사 제품 먹을 때도 있는데 차이가 좀 많이 납니다. 캐비쵸크 콜라겐 복용 후 운동 중 다쳐서 시큰거렸던 무릎, 거기에다 뜨거운 히터를 너무 쬐서 아예 텅 빈 듯 허하게 느껴졌던 무릎 관절이 이제 편해졌습니다. 생각해보니 요즘 무릎에 대한 불편함을 완전히 잊고 지냈습니다. 저도 모르는 사이 시나브로 다 나은 거지요.   무릎 관절 밀도가 높아지고 탄력이 예전으로 돌아온 듯 합니다. 피부는 물론이구요. 염증 완전히 다 나으면 다시 리뷰로 알려 드리겠습니다. 추운 날 공복에 모커피점 뱅쇼 먹고 살짝 악화되었거든요.   **그리고 염증 관리 하시는 분들!!!! 술 비슷한 것도 드시지 마세요  뱅쇼도 안 좋더라고요  그 안의 계피도 독성 있는 식재료입니다  시나몬은 괜찮은 것 같아요~ **  *대표님, 리뷰에 대한 사은품 보내주신 거 맞지요? 감사드립니다. 1개 더 쟁여놓으니 든든합니다. 아껴먹을 것 같습니다.","author":"simp************","tags":["콜라겐"]},{"id":11515,"rating":5,"date":"2025.01.21.","text":"지인 소개로 먹은지 3~4개월 지났는데, 오른쪽 무릎 관절 속의 사각사각? 소리가 최근에 사라졌어요~ 정말 신기해요~ 아직 앉았다 무릎 펼때 불편함이  약간 남았으나, 1년전의 인공관절 수술 고민할때 보다는 훨씬 좋아졌어요! 계속 복용하면서 걷기도 지속해서 최대한 인공관절을 지연하고 싶습니다~^^ 감사합니다","author":"grac********","tags":["긍정"]},{"id":11516,"rating":5,"date":"2025.01.21.","text":"항암부작용을 줄이는 캐비초크4종 중에 하나 콜라겐. 완치판정 받을때까지 먹으려고요.","author":"nan5***","tags":["항암","콜라겐"]},{"id":11517,"rating":4,"date":"2025.01.21.","text":"몇개월째 달아서 먹고있는데 가격이 부담되어서 이젠 좀 띄엄띄엄 먹어야겠어요 ㅜㅜ 그래도 효과는 있겠죠?  ㅎㅎ","author":"sksu***","tags":["긍정"]},{"id":11518,"rating":5,"date":"2025.01.20.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":11519,"rating":5,"date":"2025.01.20.","text":"하루에 한끼식사로 버티지만 케비와 콜라겐 덕분에 버티고 있습니다  콜라겐을 먹은지 3개월 신기한건 목에 유리병에 찟긴 흉터가 있었는데 사라지고 있습니다","author":"spac*****","tags":["콜라겐"]},{"id":11520,"rating":5,"date":"2025.01.20.","text":"재*6구매입니다 ! 엄마가 너무 잘 드시고 계세요 너무 잘 맞다고 하네요 좋은 구매했습니당","author":"solv******","tags":["긍정"]},{"id":11521,"rating":5,"date":"2025.01.20.","text":"항상 구매해서 복용하고 있습니다","author":"ksju***","tags":["긍정"]},{"id":11522,"rating":5,"date":"2025.01.20.","text":"캐비쵸크와 콜라겐을 먹은 후 체험 1. 변비에 걸린 적이 단 한번도 없음 2. 감기에 걸린 적이 단 한번도 없음.  갑상선 기능 저하증이 있는데 어주 천천히 수치 변하고 있구요. 저 두가지는 자신 있게 말할 수 있습니다.","author":"stel********","tags":["콜라겐"]},{"id":11523,"rating":4,"date":"2025.01.20.","text":"늘 감사히 먹는 제품. 겨울이오니 관절쑤심, 갱년기 열감, 심장 뛰는 증상은 도집니다. 내 몸에 투자하기 위해 1일 1회에서 증량을 위해 주문했습니다. 고맙습니다!","author":"isis****","tags":["소화"]},{"id":11524,"rating":4,"date":"2025.01.20.","text":"캐비초크와 함께 1년반째 먹고 있어요. 좋은 성분이 들어 있으니 도움이 될거라 믿고 먹고 있습니다. 특히 요즘은 항암중이어서 장점막 회복에 도움이 되었으면 하는 바람입니다.","author":"hjji***","tags":["항암"]},{"id":11525,"rating":5,"date":"2025.01.20.","text":"항암중 꼭  먹고 있어요. 항암부작용  걱정없이  지냅니다 지인들이  뭘 먹고 있는지 궁금해 서 알리고 있어요.","author":"hohi*****","tags":["항암"]},{"id":11526,"rating":5,"date":"2025.01.19.","text":"와이프 항암치료에 좋은것만 해주고 싶어 다시 주문합니다. 항암치료하면서 큰 도움이 되었습니다. 마지막 방사선 치료도 잘 마쳤으면 좋겠네요.","author":"sawo****","tags":["항암"]},{"id":11527,"rating":5,"date":"2025.01.18.","text":"제가 무릅도 아프고 급격히 주름이 생겨서 어머니 드시던 콜라겐 좀 먹어보고 있는데 피부가 좋아지는거 같아요. 한동안 먹어보려고요. 제가 효과를 봐야 추천도 자신있게 할거 같아서요!!","author":"godm*****","tags":["콜라겐"]},{"id":11528,"rating":5,"date":"2025.01.18.","text":"퇴행성 관절염 2기 진단받고 먹기 시작했습니다. 좋은 결과를 기대합니다.","author":"chun****","tags":["긍정"]},{"id":11529,"rating":5,"date":"2025.01.17.","text":"몇달째 꾸준히 복용하고 있습니다. 건강한 느낌","author":"jhwo*****","tags":["긍정"]},{"id":11530,"rating":5,"date":"2025.01.16.","text":"피부속이 탄탙해진 느낌이예요","author":"os****","tags":["콜라겐"]},{"id":11531,"rating":5,"date":"2025.01.16.","text":"콜라겐 먹고난후 부터  머리카락도 덜빠지고  얼굴주름이 옅어지고  피부좋아졌다는 말을 많이들었어요  이제 안먹으면 안되겠어요..잘안챙겨 먹었는데  꾸준히 먹으니  확실히 피부 랑 속내장피부까지좋아지는듯요","author":"hj****","tags":["콜라겐"]},{"id":11532,"rating":5,"date":"2025.01.16.","text":"콜라겐 제품 중에서 흡수율이 90%이상 높은거라 가격은 부담스럽지만 꾸준히 먹고 있어요","author":"free****","tags":["콜라겐"]},{"id":11533,"rating":5,"date":"2025.01.16.","text":"재구매해서 먹고 있어요 🙏🏻 전반적인 건강 증진과 컨디션 조절에 좋아요!","author":"0_be***","tags":["긍정"]},{"id":11534,"rating":5,"date":"2025.01.16.","text":"아이 엄마가 잘 챙겨먹고 있어요","author":"dewr***","tags":["긍정"]},{"id":11535,"rating":5,"date":"2025.01.16.","text":"꾸준히 먹고 있어요.좋아요.","author":"dore****","tags":["긍정"]},{"id":11536,"rating":5,"date":"2025.01.16.","text":"각종 가려움 감소  두피 건강해지고 겨울에도 바디로션 필요없다","author":"savv****","tags":["긍정"]},{"id":11537,"rating":5,"date":"2025.01.16.","text":"양치질 할때마다 잇몸에서 피가났어요 1년 가까이 피가 나다 안나다~ 치과에서 스켈링도하고 약도 먹었는데 완치가 안되더라고요 베누스타스 콜라겐 복용한지 2개월째인데 어느 순간부터 잇몸에서 피가 안나요 신기합니다. 처음엔 두포씩 먹었는데 가격때문에 하루한포 꾸준히 복용했습니다.","author":"wjk1***","tags":["콜라겐"]},{"id":11538,"rating":5,"date":"2025.01.15.","text":"친구 추천으로 계속 먹고 있어요","author":"scha****","tags":["긍정"]},{"id":11539,"rating":5,"date":"2025.01.15.","text":"여러 염증 때문에 구입해서 먹기 시작한지 반년 일단 눈에 띄는 변화는 피부와 머릿결, 아침 기상입니다.  아! 눈 건조도 조금 잡힌 거 같아요 좋은 화장품 신경 안씁니다.","author":"jinj******","tags":["콜라겐"]},{"id":11540,"rating":5,"date":"2025.01.15.","text":"엄마께서 올해 여든 한살이십니다. 비용 문제로 일일 1포만 드시고 계시는데, 콜라겐을 드시고 난 뒤 머리결이 윤이 돌고,  손발톱에도 윤이 돌고, 손톱이 문틈에 끼어서 꺼멓게 변한 부분이 있었는데, 콜라겐을 드시고 난 뒤 손톱 자라나는 속도가 빨라져서 멍이 빨리 빠진다고 하시네요.","author":"echo*****","tags":["콜라겐"]},{"id":11541,"rating":5,"date":"2025.01.15.","text":"허약해진 체력엔 최고!!","author":"dkah******","tags":["긍정"]},{"id":11542,"rating":5,"date":"2025.01.13.","text":"3개월째 복용하고있는데 효과가  좋은거같아서 또 주문했습니다.","author":"noah****","tags":["긍정"]},{"id":11543,"rating":5,"date":"2025.01.13.","text":"예전부터 구매했던 제품입니다.  어머니가 관절이 안좋은데 이거 드시고 효과를 많이 봐서 재구매 하게 되었습니다. 덤으로 당뇨 수치도 줄어들고, 피도 맑아졌다고 병원에서 얘기하시네요~","author":"hell******","tags":["당뇨"]},{"id":11544,"rating":5,"date":"2025.01.13.","text":"눈 밑 잔주름이 옅어지는게 느껴져서 지속 구매하고 있습니다. 좋은  콜라겐 만들어 주셔서 감사합니다","author":"mygo******","tags":["콜라겐"]},{"id":11545,"rating":5,"date":"2025.01.11.","text":"꾸준히 챙겨먹고 있어요","author":"gpdb****","tags":["긍정"]},{"id":11546,"rating":5,"date":"2025.01.11.","text":"꾸준히 먹고있습니다 관절이 아픈데 도움이 되요","author":"gpdb****","tags":["긍정"]},{"id":11547,"rating":5,"date":"2025.01.11.","text":"당뇨와항암을 앞두고 한달전쯤 부터 3종을 먹고있어요 변비와 손발저림이 없어졌고 남편의무릅관절이 좋아져서 앞으로도 꾸준히 복용할예정입니다","author":"pos0***","tags":["당뇨","항암"]},{"id":11548,"rating":5,"date":"2025.01.11.","text":"건강을 위해... 다시 준비! 감사합니다 ~^","author":"nu****","tags":["소화"]},{"id":11549,"rating":5,"date":"2025.01.11.","text":"집밖 생활이 잦은데 먹기 간편하게 포장되어 편합니다.거부감 없는 맛에 딸도 함께 하고 있어요","author":"to****","tags":["긍정"]},{"id":11550,"rating":4,"date":"2025.01.11.","text":"관절이 좋지 않아 복용하기 시작했습니다.이번이 두번째 구매인데 느낌적인 느낌인줄 모르겠는데 통증과 피부가 좋아진 거 같아요","author":"dudd******","tags":["콜라겐"]},{"id":11551,"rating":5,"date":"2025.01.10.","text":"허리아파서 주문했어여~~","author":"joey****","tags":["긍정"]},{"id":11552,"rating":5,"date":"2025.01.10.","text":"어머니께서 드시는데.. 나이든분들 근육 신경 뼈건강에 좋으리라 믿고 먹고 있네요. 환율이 걱정이네요","author":"capp*****","tags":["긍정"]},{"id":11553,"rating":5,"date":"2025.01.09.","text":"항상믿고 먹을수 있는 제품입니다. 강력추천","author":"ninj*****","tags":["긍정"]},{"id":11554,"rating":5,"date":"2025.01.08.","text":"나이가 드니 관절쪽이 계속 불편해서 부모님께만 사다드렸던 콜라겐을 이제 나도 먹을 나이가 됐구나 싶어 주문 했어요. 잘 먹고 아프지 않고 생활해야죠..","author":"kijo******","tags":["콜라겐"]},{"id":11555,"rating":5,"date":"2025.01.08.","text":"콜라겐 먹고 건강해지고싶어서 2개월분 주문했습니다 꾸준히 먹고싶은데 가격이 부담이되니 쉽지가 않네요. . 믿고 주문할수 있어서 감사합니다^^","author":"yu****","tags":["콜라겐"]},{"id":11556,"rating":5,"date":"2025.01.07.","text":"벌써 3년 넘게 복용중이에요~ 몸에 좋다하니 꾸준히 먹는 중입니다~","author":"gree******","tags":["긍정"]},{"id":11557,"rating":5,"date":"2025.01.07.","text":"늘 주문하는거로 재주문했습니나","author":"yooc*****","tags":["긍정"]},{"id":11558,"rating":5,"date":"2025.01.07.","text":"믿고 먹는 콜라겐! 아버지 잇몸 건강 위해 구입했습니다!! 좋은 상품 계속 잘 부탁드립니다","author":"da****","tags":["콜라겐","소화"]},{"id":11559,"rating":5,"date":"2025.01.07.","text":"무릎이 안 좋아서 추천받아 주문해봅니다~","author":"eve1***","tags":["긍정"]},{"id":11560,"rating":4,"date":"2025.01.06.","text":"간이랑 혈당이 높아서  먹 고 있는데  간은 수치가 많이 떨어졌고요 혈당도 점점 떨어지고 있는데 요새 야채 많이 머꼬 단백질 많이 먹 고 있었요  식사 먹는게 제일 중요 한듯 해욥","author":"jomi*****","tags":["당뇨"]},{"id":11561,"rating":5,"date":"2025.01.06.","text":"아침마다 미온수에 레몬즙과 함께 넣어서 먹고있어요","author":"mi****","tags":["긍정"]},{"id":11562,"rating":5,"date":"2025.01.06.","text":"머리결이 좋아집니다","author":"youn*****","tags":["긍정"]},{"id":11563,"rating":5,"date":"2025.01.06.","text":"맛이 무맛이여서 거부감 없음","author":"hyh7***","tags":["긍정"]},{"id":11564,"rating":5,"date":"2025.01.06.","text":"튼튼한용기로 재료담긴점 다먹고 그용기로 다른재료담기 활용","author":"hyh7***","tags":["긍정"]},{"id":11565,"rating":5,"date":"2025.01.05.","text":"친구가 임플란트 시작했다고하여 지난달 추천해줬는데 ...잇몸에  도움이 되는것 같다며 재주문해줄것을 부탁합니다.  치과진료하면서 내내 잘 못먹어서 살이 빠졌는데..피부는 오히려 부드럽고 탱탱해진거 같아서 일석이조 랍니다 ...","author":"uniq****","tags":["콜라겐"]},{"id":11566,"rating":5,"date":"2025.01.05.","text":"사는 곳은 달라도 마음으로 가깝게 지내는 지인이 오래 앓던 당뇨에 이제는 파킨슨병까지 진단받았다고 하시니 마음이 아프고 우울해지더군요. 지푸라기라도 잡고싶은 마음에 한약을 지었는데 비용도 고가지만 언제까지 먹어야 할지도 모른다시는데... 제 생각에 한약은 아니다 싶지만 3종 역시 고가라서 형편이 어려운 그 분께 선뜻 권하기는 쉽지않았어요.  조심스레 이런 게 있다며 제 경험치와 후기에서 본 이야기들을 말씀드리곤 콜,펄,캐비오리지널의 링크를 걸어드렸죠. 후기도 찬찬이 읽어보시라며... 며칠 후 3종을 먹어보고 싶지만 가격이 너무 부담스럽다셔서 우선 3개월만 드셔보자고 긴 설득을 했어요.(그 분이 로또라도 당첨되신다면..하는 생각도 하면서.) 카드 할인에 후기 적립금까지 미리 뺀 가격으로 대리구매를 해드리고 나니 조금이나마 희망을 본 듯하여 기쁘더군요. 내가 경험한 것처럼 관절의 통증과 피부 가려움이 사라짐은 물론 피나던 잇몸이 단단해지고 엄지 손톱의 까만 세로줄이 서서히 없어지고 남편의 하지정맥류와 반들거리던 정수리에 잔머리가 수북하게 다시 나오는 등 아주 사소한 것까지 모두 다 경험 하시다보면 아니, 당뇨나 파킨슨이 좋아지신 여러 분들처럼 당뇨도 파킨슨도 모두 좋아질 거라 믿어요. 이제 걱정은 안해요. 저는 물론 여러 경험자들처럼 분명 좋아지실 테니까요.","author":"phot****","tags":["당뇨","콜라겐"]},{"id":11567,"rating":5,"date":"2025.01.04.","text":"좋은 제품 만들어주셔서 감사합니다. 없으면 안되는 필수가 되었어요^^","author":"jinc****","tags":["긍정"]},{"id":11568,"rating":5,"date":"2025.01.04.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":11569,"rating":5,"date":"2025.01.03.","text":"먹고 가려움증도 사라지고 만족하여서 재 구매합니다.  감사합니다","author":"altj*****","tags":["긍정"]},{"id":11570,"rating":5,"date":"2025.01.03.","text":"통증에 분명히 효과가 있습니다.   스쿼트 하다가 다친 허리골반쪽 근육 때문에 오래 걸으면 통증이 엄청났는데, 콜라겐 꾸준히 먹은 뒤로는 1시간 30분은 너끈히 걸어도 통증이 없네요.   마음 같아선 식구들 다 먹이고 싶지만&hellip; 역시 아픈 사람이 우선이 되어야겠지요? ^^;   쇄골뼈 골절된 아들녀석도 이제 멀쩡하게 운동도 하고 있습니다ㅎㅎ 한 달 정도만 먹였는데&hellip; 나중에 철심 빼면 꾸준히 먹여야겠습니다.   추천합니다!!~","author":"musi***","tags":["콜라겐"]},{"id":11571,"rating":5,"date":"2025.01.02.","text":"늘 건강을 위해 챙겨먹는 제품. 해외배송이지만 빠르고 정확하게도착해서 좋아요","author":"wook***","tags":["소화"]},{"id":11572,"rating":4,"date":"2025.01.01.","text":"꾸준히 복용하고 있습니다. 건강 기워ㆍ","author":"jhwo*****","tags":["긍정"]},{"id":11573,"rating":5,"date":"2025.01.01.","text":"두번째 주문 잘 먹고 있어요","author":"kuma****","tags":["긍정"]},{"id":11574,"rating":4,"date":"2024.12.31.","text":"콜라겐만 타서 마실 수는 없어서 펄과 같이 마십니다","author":"muha****","tags":["콜라겐"]},{"id":11575,"rating":5,"date":"2024.12.31.","text":"가격 부담스러우나 그동안 건강을 소홀히 한 값으로 생각하며 늘 구매합니다. 남편은 당뇨 유지, 저는 갑상선 기능 저하증.  T4 수치 정상, Tsh 는 수치 조금 떨어졌습니다. 신지로이드 부작용 심해서 못먹구요.","author":"stel********","tags":["당뇨"]},{"id":11576,"rating":5,"date":"2024.12.30.","text":"남편 무릅관절과 갱년기 관절통으로 같이 섭취중인데 만족스러울정도로 좋아져서 세가지를 같이 먹고있습니다 가격이 좀 착해지면 좋을것같아요 남편과 같이 먹자니 ㅠㅠ","author":"pos0***","tags":["긍정"]},{"id":11577,"rating":5,"date":"2024.12.30.","text":"머리가덜빠지고 피부탄력효과가 확실히 있어요","author":"dmj3***","tags":["콜라겐"]},{"id":11578,"rating":5,"date":"2024.12.29.","text":"머리결이 좋아지고 머리숱이 많아진 느낌이라 재구매했어요.계속 복용하려고 합니다.","author":"youn*****","tags":["긍정"]},{"id":11579,"rating":5,"date":"2024.12.28.","text":"콜라겐을 먹은후로는 잇몸 걱정이 없어젔어요  모든 상처치료가 쉬어 졌어요","author":"ntar****","tags":["콜라겐"]},{"id":11580,"rating":5,"date":"2024.12.27.","text":"관절. 뼈. 피부 건강을 위하여 구매했는데 비타민 메가와 함께 복용하니 시큼하니~ 맛도 좋습니다.  하루 2번 먹기에 비용 부담이 없는건 아니지만 당분간은 콜라겐 보충을 위하여 꾸준히 먹어볼 생각입니다.  좋은 성분 감사합니다","author":"walk*******","tags":["콜라겐","소화"]},{"id":11581,"rating":5,"date":"2024.12.27.","text":"꾸준히 먹습니다. 건강은 건강할때 지키는 마음으오.","author":"sj****","tags":["긍정"]},{"id":11582,"rating":5,"date":"2024.12.27.","text":"예전에는 콜라겐 보충을 위해서 족발집등을 다녔었는데 이제는 그럴 필요가 없지요  맛있는 콜라겐을 먹고 있습니다 내 몸을 지켜줍니다","author":"bman******","tags":["콜라겐","소화"]},{"id":11583,"rating":5,"date":"2024.12.27.","text":"피부재상에 도움될것같아서 시커봤어요. 엄마도 같이 먹으니 좋으시다구하시네요. 한달후기 나중에 올릴게요","author":"mina***","tags":["콜라겐"]},{"id":11584,"rating":5,"date":"2024.12.26.","text":"아들 골절수술 후 콜라겐이 효과좋다는 후기에 기대감으로 구입합니다,","author":"fest****","tags":["콜라겐"]},{"id":11585,"rating":5,"date":"2024.12.26.","text":"관절, 피부에 좋다고 해서 늘 구입해서 복용하고 있어요","author":"guro****","tags":["콜라겐"]},{"id":11586,"rating":5,"date":"2024.12.24.","text":"잘먹고있어요  조금더 먹어보고 다시 쓸께요~~","author":"shin****","tags":["긍정"]},{"id":11587,"rating":5,"date":"2024.12.24.","text":"배송은 길었지만 추천하신분이 효과를 보고 권한 식품이라 항암환자한태 도움 받을 수있을것 같아요.","author":"lake****","tags":["항암"]},{"id":11588,"rating":5,"date":"2024.12.23.","text":"육개월 가까이 복용중인데 몸상태가 점점 좋아져 한 10년전으로 돌아간 느낌이든다","author":"kwan****","tags":["긍정"]},{"id":11589,"rating":5,"date":"2024.12.22.","text":"허리 시술후 걱정되서 복용을 늘렸습니다.  소화 문제 없고 거부 감 없이 잘 드시네요","author":"eleg********","tags":["소화"]},{"id":11590,"rating":5,"date":"2024.12.22.","text":"상품 분실의 해프닝이 있었지만 무사히 받았습니다.  환율이 걱정이네요","author":"eleg********","tags":["긍정"]},{"id":11591,"rating":5,"date":"2024.12.22.","text":"세가지 섭취하는중인데 남편은 무릅관절로 고생중이었고 저는갱년기 증상으로 관절통으로  힘들어하는중이었는데 콜라겐을 먹고.일주일만에 남편은 효과를 보았고 저는 많이 향상이 되는중이다","author":"pos0***","tags":["콜라겐"]},{"id":11592,"rating":4,"date":"2024.12.21.","text":"늘 먹던건데 가격만 좀 더 저렴해지면 좋겠네요","author":"alsr******","tags":["긍정"]},{"id":11593,"rating":5,"date":"2024.12.21.","text":"전신 건강에 도움되어 꾸준히 복용하고 있습니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":11594,"rating":5,"date":"2024.12.21.","text":"좋아요 계속 구매중입니다^^","author":"jim6***","tags":["긍정"]},{"id":11595,"rating":5,"date":"2024.12.21.","text":"감사합니다 정성들여 만든 식품 몸이 건강해졌으면 좋겠네요","author":"ther****","tags":["긍정"]},{"id":11596,"rating":5,"date":"2024.12.19.","text":"배송 빠르고 좋은 제품으로 아버님 건강에 도움이 되기를 바랍니다","author":"g1****","tags":["긍정"]},{"id":11597,"rating":5,"date":"2024.12.18.","text":"하루에 2포씩 먹고 있어요. 3일째인데 피부가 좋아지는 게 바로 느껴집니다.","author":"tag0***","tags":["콜라겐"]},{"id":11598,"rating":5,"date":"2024.12.16.","text":"절대 비교안되는 콜라겐이라 좋아요","author":"neve*******","tags":["콜라겐"]},{"id":11599,"rating":5,"date":"2024.12.15.","text":"항상 주문해서 먹고 있는 제품입니다. 꾸준히 먹으면 효과를 볼 수 있습니다.","author":"soju********","tags":["긍정"]},{"id":11600,"rating":5,"date":"2024.12.14.","text":"항상 믿고 구매해서 복용하는 제품인데 요즘 기사에 콜라겐이 암을 전이시킨다는 기사가 계속 떠서 한편으로 찜찜하기도 해요.","author":"hyem****","tags":["항암","콜라겐"]},{"id":11601,"rating":5,"date":"2024.12.13.","text":"첨 먹어봅니다 기대됩니다 먹어보고 후기 남길께요","author":"buri****","tags":["긍정"]},{"id":11602,"rating":5,"date":"2024.12.12.","text":"배송이 조금 늦었지만 잘 도착했습니다 감사합니다.10일정도 안먹었더니 무릎도 아프고 피부도 푸석푸석 하네요. 빨리 먹고 힘내야겠어요.","author":"sksu***","tags":["콜라겐"]},{"id":11603,"rating":5,"date":"2024.12.11.","text":"엄마가 아프셔서 사드렸는데요 얼굴이 화내 지셨어요 아프 셨던 허리도 효과가 있는 것 같아서 더 구매했습니다.","author":"buri****","tags":["긍정"]},{"id":11604,"rating":5,"date":"2024.12.10.","text":"흡수 잘 되어서 좋아요","author":"nada****","tags":["긍정"]},{"id":11605,"rating":5,"date":"2024.12.10.","text":"항암 후 케비쵸크와 함께 계속 먹고 있어요. 덕분에 1년6개월 검진도 잘 통과했어요. 아직 항암때 생긴 기미가 조금 남아있지만 피부에서 광이 난다는 이야기 듣네요^^  다양한 요인이 있겠지만 콜라겐도 한 몫하는 거 같아요","author":"vi****","tags":["항암","콜라겐"]},{"id":11606,"rating":5,"date":"2024.12.09.","text":"안구건조증 손습진 때문에 치료차 먹기습니다 항상 도움 많이 받고 있습니다","author":"el****","tags":["긍정"]},{"id":11607,"rating":4,"date":"2024.12.08.","text":"엄마 인플란트하신다고 잇몸이 다 상해서 콜라겐이 좋다고 하길래 사드려요^^ 효과가 있었음 좋겠어요","author":"sson*****","tags":["콜라겐"]},{"id":11608,"rating":5,"date":"2024.12.08.","text":"콜라겐'넘'넘 좋아요 먹을수록 얼굴에 잔주름도 줄고 아침에'일어나면 손이 뻣뻣하고 펴면 아팠는데 2개월 복용후 사라졌어요 특히 염색을 자주하는 60대라 머리결이 항상 뻐뻣하고 윤기가 없었는데 콜라겐 섭취후 머리결도 넘 좋아졌어요 방송에서도 50대이후엔 콜라겐섭취는 기본이라고 하네요","author":"dh01***","tags":["콜라겐"]},{"id":11609,"rating":5,"date":"2024.12.04.","text":"와이프의 최애 영양제","author":"jujo******","tags":["긍정"]},{"id":11610,"rating":5,"date":"2024.12.03.","text":"비문증과 백내장으로 4개월째 섭취중입니다 날이 갈수록 눈이 점점 밝아지는 느낌이들어 꾸준히 섭취중입니다 늘 인공 눈물을 달고 살았는데 인공 눈물  없이  생활 중입니다","author":"dh01***","tags":["긍정"]},{"id":11611,"rating":5,"date":"2024.12.03.","text":"꾸준히 드시는 제품입니다.","author":"jeje****","tags":["긍정"]},{"id":11612,"rating":5,"date":"2024.12.03.","text":"늘 감사하고 감사합니다","author":"cmon***","tags":["긍정"]},{"id":11613,"rating":5,"date":"2024.12.03.","text":"덕분에 편안한 일상을 유지합니다 늘 감사합니다","author":"cmon***","tags":["긍정"]},{"id":11614,"rating":5,"date":"2024.12.03.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":11615,"rating":5,"date":"2024.12.01.","text":"다음에도 또 주문하겠습니다","author":"aeik*****","tags":["긍정"]},{"id":11616,"rating":5,"date":"2024.11.30.","text":"단맛이 안느껴져서 좋아요","author":"scha****","tags":["긍정"]},{"id":11617,"rating":5,"date":"2024.11.30.","text":"건강을 위하여 믿도 먹을 수 있는 식품이어서 고맙습니다.","author":"elis*****","tags":["소화"]},{"id":11618,"rating":5,"date":"2024.11.30.","text":"뼈건강을 위해 꾸준히 먹고 있습니다","author":"muha****","tags":["소화"]},{"id":11619,"rating":5,"date":"2024.11.28.","text":"피부가 반짝반짝 얼굴에 뭐 했냐는 소리를 많이 들어요~ 꾸준하게 먹어 보려구요~","author":"conn****","tags":["콜라겐"]},{"id":11620,"rating":5,"date":"2024.11.28.","text":"두박스째 복용중인데.. 요즘 피부 좋아졌다는 얘기를 많이 들어서 기분좋네요~","author":"conn****","tags":["콜라겐"]},{"id":11621,"rating":3,"date":"2024.11.27.","text":"제가 잘 못느끼는 건지 아니면 좀 더 복용을 해야 알 수 있는 건지 모르겠어요. 그럼에도 재구매합니다.","author":"phil*****","tags":["긍정"]},{"id":11622,"rating":4,"date":"2024.11.27.","text":"계속 먹던 거라 재구매합니다. 가격만 좀 낮으면 정말 진짜 참 좋겠어요. ㅎㅎ","author":"phil*****","tags":["긍정"]},{"id":11623,"rating":5,"date":"2024.11.27.","text":"제 몸 모든곳에  도움을 받은 제품입니다 다음기회에 자세히 적어볼께요","author":"tiff******","tags":["긍정"]},{"id":11624,"rating":5,"date":"2024.11.26.","text":"하루 한포씩 아침에만 먹고 있어요. 뭔가 극적인 변화는 모르겠지만 생각해보면 손, 발톱이 좀 건강해진 거 같고 피부건조로 인한 불편감이 확실히 준 거 같아요. 태생적으로 관절이 약한데 도움이 되고 있다고 생각합니다","author":"mido***","tags":["콜라겐"]},{"id":11625,"rating":5,"date":"2024.11.25.","text":"두포가 하루 정량이지만 하루 한포씩만 먹어도 얼굴색이 환해지고 몸 전체 피부가 각질이 없어지면서 맨들맨들 해지드라구요. 겉도 그런데 몸속도 그러리라 믿습니다. 지금은 항암부작용 이겨볼라고 구매해서 두포씩 먹고있어요. 감사합니다.","author":"sj_o*****","tags":["항암","콜라겐"]},{"id":11626,"rating":5,"date":"2024.11.25.","text":"5통째. 다른 콜라겐보다 좋은 듯 합니다. 염증에도 좋을지 요즘 내 몸을 관찰하며 임상실험 중","author":"simp************","tags":["콜라겐"]},{"id":11627,"rating":5,"date":"2024.11.25.","text":"평이 좋아 구매했습니다 효과가 있길 바랍니다","author":"ppo9******","tags":["긍정"]},{"id":11628,"rating":5,"date":"2024.11.24.","text":"15일분 시켜보고 추가로 시켰어요 과로하던 시기였어서 이거 먹으며 잘 버틴거 같아요. 강아지 다리가 안좋아서 구매했다가 낫는 거보고 몸에 변화가 일어난다는 확신을 가지게 됨.!","author":"0_be***","tags":["긍정"]},{"id":11629,"rating":5,"date":"2024.11.22.","text":"너무 만족합니다. 피부가 점점 좋아져요","author":"soye******","tags":["콜라겐"]},{"id":11630,"rating":5,"date":"2024.11.22.","text":"항암하면서 도움받고 있습니다. 피부가 더 좋아졌다는 말을 많이 들어요^^ 덕분에 왠만한 부작용없이 치료 받고 았습니다","author":"soye******","tags":["항암","콜라겐"]},{"id":11631,"rating":5,"date":"2024.11.21.","text":"기존 제품들의 먹는 콜라겐으로는 채내 흡수율이 너무 미미한데 이 제품은 흡수율이 높다고 추천해주는 친구덕에 잘 구매했습니다. 무릎관절로 고생하시는 노년의 엄마랑 갱년기로 급속한 노화가 진행되기 시작하는 딸이 사이좋게 나눠먹고있어요.  아직 둔한  체감탓에 효과는 건 잘 모르겠지만 보약이라 생각하며 꾸준히 먹으면 서서히 보이겠죠. 기대하면서 꼭꼭 챙겨먹는답니다.","author":"reme********","tags":["콜라겐"]},{"id":11632,"rating":5,"date":"2024.11.20.","text":"포장도 꼼꼼하게 잘 되었고 늘 먹는 제퓸이라 좋아요","author":"skff********","tags":["긍정"]},{"id":11633,"rating":5,"date":"2024.11.20.","text":"경년기가 되니 관절도 아프고 해서 주문했는데 관절이랑 피부에 도움이 되었어요~ 꾸준히 복용해야 효과가 더 나올꺼 같습니다~","author":"bebe****","tags":["콜라겐"]},{"id":11634,"rating":5,"date":"2024.11.18.","text":"늘 잘먹고있습니다 부모님이 참 좋아하세요","author":"ahwl***","tags":["긍정"]},{"id":11635,"rating":5,"date":"2024.11.17.","text":"늘 먹는 제품입니다. 떨어지기 전에 시켜요. 좋습니다.","author":"mino****","tags":["긍정"]},{"id":11636,"rating":5,"date":"2024.11.17.","text":"다달이 계속 먹고 있습니다","author":"blue********","tags":["긍정"]},{"id":11637,"rating":5,"date":"2024.11.17.","text":"화장을 하지 않아도 피부 톤이 맑아서 사람들이 얼굴이 왜 이렇게 좋냐고 질문 합니다.","author":"kkj9***","tags":["콜라겐"]},{"id":11638,"rating":5,"date":"2024.11.16.","text":"항암하는데 많은 도움을 받고 있어요. 골다공증 걱정도 없고 관절통도 없어지고 항암중이어도 혈색도 괜찮네요.손톱발톱도 무사하고요. 뼈전이같은것도 예방될거같아서 열심히 먹습니다.밤에 암세포가 더 활성된다고 알고 있어서 취침 두시간 전에 두포를 한번에 먹고 잡니다. 감사합니다.","author":"sj_o*****","tags":["항암"]},{"id":11639,"rating":5,"date":"2024.11.16.","text":"몇 개월째 먹고 있는데 효과가 좋습니다.","author":"park********","tags":["긍정"]},{"id":11640,"rating":5,"date":"2024.11.14.","text":"믿고 먹는 콜라겐&hellip; 엄청나게 안좋아서 오래 전에 남긴 통증이 요즘 눈에 띄게 사라졌습니다. 오래 걷는 건 생각도 못했는데, 이제 러닝을 시작해볼까 하는 생각도 할 정도에요.   다친 아들도 먹이려니 좀 부담스럽긴 하지만, 그래도 효과를 기대합니다!","author":"musi***","tags":["콜라겐"]},{"id":11641,"rating":5,"date":"2024.11.14.","text":"콜라겐은 우리딸 얼굴 피부때문에 딸이 주로 복용하는데 얼굴이 아주 많이 깨끗해 졌습니다 감사합니다","author":"mrpu*****","tags":["콜라겐"]},{"id":11642,"rating":5,"date":"2024.11.12.","text":"무릎관절이 좋지않아 먹어보려고 구매했어요 체내흡수율이 좋은 콜라겐을 ㅈ샂다가 지인의 소개로 알게됐습니다 효과가 있기를 기대하며 꾸준히 먹어보려구요","author":"free****","tags":["콜라겐"]},{"id":11643,"rating":5,"date":"2024.11.11.","text":"혈색이 좋다고들 합니다.","author":"carr*****","tags":["긍정"]},{"id":11644,"rating":4,"date":"2024.11.11.","text":"연골에 좋다고 하여 꾸준히 먹고 있습니다. 맛도 괜찮아서 그냥 먹기에도 부담이 없습니다. 실제적인 효과는 아직 모르겠습니다.","author":"se****","tags":["긍정"]},{"id":11645,"rating":5,"date":"2024.11.11.","text":"리뷰가 늦었네요 거의 다 먹고 또 주문하려했는데.. 저는 5년 넘게 먹고 있습니다. 많은 도움받고 있어 계속 주문합니다. 다 먹어서 사진은 없네요. 아쉽습니당","author":"youn********","tags":["긍정"]},{"id":11646,"rating":5,"date":"2024.11.11.","text":"믿고 먹는 식품 입니다.  무릎 수술 후에 제대로 걷는겨 힘들었는데, 계단을 오르내리는게 가능해졌어요. 이건 기대하지도 않았는데.","author":"carr*****","tags":["긍정"]},{"id":11647,"rating":5,"date":"2024.11.10.","text":"이젠 콜라겐을 습관 처럼 먹게 되는군요 왜냐하면 내 몸을, 건강을 잘 지켜주니까요 아프냐고요? 아니요 저는 건강을 지키려고 먹습니다 저는 돈벌어서 좋은것 사 먹습니다.","author":"kkj9***","tags":["콜라겐"]},{"id":11648,"rating":5,"date":"2024.11.09.","text":"폐암 으로 구매하였습니다. 좋은 결과를 기대하며 !","author":"s_ky****","tags":["항암"]},{"id":11649,"rating":5,"date":"2024.11.09.","text":"유통기한 06/2026  잘 받았습니다.  게실염(대장염증)에 캐비초크 오리지날과 콜라겐이 좋다고 추천 받아 구입했습니다. 게실염 칠료는 병원에 가야해요. 콜라겐과 캐비초크가 치료제는 아니고, 건강보조 식품입니다. 오해 없으시길...","author":"khja******","tags":["콜라겐"]},{"id":11650,"rating":5,"date":"2024.11.07.","text":"배송도 빠르고 좋아요 😀  꾸준히 먹고있어요. 잔주름이 많이 완화되었고 피부결도 고와지고 안색이 밝아졌습니다.","author":"sksu***","tags":["콜라겐"]},{"id":11651,"rating":5,"date":"2024.11.07.","text":"다시 주문했습니다 남편이랑 함께 꾸준하게 먹으려구요 잘 챙겨먹어서 다시 건강회복되길 바라며 감사합니다","author":"yu****","tags":["긍정"]},{"id":11652,"rating":5,"date":"2024.11.05.","text":"배송이 빨리잘왔어요   늦을줄알았는데 잘 먹어보겠습니다 ~~","author":"shin****","tags":["긍정"]},{"id":11653,"rating":5,"date":"2024.11.04.","text":"콜라겐 좋은건 아시죠~^^","author":"2006****","tags":["콜라겐"]},{"id":11654,"rating":4,"date":"2024.11.03.","text":"다이아몬드펄과 함께 복용한지 2주 됐는데 맛도 괜찮고 통증이 있었던 서혜부와 무릎 통증이 느낌 때문인지 몰라도 완화된 기분입니다.2달분 구입했는데 꾸준하게 마셔보려고요. 한가지 아쉽다면 물에 타서 마셔야 되는게 살짝 귀차니즈이...^^;","author":"dudd******","tags":["긍정"]},{"id":11655,"rating":5,"date":"2024.11.02.","text":"검은 머리가 나는 거 같지는 않은데, 흰머리가 줄어든 느낌입니다. 피부도 잔주름이 조금 정돈된 것 같습니다. 무엇보다 무릎 연골이 살짝 부드러워졌습니다. 섬세한 변화에 만족합니다. 가격부담이 있어 언제까지 복용할지 고민입니다만 매우 만족합니다.","author":"euny********","tags":["콜라겐"]},{"id":11656,"rating":5,"date":"2024.11.02.","text":"어머니가 꾸준히 드시면서 조금씩 좋아지시는듯 해요. 한동안 꾸준히 드시게 해봐야죠","author":"godm*****","tags":["긍정"]},{"id":11657,"rating":5,"date":"2024.11.01.","text":"쌀 떨어지면 불안하듯...ㅎㅎ  아침 식사 대용으로 캐비와 콜라겐을  수년간 먹어온 덕에 현재 갱년기를 갱년기증상 없이 지내고 있는게 아닐까 싶다.","author":"uniq****","tags":["콜라겐"]},{"id":11658,"rating":5,"date":"2024.11.01.","text":"87세 어머니.틀니로 바꾸시고 나서도 하루라도 안드시면 불안하신건지 아침저녁으로 꼭 찾아 드십니다.. 왠지 항상 손발이 저렸었는데. 그런말  안하신지 꽤 된것같구요.  어머니는 콜라겐이 골다공증약..관절약인줄 아셔요.ㅎㅎ","author":"uniq****","tags":["콜라겐"]},{"id":11659,"rating":5,"date":"2024.10.31.","text":"콜라겐의 함량이 많고 달지 않아서 좋아요","author":"os****","tags":["콜라겐"]},{"id":11660,"rating":5,"date":"2024.10.31.","text":"저희엄마가 드시는데 안드실땐 손톱이 자꾸 부러지신다고 하는데 이거먹으면ㅇ 손톱이 쨩쨩해져서 좋다고하셔욧","author":"door******","tags":["긍정"]},{"id":11661,"rating":5,"date":"2024.10.31.","text":"꾸준히 먹고 있습니다.","author":"kal7***","tags":["긍정"]},{"id":11662,"rating":5,"date":"2024.10.30.","text":"암수술을 앞두고 지인 추천으로 구입했습니다.","author":"ia****","tags":["항암"]},{"id":11663,"rating":5,"date":"2024.10.30.","text":"85세 시아버님 사드렸는데 잇몸이 안좋아 음식도 잘 못드셨는데 한달 후에 잇몸이 좋아져서 음식도 잘드시고 기력도 부쩍 좋아지셨다고 하네요. 최고입니다~~^^","author":"ziki***","tags":["긍정"]},{"id":11664,"rating":5,"date":"2024.10.30.","text":"늘 먹고 있어요 흡수력 좋다니 믿고 먹어요","author":"nada****","tags":["긍정"]},{"id":11665,"rating":5,"date":"2024.10.29.","text":"빠른 배송 넉넉한 유통기한 무엇보다 품질에 대한 만족도 쵝오입니다!!!","author":"df****","tags":["긍정"]},{"id":11666,"rating":3,"date":"2024.10.26.","text":"아직 잘모르겠어요. 어딘가에는 좋겠조","author":"msmo****","tags":["긍정"]},{"id":11667,"rating":5,"date":"2024.10.26.","text":"세트로 같이 먹어야 효과가 있다해서 항상 캐비쵸크와 같이 먹고있어요","author":"ze****","tags":["긍정"]},{"id":11668,"rating":5,"date":"2024.10.26.","text":"콜라겐 먹은후 피부가 안쳐지고 탄력이 생겼어요 몸에는 더 좋겠죠 기대해봅니다","author":"ze****","tags":["콜라겐"]},{"id":11669,"rating":5,"date":"2024.10.23.","text":"콜라겐 이거 정말좋아요 얼굴이 탄력이 생기구요 입술도 통통해지구요 역시 비싼만큼 효과 짱이에요 관절도 안아파여 정말정말 신기한 콜라겐이에요 이건 못끊을듯해요","author":"para*******","tags":["콜라겐"]},{"id":11670,"rating":5,"date":"2024.10.22.","text":"추천받아서 큰맘 먹고 구매 ㅋ 맛도 좋공 물에 잘 녹아요. 무엇보다 이틀만에 콜라겐 섭취효과를 느껴서 역시 돈이 좋구니했어요 ㅋ","author":"eter********","tags":["콜라겐"]},{"id":11671,"rating":4,"date":"2024.10.19.","text":"중년의 나잇대라 부족한 콜라겐 보충을 위해 1년이상 꾸준히 구입해서 먹고있어요. 하루에 한번만 먹을때도 있어서 크게 효과가 있는것같다는 느낌은 안들지만 보이지 않게 도움되리라 생각하며 먹는답니다. 언제가 넘어져서 무릎에 상처가 난 적이 있는데 의사샘께서는 오래 걸릴거라고 하셨는데 생각보다 빨리 아물었다고 하신적이 있어서 콜라겐을 먹은덕분인가 싶었고, 오십견 비슷하게 팔 통증이 있었는데 그것도 자연스레 나은적이 있어요. 탈모가 조금 있어서 그부분이 좋아지길 기대하는데 이부분은 효과가 안보이지만 건강 생각해서 계속 먹을것같습니다.","author":"kyoo*****","tags":["콜라겐","소화"]},{"id":11672,"rating":5,"date":"2024.10.19.","text":"케비쵸크와 함께 먹고 있어요. 항암 후 체력이 떨어져서 회복하려고 음용하고 있어요. 좋아지면 꾸준히 먹으려고요.","author":"vi****","tags":["항암"]},{"id":11673,"rating":5,"date":"2024.10.18.","text":"운동하다가 살짝 삐끗, 텅 빈 듯 시큰거렸던 무릎관절이 좋아졌습니다. 작년부터 시렸던 무릎이 요즘은 허전하질 않네요. 밀도가 높아진 느낌. 추천할 수밖에 없는 콜라겐!","author":"simp************","tags":["콜라겐"]},{"id":11674,"rating":5,"date":"2024.10.18.","text":"두달정도 먹고 떨어져가서 다시 주문했어요~ 조금 더 먹어보고 효과를 느껴보려구요^^ 과일이랑 믹스해서 먹으니 목넘김은 훨씬 좋아서 아침저녁으로 신경써서 먹고있습 니다~","author":"ss****","tags":["긍정"]},{"id":11675,"rating":5,"date":"2024.10.17.","text":"부모님이 드시고 많이 좋아지셨음","author":"m9****","tags":["긍정"]},{"id":11676,"rating":5,"date":"2024.10.17.","text":"콜라겐 이제는 꾸준히 복용하고 있습니다 맛도 좋고 혈액수치도 꾸준히 유지하고 있습니다","author":"bman******","tags":["콜라겐"]},{"id":11677,"rating":5,"date":"2024.10.17.","text":"콜라겐 덕분인지 피부 잇몸 탈모에 효과는 있어요 임플란트 하시는 분들 이거 드시면 유지하는데 괜찮아요","author":"leec****","tags":["콜라겐"]},{"id":11678,"rating":5,"date":"2024.10.17.","text":"여러가지 효과가 있어 주변에 알려주는데 대부분 반응이 그리 좋지 않다. 복을 아무나 받는것이 아닌듯","author":"kwan****","tags":["긍정"]},{"id":11679,"rating":5,"date":"2024.10.15.","text":"아직 드러나는 특징은 잘 모르겠으나 꾸준히 먹고 있습니다. 잘 녹고 맛도 좋아요","author":"usan***","tags":["긍정"]},{"id":11680,"rating":5,"date":"2024.10.15.","text":"벌써 몇번째 재구매인지 모르겠어요. 암환자 요양중인데 좋아요. 효과 있는 거 같아요.","author":"kuku****","tags":["항암"]},{"id":11681,"rating":5,"date":"2024.10.14.","text":"피부 좋아졌다 밝아 보인다 다른거라고는 콜라겐 먹는것 아직 한달도 안되었는데 기분 좋은 소리가 들린다 진정 원하는건 우측 인공고관절 수술로 충격이 커 좌측은 수술할 일없게되고 골다공증 나아지길 그래서 2회째 구입하였다  워낙이 건강이 좋지않아 필요한 줄 알면서도 비용이 부담되어 미루다 건강을 헤쳤다 심장판막 수술도 오래전에 하여 나중 재수술도 해야한다 하는데 재수술 않고 지금처럼 유지하고 싶다","author":"to****","tags":["콜라겐"]},{"id":11682,"rating":5,"date":"2024.10.14.","text":"꾸준히 6개월 먹고 있는중인데 머리카락 좀 두꺼워진것 같아요.  피부도 많이 좋아졌어요.","author":"jisu****","tags":["콜라겐"]},{"id":11683,"rating":4,"date":"2024.10.12.","text":"생각보다 맛은 별로에요. 효과는 꾸준히 먹으면 있는듯해요","author":"alsr******","tags":["긍정"]},{"id":11684,"rating":4,"date":"2024.10.12.","text":"계속 먹고있습니다. 한포씩 포장되어서 편리해요. 맛은 별로에요..ㅎ","author":"alsr******","tags":["긍정"]},{"id":11685,"rating":4,"date":"2024.10.11.","text":"일단은 믿고먹어요..꾸준히 먹어야 효과는 알것같네요. 얼마전에 수술을 했었고 갑자기 노화가 느껴져 구매합니다","author":"ji****","tags":["긍정"]},{"id":11686,"rating":5,"date":"2024.10.11.","text":"87세 어머니 틀니로 바꾸신뒤로 콜라겐을 무슨 보약처럼 생각하고 계십니다..떨어질까 무섭게 재주문 요구.손발이 저리고 차고 찌릿찌릿하는 증상도 많이 줄어든거 같습니다","author":"uniq****","tags":["콜라겐"]},{"id":11687,"rating":4,"date":"2024.10.11.","text":"향과 맛이 불편하지 않고 먹기편해요","author":"cybe***","tags":["긍정"]},{"id":11688,"rating":5,"date":"2024.10.10.","text":"남편주려고 구매했어요","author":"minh***","tags":["긍정"]},{"id":11689,"rating":5,"date":"2024.10.10.","text":"부모님이 이거 드시고 건강해지셨어요!","author":"ahwl***","tags":["긍정"]},{"id":11690,"rating":5,"date":"2024.10.09.","text":"지인의 권유로 구매했는데 생각보다 먹기가 힘들지는 않았어요 건강에도 좋다고해서 콜라겐과 같이 먹고 있어요","author":"ezze*****","tags":["콜라겐"]},{"id":11691,"rating":5,"date":"2024.10.08.","text":"항상 먹고 있는 제품입니다. 이거 먹고 피부가 조금씩 좋아졌습니다","author":"soju********","tags":["콜라겐"]},{"id":11692,"rating":5,"date":"2024.10.08.","text":"상처가 좋아지길 바라면서 먹어요","author":"jaur****","tags":["긍정"]},{"id":11693,"rating":5,"date":"2024.10.08.","text":"매번 드시는 제품입니다. 효과 있기를 기다합니다.","author":"jeje****","tags":["긍정"]},{"id":11694,"rating":5,"date":"2024.10.08.","text":"발가락이 붓고 통증때문에 신발신기도 어려웠어요 통증이 가라앉고 있는중입니다.밀가루 당음료 제한하구있구요 운동도 하고있어요 좋아지길바래봅니다","author":"judo****","tags":["긍정"]},{"id":11695,"rating":5,"date":"2024.10.07.","text":"늘 먹는 제품 재주문입니다. 온가족이 함께 먹고 있어요,, 자연 유래라 믿음이 가요.","author":"mu****","tags":["긍정"]},{"id":11696,"rating":5,"date":"2024.10.07.","text":"늘 먹고있으며 지인들께 많이 권유하고 있어요","author":"kjs5*****","tags":["긍정"]},{"id":11697,"rating":5,"date":"2024.10.06.","text":"꼼꼼한 포장으로 제품이 잘 도착 했습니다  지인소개로 구매하고 한달정도 복용결과 어깨 결림이 많이 완화 됬으며 얼굴의 잔주름도 옅어 지고  혈색 좋아졌다 소리도 많이 듣습니다  다음 프로모션에 재구매 의사 있습니다","author":"venu*****","tags":["긍정"]},{"id":11698,"rating":4,"date":"2024.10.05.","text":"섭취 한지 얼마 되지않아 잘 모르겠지만 좀 피곤이 덜한것 같다고 하네요","author":"zoo5***","tags":["긍정"]},{"id":11699,"rating":5,"date":"2024.10.05.","text":"혼자먹는게 이제 좀 부담스러워서 가족들이 없는 시간에 먹고 있어요ㅎ","author":"swan****","tags":["긍정"]},{"id":11700,"rating":5,"date":"2024.10.05.","text":"매번 먹는거예요. 다른 콜라겐과 비교해서.비린맛이 없어서.좋아요. 눈에띄는 효과는 모르겠으나 좋겠거니 믿고 먹어요","author":"ma****","tags":["콜라겐"]},{"id":11701,"rating":5,"date":"2024.10.04.","text":"피부가 좋아지는 거 같아요.","author":"kmms****","tags":["콜라겐"]},{"id":11702,"rating":5,"date":"2024.10.03.","text":"잠자리에 들기 전 따끈하게 타 마셔요. 손가락 관절이 좀 아픈데, 효과를 기대해 봅니다.","author":"wise***","tags":["긍정"]},{"id":11703,"rating":5,"date":"2024.10.03.","text":"조아요 꾸준히 먹는 제품이에요","author":"dend***","tags":["긍정"]},{"id":11704,"rating":5,"date":"2024.10.03.","text":"그저 건강이 좋아지기만을 바라며 꾸준히 섭취해 봅니다. 항상 감사합니다","author":"kh****","tags":["긍정"]},{"id":11705,"rating":5,"date":"2024.10.03.","text":"그저 건강이 좋아지기만을 바라며 꾸준히 섭취해 봅니다. 항상 감사합니다","author":"kh****","tags":["긍정"]},{"id":11706,"rating":5,"date":"2024.10.03.","text":"그저 건강이 좋아지기만을 바라며 꾸준히 섭취해 봅니다. 항상 감사합니다.","author":"kh****","tags":["긍정"]},{"id":11707,"rating":5,"date":"2024.10.03.","text":"캐비쵸크와 콜라겐, 하루에 한포씩이라도 빠지지 않고 먹고 있습니다 (남편과 함께 먹기에 가격부담ㅠ).","author":"stel********","tags":["콜라겐"]},{"id":11708,"rating":5,"date":"2024.10.03.","text":"허리통증,오십견,어깨충돌 증후군으로 고생하던중 정말 운좋게 만난 콜라겐과 다이아몬드 펄이네요.일상생활 조차 어렵게 했던 극심한 통증도 사라지고 지금은 건강해졌지만 꾸준히 먹으려고 해요.엄마와 동생한테도 선물했어요~","author":"jubi*******","tags":["콜라겐"]},{"id":11709,"rating":5,"date":"2024.10.02.","text":"피부도 좋아지고 머리카락도 많아졌어요","author":"coff*****","tags":["콜라겐"]},{"id":11710,"rating":5,"date":"2024.10.02.","text":"머리카락이 많아진듯 해요","author":"coff*****","tags":["긍정"]},{"id":11711,"rating":5,"date":"2024.10.02.","text":"무릎은 아직이지만 꾸준히 먹고 있으니까잇몸이 좋아졌어요","author":"ay****","tags":["긍정"]},{"id":11712,"rating":5,"date":"2024.10.01.","text":"잘받았습니다벌써 1년넘게 먹고있어요 앞으로도 꾸준히 먹을께요","author":"h353****","tags":["긍정"]},{"id":11713,"rating":5,"date":"2024.10.01.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":11714,"rating":5,"date":"2024.09.30.","text":"항암치료중이신 형부께 캐비초크하고 함께 선물로 드렸어요. 사진은 캐비 사진밖에 없네요","author":"thec*******","tags":["항암"]},{"id":11715,"rating":5,"date":"2024.09.28.","text":"캐비초크를 오랫동안 먹다가 콜라겐은 처음인데 피부가 좋아진 느낌이 듭니다.","author":"fort****","tags":["콜라겐"]},{"id":11716,"rating":4,"date":"2024.09.28.","text":"목디스크.안구건조증에 좋다고해서 주문했어요 기대해봅니다","author":"jcm1***","tags":["긍정"]},{"id":11717,"rating":5,"date":"2024.09.28.","text":"한동안 안 먹었더니 피부가 건조해졌네요. 다시 원상복귀 하려고 주문했어요.","author":"khkh****","tags":["콜라겐"]},{"id":11718,"rating":5,"date":"2024.09.28.","text":"피부도 좋아졌고 살짝 시리던 무릅관절도 좀 더 편해졌어요. 조금 더 먹어볼게요.","author":"simp************","tags":["콜라겐"]},{"id":11719,"rating":5,"date":"2024.09.24.","text":"오래전부터 내몸에 꼭 필요함을 알고는 높은 가격에 미루어지다 처음 받아 기쁘고 기대가 큽니다 집밖 생활이 많은데 스틱포장으로 휴대 복용하기 편해 잘 챙겨먹고 갱년기에 직업병으로 아픈 몸이 나아져 경제활동을 꾸준히하길 기대합니다","author":"to****","tags":["긍정"]},{"id":11720,"rating":5,"date":"2024.09.24.","text":"늘 먹고 있눈 제품입니다. 믿고 먹고 있어요  앞으로도 계속 믿을 수 있는 좋은 제품 부탁드려요","author":"rach*****","tags":["긍정"]},{"id":11721,"rating":5,"date":"2024.09.23.","text":"맛은 솔직히 없죠 하지만 저희엄마 이거드시고  기운차리셨어요","author":"mj42****","tags":["긍정"]},{"id":11722,"rating":5,"date":"2024.09.23.","text":"감사히 잘먹겠습니다^^","author":"jim6***","tags":["긍정"]},{"id":11723,"rating":5,"date":"2024.09.22.","text":"다른 콜라겐들과 원료 자체가 다르다는 얘기듣고 먹고 있습니다. 우선 피부에 윤기가 납니다. 얼굴 좋아졌다는 얘기 듣고 있어요. 무릎 연골 마모되었다는데 이로인한 통증도 많이 좋아졌어요. 더 꾸준히 먹어보고 또 후기 올릴께요","author":"perv********","tags":["콜라겐"]},{"id":11724,"rating":5,"date":"2024.09.22.","text":"한달 먹어보고 한달 더 먹어보려고 구입했어요","author":"eun_*****","tags":["긍정"]},{"id":11725,"rating":5,"date":"2024.09.21.","text":"전에 야채스프를 먹어봤고 이번에는 어머니 생신선물로 콜라겐 주문했어요~ 어머님께 큰 도움이 되기를 바라요~ 다 드시고 좋다고 하세면, 또 주문하러 올게요😊","author":"bohy****","tags":["콜라겐"]},{"id":11726,"rating":5,"date":"2024.09.21.","text":"먹던 영양제 하나씩 줄여가고 있어요. 확실하게 효과 보는 건 여기 밖에 없는 것 같아요","author":"sa****","tags":["긍정"]},{"id":11727,"rating":5,"date":"2024.09.21.","text":"손이 쪼글쪼글 했는데 통통해 졌어요 ㅋ","author":"sa****","tags":["긍정"]},{"id":11728,"rating":5,"date":"2024.09.21.","text":"수술 수 기운도 좋아지고 전신이 탱탱해지는 것 같아요.","author":"sa****","tags":["긍정"]},{"id":11729,"rating":5,"date":"2024.09.21.","text":"수술 수 기운도 좋아지고 전신이 탱탱해지는 것 같아요.","author":"sa****","tags":["긍정"]},{"id":11730,"rating":5,"date":"2024.09.21.","text":"수술 수 기운도 좋아지고 전신이 탱탱해지는 것 같아요.","author":"sa****","tags":["긍정"]},{"id":11731,"rating":5,"date":"2024.09.21.","text":"수술 수 기운도 좋아지고 전신이 탱탱해지는 것 같아요.","author":"sa****","tags":["긍정"]},{"id":11732,"rating":5,"date":"2024.09.21.","text":"수술 수 기운도 좋아지고 전신이 탱탱해지는 것 같아요.","author":"sa****","tags":["긍정"]},{"id":11733,"rating":5,"date":"2024.09.21.","text":"수술 수 기운도 좋아지고 전신이 탱탱해지는 것 같아요.","author":"sa****","tags":["긍정"]},{"id":11734,"rating":5,"date":"2024.09.21.","text":"3월 말 친정아버님이 골절을 입으셔서 보조제로 콜라겐을 섭취하게 되어시는데 몰라보게 외상이 빠르게 아물러 수술 후에도 회복을 위해 1일 1회 캐비와 함께 복용 중이세요. 만족도 최고 입니다.","author":"maha****","tags":["콜라겐","소화"]},{"id":11735,"rating":5,"date":"2024.09.19.","text":"잇몸이 튼튼해지는 콜라겐 최고입니다","author":"ntar****","tags":["콜라겐"]},{"id":11736,"rating":5,"date":"2024.09.19.","text":"콜라겐 넘 좋아요. 콜라겐과 다이아몬드펄 함께 먹으려 구입했어요. 하지정맥에 효과가 있기를 바라며~~먹어봅니다.","author":"chan*****","tags":["콜라겐"]},{"id":11737,"rating":5,"date":"2024.09.19.","text":"온 가족이 건강을 위해 지속적으로 4종을 구매해 먹고 있습니다. 캐비초코가 다 먹어갈쯤이면 손이 떨립니다. 옆에 붙은 가루라도 털어서 하루치라도 더 만들어볼라고 애씁니다. ^^  우리집의 건강지키미가 캐비초코입니다.","author":"ghdg*****","tags":["소화"]},{"id":11738,"rating":5,"date":"2024.09.16.","text":"포장 늘 완벽하네요. 잘 받았습니다.","author":"roks***","tags":["긍정"]},{"id":11739,"rating":5,"date":"2024.09.16.","text":"지속적으로 복용 하고있는 제품이븐다. 효과가 있는듯 하네요.","author":"noah****","tags":["긍정"]},{"id":11740,"rating":5,"date":"2024.09.15.","text":"늘 먹는 제품입니다. 지인에게 소개했는데 주름이 없어진거 같다고 좋아하네요~","author":"tn****","tags":["긍정"]},{"id":11741,"rating":5,"date":"2024.09.15.","text":"캐비초크,콜라겐,다이아몬드펄,안티에이징 첫구매해서 한달 먹였어요 남편 폐암수술후 항암하면서 소개받아 한달 먹고 항암때 조금 덜 보대껴하는것같아 추가구매하려구요","author":"tori***","tags":["항암","콜라겐"]},{"id":11742,"rating":5,"date":"2024.09.14.","text":"파킨슨 초기증상 있던 언니에게 4종셋트 열심히 드시게 했네요 가격이 좀 부담 됐지만 돈보다는 건강이 먼저라 생각이라 매끼 검사? 하면서 드시게 했더니 이제는 모든 일상이 정상이 되었네요 피부가 반짝거리는건 덤~~♡ 여행중에도 필수 준비물 입니당^^","author":"ysjj*****","tags":["콜라겐"]},{"id":11743,"rating":4,"date":"2024.09.14.","text":"피곤할때마다  사서  먹 고 있었요","author":"jomi*****","tags":["긍정"]},{"id":11744,"rating":5,"date":"2024.09.13.","text":"잘 도착했습니다!감사합니다!","author":"ljyo******","tags":["긍정"]},{"id":11745,"rating":5,"date":"2024.09.13.","text":"드디어 받았어요 여유만 되면 평생 먹고 싶어요 이번에 거금 투자","author":"yhy4***","tags":["긍정"]},{"id":11746,"rating":5,"date":"2024.09.12.","text":"기존에  먹던 제품입니다","author":"ljhd*******","tags":["긍정"]},{"id":11747,"rating":5,"date":"2024.09.12.","text":"꼼꼼한포장 빠른배송 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":11748,"rating":4,"date":"2024.09.12.","text":"주름이 많이 없어지고 팽팽해졌어요. 꾸준히 먹어봐야 겠어요. 할인 이벤트 자주 했으면 좋겠네요~","author":"book********","tags":["긍정"]},{"id":11749,"rating":5,"date":"2024.09.12.","text":"얼굴에 생기가돌고 팽팽해집니다.","author":"ther****","tags":["긍정"]},{"id":11750,"rating":5,"date":"2024.09.12.","text":"꾸준히 먹으면서 통증을 잡아보려고 합니다~ 적어도 세달은 먹어야 된다고 하셔서&hellip; 캐비초크처럼 믿고 꾸준히 복용해볼려구요~","author":"musi***","tags":["긍정"]},{"id":11751,"rating":5,"date":"2024.09.12.","text":"무릎 인공관절 수술을 권고 받았는데 수술하지 않고 콜라겐과 캐비쵸크, 다이아몬드펄을 먹으며 일상 생활 지장 없이 하고 있어요 수술 했으면 어쩔뻔 했나 싶습니다 작년 11월에 반월연골판 파열 진단 받고 무릎에 물도 생겼는데 지금 생활하는데 불편함없이 지내고 있어요. 앞으로도 계속 먹을 예정입니다.","author":"tkdt****","tags":["콜라겐"]},{"id":11752,"rating":5,"date":"2024.09.12.","text":"베누스타스 콜라겐 리뷰는 직접 체험하기 전까지 그 의미를 문장으로 이해하는 건 힘듭니다. 이 고가의 상품을 반복해서 주문 섭취할 때는 지불하는 금액 이상의 효용가치가 있기 때문이겠죠!","author":"jeph***","tags":["콜라겐"]},{"id":11753,"rating":5,"date":"2024.09.12.","text":"다시 겨울을 준비하며 장착하는 나만의 건강 아이템.^^","author":"miok****","tags":["긍정"]},{"id":11754,"rating":5,"date":"2024.09.12.","text":"피부톤이 확실히밝아지고ᆢ몸이 좋아지는느낌이 들어요~ 케비쵸크크리스탈과함께. 복용하고있어요~~더좋아지는건강을 기대해봅니다~","author":"virg******","tags":["콜라겐"]},{"id":11755,"rating":5,"date":"2024.09.11.","text":"저는 암 환자는 아니어서 눈에 띄는 효과는 없었는데, 비용 때문에 먹다가 몇 달 안 먹으니 효과를 알게 되었습니다. 이제 콜라겐 없인 안 될 것 같아요.","author":"beet********","tags":["항암","콜라겐"]},{"id":11756,"rating":5,"date":"2024.09.11.","text":"프로모션 해주셔서 감사합니다 잘 먹겠습니다^^","author":"sky4******","tags":["긍정"]},{"id":11757,"rating":5,"date":"2024.09.11.","text":"지난5월부터 지인소개로 캐비초크를 지인이름으로 구매하여 먹던중 3개월될때 웬지 피곤함을 느끼지못해 어 내가 요즈음 안피곤하다는 생각과함께 컨디션이 예전과 다르게 좋은 느낌으로 아 캐비초크 덕분이란걸 알게되어 안티에이징도 먹고 콜라겐도 구매해서 먹고 있습니다 저는 유방암수술 후유증으로 양쪽발은 얼음을 오래밢고 있는 시리고아픈증세로 그냥 그려러니하고 살고 있습니다 캐비초크를 알고부터는 건강에대한 불안증이 사라지게 되었고 일상이 평안한 삶을 살고 있습니다 캐비초크를 제가 먹을수 있도록 해주신 회사관계자님께 감사함을 전합니다. 귀사의 무공한 발전을 기원합니다.","author":"yr****","tags":["항암","콜라겐"]},{"id":11758,"rating":5,"date":"2024.09.11.","text":"도착하자 마자 개봉해서 복용합니다. 더 꾸준하게  복용하여 효과를 볼수 있길 기대..","author":"blue********","tags":["긍정"]},{"id":11759,"rating":5,"date":"2024.09.11.","text":"이벤트중에 추가로 또 구매했어여 미리 구매해놔서 든든한 마음이에요 면역임상항암중인데 부작용이 아직까지는 알레르기말고는 없는데 캐비쵸크와콜라겐 덕분이라고 생각됩니다","author":"en****","tags":["항암","콜라겐"]},{"id":11760,"rating":3,"date":"2024.09.11.","text":"늘 재구매해서 끊이지않고 복용중입니다.  이번 상품엔 내용물이 들어있지 않은 게 여섯&hellip;개나 들어있었어요. 가격이 만만치 않은데 여섯 개나 빈봉지면 얼만지,,, 이런 적이 없었는데,, 혹시나 담번 주문제품에도 이럴까봐 걱정스럽네요.","author":"mu****","tags":["긍정"]},{"id":11761,"rating":5,"date":"2024.09.11.","text":"늘 먹는 제품 재구매입니다.","author":"mu****","tags":["긍정"]},{"id":11762,"rating":5,"date":"2024.09.11.","text":"항상 재구매 해서 먹고  있어요","author":"lhr0***","tags":["긍정"]},{"id":11763,"rating":5,"date":"2024.09.10.","text":"항암약 복용중으로 할인한다고 해서 가격 부담스럽지만 쟁겨 놓아요 부작용 없이 항암을 끝내고 싶네요","author":"todo*****","tags":["항암"]},{"id":11764,"rating":5,"date":"2024.09.10.","text":"항상 먹고있는 제품입니다. 그리고 배송도 빠르게 왔습니다","author":"soju********","tags":["긍정"]},{"id":11765,"rating":5,"date":"2024.09.10.","text":"항상 구매하던 곳입니다.  가격이 만만치 않지만 행사로 15% 할인 받았네요","author":"capp*****","tags":["긍정"]},{"id":11766,"rating":5,"date":"2024.09.10.","text":"아버지의 건강을 위해 꾸준히 주문하고있습니다 요새는 저도 먹고있는데 손가락 마디가 안좋았는데 통증이 줄었습니다^^","author":"zi****","tags":["소화"]},{"id":11767,"rating":5,"date":"2024.09.10.","text":"콜라겐 펄 캐비초크 3종  드시게 하고있습니다~ 관절염과 혈액순환리  좋아지셨으면 하는 마음으로 맘먹고 구매했습니다  한달뒤에  후기 남기겠습니다~","author":"kjo2***","tags":["콜라겐"]},{"id":11768,"rating":5,"date":"2024.09.10.","text":"언제나 믿고 먹는 콜라겐은 여기뿐 정말 좋아요","author":"ro****","tags":["콜라겐"]},{"id":11769,"rating":5,"date":"2024.09.10.","text":"캐비초크 4종세트 준비는 곳간 채우는 마냥 든든하고 행복합니다. 2023.3.이후 위가 안 좋아서 캐비초크 크리스탈을 먹기 시작했습니다. 소화불량, 목 이물감, 답답함에 불편함이 이루말 할 수 없었습니다. 위 내시경, 조직검사로 이상형증이 발견, 4개웧 후 다시 내시경, 조직검사 양호, 헬리코박터균 20일 치료. 소화불량과 역류성식도염, 위염 ...그 와중에 4종세트를 늘려나갔습니다.  그 사이 9월 우측 팔꿈치 골절상과 2024년 3월 우측 안구 유리체출혈...인내심을 갖고 꾸준히 4종세트를 먹었습니다. 물론 밀가루를 끊었고, 외식과 설탕을 최대한 멀리하고 과일, 야채식으로 아침, 저녁을 했습니다. 늘 가래가 끼어있는 것처럼 목이물감때문에 자다가도 깨서 기침을 하고 가래를 뱉어야 했고, 잔기침이 끊이지 않았습니다. 그런데, 드디어 1년 6개월 만에 9월 6일 목 이물감이 덜해지면서 속이 편해짐을 느끼기 시작했습니다. 신기해서 몸의 상태에 조심스럽게 귀를 기울이기 시작했습니다. 오늘 아침으로도 캐비초크 크리스탈과 콜라겐을 국그릇에 한 가득 저어서 먹었습니다.  친정 모친에게도 크리스탈을 전파하였으나 못 먹었다고는 하십니다만 그래도 드셔야 한다고 말씀드렸습니다.  캐비초크는 저희 가족을 지키는 파수꾼입니다. 제 건강 탄성 하나하나 돌려주는 야채수프이지만, 리바이브를 꾸준히 먹고 있는 남편은 폐활량이 늘어났고, 아침식사를 잘 챙기지 못하는 아들도 크리스탈을 먹기 시작했습니다. 그저 감사드립니다. 하느님께도 감사드립니다.","author":"jang******","tags":["콜라겐","소화"]},{"id":11770,"rating":5,"date":"2024.09.10.","text":"항상 프로모션을 하면 구입하고 싶어서 구입합니다. 건강히 잘 먹고 건강 챙기겠습니다.","author":"sj79*****","tags":["긍정"]},{"id":11771,"rating":5,"date":"2024.09.10.","text":"항상 좋은상품 잘 복용하고 있습니다~~","author":"josh******","tags":["긍정"]},{"id":11772,"rating":5,"date":"2024.09.10.","text":"여러차례 구매한 제품입니다. 관절통이 생기고 근력이 줄어서 운동하면서 먹으려고 샀어요. 좋은 제품 감사합니다","author":"chun******","tags":["긍정"]},{"id":11773,"rating":5,"date":"2024.09.10.","text":"캐비초크와 함께 콜라겐 펄  안티에이징 까지 아버지 건강 위해 챙기고 있습니다 가격면에서 부담은 되지만 잇렇게 프로모션할때마다 구애하고있습니다 좋은 상품 감사합니다","author":"5l****","tags":["콜라겐","소화"]},{"id":11774,"rating":5,"date":"2024.09.10.","text":"규칙적으로 먹고 있어요","author":"kuma****","tags":["긍정"]},{"id":11775,"rating":5,"date":"2024.09.10.","text":"꾸준히 먹으니 피부과 좋아지는것같아요 건강해보인다고 주변에서 말을 많이 해주세요 남편이랑 같이 먹고있어요 꾸준히 먹어보려구요","author":"lett******","tags":["콜라겐"]},{"id":11776,"rating":5,"date":"2024.09.10.","text":"할인기간에 싸게 잘 구매했습니다. 고맙습니다.","author":"math***","tags":["긍정"]},{"id":11777,"rating":5,"date":"2024.09.10.","text":"할인 기간이라 싸게 잘 샀습니다. 고맙습니다.","author":"math***","tags":["긍정"]},{"id":11778,"rating":5,"date":"2024.09.10.","text":"효과에 믿음이 있어 지속적으로 주문합니다.","author":"cejp****","tags":["긍정"]},{"id":11779,"rating":5,"date":"2024.09.09.","text":"드디어 도착했어요~!!  딸을 위해 구매했는데 잘 먹여보겠습니다~!","author":"ok****","tags":["소화"]},{"id":11780,"rating":5,"date":"2024.09.09.","text":"빠른 배송과 친절한 서비스 감사합니다. 재구매 의사 팍팍~","author":"jhwo*****","tags":["긍정"]},{"id":11781,"rating":5,"date":"2024.09.09.","text":"부모님께 보내드렷는데 드시고 허리통증이랑 손목통증이 좋아지시길 바라네요","author":"ymy1***","tags":["긍정"]},{"id":11782,"rating":5,"date":"2024.09.09.","text":"고지혈증.고혈압.갑상선.당뇨 혈관성질환에 아주좋을거란 믿음으로 열심히 복용중입니다","author":"alen***","tags":["당뇨","혈압"]},{"id":11783,"rating":5,"date":"2024.09.09.","text":"남편과  열심히 먹어보려구요. 좋은 콜라겐이라 믿고 먹고 있어요. 번창하세요.","author":"kbk0***","tags":["콜라겐"]},{"id":11784,"rating":5,"date":"2024.09.09.","text":"혼자 먹다가 남편과 함께 먹으려고 합니다. 관절에 좋을 거라 기대하고 먹습니다.","author":"kbk0***","tags":["긍정"]},{"id":11785,"rating":5,"date":"2024.09.09.","text":"항암 말초증상개선위해 구입했어요. 너무힘든데 효과있기를 기대합니다. 복용후 한달후기에 적을께요","author":"minh***","tags":["항암","소화"]},{"id":11786,"rating":5,"date":"2024.09.09.","text":"예전에 복용했다가 최근들어 피부가 건조해서 주문했습니다. 재리뷰 하겠습니다.","author":"aqua******","tags":["콜라겐"]},{"id":11787,"rating":5,"date":"2024.09.09.","text":"먹기 시작한 이후 남편의 건강에 조금씩 도움 되는 듯 합니다. 캐베초크와 함께 열심히 먹고 있습니다.  감사합니다.","author":"hyun*******","tags":["긍정"]},{"id":11788,"rating":5,"date":"2024.09.09.","text":"포장도 좋고 배송 빠르고 머리카락이 굵어진 듯 해요","author":"wonm****","tags":["긍정"]},{"id":11789,"rating":5,"date":"2024.09.09.","text":"꾸준히 주문해서 먹고 있어요. 다이어트 중인데 피부 늘어짐 없다고 인사 들어요~ 소개해줬더니 다들 좋아하네요~","author":"wonm****","tags":["콜라겐"]},{"id":11790,"rating":5,"date":"2024.09.09.","text":"항상 기분좋은 맘으로 먹고 있습니다. 갱년기를 극복하고 당뇨를 극복하려는 묘책입니다. 가격이 좀 비싸다는게 단점이라 늘 프로모션을 활용합니다.","author":"sj79*****","tags":["당뇨"]},{"id":11791,"rating":5,"date":"2024.09.09.","text":"해외직구이지만 구매가 아주 쉬웠고 빠르게 받을 수 있었음 먹는건 원래 먹던거라 먹기도 편하고 캐비초크랑 같이 먹기에 좋습니다 먹고나서 콜레스테롤 수치도 15정도 내려가고 꾸준히 복용하려고 합니다","author":"hcyl****","tags":["긍정"]},{"id":11792,"rating":5,"date":"2024.09.08.","text":"이벤트로 3개월치 할인받아 샀어요 비싸다고 생각했는데 먹다 안먹으니 티가 나네요 다시 아침에 일어나기 힘들고 얼굴도 푸석해지고 얼릉 주문해야겠더라구요 열심히 복용하고 다시 피부미인 될거예요~ 꾸준히 먹다보면 리쥬란이 필요없을 거 같아요","author":"jinj******","tags":["콜라겐"]},{"id":11793,"rating":5,"date":"2024.09.08.","text":"매우 만족하는 제품이라 프로모션 중에 6개월치씩 저장해요~~ 건강을 저장한 것 같아 뿌듯합니다~ 프로모션 매우 좋아요~~ 감사합니다~~^^","author":"semp**********","tags":["긍정"]},{"id":11794,"rating":5,"date":"2024.09.08.","text":"10000mg 이라 더욱 신뢰하며 복용 중입니다~ 잇몸에 열감이 심했었는데 증상이 싹~ 사라졌어요~","author":"semp**********","tags":["긍정"]},{"id":11795,"rating":5,"date":"2024.09.08.","text":"5년 넘게 아침저녁으로 먹다 요즘 아침만 당근쥬스에 타먹고 있어요. 오랜기간 먹다보니 습관처럼 잊지않고 먹고있습니다. 퇴행성관절이 있어 먹고는 있고 주기적으로 6개월 마다 연골주사도 맞고  도움된다고 생각하면서 잘 먹고있습니다. 프로모션은 언제할까요?","author":"youn********","tags":["긍정"]},{"id":11796,"rating":5,"date":"2024.09.08.","text":"리뷰가 좋아서 믿고 먹어봅니다 한통 다 먹어도 아직 변화는 없어요","author":"hkgy******","tags":["긍정"]},{"id":11797,"rating":5,"date":"2024.09.08.","text":"3년째 꾸준히 먹고있어요. 내 몸을 위해 앞으로도 먹을 생각입니다.","author":"gree******","tags":["소화"]},{"id":11798,"rating":5,"date":"2024.09.07.","text":"잘 먹고 있습니다 .","author":"da****","tags":["긍정"]},{"id":11799,"rating":5,"date":"2024.09.07.","text":"베는스타스콜라겐 잘 도착해서 든든해요","author":"okdo****","tags":["콜라겐"]},{"id":11800,"rating":5,"date":"2024.09.07.","text":"대리구매 해드린 지인이 오늘 받았다며 사진을 보내셨어요. 허리와 무릎의 통증으로 오래 고생하신 분이라 기대가 크신데 꼭 효과를 보셔서 통증에서 해방되셨으면...하는 마음입니다.","author":"phot****","tags":["긍정"]},{"id":11801,"rating":5,"date":"2024.09.07.","text":"완전 늘 먹던 제품입니다","author":"jung****","tags":["긍정"]},{"id":11802,"rating":5,"date":"2024.09.07.","text":"상품자체가  신뢰가  됩니다","author":"bjpa********","tags":["긍정"]},{"id":11803,"rating":5,"date":"2024.09.07.","text":"프로모션할때마다 쟁입니다. 이번엔 친정엄마께서 구매요청하셔서요 . 허리수술후 회복에 도움이 됩니다","author":"hgi1***","tags":["긍정"]},{"id":11804,"rating":5,"date":"2024.09.06.","text":"갱년기이후 뼈건강과 머리도 푸석, 눈은 뻑뻑 피부도 거칠어지는것 같고 , 특히 목주름이 쭈글거려 먹기 시작했어요 ㆍ먹기전 보다 눈에 띄게  좋아져 계속 먹고있습니다 ㆍ 가격이 만만치않아  하루 한번 먹고 있는데 하루에 두번씩 먹음  더 드라마틱 하겠지요ㆍ","author":"lilo*****","tags":["콜라겐"]},{"id":11805,"rating":5,"date":"2024.09.06.","text":"어무니 꾸준히 드시는 중 프로모션 있을때마다 계속 사고 있어요","author":"cjsw********","tags":["긍정"]},{"id":11806,"rating":5,"date":"2024.09.06.","text":"항상 챙겨 먹는 아이템이라 떨어지면 불안합니다.","author":"ggon****","tags":["긍정"]},{"id":11807,"rating":5,"date":"2024.09.05.","text":"콜라겐 행사때마다 쟁여놓아요~~ 애정하는 제품입니다!","author":"ps****","tags":["콜라겐"]},{"id":11808,"rating":5,"date":"2024.09.05.","text":"빠른배송 감사합니다","author":"lc****","tags":["긍정"]},{"id":11809,"rating":5,"date":"2024.09.05.","text":"지인에게 소개받아 올해 초부터 먹고 있는 제품입니다. 원래 독일 콜라겐 엘라스틴과 더마콜라를 오랫동안 섭취했었습니다만 이제품으로 바꿔 타 먹어보고 좋아서 연골이 좋지 않은 지인에게 선물도 했습니다. 저도 또한 무릎 연골이 좋지않아서 피부효능 뿐 아니라 혈관과 연골 때문에 라도 계속 구매할 생각입니다. 매일 2포씩 먹기에 가격이 어마어마 하지만 효능을 믿기때문에 하루도 빠짐없이 섭취하고 있습니다. 제가 원래 피부가 나쁜 편은 아니었는데 병원에서는 수술과 최근 호르몬 억제 치료때문에 혈색이나 피부결이 안좋아질거라고 했었는데, 주변에서는 저만 보면 피부가 왜그렇게 좋냐고들 하더라구요.. 이 제품의 효능이지 않을까 싶습니다. 캐비초크 같이 먹고 있는데 그래도 혈색은 개선되지는 않네요ㅠ 다이아몬드 펄 같이 먹고 싶지만 지금 구매제품 가격만으로도 부담이 되어서..ㅠㅠ  그나마 가끔이지만 행사할때 사면 마음적으로 위안이 된달까..해서 행사는 꼭꼭 챙기고 있습니다. 그런데 감사하게도 제가 일반으로 1개월분 샀는데 행사 포함 해주셔서 정말 감사했습니다. 질문에 응답도 빠르고 배송도 빠른 편입니다. 이 제품이 오래동안 생산되길 바랍니다.","author":"bebe***","tags":["콜라겐","소화"]},{"id":11810 thor":"hohi*****","tags":["항암"]},{"id":11821,"rating":5,"date":"2024.09.03.","text":"매번 재구매합니다. 그 동안 먹은 콜라겐 중 가장 잘 맞는 것 같아요","author":"pyja***","tags":["콜라겐"]},{"id":11822,"rating":5,"date":"2024.09.03.","text":"폐암 재발로 꾸준히 먹고있어요 하루에 두번씩 먹는게 좋을지 한번만 먹어도 좋은건지 잘 모르겠어요 좋은 효과 기대해 봅니다","author":"todo*****","tags":["항암"]},{"id":11823,"rating":5,"date":"2024.09.03.","text":"다이어트를 무리하게 했더니 피부도 상하고 머리도 빠지는 거 같아서 콜라겐 프로모션 행사하길래 바로 주문했어요 효과있길 바라며 한달리뷰도 작성해볼게요~~","author":"hanm******","tags":["콜라겐"]},{"id":11824,"rating":5,"date":"2024.09.03.","text":"온 여름에 손가락 관절 아픈줄 모르고 지났고 손등 주름도 팽팽해졌어요","author":"anny****","tags":["긍정"]},{"id":11825,"rating":5,"date":"2024.09.03.","text":"피부에 특히 좋습니다.","author":"savv****","tags":["콜라겐"]},{"id":11826,"rating":5,"date":"2024.09.03.","text":"무릎, 손가락 아픈것이 신기하게 좋아졌어요 덤으로 얼굴 주름옅어진건 신기하구요","author":"cmon***","tags":["긍정"]},{"id":11827,"rating":5,"date":"2024.09.03.","text":"폐암재발로 항암약 복용 중입니다 4종 셋트를 2년째 먹고 있어요~ 손.발 다리 저림이 심한데 4종 셋트 먹어서 그런지 저림은 덜합니다.빨리 항암약을 끊어 보길 기대해 봅니다","author":"todo*****","tags":["항암"]},{"id":11828,"rating":5,"date":"2024.09.03.","text":"배송 이 ㅂ발라서좋아요","author":"p369***","tags":["긍정"]},{"id":11829,"rating":5,"date":"2024.09.02.","text":"진짜 믿고 기대하면서 부담스러운 가격이지만 구입하고 있습니다","author":"ah****","tags":["긍정"]},{"id":11830,"rating":5,"date":"2024.09.02.","text":"매릴2회 챙겨먹고 건강해진느낌입니다","author":"jinc****","tags":["긍정"]},{"id":11831,"rating":5,"date":"2024.09.02.","text":"늘 잘먹고있어요.고맙습니다","author":"jinc****","tags":["긍정"]},{"id":11832,"rating":5,"date":"2024.09.02.","text":"효과 좋아 재구매했습니다. 피부, 관절에 너무 좋은것같습니다.","author":"seo0****","tags":["콜라겐"]},{"id":11833,"rating":5,"date":"2024.09.02.","text":"늘 믿고 먹는 콜라겐이예요","author":"hae1***","tags":["콜라겐"]},{"id":11834,"rating":5,"date":"2024.09.02.","text":"이번엔 꾸준히먹고 건강해지고싶어 6개월분주문 했네요","author":"son6***","tags":["긍정"]},{"id":11835,"rating":5,"date":"2024.09.01.","text":"아빠의 관절염 약을 끊고 캐비 3종을 잘 드시고 있어요~^^","author":"df****","tags":["긍정"]},{"id":11836,"rating":5,"date":"2024.09.01.","text":"엄마의 골다공증 개선을 위해
