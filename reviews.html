<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VENUSTARS Reviews</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f4; margin: 0; padding: 20px; }
        .review-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; max-width: 800px; margin-left: auto; margin-right: auto; }
        .rating { color: #f39c12; font-size: 1.1em; }
        .date { color: #aaa; font-size: 0.85em; position: absolute; top: 20px; right: 20px; }
        .content { margin: 15px 0; color: #333; line-height: 1.5; }
        .author { color: #777; font-size: 0.9em; }
        .tag { background: #fee; color: #f66; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <div id="reviews-container">
        <p style="text-align:center;">실시간 리뷰를 불러오는 중입니다...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpqZEXkf6vq5cwpdeLADGTz8A0M3NKLjU",
            authDomain: "venustars.firebaseapp.com",
            projectId: "venustars",
            storageBucket: "venustars.firebasestorage.app",
            messagingSenderId: "171419456473",
            appId: "1:171419456473:web:d9b77b0608b5ef3201bfc8",
            measurementId: "G-CR2B0YR8ZJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadReviews() {
            const container = document.getElementById('reviews-container');
            try {
                // 파이어베이스 'reviews' 컬렉션 호출
                const querySnapshot = await getDocs(collection(db, "reviews"));
                container.innerHTML = ''; 

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // 파이어베이스 필드명과 매칭
                    const ratingNum = data['구매자 평점'] || data['rating'] || 5;
                    const stars = "⭐".repeat(parseInt(ratingNum));
                    const content = data['리뷰상세내용'] || data['reviews'] || '';
                    const author = data['등록자'] || data['id'] || '';
                    const date = data['리뷰등록일'] || data['date'] || '';

                    const html = `
                        <div class="review-card">
                            <div class="tag">공식 인증</div>
                            <div class="date">${date}</div>
                            <div class="rating">${stars}</div>
                            <p class="content">${content}</p>
                            <div class="author">● ${author}</div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } catch (e) {
                container.innerHTML = "데이터 로드 실패: " + e.message;
            }
        }
        loadReviews();
    </script>
</body>
</html>
