서 먹어요","author":"lett******","tags":["긍정"]},{"id":10765,"rating":5,"date":"2025.12.31.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":10766,"rating":5,"date":"2025.12.30.","text":"믿고 먹는 콜라겐이지요.","author":"get0***","tags":["콜라겐"]},{"id":10767,"rating":5,"date":"2025.12.30.","text":"임플란트 후 설통이 와서 먹고 있어요.","author":"get0***","tags":["긍정"]},{"id":10768,"rating":5,"date":"2025.12.30.","text":"이틀째 복용중입니다 많은 후기글에 피부탄력과 뼈건강에 대해 큰 기대를 하고 있습니다","author":"pmy3***","tags":["콜라겐"]},{"id":10769,"rating":5,"date":"2025.12.29.","text":"다리가 아파 한의원 약침 맞아도 그때 뿐이였는데 꾸준히 먹으니 아픈데가 없고 팔도 위로 쭉 뻗어요.","author":"nobl****","tags":["소화"]},{"id":10770,"rating":5,"date":"2025.12.29.","text":"항상 주문하고 있어요 콜라겐이랑 야채 섞어먹어요. 프로모션 자주 하면 좋겠어요","author":"hyem****","tags":["콜라겐"]},{"id":10771,"rating":5,"date":"2025.12.28.","text":"효과가 있어서 계속 먹네요.","author":"gjsq*****","tags":["긍정"]},{"id":10772,"rating":5,"date":"2025.12.28.","text":"꼭 챙겨먹습니다. 추천합니다.","author":"cutc******","tags":["긍정"]},{"id":10773,"rating":5,"date":"2025.12.28.","text":"무릎 연골연하증 탈모때문에 주문했어요.  효과 많기를 기대합니다. 사실 가격은 너무 부담되요","author":"park****","tags":["긍정"]},{"id":10774,"rating":5,"date":"2025.12.27.","text":"콜라겐 효과좋아요 !!","author":"dmj3***","tags":["콜라겐"]},{"id":10775,"rating":5,"date":"2025.12.27.","text":"육종암 수술 후 회복 중인 언니 위해서 주문했어요. 피부 재생 및 회복과 면역력에 도움이 되기를 바랍니다.","author":"mind*****","tags":["항암","콜라겐","소화"]},{"id":10776,"rating":5,"date":"2025.12.27.","text":"항상시키는제품입니다 이제말하면입아픕니다. 좋은제품감사해요~^^","author":"bo****","tags":["긍정"]},{"id":10777,"rating":5,"date":"2025.12.24.","text":"저희아이 계절만바뀌면 늘 손바닥 발바닥이 벗겨졌어요 매일 캐비초크에 콜라겐 한포 먹고부턴 올해 그증상이 싹사라졌습니다! 매해겨울 바세린바르고 장갑을끼우고잤었는데 어느순간 어라?? 한겨울인데!?? 싶은거에요  어른인저도먹고싶은데 자식이  늘  우선인지라요. 진짜 마법같은 제품입니다","author":"cool*******","tags":["콜라겐"]},{"id":10778,"rating":5,"date":"2025.12.23.","text":"그전보다 피곤함이 현저히 낮아지고~수면의 입면과 유지가 만족스러워 아침 기상이 개운하고 가볍네요.꾸준히 복용하면서 좋은 변화가 더 있길 기대합니다","author":"joeh****","tags":["피로"]},{"id":10779,"rating":5,"date":"2025.12.23.","text":"운동하며 필수로 챙겨요","author":"hjy7***","tags":["긍정"]},{"id":10780,"rating":5,"date":"2025.12.23.","text":"건강에 도움돼요. 통증이 감소되요.","author":"ni****","tags":["긍정"]},{"id":10781,"rating":5,"date":"2025.12.22.","text":"매번 구매하는 제품입니다, 항상 만족합니다","author":"ysh8***","tags":["긍정"]},{"id":10782,"rating":5,"date":"2025.12.21.","text":"항상 먹고있는 제품이예요. 좋아지는 것 같아요. 가격 부담이 있지만 감사히 먹고 있어요","author":"vi****","tags":["긍정"]},{"id":10783,"rating":5,"date":"2025.12.21.","text":"머리카락이 더 가늘어지지 않고 있어요. 얼굴 주름도 훨씬 덜 생기고요.","author":"wonm****","tags":["긍정"]},{"id":10784,"rating":5,"date":"2025.12.21.","text":"항상 애용합니다. 이거 없으면 일을 못해요 ㅠ","author":"mi****","tags":["긍정"]},{"id":10785,"rating":5,"date":"2025.12.20.","text":"믿고먹어요 먹어본콜라겐중에 젤좋아요 꾸준하게먹으니까 무릎이안아파요","author":"miso****","tags":["콜라겐"]},{"id":10786,"rating":5,"date":"2025.12.20.","text":"항상 먹는 콜라겐, 다른 제품에 비해 역겨운 밋이 없어서 캐비초크와 함께 잘 먹고 있습니다 가격이 부담이 많이 되지만, 건강이 최고죠","author":"yyol***","tags":["콜라겐"]},{"id":10787,"rating":5,"date":"2025.12.20.","text":"예전에 케비쵸크랑 콜라겐을 먹다 중단하고, 현재 50을 바라보면서 피부가 많이 얇아지고 주름등, 재생이 더뎌서 다시 구매하게 되었어요. 아침 저녁 따뜻한 물에 타마시면 되니 꾸준히 먹어보려합니다. 효과를 기대해 봅니다.","author":"heea****","tags":["콜라겐"]},{"id":10788,"rating":5,"date":"2025.12.20.","text":"건강을 위해 늘 챙겨 먹고 았습니다.","author":"rach*****","tags":["소화"]},{"id":10789,"rating":5,"date":"2025.12.19.","text":"요번에도 무사히 도착했어요.","author":"kc****","tags":["긍정"]},{"id":10790,"rating":5,"date":"2025.12.19.","text":"오랜만에 시켰는데 배송이 빨라졌네요.^^ 암이신 가족에게 소개 했는데 효과 있기를 기대합니다.","author":"yoon****","tags":["항암"]},{"id":10791,"rating":5,"date":"2025.12.19.","text":"내겐 너무 귀하고 비싼 이 피 같은 콜라겐을, 캐비쵸크를 늙은 엄마와 나눠 먹습니다. 덕분에 삶의 끝에 다다른 엄마의 시간이 조금은 느리게 가는 듯..","author":"simp************","tags":["콜라겐"]},{"id":10792,"rating":5,"date":"2025.12.19.","text":"내 인생의 윤활유 네 인생의 촛불 우리 생의 신대륙?","author":"simp************","tags":["긍정"]},{"id":10793,"rating":5,"date":"2025.12.17.","text":"몇년째 꾸준히 먹고 있다 똑 떨어졌는데 빠르게 배송해 주셔서 감사합니다! 갱년기 대비와 피부를 위해 먹고 있어요~","author":"ippu*******","tags":["콜라겐","소화"]},{"id":10794,"rating":5,"date":"2025.12.17.","text":"잔 머리카락이 많이 나고 있어 o******","tags":["긍정"]},{"id":10809,"rating":5,"date":"2025.12.07.","text":"아토피 피부염이 올라오는것을 잡아주는듯한 느낌이 들어요  예전에 먹다가 다시 먹는것인데  너무 비싸서 망설이다가도  한달만이라도 먹자해서 한달치만 시켜서 먹는데 잘 한것 같아요  캐비쵸크는 꾸준히 먹을예정이고 콜라겐은 피부가 심하거나할때 한번씩 시켜먹을 예정입키다~!","author":"hnr3***","tags":["콜라겐"]},{"id":10810,"rating":5,"date":"2025.12.05.","text":"먹기전입니다 야채가루만 먹다가 첫 주문인데 믿고 주문했어요","author":"ddal******","tags":["긍정"]},{"id":10811,"rating":5,"date":"2025.12.04.","text":"한포씩 물에 타먹고 있어요","author":"saer***","tags":["긍정"]},{"id":10812,"rating":5,"date":"2025.12.04.","text":"머리카락 빠지는게 덜하고 힘이 생긴것 같아요. 두달 정도는 아침 저녁으로 먹다가 이제 저녁에 한 번씩 먹고 있어요. 꾸준히 먹고 몸의 좋은 변화를 느껴 보고 싶네요.","author":"shul*****","tags":["긍정"]},{"id":10813,"rating":5,"date":"2025.12.04.","text":"손톱이 항상 부서졌는데 드디어 그런점이 안보이기시작했어요","author":"gree********","tags":["긍정"]},{"id":10814,"rating":5,"date":"2025.12.04.","text":"캐비초크만 이용하다가 처음으로 주문했네요.","author":"fore*****","tags":["긍정"]},{"id":10815,"rating":5,"date":"2025.12.03.","text":"언제나 빠른배송 감사합니다^^","author":"miso****","tags":["긍정"]},{"id":10816,"rating":5,"date":"2025.12.03.","text":"작년 부터 꾸준히 하루 세번 먹고 있습니다. 당뇨성 합병증 초기 단계에 췌장, 망막, 신장 등의 기능 장상화를 바라는 마음입니다.","author":"su****","tags":["당뇨"]},{"id":10817,"rating":5,"date":"2025.12.03.","text":"콜라겐 섭취 후 피부가 좋아져서 아주 만족합니다. 일단 3개월은 섭취해볼 생각이에요. 감사합니다~^^","author":"lis1***","tags":["콜라겐"]},{"id":10818,"rating":5,"date":"2025.12.02.","text":"면역체계에 좋고 활기 넘칩니다.","author":"ilye****","tags":["긍정"]},{"id":10819,"rating":5,"date":"2025.12.02.","text":"뼈가 튼튼해지고 치아도 좋아졌어요","author":"scha*************","tags":["긍정"]},{"id":10820,"rating":5,"date":"2025.12.01.","text":"항암 중 좋은 결과 기대하며 꾸준히 먹고 있습니다. 방사선치료 시작인데 피부에도 당연히 좋은 결과가 있겠지요~","author":"acto****","tags":["항암","콜라겐"]},{"id":10821,"rating":5,"date":"2025.11.30.","text":"콜라겐 강추합니다 꾸준히 드시고 건강하세요~^^","author":"2006****","tags":["콜라겐"]},{"id":10822,"rating":5,"date":"2025.11.29.","text":"꾸준히 먹고 있어요","author":"park****","tags":["긍정"]},{"id":10823,"rating":3,"date":"2025.11.29.","text":"무릎팍이 아파서 먹으면 괜찮아져서 먹 고 있습니다.","author":" po***","tags":["긍정"]},{"id":10902,"rating":5,"date":"2025.10.17.","text":"늘 애용하는 제품입니다","author":"rl****","tags":["긍정"]},{"id":10903,"rating":4,"date":"2025.10.17.","text":"나이 드신 엄마가 이 제품을 드시고 관절 아프고 불편한 것이 좋아져서 꾸준히 드시고 있어요","author":"phil*****","tags":["긍정"]},{"id":10904,"rating":5,"date":"2025.10.17.","text":"무릎이아파서 소개받고시켜봤어요 성분이 좋네요 맛도 괜찮고요 꾸준히 먹어보고 후기남길께요","author":"miso****","tags":["긍정"]},{"id":10905,"rating":5,"date":"2025.10.17.","text":"좋다고 들어서 또 구매했어요 먹기좋고 배송 잘왔어요 가격대가 좀있지만 성분이좋아요 여러 콜라겐 먹어봤는데 이걸로 정착합니다","author":"miso****","tags":["콜라겐"]},{"id":10906,"rating":5,"date":"2025.10.17.","text":"이거먹으면서 무릎아팠던게 확실히 좋아졌어요","author":"miso****","tags":["긍정"]},{"id":10907,"rating":5,"date":"2025.10.17.","text":"배송날짜가 정확해요 가격은 좀 있지만 이거먹고 무릎이 안아파요","author":"miso****","tags":["긍정"]},{"id":10908,"rating":5,"date":"2025.10.15.","text":"저희 엄마가 이것만 드시면 안아프시대요...^^ 관절에 도움이 되는 것 같습니다","author":"kire*****","tags":["긍정"]},{"id":10909,"rating":5,"date":"2025.10.14.","text":"콜라겐 잘 도착하였습니다 우유맛이 밋도는 콜라겐은 어느새 나의 주식이 되었습니다 항상 내 몸에 놀라운 변화를 기대합니다","author":"bman******","tags":["콜라겐"]},{"id":10910,"rating":5,"date":"2025.10.14.","text":"실명위기에서 노란색까지 구별하게 됨","author":"song****","tags":["소화"]},{"id":10911,"rating":5,"date":"2025.10.13.","text":"탈모에 좋다고 해서 구매해 해 봤습니다","author":"joey****","tags":["긍정"]},{"id":10912,"rating":5,"date":"2025.10.13.","text":"몸이 가뿐한 기분이 들고 만족스러워요","author":"tjau*****","tags":["긍정"]},{"id":10913,"rating":5,"date":"2025.10.12.","text":"3개월 먹고 효과가 너무 좋아 다시 재구매 했습니다.","author":"ra****","tags":["긍정"]},{"id":10914,"rating":5,"date":"2025.10.12.","text":"연휴로 배송이 많이 늦었네요 😂","author":"sksu***","tags":["긍정"]},{"id":10915,"rating":5,"date":"2025.10.11.","text":"무릎이 아파서 먹어보고 있습니다","author":"ecoc***","tags":["긍정"]},{"id":10916,"rating":5,"date":"2025.10.07.","text":"온 몸의 세포가 반짝 살아나는 듯 합니다. 암과다름 없었던 만성염증도 많이 좋아졌고 요즘은 피로감도 크게 느끼지 않습니다. 다시 한 번 힘차게 살아볼 마음이 생겼습니다. 너무 늦게 만난 게 아쉬울 따름..","author":"simp************","tags":["항암","피로"]},{"id":10917,"rating":5,"date":"2025.10.07.","text":"아이가 이건 정말잘먹어요! 키크는데도도움이된다해서 부지런히 매기고 있어요 아토피흔적에도 도움받고 있습니다","author":"cool*******","tags":["긍정"]},{"id":10918,"rating":5,"date":"2025.10.07.","text":"매달 떨어지기 전에 꾸준히 주문해서 먹고 있어요. 무릎 아픈것도 많이 줄었고요. 주름살 예방에 최고에요.","author":"wonm****","tags":["긍정"]},{"id":10919,"rating":5,"date":"2025.10.07.","text":"제가 먹으려고 꾸준히 주문하고 있어요. 스위치온 다이어트 하고 있는데 나이 들어 다이어트 잘못하면 주름살 생기고 머리카락 빠진다고 해서 열심히 먹는 중이에요. 체중이 눈에 빠지게 줄었는데 탈모와 주름살 걱정은 없네요~","author":"wonm****","tags":["소화"]},{"id":10920,"rating":5,"date":"2025.10.07.","text":"완죤좋아요 계속해서시겨먹고있습니다:  콜라겐먹을때랑안먹을때랑차이가있는거같아요 꼭~시켜서드셔보세요","author":"bo****","tags":["콜라겐"]},{"id":10921,"rating":5,"date":"2025.10.07.","text":"허리통증으로 아는분께 소개받고 구입했어요. 다른제품에 비해 콜라겐 함량이 월등히 높아서  혀과가 기대돼요. 파우더를 그냥먹으면 입안에서 엉겨붙어 컵에 물 조금담이 파우더 넣고 저으니 잘풀려서 먹기좋아요. 한달분 우선구매했는데 먹어보고 효과 느껴지면 꾸준히 먹으려고요. 가격 비싸서 고민했었는데 부디 효과가 좋길 바래봅니다~","author":"smar******","tags":["콜라겐"]},{"id":10922,"rating":5,"date":"2025.10.06.","text":"병원에 입원하셨다 톼원하시면서 발에 각질과 탄력이 없으셔서 펄과 같이 드시게 하려고 구매했습니다 좋아지시길  꼬옥 바라면서🙏🏻","author":"kjo2***","tags":["긍정"]},{"id":10923,"rating":5,"date":"2025.10.06.","text":"리뷰 보고 주문했습니다 효과를 기대해봅니다","author":"save****","tags":["긍정"]},{"id":10924,"rating":5,"date":"2025.10.06.","text":"계속먹습니다. 머리결이 좋아졌어요","author":"cutc******","tags":["긍정"]},{"id":10925,"rating":5,"date":"2025.10.06.","text":"이 콜라겐이 허리통증에 좋다는 소리를 듣고 허리통증 심한 친정어머니께 보냈어요. 부디 효과있어서 덜아프시면 좋겠네요. 효과있다하시면 계속 구입하려구요.","author":"jang****","tags":["콜라겐"]},{"id":10926,"rating":5,"date":"2025.10.04.","text":"지인이 직접 써보고 추천해서 구매했습니다.  머리결. 피부 너무 좋아서 어쩜 머리숱이 그리 많냐고 하니, 이거를 꾸준히 섭취한다고 하더라구요~ 비싸서 1년을 망설였는데 ㅋㅋ 드디어 구매했어요. 곧 머리숱이 풍성해질 제 모습을 기대합니다 ^^","author":"2080****","tags":["콜라겐"]},{"id":10927,"rating":5,"date":"2025.10.02.","text":"팔목이 시큰거려 구매했는데~효과가 빠른점에 좀 어리둥절하고.그보다 더 놀란건 변상태에요.20년넘게 정상변과 설사를 본적이 거의 없는 70대초 여성입니다.비싸지만 효과에 무한탱큡니다","author":"joeh****","tags":["긍정"]},{"id":10928,"rating":5,"date":"2025.10.01.","text":"항암으로손톱발톱이 좋아질거라 믿고 먹고있읍니다 좋은결과를  기대합니다","author":"rita******","tags":["항암"]},{"id":10929,"rating":5,"date":"2025.09.30.","text":"9월초에 구매해서 3주정도 먹고 괜찮은 거 같아서 재구매했어요. 이마나 턱, 볼, 피부 전체가 조금씩 탄탄하게 채워지고 있어요. 특히 요새 피곤함이 전혀 없네요. 아침 출근해서 저녁에 퇴근해도 예전처럼 졸립거나 기운이 떨어지는 느낌이 없어졌어요.  아침 저녁으로 하루  두 번 꼬박 챙겨 먹고 있습니다.","author":"shul*****","tags":["콜라겐"]},{"id":10930,"rating":5,"date":"2025.09.29.","text":"항상 효과보는 제품 예요 노견에게도 급여중인데 굽었던 뒷다리가 펴졌어요 사람이나 동물이나 노화로 오는 콜라겐부족에는  이것만한게  없네요","author":"yu****","tags":["콜라겐"]},{"id":10931,"rating":5,"date":"2025.09.27.","text":"막 먹고있어서 아직 효능을 이야기하기는 이르지만 후기가 좋아서 기대합니다","author":"jay2***","tags":["긍정"]},{"id":10932,"rating":5,"date":"2025.09.26.","text":"노령 소형견 심장,간수치,폐수종으로 일주일 밖에 안남았다고 했는데 어드반스드, 다이아몬드 펄, 콜라겐 3종 세트 먹고 다시 건강 찾은지 한달 넘었습니다ㅠㅠ 우리 식구들 모두 신기해하고, 동물병원 수의사분도 거참, 이상하네라고 하셨대요. 강아지들 먹이느라 저는 아직 콜라겐 못 먹었어요 ㅎㅎ","author":"itin*******","tags":["콜라겐"]},{"id":10933,"rating":5,"date":"2025.09.26.","text":"배송도 해외직구인데도 빨리와요~ 캐비초크랑 같이 먹으면 잘 넘어가네요","author":"dewr***","tags":["긍정"]},{"id":10934,"rating":5,"date":"2025.09.26.","text":"저는 캐비쵸크 1년 넘게 복용중인데 효과를 아주 많이 봤어요 엄마가 7년전 무릎 줄기세포 수술했는데 다시 아프다 하셔서 병원가니 다시 수술을 하라고 합니다. 혹시나 싶어 잘은 모르지만 효과가 있을듯하여 우선 1달치 사서 드렸어요. 효과를 기대 합니다.","author":"demi***","tags":["긍정"]},{"id":10935,"rating":4,"date":"2025.09.25.","text":"비싸서 가격이 낮은 콜라겐으로 바꾸고 싶으나 드시는 부모님이 좋다고 하셔서 비싸도 계속 구매합니다.","author":"phil*****","tags":["콜라겐"]},{"id":10936,"rating":4,"date":"2025.09.25.","text":"늘 챙겨먹는 제품입니다. 1점 뺀 건, 누구나 공감할 내용일 것같아요. 너무 비싸요 ㅠㅠ","author":"phil*****","tags":["긍정"]},{"id":10937,"rating":5,"date":"2025.09.23.","text":"꾸준히 드시는 제품 효과있기를 기대합니다.","author":"jeje****","tags":["긍정"]},{"id":10938,"rating":5,"date":"2025.09.22.","text":"멀리서 무사히 잘 도착했어요.","author":"kc****","tags":["긍정"]},{"id":10939,"rating":5,"date":"2025.09.22.","text":"최고의 콜라겐. 시중에 있는 국내 해외 다 합쳐 여기 콜라겐이 제일 좋습니다. 안먹으면 머리 탄력, 피부 상태, 피로감이 바로 느껴져요.","author":"deca****","tags":["콜라겐","피로"]},{"id":10940,"rating":5,"date":"2025.09.21.","text":"암수술 후 회복을 위해 구입하였습니다. 섭취 후 푸석푸석한 얼굴이 생기가 생기고 모발에 힘이 생긴듯 합니다.","author":"belo****","tags":["항암","소화"]},{"id":10941,"rating":5,"date":"2025.09.20.","text":"엄마가 드시고 계신데 혈색도 좋아지시고 아침에 일어나시는 것도 훨씬 가뿐해지셨다고 합니다. 아주 만족하고 있습니다","author":"ps****","tags":["긍정"]},{"id":10942,"rating":5,"date":"2025.09.19.","text":"계속 계속 주문 잎으로도 쭉~~!! 먹을 예정입니다 떨어지지않게 준비합니다","author":"mi****","tags":["긍정"]},{"id":10943,"rating":5,"date":"2025.09.18.","text":"좋아요 감사합니다^^","author":"jim6***","tags":["긍정"]},{"id":10944,"rating":5,"date":"2025.09.17.","text":"먹기 편해서 좋아요 직접적인 효과는 아직 모르겠지만 워낙 후기가 좋은 제품이고 고급 콜라겐이 높은 함량으로 들어있어 꾸준히 먹어보려구요 안티에이징을 추가해서 재주문하려고 왔다가 후기 남겨요","author":"jmyy****","tags":["콜라겐"]},{"id":10945,"rating":5,"date":"2025.09.15.","text":"무릎과 어깨땨문에 주문했는데 효과가 있길 기원합니다^^","author":"xjmp****","tags":["긍정"]},{"id":10946,"rating":5,"date":"2025.09.15.","text":"후기는 예전부터 보다가 몸에 흡수가 잘 된 다기에 구매했어요. 머리카락이 힘이 없고 빠져서 효과가 있었으면 합니다. 4일 정도는 저녁에 하나 먹다가, 이제 아침 저녁으로 먹는데 피부가 조금씩 차 오르는게 느껴지긴 해요. 더 많은 효과가 있길 기대해 봅니다~","author":"shul*****","tags":["콜라겐"]},{"id":10947,"rating":5,"date":"2025.09.13.","text":"아시는 분이 넘어지면서 시신경을 다쳤는데 의사도 절망적으로 얘기했대요. 제가 베누스타 제품을 소개했고 다치신지 10일정도부터 콜라겐, 펄,안티에이징 세종류를 두배의 용량으로 복용하셨어요. 복용하신지 일주일 후 희미하게 빛과 형체가 보이기 시작한다는 소식을 들었고 지금은 많이 좋아지고 있다고 합니다. 소개해 준 보람이 있고 기쁩니다.","author":"song****","tags":["콜라겐"]},{"id":10948,"rating":5,"date":"2025.09.13.","text":"암투병 이후 몸이 많이 쇠해졌을 때 복용 시작했습니다. 지금은 많이 회복되었는데 콜라겐이 톡톡히 제 역할을 했다고 생각합니다. 감사합니다.","author":"roks***","tags":["항암","콜라겐"]},{"id":10949,"rating":5,"date":"2025.09.13.","text":"매일 복용 중입니다. 이젠 제 삶에 있어 필수라고 생각합니다.","author":"roks***","tags":["긍정"]},{"id":10950,"rating":5,"date":"2025.09.13.","text":"몸아프고부터  쭉 챙겨먹게되는 콜라겐이예요 더불어 캐비도같이 하루를시작하니 몸도가벼워지고 건강도좋아지는듯해요","author":"coil****","tags":["콜라겐"]},{"id":10951,"rating":5,"date":"2025.09.11.","text":"운동할때도움된다고 구입했어용 효과가 기대되용","author":"smar*****","tags":["긍정"]},{"id":10952,"rating":5,"date":"2025.09.11.","text":"전체적으로 피부가 좋아지는것같아요.  건강해지는 나 자신의 변화를 보게됩니다. 나와 가족들과 함께 먹습니다","author":"dori*****","tags":["콜라겐"]},{"id":10953,"rating":5,"date":"2025.09.11.","text":"건강해지는 느낌 거부감없는 맛","author":"dori*****","tags":["긍정"]},{"id":10954,"rating":5,"date":"20 10970,"rating":5,"date":"2025.08.28.","text":"시중에 판매되는 콜라겐 제품들은 우리 몸에 과연 흡수가 되는지, 된다면 얼마나 되는지 한 번 살펴보세요. 고함량 콜라겐은 한달만 먹어도 내 피부의 변화를 체감합니다. 그런데 이 제품의 킥은 피부는 기본이고 뼈조직과 관절 탈모에도 탁월한 효능을 느낄 수 있습니다!","author":"jeph***","tags":["콜라겐"]},{"id":10971,"rating":5,"date":"2025.08.28.","text":"완전좋습니다. 항상시켜서먹고있어요~ 안먹으면뭔가허전~ 좋아요 보름정도남으면 미리시킵니다~","author":"bo****","tags":["긍정"]},{"id":10972,"rating":5,"date":"2025.08.28.","text":"부모님께 사드리고있어요~ 항상 잘먹고있습니다 감사합니다 ^^","author":"yaho***","tags":["긍정"]},{"id":10973,"rating":5,"date":"2025.08.28.","text":"캐비초크와 콜라겐을 알 수 있게된 행운에 감사합니다","author":"mswi***","tags":["콜라겐"]},{"id":10974,"rating":5,"date":"2025.08.26.","text":"친절하게 설명주시고 위로해주셔서 더욱더 의지가 생깁니다. 아이가 생각보다 쥬스에 타주니 잘먹어서 저도 기뻐요 꼭 좋아졌으면 좋겠습니다.","author":"cool*******","tags":["소화"]},{"id":10975,"rating":5,"date":"2025.08.25.","text":"얼굴의 팽팽함도 그렇고, 당화혈색소 수치도 너무 좋아졌어요^^","author":"kitt****","tags":["긍정"]},{"id":10976,"rating":5,"date":"2025.08.23.","text":"늘 챙겨 먹는 콜라겐, 정말 좋아요.","author":"get0***","tags":["콜라겐"]},{"id":10977,"rating":5,"date":"2025.08.22.","text":"지인이 좋다고 해서 구매했어요 시골 엄마에게 보내드렸어요 콜라겐이 피부 ㆍ뼈 어디든 필요한거라 좀 비싸지만 제값을 하겠죠 ㅎㅎ 엄마는 먹을만 하다고 하셔요","author":"ran3*****","tags":["콜라겐"]},{"id":10978,"rating":5,"date":"2025.08.22.","text":"재구매입니다...캐비초크랑 같이 먹고 있습니다...^^","author":"ta****","tags":["긍정"]},{"id":10979,"rating":5,"date":"2025.08.21.","text":"부모님 드릴려고 주문 했습니다 콜라겐 드시고 컨디션이 좋아 졌습니다","author":"chas****","tags":["콜라겐"]},{"id":10980,"rating":5,"date":"2025.08.21.","text":"친정 부모님 드릴려고 두달분 또 주문했는데 오늘 도착했네요 앞전에 드시고 효과가 좋아서 재주문 했습니다","author":"chas****","tags":["긍정"]},{"id":10981,"rating":5,"date":"2025.08.21.","text":"어깨가 아프고 허리와 다리 통증으로 한의원에 끊임없이 다녔는데 콜라겐을 먹은 후 통증이 사라져서 한의원에 한 번도 가지않았어요. 약침 한 번 안맞고 추나 한 번 안받은걸 깨닫고 효능에 놀랐어요. 잇몸도 좋아져서 치과진료도 정기검진만 갑니다.","author":"nobl****","tags":["콜라겐"]},{"id":10982,"rating":5,"date":"2025.08.21.","text":"남편을 위해  샀는데 얼굴이 너무 좋아졌고 컨디션도 좋다고 합니다   사실 저도 먹고싶은데 ..고민중입니다","author":"dohy******","tags":["소화"]},{"id":10983,"rating":5,"date":"2025.08.20.","text":"배송도 빠르고 맘에듭니다~ 꾸준히 구매하고 있어요","author":"ws****","tags":["긍정"]},{"id":10984,"rating":5,"date":"2025.08.20.","text":"꾸준히 먹이고 있는데 아직은 잘 모르겠어요","author":"prom*******","tags":["긍정"]},{"id":10985,"rating":5,"date":"2025.08.19.","text":"부모님 건강관련 주문하고있는데 항상 잘먹고있습니다 감사합니다~~^^","author":"yaho***","tags":["긍정"]},{"id":10986,"rating":5,"date":"2025.08.17.","text":"캐비초크는 꽤 오래전부터 먹었는데,  요즘 얼굴에 부쩍 노화가 보여서 콜라겐을 구입해보았습니다. 기분탓인지 좀 팽팽해진 느낌도 들구요 ㅎㅎ","author":"sym8***","tags":["콜라겐"]},{"id":10987,"rating":5,"date":"2025.08.16.","text":"꾸준히 먹어보려고 프로모션 할 때 구입했어요 나이가 들어서 더 필요한 품목이라고 생각돼요","author":"east******","tags":["긍정"]},{"id":10988,"rating":5,"date":"2025.08.16.","text":"어머니 요추골절로 주문하면서 제몸도 챙기기 위해 주문했어요. 발뒤꿈치갈라짐이 덜하고 아침에 일어났을때 입안에 침이 돌아요. 놀라운건 먹은지 한달후 즈음 미용실 갔는데 머리숱이 정말 새로 많이 난데요.","author":"ol****","tags":["소화"]},{"id":10989,"rating":5,"date":"2025.08.15.","text":"얼굴에 콜라겐 촉진을 위해 구매했어요. 효과가 잇길 바래요","author":"wany****","tags":["콜라겐","소화"]},{"id":10990,"rating":5,"date":"2025.08.14.","text":"꾸준히 잘 마시고있어요. 혈색도 뼈도 조금씩 좋아질것같아요. 부담스런가격이지만 어떤재품과도 비교할수없는 콜라겐이라 믿고 마시니 다른제품과 바꿀수없네요.","author":"youn********","tags":["콜라겐"]},{"id":10991,"rating":5,"date":"2025.08.13.","text":"10년째 먹고 있습니다. 없으면 안돼요","author":"soph*****","tags":["긍정"]},{"id":10992,"rating":5,"date":"2025.08.13.","text":"신뢰하는 제품입니다","author":"qkaq***","tags":["긍정"]},{"id":10993,"rating":5,"date":"2025.08.13.","text":"아침,저녁에 루틴으로 꾸준히 먹으려합니다. 건강해지는 느낌~^^","author":"eunw****","tags":["긍정"]},{"id":10994,"rating":5,"date":"2025.08.12.","text":"아버지 건강 회복을 위해 구매하고 있어요. 세일 중일때 미리 구매해 놓습니다.","author":"sych***","tags":["소화"]},{"id":10995,"rating":5,"date":"2025.08.12.","text":"부모님 선물로 좋은거같아요","author":"gjsq*****","tags":["긍정"]},{"id":10996,"rating":5,"date":"2025.08.11.","text":"한달에 한번씩 구입중입니다. 무릎이 안 좋은데, 더 나빠지지는 않고 있어요","author":"scha****","tags":["긍정"]},{"id":10997,"rating":5,"date":"2025.08.11.","text":"오랫동안 먹고 있어요. 무릎이 더 나빠지지 않네요","author":"scha****","tags":["긍정"]},{"id":10998,"rating":3,"date":"2025.08.11.","text":"손톱이 갈라져 지인 추천으로 먹게 됐는데 효과는 보는것 같아요~~가격대가 있기는 하지만 꾸준히 먹어볼려고해요","author":"jkl5******","tags":["긍정"]},{"id":10999,"rating":5,"date":"2025.08.11.","text":"꼼꼼한 포장과 할인 행사를 하여 고맙게 생각합니다.","author":"sils******","tags":["긍정"]},{"id":11000,"rating":5,"date":"2025.08.11.","text":"하루라도 먹지않으면 왠지 허전해 잊은것같아요. 늘 잘 챙겨먹고있어요~","author":"youn********","tags":["긍정"]},{"id":11001,"rating":5,"date":"2025.08.11.","text":"작년에 친정아버지가 엄청 심하게 골절을 입었는데 외부 상처가 안아물어서 수술조차 못하고 계실때 드시고 호과를 많이보고 수술도 무사히 하셔서 몇달간 꾸준히 드시고 병원에서도 놀랄정도로 연세에 비해 뼈도 잘붙고 회복도 빠르다고 했거든요. 근데 이번에 제가 복숭아뼈 골절에 인대 파열로 고생중이라  구매하게 되었네요. 저도 아빠처럼 효과 기대하고 있어요","author":"sans****","tags":["긍정"]},{"id":11002,"rating":5,"date":"2025.08.11.","text":"피부에 광이나고  피부가탱탱 해저요. 관절마디마디가 부드러워지고 통증이 없었져요","author":"kyon******","tags":["콜라겐"]},{"id":11003,"rating":5,"date":"2025.08.10.","text":"와이프가 꽃집에서 가위를 많이써서 손가락 마디마디가 아픈데 콜라겐이 좋다고해서 추천받아 구매했습니다 할인기간 하루지나서 할인못받은건 슬프네요 아무튼 잘 먹고 증상이 좀 호전되었으면 좋겠어요","author":"afri*********","tags":["콜라겐","소화"]},{"id":11004,"rating":4,"date":"2025.08.09.","text":"자주 구매는 하지 못하지만 좋습니다","author":"gard******","tags":["긍정"]},{"id":11005,"rating":5,"date":"2025.08.08.","text":"친구의 추천을 받아 야채스프와 같이 먹어보는 중입니다.","author":"blue*****","tags":["긍정"]},{"id":11006,"rating":5,"date":"2025.08.08.","text":"건조한 두피가 좋아졌고 피부가 건조해지지 않아요^^끊기 어려워요.","author":"savv****","tags":["콜라겐"]},{"id":11007,"rating":5,"date":"2025.08.08.","text":"아침 저녁으로 잘 먹고 있습니다. 저를 지켜주고 세워 줄 제품이라 생각하니 참으로 귀합니다. 좋은 제품 만들어주셔서 감사합니다. 항암 앞두고 4종 먹고 있어요.","author":"nu****","tags":["항암"]},{"id":11008,"rating":5,"date":"2025.08.08.","text":"믿고 먹을 수 있는 진짜 콜라겐 너무 좋아요^^","author":"on****","tags":["콜라겐"]},{"id":11009,"rating":5,"date":"2025.08.08.","text":"우리집식구 모두 콜라겐으로 건강해지고 있어요. 최고입니다","author":"on****","tags":["콜라겐"]},{"id":11010,"rating":5,"date":"2025.08.08.","text":"쌓여있는 콜라겐 보면서 벌써 기분좋아지고 기대 가득입니다 후기에 있는 효과들을 기대해 봅니다","author":"ay****","tags":["콜라겐"]},{"id":11011,"rating":5,"date":"2025.08.07.","text":"프로모션해서 바로 구입했습니다. 아버지를 위해 항암4종 꾸준히 구매중입니다. 건강히 잘 지내고  계시고 저도 캐비초크는 꾸준히 먹고 있고 콜라겐과 펄도 관절이 안좋을때 먹습니다 효과가 좋아서 부담은 되지만 감사히 먹고 있어요","author":"zi****","tags":["항암","콜라겐","소화"]},{"id":11012,"rating":5,"date":"2025.08.07.","text":"어머니께 선물드렸어요 콜라겐 드시고 몸에 좋은 변화 있으시면 좋겠네요!!","author":"lu****","tags":["콜라겐"]},{"id":11013,"rating":5,"date":"2025.08.06.","text":"머리카락이 예전보다 잘 안빠지고, 입안이 자주 헐었는데 그것도 완화되고, 피부에도 좋구요. 이젠 떨어지면 불안해요.","author":"wine*****","tags":["콜라겐"]},{"id":11014,"rating":5,"date":"2025.08.05.","text":"건강을 위해 고품질의 콜라겐을 챙겨먹어요. 믿을수있는 재료라서 좋아요","author":"wook***","tags":["콜라겐","소화"]},{"id":11015,"rating":5,"date":"2025.08.05.","text":"피부결이좋아지는것같아요. 다른제품과 함께 건강위해 섭취하고있습니다, 언제나 피곤함도덜느끼고 여름이면 고생하던 방광염증상도  사라졌어요. 좋은제품 감사합니다.","author":"h630***","tags":["콜라겐","소화"]},{"id":11016,"rating":5,"date":"2025.08.05.","text":"피부톤이 건강해짐을 느낌니다.","author":"seo0****","tags":["콜라겐"]},{"id":11017,"rating":5,"date":"2025.08.04.","text":"며칠 전 주문하고 세일 중이여서 한번 더 주문했습니다. 아버지께서 드신지 이제 2주 정도 된 것 같아요. 리뷰에 있는 다른 분들처럼 좋은 결과 있기를 기대합니다.","author":"sych***","tags":["긍정"]},{"id":11018,"rating":5,"date":"2025.08.04.","text":"아버지 암투병 중 전이 소견이 있어서 다이아몬드 펄과 함께 같이 주문합니다.","author":"sych***","tags":["항암"]},{"id":11019,"rating":5,"date":"2025.08.04.","text":"세번째 구매예요. 첨엔 엄마거 두번째는 내거. 엄마는 모르겠는데 나는 한달만에 효과가 있는거 깉아서 다시 구매합니다. 그런데 안먹으면 다시 효과가 없어지는가봐요. 혹시 평생 먹어야하나요?","author":"silv****","tags":["긍정"]},{"id":11020,"rating":5,"date":"2025.08.04.","text":"항상 복용하고 있습니다. 잇몸이 시렸던 것도 없어졌고, 머리숱도 줄지 않더라구요. 여러곳에 좋을 거란 믿음으로 복용하고 있어요.","author":"ddon******","tags":["긍정"]},{"id":11021,"rating":5,"date":"2025.08.03.","text":"한 달 다 되어가는데 몸이 가벼워지고 있음을 느낍니다. 순환이 잘 되는 몸으로 변화하고 있달까요?!","author":"la****","tags":["긍정"]},{"id":11022,"rating":5,"date":"2025.08.03.","text":"먹기 나쁘지 않아 꾸준히 먹어보려고 해요.","author":"la****","tags":["긍정"]},{"id":11023,"rating":5,"date":"2025.08.03.","text":"프로모션로 리바이스 콜라겐 준비했내요  감사합니다 자주 프로모션 부탁합니다","author":"kuma****","tags":["콜라겐"]},{"id":11024,"rating":5,"date":"2025.08.01.","text":"허리디스크로 늘 뻐근했는데 열심히 아침저녁 챙겨먹었는데 훨씬 덜 아파졌어요 너무 신기하고 좋아요~","author":"rl****","tags":["긍정"]},{"id":11025,"rating":5,"date":"2025.07.31.","text":"감사합니다 동생이 추천해주어서 먹었는데 효과가 어머어마하네요 ㅎㅎㅎ 비싸서 문제지. 조만간 재구매 하러 와야겠어요","author":"edki***","tags":["긍정"]},{"id":11026,"rating":5,"date":"2025.07.31.","text":"어깨가 아파요 아픈상태인데 이렇게라도 버팀수있는건 이콜라겐 과스프 덕분이라고 백프로 생각합니다","author":"para*******","tags":["콜라겐"]},{"id":11027,"rating":5,"date":"2025.07.30.","text":"손톱캐짐과 탈모. 치아흔들림에 효과가 있는것같아요 그래서 재구매했어요","author":"mi****","tags":["긍정"]},{"id":11028,"rating":4,"date":"2025.07.29.","text":"관절에 좋다고 하여.꾸준히 먹고있어요","author":"ltaw***","tags":["긍정"]},{"id":11029,"rating":4,"date":"2025.07.29.","text":"친정엄마가 계속.먹고있어요 근력에도 좋은듯 합니다","author":"ltaw***","tags":["긍정"]},{"id":11030,"rating":5,"date":"2025.07.29.","text":"요즘 머리감을때마다 한웅큼씩 나오는 머리카락 때문에 신청 합니다 더불어 얼굴도 팽팽해지는 결과 기대합니다~","author":"ysjj*****","tags":["긍정"]},{"id":11031,"rating":5,"date":"2025.07.29.","text":"할인이벤트가있어서 구매했어요 이젠없으면 안될고같아요 머리에힘이생기는듯해요","author":"polo******","tags":["긍정"]},{"id":11032,"rating":5,"date":"2025.07.28.","text":"피부와 관절 건강을 위하여 꾸준히 먹고 있어요. 과거에는 조금만 걸어도 힘들고 무릎 통증도 있었는데 요즘엔 1시간이상 걸어도 통증도 없고 힘들지도 않아요.","author":"ykhs***","tags":["콜라겐","소화"]},{"id":11033,"rating":5,"date":"2025.07.28.","text":"무릎관절도 먹기전에는 가끔 아팠는데~~ 먹은후에는 전혀 아프지않아서 확실히 효과보고있습니다!!!","author":"scha*************","tags":["긍정"]},{"id":11034,"rating":5,"date":"2025.07.27.","text":"늦은 나이에둘째 낳고 출산 휴가 후에 바로 복직 했습니다. 손목이 부서질 거 같은 관절통에 효과가 있었으면 좋겠습니다.","author":"hayu*******","tags":["긍정"]},{"id":11035,"rating":5,"date":"2025.07.27.","text":"여름에 체력떨어지면 머리도 더 빠지자네요 그런데 그 걱정이 없어요 관절 탈모 멈춤 딱이네요","author":"leec****","tags":["긍정"]},{"id":11036,"rating":5,"date":"2025.07.26.","text":"잘받앗습니다~ 아직 사용전인데 좋아졌음 좋겟네요^^","author":"ws****","tags":["긍정"]},{"id":11037,"rating":5,"date":"2025.07.26.","text":"뼈가 6개월동안 안 붙고 결국 허리시멘트시술하신 어머니 드실려고 구매했어요. 우리 키운다고 고생하신 어머니 뼈들이 시술 후 콜라겐 복용과 함께 좋아지길 기대하면서 구매했어요.","author":"ol****","tags":["콜라겐"]},{"id":11038,"rating":5,"date":"2025.07.26.","text":"이콜라겐은 먹으면 입술에서 확인할수있어요 뼈에 특히 내가 아픈어깨쪽에서 탁월한 효과가 있는거 같아요 비싼것도 이유가 있겠지했는데 그럴만한 이유가 있어요 정말 콜라겐좋습니다","author":"para*******","tags":["콜라겐"]},{"id":11039,"rating":5,"date":"2025.07.26.","text":"거부감 없이 잘 넘어가네요~","author":"5307***","tags":["긍정"]},{"id":11040,"rating":5,"date":"2025.07.25.","text":"머리빠지고  피부가  늘어지는데  피부결이 쫀쫀해지고 머리카락 늘어짐  덜합니다  탈모약이랑 같이 보름정도  같이  복용하다  탈모약은  안먹는데  그래서인지  머리빠짐도  있고  많이  가늘지만  풍성해보이는  효과  좋습니다","author":"sopi*****","tags":["콜라겐"]},{"id":11041,"rating":5,"date":"2025.07.25.","text":"친척 어르신이 진통제로만 버티다가 관절이 모두 상했는데, 발가락 절단까지 이야기가 될 정도로 심각했는데 두 번 시켜서 드시더니 &quot;세상에 이렇게 좋은 약이 있었냐&quot;시면서 몸에 활기를 되찾으셨습니다. 콜라겐 재생되는 거라고 설명 드렸고, 관절이 진통제를 먹은 것보다 훨씬 덜 아프다고 하십니다. 은인같은 약이에요.","author":"mswi***","tags":["콜라겐"]},{"id":11042,"rating":3,"date":"2025.07.25.","text":"캐비초크와 함께 먹고 있어요","author":"wlal******","tags":["긍정"]},{"id":11043,"rating":5,"date":"2025.07.24.","text":"피부가 좋아집니다!","author":"dmj3***","tags":["콜라겐"]},{"id":11044,"rating":5,"date":"2025.07.23.","text":"두번째사는콜라겐 먹기편하고 맛도있고 건강에도좋고 다 너무좋아요 계속해서 먹어보려고합니다~^~ 캐비초크도구매해서먹고있는데 확실히좋은거같아요~^^","author":"bo****","tags":["콜라겐"]},{"id":11045,"rating":5,"date":"2025.07.23.","text":"친구 추천으로 먹은지 6~7개월 지나니 무릎 연골 부분의 바사삭 소리가 많이 없어 졌어요. 좀더 열심히 먹고 하체 운동도 열심히 하면 무릎수술은 더 미룰수 있겠지요~^^ 세일 덕분에 싸게 구매했어요~","author":"grac********","tags":["긍정"]},{"id":11046,"rating":5,"date":"2025.07.23.","text":"동갑 친구 추천으로 복용한지 6~7개월 되었네요~ 70 다된 나이라서 무릎 연골 부분이 약해져서 먹으면서 하체운동도 함께 병행했어요. 덕분에 그리스 2주간 여행을 무사히 다녀왔어요 ㅋㅋ","author":"grac********","tags":["긍정"]},{"id":11047,"rating":5,"date":"2025.07.23.","text":"망막우리체출혈 레이저수술 후 우측눈이 너무 아파서 한의원치료 중 알게 된 사실...레이저하게 되면 근육을 지져서 짧아진다는 것입니다. 1년 전 콜라겐으로 무릎이 좋아진 경험을 하고 나서 한동안 안 먹다가 다시 먹기 시작. 역시 효과를 보고 있습니다. 눈이 무겁지 않고 불편이 없어지는 경험을 하고 있습니다.어벤스드와 같이 먹고는 편안한 잠에 빠진답니다.","author":"jang******","tags":["콜라겐"]},{"id":11048,"rating":5,"date":"2025.07.22.","text":"좋아요.. 감사합니다 ㅎㅎ","author":"sksu***","tags":["긍정"]},{"id":11049,"rating":5,"date":"2025.07.21.","text":"콜라겐 너무 좋은걸 경험하고 이번엔 부모님 드릴려고 구입 했습니다 마음이 뿌듯해지네요","author":"chas****","tags":["콜라겐"]},{"id":11050,"rating":5,"date":"2025.07.19.","text":"좋은 제품 만들어 주셔서 감사합니다.","author":"hohi*****","tags":["긍정"]},{"id":11051,"rating":5,"date":"2025.07.18.","text":"피부가 좋아지는 느낌이에요","author":"hanl*****","tags":["콜라겐"]},{"id":11052,"rating":5,"date":"2025.07.18.","text":"무릎 관절 통증 때문에 구입했어요 안 먹을때보단 훨씬 나은거 같아요","author":"kare******","tags":["긍정"]},{"id":11053,"rating":5,"date":"2025.07.17.","text":"이번에 3개월 행사로 저렴히 구매해서 좋았습니다 먹음지 6개월 정도 되는거 같아요","author":"godr****","tags":["긍정"]},{"id":11054,"rating":5,"date":"2025.07.17.","text":"발뒤꿈치각질도 사라지고 잇몸도 건강해져서 칫솔질때 피가 나오지않네요~~^^","author":"scha*************","tags":["긍정"]},{"id":11055,"rating":5,"date":"2025.07.16.","text":"경제적으로 부담스러워서 캐비초크만 먹을까 하다가도 통증에 좋다고 하니 이번에도 3종으로 구매해봤어요","author":"li****","tags":["긍정"]},{"id":11056,"rating":5,"date":"2025.07.15.","text":"발뒤꿈치가 여름에도 갈라졌는데 콜라겐 일주일정도 억었는데 뒤꿈치가 맨드리해졌어요. 아들도 함께 먹이고 있어요. 키 쑥쑥 키우고 싶어서요.","author":"ol****","tags":["콜라겐"]},{"id":11057,"rating":5,"date":"2025.07.15.","text":"계속 주문해 먹고 있는데, 무릎이 아프지 않다늣 말을 듣고 지인도 먹는다며 주문을 부탁해서 구입해 주었이요.","author":"lkae****","tags":["긍정"]},{"id":11058,"rating":5,"date":"2025.07.14.","text":"항암4종세트로 먹고 있어요.","author":"nan5***","tags":["항암"]},{"id":11059,"rating":5,"date":"2025.07.14.","text":"좋은제품 주셔서 감사합니다","author":"inke****","tags":["긍정"]},{"id":11060,"rating":5,"date":"2025.07.12.","text":"친정엄마께서 드시는데 좋습니다.","author":"hane*******","tags":["긍정"]},{"id":11061,"rating":5,"date":"2025.07.11.","text":"당뇨와 갑상선 기능 저하증 고지혈증으로 부부가 복용중. 비용 때문애 잠시 중단했는데 반려견이 갑자기 아파하며 잘 못움직이게 되었어요.( 아무도 없을 때 다친 듯) 그럴 때 뭘 먹여야 하는지 알기에 빠른 배송 부탁 드리고 구매했습나다. 사람의 5분의 1 정도 먹이면 된다해서 3일째 먹이는데 점점 몸을 움직이고 걸어 다닙니다. 여러번 이런 일 있어서 다 나으면 또 끊고 사람이 먹으려구요ㅎ.","author":"stel********","tags":["당뇨"]},{"id":11062,"rating":5,"date":"2025.07.11.","text":"탁구운동을  매일 하는데  무릎이 아파 병원다니다가 동생이 추천해서 몇개월째먹고 있는데  다리아픈게 싹 가셨어요  머리카락도 굵어지고..탁구장 지인들도 대신 사주고 있읍니다..","author":"hj****","tags":["긍정"]},{"id":11063,"rating":5,"date":"2025.07.11.","text":"늘 떨어지지 않게 쟁여두고 먹습니다. 먹을때 안먹을때 차이 많이 납니다 ㅎㅎ","author":"daho*****","tags":["긍정"]},{"id":11064,"rating":5,"date":"2025.07.11.","text":"먹기도 편하고   발 뒤꿈치가 부드러워졌어요~~ 머리카락도 건강하고  좋아지고있어요~~ 아주 만족합니다","author":"shin****","tags":["긍정"]},{"id":11065,"rating":5,"date":"2025.07.10.","text":"저녁에 먹으면 잠도 잘 옵니다  신랑이랑 하나씩 챙겨먹어요","author":"godr****","tags":["긍정"]},{"id":11066,"rating":4,"date":"2025.07.09.","text":"향과 미각이 예민한 편이라 테스트해봤는데 바로 결재버튼 눌렀어요 이번엔 효과를 보고 싶거든요 석달 후에 리뷰 다시 쓸게요 저도 기대됩니다","author":"amab*****","tags":["긍정"]},{"id":11067,"rating":5,"date":"2025.07.08.","text":"비싸도 건강때문에 챙겨마셔요","author":"fx****","tags":["긍정"]},{"id":11068,"rating":5,"date":"2025.07.07.","text":"지인이 보내달라해서 보내줬어요 먹는데 불편함이 없다고하네요 쓴약은 보약이라며 후기로인해 샀지만 잘 복용중입니다 계속 복용해보고 또 후기남기겠습니다 아직은 모르겠네요 금방좋아지는게 더 겁나니 계속. 꾸준히 복용해보도록하겠습니다 감사합니다 번창하세요","author":"nala*****","tags":["긍정"]},{"id":11069,"rating":5,"date":"2025.07.07.","text":"맛은없어요 쓴약이 몸에좋다는건 다들 아시죠? 후기가너무좋아 구입해서 먹는중입니다 지인들 모두랑 부모님도 사서 드시고있어요 아직효과는 모르겠지만 한달먹으면 좋아지리라 믿으며 열심히 복용중입니다 오십견이라 많이 아프거든요 좋아지길 바랍니다","author":"nala*****","tags":["긍정"]},{"id":11070,"rating":5,"date":"2025.07.07.","text":"관절통이 매우 심한 삼촌께 선물드렸습니다 일단 갯수 상관없이 당분간은 편찮으실 때마다 무조건 타드시라고 했어요 반드시 효험이 있을거라고 저는 확신하기 때문입니다.","author":"mswi***","tags":["긍정"]},{"id":11071,"rating":5,"date":"2025.07.07.","text":"하나만 주문하려다 쭉 먹을꺼라 추가로 했어요","author":"yooc*****","tags":["긍정"]},{"id":11072,"rating":5,"date":"2025.07.07.","text":"늘 먹는것이라 계속 주문","author":"yooc*****","tags":["긍정"]},{"id":11073,"rating":5,"date":"2025.07.07.","text":"아침에 바빠서 못먹으면 회사에서라도 먹으려고  비상용으로 몇개씩 사무실에 갖다 놓고 먹습니다^^  피부와 뼈 모두 노화가 시작되고 있어서 빼먹지 않고 먹고 있어요! 피부 효과는 눈에 바로 보이니까 안먹을 수가 없네요^^","author":"jyb0****","tags":["콜라겐"]},{"id":11074,"rating":5,"date":"2025.07.06.","text":"두세 달 먹고, 잠깐 쉬고 있는데, 무엇보다 얼굴 피부가 효과가 제일 먼저 나는 느낌이었는데, 얼굴부터 빠지는 것 같네요ㅎㅎ;  재주문 하러 가야겠습니다.^^","author":"melo******","tags":["콜라겐"]},{"id":11075,"rating":5,"date":"2025.07.05.","text":"삼년제 콜라켄 먹는중 갱년기도 없어지고 피부탄력 최고 요즘은 콜라겐 안먹음 불안  관절에도 좋은거 같아 몆일 콜라겐없어서 안먹었더니 무릎이 아팠고  콜라겐의 효능이 엄청 좋은거란걸 다시한번 느겼어요 오늘 콜라겐 3개월치 주문","author":"dlgm********","tags":["콜라겐"]},{"id":11076,"rating":5,"date":"2025.07.05.","text":"비싸다고 국산 콜라겐 고집하던 집사람이  먹어보고는 베누스타스 콜라겐 만 찾아요","author":"kwan****","tags":["콜라겐"]},{"id":11077,"rating":5,"date":"2025.07.04.","text":"항상 주문해서 먹고 있는 제품입니다. 그리고 배송은 빠르게 왔습니다","author":"soju********","tags":["긍정"]},{"id":11078,"rating":5,"date":"2025.07.04.","text":"잘 받았습니다 !  이벤트를 알았으면 몇일 늦게 구매할텐데. 아쉽네요","author":"eleg********","tags":["긍정"]},{"id":11079,"rating":5,"date":"2025.07.03.","text":"최고예요 캐비초크다먹고시켰어요 이거먹고 또캐비초크먹으려구요","author":"bo****","tags":["긍정"]},{"id":11080,"rating":5,"date":"2025.07.01.","text":"와이프와 항상 챙겨먹고 있습니다. 캐비초크와 정말 잘 맞는 것 같습니다. 이번 건강검진이 기대가 됩니다.","author":"sawo****","tags":["긍정"]},{"id":11081,"rating":5,"date":"2025.06.30.","text":"항암하지 않는다 하셔서 4종 꾸준히 구매해 드리고 있습니다. 연세가 있으셔서 기력은 예전보다 떨어지신다 하지만 아무 이상없이 잘 지내고 계십니다. 저도 컨디션 좋지 않을때 먹는데 먹으면 확실히 혈색이 좋아지네요","author":"zi****","tags":["항암"]},{"id":11082,"rating":5,"date":"2025.06.30.","text":"여러가지 브랜드의 콜라겐을 섭취해봤는데 이제품 기대됩니다~","author":"tax2***","tags":["콜라겐"]},{"id":11083,"rating":5,"date":"2025.06.30.","text":"늘 드시는 제품 입니다. 효과있기를 기대합니다.","author":"jeje****","tags":["긍정"]},{"id":11084,"rating":5,"date":"2025.06.30.","text":"좋은상품 매일매일 잘 먹고있습니다. 부담있지만 좋아지는 느낌으로 퉁 칩니다. 무릎관절이 좋지않아 먹긴하는데 콜라겐 덕분에 아품이 늦쳐지는 느낌이 있어요.","author":"youn********","tags":["콜라겐"]},{"id":11085,"rating":5,"date":"2025.06.29.","text":"하루 두개 꼭 챙겨드세요~!!","author":"mi****","tags":["긍정"]},{"id":11086,"rating":5,"date":"2025.06.28.","text":"여름이라 먹어보려고 주문했습니다","author":"joey****","tags":["긍정"]},{"id":11087,"rating":5,"date":"2025.06.28.","text":"하루 두번씩 열심히 먹다보니 일찍 떨어져서 주문할 때마다 이번에는 쉬어볼까 가격 때문에 망설이지만 다른 거 덜 먹고 몸 챙기자 주문해서 받으면 기분이 좋아집니다!!","author":"toto******","tags":["긍정"]},{"id":11088,"rating":5,"date":"2025.06.28.","text":"2년 가까이 먹고 있어요. 어느날 갑자기 얼굴이 아래로 쳐진다는 느낌이 들었고 콜라겐 계속 챙겨 먹으면서 예전과 똑같이 돌아가진 못하지만 피부에 탄려도 있고 특히 머리카락이 풍성해짐을 느끼며 가격 부담이 크지만 계속 챙겨먹으려고 합니다.","author":"toto******","tags":["콜라겐"]},{"id":11089,"rating":5,"date":"2025.06.28.","text":"전에는 콜라겐 배송이 오래걸렸던 것 같은데 이젠 빨라서 멈추지 않고 계속 잘 먹고 있어요. 먹을 땐 모르는데 안 먹으면 바로 티 나네요.","author":"toto******","tags":["콜라겐"]},{"id":11090,"rating":5,"date":"2025.06.28.","text":"다른 콜라겐과 효과가 다릅니다. 비싸도 다른 돈 아껴서 계속 먹으려고요.","author":"toto******","tags":["콜라겐"]},{"id":11091,"rating":5,"date":"2025.06.28.","text":"먹을 때와 안 먹을 때의 차이가 커서 꼭꼭 챙겨먹어요. (안 먹으면 얼마 가지 않아 머리카락이 많이 빠지더라고요.)","author":"toto******","tags":["긍정"]},{"id":11092,"rating":5,"date":"2025.06.27.","text":"갱년기 피부 관리에 좋아요~","author":"bull******","tags":["콜라겐"]},{"id":11093,"rating":5,"date":"2025.06.27.","text":"언제나 희망을 주는 제품입니다","author":"sw01*****","tags":["긍정"]},{"id":11094,"rating":5,"date":"2025.06.25.","text":"삼종세트로 항상 복용하고 있습니다","author":"hyem****","tags":["긍정"]},{"id":11095,"rating":5,"date":"2025.06.25.","text":"남편이 전립선암 5년이 경과하였습니다~  4종세트를 열심히 복용하고 운동하고 뼈전이가 있지만 의사 선생님이 하늘의 뜻으로 잘 살고 있는거라하네요~ 열심히 남은 인생 건강하게 살도록 보조해야겠지요 감사합니다~^^","author":"higm******","tags":["항암"]},{"id":11096,"rating":5,"date":"2025.06.25.","text":"처음 먹어봤는데 피부가 촉촉해져요 손도 보들보들해지고&hellip; 진짜 흡수 잘되는것 같아요","author":"kimj****","tags":["콜라겐"]},{"id":11097,"rating":5,"date":"2025.06.24.","text":"늘 신세 지고 있습니다...","author":"ahwl***","tags":["긍정"]},{"id":11098,"rating":5,"date":"2025.06.24.","text":"아침 공복에는 캐비초크,  자기 전에는 콜라겐 먹은 지 2달이 됐습니다. 변비로 고생 많이 했는데, 많이 좋아졌습니다.  수술 하고 몸 빨리 회복하라고 먹었는데 생각보다 회복이 좋습니다. 수술 후유증으로 아직은 금새 피로해지는데 좀 더 먹어봐야겠네요.","author":"gksd***","tags":["콜라겐","피로"]},{"id":11099,"rating":4,"date":"2025.06.24.","text":"부모님 건강에 좋은 식품이었어요.","author":"ksy8******","tags":["긍정"]},{"id":11100,"rating":5,"date":"2025.06.24.","text":"건강이 최고 피부도 예뻐지네요","author":"jinr*****","tags":["콜라겐"]},{"id":11101,"rating":5,"date":"2025.06.23.","text":"건강에 좋아요. 계속먹어요","author":"juns*****","tags":["긍정"]},{"id":11102,"rating":5,"date":"2025.06.23.","text":"엄마가 드시는데 만족스러우시요.","author":"juns*****","tags":["긍정"]},{"id":11103,"rating":5,"date":"2025.06.23.","text":"항상 잘 먹고 있습니다.","author":"bbb6***","tags":["긍정"]},{"id":11104,"rating":5,"date":"2025.06.22.","text":"어머니께서 자주 드시길래 사드렸습니다","author":"maso****","tags":["긍정"]},{"id":11105,"rating":5,"date":"2025.06.22.","text":"머리카락이 굵어지고 체력이 좋아졌어요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":11106,"rating":5,"date":"2025.06.20.","text":"늘 구매하는거예요 감사합니다","author":"jaca*****","tags":["긍정"]},{"id":11107,"rating":5,"date":"2025.06.20.","text":"주변분의 추천과 엄마의 건강을 위해 주문했습니다. 많은 분의 후기처럼 효과가 있으면 좋겠네요!","author":"qhgm*****","tags":["소화"]},{"id":11108,"rating":4,"date":"2025.06.20.","text":"아이들이 먹는데 여드름 뾰루지등이 없어져요","author":"ck****","tags":["긍정"]},{"id":11109,"rating":5,"date":"2025.06.19.","text":"활력이  생겨  좋습니다 늘어지지않아  좋습니다","author":"sopi*****","tags":["피로"]},{"id":11110,"rating":5,"date":"2025.06.18.","text":"잘받았습니다 ~^^","author":"jim6***","tags":["긍정"]},{"id":11111,"rating":5,"date":"2025.06.18.","text":"여행시에도 컨디션 유지를 위해 꼭 챙깁니다.","author":"daho*****","tags":["소화"]},{"id":11112,"rating":5,"date":"2025.06.17.","text":"매일  먹고 있습니다","author":"hohi*****","tags":["긍정"]},{"id":11113,"rating":5,"date":"2025.06.16.","text":"항상 주문해서 먹고 있는 제품입니다. 배송도 빠르게 옵니다.","author":"soju********","tags":["긍정"]},{"id":11114,"rating":5,"date":"2025.06.16.","text":"4년째 먹고있어요. 캐비쵸크는 한달정도 쉬고있는다사 먹어야할거같아요~","author":"gree******","tags":["긍정"]},{"id":11115,"rating":5,"date":"2025.06.16.","text":"효과 기도하며 열심히 섭취 중입니다","author":"sogo****","tags":["긍정"]},{"id":11116,"rating":5,"date":"2025.06.16.","text":"효과가 있기를 빌면서 열심히 섭취 중입니다","author":"sogo****","tags":["긍정"]},{"id":11117,"rating":5,"date":"2025.06.16.","text":"부모님 드시라고 주문해 드렸습니다. 관절에 도움이 되면 좋겠어요","author":"dime****","tags":["긍정"]},{"id":11118,"rating":5,"date":"2025.06.16.","text":"게비쵸크 크리스탈  먹고  너무 좋아서  남편 탈모로 구입하였습니다 빠른배송 감사합니다","author":"dohy******","tags":["긍정"]},{"id":11119,"rating":5,"date":"2025.06.15.","text":"재구매합니다 피부가환해지는거같아요","author":"polo******","tags":["콜라겐"]},{"id":11120,"rating":5,"date":"2025.06.15.","text":"빠른배송과 꼼꼼한 포장","author":"sils******","tags":["긍정"]},{"id":11121,"rating":5,"date":"2025.06.14.","text":"이번 배송은 너무 빨리와서 끊끼지않고 달아서 먹어서 너무 좋았습니다 ㅎㅎ 감사합니다.","author":"sksu***","tags":["긍정"]},{"id":11122,"rating":5,"date":"2025.06.14.","text":"같이 먹으면 더 좋아요","author":"hane*******","tags":["긍정"]},{"id":11123,"rating":5,"date":"2025.06.14.","text":"처음 먹어보아요. 감사합니다","author":"po****","tags":["긍정"]},{"id":11124,"rating":5,"date":"2025.06.14.","text":"꾸준히 먹었더니 지긋지긋한 만성염증에도 도움이 되네요. 흉터도 조금씩 조금씩 연해지고 있습니다.","author":"simp************","tags":["긍정"]},{"id":11125,"rating":5,"date":"2025.06.13.","text":"두가지 주문했는데 일단. 콜라겐이 먼저 도착했네요 올1월부터 눈팅만하다 드뎌. 콜라겐과 펄을 주문했어요 그동안 후기도 다 읽어보고 상담도하고 고민다다 주문했네요 단가가 있어서 고민고민하다 주문하게 되었네요 여기 모든 제품 하나하나가 워낙 좋은제품이다보니 구매하고싶었는데 워낙 단가가 있어서 고민을 많이 하게 되었어요  일단 펄은 아직 도착안해서 복용은 펄오면  같이 복용해보구. 한달 후기 남길께요 제품사면서. 받자마자 후기 올리는건 처음이네요 그만큼 믿음도 가고 기대도 많다는 뜻어겠죠?? 그리고 판매자님  채팅 보낼때마다. 답변을 너무잘해주시고 궁금한것도 시원하게 응해주시고 감사 합니다 제품 구매할때 판매자님의. 성실한 답변과 정성이 구매하는데 큰 도움도 있었네요","author":"suuk********","tags":["콜라겐"]},{"id":11126,"rating":5,"date":"2025.06.11.","text":"주변 추천으루받고 복용합니다. 암환자들도 효과를 보고, 스테로이드 복용 부작용에 대응하기 위해 주문 했습니다. 복용후 효과에 대해 다시 올리겠습니다.","author":"pkt3***","tags":["항암","소화"]},{"id":11127,"rating":5,"date":"2025.06.11.","text":"매일 아침 야채 과일 갈아먹을 때 꼭 같이 넣어서 챙겨먹어요","author":"wony***","tags":["긍정"]},{"id":11128,"rating":5,"date":"2025.06.11.","text":"일단 먹어보는데 저녁에 먹어서 그런지 아침에 뽀송해요","author":"pksy****","tags":["긍정"]},{"id":11129,"rating":5,"date":"2025.06.11.","text":"퇴행성디스크에 퇴행성 관절염, 척추협착증까지 있어서 도움받을 수 있을까하여 구매했어요. 지인 추천으로... 지금 일주일 넘게 먹고 있는데 아직은 잘 모르겠어요. 일단 한달치 꾸준히 먹어볼 예정입니다.","author":"silv****","tags":["긍정"]},{"id":11130,"rating":5,"date":"2025.06.11.","text":"최상의 콜라겐 효과. 저같은 낙상환자의 통증완화를 위해 복용하고 있습니다. 피부가 좋아지는 것은 덤입니다.","author":"port****","tags":["콜라겐","소화"]},{"id":11131,"rating":5,"date":"2025.06.10.","text":"두번째 구매입니다. 많이 파세요. 계속 구매하게 될것 같아요","author":"best*****","tags":["긍정"]},{"id":11132,"rating":5,"date":"2025.06.10.","text":"세번째 구매해서 복용중입니다   국내 콜라겐은 거의 모든 제품을 다양하게 복용해 봤지만 효과적으로는 다른제품과는 비교가 안될만큼 다른거 같아요  가격은 부담스럽지만 앞으로도 계속해서 꾸준히 재구매 할 생각입니다^^","author":"jung******","tags":["콜라겐"]},{"id":11133,"rating":5,"date":"2025.06.09.","text":"처음에는 비싼 가격에 놀라 엄두도 못내다가 먼저 먹고 있던 케비쵸크에 대한 신뢰로 먹기 시작했습니다. 중간에 비용 감당이 좀 벅차 시중에 좋다고 소문난 콜라겐으로 갈아탔었는데 한달 채 못먹고 다시 돌아왓어요;; 비싸도 값어치를 하면 돈이 아깝지 않지요^^;;","author":"94sh***","tags":["콜라겐"]},{"id":11134,"rating":5,"date":"2025.06.09.","text":"강아지 골절 수술후  빠른 회복을 위해 구매했어요","author":"vsak***","tags":["소화"]},{"id":11135,"rating":5,"date":"2025.06.08.","text":"먹을 때는 모르는데 안먹을 때 몸이 좀 않좋아지는 듯","author":"l1ll****","tags":["긍정"]},{"id":11136,"rating":5,"date":"2025.06.08.","text":"계속 먹고 있어요.","author":"l1ll****","tags":["긍정"]},{"id":11137,"rating":5,"date":"2025.06.07.","text":"모든 점에서 신뢰가 가능합니다.  제품, 배송 등에서. 많은분들의 후기가 좋아서 참고했어요","author":"sw01*****","tags":["긍정"]},{"id":11138,"rating":4,"date":"2025.06.05.","text":"제 기준 상당히 비쌉니다 ㅎㅎ 좋다고 하니~기대하며 먹어볼께요","author":"jhna****","tags":["긍정"]},{"id":11139,"rating":5,"date":"2025.06.04.","text":"항암 부작용때문에 꾸준히 사서 먹고있어요","author":"pk****","tags":["항암"]},{"id":11140,"rating":5,"date":"2025.06.04.","text":"연골이 닳았다고해서 구입했어요. 무릎 통증이 줄기를 기대합니다.","author":"park****","tags":["긍정"]},{"id":11141,"rating":5,"date":"2025.06.04.","text":"무릎 연골이 다 닳았다고해서 구매했어요. 아직 한달안됬고 아직 효과는 잘 모르겠어요","author":"sant*****","tags":["긍정"]},{"id":11142,"rating":5,"date":"2025.06.04.","text":"건강유지의 비밀은 이것입니다 밀가루 되도록 섭취안하고 건강하게 먹기! 입에서 땡길땐 조금씩 먹지만 몸의 변화가 다릅니다 콜라겐과 펄은 최고의 짝꿍입니다","author":"judo****","tags":["콜라겐"]},{"id":11143,"rating":5,"date":"2025.06.04.","text":"콜라겐 먹고 피부 부드러워지고, 머리카락 두꺼워지고, 관절이 쫀쫀해지는 느낌을 몸으로 느낍니다. 흡수력 떨어지는 콜라겐 하루에 30,000mg 먹어봐야 아무 효과가 없습니다. 베누스타스 콜라겐 한 달만에 온 몸으로 효능을 확인하고 주변에 알려 체험을 공유합니다. 모두가 만족합니다. 까다롭기로 유명 EU 식약청 인증을 받아 생산되니 더 믿을만하죠.","author":"jeph***","tags":["콜라겐"]},{"id":11144,"rating":5,"date":"2025.06.03.","text":"이제는 없으면 안되는 내생활의 필수품이 되어버렸어요","author":"jinc****","tags":["긍정"]},{"id":11145,"rating":5,"date":"2025.06.02.","text":"항상 먹고있습니다 소화흡수가 중요해서 선택하고 있습니다","author":"eleg********","tags":["소화"]},{"id":11146,"rating":5,"date":"2025.06.02.","text":"몇년째 먹고 있어요  이제는 안먹으면 불안하답니다","author":"yunj*******","tags":["긍정"]},{"id":11147,"rating":5,"date":"2025.06.02.","text":"몇십년을 컴퓨터작업 하고있는데..관절이 멀쩡할수는 없습니다..처음에는 팔부터 시작해서 마우스 작업을 못할 정도로 손가락이 아파서 먹기 시작했는데 지금 팔도 손가락도 전혀 통증없이 오늘도 작업 잘 하고 있습니다..이런 콜라겐이 또 있을까 싶습니다~!!","author":"rain*******","tags":["콜라겐"]},{"id":11148,"rating":5,"date":"2025.06.02.","text":"혼자만 알고 싶은 콜라겐, 사랑하는 그에게 몰래 먹이고 싶은 콜라겐, 그 사람 너무 젊어지면 안 되니까  슬쩍 다시 감춰야 할 것 같은 콜라겐.  &quot;사... 사... 사... 라.... ㅇ  사 롸 있 눼!&quot;","author":"simp************","tags":["콜라겐"]},{"id":11149,"rating":5,"date":"2025.06.02.","text":"압도적 탁월함! 더 말이 필요 없습니다.  새로운 콜라겐 시대로의 도약!  &quot;갱생의 삶을 살고 있어용.&quot;","author":"simp************","tags":["콜라겐"]},{"id":11150,"rating":5,"date":"2025.06.02.","text":"다른영양제대신꾸준히먹고있어요","author":"wngu*****","tags":["긍정"]},{"id":11151,"rating":5,"date":"2025.06.02.","text":"아침저녁으로먹고있습ㄴㅣ다 맛이좋아요","author":"wngu*****","tags":["긍정"]},{"id":11152,"rating":5,"date":"2025.05.31.","text":"예전보다 많이 활기찬 하루를 보내고 있어요","author":"kja5*****","tags":["긍정"]},{"id":11153,"rating":5,"date":"2025.05.31.","text":"부모님 황반변성, 눈 건강에 큰 도움이 되었어요.","author":"ksy8******","tags":["긍정"]},{"id":11154,"rating":4,"date":"2025.05.30.","text":"남편 척수가 좋지 않아 먹고 있어요. 아이 아토피에도 효과가 있으면 좋겠네요","author":"moon********","tags":["긍정"]},{"id":11155,"rating":5,"date":"2025.05.30.","text":"우리집 건강지킴이에요! ㅎ 잘 먹고 있습니다","author":"moon********","tags":["긍정"]},{"id":11156,"rating":5,"date":"2025.05.30.","text":"최고의 제품입니다 ~~~^^","author":"jins*******","tags":["긍정"]},{"id":11157,"rating":5,"date":"2025.05.30.","text":"폐암으로 표적항암 치료중입니다 2년째 4종세트 먹고있어요.부작용 최소한으로 줄이고 있어요.","author":"todo*****","tags":["항암"]},{"id":11158,"rating":5,"date":"2025.05.30.","text":"항상 놀라운 변화를 기대하면서 오늘도 콜라겐을 먹어봅니다","author":"bman******","tags":["콜라겐"]},{"id":11159,"rating":5,"date":"2025.05.29.","text":"전 이제 이거 없으면 큰일나요","author":"mi****","tags":["긍정"]},{"id":11160,"rating":5,"date":"2025.05.29.","text":"빠지면 안되는 콜라겐 입니다","author":"bull******","tags":["콜라겐"]},{"id":11161,"rating":5,"date":"2025.05.29.","text":"3개월 먹고 손목 아픈데 많이 좋아졌어요~~피부도 엄청 좋아지고~~얼른 사세요~","author":"sora*****","tags":["콜라겐"]},{"id":11162,"rating":5,"date":"2025.05.29.","text":"마지막 희망 같은 콜라겐입니다.","author":"hane*******","tags":["콜라겐"]},{"id":11163,"rating":5,"date":"2025.05.28.","text":"1년전 호르몬성 유방암 수술후 다른 콜라겐은 무서워서 먹지 못하고 베누스타스 제품만 먹고 있습니다. 다이아몬드펄도 추천하셔서 같이 먹고 있습니다. 항암은 하지 않았지만 타목시펜과 난소억제로 인한 갑작스러운 갱년기 증상으로 몸이 힘들고 적응이 어렵네요  몸도 피부도 혈관 건강도 많이 걱정되기도하고 노화가 또한 걱정이라 콜라겐만은 포기가 안됩니다. 처음엔 물에 타 먹는게 힘들었는데 요샌 그냥 가루째로 입에 털어 물과 함께 삼키니까 먹기도 매우 용이합니다. 앞으로도 계속 먹을것같은데 가격은 사실 부담되긴합니다. 가끔 세일하면 맪이 쟁여놓고 싶어요. 자주 행사 부탁드립니다.","author":"bebe***","tags":["항암","콜라겐"]},{"id":11164,"rating":5,"date":"2025.05.28.","text":"항암중이신 지인분을 위해 구매했습니다.","author":"boyo*******","tags":["항암","소화"]},{"id":11165,"rating":5,"date":"2025.05.28.","text":"요즘 살이 쪄서 디톡스 하려고 리바이브에서 크리스탈로 잠시 변화를 시도해봄!","author":"leec****","tags":["긍정"]},{"id":11166,"rating":5,"date":"2025.05.28.","text":"가격이 부담되지만 건강에 투자 한다 생각하고 매일 먹습니다","author":"kuma****","tags":["긍정"]},{"id":11167,"rating":5,"date":"2025.05.27.","text":"캐비와콜라겐 먹는게 일상이되어 구매해둔게 줄어들면 이젠 자동적으로 구매하는게 자연스러워 지네요~","author":"en****","tags":["콜라겐"]},{"id":11168,"rating":5,"date":"2025.05.27.","text":"캐비초크랑 지속적으로 먹고싶은데 콜라겐은필요에 따라 구입하게 되네요 이번에 방아쇠수지증후군 때문에 손가락3개중 한개만 수술하게되서 회복에 더 도움이 될까하고 구매해봅니다","author":"ahn7***","tags":["콜라겐"]},{"id":11169,"rating":5,"date":"2025.05.26.","text":"일반콜라겐하고는 확실히 차이가있어요~~~ 피부~갱년기관절~ 치아까지 좋아지는걸 느껴요~~~","author":"virg******","tags":["콜라겐"]},{"id":11170,"rating":4,"date":"2025.05.26.","text":"친정엄마가 드시도록 꾸준히 구매하고 있어요 관절 및 근육에 좋은 것 같아 계속 구매 예정이에요","author":"ltaw***","tags":["긍정"]},{"id":11171,"rating":5,"date":"2025.05.26.","text":"당뇨.파긴슨이 호전되었어요","author":"kja5*****","tags":["당뇨"]},{"id":11172,"rating":5,"date":"2025.05.26.","text":"매 번 끊임없이 주문해요~","author":"bull******","tags":["긍정"]},{"id":11173,"rating":5,"date":"2025.05.24.","text":"출장시에도 꼼꼼하게 챙겨요. 먹고 안먹고 차이가 커요&hellip; 건강을 위해 꼭 챙겨야 하는 것들 중 하나!!","author":"daho*****","tags":["소화"]},{"id":11174,"rating":5,"date":"2025.05.24.","text":"잘받았습니다  수고하세요.","author":"kc****","tags":["긍정"]},{"id":11175,"rating":5,"date":"2025.05.23.","text":"항상 먹고 있습니다.  좋은 재료이지만 가격부담이 되는건 어쩔수 없네요","author":"eleg********","tags":["긍정"]},{"id":11176,"rating":5,"date" .","author":"bbb6***","tags":["긍정"]},{"id":11192,"rating":5,"date":"2025.05.16.","text":"잘 먹을게요~! 감사합니다","author":"2761***","tags":["긍정"]},{"id":11193,"rating":5,"date":"2025.05.16.","text":"유통기한 넉넉하고 근골격계에 도움되어 좋아요. 다음에 또 이용하겠습니다. 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":11194,"rating":5,"date":"2025.05.16.","text":"다른 콜라겐과 비교해서 끈적임? 이랄까 도가니같이 많더라구요 뼈나 몸에 착 달라붙을것같아요 ㅎㅎ 강아지 카페에서 알게돼서 울아가 줄려고  구매했는데 저도 같이 먹을려구요 ㅎㅎ 유통기한은26년6월로 1년정도 남았네요","author":"4l****","tags":["콜라겐"]},{"id":11195,"rating":4,"date":"2025.05.16.","text":"크리스탈펄과 함께 먹었는데 배에 가스가 너무 차서 일단 캐비쵸크 + 크리스탈 펄만 먹고 있습니다.  맛은 좋습니다. 용량을 조절하면서 먹어보려고 합니다.","author":"em****","tags":["긍정"]},{"id":11196,"rating":5,"date":"2025.05.16.","text":"저랑 남편은 캐비초크 크리스탈+콜라겐+안티에이징 먹고 성장기 아이는 캐비초크 리바이브+콜라겐+칼슘(타사)  먹고 있어요.  아이가 야채를 안먹는데 캐비초크는 먹으니 식사 식단은 그냥 좋아하는 고기 맘껏 먹게 하고 있습니다. ㅠ","author":"jyb0****","tags":["콜라겐"]},{"id":11197,"rating":5,"date":"2025.05.16.","text":"저희는 반려견 건강을 위해 먹이고 잇어요. 특히 막내강아지가 피부암을 가지고 잇는데. 베누스타스 제품 다이야몬드펄,콜라겐.캐비쵸크 3가지를 꾸준히 먹이고 잇어요. 효과는 정말 마니 보고잇습니다.👍👍  반려견3마리 모주에게 복용하고잇고.아이들 건강도 많은효과를 보앗어요👍👍","author":"dol3***","tags":["항암","콜라겐","소화"]},{"id":11198,"rating":5,"date":"2025.05.15.","text":"캐비초크와 함께 먹고 있어요 생활의 활력을 기대해 봅니다~","author":"ezze*****","tags":["피로"]},{"id":11199,"rating":5,"date":"2025.05.13.","text":"조아요조아요조아요!!","author":"semi*****","tags":["긍정"]},{"id":11200,"rating":5,"date":"2025.05.12.","text":"항암 중인데, 좋은 후기를 발견하고 추천 받아 구매합니다. 잘 먹고 좋은 효과를 발휘했으면 좋겠습니다.","author":"feet******","tags":["항암"]},{"id":11201,"rating":5,"date":"2025.05.12.","text":"고3딸이 햇빛 알레르기가 갑자기 생겨서 주문합니다. 예전에 키때문에 먹고 효과가 있었어요~","author":"hane*******","tags":["긍정"]},{"id":11202,"rating":5,"date":"2025.05.11.","text":"몇년째 먹고 있습니다. 고령이신 어머님께서 소화에 어려움 없이 드시네요","author":"capp*****","tags":["소화"]},{"id":11203,"rating":5,"date":"2025.05.11.","text":"어머니그 항상 드시는 제품입니다.  소화잘되고 좋습니다. 콜라겐 보충제로 사용중입니다.","author":"capp*****","tags":["콜라겐","소화"]},{"id":11204,"rating":5,"date":"2025.05.11.","text":"남편의 항암부작용이 여러 형태로 나타나고 있었어요 림프부종 탈모 피부발진 발열 간수치상승 등&hellip; 3정세트 섭취한지 4개월째인데 부작용이 사라지진 않았지만 일상생활이 가능할 정도의 컨디션은 유지하고 있어 다행입니다. 스스로 먹지않으니 매번 타줘야하고 컨디션 좋아지니 자꾸 라면을 먹네요. 너무 큰 부작용입니다","author":"kyl0***","tags":["항암","콜라겐"]},{"id":11205,"rating":5,"date":"2025.05.11.","text":"꾸준히 복용하는 영양제에요. 피부결과 머리숱이 점점 사라지는 거 같아서 더 열심히 먹어보려고 합니다.","author":"ilov********","tags":["콜라겐"]},{"id":11206,"rating":5,"date":"2025.05.10.","text":"처음시켜봣는데 물에 태워서 자주 한번 먹어보겠습니다","author":"thsa****","tags":["긍정"]},{"id":11207,"rating":5,"date":"2025.05.10.","text":"매번 구매하는 제품입니다. 효과 좋아요.","author":"jeje****","tags":["긍정"]},{"id":11208,"rating":5,"date":"2025.05.10.","text":"최고의 제품입니다 ~~~^^","author":"jins*******","tags":["긍정"]},{"id":11209,"rating":5,"date":"2025.05.10.","text":"손을 많이쓰는 직업이라 관절염이 있는데 콜라겐먹느니 편안해요. 감사합니다","author":"mi****","tags":["콜라겐"]},{"id":11210,"rating":5,"date":"2025.05.10.","text":"잔머리가 많이 나오고  , 머리카락에 힘도 생겼다고  단골 헤어 샆  원장님이  말씀하셔서, 콜라겐 덕분이라고 자랑했어요. 뒷통수에 잔머리 나는 것을 제가 어찌 알겠어요? ㅎㅎ . 앞 쪽은 잔머리가 눈에 띄어요.  예전보다 숱이 많아진  느낌입니다.","author":"wine*****","tags":["콜라겐"]},{"id":11211,"rating":5,"date":"2025.05.09.","text":"이번에는 빨리 배송되었네요 ㅎㅎ  감사합니다 😊","author":"sksu***","tags":["긍정"]},{"id":11212,"rating":5,"date":"2025.05.09.","text":"좋다고해서 구입했습니다 기대되요","author":"polo******","tags":["긍정"]},{"id":11213,"rating":5,"date":"2025.05.09.","text":"1년전부터 의존하게되는제품. 꾸준히먹으면 그만큼좋아지겠죠","author":"ksju***","tags":["긍정"]},{"id":11214,"rating":5,"date":"2025.05.09.","text":"캐비초크와같이 먹고있는데 아이 여드름도 없어져요","author":"ck****","tags":["긍정"]},{"id":11215,"rating":5,"date":"2025.05.08.","text":"온 가족이 애용하는 캐비초크입니다 이제는 필수 아침 한 잔!  평소에 먹을 때는 그냥 든든하고 좋다, 정도인데 안 먹고 하루를 지나면 이상하게 몸이 부대껴요.","author":"mswi***","tags":["긍정"]},{"id":11216,"rating":5,"date":"2025.05.07.","text":"아주좋습니다 최고에용","author":"aoao****","tags":["긍정"]},{"id":11217,"rating":5,"date":"2025.05.07.","text":"캐비쵸크와 4년째 복용중이에요. 안티에이징 다이아몬드펄도 함께 복용하다 지금은 캐비쵸크와 콜라겐만 먹고있는데 4종 다시 먹어야할거같아요.","author":"gree******","tags":["콜라겐"]},{"id":11218,"rating":5,"date":"2025.05.06.","text":"매번 주문하는 제품 입니다, 효과가 좋아요","author":"ysh8***","tags":["긍정"]},{"id":11219,"rating":5,"date":"2025.05.06.","text":"건강에 좋은 것 같습니다. 따봉.","author":"juns*****","tags":["긍정"]},{"id":11220,"rating":5,"date":"2025.05.06.","text":"먹는방법잘봐야겠어요~미온수100미리이하에 타먹어야되요.공복에.맛은괜찬아요","author":"yuna****","tags":["긍정"]},{"id":11221,"rating":5,"date":"2025.05.05.","text":"아버지께서 캐비초크와 함께 드시고 있어요","author":"se****","tags":["긍정"]},{"id":11222,"rating":5,"date":"2025.05.05.","text":"먹기 좋고 달지 않아서 좋아요","author":"altj*****","tags":["긍정"]},{"id":11223,"rating":5,"date":"2025.05.05.","text":"가격이 만만치 않아서 다른 걸로 바꿀 요량으로 엄마(엄마가 드십니다)에게 물었죠. 효과가 있는 것 같냐구요. 좋다고 하시네요. 그럼 비싸도 계속 먹어야겠지요. 이벤트라도 종종 하면 좋겠어요.","author":"phil*****","tags":["긍정"]},{"id":11224,"rating":5,"date":"2025.05.05.","text":"좋은 제품 저렴한 가격에 주셔서 항상 감사합니다","author":"inke****","tags":["긍정"]},{"id":11225,"rating":5,"date":"2025.05.04.","text":"꾸준히 잘 챙겨 먹으려고 합니다. 수고하세요.","author":"kc****","tags":["긍정"]},{"id":11226,"rating":5,"date":"2025.05.03.","text":"효과 무지좋은 콜라겐입니다 역류성식도염이나 위염에도   효과봤고  흡수가 잘되는게  그게 젤 큰 장점입니다","author":"naon*****","tags":["콜라겐","소화"]},{"id":11227,"rating":5,"date":"2025.05.02.","text":"한달분씩 계속 구입하여 복용중입니다 프로모션도 있으면 너무 좋을거 같아요","author":"ltaw***","tags":["긍정"]},{"id":11228,"rating":5,"date":"2025.05.02.","text":"친정엄마가 수술후 회복하면서 계속 드시게 하고 있는데 많이 좋아지셨어요 류마티스,쇼그렌,골다공증이 있어서 꾸준히 드시도록 하려구요","author":"ltaw***","tags":["긍정"]},{"id":11229,"rating":5,"date":"2025.05.02.","text":"몸에 좋은듯 합니다. 5개월 이상 먹었어요","author":"scha****","tags":["긍정"]},{"id":11230,"rating":5,"date":"2025.05.01.","text":"최고의 제품입니다 ~~~~^^","author":"jins*******","tags":["긍정"]},{"id":11231,"rating":5,"date":"2025.05.01.","text":"이걸 먹으면 관절이 좋은 거 같아요. 배변 활동도 정말 좋은 거 같고 없으면 못 살 거 같고 하지만 가격이 비싸서 망설이다가 구매하고 망설이다 구매하고 열심히 먹고 있습니다. 좋은 효과가 생기길 기대합니다.","author":"para*******","tags":["긍정"]},{"id":11232,"rating":5,"date":"2025.05.01.","text":"빠르고 정확한 배송 꼼꼼한 포장","author":"sils******","tags":["긍정"]},{"id":11233,"rating":5,"date":"2025.05.01.","text":"믿고 먹어 보네요 좋아요","author":"fx****","tags":["긍정"]},{"id":11234,"rating":5,"date":"2025.04.30.","text":"1년 가까이 햇빛 알러지로 인해 팔 부위에 피부가 고통스러울 만끔 가렵고 각질에 피까지 날 정도로 끍어 댔었다. 손가락도 가렵고 갈라지고, 병원에가서 약처방 받고 바르고 먹어도 그 때 뿐이고 고통의 연속 이였는데 크리스탈과 콜라겐을 한 달 먹고나니 어느새 깨끗하게 나아져 있었고 가려움증도 없어졌다.","author":"neat****","tags":["콜라겐","소화"]},{"id":11235,"rating":5,"date":"2025.04.29.","text":"어머니 무릎 수술 때문에 구매했는데 머리숱이 엄청 많이 나셨어요. 항상 푸석하시던 머릿결이 윤기가 흐르고 볼도 탱탱 리프팅 되셔서... 너무 좋아하시더라고요. 얼마전엔 넘어지셔서 얼굴을 다치셔서 집중해서 드시게 했는데 상처 회복도 빨라 보여요. 아버지도 비어있던 정수리 쪽 머리가 잔디처럼 올라오고 계셔요. 탈모는 치료약이 없다고 하는데... 좋은 콜라겐의 힘을 느끼고 있습니다. 덕분에 효도 하는 중입니다b 아직 초반이라 더 좋은 사례 생기면 또 올릴게요.","author":"frui******","tags":["콜라겐"]},{"id":11236,"rating":4,"date":"2025.04.29.","text":"먹기가 불편하지 않아요","author":"ms****","tags":["긍정"]},{"id":11237,"rating":5,"date":"2025.04.29.","text":"수년전에 당뇨전 단계까지 갔다가 다이아몬드 펄과 캐비초그 콜라겐 3종세트를 먹고 정상수치를 되찾아서 다시 구매했어요","author":"jubi*******","tags":["당뇨","콜라겐"]},{"id":11238,"rating":5,"date":"2025.04.28.","text":"계속 재 주문입니다 얼굴의 볼륨감이 살아나는 느낌이 듭니다 부모님 사드리면서 같이 먹어보는데 다른 콜라겐과는 다른 듯 해요","author":"kh****","tags":["콜라겐"]},{"id":11239,"rating":5,"date":"2025.04.28.","text":"암치료중인 지인이 너무 추천해서 건강을 위해 구매해봤어요. 가격이 부담되지만 몸에 좋길 바라며 먹어볼게요","author":"lu****","tags":["항암","소화"]},{"id":11240,"rating":5,"date":"2025.04.26.","text":"항상 먹습니다. 잠을 잘 잡니다.","author":"sj****","tags":["긍정"]},{"id":11241,"rating":5,"date":"2025.04.24.","text":"늘 믿고 먹는 제품이 있는 것이 감사하네요^^","author":"mand***","tags":["긍정"]},{"id":11242,"rating":5,"date":"2025.04.24.","text":"항상 쟁여있으면 마음이 편해지는 콜라겐.  맨손으로 식당 설거지를 이어가도 매끄럽습니다.  50대 중반 인데 튼살도 굳은살도 없어요.  관절염도 없고요. 흡수가 모두 다 되나봅니다.","author":"jinn******","tags":["콜라겐"]},{"id":11243,"rating":5,"date":"2025.04.24.","text":"없으면 안되는 고마운 친구 같은 존재입니다.","author":"jinn******","tags":["긍정"]},{"id":11244,"rating":5,"date":"2025.04.24.","text":"8~9년을 섭취하고 있습니다.  그런데 다이아몬드 펄을 섭취하지 못했던 기간 동안 잊고 있던 손저림이 나타났어요.   식당을 하기에 많은 노동을 하고 있는데 섭취하는 동안에는 모르다가 한 달 미섭취 중 자는 잠이 깰 정도로 손가락이 저렸어요.  다시 구매해서 복용을 하니까 거짓말처럼 괜찮네요!! 오랜기간 큰 도움을 받고 있을 때는 희미했었는데요 얼마나 삶을 이어가는 데에 큰 도움을 받고 있었는지 새삼 알게 되었습니다.  옷이나 보석 가방...  이런거 중요하지 않아요.  가족이 건강하게 지내고 나이가 들어가는게 이제는 소망이 되었습니다.  캐비초크 콜라겐 다이아믄드 펄 사는 동안 가장 가까운 친구 같은 존재입니다.  계속 만나기를 바랄 뿐입니다.  언제나 고마운 마음입니다!!^^","author":"jinn******","tags":["콜라겐"]},{"id":11245,"rating":5,"date":"2025.04.23.","text":"몸이 전체적으로 튼튼해 지는것 같아요","author":"coff*****","tags":["긍정"]},{"id":11246,"rating":5,"date":"2025.04.23.","text":"매일 아침 저녁으로 먹고 있어요 복강경 수술 후 회복 속도가 아주 빨라요","author":"righ****","tags":["긍정"]},{"id":11247,"rating":5,"date":"2025.04.23.","text":"팬션을 운영하는 배우자에게 선물 좋아 합니다","author":"aigc****","tags":["긍정"]},{"id":11248,"rating":5,"date":"2025.04.22.","text":"콜라겐을 마시면통증이 덜 해질까 기대하며 마십니다 경제적인사정으로 하루에 한봉지라도 꾸준하게요 ㅜ","author":"yu****","tags":["콜라겐"]},{"id":11249,"rating":5,"date":"2025.04.22.","text":"이제 부모님께도 보내드리고 있습니다. 사장님 좋은 제품 만들어 주셔서 감사합니다.","author":"jong******","tags":["긍정"]},{"id":11250,"rating":5,"date":"2025.04.22.","text":"아버지께서 드시는데 잘 드시고 계셔요.","author":"se****","tags":["긍정"]},{"id":11251,"rating":5,"date":"2025.04.22.","text":"50대접어들어  건강한노년을 보내기 위해 꾸준히 먹고 있어요","author":"da****","tags":["소화"]},{"id":11252,"rating":5,"date":"2025.04.22.","text":"다리가 아퍼서 구입해서 먹고 좋아져서 가끔 예방차원에서 구입해서 먹습니다","author":"happ*******","tags":["긍정"]},{"id":11253,"rating":5,"date":"2025.04.22.","text":"최고의 제품입니다 ~~~^^","author":"jins*******","tags":["긍정"]},{"id":11254,"rating":5,"date":"2025.04.21.","text":"건강을 위해 꾸준히 먹고 있습니다","author":"kuma****","tags":["소화"]},{"id":11255,"rating":5,"date":"2025.04.21.","text":"콜라겐 식이섭취에 도움 많이됩니당","author":"minj*******","tags":["콜라겐"]},{"id":11256,"rating":4,"date":"2025.04.21.","text":"주변 지인이 이거 콜라겐 진짜 좋다고~ 강력 추천해줘서 먹기 시작했는데 저는 처음엔 좋은거 같이 느껴지긴 했는데 시간이 지날수록 알쏭 달쏭하네요.. 그래서 이 금액에 계속 먹어야 할까~? 살짝 고민이 되요 ~ 아마 효과는 사람마다 다른거겠죵","author":"0119*******","tags":["콜라겐"]},{"id":11257,"rating":5,"date":"2025.04.20.","text":"세수할 때, 얼굴 피부가 부드러워진 걸 느끼고요, 머리 감을 때 머리 빠지는게 살짝 줄은 것 같아요. 그리고, 작년? 치아가 쪼개져 뺀 다음, 다시 심고 보철한 데가 있는데, 안정감이 없고 좌우로 약간 불안한 느낌이 있었거든요. (병원에서는 상하로 흔들려서 빠지는 거지, 좌우로 흔들려서 빠지지는 않는다 했음) 그 부분 잇몸이 좀 단단해진 느낌이 들어요. 지난 주, 수술하고 다시 주문하는데, 수술 자국 흉터없이 잘 아물었으면 좋겠습니다ㅜ. 그리고, 마음의 상처도요ㅜ.  *캐비초크 동시 복용, 밀가루와 당분 제한함","author":"melo******","tags":["콜라겐"]},{"id":11258,"rating":5,"date":"2025.04.20.","text":"콜라겐 다른제품은 미심쩍어서 안먹는데 이건 좋아요. 제게는  관절에 좋은것 같습니다.","author":"exeg***","tags":["콜라겐"]},{"id":11259,"rating":5,"date":"2025.04.20.","text":"4종세트 항상 챙겨먹고 있습니다. 약간의 할인 있길래 얼른 챙겨 두었습니다.","author":"kms6*****","tags":["긍정"]},{"id":11260,"rating":5,"date":"2025.04.20.","text":"캐비쵸크랑 늘 챙겨 먹는 제품이라 할인하길래, 얼른 픽했습니다.","author":"kms6*****","tags":["긍정"]},{"id":11261,"rating":5,"date":"2025.04.19.","text":"그냥 믿고 드시면 됩니다  꾸준히 먹고 있습니다","author":"blue********","tags":["긍정"]},{"id":11262,"rating":5,"date":"2025.04.18.","text":"이제 너무 당연하게 먹던거라. 없으면 이상해요.","author":"hjy7***","tags":["긍정"]},{"id":11263,"rating":5,"date":"2025.04.17.","text":"몇년째 꾸준히 먹고 있어요 믿고 먹어요","author":"blue********","tags":["긍정"]},{"id":11264,"rating":5,"date":"2025.04.17.","text":"병환으로 누워계시는데 이 제품 덕에 골절 염려를 덜을 수가 있네요. 고맙습니다~","author":"crea********","tags":["긍정"]},{"id":11265,"rating":5,"date":"2025.04.17.","text":"아침에 일어나면 손가락 강직이 약간 있었는데 점점 좋아지는 느낌이 들어요","author":"meeo****","tags":["긍정"]},{"id":11266,"rating":4,"date":"2025.04.17.","text":"피부 때문에 구입했는데 얼굴이 밝아진 듯 합니다 좀 더 꾸준히 먹어봐야 될 것 같아요","author":"shin*****","tags":["콜라겐"]},{"id":11267,"rating":5,"date":"2025.04.17.","text":"야채랑 같이 먹으면 상큼한 맛이 나요","author":"hyem****","tags":["긍정"]},{"id":11268,"rating":5,"date":"2025.04.17.","text":"두피 가려움과 피부 건조에 탁월하다.  겨울에도 바디크림이 필요없다","author":"savv****","tags":["콜라겐"]},{"id":11269,"rating":5,"date":"2025.04.16.","text":"먹을때와 안먹을때 차이가 분명히 나는 제품들입니다. 사랑니 발치후 잇몸건강을 위해 두번 챙겨먹었고 지금은?? 살이 잘 아물었어요^^","author":"daho*****","tags":["소화"]},{"id":11270,"rating":5,"date":"2025.04.15.","text":"피부건강을 위해 챙겨먹어요","author":"pete****","tags":["콜라겐","소화"]},{"id":11271,"rating":5,"date":"2025.04.15.","text":"매번 구매하는 제품입니다. 이가 시린 것도 없어졌고,  머리숯도 줄어들 나이인데 잘 유지하고 있어요. 무릎 아픈것도 많이 좋아졌어요.","author":"ddon******","tags":["긍정"]},{"id":11272,"rating":5,"date":"2025.04.15.","text":"콜라겐 먹으면서 항암 부작용을 이겨내고 있습니다","author":"ja****",
