,"tags":["긍정"]},{"id":16220,"rating":5,"date":"2021.11.18.","text":"해어배송인데도 무척 빨라요 건강 유지에 매우 좋네요","author":"zuku******","tags":["긍정"]},{"id":16221,"rating":4,"date":"2021.11.12.","text":"꾸준히 먹고 있어요~~","author":"happ******","tags":["긍정"]},{"id":16222,"rating":5,"date":"2021.11.09.","text":"2년만에 다시 주문했어요.  역시나 적응하기 힘든 맛이지만 ㅎㅎ  간이 건강해지길 바라며&hellip;","author":"bles****","tags":["긍정"]},{"id":16223,"rating":4,"date":"2021.11.09.","text":"추천으로 사봤어요 베지밀에 타먹으니 맛있어요~~","author":"wnsl*****","tags":["긍정"]},{"id":16224,"rating":5,"date":"2021.11.07.","text":"항상 먹고있습니다.","author":"soju********","tags":["긍정"]},{"id":16225,"rating":4,"date":"2021.11.03.","text":"파킨슨에도 효과있다는 권유받고 캐비초크 크리스탈, 다이아몬드펄 함께 드시고 계십니다. 건강회복을 기대하며&hellip; 가격이 좀 부담되네요&hellip;","author":"ej****","tags":["긍정"]},{"id":16226,"rating":5,"date":"2021.11.03.","text":"항암중이라 냄새때문에 못먹겠어요 치료후에도 건강식으로 꾸준히 먹어볼 마음이였는데 좀쉽게 먹을만한 방법이 있을까요!!!","author":"qhre********","tags":["항암"]},{"id":16227,"rating":5,"date":"2021.10.24.","text":"나의 믿을 수 있는 건강 지킴이예요","author":"zuku******","tags":["긍정"]},{"id":16228,"rating":5,"date":"2021.10.08.","text":"ㄱ. 배송은 우체국 택배로 해외배송임에도 불구하고 빠르게 도착해주었습니다. ㄴ. 포장 상태는 겉 종이 포장과 내부 내용물까지 손상되지 않았습니다.  ㄷ. 배치로트와 제조일자인지 유통기한인지 적혀 있는데 볼줄을 모르겠습니다. ㄹ. 맛은..초딩~고딩입맛인 제가 먹기에는 쉽지 않은 맛이였습니다.  카레향이나서 맛있겠다고 생각했지만 미지근한 물에 적당히 쓰고, 짠 채소 맛이였어서 코를 막고 겨우 넘기긴 했지만 보름정도 먹다보면 조금은 나아지지 않을까 합니다.  몸에 좋은 식품이니 이런 맛이 나는거라 생각됩니다. 처음에는 각오를 하시고 드세요.. 간식먹으려던 생각이 싹 사라졌습니다.  가격은 있지만 주위 평이 좋으니 꾸준히 사먹어보도록 할게요.  고맙습니다.많이 파세요.","author":"ky****","tags":["소화"]},{"id":16229,"rating":5,"date":"2021.10.08.","text":"믿고 꾸준히 복용해 봐야겠네요","author":"fr****","tags":["긍정"]},{"id":16230,"rating":5,"date":"2021.10.07.","text":"늘 먹는 제품이고 만족스러워 재구매 합니다","author":"joey****","tags":["긍정"]},{"id":16231,"rating":5,"date":"2021.10.04.","text":"밥에 넣어 먹어도 맛있네요! 피부가 별로 안좋은데ㅠㅠ 좋아졌음 좋겠어요ㅠㅠ","author":"inso***","tags":["콜라겐"]},{"id":16232,"rating":5,"date":"2021.10.01.","text":"예전에 먹고 몸이 가뿐해졌던 기억에 다시 주문합니다. 크리스탈은 처음인데 오레가노가 들어가서 그런지 맛있어요. 좋은 제품 감사합니다.","author":"ciel***","tags":["긍정"]},{"id":16233,"rating":5,"date":"2021.09.26.","text":"매일 꾸준히 잘 먹고 있어요","author":"yooc*****","tags":["긍정"]},{"id":16234,"rating":5,"date":"2021.09.11.","text":"빠른 배송에 감사드려요","author":"zuku******","tags":["긍정"]},{"id":16235,"rating":5,"date":"2021.09.11.","text":"늘 먹던 거예요. 떨어지기 전에 주문했고 해외배송이지만 빨리 도착했어요.","author":"sl****","tags":["긍정"]},{"id":16236,"rating":5,"date":"2021.09.08.","text":"제가 쭉 먹던거라 시어머니 세달째 사드리고 있어요","author":"suho*****","tags":["긍정"]},{"id":16237,"rating":5,"date":"2021.09.08.","text":"제가 먹어보고 친정엄마 두달째 사드리고 있어요","author":"suho*****","tags":["긍정"]},{"id":16238,"rating":5,"date":"2021.09.08.","text":"나이 들어가니 이제 슬슬 관리하려고 주문했습니다. 기대가 큽니다~ ^^","author":"je****","tags":["긍정"]},{"id":16239,"rating":4,"date":"2021.09.08.","text":"3~4달째 먹고있는 중입니다ㅎㅎ괜찮은거 같아요.","author":"soju********","tags":["긍정"]},{"id":16240,"rating":5,"date":"2021.09.07.","text":"이거먹고 피부염이 좋아졌으면 하네요","author":"joey****","tags":["콜라겐"]},{"id":16241,"rating":5,"date":"2021.09.04.","text":"첨이라 아직은 먹기가 힘들지만..열심히 챙겨먹어볼께요","author":"saiw*****","tags":["긍정"]},{"id":16242,"rating":5,"date":"2021.08.27.","text":"계속 잘 먹고 있습니다 가려움증이 있어 다른 것도 먹어보고 싶지만 비용이 부담되서 이거라도 꾸준히 먹고있습니다","author":"heeh******","tags":["긍정"]},{"id":16243,"rating":3,"date":"2021.08.24.","text":"물에.타니 뭐가 둥둥 뜨는데... 맛도 너무 짜요. 몸에 좋다고 해서 먹기.시작하는데...  다 먹을 수 있을지 염려되요..","author":"tang****","tags":["긍정"]},{"id":16244,"rating":4,"date":"2021.08.23.","text":"가격좀 조절해주세요 너무 비싸요","author":"wind******","tags":["긍정"]},{"id":16245,"rating":4,"date":"2021.08.22.","text":"음... 맛이 적응하기 조금 어렵지만 ... 우선 제가 느낀 건 장에 아주 좋은 거 같아요.  건강에 도움이 될 거라 기대합니다.","author":"nu****","tags":["긍정"]},{"id":16246,"rating":5,"date":"2021.08.20.","text":"백혈구수치가300정도밖에 되지 않아서 늘 신경쓰였는데 캐비초크 크리스탈 오리지날 업그레이드 수프를 한달 복용했습니다. 평상시 먹던 음식에 이 한가지만 더 먹었을 뿐인데 백혈구수치가 이번에 5300으로 올랐습니다. 첨엔 귀를 의심했습니다. 5년이상 3200-3400선을  넘어본 적이 없었는데.... 캐비초크 덕분인지는 아직 반신반의 하지만 한번더 먹어볼 생각입니다. 가격이 넘 비싸 부담스러워 오래 먹진 못할거 같구요~~~","author":"bjoh***","tags":["긍정"]},{"id":16247,"rating":5,"date":"2021.08.19.","text":"건강해지기 위해 무리하게 돈을 썼지만 좋아질것이라 믿고 먹을께요","author":"zkdl******","tags":["소화"]},{"id":16248,"rating":5,"date":"2021.08.07.","text":"항상 빠른 배송에 만족해요","author":"zuku******","tags":["긍정"]},{"id":16249,"rating":5,"date":"2021.07.29.","text":"좋은 제품안전하고 빠른배송감사합니다","author":"ccpc****","tags":["긍정"]},{"id":16250,"rating":4,"date":"2021.07.28.","text":"계속 시켜먹고 있는 중입니다. 남편 아침 식사대용으로 먹고 있어요.. 오늘 딱 떨어져서 또 주문하러 갑니다%","author":"happ******","tags":["긍정"]},{"id":16251,"rating":5,"date":"2021.07.21.","text":"오리지날 계속 먹다보니...ㅎㅎ 적응되었었나봅니다  크리스탈이 더 먹기 힘들었는데 지금은 참고 잘 먹고있어요~","author":"anth*****","tags":["긍정"]},{"id":16252,"rating":5,"date":"2021.07.20.","text":"배송빠르고 꾸준히먹을생각이예요","author":"toug*****","tags":["긍정"]},{"id":16253,"rating":5,"date":"2021.07.20.","text":"장이 편해졋고 배변이 좋아졋어요","author":"toug*****","tags":["긍정"]},{"id":16254,"rating":4,"date":"2021.07.14.","text":"좋은 상품을 구매하는 구매자로서 감사드립니다","author":"lolo****","tags":["긍정"]},{"id":16255,"rating":5,"date":"2021.07.10.","text":"늘 애용하고 있는 상품","author":"todo******","tags":["긍정"]},{"id":16256,"rating":4,"date":"2021.07.10.","text":"두 통이 다 찌그러져서 왔습니다. 캔은 찌그러지면 안좋은 성분이 나온대서 마트에서는 찌그러진 걸 절대 안사는데, 배송에 좀 더 신경써주시면 안될까요?  다른분들도 찌그러져 온 분들이 많네요... 뭔가 조치가 필요해보입니다. 맛은 가루로 그냥 먹으면 괜찮은데 오히려 물에 타서 먹으니까 숨안쉬고 먹게 되네요. ;; 배송문제만 없었으면 좋겠는데 아쉽습니다. 다음에 또 찌그러져 오면 기분이 안좋을 것 같어요.. 어쨌든 제품은 면역력 증진을 위해 열심히 먹으렵니다.  *추가: 그렇군요. 가루형태라 그래도 괜찮다고 생각하려구요. 처음엔 먹기 힘들었는데 역시 인간은 적응의 동물이네요. 지금은 물에 타서 죽먹듯이 잘 먹어요. 먹을수록 먹기 쉬워지네요. ㅎㅎ","author":"kbk0********","tags":["소화"]},{"id":16257,"rating":5,"date":"2021.07.08.","text":"몇년째 먹고있습니다","author":"17ay*****","tags":["긍정"]},{"id":16258,"rating":5,"date":"2021.07.06.","text":"꾸준히 챙겨 먹고 피부가 많이 좋아졌어요.","author":"sl****","tags":["콜라겐"]},{"id":16259,"rating":5,"date":"2021.07.01.","text":"건강한느낌 꾸준히 먹어야함","author":"gszz****","tags":["긍정"]},{"id":16260,"rating":5,"date":"2021.06.30.","text":"규칙적 복용하니 건강에 좋은 느낌을 받네요","author":"zuku******","tags":["긍정"]},{"id":16261,"rating":5,"date":"2021.06.28.","text":"제품포장이 잘되어 있지 않아서  보관용기가  조금 찌그러져서 왔네요 하지만 내욤물에는 이상이 없어요","author":"ccpc****","tags":["긍정"]},{"id":16262,"rating":5,"date":"2021.06.27.","text":"꾸준히 잘 챙겨먹고 있습니다 배송도 생각보다 빠르구요! 이제는 생각나요 먹고싶어서","author":"wnff*****","tags":["긍정"]},{"id":16263,"rating":5,"date":"2021.06.27.","text":"한달째 복용중이에요. 재구매입니다. 맛은 별로이지만 건강해지는 느낌이 있어서 한동안 꾸준히 복용해보려 합니다.","author":"ktk0***","tags":["긍정"]},{"id":16264,"rating":5,"date":"2021.06.25.","text":"배송이 빠르고 품질이 아주 좋습니다. 특히 건강유지에 매우 좋아요.","author":"do****","tags":["긍정"]},{"id":16265,"rating":4,"date":"2021.06.24.","text":"예전부터 챙겨 먹는 거라~~~좋아요. 앞으로도 믿고 주문하려고 하니, 유효기간과 포장에 잘 부탁드립니다.","author":"silv******","tags":["긍정"]},{"id":16266,"rating":5,"date":"2021.06.24.","text":"부모님은 다른걸로 주문했어요","author":"yooc*****","tags":["긍정"]},{"id":16267,"rating":5,"date":"2021.06.22.","text":"배송도 빠르고 포장도 잘되어왔어요","author":"mh****","tags":["긍정"]},{"id":16268,"rating":5,"date":"2021.06.19.","text":"계속 잘 먹고 있습니다~","author":"heeh******","tags":["긍정"]},{"id":16269,"rating":5,"date":"2021.06.15.","text":"예민한 소화기관 특히 장에 좋아요. 꾸준히 복용중인데 가격만 조금 저렴하면 좋겠네요","author":"choc*****","tags":["소화"]},{"id":16270,"rating":5,"date":"2021.06.14.","text":"매달 주문하는데 배송,포장, 유통기한 여유 모두 만족합니다","author":"yoon******","tags":["긍정"]},{"id":16271,"rating":3,"date":"2021.06.12.","text":"좋다고해서 먹어보고 있습니다","author":"kjcs***","tags":["긍정"]},{"id":16272,"rating":5,"date":"2021.06.11.","text":"기존 먹던게 떨어져서 맘이 급했는데 배송이 빨라서 좋습니다.","author":"aj****","tags":["긍정"]},{"id":16273,"rating":5,"date":"2021.06.02.","text":"먹어보고 좋아서 재구매했어요.","author":"swan****","tags":["긍정"]},{"id":16274,"rating":4,"date":"2021.05.31.","text":"캔으로 되어 있는건 처음 먹어봐요 효과 기대합니다","author":"love******","tags":["긍정"]},{"id":16275,"rating":5,"date":"2021.05.27.","text":"재구매입니다. 한동안 꾸준히 복용해보려고 합니다~","author":"ktk0***","tags":["긍정"]},{"id":16276,"rating":5,"date":"2021.05.25.","text":"배송이 빠르네요  그리고 항상 건강에 도움이되는 것을 느낄 수 있어 감사해요","author":"zuku******","tags":["긍정"]},{"id":16277,"rating":5,"date":"2021.05.23.","text":"고등학새우아이가 우유에 타서 나름 꾸준히 먹고 있어요. 일년 가까이 하루 두번.. 피부 트러블은 많이 사라졌고 축농증은 조금 좋아졌 :"항상 좋아서,구매하고 있습니다~","author":"silv******","tags":["긍정"]},{"id":16293,"rating":5,"date":"2021.04.04.","text":"먹기 편리하고 건강에 좋을것 같아서 구매했습니다","author":"qlql*****","tags":["긍정"]},{"id":16294,"rating":5,"date":"2021.03.27.","text":"오리지날 두번 시켜먹고 이번엔 다른버전 시켜봤는데요! 오레가노가 첨가된게 더 맛있네요 제 입맛에는 ㅎㅎㅎ캐비초크를 혈당높은것 땜에 먹게되어서 이제 혈당도 재봐야하는데 ㅠㅠ 넘 띄엄띄엄 먹어서..효과 없을까봐 무서워서 못재보겠어요 이번것 다 먹고 혈당체크 해보려구요","author":"ti****","tags":["당뇨"]},{"id":16295,"rating":5,"date":"2021.03.26.","text":"완벽하게 잘도착했습니다 제품 내용은 익히 잘 알고 있으니 잘 챙겨 먹겠습니다 3월 25일 현재 점심대체만으로 4k 감량 효과를 보고 있습니다.","author":"yoon******","tags":["긍정"]},{"id":16296,"rating":5,"date":"2021.03.24.","text":"아이 생리통때문에 구입했는데 냄새가 너무 강렬해서 아이가 먹을따마다 힘들어하네요 먹기시작한지 이틀되었는데 냄새에 어떻게 적응시키나 고민입니다 주변에서 다들 좋다고 하니 3개월은 무조건 먹여볼려고 합니다 한달먹여보고 다시 리뷰 작성할께요","author":"bala*******","tags":["긍정"]},{"id":16297,"rating":5,"date":"2021.03.23.","text":"빠른 배송에 감사드려요","author":"zuku******","tags":["긍정"]},{"id":16298,"rating":5,"date":"2021.03.21.","text":"항상잘먹고있어요 건강해지느낌이에요","author":"99****","tags":["긍정"]},{"id":16299,"rating":1,"date":"2021.03.18.","text":"입자가 고르지 않습니다, 벼 껍질같은 형태로 섞여있던데 오리지날이랑 달라서 확인을 요청합니다.가끔 검정가루들이 나오고요..딱딱해서 야채가루 같지 않습니다. 확인해주세요","author":"bb****","tags":["긍정"]},{"id":16300,"rating":4,"date":"2021.03.12.","text":"콜라겐, 다이아몬드펄, 캐비초크 섞어서 매일 음용중입니다. 폐나 유방에 결절, 혹이 있어 건강검진할때마다 조금 불안한 상황이지만, 그래도 열심히 복용하며 지켜보고 있습니다!!","author":"rive*****","tags":["콜라겐"]},{"id":16301,"rating":5,"date":"2021.03.09.","text":"남편 면역력을 키워주기 위해 계속 복용 예정입니다 ~~","author":"azam***","tags":["소화"]},{"id":16302,"rating":5,"date":"2021.03.08.","text":"계속잘먹고 있어요.","author":"oliv*******","tags":["긍정"]},{"id":16303,"rating":5,"date":"2021.03.04.","text":"항상 좋은제품  안전하게 빠른 배송해주셔서 감사 합니다","author":"ccpc****","tags":["긍정"]},{"id":16304,"rating":5,"date":"2021.03.03.","text":"켈이스 맘에 들어요","author":"soju******","tags":["긍정"]},{"id":16305,"rating":5,"date":"2021.02.27.","text":"오늘 처음 먹었는데 후기가 좋아서 효과를 기대해봅니다","author":"lolo****","tags":["긍정"]},{"id":16306,"rating":5,"date":"2021.02.27.","text":"몸에 좋아서 부모님이랑  약도 먹지만 좀 줄어든거같고요. 일단 다이어트겸 전체적으로 혈액순환등로 도움 됬으면 해서 마십니다.  숟가락 으로 꽉채워서 한스푼이어야할거같네요. 조금 이라도 덜 하니 농도가 차이가납니다. 집에있는 강황가루 살짝 더해서 한 1-2그람정도 먹기도하고 그럽니다. 먹는동안 건강위해 10키로는 빼야해서 애써볼랍니다.","author":"euja******","tags":["소화"]},{"id":16322,"rating":5,"date":"2021.01.19.","text":"늘 애용하고 있는 상품","author":"todo******","tags":["긍정"]},{"id":16323,"rating":5,"date":"2021.01.14.","text":"명성그대로 기대하며 먹어요 한달후 후기 쓸께요","author":"bebe******","tags":["긍정"]},{"id":16324,"rating":4,"date":"2021.01.12.","text":"일단 생가괬던 것보다 맛이 좋아요. 그냥 양파랑 오레가노 향나는 야채스프네요. 건강해지면 좋겠어요","author":"ques********","tags":["긍정"]},{"id":16325,"rating":5,"date":"2021.01.11.","text":"저희회사 동료분이 당뇨로 고생하셔서 선물로 구매. 효과가 있기를 기대해봅니다.","author":"xjmp****","tags":["당뇨"]},{"id":16326,"rating":3,"date":"2021.01.09.","text":"좋다고 해서  샀는데  짜고  비려서 먹기  힘들어요 ㅜ 두통이나  샀는데  다른  리뷰보니  우유랑  바나나랑  갈면  낫다는데 한번  먹어볼께요  ㅜ","author":"haro****","tags":["긍정"]},{"id":16327,"rating":5,"date":"2021.01.08.","text":"빠른 배송, 안전한 포장 짱짱","author":"bgko****","tags":["긍정"]},{"id":16328,"rating":5,"date":"2021.01.07.","text":"항상 먹고 있는 캐비초크, 골드프리미엄도 먹는데 낱개포장이라 편하지만 맛은 이게 좋아요~ 아침저녁 두번 먹는게 귀찮지만 위와 장이 편안해서 애용합니다.","author":"silv*******","tags":["소화"]},{"id":16329,"rating":5,"date":"2021.01.05.","text":"전 우유에 타서 먹을만 하더라고요  먹고 확실히 비염이 좋아졌습니다  많이 파세여~~","author":"jyda******","tags":["긍정"]},{"id":16330,"rating":5,"date":"2021.01.04.","text":"잘 받았습니다. 열심히 먹고 건강하게..","author":"kc****","tags":["긍정"]},{"id":16331,"rating":5,"date":"2020.12.29.","text":"잘이용하고 있습니다~굿","author":"silv******","tags":["긍정"]},{"id":16332,"rating":5,"date":"2020.12.26.","text":"프리미엄 먹다가 너무 비싸서 원래 먹던거로 주문했는데 맛은 이게 더 나은것 같아요. 처음 좋다고 먹어보라는 권유를 받았을 때는 비싸고 맛없다 생각했는데 제대로 일주일정도만 먹어보니 효과가 아~주 좋았습니다.  원래도 딱히 문제는 없다고 생각했는데 속이 훨씬 편해지고 배변습관도 좋아지고 위,장에 엄청 좋은거 알겠네요. 그동안 먹었던 영양제류들은 효과가 있는지 없는지 긴가민가 하면서 먹었다면 캐비초크는 10일만 제대로 먹어보면 누구나 효과를 느껴서 끊을수가 없게 될거에요~  이런거 정말 안믿는 의심많은 제가 이렇게 열심히 먹게되고 그런 리뷰를 쓰다니,  이 제품알게 된게 운이 좋은듯해요.","author":"silv*******","tags":["소화"]},{"id":16333,"rating":5,"date":"2020.12.06.","text":"이서먹고 비염이 좋아졌어요","author":"jyda******","tags":["긍정"]},{"id":16334,"rating":4,"date":"2020.12.03.","text":"맛이 세다고 표현하네요... 먹기가 쉽지는 않은 듯 합니다","author":"jjyb****","tags":["긍정"]},{"id":16335,"rating":3,"date":"2020.11.30.","text":"너무 찌그러져서 왔어요ㅠㅠ 오랜만에 주문했는데 예전에 비해 포장이 너무 허술해진 것 같았습니다. 그래도 예전보다 물에 타먹기는 훨씬 좋아요. 찬물에 녹는 점도 좋아요.","author":"yein****","tags":["긍정"]},{"id":16336,"rating":5,"date":"2020.11.18.","text":"포만감도 좀 있는것 같고 먹기좋아서 재구매합니다^^","author":"hiso******","tags":["긍정"]},{"id":16337,"rating":4,"date":"2020.11.18.","text":"빠른배송 감사감사 ^^","author":"love****","tags":["긍정"]},{"id":16338,"rating":5,"date":"2020.11.14.","text":"캐비초크 좋은제뿡 건강하게 되길 바라며 잘먹고 있습니다","author":"jinr*****","tags":["긍정"]},{"id":16339,"rating":5,"date":"2020.11.12.","text":"크리스탈은 처음 주문해봅니다~ 캔이 2개로 줄어서 좋네요^^ 맛은. 역시 허브향이 강하네요~","author":"vifv*******","tags":["긍정"]},{"id":16340,"rating":4,"date":"2020.11.06.","text":"통이 좀 작아졌네요...21년9월 유통기한이네요..","author":"hyrm***","tags":["긍정"]},{"id":16341,"rating":5,"date":"2020.11.06.","text":"지인소개로 먹기시작합니다  우유에 타먹으니 먹을만 해요","author":"jyda******","tags":["긍정"]},{"id":16342,"rating":5,"date":"2020.11.04.","text":"먹는거빼곧 다좋아요","author":"mank****","tags":["긍정"]},{"id":16343,"rating":5,"date":"2020.11.02.","text":"극강의 맛~~~ 뱃살 잘 빼겠슴다.","author":"bgko****","tags":["긍정"]},{"id":16344,"rating":5,"date":"2020.10.26.","text":"복용하며 속이 좀 좋아지는 느낌입니다. 맛은 라면스프 약하게 넣은 맛?ㅎㅎ 그래도 막 못먹을정도는 아니라서 꾸준히 먹을 예정입니다.","author":"ho****","tags":["긍정"]},{"id":16345,"rating":5,"date":"2020.10.24.","text":"뚜껑이 (플라스틱)이 한개가 없어서 도착했지만, 나름 만족이요(전에 산 뚜껑으로  대체함)","author":"silv******","tags":["긍정"]},{"id":16346,"rating":5,"date":"2020.10.20.","text":"믿고 계속 먹어요. 저의 아침을 열어줍니다.","author":"comm***","tags":["긍정"]},{"id":16347,"rating":5,"date":"2020.10.07.","text":"추석때문에 배송시간이 오래 걸렸지만 생각보다 맛이 괜찮아요~~ 뚜껑여는순간 야채 과자 향이나서 맛있게 느껴지네요~~ 먹기 편해요","author":"1b****","tags":["긍정"]},{"id":16348,"rating":5,"date":"2020.09.27.","text":"건강을 위해 계속 구입해서 먹고 있습니다","author":"yery******","tags":["소화"]},{"id":16349,"rating":5,"date":"2020.09.26." "2025.09.15.","text":"아침 저녁으로 먹고있는데 일단 먹고나면 속이 편해요 아직먹기시작한지 일주일 조금넘어서 열심히 먹으려고합니다","author":"baby*****","tags":["긍정"]},{"id":16450,"rating":5,"date":"2025.09.14.","text":"캐비초크 챙겨먹고부터 아침이 개운해서 꾸준히 먹고있어요! 지인 선물용으로 추가 구매했습니다. 잘 챙겨먹어볼게요!","author":"nell****","tags":["피로"]},{"id":16451,"rating":5,"date":"2025.09.13.","text":"N번째 재구매입니다. 남편과 꾸준히 먹고있어요","author":"jisu****","tags":["긍정"]},{"id":16452,"rating":5,"date":"2025.09.04.","text":"아직 큰 변화는 못 느꼈지만 그래도 먹고나서 속이 편안함이 느껴지긴 하는 것 같습니다.","author":"cool*****","tags":["긍정"]},{"id":16453,"rating":5,"date":"2025.09.02.","text":"리바이브가 오랫동안 품절이라서 대신 주문 했었어요. 맛은 리바이브가 부드럽긴 하지만, 크리스탈도 나쁘지 않아요. 가루는 리바이브보다 크리스탈이 더 큰것 같아요!","author":"love*****","tags":["긍정"]},{"id":16454,"rating":5,"date":"2025.08.27.","text":"맛있다고는 말 못 하지만..건강을 위해서 꾸준히 먹고 있습니다.","author":"vi****","tags":["소화"]},{"id":16455,"rating":5,"date":"2025.08.26.","text":"캐비초크 리바이브 먹다가 품절되면서 크리스탈을 샀어요. 리바이브의 강렬한 맛에 적응한 상태라 허브향?이 나는 크리스탈이 처음에는 먹기 조금 어려웠는데 지금은 깔끔하고 좋습니다. 지인에게 전파하고 있어요","author":"coqu******","tags":["긍정"]},{"id":16456,"rating":5,"date":"2025.08.21.","text":"케비초크 잘 먹고 있는데 새로운 맛 도전합니다","author":"ahnb***","tags":["긍정"]},{"id":16457,"rating":5,"date":"2025.08.12.","text":"음식섭취로 부족할 수 있는 영양소를 캐비초크 크리스탈로. 집에 한통 사무실에 한통 하루도 빠지지않고 매일 보충해서 하루 하루를 건강하게 잘 보내고 있어요. 4기 암환자가.","author":"gusr*****","tags":["항암"]},{"id":16458,"rating":5,"date":"2025.08.09.","text":"발,다리 저림이 심하고 월경과다로 일상생활이 불편했는데 속는 셈치고 아침,저녁으로 한달 먹고나서부터 바로 효과를 봤습니다. 병원 가서도 나아지지 않았는데 자연치유 된게 신기해서 주변에 캐비초크 좋다고 말하고 다녀요 ㅎㅎ 붓기도 많이 사라졌는데, 다른 영양제  먹는 돈으로 캐비초크 계속 먹어볼까합니다. 전 크리스탈 짭쪼롬해서 맛있었는데 이번에는 어드밴스 주문했는데 기대됩니다~","author":"itin*******","tags":["긍정"]},{"id":16459,"rating":5,"date":"2025.08.08.","text":"3달 먹고 여러가지 컨디션이 좋아지는 것을 느껴서 추가 구매했습니다. 계속 먹을 예정이에요.","author":"blue*****","tags":["긍정"]},{"id":16460,"rating":5,"date":"2025.08.08.","text":"꾸준히 먹으니,당화혈색소가 떨어졌어요.","author":"rkwh*******","tags":["긍정"]},{"id":16461,"rating":5,"date":"2025.08.01.","text":"캐비초크를 식구중에 2명이 먹으니 빨리 많이 소모되서 살때마다 몇통씩 많이 삽니다. 그만큼 효과가 좋다는거지요.  최고에요","author":"silv*******","tags":["긍정"]},{"id":16462,"rating":5,"date":"2025.07.31.","text":"리바이브먹다가 잠시 품절이길래 주문해서 먹었어요~~뭐 이거든 저거든 다 좋은제품이라서 저는 상관없었네요^^그냥 이런제품을 만난것만으로 감사하지요ㅎㅎ","author":"roun****","tags":["긍정"]},{"id":16463,"rating":5,"date":"2025.07.24.","text":"건강해지는 느낌 정말 강추","author":"good*******","tags":["긍정"]},{"id":16464,"rating":5,"date":"2025.07.23.","text":"계속 먹고 있고 계속 건강해지는 느낌이 납니다","author":"kyju***","tags":["긍정"]},{"id":16465,"rating":5,"date":"2025.07.20.","text":"꾸준하게 먹고있어요","author":"hhss***","tags":["긍정"]},{"id":16466,"rating":5,"date":"2025.07.19.","text":"건강하게 생활하고싶어 꾸준히먹고있어요","author":"da****","tags":["긍정"]},{"id":16467,"rating":5,"date":"2025.07.16.","text":"계속 잘먹고있는데요 녹색캐비쵸크는 안나오나봐요..","author":"yj****","tags":["긍정"]},{"id":16468,"rating":5,"date":"2025.07.15.","text":"꾸준히 먹고 있다가 잠깐 쉬었더니 별로라 다시 열심히 먹으려구요.","author":"polo******","tags":["긍정"]},{"id":16469,"rating":5,"date":"2025.07.12.","text":"꾸준히 좋은 제품!!","author":"dkah******","tags":["긍정"]},{"id":16470,"rating":5,"date":"2025.07.11.","text":"캐비초크 크리스탈이 물에 잘 녹고 먹기가 더 편합니다 캐비쵸크 덕분에 비염없이 살아가고 있어요","author":"os****","tags":["긍정"]},{"id":16471,"rating":5,"date":"2025.07.08.","text":"늘 드시는 제품 효과있기를 기대합니다.","author":"jeje****","tags":["긍정"]},{"id":16472,"rating":5,"date":"2025.07.06.","text":"내가먹던것이 품절이라 크리스탈로 주문했는데 먹던것이 남아서 맛이어떤지 모르겠네요.","author":"sooy******","tags":["긍정"]},{"id":16473,"rating":5,"date":"2025.07.05.","text":"캐비쵸크  크리스탈은  아침에  두스푼씩 꼭 먹습니다.","author":"hohi*****","tags":["긍정"]},{"id":16474,"rating":5,"date":"2025.07.02.","text":"면역이좋아지는 느낌? 온가족이 아치미대용 단백질ㅈㆍ과일과믹서에갈아 먹어요 알레르기비염등 눈가려움의완화되는ㆍㆍ비싸지만 믿음과신뢰로먹고있어요  잘먹겠습니다 번창하세요","author":"proy*****","tags":["긍정"]},{"id":16475,"rating":5,"date":"2025.07.01.","text":"부모님을 위해 주문했습니다. 아빠 엄마 두분이 드시니까 넉넉하게 준비해두려구요~ 수면제를 먹어도 밤잠을 못이루시던 엄마가 이 더운 날씨에도 잘 주무십니다. 감사합니다","author":"mysa*******","tags":["소화"]},{"id":16476,"rating":5,"date":"2025.07.01.","text":"늘 쟁여두고 있어야 안심이 됩니다. 이번에도 잘 받았습니다. 채소를 챙겨먹기 어려울 때 캐비초크가 있으면 뭔가 마지노선을 지키고 있는 것 같아서 좋아요. 고맙습니다.","author":"ming****","tags":["긍정"]},{"id":16477,"rating":5,"date":"2025.06.30.","text":"언제나 건강을 지키는 습관 캐비초크 스프를 먹어요","author":"ro****","tags":["긍정"]},{"id":16478,"rating":5,"date":"2025.06.30.","text":"매번 믿고 구매합니다.  제 일이 피곤해서.  피로 회복에 짱입니다.  감사합니다.","author":"just********","tags":["피로"]},{"id":16479,"rating":5,"date":"2025.06.30.","text":"항상 먹고 있는 캐비초크,  맛은 짜고 계속 먹으면 적응되는데 이번에는 2개가 찌그러져 왔네요.   먹는거야 상관없지요..  캐비초크 먹은지 5년쯤 됐는데 이제는 경제적인 이유로 먹지말까 하다가도 먹었을때 효과(비염, 화장실 잘감)등등 효과가 좋아서 끊을수가 없네요^^;;","author":"silv*******","tags":["긍정"]},{"id":16480,"rating":5,"date":"2025.06.30.","text":"늘 사던게 단종되어서 대체로 샀습니다. 그래도 괜찮겠지요. 항상 믿고 구매합니다","author":"yooc*****","tags":["긍정"]},{"id":16481,"rating":5,"date":"2025.06.29.","text":"계속 먹고있는데 건강해지는 느낌입니다","author":"kyuh***","tags":["긍정"]},{"id":16482,"rating":5,"date":"2025.06.27.","text":"어머니가 꾸준히 드셔서 좋아요","author":"aqa5****","tags":["긍정"]},{"id":16483,"rating":4,"date":"2025.06.26.","text":"2년넘게 먹고 있어요! 건강해진다고 생각하고 먹고 있습니다. 최고의 품질이라고 하시시 비싸도 먹게 되네요^^","author":"tejg*****","tags":["긍정"]},{"id":16484,"rating":5,"date":"2025.06.24.","text":"먹을수록 건강해지는 것  진심입니다","author":"jinr*****","tags":["긍정"]},{"id":16485,"rating":4,"date":"2025.06.16.","text":"건강생각해서  꾸준히 구매 하고 있습니다. 남들은 갱년기에 여러가지 증상으로 힘들어하는데, 개인적으로 캐비때문인지 특별한 증상없이 잘 지내고 있답니다.","author":"grac*****","tags":["긍정"]},{"id":16486,"rating":5,"date":"2025.06.10.","text":"꾸준히 먹고 있어서 떨어지기전에 늘 미리 구매하고 있어요!","author":"en****","tags":["긍정"]},{"id":16487,"rating":5,"date":"2025.06.09.","text":"처음엔 연예인 때문에 먹게 됐는데 이제는 없어서는 안될 최애 식품이 되었어요. 몇년째 꾸준히 먹다보니 또래들보다 훨씬 젊고 활동적으로 살고 있습니다.","author":"para***","tags":["긍정"]},{"id":16488,"rating":5,"date":"2025.06.07.","text":"캐비초크 먹은지 5년 가까이 되는데 거의 리바이브를 먹다가 지금 구입이 안되서 크리스탈로 주문했네요.   크리스탈은 짠맛이 강해서 싫어했는데 나름 이유가 있겠죠,  캐비초크는 워낙에 효과를 오랫동안 쭉 느끼고 있었네요.  비염이 없어지고 아침마다 화장실 편하게 가게되고 아이스를 먹어도 별탈도 없고 워낙 맛이 없어서? 주위에 추천도 하기가 힘드네요. 그래도 쭉 먹을때는 먹어본 사람만 아는 효과가 있으니 그렇겠죠~","author":"silv*******","tags":["소화"]},{"id":16489,"rating":5,"date":"2025.06.06.","text":"구매할 때마다 리뷰 남겼는데 같은 말만(캐비초크 진짜 몸에 좋아요 / 당뇨에 최고 등) 할 순 없어서 캐비초크로 사행시 준비해봤습니다 ^-^ 캐 : 캐비초크는 비 : 비싸지만 초 : 초강력 추천하는 제품이다! 크 : 크크크ㅋㅋㅋ","author":"l_o_******","tags":["당뇨"]},{"id":16490,"rating":5,"date":"2025.05.31.","text":"매번 캐비쵸크는 먹습니다. 건강에 도움이 됩니다.","author":"cms1***","tags":["긍정"]},{"id":16491,"rating":5,"date":"2025.05.30.","text":"건강을 위해서 하루 한숟가락 먹고 있습니다. 그냥 내 마음에 위로가 됩니다. 오늘도 건강한스푼 잊지않았어.토닥토닥","author":"regi****","tags":["소화"]},{"id":16492,"rating":5,"date":"2025.05.29.","text":"배송완료 먹어보고 리뷰 쓸게요","author":"minj*******","tags":["긍정"]},{"id":16493,"rating":5,"date":"2025.05.29.","text":"속이 편하고 맛도 좋아요. 다이어트하는 남편도 잘 먹어요.","author":"yhry***","tags":["긍정"]},{"id":16494,"rating":5,"date":"2025.05.26.","text":"건강을위해 먹고있습니다. 피로도도 많이 낮아진것같습니다.","author":"3741*****","tags":["피로","소화"]},{"id":16495,"rating":5,"date":"2025.05.26.","text":"좋아요 좋아요 좋아요 좋아요 좋아요","author":"pr****","tags":["긍정"]},{"id":16496,"rating":5,"date":"2025.05.26.","text":"먹기 편하고 든든합니다","author":"wjiy***","tags":["긍정"]},{"id":16497,"rating":5,"date":"2025.05.25.","text":"몇년째 계속 잘 먹고 있어요","author":"kyju***","tags":["긍정"]},{"id":16498,"rating":5,"date":"2025.05.22.","text":"건강해지는 느낌입니다~~","author":"lall*****","tags":["긍정"]},{"id":16499,"rating":5,"date":"2025.05.22.","text":"제 입엔 (크리스탈보다) 리바이브가 그나마 더 맛있게?ㅎ 느껴져서 리바이브만 주문해서 먹다가 갱년기증상이 좀 완화된듯해 중단했었는데 갑자기 감기몸살로 한달 넘게 고생중이라(1주일에 1번씩 수액+병원 3군데에서 약을 처방받아서 계속 복용중인데도 낫질 않음ㅠ) 이번엔 항염증에 좋다는 크리스탈을 주문해봤어요^^ 다시 아침저녁으로 열심히 먹어서 빨리 건강해지고 싶네요!!! 유통기한 2025년 12월이고, 친절한응대와 빠른발송도 감사해요^^단골찜입니다!!!","author":"cjda***","tags":["긍정"]},{"id":16500,"rating":5,"date":"2025.05.21.","text":"허리 아프신 어머니께  콜라겐과함께  드시게 하고 있습니다  많이  호전되고 계시네요","author":"saeh****","tags":["콜라겐"]},{"id":16501,"rating":5,"date":"2025.05.19.","text":"캐비쵸크 재구매입니다 은근 맛있어요 짭짤해요","author":"ebon*****","tags":["긍정"]},{"id":16502,"rating":5,"date":"2025.05.19.","text":"가족들 건강을 위해 늘 먹는 제품입니다~~","author":"tn****","tags":["소화"]},{"id":16503,"rating":5,"date":"2025.05.16.","text":"계속 먹고 있는 제품입니다 가격이 부담되지만 그만큼 효과가 있어서 좋아요","author":"youm***","tags":["긍정"]},{"id":16504,"rating":5,"date":"2025.05.16.","text":"언니 추천으로 먹게 되었는데 모야모야 뇌경색 환자인데 몸무게가 넘 많이 빠졌다가 조금씩 좋아지고 있습니다.","author":"em****","tags":["긍정"]},{"id":16505,"rating":5,"date":"2025.05.16.","text":"꼼꼼한 포장과 5개월째 먹고 있는데 몸이 조금씩 좋아지는 것 같습니다","author":"em****","tags":["긍정"]},{"id":16506,"rating":5,"date":"2025.05.16.","text":"저랑 남편은 캐비초크 크리스탈+콜라겐+안티에이징 먹고 성장기 아이는 캐비초크 리바이브+콜라겐+칼슘(타사)  먹고 있어요.  아침저녁으로 캐비초크 먹으면서 적당히 걷고 있는데 따로 관리를 안해도 컨디션 너무 좋습니다. 고혈압 당뇨 집안 유전 있지만 아직 살아남고 있어요^^","author":"jyb0****","tags":["당뇨","콜라겐","혈압"]},{"id":16507,"rating":5,"date":"2025.05.16.","text":"벌써 N번째 구매하는 캐비초크에요. 암 예방을 위해 당근과 토마토 갈아먹는데  시간이 여의치 않을때는 캐비초크가 대신해줍니다. 의사선생님이 추천한거라 믿고 구매해요  유통기한이 근데 저번에도 12월이고 이번에 주문한것도 12월이네요 좀 더 길면 좋겠는데","author":"lyj5***","tags":["항암","소화"]},{"id":16508,"rating":5,"date":"2025.05.12.","text":"2년째 먹고 있습니다  면역력이 많이 오른 느낌입니다","author":"tris*******","tags":["긍정"]},{"id":16509,"rating":5,"date":"2025.05.12.","text":"붓기  빠지는데는 최고에요","author":"sa****","tags":["긍정"]},{"id":16510,"rating":5,"date":"2025.05.12.","text":"항상 믿고 구매하는 제품입니다.","author":"hane*******","tags":["긍정"]},{"id":16511,"rating":5,"date":"2025.05.08.","text":"두유와 블루베리를 넣어 갈아마시는데 피로감을 낮춰줍니다. 좋은 제품 감사합니다","author":"ts10***","tags":["피로"]},{"id":16512,"rating":5,"date":"2025.05.06.","text":"부담되는가격이지만 크리스탈수프만 사먹다가 추가구매로 먹어보려고삿어요.눈도침침하고 물혹도 생겨서 먹어봅니다^^","author":"yuna****","tags":["긍정"]},{"id":16513,"rating":5,"date":"2025.05.05.","text":"캐비쵸크를 먹기 시작한지 어느덧 8년이네요. 처음엔 알러지성 비염에 효과가 있다그래서 먹기 시작했다가 이젠 거의 일상 끼니처럼 아침 저녁으로 먹습니다. 중간에 재정적으로 어려워 잠시 중단했었는데 몇주 못버티고 다시 시작했네요^^;; 돈 없어도 캐비쵸크와 콜라겐은 꼭 먹습니다. 안먹어본 사람은 있어도 한번만 먹어본 사람은 얿을 케비쵸크! 좋은 제품 만들어주셔서 감사합니다!!","author":"94sh***","tags":["콜라겐"]},{"id":16514,"rating":5,"date":"2025.05.05.","text":"캐비초크 중에 제일 거부감 없이 먹을 수 있는 흰색 크리스탈입니다. 40 평생동안 신우신염을 7번 앓고난 후 신기능에 대한 걱정이 제법 있고, 오래 앉아 있는 일을 하면서 5년 전부터 방광염이 도지기 시작해 지금은 만성화되었어요. 거기가 아프거나 소변 보는 게 힘들진 않지만 소변이 탁하고 냄새나는 증상은 꾸준해요. 그런데 케비초크를 먹고나면 소변이 맑아집니다. 육안으로 한눈에 보여요. 넴새도 덜하고요. 께끗해져서 방광염이 없어졌을지도 모른다는 착각이 들기도 하는데, 하루 이틀 안 먹으면 다시 탁해져요ㅜㅜ  장운동도 활발하게 해줘서 방구도 잦고 숙변을 죄다 내보냅니다ㅋㅋ 그런데 기분 좋아요. 몸이 건강해지는 신호니까요.","author":"beet********","tags":["긍정"]},{"id":16515,"rating":5,"date":"2025.05.01.","text":"항상 먹고 있는 캐비초크~ 너무 빨리 다 먹어버려서 지갑 사정이 녹록치 않지만 또 구매하러 갑니다~","author":"cons******","tags":["긍정"]},{"id":16516,"rating":4,"date":"2025.04.28.","text":"아침마다 한스푼씩 쥬스에 타마시니 건강해지는 느낌적 느낌입니다","author":"on****","tags":["긍정"]},{"id":16517,"rating":5,"date":"2025.04.28.","text":"제 몸을 위해 유일하게 먹는 영양제입니다. 오랜시간 함께하고 있습니다.","author":"geni******","tags":["소화"]},{"id":16518,"rating":5,"date":"2025.04.28.","text":"먹던 제품이 품절되어서 크리스탈로구매 염증에도 좋고 장에도 넘 좋아서계속 구매하고 싶은 제품이고 아침 식사로도 충분해서 늘 빠지지않고 먹는 제품입니다","author":"ke****","tags":["긍정"]},{"id":16519,"rating":5,"date":"2025.04.27.","text":"채소를 많이 먹지 못하는 직장인이라 채소가루 찾아보다가 고급지게 생긴 아이를 먹게 되었는데 맛은 없지만, 한달뒤가 기대 됩니다.","author":"bono********","tags":["긍정"]},{"id":16520,"rating":5,"date":"2025.04.26.","text":"잘 먹고 있고  떨어지면 안되서  미리 미리 구매합니다","author":"hohi*****","tags":["긍정"]},{"id":16521,"rating":5,"date":"2025.04.22.","text":"늘 구매. 가격 부담스러워 콜라겐과 펄은 가끔 먹지만 캐비쵸크만은 하루도 빠짐 없이 섭취중..  남편은 당뇨인 저는 갑상선 기능 저하증. 수치 안정되었지만 그렇다고 끊을 수 없네요.","author":"stel********","tags":["당뇨","콜라겐"]},{"id":16522,"rating":5,"date":"2025.04.22.","text":"식사대용으로좋아요.","author":"p369***","tags":["긍정"]},{"id":16523,"rating":5,"date":"2025.04.18.","text":"매번 주문해서 먹는데 효과도 좋고 담에도 꼭 먹을게요😀","author":"2468*****","tags":["긍정"]},{"id":16524,"rating":5,"date":"2025.04.17.","text":"일 하는데 피곤해서 사먹어요...매일 14시간 씩 일하거든요..캐비 먹으면 피로가 사라져요.  좋은 제품 감사합니다.","author":"just********","tags":["피로"]},{"id":16525,"rating":5,"date":"2025.04.17.","text":"아버님 캐비초크에는 허부가 더 많이 추가되었나봐요. 너무 좋습니다.","author":"nico***","tags":["긍정"]},{"id":16526,"rating":5,"date":"2025.04.15.","text":"아침 대용으로 챙겨 먹어요 속도 편하고 좋아요","author":"sdy4***","tags":["긍정"]},{"id":16527,"rating":5,"date":"2025.04.15.","text":"캐비쵸크 덕분에 항암 부작용없이 지내고 있습니다","author":"ja****","tags":["항암"]},{"id":16528,"rating":5,"date":"2025.04.13.","text":"피곤함이 덜하고 약을 많이 복용해서 나는 입냄새가 덜합니다","author":"rain****","tags":["긍정"]},{"id":16529,"rating":5,"date":"2025.04.11.","text":"50대 남성이고 심장비대증으로 인한 고혈압으로 혈압약을 3년 전부터 복용하고 있었습니다 혈압약으로 인한 부작용이 있고 결국 몸에 좋지 않다는 유튜브 보고 어쩌지 히는 고민이 많았습니다 SNS에서 캐비초크가 면역력에 아주 좋다는 내용을 보고 나도 한번 경험해 보고 싶다는 생각이 들어 큰맘먹고 주문했네요  지난주부터 혈압약을 끊고 캐비초크 먹고 있는데 생각보다 맛이 좋네요. 오늘은 샐러드에 뿌려 먹었는데 앞으로 혈압과 면역력이 좋아지기를 기대합니다  #캐비초크","author":"upra****","tags":["혈압"]},{"id":16530,"rating":5,"date":"2025.04.11.","text":"지금은 온 가족이 섭취하고 있어요.   맛... 으로 일해 기피하던 남편과 아들은 자신들의 알러지비염이 거의 사라진 것이 놀라운지 이제는 찾아서 먹고 있어요.  캐비초크와 콜라겐이 고된 식당일을 이어가게 합니다.  특히 콜라겐은 통증 완화에 탁월하네요.  피부 탄력 뿐만이 아니라 뭉친 근육으로 인한 통증 완화 효과로 근 8년을 넘게 먹고 있는데 새로움으로 와닿습니다. 캐비초크는 확실히 다음 날 아침을 개운하게 맞도록 하네요. 언제나^^","author":"jinn******","tags":["콜라겐","피로"]},{"id":16531,"rating":5,"date":"2025.04.11.","text":"건강지키기 위해 먹어요","author":"sa****","tags":["소화"]},{"id":16532,"rating":5,"date":"2025.04.10.","text":"간암, 방광암, 전립선암 투병중이신 85세 아버지께서 3년간 드시고계십니다.  매일 등산하시고 짱짱하세요.  감사합니다.","author":"wn****","tags":["항암"]},{"id":16533,"rating":5,"date":"2025.04.06.","text":"안전하게 잘도착 했습니다","author":"sky4******","tags":["긍정"]},{"id":16534,"rating":5,"date":"2025.04.04.","text":"캐비 모든 것을 맛보았고 현재 고2아들은  캐비초크 오리지날 81세 담도암인 아빠는 리바이브 드시고 51살 저는 골드 먹다가 새제품 주문했어요. 좋은 경과 있을 꺼라 기대해요!","author":"df****","tags":["항암"]},{"id":16535,"rating":4,"date":"2025.04.03.","text":"저는소화가잘안되네요  암환잔데좋다고하니꾸준히먹어보려고요 감사합니다","author":"kang*******","tags":["항암","소화"]},{"id":16536,"rating":5,"date":"2025.03.28.","text":"리바이브먹다가 이번엔 크리스탈로 주문해봤습니다. 아침으로 가족들이 먹다보니 빨리 소진이 되네요. 부담이 되긴 하는데 건강이 제일 중요하니까요. 스프만큼 쉽고 효과적으로  건강을 위해 실천할 수 있는것도 없는것 같습니다. 감사드려요^^","author":"noip***","tags":["소화"]},{"id":16537,"rating":5,"date":"2025.03.22.","text":"저는 여전히 콜라겐과함께 꾸준하게 복용중이에요!","author":"en****","tags":["콜라겐"]},{"id":16538,"rating":5,"date":"2025.03.21.","text":"항상 먹고 있고, 건강에 도움이 됩니다.","author":"dadf***","tags":["긍정"]},{"id":16539,"rating":5,"date":"2025.03.19.","text":"맛에 익숙해지면 먹기 괜찮아요. 건강을 위해. 잘 먹고 있습니다.","author":"ouki******","tags":["소화"]},{"id":16540,"rating":5,"date":"2025.03.19.","text":"와이프을 먼저 보내고 ㅡ힘들지만 주변에서 정신과 약을 먹으라고 하지만 전 캐비와 콜러겐으로 버티고 있습니다  주변 지인들이 암투병환자가 많아 4종세트를 추천합니다  암환자에게 좋은 음식은 일반인에게도 좋은데 왜? 일반인들은 안먹지??  전 혼자이기 때문에 누군가가 저를 챙겨줄수 있는사람이 없어 미래 간병인 사용료 대신 캐비쵸크와 콜라겐으로 건강을 유지하고 있습니다  아침 캐비쵸크&amp;콜라겐  점심 일반식 저녁 금식 이렇게 일일 1식하면 캐비쵸크와 콜라겐 을 먹고 있어요  아무튼 좋다는걸 알고 있어 요즘 주변 지인들에게 항상 추천합니다","author":"spac*****","tags":["항암","콜라겐"]},{"id":16541,"rating":5,"date":"2025.03.17.","text":"먹으면 건강해지는게 느껴져서 계속 구매하고 있습니다","author":"kyju***","tags":["긍정"]},{"id":16542,"rating":5,"date":"2025.03.16.","text":"몇년째 아침 식사대용으로 먹고 있어요 귀리가루 한스푼에 콜라겐가루 넣고 케비초크 넣어 마시면 속도 편하고 든든해요","author":"aved***","tags":["콜라겐"]},{"id":16543,"rating":5,"date":"2025.03.16.","text":"식사대용으로 건강해져서 좋아요.","author":"p369***","tags":["긍정"]},{"id":16544,"rating":5,"date":"2025.03.15.","text":"늘 주문해 먹는 제품입니다","author":"joey****","tags":["긍정"]},{"id":16545,"rating":5,"date":"2025.03.15.","text":"건강관리에 좋고요 특히 면역력 추천합니다","author":"godm*****","tags":["긍정"]},{"id":16546,"rating":5,"date":"2025.03.10.","text":"배송도 빠르고 최고입니다-! N번째 구매중인 제품! 진짜 엄청 엄청 완전 완전 좋은 제품입니다!!! 얼른 세일 했으면 좋겠어요..🫶","author":"l_o_******","tags":["긍정"]},{"id":16547,"rating":5,"date":"2025.03.02.","text":"건강을위해챙겨먹어여","author":"pjbk*****","tags":["소화"]},{"id":16548,"rating":5,"date":"2025.02.28.","text":"저의 건강 지킴이  케비촉크  콜라겐  안티에이징 잘챙겨먹고 건강하게 활기차게 행복한삶을살고있습니다","author":"saeh****","tags":["콜라겐"]},{"id":16549,"rating":5,"date":"2025.02.27.","text":"개 좋음 진짜 개개 찐찐입니다.","author":"good*******","tags":["긍정"]},{"id":16550,"rating":5,"date":"2025.02.25.","text":"재고를 넉넉히 둬야 맘이 편해요 ㅎㅎ","author":"bull******","tags":["긍정"]},{"id":16551,"rating":5,"date":"2025.02.21.","text":"제가 몸이 안좋아서 계속 먹고있었는데, 부모님께도 이번엔 사드렸네요. 엄마는 당뇨시고 아빠는 신장,전립선등 여기저기안좋으신데가 많아요. 효과있으시길 바랍니다. 그리고 제가 먹는 방법 첨부합니다. 다이소에서 저 기계하나 사서 너무 요긴하게 쓰고있네요. 너무 잘 섞여요.","author":"form******","tags":["당뇨"]},{"id":16552,"rating":5,"date":"2025.02.20.","text":"크리스탈도 먹을만해요 속이 든든합니다","author":"bbyj***","tags":["긍정"]},{"id":16553,"rating":5,"date":"2025.02.20.","text":"너무 잘 먹고 있습니다. 감사합니다.건강을 느끼고 있습니다. 처음 먹어 봅니다.쭉 먹어 보고 나머지 후기 남겨 보겠습니다.","author":"kamg*****","tags":["긍정"]},{"id":16554,"rating":5,"date":"2025.02.14.","text":"해외 배송인데도 빨라요","author":"aqa5****","tags":["긍정"]},{"id":16555,"rating":5,"date":"2025.02.13.","text":"항상 하루 두번 먹고잇어요 좋아요","author":"hanm******","tags":["긍정"]},{"id":16556,"rating":5,"date":"2025.02.12.","text":"매일 아침 디톡스를 위해서 꾸준히 먹고 있습니다","author":"guro****","tags":["소화"]},{"id":16557,"rating":5,"date":"2025.02.10.","text":"항상 믿고 구매합니다.  항상 좋은 제품 감사합니다.","author":"just********","tags":["긍정"]},{"id":16558,"rating":5,"date":"2025.02.08.","text":"아침마다 오트밀 죽에 넣어 먹는 만 5세 아이 이제는 섞지말고 주래요~ 가루상태로 살짝 맛본 후 스스로 섞어 먹겠대요 첫 이유식부터 꾸준히 먹는데 감기에 아얘 안걸리진 않지만 입원은 한 번도 해 보지 않았어요 다만 비염기가 있어서인지 코감기에 한 번 걸리면 콧물 줄줄이 많이 오래 가네요 올 겨울 코감기로 1달을 보냈어요 ㅜ 그래도 먹지 않겠다 하지 않는 한 캐비는 계속 먹일거에요~","author":"gy****","tags":["긍정"]},{"id":16559,"rating":5,"date":"2025.02.08.","text":"딸아이가 두번이나 유산하면서 캐비를 열심히먹고 있습니다 몸이 잘회복되기를 기대하면서","author":"ntar****","tags":["긍정"]},{"id":16560,"rating":5,"date":"2025.02.04.","text":"항상 챙겨먹으면서 건강을 챙기고 있습니다. 이번 괌여행에서는 캐비초크 프리미엄을 같이 시켜서 괌까지 가져갔어요. 친정엄마가 그만큼 항상 챙긴답니다~^^","author":"cons******","tags":["긍정"]},{"id":16561,"rating":5,"date":"2025.02.02.","text":"비싸다고 생각할 수 있겠지만,  여기에 들어가있는 야채들을 이가격이 먹을 수 있다는건 그리고 이런 제품을 접할 수 있다는게 너무 감사할 따름입니다","author":"lyj5***","tags":["긍정"]},{"id":16562,"rating":5,"date":"2025.02.01.","text":"어머니가 3종 세트 드시고 계십니다. 꾸준히 드시고 좋아지시길 기대하고 있어요!","author":"godm*****","tags":["긍정"]},{"id":16563,"rating":5,"date":"2025.01.29.","text":"보관이 용이하고 건강에 아주 좋습니다","author":"regi****","tags":["긍정"]},{"id":16564,"rating":5,"date":"2025.01.28.","text":"이거없이는 아침을 생각할수없을 정도로 매일아침마다 꼭꼭 챙겨먹고 있어요","author":"lett******","tags":["긍정"]},{"id":16565,"rating":5,"date":"2025.01.25.","text":"배송 빠르고 먹기 좋아요","author":"hi****","tags":["긍정"]},{"id":16566,"rating":5,"date":"2025.01.23.","text":"이제는 필수템이 되어버렸어요","author":"hyem****","tags":["긍정"]},{"id":16567,"rating":5,"date":"2025.01.23.","text":"아침 대용으로 시작했습니다.  더부룩한 느낌이 벌써 줄어들었습니다. 감사합니다.","author":"basa***","tags":["긍정"]},{"id":16568,"rating":5,"date":"2025.01.23.","text":"바쁘고 건강한 식단 챙기기 어려운 와중에 이런 좋은 제품을 만들어주셔서 감사합니다 ㅎㅎ","author":"lyj5***","tags":["긍정"]},{"id":16569,"rating":5,"date":"2025.01.22.","text":"항상 애용하는 제품, 굿!","author":"dkah******","tags":["긍정"]},{"id":16570,"rating":5,"date":"2025.01.22.","text":"올해도 꾸준히 이어갑니다~ 좋은 제품 늘 감사드려요!!","author":"moon******","tags":["긍정"]},{"id":16571,"rating":5,"date":"2025.01.21.","text":"아침으로 두유에 캐초크한스픈 콜라겐과 건강한 식사를 하고 있습니다ㆍ 좋아요ㆍ굿 만족합니다 이제는 맛있네요ㆍ면역이 높아지는 느낌? 건강을 유지하기위해 잘챙겨먹고있습니다","author":"proy*****","tags":["콜라겐","소화"]},{"id":16572,"rating":5,"date":"2025.01.20.","text":"남편이 크리스탈을 주로 먹는데 당뇨인입니다. 아침 식사 대용으로 먹고 있습니다.다른 분들 보다 수치가 현격히 떨어지진 않았고 현상 유지입니다.  아마도 당뇨인이 식이 요법을 거의 하지 않기 때문인 듯 합니다. 캐비쵸크만 너무 믿고 몰래 과자나 아이스크림을 먹는 철없는 남편이거든요ㅠㅠ.","author":"stel********","tags":["당뇨"]},{"id":16573,"rating":5,"date":"2025.01.17.","text":"아침 식사 대용으로 야채스프 속 편하고 좋아요^^","author":"sdy4***","tags":["긍정"]},{"id":16574,"rating":5,"date":"2025.01.16.","text":"배송이 빨랐어요.. 그리고 항상 건강을 위해 먹고 있어요","author":"dewr***","tags":["소화"]},{"id":16575,"rating":5,"date":"2025.01.15.","text":"캐비 초크를 먹게 되면서 몸이 가벼워지고(하루 2번을 먹을 때는 몸무게가 빠지는 것을 경험하지만, 하루 1번을 먹을 때는 몸무게는 변함이 없엄.), 눈 떠짐이 편한 것을 느끼게 되어 계속 주문하여 먹고 있습니다.","author":"echo*****","tags":["긍정"]},{"id":16576,"rating":5,"date":"2025.01.14.","text":"재구매입니다 맛있어요","author":"ebon*****","tags":["긍정"]},{"id":16577,"rating":5,"date":"2025.01.14.","text":"아침에 우유에타서마시는 니의아침식사대용 짱입니다.","author":"kyuh***","tags":["긍정"]},{"id":16578,"rating":5,"date":"2025.01.14.","text":"늘 먹는 건강식품입니다.  때때로 어쩔 수 없이 야채가 부족한 식사를 해야 할 때 챙겨가지고 다닙니다.  전체적으로 컨디션을 유지하는데 도움이 됩니다.","author":"ming****","tags":["긍정"]},{"id":16579,"rating":5,"date":"2025.01.13.","text":"지난번에 표준항암후 표적항암중에 전이 발견되어 임상 면역항암제를 시작한다고 했었는데요 12월 씨티상 드디어 복막전이 암들이 많이 줄어들어 거의 보이지않는다고해요 1년가까이 꾸준히 복용한 캐비쵸크와 콜라겐이 건강하게만들어줘서 정말 큰도움을 받고 있어요! 앞으로도 1년반정도 남은 항암을 이어가야하지만 힘내서 할수있을것 같네요~","author":"en****","tags":["항암","콜라겐"]},{"id":16580,"rating":5,"date":"2025.01.11.","text":"더 건강해지기를  바라면서  어느새 복용한지 1년이되어갑니다  그동안  높았던 혈압은 완전히 정상이되었고  고지혈은 아직높지만 열심히 먹다보면  정상이 되리라 믿고 즐거운맘으로 복용중입니다","author":"saeh****","tags":["혈압"]},{"id":16581,"rating":4,"date":"2025.01.09.","text":"맛은 그냥 먹기엔 우웩할 맛이지만 계속 먹으면 견딜 수 있는 신비한 야채가루예요. 피로감이 덜하고 몸이 덜 무거워요. 믿고 먹은지 십년이 다 되었어요.","author":"isis****","tags":["피로"]},{"id":16582,"rating":5,"date":"2025.01.08.","text":"매우 만족하고 몸이 가벼워요","author":"one8***","tags":["긍정"]},{"id":16583,"rating":5,"date":"2025.01.02.","text":"엄마가 당뇨 생기신 뒤로 꾸준히 주문해서 섭취 중인데 너무 좋아하십니다! 깜빡하고 못 챙겨 드신 날이랑 꼬박 꼬박 챙겨드신 날이랑 혈당 차이도 나고 진짜 좋은 제품인 것 같아요!","author":"l_o_******","tags":["당뇨"]},{"id":16584,"rating":5,"date":"2025.01.02.","text":"엄마가 당뇨 생기신 뒤로 꾸준히 주문 중인데 너무 만족합니다!!!","author":"l_o_******","tags":["당뇨"]},{"id":16585,"rating":4,"date":"2025.01.01.","text":"허브맛이 나는게 먹는데 부담없이  먹어요. 남편 팔꿈치 주변에 500원 동전크기 점이 있었는데 어느순간 사라져서 넘 신기해요.  건강생각해서 꾸준히 남편과 먹고 있어요","author":"grac*****","tags":["긍정"]},{"id":16586,"rating":5,"date":"2024.12.30.","text":"꾸준히 먹고 잇어요. 체중관리, 혈압관리, 당뇨관리에 최고에요","author":"para***","tags":["당뇨","혈압"]},{"id":16587,"rating":5,"date":"2024.12.30.","text":"오랜만에 사서 아내랑 아이들 먹여요 마침 셋째 임신하기도 했고&hellip; 첫째때도 아내가 이거 먹으면서 잘 버텼어요","author":"king*******","tags":["긍정"]},{"id":16588,"rating":5,"date":"2024.12.27.","text":"너무 촉박하게 주문해서 4일간 먹지못했더니 견디기 힘들었습니다. 이제부터는 기일 넉넉하게 주문해야 겠네요.","author":"ts10***","tags":["긍정"]},{"id":16589,"rating":5,"date":"2024.12.23.","text":"빠른배송 감사합니다","author":"cyh2***","tags":["긍정"]},{"id":16590,"rating":5,"date":"2024.12.23.","text":"아이 아토피로 1년 넘게  먹이는 중입니다. 물에 그냥 타먹는것은 아직 힘들어해서 블루베리와 비트, 당근, 바나나 등을 함께 갈아 먹입니다. 오히려 자주 먹을 기회가 없는 야채,과일을 하루 두번씩 먹을 기회가 되어 좋네요. 음식을 좀더 가려야 하는데.. 학교급식이 있어 실천이 어렵습니다. ㅠㅠ 방학때라도 좀더 신경써야겠어요.","author":"ireg*****","tags":["피로"]},{"id":16591,"rating":4,"date":"2024.12.19.","text":"저렴하게 잘 구매했습니다.","author":"refu******","tags":["긍정"]},{"id":16592,"rating":5,"date":"2024.12.17.","text":"캐비초크 리바이브를 먹다가 염증수치를 낮추기 위해 크리스탈로 주문했어요. 리바이브가 훨 먹기 좋습니다 ㅎㅎ 크리스탈은 건더기가 둥둥 뜨네요 ㅠㅠ 한통쯤 먹으니 조금 적응됩니다 ㅎㅎㅎ 염증수치를 낮추기 위해 열심히 먹어보려고요.","author":"ti****","tags":["소화"]},{"id":16593,"rating":5,"date":"2024.12.16.","text":"부모님 건강 위해 꾸준히 드시도록 매번 시켜드립니다:) 해외에서 오다보니 중간에 떨어지지 않도록 미리미리 많이 쟁여둬요~ 확실히 건강에 좋은 것 같습니다!","author":"fore******","tags":["소화"]},{"id":16594,"rating":5,"date":"2024.12.15.","text":"몸에 좋은 건강식품으로 자주 애용합니다","author":"neve*******","tags":["긍정"]},{"id":16595,"rating":5,"date":"2024.12.14.","text":"늘 챙겨먹어요~~~","author":"pjbk*****","tags":["긍정"]},{"id":16596,"rating":5,"date":"2024.12.02.","text":"녹색통 캐비쵸크를 주로 먹다가 흰통도 먹어보려고 주문했어요. 맛있지는 않지만 건강을 위해 먹고 있어요.","author":"kbk0***","tags":["소화"]},{"id":16597,"rating":5,"date":"2024.12.01.","text":"꾸준히 먹고 있어요. 속도 편안하고 좋아요. 빠르게 보내주셔서 감사합니다. 4통이 가지런히ㅎㅎ","author":"polo******","tags":["긍정"]},{"id":16598,"rating":5,"date":"2024.11.30.","text":"캐비초크 리바이브만 먹다가 품절로 인하여 크리스탈을 주문했습니다. 처음엔 적응하기 힘들어서 포기도 했었는데요. 이젠 스스로 사서 먹을 만큼 좋은 제품입니다. 직장암 발병했던 남편도 큰 효과를 봤던 제품이라 주변에도 많이 홍보하게 됐습니다. 이번엔 4캔을 주문해서 친구와 나누었고요. 꾸준하게 먹으려고 합니다.","author":"sina*******","tags":["항암"]},{"id":16599,"rating":5,"date":"2024.11.29.","text":"맛은 .. 향은 .. &hellip;.ㅋㅋㅋ 그래도 건강에는 진짜 최고에요","author":"ms****","tags":["긍정"]},{"id":16600,"rating":5,"date":"2024.11.27.","text":"건강에 아주 좋습니다^^","author":"aigc****","tags":["긍정"]},{"id":16601,"rating":5,"date":"2024.11.25.","text":"남편과 늘 복용합니다. 오래 동안 먹어서 경제적으론 부담이 되지만 건강에 지불하는 거라 생각하고 감사히 먹는 걸로...","author":"stel********","tags":["긍정"]},{"id":16602,"rating":5,"date":"2024.11.14.","text":"면역쥬스에 타 먹을땐 무슨 건초 썩은맛이 나서 먹기 힘들었어요. 지금은 베지밀에이에 단백질이랑 캐비쵸크 타서먹는데 영양도 잡고 맛도 좋아요.  면역쥬스 만드는 수고스러움이 덜어져서 아주 편하고요. 꾸준히 먹어보도록 하려구요^^","author":"regi****","tags":["긍정"]},{"id":16603,"rating":5,"date":"2024.11.13.","text":"벌써 4.5번째 재구매 입니다. 늘 아침 대신먹고 있는데 건강에 도움이 되리라생각해요. 바쁜생활속 야채따로 못챙기는 저에게 딱이고 혹..몸에 염증수치에도 도웅이되나요?","author":"seon******","tags":["긍정"]},{"id":16604,"rating":5,"date":"2024.11.10.","text":"꾸준히 먹고잇어요 혈당 상승 방어에 진짜 좋은 거 같아요","author":"hanm******","tags":["당뇨"]},{"id":16605,"rating":5,"date":"2024.11.07.","text":"먹다보면 맛은 익숙해져요 야채섭취는 이걸로 합니다","author":"hyem****","tags":["긍정"]},{"id":16606,"rating":5,"date":"2024.11.06 xt":"배송도 생각보다 빠르고 가족을 위해 샀어요","author":"dewr***","tags":["소화"]},{"id":16623,"rating":5,"date":"2024.09.03.","text":"캐비초크 만들어 주시는 분들께 늘 감사해요. 크리스탈 이전에는 먹기가 너무 힘들어서 먹다가 포기하기도 했는데, 크리스탈 덕분에 꾸준히 먹고 있어요. ^^ (그럼에도 주스를 조금 섞기는 합니다.)","author":"moon******","tags":["긍정"]},{"id":16624,"rating":5,"date":"2024.08.27.","text":"한 번 먹어봤던거라 또 시켜먹어용 통을 들고다니기가 어려워서 봉지에다 들고다닙니당 맛은 별로지만... 건강에 좋아요~~~!!!!!!! 열심히 먹고 한달 후기 남기러 오겠습니다","author":"hanm******","tags":["긍정"]},{"id":16625,"rating":5,"date":"2024.08.24.","text":"꾸준히 먹어보려고 재주문했어요~","author":"glay****","tags":["긍정"]},{"id":16626,"rating":5,"date":"2024.08.07.","text":"이전 6통을 다먹고 몸이 가벼워지고 상ㅈ더가나면 잘 안아물엇는데 조아진듯요  꾸준히 먹어야겠어요 다이어트론 어찌 먹어야하나요","author":"seon******","tags":["긍정"]},{"id":16627,"rating":5,"date":"2024.08.03.","text":"종류별로 섭취했는데 처음에는 거북하게 느껴졌으나 적응되어 섭취하기 편해요 한끼는 밥대신먹어도 속이편해요","author":"judo****","tags":["긍정"]},{"id":16628,"rating":5,"date":"2024.07.31.","text":"지인소개로 먹기시작한지 얼마안되었는데도. 머리카락이 확실히 덜 빠지네요 완전히 굿👍","author":"kyuh***","tags":["긍정"]},{"id":16629,"rating":5,"date":"2024.07.30.","text":"지금 9개월째 먹고 있는데 아침이 상쾌합니다.","author":"hori******","tags":["긍정"]},{"id":16630,"rating":5,"date":"2024.07.25.","text":"구매하고 하루 있다가 3개월분 구매하면 15% 할인 행사를 하셔서 아깝다 하면서도 이 가격에 구매해서 먹을 수 있음에 감사했어요 항암 끝난 지 1년 9개월됐네요 꾸준히 항암4종세트를 음용하고 있어요 크리스탈과 다이아몬드펄과 콜라겐 과 함께 아침으로 먹고  점심 먹고 안티에이징 입에 넣고 오물오물 해서 침과 함께 녹여 먹어요 저녁엔  프리미엄골드와 다이아몬드펄과 콜라겐,크리스탈을 먹어요 언젠가는 더 건강해지겠지 하고 열심히 먹어요 감사합니다.","author":"sssd***","tags":["항암","콜라겐"]},{"id":16631,"rating":5,"date":"2024.07.25.","text":"지인의 소개로 하루에 2번씩 꾸준히 잘먹고 있습니다. 면역력,체력이 좋아젔습니다","author":"chon****","tags":["긍정"]},{"id":16632,"rating":5,"date":"2024.07.23.","text":"요즘 피곤하고 체력이 떨어지는데 야채는 챙겨먹기 힘들고 캐비초크가 생각나서 주문했어요.","author":"dew3***","tags":["긍정"]},{"id":16633,"rating":5,"date":"2024.07.23.","text":"유통긴한 넉넉하고 좋아요","author":"fall********","tags":["긍정"]},{"id":16634,"rating":5,"date":"2024.07.22.","text":"1년째 캐비초크를 먹고 있습니다. 암 수술 후 치병을 목적으로 했는데, 요즘은 가족들의 건강도 함께 챙기는 좋은 제품입니다.","author":"ming****","tags":["항암"]},{"id":16635, {"id":16652,"rating":5,"date":"2024.05.01.","text":"공복에 아침 대용으로 꾸준히 잘 복용하고 있습니다. 오리지널 먹다가 친구 추천으로 크리스탈을 구매해 봤어요. 맛도 효능도 좋습니다.","author":"ar****","tags":["긍정"]},{"id":16653,"rating":5,"date":"2024.04.29.","text":"Delivery 가 매우 빠르네요","author":"hoka****","tags":["긍정"]},{"id":16654,"rating":5,"date":"2024.04.15.","text":"콜라겐과같이 먹기시작한지 열흘째라서 아직몸의변화는 미미하지만 계속복용후 관찰해볼 작정입니다  손가락관절염이 자꾸재발해서 먹기시작했는데  아직은 변동이없습니다 그전과비교해보면 화장실가는거가 편해지고 아침에일어나면  많이부어있던 손가락붓기가 차차좋아지고 있습니다","author":"ahn7***","tags":["콜라겐"]},{"id":16655,"rating":5,"date":"2024.04.11.","text":"어머니 자가면역질환 극복을 위해 구매했어요! 꾸준히 드셔본다고 합니다^^ 효과있길 기대해봅니다","author":"ny11***","tags":["소화"]},{"id":16656,"rating":5,"date":"2024.04.08.","text":"가끔씩 먹던건데 요즘 기력이 떨어지는것같아 재구매했습니다.   남들은 몸에좋다는 한약이나 뭐 이런거들을 먹던데 저는 캐비초크로 피로를 물리쳐볼까합니다. 좋아지겠죠? 이것먹고 숙면도 취할수있었음 좋겠네요~~","author":"3741*****","tags":["피로"]},{"id":16657,"rating":5,"date":"2024.04.06.","text":"이번에 재구매하면서 4통짜리로 아예 주문했어요! 추천받아 먹기 시작했는데 저한테 너무 잘 맞아서요! 다른 맛도 궁금하긴한데 전 우선 하얀색으로 꾸준히 섭취해볼 예정입니다^^","author":"pyja***","tags":["긍정"]},{"id":16658,"rating":5,"date":"2024.03.22.","text":"처음에는 맛이 엄청 이상하게 느껴졌는데 먹다보니 완전 적응되었어요 건강 생각해서 간단하게 이만한게 없는 것 같아요 꾸준히 먹고 있습니다","author":"hyem****","tags":["긍정"]},{"id":16659,"rating":5,"date":"2024.03.22.","text":"피부랑 면역력 강화위해 두번째구매했습니다 효과가. 꼭 나타나기를요","author":"bf****","tags":["콜라겐","소화"]},{"id":16660,"rating":5,"date":"2024.03.21.","text":"항상 먹던건데 이번엔 엄청 빨리와서 더 좋았어요ㅡ  이거먹고 건강 더 챙깁니다! 온가족 같이 생식에 타먹어요ㅡ","author":"cyh2***","tags":["긍정"]},{"id":16661,"rating":5,"date":"2024.03.13.","text":"거의 매일 12시간 넘게 일해서, 구입했어요...피곤함을 모르겠어요...좋은 제품 진심으로 감사합니다.☺️","author":"just********","tags":["긍정"]},{"id":16662,"rating":5,"date":"2024.03.13.","text":"몇달째 먹고 있어요. 건강 생각하며 먹는데 쉐이커에 물 넣고 흔들어 먹으면 어렵지않게 잘 먹을 수 있어요. 저는 거부감이 1도 없더라구요.","author":"polo******","tags":["긍정"]},{"id":16663,"rating":4,"date":"2024.03.11.","text":"평소 야채 섭취가 적은편이라 분말 야채를 검색하다 상품평이 좋아서구매했어요 한번밖에 먹질않아서 효과는 아직이구요 두유에 섞어먹었는데 먹을만했어요","author":"kms9****","tags":["긍정"]},{"id":16664,"rating":5,"date":"2024.03.02.","text":"오랜만에 재구매 하네요. 구준히 먹어볼 예정입니다.","author":"ye****","tags":["긍정"]},{"id":16665,"rating":5,"date":"2024.02.28.","text":"지인 추천으로 주문해봤어요, 워낙 염증 수치가 높아 힘들어서요 ㅠ 먹고 효과 있길 바래봅니다~!!","author":"redc******","tags":["긍정"]},{"id":16666,"rating":5,"date":"2024.02.28.","text":"2023년 부터 계속 먹고있어요 하루 2번 한스푼반을 먹어니 한번도 변비가 없네요 그런데 하루2번 한번에 한스푼반(1.5스푼)를 먹어도 될까요? 그리고 두유190ml 꿀 한수가락 함께 섞어서 먹는데좋은 방법 인지? 회신을 부탁합니다","author":"kisk******","tags":["긍정"]},{"id":16667,"rating":5,"date":"2024.02.23.","text":"항상 끊임없이 구매하고 있습니다.주변사람들에게 많이 홍보하고 있지만, 값이 비싸서 다들 선뜻 구매안하고 있음을 너무 안타깝게 생각하고 있습니다. 부족함이 없이 잘 만들어져서 많은 환우분들과 면역력이 떨어진 분들이 잘 드셔서 효과를 많이 보기를 바랍니다.","author":"oran********","tags":["긍정"]},{"id":16668,"rating":5,"date":"2024.02.20.","text":"지인의 추천으로 구매하게 됐어요 채소를 잘 먹지 않고 염증도 자주 생기는 편이라 몸, 건강을 위해 꾸준히 먹어보려구요~","author":"rud9***","tags":["소화"]},{"id":16669,"rating":5,"date":"2024.02.19.","text":"유일하게 섭취하는 음식 외 식품입니다.   와이프는 리바이브가 입자가 작아서 먹기 좋다던데, 전 크리스탈이 좀 더 몸에 받는 듯 해요.   콤부차와 함께 섞어서 마시면 술술 넘어갑니다.  일본에도 야채 분말 같은거 많이 파는데, 어머니 뵈러 가느라 일주일 넘게 캐비쵸크 못 먹는 대신 일본 시중에 파는 야채 가루 타 먹어보니 이건 뭐. 가격이고 품질이고 비교 대상도 안됩니다ㅋㅋ   계속 먹다보면 뭐가 좋은지 잊어먹는데, 먹다가 안 먹으면 왜 좋은지 바로 생각나는 일상밀착형 가족 같은 캐비초크랄까요&hellip;.   믿고 먹는 채소가루(!) 강력 추천합니다!","author":"musi***","tags":["긍정"]},{"id":16670,"rating":4,"date":"2024.02.16.","text":"최근에 녹내장 초기 판정을 받았다. 이로 인해 캐비초크와 다이아몬드 펄을 구매했다. 기존에 코라겐도 먹고 있다. 먹기시작한 지 일주일이 되었다. 일단 2달 정도 복용할것이지만 일단 눈의 충혈과 피로가 개선되는 느낌이다.   녹내장이 사라진다면 너무나 좋겠다. 기대하시라!","author":"paul********","tags":["피로"]},{"id":16671,"rating":5,"date":"2024.02.14.","text":"케비초크 아침에 꾸준히 당근,사과주스에 타먹은지 5개월째인데 통풍으로 몇 개월 전 힘들었는데 요즘 통풍발작이 없어서 살만합니다 ㅠ","author":"hori******","tags":["긍정"]},{"id":16672,"rating":5,"date":"2024.02.14.","text":"어머니가 방광염이 있으셔서, 천연 항생제가 있는 크리스탈을 주문 했습니다.   좋은 제품 진심으로 감사합니다..","author":"just********","tags":["긍정"]},{"id":16673,"rating":5,"date":"2024.02.06.","text":"너무  좋습니다!!","author":"juli*********","tags":["긍정"]},{"id":16674,"rating":5,"date":"2024.02.05.","text":"변비로 고생하는 남편을 위해서 구입했어요. 🥲 그리고 요즘 기침을 자주 하던데 도움이 되면 좋겠네요. 효과가 있기를 기대해봅니다 :)","author":"rena*****","tags":["소화"]},{"id":16675,"rating":4,"date":"2024.02.02.","text":"배송만족합니다. 건강식품이니 먹어보고 추후 후기를 작성하겠습니다","author":"choi*******","tags":["긍정"]},{"id":16676,"rating":5,"date":"2024.02.01.","text":"다이어트에 도움되는것 같아요","author":"ioio*****","tags":["긍정"]},{"id":16677,"rating":5,"date":"2024.01.31.","text":"6개월째 아침대용으로 먹고있는데 속도  편하고 무엇보다 안색이 좋어졌어요","author":"sdy4***","tags":["긍정"]},{"id":16678,"rating":5,"date":"2024.01.26.","text":"항상 구매하는 제품이에요. 평소 야채를 충분히 섭취 못해서 이렇게라도 챙겨먹습니다","author":"hyem****","tags":["긍정"]},{"id":16679,"rating":5,"date":"2024.01.12.","text":"벌써 3번째 구매입니다 몸에 변화가 옴을 느낍니다 다음번에도 구매할 예정입니다","author":"tris*******","tags":["긍정"]},{"id":16680,"rating":5,"date":"2024.01.10.","text":"아토피가 심해져서 먹기시작했는데 좋은결과 기대하며 꾸준히 먹어보려고 합니다.","author":"bf****","tags":["긍정"]},{"id":16681,"rating":5,"date":"2024.01.05.","text":"건강 생각하고 열심히 먹고있어요","author":"hyem****","tags":["긍정"]},{"id":16682,"rating":5,"date":"2024.01.04.","text":"3년동안 잘 먹고 있습니다. 제품이 좋아 꾸준히 복용하고 있어요. 그런데 이번 배송시에는 캔이 많이 찌그러져 왔네요ㅠㅠ","author":"snow******","tags":["긍정"]},{"id":16683,"rating":4,"date":"2024.01.04.","text":"꾸준히  구매해서 먹고있습니다.","author":"grac*****","tags":["긍정"]},{"id":16684,"rating":5,"date":"2024.01.03.","text":"매번 믿고 구매합니다...좋은 제품 감사합니다.","author":"just********","tags":["긍정"]},{"id":16685,"rating":5,"date":"2024.01.01.","text":"2023년 캐비쵸크 먹으며 무탈하게 잘 보냈습니다. 2024년도 열심히 먹겠습니다.^^","author":"drag****","tags":["긍정"]},{"id":16686,"rating":5,"date":"2023.12.28.","text":"너무 맛있어요 건강을 위해 구매","author":"good*******","tags":["소화"]},{"id":16687,"rating":5,"date":"2023.12.27.","text":"잘먹고있어요 몸이 좋아지는 느낌이에요","author":"lall*****","tags":["긍정"]},{"id":16688,"rating":5,"date":"2023.12.23.","text":"몸이 건강해지는 느낌? 언니랑 같이 먹고 있어요.","author":"djfz*****","tags":["긍정"]},{"id":16689,"rating":5,"date":"2023.12.19.","text":"네 주문 하고 있습니다 떨어지면 얼른 주문 하곤 합니다 감사합니다","author":"joey****","tags":["긍정"]},{"id":16690,"rating":5,"date":"2023.12.13.","text":"잘 사용 중입니다.","author":"1kdw***","tags":["긍정"]},{"id":16691,"rating":5,"date":"2023.12.10.","text":"꾸준히 구매해서 먹고 있습니다.","author":"grac*****","tags":["긍정"]},{"id":16692,"rating":5,"date":"2023.12.08.","text":"아침 대신 사과랑 같이 먹고 있어요. 아내가 겨울마다 비염으로 고생하는데, 아침 저녁으로 마시니 비염이 사라졌다고 너무 좋아하네요. 감사합니다.^^","author":"drag****","tags":["긍정"]},{"id":16693,"rating":5,"date":"2023.12.06.","text":"너무 너무 좋아요....간수치, 당뇨 수치가 나빠서 먹고 있어요...감사합니다.","author":"just********","tags":["당뇨"]},{"id":16694,"rating":5,"date":"2023.12.05.","text":"한달 먹고나니 몸무게 1kg 줄어서요 몸 컨디션도 좋아요","author":"kisk******","tags":["긍정"]},{"id":16695,"rating":5,"date":"2023.11.30.","text":"처음에는 이상하게 느껴졌는데 먹을수록 익숙해져요!! 꾸준히 먹고있는 제품이에여","author":"hyem****","tags":["긍정"]},{"id":16696,"rating":5,"date":"2023.11.25.","text":"배송도 생각보다 빨랐고 건강에 도움이 될거같은 느낌이 팍 오네요 ^^아침에 과일과 아보카도. 블루베리. 순식간에 함께 한스쿱. 거기에 올리브오일 넣어서. 아들과 함께열심히 먹어볼께요. 자취하는 딸. 주말부부 남편 다 보내주게 가격은 좀 내렸으면.. ^^","author":"sele******","tags":["긍정"]},{"id":16697,"rating":5,"date":"2023.11.21.","text":"이벤트 적용돼서 한 달 분 더 받았습니다. 감사합니다. 항암치료하시는 어머니 사드렸어요. 매일 잘 챙겨드시고 계세요.","author":"0309*****","tags":["항암"]},{"id":16698,"rating":5,"date":"2023.11.20.","text":"5개월째 아침 출근때 마시고 가는데 속도 편하고 몸도 가볍고 좋어요","author":"sdy4***","tags":["긍정"]},{"id":16699,"rating":5,"date":"2023.11.20.","text":"먹고나니변이잘나와요","author":"kisk******","tags":["긍정"]},{"id":16700,"rating":5,"date":"2023.11.19.","text":"먹던 캐비가 거의 다 떨어졌는데 크리스탈 프로모션을 하길래 이걸로 구입했어요~~ 41개월 아기가 먼저 찾는 캐비쵸크입니다 (캐비쵸크는 언제올까~?하면서요 ㅎㅎ) 이유식때부터 오트밀 죽에 캐비 1스푼 넣어 매일아침 먹는데 짭짤해도 아주 잘 먹어요^^ 기침한지 좀 되었는데 더 심해지지않아 다행이라 생각하고 있습니다~ 아기가 직접 섞어 먹는 걸 좋아해요 ㅎㅎ","author":"gy****","tags":["긍정"]},{"id":16701,"rating":5,"date":"2023.11.17.","text":"이거 안먹으면 금단현상 장난 아니에요 ㅜㅜ 제 일상을 책임지는 스프입니다","author":"khun****","tags":["긍정"]},{"id":16702,"rating":5,"date":"2023.11.16.","text":"건강을 생각해서 먹고 있어요~^^","author":"hspa****","tags":["긍정"]},{"id":16703,"rating":5,"date":"2023.11.16.","text":"신선한 채소 좋은건 알아도 매번 챙기기 어려웟는데 좋은제품 알고 좀 오래 기다렷지만 간편하게 마실 수 잇어 잘먹고 잇습니다. 꾸준히 먹고 나눔과 홍보도 적극적으로 ~~","author":"popt***","tags":["긍정"]},{"id":16704,"rating":5,"date":"2023.11.13.","text":"면엑에 도움이되는것같아요 맛이있는건아니지만 ㅋ몸생각해서 두유에도타서아침대용 비티민쥬스에타서먹어도나쁘지않네요 양이좀아쉽죠ㆍ뚜껑열면3/2","author":"proy*****","tags":["긍정"]},{"id":16705,"rating":5,"date":"2023.11.11.","text":"재구매입니다 좋아요","author":"ebon*****","tags":["긍정"]},{"id":16706,"rating":5,"date":"2023.11.11.","text":"재구매입니다 좋아요","author":"ebon*****","tags":["긍정"]},{"id":16707,"rating":5,"date":"2023.11.09.","text":"건강에 좋아요. 복용이 편해요.","author":"kms3*****","tags":["긍정"]},{"id":16708,"rating":5,"date":"2023.11.08.","text":"한번공동구매해서 느낌이좋아 재구매해서 열씸먹고있어요ㆍ비염에도도움되고ㆍ좋은것같아요 양이 3/2라깜짝놀랐지만 ㅋㅋㅋ 좋다하니 프로모션 또 구매했어요","author":"proy*****","tags":["긍정"]},{"id":16709,"rating":5,"date":"2023.11.08.","text":"이번에도 잘 받았고 저는 맛에도 거부감 전혀 없이 잘 먹어서 이번엔 4통 구입했어요. 1통이 오는 중에 고생을 했는지 아랫부분이 돌아가며 찌그러졌던데 개봉해보니 전혀 이상없어요. 계속 꾸준히 복용할 예정입니다. 예민했던 장은 완전 좋아졌고 이외에도 몸이 개선되고 있는 게 느껴져요.  가루가 날린다(가루니까요) 잘안섞인다(쉐이커사용하면 잘돼요)비싸다(채소가격비싸잖아요)..... 이런 불만들이 많던데 그럼에도불구하고 저는완전 만족입니다.","author":"polo******","tags":["긍정"]},{"id":16710,"rating":4,"date":"2023.11.07.","text":"건강식이라 아주 좋아요 먹기도 편하구","author":"bjah******","tags":["긍정"]},{"id":16711,"rating":5,"date":"2023.11.07.","text":"배송 오래 기다렸어요 이제 미리 주문해야 하나봐요 하루에 두번 건강을 위해 꼭 챙겨먹어요","author":"hyem****","tags":["소화"]},{"id":16712,"rating":5,"date":"2023.11.07.","text":"오래 기다렸습니다ㅠㅠ 일단 반신반의하고 계신 시어른들께 2통씩 안겨드렸습니다. 저희도 또 주문했고요. 대표님께서 프로모션 알려주셔서 한 번 더 주문했습니다. 오리지널보다 크리스털이 훨씬 맛이 좋아서..ㅎㅎ 오리지널 한 번 시켰다가 다시 크리스털로 돌아왔어요","author":"mswi***","tags":["긍정"]},{"id":16713,"rating":4,"date":"2023.11.06.","text":"재구매  입니다 변비가  많이 좋아졌어요","author":"jinh*****","tags":["긍정"]},{"id":16714,"rating":5,"date":"2023.11.06.","text":"배송은 오래걸렸지만 다른분들 후기보니 기대됩니다","author":"leeh*******","tags":["긍정"]},{"id":16715,"rating":5,"date":"2023.11.06.","text":"지인 추천으로 궁새했는데 배송이 넘 오래 걸렸지만 좋은 효과가 있길 바래요.","author":"rh****","tags":["긍정"]},{"id":16716,"rating":5,"date":"2023.11.04.","text":"아침대신 매일 사과나 바나나랑 먹고 있습니다. 50대에 과체중이고 술 좋아합니다. 코로나 전부터 꾸준히 복용헤서 그런지 혈압과 당뇨 아직 없어요. 좋은 제품 감사해요!^^","author":"drag****","tags":["당뇨","혈압"]},{"id":16717,"rating":5,"date":"2023.10.31.","text":"캐비인생6년차 온가족 건강식입니다 지병을 없애준 고마운 녀석!","author":"ho****","tags":["긍정"]},{"id":16718,"rating":5,"date":"2023.10.21.","text":"리바이브를 먹다가 크리스탈은 어떤 제품인지 차이가 궁금게 구매했어요. 리바이브 보다는 향에서 조금 차이가 있는것 같습니다. 저는 약간 미지근하게 수프처럼 타서 마시고 있습니다. 통안에는 스쿱이 들어있고 토마토,호박, 당근, 생강, 마늘,버섯,양파등을 건조시킨 가루여서 첨가물이 많이 든 음식을 먹는 현대인에게 몸을 정화시켜 주는 야채 쥬스라 생각합니다. 계속 열심히 먹어볼 생각입니다. 일년 후기, 삼년 후기를 또 쓸수 있도록 건강을 챙기는데 필수 제품입니다.","author":"shil*****","tags":["긍정"]},{"id":16719,"rating":5,"date":"2023.10.11.","text":"오모니 드시라고 사드렸어요. 잘 챙겨드셔서 마음이 좋습니다 ㅎㅎ","author":"0309*****","tags":["긍정"]},{"id":16720,"rating":3,"date":"2023.10.05.","text":"후추 맛이 납니다. 몸에 좋으려니... 하고 먹습니다.","author":"wood********","tags":["긍정"]},{"id":16721,"rating":5,"date":"2023.09.23.","text":"좋아요조아요 만족합니다","author":"gail****","tags":["긍정"]},{"id":16722,"rating":5,"date":"2023.09.21.","text":"두번째 구매 입니다. 첫번째는 오리지널  빨간통 수프를 먹고 속이 편해 두번째 업그레이드 된 크리스탈  수프를 구매했습니다. 유통기한도 넉넉하고 섭취도 수월해졌습니다","author":"lmk2***","tags":["긍정"]},{"id":16723,"rating":5,"date":"2023.09.16.","text":"영양제보다 식품으로 섭취하는것이 좋겠죠! 비싸긴 하지만 보험 대신 꾸준히 먹으려구요","author":"kms3*****","tags":["긍정"]},{"id":16724,"rating":5,"date":"2023.09.14.","text":"보약 대신 이거 해드리기로 했어요 우리엄마아빠 몇통째 드시고계십니다","author":"myeu*******","tags":["긍정"]},{"id":16725,"rating":5,"date":"2023.09.10.","text":"한번 먹어보고 재구매했어요. 가족들이 함께 먹어요!","author":"hyem****","tags":["긍정"]},{"id":16726,"rating":5,"date":"2023.09.06.","text":"이거 저녁대용으로 먹으면 포만감도 있고 좋습니다   건강도 챙기고 다이어트도 하고 일석 이조에요!!","author":"pink*******","tags":["긍정"]},{"id":16727,"rating":5,"date":"2023.09.04.","text":"좋다고 소문이 자자해서 구입해봤어요","author":"mast*******","tags":["긍정"]},{"id":16728,"rating":5,"date":"2023.09.04.","text":"아침 저녁으로 열심히 먹어요","author":"mast*******","tags":["긍정"]},{"id":16729,"rating":5,"date":"2023.09.02.","text":"다양한 채소 과일이 동결건조로 믿을수있는 생산과정을 거쳐 제품에 신뢰가 느껴져요. 먹고 더 건강해질거같습니다.","author":"phj7****","tags":["긍정"]},{"id":16730,"rating":5,"date":"2023.08.30.","text":"노령이신 엄마가 건강 유지를 위해서 드시고 계십니다.","author":"arte***","tags":["소화"]},{"id":16731,"rating":5,"date":"2023.08.26.","text":"시누이와 아는 분들이 항암 중입니다. 시누이를 위해 사기 시작했는데 저도 먹기 시작했어요. 컨디션이 좋아지고 활력이 생깁니다. 주위에 아픈 분들이 있으니 미리 관리해야겠다 싶어 꾸준히 먹으려고 합니다. 고맙습니다.","author":"get0***","tags":["항암","피로","소화"]},{"id":16732,"rating":5,"date":"2023.08.25.","text":"캐비초크는 삶이지요. 먹었을 때 와 그렇지 않을 때의 차이점이 너무 크답니다.   붓지않으니 피부가 건강해 보이지요","author":"jinn******","tags":["콜라겐"]},{"id":16733,"rating":5,"date":"2023.08.24.","text":"매번 먹고있는 식품입니다. 건강에 좋다고 하여 구매하였습니다. 크리스탈은 처음인데 맛이 궁금하네요.","author":"snow******","tags":["긍정"]},{"id":16734,"rating":5,"date":"2023.08.24.","text":"아들의 크론병과 잘못된 식습관으로 체중증가와함께 고혈압 고지혈증을 동반하여 주문하게 되었어요 요즘 20대 엄마말 안듣고 병원과 의사가 있는데 식품으로 해결하는것 믿을수 없다고 안먹다는걸 겨우 설득 시켜서 캐비쵸크와 다이아몬드 펄 먼저 먹이기 시작했어요  2주후 운동을 함께 해서 수치가 금방 떨어졌다고 보기 어려울만큼 놀라운 변화가 생겼어요 혈압이 떨어지고 체중도 빠지고 많은 땀을 훌리곤 했는데 이제는 아침 저녁으로 먼저 챙겨먹기 시작했답니다  이번에는 콜라겐 추가 재구매 주문 했답니다 좋은 식품 만들어 주셔서 감사합니다","author":"wnel****","tags":["콜라겐","혈압"]},{"id":16735,"rating":5,"date":"2023.08.23.","text":"몇년전에 다이어트 목적으로 먹고 효과를 보았었는데 당뇨가 있는 신랑이랑 먹으려고 재구매했습니다 잘먹겠습니다.","author":"raw2****","tags":["당뇨"]},{"id":16736,"rating":5,"date":"2023.08.22.","text":"항상 떨어질때마다 4개씩 구매하여 쟁여두고 먹고있습니다.  먹고 나서 피로감도 예전보다는 없고, 비염도 없어져서 지인들에게도 적극 추천하고 있습니다.","author":"jhse****","tags":["피로"]},{"id":16737,"rating":5,"date":"2023.08.22.","text":"지인 추천으로 먹으려고 시켰는데  기대되네요~~!!","author":"es****","tags":["긍정"]},{"id":16738,"rating":5,"date":"2023.08.22.","text":"생각보다맛있어요ㅈ감사","author":"dlsw******","tags":["긍정"]},{"id":16739,"rating":5,"date":"2023.08.21.","text":"먹기는 쫌 맛이 그래도 건강해진다는 마음으로 참고 잘 먹어요! 100일먹고 효과보기를 기대합니다!","author":"yjgi***","tags":["긍정"]},{"id":16740,"rating":5,"date":"2023.08.18.","text":"약간 짭짤하면서 좋은 맛이에요 저는 사과즙 한봉에 타서 마셨어요 꾸준히 마셔서 제발 위장좀 튼튼하게 하고 싶네요 아침 대용으로 먹고 저녁식사 약간만 줄인후 한번 더 먹을 예정입니다","author":"sara********","tags":["소화"]},{"id":16741,"rating":5,"date":"2023.08.17.","text":"처음 구매하는데 효과가 있었으면 좋겠어요~","author":"ffas*****","tags":["긍정"]},{"id":16742,"rating":5,"date":"2023.08.17.","text":"날씨가 더워서 냉장고에 보관 하고 있어요 바나나 블루베리 캐비초크 1스푼으로 먹었는데 토마토 쥬스 02.","text":"우리 신랑 건강이 안 좋아진 것이 관리를 제대로 못해 준 제 탓인 것만 같아 맘이 안 좋습니다. 신랑은 체중조절이 필요한 상황이고 과민성대장증후군이 있고, 당뇨는 아니지만 공복 혈당이 높은 편이고, 간과 신장 수치가 정상 범위를 벗어난 상황이고, 통풍약과 아스피린도 매일(평생) 복용해야 합니다. 건강관리에 진심인 친구의 강력한 추천으로 먹기 시작해 봅니다. 최선을 다해 관리해 보려 합니다. 정상 범위를 벗어난 수치들이 건강해져서 다시 정상 범위 안으로 들어오길 바라는 맘으로 먹입니다. 처음엔 한입 마시자마자 인상 쓰고 사약 마시듯 먹더니, 2주째 되니 맛없다는 소리 없이 잘 먹습니다. 역시 사람은 적응이 빠른 것 같습니다. 우리 신랑이 효과를 느끼고 꾸준한 단골 고객이 되었으면 좋겠습니다!!","author":"kdh8*****","tags":["당뇨","소화"]},{"id":16816,"rating":5,"date":"2022.02.11.","text":"이거ㅜ먹고 건강이 나으졌으면 싶어요 ㅇ","author":"jnpo****","tags":["긍정"]},{"id":16817,"rating":5,"date":"2022.01.25.","text":"늘먹어요 크리스탈은 찬물에 잘 녹고 목에 걸리는 것이 없어 애용합니다","author":"joey****","tags":["긍정"]},{"id":16818,"rating":5,"date":"2022.01.17.","text":"항상 애용해요 감사합니다","author":"ysh8***","tags":["긍정"]},{"id":16819,"rating":5,"date":"2022.01.13.","text":"크리스탈은 처음 먹어보는데 저는 먹기 더 편하다 하고 남편은 느끼하다?고 하네요. 같은걸 가지고도 평가는 이리  다르다는거~","author":"galm******","tags":["긍정"]},{"id":16820,"rating":5,"date":"2021.12.28.","text":"항상 건강을 위해서 장복하고 있습니다. 좋아요.","author":"do****","tags":["소화"]},{"id":16821,"rating":5,"date":"2021.11.28.","text":"2달치분 2번째 구매입니다. 부디 효과가 계속 되기를 배송도 빨랐습니다. 좋은 상품을 구매할 수 있게하여 감사합니다.","author":"ky****","tags":["긍정"]},{"id":16822,"rating":5,"date":"2021.11.08.","text":"무슨 말을 더허겠어요. 먹고 나면 손발 부기가 숙 빠지고 몸이 너무 가벼워요. 젤 먹기 좋아욥","author":"hanp*******","tags":["긍정"]},{"id":16823,"rating":5,"date":"2021.10.26.","text":"어머니가 부탁하셔서 주문했어요 만족하셔서 계속 주문합니다","author":"afte********","tags":["긍정"]},{"id":16824,"rating":5,"date":"2021.10.05.","text":"항상 구매하는 제품이기에 상품엔 불만이 없으나 이번엔 포장이 다 터져서 상품자체도 4개가 거의다 찌그러져왔네요. 어찌이럴수가있나요. 그래도 우 ㅐ국 택배인데. 아예박스가 터져서 밑이 구멍이났고 그걸 배송기사님은 그냥 뒤집어서 놓고가셨네요. 앞으론 유의바랍니다. 누구에겐 그냥 짐짝같은 배송품이라도 받는이는 가다림과 기대가있는 물건인데 미안하단 말도없이 비대면이란 이유로 물건놓고간다는 문자만 남기고 휘리릭~~ 물론 본인책임이 아니라는 거겠지만 뒤집어서 놓고갈정도로 박스밑부분이 더 터졌는데   받는사람 기분도 안좋다는걸 이해했음하네요.","author":"ny****","tags":["긍정"]},{"id":16825,"rating":5,"date":"2021.10.02.","text":"장기 복용건강식품입니다","author":"in****","tags":["긍정"]},{"id":16826,"rating":5,"date":"2021.09.03.","text":"건강을 위해서는 캐비초크 크리스탈 강추~~~","author":"ninj*****","tags":["소화"]},{"id":16827,"rating":4,"date":"2021.09.02.","text":"이틀째 먹는중이라 아직 효과는 모르겠지만 기대할께요!!","author":"l1o1****","tags":["긍정"]},{"id":16828,"rating":3,"date":"2021.09.02.","text":"어른들께서 드시니 좋다고 하셔서 가격이  높아도 재주문 한건데 박스밑이 다 찢어지고, 안쪽 캔은 찌그러져 와서 많이 찜찜하네요.","author":"jinh*****","tags":["긍정"]},{"id":16829,"rating":4,"date":"2021.08.13.","text":"매번 구매하는 제품입니다","author":"bwhi******","tags":["긍정"]},{"id":16830,"rating":5,"date":"2021.08.09.","text":"품질, 효과 모두 최상입니다.","author":"do****","tags":["긍정"]},{"id":16831,"rating":5,"date":"2021.08.03.","text":"배송빨라요! 캔 아래가 찌그러져 오긴했는데 내용물이 흐르거나 하진 않았어요","author":"wnff*****","tags":["긍정"]},{"id":16832,"rating":5,"date":"2021.06.23.","text":"고혈압 있으신 아빠께 사드렸는데 혈압이 많이 떨어지셔서 재구매 했어요~ 갑상선 수술까지 하셔서 건강에 도움이 많이 되리라 생각하고 계속 드시게 하려고요~","author":"de****","tags":["혈압"]},{"id":16833,"rating":4,"date":"2021.05.06.","text":"캐비쵸크 먹느라 수백 쓰고 있어요. 3, 4년 됐나..남편이 당뇨라 함께 먹고 있어요. 콜라겐과 안티에이징도 주문했는데 휘청합니다.ㅠㅠ 좋은 제품 부탁드려요.","author":"boba*****","tags":["당뇨","콜라겐"]},{"id":16834,"rating":5,"date":"2021.04.24.","text":"빠른 배송 감사합니다","author":"cjst****","tags":["긍정"]},{"id":16835,"rating":5,"date":"2021.04.16.","text":"언제나 건강에 이로운 캐비쵸크 최고에요!!","author":"wngu*****","tags":["긍정"]},{"id":16836,"rating":5,"date":"2021.04.14.","text":"배송빠르고 만족하게먹음","author":"toug*****","tags":["긍정"]},{"id":16837,"rating":5,"date":"2021.04.08.","text":"좋았습니다 아주 좋았습니다","author":"dori******","tags":["긍정"]},{"id":16838,"rating":5,"date":"2021.02.16.","text":"캔으로 들어 있고 맛이 향긋해서 좋아요","author":"altj*****","tags":["긍정"]},{"id":16839,"rating":5,"date":"2021.01.28.","text":"믿고 먹는 캐비쵸크","author":"hane*******","tags":["긍정"]},{"id":16840,"rating":5,"date":"2021.01.18.","text":"그간 지인들부터 가족들이 캐비초크 먹고 일어난 일들을 적어볼까 합니다 오리지널+안티에이징+다아몬드펄 (처제복용) 병원에서 급하게 하지정맥류 수술해햐한다는거 14일만에 사라짐~현재3개월째 복용중  오리지널+다아몬드펄(어머니)1년째 드시고계십니다 유방암 갑상선암 수술후 평소 결핵에 폐기능이 38프로 살아계신 상황 폐의 반쪽 기능은 상실된 상태이십니다 기적일어남 폐기능58프로 의사도 놀람 의사는45프로이상 의학적으로 힘들다고 하셨습니다. 축처짐 늘어짐에서 건강하게 활동중이십니다 계단 잘오르심!!  지인 아이 아토피 막내처체딸 아토피  처제의 딸 조카가 아파트 이사후 아토피가 심해서 친정 시골집에 서 생활 처제는 울고~그리고 아토피 호전되면 다시 아파트 복귀 그리고2틀뒤 다시 시골집~캐피초크 추천해주었습니다.보름동안 초크먹은뒤 아파트에서 안돌아옴 아토피 관리가 되고있습니다 지인아이 자녀2명은 캐피초크 전도사가 되어버림  다양한 너많은 지인들 기적들이 있지만 오늘은 여기까지 남겨봅니다 정말 좋은 제품이 곁에 있어 든든합니다.번창하시길 바라고 많은 분들이 건강을 회복하셨으면 합니다 최고의 식품임을 자부하고 추천합니다 그리고 정말 감사합니다","author":"ninj*****","tags":["항암"]},{"id":16841,"rating":5,"date":"2021.01.01.","text":"계속 먹고 있는 건강식품. 효과 만점 입니다.  특히 피부에 엄청 좋은 것 같아요.","author":"hi****","tags":["콜라겐"]},{"id":16842,"rating":5,"date":"2020.12.19.","text":"지르먹고 있습니다 감사합니다","author":"rach*****","tags":["긍정"]},{"id":16843,"rating":5,"date":"2020.12.06.","text":"처음엔 향이 나서 낯설었는데 면역력을 높히는 재료가 첨가되었다고 하니 건강을 기대하며 잘 이용 하고있습니다","author":"soju******","tags":["긍정"]},{"id":16844,"rating":5,"date":"2020.11.17.","text":"배송도 빠르고 효과는 한결같은 좋은 제품입니다","author":"hi****","tags":["긍정"]},{"id":16845,"rating":3,"date":"2023.08.12.","text":"지속적으로 먹고 있어요~몸에 좋다고 해서~저도 후기들처럼 꼭 경험해봤으면 하는 마음입니다~!","author":"psm6***","tags":["긍정"]},{"id":16846,"rating":5,"date":"2023.07.20.","text":"조금씩 좋아지고 있네요","author":"ks****","tags":["긍정"]},{"id":16847,"rating":5,"date":"2023.07.05.","text":"항암중인 환자입니다. 항암4종세트 꾸준히 먹은지 꽤 됐고 4종세트가 저의 생명줄이라고 생각해요..항암에 큰 부작용없이 정말 감사히 일상생활하고 있습니다. 행사할때 꼭 챙겨서 미리미리 쟁여놓고 먹고있어요. 관계자분들 정말정말 감사합니다.","author":"roun****","tags":["항암"]},{"id":16848,"rating":5,"date":"2023.07.04.","text":"나이들면서 여기저기 고장나기 시작하는건 어쩔수 없지만 부작용 없이 안전하기에 여러 건강보조식품이나 영양제 대신 꾸준히 복용하고 있습니다.","author":"rain*******","tags":["긍정"]},{"id":16849,"rating":5,"date":"2023.06.15.","text":"지인 소개로 두달째 복용중입니다. 얼굴의 홍조가 심해서 반신반의 하고 시작했는데 효과가 있네요. 피부가 좋아졌다고 인사를 받는중입니다.  피곤함도 한결 없어졌어요. 아토피 딸아이 꼬셔서 하루한번이라도 먹이는중입니다. 효과있으면 후기쓰러 올께요~ 단백질음료에 타먹으니 좀 적응이 된답니다~","author":"feba***","tags":["콜라겐"]},{"id":16850,"rating":5,"date":"2023.06.11.","text":"늘 먹는제품입니다~ 이번엔 암환자분께 전해서 함께 먹습니다. 드시고 항암하시는데 덜 힘드셨음 좋겠습니다.","author":"hans*****","tags":["항암"]},{"id":16851,"rating":5,"date":"2023.06.11.","text":"만족합니다 잘먹고있어요 만족합니다","author":"gung*****","tags":["긍정"]},{"id":16852,"rating":5,"date":"2023.06.08.","text":"가격이 사악하다는 거 빼고는 아아아 늘 먹고싶지요","author":"myeu*******","tags":["긍정"]},{"id":16853,"rating":5,"date":"2023.06.05.","text":"리바이브 먹은후 이번엔 크리스탈로 먹습니다 건강해지는 맛에 점점익숙해져 가는게 만족하며 잘먹고 있습니다","author":"2000********","tags":["긍정"]},{"id":16854,"rating":5,"date":"2023.06.03.","text":"제품에 대한 신뢰로 재구매","author":"gala****","tags":["긍정"]},{"id":16855,"rating":5,"date":"2023.06.02.","text":"손등이 하야기지고 주름도 없어지는듯합니다 젊어지는손등을보니 내몸전체가 젊어질거같은 마음이드네요 감사합니다  아는분은 콜라겐.펄.같이복용한지 한달쯤된거같은데 만져지던 작은 혹이 점점작아지더니 곧 없어졌다고합니다 신기하네요","author":"alen***","tags":["콜라겐"]},{"id":16856,"rating":5,"date":"2023.05.30.","text":"언제나 믿고 먹는 캐비초크. 4+1 행사해주셔서 넉넉하게 먹습니다.","author":"ro****","tags":["긍정"]},{"id":16857,"rating":5,"date":"2023.05.30.","text":"캐비쵸크 골드 프리미엄 먹다가 크리스탈  행사해서 잔뜩 쟁여두니 든든합니다.   행사 자주 해 주세요~~ ㅎ","author":"wine*****","tags":["긍정"]},{"id":16858,"rating":5,"date":"2023.05.29.","text":"잘 먹고있습니다. 행사라 더 저렴히 삿어요~","author":"uk****","tags":["긍정"]},{"id":16859,"rating":5,"date":"2023.05.27.","text":"캐비 항암4종세트에 추가로 복용하료구 구매합니다^^ 이젠 5종세트 입니다 항암 부작용이 아닌 암 정복을 향해ㅜ갑니다 좋은 제품 감사합합니다","author":"spac*****","tags":["항암"]},{"id":16860,"rating":5,"date":"2023.05.27.","text":"저도그렇고 소개해드린분들 반응이너무좋아서 재구매합니다 감사합니다   피로감이없어지고 입가주위 피부염들이 싹사라지고 기미조차흐려져서  이거 마약아니냐고  너무신기하다고힙니다 좋은제품잘만들어주셔서감사합니다","author":"alen***","tags":["콜라겐","피로","소화"]},{"id":16861,"rating":4,"date":"2023.05.24.","text":"복용후의 결과는 아직 몰라서 별4개로 했습니다. 항암예정이라 항암부작용 예방 등의 목적으로 구입하였습니다. 이제 3~4일째 먹고있는데, 키위+사과 믹서기에 갈아서 오리지널 한수저 섞어 마시니, 먹기 수월합니다. 도움이 되길, 효과가 있기를 희망합니다.","author":"nama****","tags":["항암","소화"]},{"id":16862,"rating":4,"date":"2023.05.23.","text":"꾸준히 5개월째 복용중입니다. 괜찮은거 같아요!","author":"tejg*****","tags":["긍정"]},{"id":16863,"rating":5,"date":"2023.05.23.","text":"이벤트해서 잘 샀음여 좋좋","author":"cjsw********","tags":["긍정"]},{"id":16864,"rating":5,"date":"2023.05.22.","text":"캐비초크는 오리지널 부터 시작해서 다 먹어본거 같아요. 위에 도움이 많이 되었고 남편이 고혈압이 있다해서 프로모션을 통해 저장해 놓고 먹습니다. 크리스털은 사실 먹기가 쉽진 않지만 다시 도전해 봅니다 ^^","author":"hyun*******","tags":["혈압","소화"]},{"id":16865,"rating":5,"date":"2023.05.20.","text":"피로감이 많이없어진거같습니다 머리카락이 안빠집니다 머리결도좋아진거같습니다 피부도 조금씩 좋아지는거같습니다","author":"alen***","tags":["콜라겐","피로"]},{"id":16866,"rating":5,"date":"2023.05.20.","text":"섭취후 여기저기 아팠다가 며칠지나면 없어집니다 계속 다른부위가 번갈아가며 나타납니다 명현반응이라 생각하고 괜찮아지길 기대하고있습니다","author":"alen***","tags":["소화"]},{"id":16867,"rating":5,"date":"2023.05.19.","text":"행사할때마다 구매하고 있습니다.","author":"amwy****","tags":["긍정"]},{"id":16868,"rating":5,"date":"2023.05.18.","text":"4+1행사하셔서 구매했어요 내년까지 걱정없이 먹겠어요  늘 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":16869,"rating":5,"date":"2023.05.16.","text":"안전하고 건강한 식품 감사합니다.  포장도 친환경으로 세심하게 배려를 하였고, 배송 박스를 열 때 주소지 라벨이 비닐 테이프에 묻지 않게 배려하여 주셨습니다.  박스 안에는 공기층 비닐보다 박스종이로 완충제 역할이 되게 친환경이었습니다.","author":"elis*****","tags":["긍정"]},{"id":16870,"rating":5,"date":"2023.05.11.","text":"피곤함이많이없어짐 숙변. 가스방출","author":"alen***","tags":["긍정"]},{"id":16871,"rating":5,"date":"2023.05.11.","text":"추천받아서 샀는데 너무 좋네요 앞으로의 효능이 기대됩니다 이렇게 맛있어도 되는건가 싶을 정도~~","author":"jye2***","tags":["긍정"]},{"id":16872,"rating":5,"date":"2023.05.11.","text":"캐비쵸크 행사할 때마디 쟁여놓습니다. 열심히 챙겨먹는 중입니다!","author":"ps****","tags":["긍정"]},{"id":16873,"rating":5,"date":"2023.05.11.","text":"늘 주문해서 먹는 캐비쵸크입니다. 온가족이 먹고 있어요~","author":"ps****","tags":["긍정"]},{"id":16874,"rating":5,"date":"2023.05.10.","text":"먹고 건강한 인생이 될게요","author":"ah****","tags":["긍정"]},{"id":16875,"rating":5,"date":"2023.05.09.","text":"아주좋아요좋아요좋어요","author":"yumy*****","tags":["긍정"]},{"id":16876,"rating":5,"date":"2023.05.08.","text":"빠른배송 감사합니다","author":"pjm9****","tags":["긍정"]},{"id":16877,"rating":5,"date":"2023.05.06.","text":"늘 먹고있습니다.건강해지는것 같아 너무 좋아요","author":"bbyj***","tags":["긍정"]},{"id":16878,"rating":5,"date":"2023.05.05.","text":"깜빡 잊고 있었는데 엄마가 찾으셔서 부랴부랴 들어와 보긴 했는데 프로모션 행사 끝났을까봐 조마조마 했습니다. 다행히 구매완료 후 10개 무사히 도착했습니다. 역시 크리스탈이 먹기 가장 좋네요!! 엄마랑 잘 먹겠습니다!! 몸에 좋은 맛♡","author":"oh73****","tags":["긍정"]},{"id":16879,"rating":5,"date":"2023.05.03.","text":"프리미엄골드복용중입니다. 크리스탈도 복용해보려주문 나의건강지킴이 평소피곤함을모르고 씩씩하게지내고있답니다. 좋아요.  많이많이좋아요.ㅎ","author":"h630***","tags":["긍정"]},{"id":16880,"rating":5,"date":"2023.05.02.","text":"잘 받았습니다.....","author":"ti****","tags":["긍정"]},{"id":16881,"rating":5,"date":"2023.05.01.","text":"항암치료후 일년정도 복용 중이예요 점점 좋아지는 저의 모습에서 제품의 효능을 확인할 수 있어 믿고 계속 복용하고 있어요 지난 1월부터 한달에 1~2번정도  2~3시간 소요되는 둘레길을 걷고 있어요 처음에는 할수 있을까 기대와 우려가 반반 이었는데 지금은 거뜬하게 해내고 있네요 피부가 밝아지고 피로회복 시간도 단축되고 목소리에 활력도 생겨서 친양대 활동도 시작할 수 있어서 넘 좋아요 그래서 계속 복용하려고요","author":"shin******","tags":["항암","콜라겐","피로"]},{"id":16882,"rating":5,"date":"2023.05.01.","text":"건강해지는 것이 느껴집니다~","author":"choa***","tags":["긍정"]},{"id":16883,"rating":5,"date":"2023.04.29.","text":"감기기운이 있을때 저녁에 한잔 따뜻하게 마시면 다음날 거뜬하게 일어납니다.  감기 잘 걸리는분들한테도 강추입니다 !!","author":"rain*******","tags":["긍정"]},{"id":16884,"rating":5,"date":"2023.04.29.","text":"너무 잘먹고있어요 첨엔좀힘들었는데 미숫가루와함께먹으니 좋네요 아침루틴으로 항상잘먹고있어요 골드도 이벤트좀해주시면 좋겠어요 친구가골드먹고있어서 먹어봤는데 목넘김이 좀더편하네요 골드도 이벤트한번 부탁드려요!~~","author":"trau****","tags":["긍정"]},{"id":16885,"rating":5,"date":"2023.04.28.","text":"잠시 중단했다가  다시  먹게되었어요..감사합니다.","author":"jiny********","tags":["긍정"]},{"id":16886,"rating":5,"date":"2023.04.28.","text":"워낙 좋다고 소문난 제품이라 행사진행한다고 해서 방설임없이 구입했습니다 처음이라 먹기가 좀 그랬지만 이맛이 익숙해질때즈음 얼마나 건강해져있을까를 생각하니 조금 행복한 기분이 드는 하루가 되었습니다","author":"red7***","tags":["긍정"]},{"id":16887,"rating":5,"date":"2023.04.28.","text":"반가운 크리스탈 케비초크^^ 아기다리고기다리던 케비초크를  이벤트해주셔 저희도 구매!! 아는 지인 두가정 전도해서  구매했네요~~^^ 백번 말해도 일단 먹어봐야 효과를 보니 먹어보고 효과본 지인은 가족들  함께 먹는다고 또 구매했다네요~ 케비초크의 매력에 빠짐  헤어 나올수없죠~~ㅎㅎ","author":"2000********","tags":["긍정"]},{"id":16888,"rating":5,"date":"2023.04.28.","text":"허브향이 좋아요. 맛있습니다. 리바이브를 먹고 있는데요. 아침엔 크리스탈, 저녁엔 리바이브 먹고 있어요.","author":"nan5***","tags":["긍정"]},{"id":16889,"rating":5,"date":"2023.04.27.","text":"항상 잘 먹고 있어요. 요즈음 너무 피곤해서 다시 구입했어요","author":"guro****","tags":["긍정"]},{"id":16890,"rating":5,"date":"2023.04.27.","text":"먹는데 전혀 부담스럽지 않고ᆢ포만감이 크네요. 잘 먹겠습니다","author":"eyki***","tags":["긍정"]},{"id":16891,"rating":5,"date":"2023.04.27.","text":"포장도 좋고 배송도 빠르게 옵니다. 제품품질은 믿을 수 있어요. 만병통치약은
