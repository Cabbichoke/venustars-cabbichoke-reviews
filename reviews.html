06.12.","text":"SCI 환자이어서 하루에 두번 상복하고 있음.","author":"port****","tags":["긍정"]},{"id":5787,"rating":5,"date":"2024.06.11.","text":"꾸준히 먹고 효과가 좋으면 좋겠어요. 부담스런 가격이지만 콜라겐의 효과를 겪고나니 무리를 해서라도 먹고싶었거든요.","author":"phot****","tags":["콜라겐"]},{"id":5788,"rating":5,"date":"2024.06.11.","text":"갱년기 아내도 같이 먹기 시작했는데 손저림이 없어졌다고 하네요","author":"muha****","tags":["긍정"]},{"id":5789,"rating":5,"date":"2024.06.10.","text":"건강상 챙겨 먹고있습니다 좋은효과 기대하고 열심히 먹습니다.","author":"elle****","tags":["긍정"]},{"id":5790,"rating":5,"date":"2024.06.09.","text":"좋은 상품으로 건강해 지고 있습니다.  감사합니다.","author":"like***","tags":["긍정"]},{"id":5791,"rating":5,"date":"2024.06.09.","text":"펄은 어머니의 건강관리 제품이에요 건강하실 때부터 미리 챙겨드시는게 그 어떤 보험보다도 최고라고 생각해요 모두 펄 드시고 건강하시길 바랍니다!","author":"joo_*****","tags":["긍정"]},{"id":5792,"rating":5,"date":"2024.06.08.","text":"4종세트 떨어지지 않게  여유 있게  구매합니다.","author":"hohi*****","tags":["긍정"]},{"id":5793,"rating":5,"date":"2024.06.08.","text":"항맘 중인 가족을 위해 늘 구매합니다.","author":"get0***","tags":["소화"]},{"id":5794,"rating":5,"date":"2024.06.08.","text":"효과가 좋아서 일단 예뻐져요. 눈도 편하고 아주 좋아요.","author":"kkj9***","tags":["긍정"]},{"id":5795,"rating":5,"date":"2024.06.08.","text":"다이아몬드 펄은 사랑이지요. 아빠가 암을 잘 견디시고 컨디션이 좋다하셔서 사총오빠에게 강력 추천!!","author":"df****","tags":["항암"]},{"id":5796,"rating":5,"date":"2024.06.05.","text":"얼마 전부터 매일 두통에 시달렸는데 다이아몬드펄을 일주일쯤  먹은후부터 두통이 완전히  좋아졌습니다 지인들이 얼굴 혈색도 많이 좋아졌다고들합니다 좋은제품 알게되어 너무 감사 드립니다.","author":"bsei***","tags":["긍정"]},{"id":5797,"rating":5,"date":"2024.06.05.","text":"없어선 안되는 필수품!^^","author":"jinc****","tags":["긍정"]},{"id":5798,"rating":5,"date":"2024.06.05.","text":"매일 보험처럼 먹고 있어요 좋은 제품감사합니다","author":"soye******","tags":["긍정"]},{"id":5799,"rating":5,"date":"2024.06.05.","text":"늘 시켜먹는 제품입니다. 좋아요.","author":"mino****","tags":["긍정"]},{"id":5800,"rating":5,"date":"2024.06.04.","text":"무릎이 아파서 구매해서 복용하고 있어요 다른거 3종과 같이 먹는데 무릎을 당장 수술하라고 하는데도 하지않고 캐비쵸크와 콜라겐과 같이 먹고 있습니다. 수술하지 않고 이정도만 유지 되어도 관리하며 살 수 있을거 같습니다","author":"tkdt****","tags":["콜라겐"]},{"id":5801,"rating":5,"date":"2024.06.03.","text":"배송날짜도 정확하고 건강에 아주좋은 다이아몬드펄 강추~~","author":"choa***","tags":["긍정"]},{"id":5802,"rating":5,"date":"2024.06.03.","text":"떨어지기전에 미리미리 구입하는 건강지킴이~~굿","author":"choa***","tags":["긍정"]},{"id":5803,"rating":5,"date":"2024.06.03.","text":"갑상선이 좋아지길 바라면서~","author":"yj****","tags":["긍정"]},{"id":5804,"rating":5,"date":"2024.06.01.","text":"맛은 없지만 건강 생각해서 먹어요","author":"wnck******","tags":["긍정"]},{"id":5805,"rating":5,"date":"2024.06.01.","text":"남편 혈관에 문제가 생겨서 주문했네요","author":"kims*****","tags":["긍정"]},{"id":5806,"rating":5,"date":"2024.06.01.","text":"꾸준히 먹고 있어요. 늘 좋은 제품 감사합니다","author":"soye******","tags":["긍정"]},{"id":5807,"rating":5,"date":"2024.06.01.","text":"저는 하루2번 4종세트 복용중이고 암수술후 방사선치료를 잘 견디고 있어서 남편도 드뎌   따라먹기 시작했어요~ 남편은 고지혈증 약을먹어도 중성지방수치가 높아서 걱정인데 저처럼 큰탈나기전에 열심히 먹이려구요ㅎㅎ 방사선치료도 힘들다는분들 있는데 저는 수술전 1월부터 4종으로 계속 복용중이라 컨디션난조없이 잘 진행중입니다~ 둘이 같이 먹으니 가게경제가 휘청하긴하네요ㅋㅋ","author":"silv******","tags":["항암"]},{"id":5808,"rating":5,"date":"2024.06.01.","text":"콜라겐을 먹고 효과를  보고나니 신뢰감이 생겨서 다이아몬드 펄도 구매하게 됐어요. 몇달 전 한 달간 먹어보긴했는데 계속 먹기에 부담스러운 고가이기도 하고 느낄만한 변화도 없었고 검사를 해본 것도 아니어서 중단했지요.  하지만 고혈압의 경계에 있는 남편과 고콜레스테롤인 저를 위해 부담스럽더라도 당분간 콜라겐과 함께 먹으면서 변화를 살펴보려고 구매했어요. 콜라겐처럼 효과가 있으면 좋겠어요. 콜라겐 복용후 지인들에게도 권했더니 모두들 그 효과에 놀라며 따라서 구매하네요. 함께 건강해져서 이제는 만날 때마다 단골멘트인 &quot;나이 드니 여기저기 아파서 서글프다.&quot;는 이야기를 안하게 되길 바래요.ㅎㅎ","author":"phot****","tags":["콜라겐","혈압","소화"]},{"id":5809,"rating":5,"date":"2024.05.31.","text":"매번 챙겨먹는데 먹을때 모르는데 안먹으면 티가 나요.","author":"ggon****","tags":["긍정"]},{"id":5810,"rating":5,"date":"2024.05.31.","text":"많은 약들보다 좋은 음식과 건강한 삶이 아버지를 채워주심 좋겠어요. 그중 다이아몬드펄이 그 계기가 되길 소말해요","author":"df****","tags":["긍정"]},{"id":5811,"rating":5,"date":"2024.05.30.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5812,"rating":5,"date":"2024.05.29.","text":"다이아몬드펄은 이번에 처음 시도합니다","author":"ys****","tags":["긍정"]},{"id":5813,"rating":5,"date":"2024.05.28.","text":"기디리던 다이아몬드펄이 왔습니다 복용하면 할수록 몸에 컨디션은 좋습니다 놀라운 변화른ㄷ 기대합니다. 화이팅입니다","author":"bman******","tags":["긍정"]},{"id":5814,"ratin **","tags":["콜라겐"]},{"id":5830,"rating":5,"date":"2024.05.16.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5831,"rating":5,"date":"2024.05.15.","text":"혈압이 오르고 있어서 캐비쵸크 안티만 먹다가 다이아몬드펄 콜라겐 같이 추가했습니다. 가격은 부담되지만 아프지말자 싶어서 꾸준히 먹어보려고요;","author":"jisu****","tags":["콜라겐","혈압"]},{"id":5832,"rating":5,"date":"2024.05.14.","text":"건강유지 명목이라 변화는 잘 모르겠는데요...근데 요새 매운 고추를 먹어도 불타는 느낌이 없어서..전에는 못 먹었거든요..위 검사시 별 문제는 없었지만 매운거는 못 먹었었어요..일단은 계속 먹어 볼게요!!","author":"haku************","tags":["소화"]},{"id":5833,"rating":5,"date":"2024.05.14.","text":"손가락을 다쳐서콜라겐이랑 같이 먹으려고요  꿰멘자리는 콜라겐 덕분에 깔끔하게 마무리 되었는데 다칠때 심하게 다친 손끝의 찔릿한 부분이 낫질 않아서 의사샘 말씀도 1년정도 걸려야 한다 해서 펄을 추가했습니다 ~~~ 빨리 낫기를 바라면서 ~~~","author":"ntar****","tags":["콜라겐"]},{"id":5834,"rating":5,"date":"2024.05.13.","text":"4종세트   빼놓치 않고  챙겨먹고  건강해지고  있습니다.좋은 제품 만들어 주셔서  감사합니다","author":"hohi*****","tags":["긍정"]},{"id":5835,"rating":5,"date":"2024.05.13.","text":"담도관과 림프절이 회복되길 바라며 아버지께 두 배 복용시켜드렸어요. 좋은 결과 기대합니다!!","author":"df****","tags":["긍정"]},{"id":5836,"rating":5,"date":"2024.05.11.","text":"갱년기 열감에 도움이 되요.","author":"publ******","tags":["긍정"]},{"id":5837,"rating":5,"date":"2024.05.11.","text":"엄마 선물해드렸는데 전보다는 잠이 조금 잘 오는것같다고 열심히 챙겨드시겠다고 합니다","author":"viag***","tags":["긍정"]},{"id":5838,"rating":5,"date":"2024.05.10.","text":"40여일 복용. 단며칠 드시고도 마법같은 효과를 보신분들 넘넘 부럽습니다. 제겐 조금 더 필요한 시간이 필요한가 봅니다~ 그 날을 위해 긍정적인 맘으로 함 열심 먹어보려합니다~ ^^","author":"aroa****","tags":["소화"]},{"id":5839,"rating":5,"date":"2024.05.10.","text":"항상 꼼꼼한 포장과 빠른 배송 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":5840,"rating":5,"date":"2024.05.10.","text":"아주 좋습니다. 좋아요","author":"iscr****","tags":["긍정"]},{"id":5841,"rating":5,"date":"2024.05.09.","text":"피부 탄력이 좋아지고. 갱년기 증상도 좋아졌어 요즘 생활의 활력이 생겨 열심히 살고 있습니다 꾸준히 복용중 가격이 부담이 돼서. 한달동안 안 먹었더니.갱년기 증상이. 다시 식작돼서. 꾸준히 먹어야 겠다는 생각이 듭니다 일딴 돈 보다 건강을 챙겨야. 윤택한 삶이 되지 않나 싶네요^^","author":"dlgm********","tags":["콜라겐","피로"]},{"id":5842,"rating":5,"date":"2024.05.08.","text":"꼭 필요한 제풍입니다 감사합니다","author":"2006****","tags":["긍정"]},{"id":5843,"rating":5,"date":"2024.05.08.","text":"다이아몬드펄덕분에 혈압약을 끊은 남편을보고 열심히 먹고있어요 콜라겐과 야채수프와더불어...","author":"kgji***","tags":["콜라겐","혈압"]},{"id":5844,"rating":5,"date":"2024.05.07.","text":"콜라겐과 같이먹으니 효과가 더 좋은것 같아요 목주변근육이 많이 뭉쳐있고 아무리 마사지해도 풀리지않았는데 많이 좋아졌어요","author":"viag***","tags":["콜라겐"]},{"id":5845,"rating":5,"date":"2024.05.07.","text":"혈관에 좋다고 해서 먹어보려고 합니다","author":"nice*******","tags":["긍정"]},{"id":5846,"rating":5,"date":"2024.05.06.","text":"잘 받았습니다. 캐비초크, 콜라겐과 같이 꾸준히 먹고 있습니다. 먹기전과 차이를 제대로 느낍니다.","author":"nong****","tags":["콜라겐"]},{"id":5847,"rating":5,"date":"2024.05.05.","text":"유방암 진단받고 수술한 40대 입니다 캐비초크, 콜라겐을 먹은지 보름정도 지났고 캐비초크 먹은 후 부터 화장실은 너무 잘 갑니다 더 좋은 효과를 기대하며 다이아몬드펄을 주문했습니다 다이아몬드펄까지 3종 먹고 수술부위와 몸 잘 회복하길 기대해 봅니다","author":"toto******","tags":["항암","콜라겐","소화"]},{"id":5848,"rating":5,"date":"2024.05.02.","text":"폐암 재발로 항암약 복용중입니다.부작용중 다리.손저림 말초신경 이상이 많다고들 하는데 전 다이몬드펄로 심한 증상없이 이겨내고 있어요.감사합니다.","author":"todo*****","tags":["항암"]},{"id":5849,"rating":5,"date":"2024.05.02.","text":"말초신경 재활에 도움이 된다고 해서 기대합니다.","author":"holl******","tags":["긍정"]},{"id":5850,"rating":4,"date":"2024.05.02.","text":"해외배송이였지만 늦지 않게 잘 받았습니다.  잘 챙겨먹겠습니다.","author":"hanp*****","tags":["긍정"]},{"id":5851,"rating":5,"date":"2024.04.30.","text":"전 빵순이 일 정도로 빵을 좋아했는데 캐비초크와 펄.콜라겐 복용후부터는 밀가루음식을 먹으면 밀가루향이 확 올라오면서 거부감이 들고 먹어보면 너무 맛이 없어서 안먹게되네요.이 사실 하나만으로도 몸상태가 좋아진걸 느낍니다. 오늘은 환타한모금 마시는데 그 향과 달콤함이 설탕맛이 확나면서 너무달아서 거부감나서 못마시겠더라구요. 신기합니다.","author":"jinc****","tags":["콜라겐"]},{"id":5852,"rating":5,"date":"2024.04.30.","text":"혈관관리 위해 구매 햤습니다. 좋아지겠지요...","author":"kipn***","tags":["소화"]},{"id":5853,"rating":5,"date":"2024.04.30.","text":"이른 갱년기 증상으로 매일매일 잘 챙겨먹고있습니다!! 탈모증상은 확실히 좋아졌고,, 다른증상들은 차차 좋아질꺼라 생각하며 잘 챙겨먹겠습니다!!","author":"miki****","tags":["긍정"]},{"id":5854,"rating":5,"date":"2024.04.30.","text":"혈액순환이잘되서 하지정맥도좋아지고 피부도맑아집니다.","author":"choa***","tags":["콜라겐"]},{"id":5855,"rating":5,"date":"2024.04.29.","text":"제가 먹어보고 좋아서 부모님 선물하려고 구입했습니다","author":"viag***","tags":["긍정"]},{"id":5856,"rating":5,"date":"2024.04.29.","text":"4종세트 꾸준히 먹고있어요","author":"hyem****","tags":["긍정"]},{"id":5857,"rating":5,"date":"2024.04.26.","text":"콜라겐과 같이 먹으면 더욱 좋다고 해서 구매했습니다 눈에 반년이상 같은자리에 핏줄이 서있었는데 많이 옅어졌어요 자기전에 콜라겐과 함께 먹으면 조금 더 푹 잡니다 그런데 화장실때문에 깨서 지금은 자기 1,2시간전에 먹고있어요","author":"viag***","tags":["콜라겐"]},{"id":5858,"rating":5,"date":"2024.04.25.","text":"혈관건강에 좋다고해서 먹고있어요 피곤한게 조금 나아진거같아요","author":"k164*****","tags":["긍정"]},{"id":5859,"rating":5,"date":"2024.04.25.","text":"효과가 좋아서 매일 복용하고 있습니다","author":"aste******","tags":["긍정"]},{"id":5860,"rating":5,"date":"2024.04.25.","text":"평소 순환이 잘 안되면 살도 잘 안빠지더라구요. 건강을 위해 구입하고있어요","author":"hjy7***","tags":["소화"]},{"id":5861,"rating":5,"date":"2024.04.23.","text":"아빠께서 드시고 몸에 효과가 있었으면 좋겠어요","author":"dlfw***","tags":["긍정"]},{"id":5862,"rating":5,"date":"2024.04.23.","text":"아이가 시력이 좋지 않아 구입했습니다. 판매하시는 분의 자세한 설명을듣고 구매하였고 기대가 됩니다.","author":"lyd1*****","tags":["긍정"]},{"id":5863,"rating":5,"date":"2024.04.23.","text":"아이가 시력이 좋지 않아 구입했습니다. 판매하시는 분의 자세한 설명을듣고 구매하였고 기대가 됩니다.","author":"lyd1*****","tags":["긍정"]},{"id":5864,"rating":5,"date":"2024.04.23.","text":"이름처럼 몸을 회복시켜 준다면 좋겠네요","author":"muha****","tags":["긍정"]},{"id":5865,"rating":5,"date":"2024.04.23.","text":"과로와 수면부족으로 고생중인 아들에게 콜라겐과 함께 먹이기 시작했어요. 곧 캐바초크와 안티에이징까지 모두 먹이고 싶어요. 건강해지겠죠?","author":"yyol***","tags":["콜라겐"]},{"id":5866,"rating":5,"date":"2024.04.22.","text":"이 제품은 혈관 등에 좋다고 해서 먹고 있는데 검사를 안해봐서 수치가 안나오니 아직은 잘 모르겠어요. 믿고 먹습니다.","author":"jinj***","tags":["긍정"]},{"id":5867,"rating":4,"date":"2024.04.22.","text":"몸에 더 좋은 효과를 보고자 다이아몬드 펄을 추가로 구매했습니다.","author":"j369****","tags":["긍정"]},{"id":5868,"rating":5,"date":"2024.04.22.","text":"강아지들 포함 온가족이 복용하는 필수품. 강아지가 폐수종과 심낭수로 고생했는데 병원약과 같이 먹이며 관리중입니다. 고구마나 야채(양배추 무우 등 강아지 급여 가능한것들) 삶아서 같이 주는데 멍이 한녀석은 먹이기가 쉽지 않네요. 알약형태는 안될까요? 좋은 제품 감사합니다~","author":"bbab****","tags":["긍정"]},{"id":5869,"rating":5,"date":"2024.04.22.","text":"복용후와복용전의차이가 확실한건강식","author":"choa***","tags":["긍정"]},{"id":5870,"rating":5,"date":"2024.04.21.","text":"오랜 지병으로 여기저기 안좋아지신 엄마가 펄의 효과를 확실히 느끼시네요~~더이상 나빠지시지 않을뿐더러 오랫동안 안좋으셨던 관절염이 많이 완화 되셨어요~~~다이아몬드 펄 만세","author":"sjrn******","tags":["긍정"]},{"id":5871,"rating":5,"date":"2024.04.20.","text":"캐비초크랑 가장 궁합이 잘 맞는다고 생각하는 다이아몬드펄 입니다. 잘 먹고있어요","author":"qpfh******","tags":["긍정"]},{"id":5872,"rating":5,"date":"2024.04.15.","text":"혈관청소끝판왕!! 캐비초크와 함께 필수 영양제로 먹고 있습니다","author":"mswi***","tags":["긍정"]},{"id":5873,"rating":5,"date":"2024.04.15.","text":"4종 세트  꾸준히  먹고 있는 1인  입니다. 항암 중인데  많은도움 받고 있어요. 감사합니다","author":"hohi*****","tags":["항암"]},{"id":5874,"rating":5,"date":"2024.04.15.","text":"담당 절제 및 여러 장기 절제 수술을 한 남편에게 꾸준히 먹이고 있습니다. 외국에서 직장생활하는 아들도 영양제를 원해서 항암 4종 보내려고 하는데 괜찮겠죠? 천식이 있어서 항상 걱정인 아들입니다. 뭐니 뭐니 해도 건강이 최고입니다.","author":"yyol***","tags":["항암"]},{"id":5875,"rating":5,"date":"2024.04.15.","text":"큰 수술을 한 남편에게 억지로 먹이기 시작한 콜라겐과 다이아몬드펄 입니다. 캐비초크는 냄새만 맡아도 토하고 괴로워했는데 다행히 콜라겐과 다이아몬드펄은 먹네요, 서서히 건강이 회복되고 기력을 찾고있습니다. 이제 캐비초크도 같이 먹을 수 있게 되기를 기도합니다. 1년 후 씨티촬영 결과는 완치판정되길 믿습니다.","author":"yyol***","tags":["콜라겐"]},{"id":5876,"rating":5,"date":"2024.04.14.","text":"좋은상품 널리 홍보하고 있어요","author":"2006****","tags":["긍정"]},{"id":5877,"rating":5,"date":"2024.04.14.","text":"먹기 편하고 맛도 좋아요","author":"altj*****","tags":["긍정"]},{"id":5878,"rating":5,"date":"2024.04.12.","text":"건강한 제품으로 항상 집사람이 복용하고 있습니다 저도 얼마전부터 복용하는데 조금씩 좋아지는것 같아요 알레르기 비염도 조금씩 덜한것같구요","author":"song****","tags":["긍정"]},{"id":5879,"rating":5,"date":"2024.04.12.","text":"우리집건강지킴이 좋아요~","author":"choa***","tags":["긍정"]},{"id":5880,"rating":5,"date":"2024.04.12.","text":"제대로 된 영양분을 드시게 만드는 것 같아요","author":"tati*****","tags":["긍정"]},{"id":5881,"rating":5,"date":"2024.04.11.","text":"매우 활력 있어 졌어요  건강을 되찾아서 행복해요.","author":"kkj9***","tags":["피로"]},{"id":5882,"rating":5,"date":"2024.04.11.","text":"항암 4종 셋트 먹은지. 1년이 넘었어요  폐암 재발로 항암약 복용중인데 부작용이 많이 없어서 너무 감사하게 먹고있습니다","author":"todo*****","tags":["항암"]},{"id":5883,"rating":5,"date":"2024.04.10.","text":"믿고먹고있어요 먹기편해요","author":"pjh7*****","tags":["긍정"]},{"id":5884,"rating":5,"date":"2024.04.09.","text":"항상구매하여먹는건강식품 먹으면기분이좋고 몸이먼저반응하는좋은제품~","author":"choa***","tags":["긍정"]},{"id":5885,"rating":5,"date":"2024.04.09.","text":"먹으면서효과가느껴져서 더더욱신뢰가가는제품~~","author":"choa***","tags":["긍정"]},{"id":5886,"rating":5,"date":"2024.04.09.","text":"가족건강을위하여언제나넉넉하게쌓아두고싶은 다이아몬드펄~~^^","author":"choa***","tags":["소화"]},{"id":5887,"rating":5,"date":"2024.04.08.","text":"건강할때 건강 지키세요...좋은 제품을 보는 눈이 있어야해요... 이 제품이 바로 그런 제품입니다.. 모두 건강해지세요...","author":"suny****","tags":["긍정"]},{"id":5888,"rating":5,"date":"2024.04.08.","text":"남편이 캐비쵸크와 다이아몬드펄을 복용하면서 2년넘게 통풍약을 끊고 있습니다.. 아침 대신  캐비 3종세트 한잔. 그거면 충분합니다.","author":"uniq****","tags":["긍정"]},{"id":5889,"rating":5,"date":"2024.04.08.","text":"8차 항암 후 시티결과 4차항암 후 시티 때보다 암세포가 조금 더 줄어들었다 7차 8차 항암입원 때는 힘들어서 중간에 내맘대로 퇴원해버리고(믿는구석이 있었으니 가능)  항암 4종세트로 열심히 달리고 있는데 전 암세포 완전 사멸을 기대했는데 아직 부족한 듯한가봐요  아직 작은게 하나 남아 있어요 ㅡㅡ 끈질긴 암세포  그래도 좋아지고 있음에 감사합니다  좋은약도 좋은인연도 있음에 복이 많네요~!!","author":"swan****","tags":["항암"]},{"id":5890,"rating":5,"date":"2024.04.08.","text":"고혈압과 고지혈증 때문에 먹고 있어요. 고지혈증 약을 끊을 때 까지!","author":"jean****","tags":["혈압"]},{"id":5891,"rating":5,"date":"2024.04.08.","text":"배송도 빨리되고 좋습니다 이번에 다이아몬드펄 복용하면서 큰 효과를 기대해봅니다 화이팅~","author":"bman******","tags":["긍정"]},{"id":5892,"rating":5,"date":"2024.04.08.","text":"엄마 관절이 아프셔서 한통 더 주문했습니다.","author":"mswi***","tags":["긍정"]},{"id":5893,"rating":5,"date":"2024.04.07.","text":"엄마가 항상 주문하시는 제품","author":"tc****","tags":["긍정"]},{"id":5894,"rating":5,"date":"2024.04.07.","text":"큰 기대감을 갖고 먹기 시작한지 10일. 안구질환 및 불면증. 이명등..  언제나 기적이 일어 날까요?? 혈관강화!!  저도 어서 기쁘고 벅찬 감동 리뷰를 쓰기를 기대하며 화잇팅!","author":"aroa****","tags":["긍정"]},{"id":5895,"rating":5,"date":"2024.04.06.","text":"우선 2023.5월부터 먹고 있습니다. 4종세트. 살짝 부담되지만... 올 3.8.유리체출혈로 우측 시야에 시상에 잡히지 않아 나대표님과 상담, 펄과 콜라겐, 캐비초크 리바이브, 안티에이징까지 잘 챙겨 먹고(하루 3회까지 집중복용) 4.5. 병원방문.피가 걷히고 있다고 한 달 후에 다시 내원하라고 합니다. 드디어 시상이 잡혀서 벚꽃날리는 봄을 즐기고 있습니다. 감사드릴 뿐입니다.","author":"jang******","tags":["콜라겐"]},{"id":5896,"rating":5,"date":"2024.04.06.","text":"빠른배송 좋아요 몸이 편안해지고 있습니다. 온가족이 함께 복용중이에요.","author":"team****","tags":["긍정"]},{"id":5897,"rating":5,"date":"2024.04.06.","text":"5개월째 먹고있어요 병원약은 더이상 먹지않고있고 수포는 좋아지고있기는하지만 새로생기능게 멈추지는 않습니다","author":"dmj3***","tags":["긍정"]},{"id":5898,"rating":5,"date":"2024.04.05.","text":"일단 얼굴이 예뻐져서 맨얼굴로 다녀요 만나는 사람마다 예뻐졌어요! 그래요 얼굴이 좋으면 하는 일도 잘되니 일석이조 네요 매우 매우 선택을 잘했다는 뿌듯함이 있구요 주변분들에게 강추하고 있답니다.","author":"kkj9***","tags":["긍정"]},{"id":5899,"rating":5,"date":"2024.04.04.","text":"다이아몬드펄 먹고 면연력도 좋아졌고 치료후유증도 없이 잘 지내고 있습니다. 고맙습니다.","author":"ghdg*****","tags":["긍정"]},{"id":5900,"rating":4,"date":"2024.04.03.","text":"초등 딸아이가 비염이 심한데 비염치료에 좋다는 지인추천으로 구매하였습니다 두번 먹였는데 맛은 그다지 좋지 않아서 먹기 싫다하네요. ㅎ ㅎ 한달 복용후 리뷰 다시 적성할게요.","author":"ck****","tags":["긍정"]},{"id":5901,"rating":5,"date":"2024.04.03.","text":"주사피부염으로 오랫동안 고생하다가 먹기 시작했습니다..몇년을 고생했는데 심한 염증과 가려움증도 좋아지고 얼굴피부가 맑아졌습니다..앞으로 계속 먹어야겠어요","author":"rain*******","tags":["콜라겐"]},{"id":5902,"rating":5,"date":"2024.04.02.","text":"꼼꼼한 포장 빠른배송 좋은 품질 만족합니다","author":"chas****","tags":["긍정"]},{"id":5903,"rating":5,"date":"2024.03.31.","text":"캐비초코와 함께 먹으면  먹을 때 맛이 훨씬 부드럽고 좋아요. 항암 부작용도 많이 줄어들었고요. 매일 아침 저녁으로 한 포씩 먹고 있어요. 꾸준하게 먹으려해요.","author":"nan5***","tags":["항암"]},{"id":5904,"rating":5,"date":"2024.03.30.","text":"펄은 콜라겐과 함께 먹을때 더 좋은것 같았습니다^^ 자다가 다리에 쥐가 생기는것도 없어지고 푹 자게 되는것 같아요.","author":"jinc****","tags":["콜라겐"]},{"id":5905,"rating":5,"date":"2024.03.28.","text":"엄마가 드시는데, 대표님께서 신경계통에 좋다는 설명을 해주셔서 드리고 있습니다.","author":"arte***","tags":["긍정"]},{"id":5906,"rating":5,"date":"2024.03.28.","text":"이른 갱년기 증상으로 아침 저녁으로 잘 챙겨먹고 있습니다~!! 얼굴 가려움증이랑 홍조가  개선되길 바라는 맘으로,,^^","author":"miki****","tags":["긍정"]},{"id":5907,"rating":5,"date":"2024.03.27.","text":"다이아몬드펄이 제일 좋은걸까요. 이 것 빠지면 조금 아쉬워요.","author":"publ******","tags":["긍정"]},{"id":5908,"rating":5,"date":"2024.03.27.","text":"신장이 안좋아서 열심히 꾸준히 복용하고 있습니다 그래서 인지 잘 유지 하고 있습니다 감사합니다","author":"sunl******","tags":["긍정"]},{"id":5909,"rating":5,"date":"2024.03.27.","text":"건강을 위해 항상 챙겨먹습니다","author":"hyem****","tags":["소화"]},{"id":5910,"rating":5,"date":"2024.03.26.","text":"꾸준하게    먹고 있는4종  세트  입니다. 항암  18차  캐비 먹고 부작용  없이  잘  지냅니다","author":"hohi*****","tags":["항암"]},{"id":5911,"rating":5,"date":"2024.03.26.","text":"컨디션을 꾸준히 유지시켜 주네요~","author":"muha****","tags":["긍정"]},{"id":5912,"rating":5,"date":"2024.03.26.","text":"다이아몬드 펄을 복용후 소화력이 좋아졌어요~ 제가 생리기간만되면 구토를 반복했거든요~ 이제 생리기간때도 속이 편해졌어요^^","author":"qhfl***","tags":["소화"]},{"id":5913,"rating":5,"date":"2024.03.25.","text":"컨디션이 아주 좋아졌습니다~~~","author":"57****","tags":["긍정"]},{"id":5914,"rating":5,"date":"2024.03.25.","text":"6개월정도 먹고있는데 몸이 가벼워진거 같아요~~~","author":"57****","tags":["긍정"]},{"id":5915,"rating":5,"date":"2024.03.23.","text":"베누스타스 다이아몬드 펄 을 구매후 수술일정이 잡혀서 주의사항에 수술전후 피해라는 말에 잠시 중단중입니다~ 곧 만날 아이  좋은효과주세요","author":"jin9******","tags":["긍정"]},{"id":5916,"rating":5,"date":"2024.03.22.","text":"50대 중반의 가장입니다. 건강검진 결과 고혈압과 녹내장 초기로 나와서 캐비초크와 콜라겐 그리고 안티에이징을 구매하여 먹고 있었습니다. 식단과 운동을 병행하며 관리를 해도 혈압이 140~160을 왔다갔다 했습니다. 아내가 다이아몬드 펄까지 추가해서 먹어보자고 해서 가계에 부담은 되지만 나중에 큰병으로 진행되어 고생하기 전에 미리 치료하자는 생각으로 주문하게 되었습니다. 나르님이 페북에 올려주신 대로 저희가 좋아하는 사과,당근,초록잎채소...등 집에 있는 과채를 조금 더 넣어서 스무디로 갈아 먹으니 혈압이 떨어지고 두통이 사라지는 게 몸으로 느껴지니 부지런히 챙겨 먹고 있습니다. 좋은 제품 만들어 주셔서 감사합니다^^","author":"paul********","tags":["콜라겐","혈압"]},{"id":5917,"rating":5,"date":"2024.03.21.","text":"2달 복용했지만 사실 매일이 아니라서 효과면에서 뭐라고 말씀드리기는 그래요. 그래서 이번에는 꾸준하게 먹어보고 후기나눔 하고 싶네요. 사실 이렇게 말씀 드리는 것도 그 동안의 신뢰가 있기 때문인데요 다른분들의 후기를 믿고 한번 더 해보려고요","author":"haku************","tags":["긍정"]},{"id":5918,"rating":5,"date":"2024.03.21.","text":"포장부터 건강합니다","author":"2006****","tags":["긍정"]},{"id":5919,"rating":5,"date":"2024.03.20.","text":"4종세트로 복용중입니다 원래 소화력이 약해 처음 펄을 복용할땐 속이 더부룩해서 취침전만 복용하다 지금은 적응되서 2회복용합니다 펄의효과로 안색이 좋아지고 체력이 많이 좋아진듯해요 콜라겐과 함께 복용하니 효과가 더 좋은듯합니다 수술전까지 열심히 복용하고 기적같은 효과를 바래봅니다..ㅠㅠ","author":"silv******","tags":["콜라겐","소화"]},{"id":5920,"rating":5,"date":"2024.03.19.","text":"피곤이 덜하고 피부가 좋아지고 있어요~","author":"jinj***","tags":["콜라겐"]},{"id":5921,"rating":5,"date":"2024.03.19.","text":"캐비4종세트 2배로 복용중 소세포폐암으로1년 넘게 세포독성항암을 부작용없이 이겨내고 있습니다","author":"hds_********","tags":["항암"]},{"id":5922,"rating":5,"date":"2024.03.16.","text":"꾸준하게 먹고있어요 부담되는가격이지만^^  건강한 체력에 벼락치기는 없으니 다른 곳 지출 줄이고꾸준히 먹으려고해요","author":"elli*******","tags":["긍정"]},{"id":5923,"rating":5,"date":"2024.03.14.","text":"이명, 황반변성, 백내장 수술 예정, 비문증 다양한 질환으로 고생 하셨는데 점점 좋아지고 확실히 눈에 보이는 효과가 나타나서 너무 감사히 잘 드시고 계세요.","author":"sjrn******","tags":["긍정"]},{"id":5924,"rating":5,"date":"2024.03.14.","text":"엄마 아빠의 건강을 책임져주고 있는 든든한 친구~~","author":"sjrn******","tags":["긍정"]},{"id":5925,"rating":5,"date":"2024.03.14.","text":"다야몬드펄 먹다가 눈이 시려서 안티에이징도 주문했어요. 눈시림에 기대해 봅니다.","author":"sdy4***","tags":["긍정"]},{"id":5926,"rating":5,"date":"2024.03.12.","text":"항상 빠른 배송 감사드립니다. 아버지와 어머니가 함께 드시기 시작하여 더욱 자주 주문할듯합니다^^","author":"josh******","tags":["긍정"]},{"id":5927,"rating":5,"date":"2024.03.12.","text":"4번째 구입해서 드립니다.  병의 진행속도가 느린 가장 큰 이유가 이 제품인 것 같습니다.  그냥 제 생각입니다.  과학적 근거가 있는 것은 아닙니다.","author":"tati*****","tags":["긍정"]},{"id":5928,"rating":5,"date":"2024.03.12.","text":"지루성 두피염있어서 먹고있어요","author":"khun****","tags":["긍정"]},{"id":5929,"rating":5,"date":"2024.03.12.","text":"표적항암치료 중 꾸준히 먹고 있어요.다리 저림이 심했는데 좋아졌습니다","author":"todo*****","tags":["항암"]},{"id":5930,"rating":5,"date":"2024.03.12.","text":"혈관 관리에 도움이 된다고 해서 먹어보려고 합니다. 캐비초크, 안티에이징, 콜라겐과 함께 다이아몬드 펄을 잘 먹겠습니다.","author":"mand***","tags":["콜라겐"]},{"id":5931,"rating":5,"date":"2024.03.12.","text":"이전에 먹었을때 피부가 깨끗해졌던 기억이 있어서 재주문했습니다. 이번엔 혈액순환 문제로 주문함요. 큰기대중입니다.","author":"shwa******","tags":["콜라겐"]},{"id":5932,"rating":5,"date":"2024.03.11.","text":"갱년기에 도움된다기에 주문했어요 콜라겐 먹고 많이 좋아졌지만 펄까지 먹으면 어떨지 무척 기대됩니다!","author":"bull******","tags":["콜라겐"]},{"id":5933,"rating":5,"date":"2024.03.09.","text":"콜라겐 4달째 먹고있어요 머리가 덜빠져요","author":"dmj3***","tags":["콜라겐"]},{"id":5934,"rating":5,"date":"2024.03.08.","text":"갑상선 저하가 나와서 캐비초크와 함께 타먹고 있어요 좋아지고 있다는 것은 몸이 먼저 압니다.","author":"mswi***","tags":["긍정"]},{"id":5935,"rating":5,"date":"2024.03.07.","text":"케비어쵸크 다이아몬드펄 코라겐 효과 기대해봅니다.","author":"team****","tags":["긍정"]},{"id":5936,"rating":5,"date":"2024.03.06.","text":"늘 드시는 제품이라 이번에도 잘 받았고 만족합니다.","author":"qpfh******","tags":["긍정"]},{"id":5937,"rating":5,"date":"2024.03.05.","text":"믿고 먹는 제품입니다 3종먹는 중인데 눈도 좋아지고 싶어 구매합니다 비문증  후기 올릴께요","author":"sin9***","tags":["긍정"]},{"id":5938,"rating":5,"date":"2024.03.04.","text":"펄을 먹고나서 몸상태가 좋아져서 계속 먹어볼 계획입니다.지금 내성발톱으로 아픈데 3종(캐비초크.펄.콜라겐)먹으면서 추이를 지켜볼 예정입니다.","author":"jinc****","tags":["콜라겐"]},{"id":5939,"rating":5,"date":"2024.03.04.","text":"콜라겐과 함께 온수에 타서 먹습니다. 오래 먹진 않았지만 피로감이 덜합니다. 유방암으로 타목시펜을 먹고 있었는데 여러 부작용이 많았습니다. 호전이 되길 바랍니다.","author":"shil*****","tags":["항암","콜라겐","피로"]},{"id":5940,"rating":5,"date":"2024.03.04.","text":"다이아몬드 펄 너~무좋아서 주변에도 많이 홍보하고있어요!비염 알레르기 넘 좋아졌구요~ 피부는 당연하구요~ 남편도 더 젊어졌네요^^","author":"qhfl***","tags":["콜라겐"]},{"id":5941,"rating":5,"date":"2024.03.01.","text":"3종을 먹고 있는데 일단 좋습니다.  그런데 이 제품은 어떤 것인지 잘 모릅니다.  효과는 피부에서 먼저 나타나는 거 같습니다.","author":"jinj***","tags":["콜라겐"]},{"id":5942,"rating":5,"date":"2024.02.29.","text":"주문하고 택배가 빨리 왔어요","author":"gnb3****","tags":["긍정"]},{"id":5943,"rating":5,"date":"2024.02.28.","text":"4종세트 덕분에 잘 버티고 있습니다 요즘은 제품별 할인이 없어서 아쉽군요~","author":"muha****","tags":["긍정"]},{"id":5944,"rating":5,"date":"2024.02.28.","text":"암 환자여서 매일 2회(아침.저녁)으로 복용하고 있어요. 캐비초코와 3종세트를 꾸준하게 먹다보니 환자 같지 않다는 소리를 많이 들어요. 몸살기운이느낌이 오면 따뜻한 물에 타서 마시면 어느새 기운이 차려지더군요.","author":"nan5***","tags":["항암"]},{"id":5945,"rating":5,"date":"2024.02.27.","text":"4종세트  꾸준히  먹고 있습니다. 아들이  대상포진 쎄게 왔었는데 캐비쵸크.펄.콜라겐 먹고  통증도 없이 깨끗히 낳았어요. 비염도  심했는데  좋아졌구요.아무튼 캐비 효과에 놀라고 있습니다. 좋은제품  만들어주셔서 감사합니다.","author":"hohi*****","tags":["콜라겐"]},{"id":5946,"rating":5,"date":"2024.02.25.","text":"다이아몬드펄 계속 잘 복용하고 있습니다 달콤한 대추차 같기도 하구요 놀라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":5947,"rating":5,"date":"2024.02.25.","text":"신지로이드 끊기위해 캐비쵸쿠 콜라겐 같이 먹고 있어요","author":"66****","tags":["콜라겐","소화"]},{"id":5948,"rating":5,"date":"2024.02.24.","text":"2년  됫내요. 매일  매일  꼭 챙겨먹는답니다. 떨어지기전에 미리미리  주문합니다","author":"hohi*****","tags":["긍정"]},{"id":5949,"rating":5,"date":"2024.02.20.","text":"야채가루랑 같이 먹으면 좋아요","author":"hyem****","tags":["긍정"]},{"id":5950,"rating":5,"date":"2024.02.20.","text":"자연의 맛을 즐기지 못하고 방관자로 버티던 남편도 주변인들의 수술, 각종 노화질환소식, 본인의 질환으로 먹기 시작했습니다. 술, 담배, 붉은 고기, 가공식품 , 당분 음료 등 간식을 줄이고 있습니다! 건강한 상태로 나이들기를 원하는 분들, 난치병, 난치 일상질환, 갱년기질환있는 분들이 선택하시면 후회없을 겁니다! 3년차 애용자입니다.~^^","author":"isis****","tags":["긍정"]},{"id":5951,"rating":5,"date":"2024.02.18.","text":"배송 잘 왔어요 가족들이 효과 좋다고 추천하여 구매합니다","author":"dhfm***","tags":["긍정"]},{"id":5952,"rating":4,"date":"2024.02.16.","text":"최근에 녹내장 초기 판정을 받았다. 그래서 다이아몬드 펄과 캐비초크 크리스탈을 구매하여 먹고 있다. 일단 눈의 피로가 개선되고 충혈이 진정되고 눈을 비비는 것이 줄어들고 있다. 2달 정도 먹어보고 또 리뷰를 달도록 하겠습니다. 기대하시라!","author":"paul********","tags":["피로"]},{"id":5953,"rating":5,"date":"2024.02.14.","text":"저희남편이 코도곯고 이도갈았어요~다이아몬드 펄 때문인지 잠을 너무 편안하게 자고 있어요 그래서 너무신기해하고있어요 ~ 어떻게 된일인지 피부가 이뻐진건 당연하고요~계속 먹을거에요!!!","author":"qhfl***","tags":["콜라겐"]},{"id":5954,"rating":5,"date":"2024.02.14.","text":"포장 깔끔. 잘 받았습니다. 제품 설명서, 복용법 안내장이 있으면 좋겠습니다.","author":"khja******","tags":["긍정"]},{"id":5955,"rating":1,"date":"2024.02.13.","text":"항암하는데 도움이 많이 되고있어요.  너무 감사드려요.","author":"rosa*****","tags":["항암"]},{"id":5956,"rating":5,"date":"2024.02.12.","text":"배송시 안전한 도착과 정확성, 상품도 전부 만족합니다","author":"josh******","tags":["긍정"]},{"id":5957,"rating":5,"date":"2024.02.12.","text":"무릎 관절 통증이 심해 걸을때마다 고통스러웠는데 열흘 정도 복용후 자연스레 통증이 사라지더군여 병원에서는 수술을 권장했지만 그동안페북 리뷰를 꾸준히 봐오면서 믿음이 생겨 믿고 구입을 결심했구여~ 결과는 매우 만족이람니다^^ 지금도 꾸준히 복용하고 있고 덤으로 피부 건조증도 사라졌담니다^^! 고맙습니다~~","author":"h910****","tags":["콜라겐"]},{"id":5958,"rating":5,"date":"2024.02.12.","text":"하지정맥과 혈관나이가 나이보다  많다고 하여 혈관건강을 위해 삼개월째 먹고있네요 좋아질걸 기대합니다.","author":"hong****","tags":["소화"]},{"id":5959,"rating":4,"date":"2024.02.11.","text":"포장도 예쁘고 한봉씩으로 되어있어 편리해서 잘 먹게 되어 좋아요. 캐비초크 콜라겐 다이아몬드펄 함께하니 얼굴색이 환해지네요 감사해요","author":"sa****","tags":["콜라겐"]},{"id":5960,"rating":5,"date":"2024.02.09.","text":"크리스탈 다이아몬드펄 콜라겐까지 함께 먹고있습니다. 원인모를 수포가 생겨서 먹기시작했는데 많이좋아졌습니다.","author":"dmj3***","tags":["콜라겐"]},{"id":5961,"rating":5,"date":"2024.02.09.","text":"배송도 빠르고 먹기도 편합니다","author":"jjun****","tags":["긍정"]},{"id":5962,"rating":4,"date":"2024.02.08.","text":"수술후 회복이 잘되길 바라는 마음에 어머니께 선물드립니다. 1회용으로 먹기편한 파우치네요.","author":"wind******","tags":["긍정"]},{"id":5963,"rating":5,"date":"2024.02.08.","text":"언니가 필요한거였는데 만족한 보조제라고하였습니다","author":"qkqh****","tags":["긍정"]},{"id":5964,"rating":5,"date":"2024.02.08.","text":"제가먹어보고효과를본후 수술한친구에게권하여친구가먹어보기로했다 아마도큰효과를볼것이다~","author":"choa***","tags":["긍정"]},{"id":5965,"rating":5,"date":"2024.02.08.","text":"믿고 먹는 제품입니다 정말 좋아요 ^^","author":"sin9***","tags":["긍정"]},{"id":5966,"rating":5,"date":"2024.02.08.","text":"콜레스테롤 수치가 너무 높지만 약을 복용하기는 싫어서 수치를 낮추려는 운동과 식이 조절을 했지만... 노력 끝에 1~20%는 낮췄으나 여전히 높은 수치라 신경이 쓰이던 중 다이아몬드 펄을 알게 되어 주문했어요. 이제 시작이지만 효과가 좋게 나타나기를 기대하며 복용을 시작합니다.","author":"twol****","tags":["긍정"]},{"id":5967,"rating":5,"date":"2024.02.05.","text":"늘 잘먹고 있습니다. 감사합니다.","author":"wooj*****","tags":["긍정"]},{"id":5968,"rating":5,"date":"2024.02.05.","text":"너무 좋아요...매번 믿고 구매합니다...좋은 제품 진심으로 감사합니다.","author":"just********","tags":["긍정"]},{"id":5969,"rating":5,"date":"2024.02.05.","text":"생각보다 빨리 받았습니다 3가지 모두 같이 타서 마셔도 되나요 캐비초크는 어떤걸로 마시면 좋을까요","author":"yu****","tags":["긍정"]},{"id":5970,"rating":5,"date":"2024.02.04.","text":"캐비초크와 함께 먹고있는데 몸이 가벼워지고 피곤했던 몸이 조금 회복되는 느낌인데 계속 먹고 좋은 몸상태를 만들고 싶네요^^","author":"jinc****","tags":["긍정"]},{"id":5971,"rating":5,"date":"2024.02.04.","text":"빠른 배송과 포장상태도 무난합니다 개별포장으로 더 편하게 먹을수 있을듯 합니다","author":"ds****","tags":["긍정"]},{"id":5972,"rating":5,"date":"2024.02.04.","text":"삼품이 주문하고 빨리왔어요","author":"gnb3****","tags":["긍정"]},{"id":5973,"rating":5,"date":"2024.02.03.","text":"혈관건강이 중요하잖아요. 고지혈증인데, 3달 먹어보고 검사해보려구요","author":"minj*******","tags":["긍정"]},{"id":5974,"rating":5,"date":"2024.02.01.","text":"펄은 처음 구매하는데 효과 있었으면 좋겠네요^^","author":"leej****","tags":["긍정"]},{"id":5975,"rating":5,"date":"2024.02.01.","text":"속이 편하다 하십니다","author":"tati*****","tags":["긍정"]},{"id":5976,"rating":5,"date":"2024.02.01.","text":"현재 sci, 즉 경추환자로서 장기간 복용 중. 손, 발등 몸의 활성화를 기대하면서. 복용하고 있음.","author":"port****","tags":["긍정"]},{"id":5977,"rating":5,"date":"2024.01.31.","text":"와이프 기미 때문에 먹고있는데, 점점 옅어지는게 보입니다^^","author":"sdy4***","tags":["긍정"]},{"id":5978,"rating":5,"date":"2024.01.31.","text":"당뇨 합병증으로 아버지의 왼쪽 다리는 인조혈관을 이식하셨고 매년 혈관 검사를 하십니다.  이번 세브란스 정기 혈관검진에서 &quot;이상 없으니 내년에 오시라&quot;는 답변을 받았습니다.  다이아몬드 펄 덕분입니다.","author":"mswi***","tags":["당뇨"]},{"id":5979,"rating":5,"date":"2024.01.30.","text":"거부감없이 잘먹고있습니다.","author":"rosa*****","tags":["긍정"]},{"id":5980,"rating":5,"date":"2024.01.30.","text":"고지혈증, 갑상선 기능 저하증이라 펄을 먹어야 한다는 건 알지만 남편과 같이 캐비쵸크를 늘 먹고 있어서 경제적으로 부담이 됩니다. 그런 이유로 한 박스 구입 후, 몸이 안좋다 싶을 때만 며칠 정도 먹고 있어요. 그러면  컨디션이 좋아집니다^^","author":"stel********","tags":["긍정"]},{"id":5981,"rating":5,"date":"2024.01.29.","text":"심비대증이 생겨 혈압도 올라가고 공항장애 증상도 있었는데 병원가니 혈압약 먹으라고...그건 아닌거같아서 팔로우하고있던 나르님께 문을 두드려 상담받고? 캐비초크,다이아몬드펄,콜라겐 3종 세트먹고 좋아졌습니다! 지금은 시댁,친정,친구...캐비초크 전도중입니다~~ 좋은건 같이 먹어야죠! ^^","author":"musi*****","tags":["콜라겐","혈압"]},{"id":5982,"rating":5,"date":"2024.01.28.","text":"몸이 가벼워진다고 합니다.","author":"echo*****","tags":["긍정"]},{"id":5983,"rating":5,"date":"2024.01.28.","text":"몸이 가벼워 지고, 편안해 진다는이야기를합니다.","author":"echo*****","tags":["긍정"]},{"id":5984,"rating":5,"date":"2024.01.28.","text":"남편이 하지 정맥류 및 대장 선종이 발견 되었던 터라 치료 및 예방 삼아서 복용하고자합니다.","author":"echo*****","tags":["긍정"]},{"id":5985,"rating":5,"date":"2024.01.28.","text":"다이아몬드펄 포함 베누스타스 제품 4종 계속 재구매해서 먹고 있어요. 안색과 피부가 좋아지고 기력이 좀 회복되는 거 같아요.","author":"kuku****","tags":["콜라겐"]},{"id":5986,"rating":5,"date":"2024.01.26.","text":"꾸준히 복용하고 있어요","author":"hyem****","tags":["긍정"]},{"id":5987,"rating":5,"date":"2024.01.26.","text":"늘 먹는 영양제입니다. 콜라겐이랑 같이 섞어먹는데 콜라겐은 연말에 여기서 대량 공구? 했을때 친구랑 사서 나눴어요 ㅎㅎ이건 공구가 없어서 또 따로 샀습니다. 늘 잘 먹고 있습니다.","author":"mino****","tags":["콜라겐"]},{"id":5988,"rating":5,"date":"2024.01.26.","text":"엄마가 병력이 혈전 질환이 있으세요. 저도 미리 먹으려고요","author":"hjy7***","tags":["긍정"]},{"id":5989,"rating":5,"date":"2024.01.25.","text":"늘 드시는 제품... 효가 있기를 기대하며 구매하고 있습니다.","author":"jeje****","tags":["긍정"]},{"id":5990,"rating":5,"date":"2024.01.25.","text":"두 번째 구매입니다. 배송 정확하고 포장 잘 되어 있어서 만족합니다.","author":"kjus****","tags":["긍정"]},{"id":5991,"rating":5,"date":"2024.01.25.","text":"얼마 전 폐에 암으로 보여지는 결절이 발견돠 수술을 앞두고 있어 몸상태를 좋게하기위해 캐비쵸크, 콜라겐,펄 3종을 하루 3번씩 먹은지 2주쯤 되었는데 그렇게 무겁던 몸이 날아갈 듯 가벼워 우울함까지 사라지네요.  덕분에 수술도 잘되고 회복도 빠를것이라는 자신감이 충만합니다. 아울러 제 모습이  환자답지않게 반짝반짝 날로 예뻐지고 있네요. 좋은 제품 민들어 주신 분들께 감사드립니다.","author":"ycw9***","tags":["항암","콜라겐","소화"]},{"id":5992,"rating":5,"date":"2024.01.23.","text":"24년  첫 구매 상품 잘 도착했어요  수고하세요","author":"kc****","tags":["긍정"]},{"id":5993,"rating":5,"date":"2024.01.23.","text":"캐비초크먹고 몸이좋아졌어요~그래서 콜라겐 다이아몬드펄 차례로 주문했어요~콜라겐은 진짜 좋아요~ 다이아몬드펄도 기대하며 먹어볼게요!!","author":"qhfl***","tags":["콜라겐"]},{"id":5994,"rating":5,"date":"2024.01.22.","text":"상품 포장 꼼꼼하게 해주셨고 잘 받았습니다","author":"naok*****","tags":["긍정"]},{"id":5995,"rating":5,"date":"2024.01.21.","text":"1년째 먹고있습니다. 캐비초코에 섞어서 먹으면 한번에 먹을 수 있어서 좋아요. 다이아몬드펄만 개별적으로 따로 마시면 차를 마시는 기분이 듭니다.","author":"nan5***","tags":["긍정"]},{"id":5996,"rating":5,"date":"2024.01.17.","text":"20대 아들이 정상안압 녹내장이라 먹여보고 있어요. 6개월에 한번 검사하는데 펄까지 먹은건 한달정도인데 좋은 경과있음 좋겠네요.","author":"chan*****","tags":["긍정"]},{"id":5997,"rating":5,"date":"2024.01.17.","text":"매일 꾸준히 잘 복용하고 있어요^^","author":"88****","tags":["긍정"]},{"id":5998,"rating":5,"date":"2024.01.17.","text":"1개월 복용후 좋아진 컨디션에 꾸준히 복용해보려고 합니다. 3개월은 먹어보고 리뷰 다시 올리겠습니다.","author":"youn***","tags":["긍정"]},{"id":5999,"rating":5,"date":"2024.01.13.","text":"배송 빠릅니다. 먹기 편하고 맛도 좋아요. 미백 효과 있고 혈액순환에 도움되어 꾸준히 먹고 있습니다. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":6000,"rating":5,"date":"2024.01.12.","text":"꾸준히 복용 중입니다.","author":"like***","tags":["긍정"]},{"id":6001,"rating":5,"date":"2024.01.12.","text":"효과가 확실히 있어 꾸준히 구매합니다","author":"dmj3***","tags":["긍정"]},{"id":6002,"rating":5,"date":"2024.01.12.","text":"계속 먹고있는데 효과가 확실히 있습니다.","author":"dmj3***","tags":["긍정"]},{"id":6003,"rating":5,"date":"2024.01.11.","text":"하지정맥으로 콜라겐과 먹고있고 재구매했는데 혈관에 좋은 효과있기를 기대합니다","author":"hong****","tags":["콜라겐"]},{"id":6004,"rating":5,"date":"2024.01.11.","text":"갑상선호르몬 이상 판정이 나와서 대표님과 상담 후 먹기 시작했습니다 6개월 우선 복용 해보고, 더욱 건강해졌으면 좋겠습니다","author":"mswi***","tags":["긍정"]},{"id":6005,"rating":5,"date":"2024.01.10.","text":"전정신경염 효과 기대합니다.","author":"rose****","tags":["긍정"]},{"id":6006,"rating":5,"date":"2024.01.04.","text":"재구매하는 제품입니다. 한 달정도 먹어보니 일어날때 힘든게 많이 사라졌고, 몸이 많이 편해졌어요! 장도 편해지고 뱃살도 좀 빠졌어요. 완전 강추합니다!","author":"ffas*****","tags":["긍정"]},{"id":6007,"rating":5,"date":"2024.01.03.","text":"배송이 빠릅니다. 어머니께서 잘 드시고 계십니다.","author":"kjus****","tags":["긍정"]},{"id":6008,"rating":5,"date":"2024.01.02.","text":"아버지께 매번 주문해드리는 제품입니다. 캐피초크와 콜라겐과 함께 물어 섞어 드시는데 맛이 괜찮다 하시네요. 드시고 건강해지셨으면 하는 마음입니다.","author":"qpfh******","tags":["콜라겐"]},{"id":6009,"rating":5,"date":"2024.01.01.","text":"일단 케비초크와 섞어서 먹고있는데 먹는동안은 피로감이 덜한것 같습니다. 가격이 좀 비싸지만 믿고 계속 먹어보려고요.","author":"call****","tags":["피로"]},{"id":6010,"rating":5,"date":"2023.12.31.","text":"어머니께  도움이 되었으면 하는 마음에 구입했습니다.","author":"sisi*****","tags":["긍정"]},{"id":6011,"rating":5,"date":"2023.12.31.","text":"하루의 에너지! 오후만 되면 피곤하고 졸린데 그것을 싹 잡아줍니다. 장도 안좋아서 피곤하면 변비도 오는데 배변도 잘되어 속이 편합니다. 기본 면역력 보충에도 좋아요~감사합니다 ^^","author":"kelo***","tags":["긍정"]},{"id":6012,"rating":5,"date":"2023.12.29.","text":"굳이 항암을 위해서가 아니더라도 평소 건강을 위해서도 필수라고 생각합니다. 저는 특히 호르몬 관련하여 많은 도움을 받고 있었어요. 많은 분들이 드셔보시길 진심으로 바라게 되네요. 직접 먹어보면 알게 될 거라서..","author":"chic*******","tags":["항암","소화"]},{"id":6013,"rating":5,"date":"2023.12.29.","text":"항암 4종으로 복용 중입니다. 캐비초크와 안티에이징, 콜라겐과 더불어 다이아몬드 펄.. 엄청나게 도움을 받고 있습니다. 감사할 따름이예요.","author":"chic*******","tags":["항암","콜라겐"]},{"id":6014,"rating":5,"date":"2023.12.29.","text":"잘받았습니다 수고하세요","author":"kc****","tags":["긍정"]},{"id":6015,"rating":5,"date":"2023.12.29.","text":"떨어지기 전에 미리미리 주문해서 먹어요","author":"hyem****","tags":["긍정"]},{"id":6016,"rating":5,"date":"2023.12.26.","text":"드라마틱한 효과는 잘 모르겠지만 믿고 재재재구매중입니다. 뭐든 꾸준히 복용해야 알 수 있잖아요. 왠지 힘나는 느낌이라 계속 복용할 생각이에요","author":"kuku****","tags":["긍정"]},{"id":6017,"rating":5,"date":"2023.12.26.","text":"다소 늦게 도착한다는 공지사항 때문에 2주 전에 주문했어요 매달 4종세트 드시는 아버지 덕분에 베누스타스 홈페이지가 너무 친근합니다","author":"mswi***","tags":["긍정"]},{"id":6018,"rating":5,"date":"2023.12.26.","text":"신진대사의 속도를 증진시켜주는 듯.","author":"port****","tags":["긍정"]},{"id":6019,"rating":5,"date":"2023.12.25.","text":"다이아몬드펄은 혈관을 깨끗하게 해준다고 들었습니다 그렇게 생각하고 복용하고 있습니다 맛도 좋구요 최고입니다","author":"bman******","tags":["긍정"]},{"id":6020,"rating":5,"date":"2023.12.21.","text":"고지혈증, 갑상선 기능 저하증 때문에 늘 구입. 펄 행사 기다립니다^^","author":"stel********","tags":["긍정"]},{"id":6021,"rating":5,"date":"2023.12.19.","text":"믿고 먹는 제품입니다","author":"elle****","tags":["긍정"]},{"id":6022,"rating":5,"date":"2023.12.18.","text":"혈소판 수치가 좋아졌어요.","author":"rose****","tags":["긍정"]},{"id":6023,"rating":5,"date":"2023.12.18.","text":"혈소판 수치가 많이 좋아졌어요.","author":"rose****","tags":["긍정"]},{"id":6024,"rating":5,"date":"2023.12.14.","text":"따뜻한 커피 한잔이 생각날 때 마시면 좋아요. 제가 항암환자라 커피를 안 마시거든요.^^","author":"nan5***","tags":["항암"]},{"id":6025,"rating":5,"date":"2023.12.14.","text":"콜라겐.안티에이징. 케비 3종 먹다가 잠시 쉬다가 이번엔 4종으로 재도전해요. 안구건조증도 많이 개선되어 인공유액 사용을 안하게 되었고, 예뻐졌단 소리에 몸도 덜 피곤했었는데 4종으로 몸 재정비 들어가볼까해요.","author":"chan*****","tags":["콜라겐"]},{"id":6026,"rating":5,"date":"2023.12.14.","text":"물에 타서 먹기 좋아요.","author":"exeg***","tags":["긍정"]},{"id":6027,"rating":5,"date":"2023.12.13.","text":"캐비초크 와 콜라겐과 다이아몬드펄을 함께 마시며 상쾌한  하루를 시작합니다  캐비초크덕분에  잘 지나가고  있는것같습니다","author":"1reg***","tags":["콜라겐"]},{"id":6028,"rating":5,"date":"2023.12.13.","text":"혈액순환을 도와준다고해서 구매하였습니다. 기대됩니다!","author":"ffas*****","tags":["긍정"]},{"id":6029,"rating":5,"date":"2023.12.13.","text":"꾸준히 먹고있습니다.","author":"jeje****","tags":["긍정"]},{"id":6030,"rating":5,"date":"2023.12.13.","text":"친정어머니 당뇨합병증때문에 4달째 구입하고있어요. 아직 당뇨약을 줄일정도로 좋아지지는 않았는데 잠은 푹주무시고 치질과 변비는 없어졌어요. 꾸준히복용하면 당뇨도 좋아지겠죠","author":"back******","tags":["당뇨"]},{"id":6031,"rating":5,"date":"2023.12.12.","text":"예전에 먹다가 요즘 혈액순환 장애가 있어 재주문 했습니다. 재리뷰 하겠습니다. 다음에 또 이용하겠습니다. 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":6032,"rating":5,"date":"2023.12.12.","text":"하지정맥에 도움받고자 구입","author":"hong****","tags":["긍정"]},{"id":6033,"rating":5,"date":"2023.12.07.","text":"정말로 좋습니다~~","author":"rt****","tags":["긍정"]},{"id":6034,"rating":5,"date":"2023.12.07.","text":"다이아몬드펄을 한달 복욕하고 너무 좋은것 같아서 이번에도 구입했습니다.","author":"chas****","tags":["긍정"]},{"id":6035,"rating":4,"date":"2023.12.06.","text":"맛도 거부감 없고 좋아요","author":"itsj*******","tags":["긍정"]},{"id":6036,"rating":5,"date":"2023.12.06.","text":"네 번째 주문해서 먹고 있어요.","author":"pooh****","tags":["긍정"]},{"id":6037,"rating":5,"date":"2023.12.05.","text":"당뇨가 있는 남편이 펄도 무척 챙겨먹습니다. 건강해지려 노력해주니 고맙기 그지 없습니다.","author":"yaun****","tags":["당뇨"]},{"id":6038,"rating":5,"date":"2023.12.03.","text":"건강해 지는 맛이고 실제로 효과도 좋습니다.","author":"like***","tags":["긍정"]},{"id":6039,"rating":5,"date":"2023.12.03.","text":"먹기도 좋고 효과도 좋아요","author":"like***","tags":["긍정"]},{"id":6040,"rating":5,"date":"2023.12.03.","text":"콜라겐과 함께 복용 중임. 신경이 잘 살아나기를 기대하고 있음.","author":"port****","tags":["콜라겐"]},{"id":6041,"rating":5,"date":"2023.12.01.","text":"기다렸던 다이아몬드펄. 독일 블랙프라이데이로 조금 늦었지만. 콜라겐과 함께 복용할 계획. 기대하고 있음. 오른쪽 신경손상이 나아지기를","author":"port****","tags":["콜라겐"]},{"id":6042,"rating":5,"date":"2023.11.29.","text":"항상 먹는제품이라 좋아요","author":"shin****","tags":["긍정"]},{"id":6043,"rating":5,"date":"2023.11.28.","text":"믿고 삽니다 알게 되어 천운입니다","author":"mswi***","tags":["긍정"]},{"id":6044,"rating":5,"date":"2023.11.26.","text":"각종 지병으로 독한 약을 드시던 엄마인데 약이 또 다른 부작용을 낳고 더이상 약이 늘어나는걸 원치 않아서 사드린 4종 세트인데 이제 약의 양도 줄어들었고 1년넘게 드신 보람인지 이번 건강검진에선 혈관 나이가 자그만치 15세나 젊게 나오는 환상적인 결과를 보았네요~~정말 4종 세트가 효자효녀 만들어 주는 아이템이네요~~^^이런 좋은제품 앞으로도 부탁드려요~~~","author":"sjrn******","tags":["긍정"]},{"id":6045,"rating":5,"date":"2023.11.25.","text":"너무 너무 좋아요...말로는 도저히 표현을 다 못하겠어요...좋은 제품 항상 진심으로 감사합니다.","author":"just********","tags":["긍정"]},{"id":6046,"rating":5,"date":"2023.11.24.","text":"캐비초크 리바이브 먹으면서 하나하나 추가된것이 이제는 함암4종을 다 먹고 있습니다. 다이아몬드펄을 먹고나서는 혈색도 좋아졌고 (누런 얼굴이 뽀얗게) , 피부탄력도 더욱 좋아진것 같습니다. 감사합니다","author":"yyol***","tags":["항암","콜라겐"]},{"id":6047,"rating":5,"date":"2023.11.23.","text":"가족에게 선물했는데, 자각면역질환으로 늘 피곤했는데, 복용전 보다 상대적으로 기운이 돈다고 합니다.","author":"echo*****","tags":["긍정"]},{"id":6048,"rating":5,"date":"2023.11.21.","text":"한달 먹고 재구매 했어요","author":"hyem****","tags":["긍정"]},{"id":6049,"rating":5,"date":"2023.11.20.","text":"만족스럽고 편합니다","author":"jeje****","tags":["긍정"]},{"id":6050,"rating":5,"date":"2023.11.20.","text":"와이프 눈밑에 기미가 보여서 주무했어요. 좋은 효과 기대합니다.","author":"sdy4***","tags":["긍정"]},{"id":6051,"rating":5,"date":"2023.11.20.","text":"잘받았습니다 수고하세요","author":"kc****","tags":["긍정"]},{"id":6052,"rating":5,"date":"2023.11.16.","text":"펄은 무조건 먹어야 하는 필수템이라 매달 주문하고 있어요 몸 컨디션도 좋아지고 혈관 질환 예방에 탁월한 제품이라 평생 먹을거에요","author":"jooa********","tags":["긍정"]},{"id":6053,"rating":5,"date":"2023.11.11.","text":"건강을위해 챙겨먹어요","author":"pjbk*****","tags":["소화"]},{"id":6054,"rating":5,"date":"2023.11.07.","text":"두달째 먹고있어요. 콜라겐이랑 같이 먹어요","author":"hyem****","tags":["콜라겐"]},{"id":6055,"rating":5,"date":"2023.11.07.","text":"아버지 당뇨 합병증 때문에 주문하게 되었습니다. 일단 캐비초크 오리지널부터 먼저 드시고 계셨어요 부디 좋아지시기를...바라봅니다. 믿고 먹습니다.","author":"mswi***","tags":["당뇨"]},{"id":6056,"rating":5,"date":"2023.11.06.","text":"추천 받아서 처가에 어른께 드렸어요 몸이 회복되시길 바랍니다~","author":"ni****","tags":["긍정"]},{"id":6057,"rating":5,"date":"2023.11.05.","text":"자주 주문해서 먹는데 만족하고 있습니다!","author":"g4****","tags":["긍정"]},{"id":6058,"rating":5,"date":"2023.11.04.","text":"아버지께 드셔보시라고 2주치 정도 드렸었는데 이게 뭐냐고 당장 주문해달라고 하시네요 추천합니다","author":"demi***","tags":["긍정"]},{"id":6059,"rating":5,"date":"2023.11.03.","text":"아버지 항암 부작용을 줄이기 위해 키비초크, 콜라겐, 다이아몬드펄 사드리고 있습니다. 항암치료 2년동안 체력과 면역력에 도움을 많이 받고 큰 부작용없이 잘 지내고 계십니다.","author":"ziki***","tags":["항암","콜라겐","소화"]},{"id":6060,"rating":5,"date":"2023.11.02.","text":"건강에 좋다고 소문이 자자해서 샀어요~~ 당뇨있는 남편과 함께 먹으려고 합니다. 효과있으면 자주 구매할게요!","author":"zzip****","tags":["당뇨"]},{"id":6061,"rating":5,"date":"2023.11.02.","text":"늘 드시는거예요. 감사합니다.","author":"jeje****","tags":["긍정"]},{"id":6062,"rating":5,"date":"2023.10.23.","text":"항암에 좋다고해서 먹고 있어요.","author":"pooh****","tags":["항암"]},{"id":6063,"rating":5,"date":"2023.10.23.","text":"건강해지는 느낌이 납니다  떨어질때쯤이 되면 불안해집니다","author":"gree********","tags":["긍정"]},{"id":6064,"rating":5,"date":"2023.10.21.","text":"무사히 도착 했습니다  수고하세요","author":"kc****","tags":["긍정"]},{"id":6065,"rating":5,"date":"2023.10.19.","text":"눈에 좋아요....너무 너무 감사합니다.","author":"just********","tags":["긍정"]},{"id":6066,"rating":5,"date":"2023.10.19.","text":"베누스타스  효과를 기대합니다 비싼 만큼 놀라운 효과가 보였으면 합니다","author":"bman******","tags":["긍정"]},{"id":6067,"rating":4,"date":"2023.10.12.","text":"친정어머니 당뇨합병증때문에 두번째구매했어요. 아직 당뇨관련해서는 잘모르겠고 전에는 꿈도 자주꾸고 새벽에 항상깨서 화장실가셨는데 지금은 푹주무신다네요. 전부터 발바닥 화끈거리는 통증이 젤 힘드시다는데 꾸준히 드시면서 효과있으면 좋겠어요","author":"back******","tags":["당뇨"]},{"id":6068,"rating":5,"date":"2023.10.12.","text":"당뇨약 복용 26년차인 남편의 심한 망막출혈로 우안 유리체수술을 했던 그 이후의 이야기입니다. 누군가에겐 도움이 되기를 바라는 마음으로 씁니다.  수술을 할 수 밖에 없을 정도로 시야가 가려져서 우안 수술을 해야했고, 수술 약 한달 전부터 캐비초크와 펄, 안티에이징을 먹고 있다가 수술 일주일전부터는 펄을 멈추고 캐비초크와 안티에이징만 먹었어요.    수술전 검사에서 눈 상태가 그 이전보다 좋아지고 있다고 들었어요. 안과샘은 수술을 한다고 해도 시력회복을 얼마나 할 수 있을지는 사람마다 상태마다 달라서 장담할 수는 없지만 40-50% 정도라도 회복됐으면 좋겠다고 하셨어요.  남편은 수술 후부턴 캐비초크, 펄, 콜라겐, 안티에이징을 쭉 성실히 챙겨먹고 다른 생활습관이나 식습관도 고치려고 노력했어요.  수술한 지 한달이 지나고 실밥 뽑으러 마지막 검진을 며칠 전에 다녀왔는데요. 수술 후 우안의 상태가 많이 좋고, 실제 남편도 잘 보인다고 해요. 시간을 두고 수술을 해야할  수도 있다고 했던 좌안의 상태도 많이 호전되었다고 기뻐하시더라구요. 이대로면 수술하지 않아도 될 것 같다고요.  나르님께 많이 많이 감사의 말씀을 드립니다. 그리고 저희와 비슷한 상태에 계신 분들도 힘내시고 잘 회복되셨으면 좋겠습니다.","author":"yaun****","tags":["당뇨","콜라겐"]},{"id":6069,"rating":5,"date":"2023.10.07.","text":"먹기좋은 포장에 맛도 있 습니다","author":"chaa***","tags":["긍정"]},{"id":6070,"rating":5,"date":"2023.10.06.","text":"먹은지 보름? 정도 된 거 같은데요. 아직 큰 효과는 모르겠지만 피부가 밝아진 거 같기는해요. 콜라겐과 같이 섞어 먹는 중입니다.","author":"mino****","tags":["콜라겐"]},{"id":6071,"rating":4,"date":"2023.10.03.","text":"판매자께서 지난번 제품리브에 보내 온 답변에 암이 고급병이라고 하니 병에 고급이 있고 저급이 있다고 하니~ 암이 고급병이라니 환자를 보는 시각에 참 어이가 없네요.  고급병을 갖은 사람에게 파는 제품이라서 비싸게 팔고 있다는 건가요~?","author":"koni***","tags":["항암"]},{"id":6072,"rating":5,"date":"2023.10.02.","text":"현재 어머니께서 펄을 두 달 넘게 드시고 계시는데 효과가 아주 좋아요 특히 고혈압이 심하셨는데 혈압이 정상으로 되었고, 그동안 심한 스트레스로 인해 청력이 많이 떨어지셨는데 신기하게도 펄 먹고 청력이 거의 정상으로 돌아오셨어요 앞으로 평생 드실 예정입니다!","author":"jooa********","tags":["혈압"]},{"id":6073,"rating":5,"date":"2023.09.30.","text":"첫 구매라 아직은 잘 모르겠지만 케비쵸크 효과가 좋아서 펄 효과도 기대합니다.","author":"sdy4***","tags":["긍정"]},{"id":6074,"rating":5,"date":"2023.09.26.","text":"펄 하루치 남아서 조마했는데 캐비 박스에 동봉해서 보내주셨네요~  4종세트 꾸준히 먹고 있습니다.  좋은 결과 기대합니다~","author":"muha****","tags":["긍정"]},{"id":6075,"rating":5,"date":"2023.09.23.","text":"아버지가 전에 뇌경색이 있으셨기 때문에 도움이 될까하여 드시게 했는데 효과를 기대해봅니다","author":"kha9***","tags":["긍정"]},{"id":6076,"rating":5,"date":"2023.09.21.","text":"잘 받았습니다~ 원래 이 제품은 맛도 좋은데 캐비초크와 섞어먹으니 맛은 느껴지지 않지만 같이 먹을때가 더 좋긴한거 같아요^^ 착즙레몬주스 섞어 마셔요","author":"call****","tags":["긍정"]},{"id":6077,"rating":5,"date":"2023.09.21.","text":"친정어머니 당뇨합병증때문에 4종 주문했어요. 드신지 몇일 안되었지만 꾸준히 드시게할려구요. 이거드신다고 설탕, 밀가루도 끊었는데 효과가 꼭 있으면 좋겠네요","author":"back******","tags":["당뇨"]},{"id":6078,"rating":5,"date":"2023.09.20.","text":"만족합니다  먹어보고 한달후에 다시 리뷰올릴께요","author":"1975***","tags":["긍정"]},{"id":6079,"rating":5,"date":"2023.09.20.","text":"이제품은 처음 주문인데  좋은효과기대합니다","author":"2000********","tags":["긍정"]},{"id":6080,"rating":5,"date":"2023.09.20.","text":"캐비초크, 콜라겐, 안티에이징과 더불어 다이아몬드펄까지 꼬박꼬박 챙겨먹고 있습니다. 건강을 회복해서 더 자세한 리뷰를 남려고 합니다. 좋은 제품을 만들어주셔서 감사합니다.","author":"chic*******","tags":["콜라겐"]},{"id":6081,"rating":5,"date":"2023.09.19.","text":"궁금한 점은 카톡으로 잘 얘기를 해 주세요.","author":"pooh****","tags":["긍정"]},{"id":6082,"rating":5,"date":"2023.09.19.","text":"다이아몬드펄 이제 2개월차 입니다 개피맛과 코코아맛도 나는것 같습니다 놀라운 효과를 기대합니다","author":"bman******","tags":["긍정"]},{"id":6083,"rating":5,"date":"2023.09.17.","text":"암투병하는 지인께 사서 보내고 있습니다. 잘 드시고 효과있길 바랍니다.","author":"jack******","tags":["항암"]},{"id":6084,"rating":5,"date":"2023.09.16.","text":"포장이 위생적이고 휴대하기 좋아요","author":"cdth****","tags":["소화"]},{"id":6085,"rating":5,"date":"2023.09.16.","text":"잘 도착해서 복용하고 있습니다","author":"kc****","tags":["긍정"]},{"id":6086,"rating":5,"date":"2023.09.15.","text":"프로모션 덕분에 기분좋게 구매했어요~~^^","author":"semp**********","tags":["긍정"]},{"id":6087,"rating":5,"date":"2023.09.14.","text":"확실히 먹는중에는 몸이 가벼운것 같아요 비싸지만 계속 먹을듯합니다","author":"call****","tags":["긍정"]},{"id":6088,"rating":5,"date":"2023.09.12.","text":"폐암중 복용중인데 최근 폐렴이 생겨서 두배로 먹고 있어요. 덕분에 큰 어려움없이 지나가는듯 하네요","author":"hds_********","tags":["항암"]},{"id":6089,"rating":5,"date":"2023.09.11.","text":"펄은 진짜 놀라운데요, 계속되던 망막 잦은 출혈에 펄을 먹은지 일주일쯤 되니까 출혈이 멈추다시피하고 수술직전 검사에서 많이 좋아졌다고 안과샘이 놀라시더라구요","author":"yaun****","tags":["긍정"]},{"id":6090,"rating":1,"date":"2023.09.11.","text":"항암  호르몬제 부작용 방사선치료를 줄여준다고 하여 캐비초크 콜라겐 다이아몬드 펄을 구매하였는데 캐비초크 먹고캐비초크  부작용이 심하여 먹는동안 좋은지 모르겠어요~ㅜㅜ 암환자인데 먹을자신이 없네요 캐비초크 부작용이 무서워서...  다이아몬드펄 콜라겐까지...ㅠㅠ","author":"hake****","tags":["항암","콜라겐"]},{"id":6091,"rating":5,"date":"2023.09.10.","text":"어머니 선물로 구매했어요. 면역에 도움이 되면 좋겠어요","author":"hyem****","tags":["긍정"]},{"id":6092,"rating":5,"date":"2023.09.06.","text":"해외제품이라 오래걸릴줄 알았는데 생각보다 빨리도착했네요 4가지 제품 열심히 잘 복용해보겠습니다","author":"ymsl*****","tags":["긍정"]},{"id":6093,"rating":5,"date":"2023.09.05.","text":"3년만에 다이아먼트펄 주문했네요 열심히먹을케요 감사해요","author":"son6***","tags":["긍정"]},{"id":6094,"rating":5,"date":"2023.09.04.","text":"다이아몬드펄 보름정도 먹었는데 피부 미백이 장난이 아닙니다. 넘 좋아요.","author":"chas****","tags":["콜라겐"]},{"id":6095,"rating":5,"date":"2023.09.04.","text":"먹는제품 입니다.훌륭합니다","author":"uk****","tags":["긍정"]},{"id":6096,"rating":5,"date":"2023.09.04.","text":"먹기도 부담없고 좋습니다","author":"57****","tags":["긍정"]},{"id":6097,"rating":5,"date":"2023.09.01.","text":"건강을 위해서 미리먹고 만족합니다","author":"57****","tags":["소화"]},{"id":6098,"rating":5,"date":"2023.08.31.","text":"다른제품하고 같이 먹으니 좋아요","author":"g4****","tags":["긍정"]},{"id":6099,"rating":5,"date":"2023.08.30.","text":"캐비초코 먹을 때 섞어서 먹으면 저는 맛이 좋았고요. 저는 항암중이어서 먹고 있는데요. 항암부작용도 줄었고, 지인들이 저를 보면 환자 같지 않다고 하네요. 항암4종을 다 먹고 있어요. 프로모션 해주셔서 감사합니다^^","author":"nan5***","tags":["항암"]},{"id":6100,"rating":5,"date":"2023.08.30.","text":"항암4종세트로 복용하는중인데 프로모션으로 펄을 다시 주문하고 빠르게 받을수 있게 배송해주셔서 감사!..","author":"rich***","tags":["항암"]},{"id":6101,"rating":5,"date":"2023.08.30.","text":"좋을 거라 믿고 먹고 있습니다.","author":"arte***","tags":["긍정"]},{"id":6102,"rating":5,"date":"2023.08.30.","text":"꾸준히  먹고 있어요","author":"todo*****","tags":["긍정"]},{"id":6103,"rating":5,"date":"2023.08.30.","text":"잘 받았습니다. 이미 한 달 분 주문을 했는데 석 달 분 추가 구매로 프로모션 혜택을 받았습니다. 고맙습니다. 국수도 쌀국수, 빵도 쌀로 만든 빵을 먹습니다. 밀가루도 우리밀로만 먹고 있었는데 될 수 있는대로 덜 먹고 있고요. 4년전 부터 시작된 이명과 어릴 때 부터 두드러기로 고생하는(몇 년씩 잠복해 있다 느닷없이 나타나는 두드러기) 남편이 캐비초크와 콜라겐, 다이아몬드펄을 먹으며 증상이 많이 완화되었습니다. 요즘은 얼굴도 좋아졌습니다.","author":"nong****","tags":["콜라겐"]},{"id":6104,"rating":5,"date":"2023.08.29.","text":"잘 받았습니다. 이명과 두드러기가 있는 남편이 캐비초크 따로 먹고  콜라겐과 다이아몬드펄 같이 먹고 있는데 증상이 많이 완화되었습니다. 들리지 않는 한쪽귀는 어쩔 수 없겠지만 꾸준히 먹을려고는 합니다.","author":"nong****","tags":["콜라겐"]},{"id":6105,"rating":5,"date":"2023.08.26.","text":"항암하시는 지인 분에게 제가 추천해드렸습니다. 부종이  왔는데 도움이 되었으면 좋겠습니다.","author":"get0***","tags":["항암"]},{"id":6106,"rating":5,"date":"2023.08.26.","text":"한 번만 먹어도 그날 컨디션이 달라져요.","author":"get0***","tags":["긍정"]},{"id":6107,"rating":5,"date":"2023.08.25.","text":"다이아몬드펄과 콜라겐의 조합 6개월째, 4종세트로 복용 중 잘 버티고 있네요~^^","author":"muha****","tags":["콜라겐"]},{"id":6108,"rating":5,"date":"2023.08.24.","text":"언제나 믿고 쓰는 제품입니다","author":"sw01*****","tags":["긍정"]},{"id":6109,"rating":5,"date":"2023.08.24.","text":"고혈압에 좋을 듯하여 4종 한달 복용하고 재주문합니다~ 약간의 두통이 생겼는데 3개월은 복용해 보고 평가해야겠죠??","author":"semp**********","tags":["혈압"]},{"id":6110,"rating":5,"date":"2023.08.23.","text":"건강이 약해지거나 힘들어질땐 언제나 먹습니다","author":"ninj*****","tags":["긍정"]},{"id":6111,"rating":3,"date":"2023.08.22.","text":"맛이 좀 그래서 먹는게 불편하지만 편해서 가지고 다니며 먹고있어요. 제품의 효과는 아직 모르겠어요","author":"koni***","tags":["긍정"]},{"id":6112,"rating":4,"date":"2023.08.21.","text":"먹기 편하게 포장되어 있어서 좋아요","author":"grac*****","tags":["긍정"]},{"id":6113,"rating":5,"date":"2023.08.21.","text":"폐암으로 항암치료중인데 다이아몬드펄은 식후 따듯한 티에 섞어서 차처럼 마시고 있어요. 폐암에 좋은 재료가 많이 함유되어 그런지 항암부작용이 없는건 기본이고 흉부쪽 암세포가 조금씩 줄어들고 있어요","author":"hds_********","tags":["항암"]},{"id":6114,"rating":5,"date":"2023.08.20.","text":"다이아몬드펄 믿고 구매 했습니다","author":"chas****","tags":["긍정"]},{"id":6115,"rating":5,"date":"2023.08.20.","text":"강아지에게도 좋은 효과가 있다고 들어서 구매하게 되었네요. 가격은 비싸지만 그만큼의 효과를 기대해 봅니다","author":"wisd******","tags":["긍정"]},{"id":6116,"rating":5,"date":"2023.08.19.","text":"좋은 제품 고맙습니다","author":"rh****","tags":["긍정"]},{"id":6117,"rating":5,"date":"2023.08.19.","text":"배송도 빠르고 아주 좋아요","author":"mulg***","tags":["긍정"]},{"id":6118,"rating":5,"date":"2023.08.19.","text":"드디어 도착 큰 희망을 걸어봅니다","author":"bman******","tags":["긍정"]},{"id":6119,"rating":5,"date":"2023.08.19.","text":"잘받았습니다  다음에또 신청합니다","author":"kc****","tags":["긍정"]},{"id":6120,"rating":5,"date":"2023.08.17.","text":"포장이나 제품 믿고 먹고있네요","author":"ks****","tags":["긍정"]},{"id":6121,"rating":5,"date":"2023.08.16.","text":"몸을 새롭게 세팅하는 시간으로 3종셋트 남편 먹이고 있어요. 한달 먹었는데 혈관대사가 좋아지고 피로가 많이 줄었다고 해요.","author":"soju******","tags":["피로"]},{"id":6122,"rating":5,"date":"2023.08.13.","text":"배송 빠르고 만족합니다. 잘 먹고있습니다.","author":"wooj*****","tags":["긍정"]},{"id":6123,"rating":3,"date":"2023.08.12.","text":"4종세트 계속 먹고 있습니다~넘 비싸서 좀 더 싸면 좋을텐데..프로모션 등등 많이 했으면 좋겠어요","author":"psm6***","tags":["긍정"]},{"id":6124,"rating":3,"date":"2023.08.12.","text":"먹기에 맛 괜찮고 스틱형이라 먹기에 편리한 편인 것 같아요~","author":"psm6***","tags":["긍정"]},{"id":6125,"rating":5,"date":"2023.08.12.","text":"포장 꼼꼼하고  유통기한도 좋아요 맛도 따틋한 물에 타서 마시니  차같아요","author":"okdo****","tags":["긍정"]},{"id":6126,"rating":5,"date":"2023.08.11.","text":"캐비초크에 후기 쓴 바와 같답니다. 처음엔 다이아몬드 펄과 콜라겐만 섞어서 드시게 했는데. 지금은 캐비초크에 적응하셔서 같이 하나로 섞어서 드시게 합니다. 89세의 어머님이 뇌경색, 심부전, 고혈압 등등 지병이 있으신데, 최근 몸이 많이 안 좋으셔서, 드시지도 못하시고요. 혹시나 하는 마음으로 드시게 해보았어요. 처음엔 다이아몬드 펄과 콜라겐부터. 며칠 후부터는 캐비초크까지. 다행히 삼키시더라고요. 드신지 2주 정도 되어가는데, 몸의 붓기가 많이 좋아지시고, 산소포화도도 좋아지셨어요. 드시는 게 너무 없으신데, 이것들로 얼마나 버티실지 모르겠습니다. 나아지실지도요&hellip;그러나 시간을 조금이라도 더 벌 수 있다는 것만으로도 감사드립니다. 정말 얼마나 더 호전될지 간절한 마음으로 지켜봅니다. 다음달 것도 구매했는데, 아직 배송이 되지는 않았네요. 아무래도 티비를 타면서 유명해져서 그런가봐요. 저는 페북을 통해 알게 되어 지푸라기 잡듯 덥석 잡았고, 열흘 지난 후부터는 저도 주변에도 홍보(?)하게 되었습니다. 좋은 제품 계속 잘 이어주세요. 감사합니다.","author":"tere****","tags":["콜라겐","혈압"]},{"id":6127,"rating":5,"date":"2023.08.10.","text":"언제나 믿고먹는 4종세트들~~감사합니다","author":"sjrn******","tags":["긍정"]},{"id":6128,"rating":5,"date":"2023.08.10.","text":"언제나 믿고먹는 4종세트들~~감사합니다","author":"sjrn******","tags":["긍정"]},{"id":6129,"rating":5,"date":"2023.08.06.","text":"항암중이라 4종세트를 먹고 있습니다. 4종세트를 먹지 않았다면 어땠을지 상상이 안되네요. 좋은제품 생산하고 판매해주셔서 감사합니다.","author":"nan5***","tags":["항암"]},{"id":6130,"rating":5,"date":"2023.08.05.","text":"지인께 추천받아 먹어 보게 되었어요. 효과가 있기를 바래요.","author":"kiar***","tags":["긍정"]},{"id":6131,"rating":5,"date":"2023.08.04.","text":"폐암환자인데 폐에 좋아서 캐비초크랑 꼭 챙겨먹고 있어요. 식후 따뜻한 차에 섞어서 마시니 부담도 없고 좋아요.","author":"hds_********","tags":["항암"]},{"id":6132,"rating":5,"date":"2023.08.02.","text":"좋은 후기들 보고 믿고 먹으려고 구입했습니다. 잘 먹을게요.  캐비초크와 같이 먹으면 효과가 더 좋다고 하시니 기대합니다!","author":"eyki***","tags":["긍정"]},{"id":6133,"rating":5,"date":"2023.08.01.","text":"캐비초크 먹고 있는데 넘 좋아 다이아몬드펄도 주문해 봤어요^^ 아직 별다른 건강 문제는 없지만 50대인 만큼 좋은 제품으로 건강하게 지내고 싶네요~~","author":"barb******","tags":["긍정"]},{"id":6134,"rating":5,"date":"2023.08.01.","text":"베누스타스의 모든 제품이 다 좋습니다. 특히 펄은 호르몬 관련해서 거의 직접적으로 긍정적 효과가 체감되었습니다.  좋은 제품들을 생산해주셔서 감사합니다.","author":"chic*******","tags":["긍정"]},{"id":6135,"rating":5,"date":"2023.07.28.","text":"4종 모두 구매했어요~ 열심히 복용해 보려고요~","author":"semp**********","tags":["긍정"]},{"id":6136,"rating":5,"date":"2023.07.26.","text":"신속하게 처리해 주셔서 감사드립니다 ~ 이제는 펄과 콜라겐이 줄어들면 불안해 집니다.","author":"muha****","tags":["콜라겐"]},{"id":6137,"rating":5,"date":"2023.07.25.","text":"언제나 감사히 먹고 있습니다","author":"choc********","tags":["긍정"]},{"id":6138,"rating":5,"date":"2023.07.20.","text":"배송빠름 상태도 좋네요","author":"ks****","tags":["긍정"]},{"id":6139,"rating":5,"date":"2023.07.14.","text":"생각보다는 먹기좋아요.갖고다니기편해요","author":"love*******","tags":["긍정"]},{"id":6140,"rating":5,"date":"2023.07.13.","text":"무사히 도착했어요  수고하세요","author":"kc****","tags":["긍정"]},{"id":6141,"rating":5,"date":"2023.07.12.","text":"주문하고 바로 받았네요. 배송이 생각보다 빨리 왔어요. 콜라겐과 함께 물에 섞어 복용하고 있어요. 효과를 기대하고 있습니다.","author":"kijo******","tags":["콜라겐"]},{"id":6142,"rating":4,"date":"2023.07.09.","text":"폐암수술과 항암치료후 6개월만에 같은쪽 재발되어서 관리 하고자 먹고 있어요.한달 복용 했고 두번째 구매 했습니다.피로도가 덜한거 같아요","author":"todo*****","tags":["항암","피로"]},{"id":6143,"rating":5,"date":"2023.07.09.","text":"배송도 빠르고 좋습니다 믿고 먹습니다","author":"soyi****","tags":["긍정"]},{"id":6144,"rating":5,"date":"2023.07.08.","text":"82세 어머니가 드시고 계세요. 연세가 많아서 솔직히 잘은 모르겠어요. 그래도 다들 엄마 보면 엄청 예쁘시다고 하니까 좋은거겠죠? ㅎㅎ","author":"godm*****","tags":["긍정"]},{"id":6145,"rating":5,"date":"2023.07.07.","text":"콜라겐하고 같이 먹어요~ 꾸준히 먹고있어요~","author":"gree******","tags":["콜라겐"]},{"id":6146,"rating":5,"date":"2023.06.27.","text":"해외 배송인데 물건이 빨리 왔어요.","author":"pooh****","tags":["긍정"]},{"id":6147,"rating":5,"date":"2023.06.20.","text":"엄마가 한쪽눈이 커텐친듯해서 응급실도 다녀오고 정밀검사도 했었다고 하셔서 급히 구매했습니다. 검사한날 원인은 못 찾았지만 다시 보이셔서 한시름 놓긴 했지만 꾸준히 드시라고 했어요","author":"dark****","tags":["긍정"]},{"id":6148,"rating":5,"date":"2023.06.20.","text":"엄마가 한쪽눈이 커텐친듯해서 응급실도 다녀오고 정밀검사도 했었다고 하셔서 급히 구매했습니다. 검사한날 원인은 못 찾았지만 다시 보이셔서 한시름 놓긴 했지만 꾸준히 드시라고 했어요","author":"dark****","tags":["긍정"]},{"id":6149,"rating":5,"date":"2023.06.18.","text":"제품의 무한신뢰 항함4종세트 덕분에 항암부작용 없이 지내고 있습니다. 짝꿍이 폐암 4기라 이번달 부터 2배로 먹기로 했습니다","author":"spac*****","tags":["항암"]},{"id":6150,"rating":5,"date":"2023.06.15.","text":"잘 받았습니다. 꾸준히 먹어보려고 해요","author":"85****","tags":["긍정"]},{"id":6151,"rating":5,"date":"2023.06.13.","text":"반년째 꾸준히 먹고있습니다. 만족합니다^^","author":"hsh0***","tags":["긍정"]},{"id":6152,"rating":5,"date":"2023.06.11.","text":"캐비쵸크  콜라겐 섭취중인데 이번에 펄도주문해서 저녁에 먹으니 아침에 손가락 뻣뻣함이 한결 나아진듯하네요  꾸준히 복용해야할듯요.남편이 심장스텐트수술해서 약복용중인데 펄을 같이 먹어도 되는가요?","author":"okdo****","tags":["콜라겐"]},{"id":6153,"rating":5,"date":"2023.06.10.","text":"다이야몬드펄을 마시고 나서 눈도 더 좋아지고 순환이 잘되서 그런지 피곤함도 덜하고 에너지가 있어서 좋아요","author":"ke****","tags":["긍정"]},{"id":6154,"rating":4,"date":"2023.06.08.","text":"후기 듣고 구매했어요.먹은지.2주넘어갑니다.암수술후 재발되서  먹는거 바꿔보려고 주문했어요","author":"todo*****","tags":["항암"]},{"id":6155,"rating":5,"date":"2023.06.05.","text":"먹기 편하고 좋아요","author":"wjiy***","tags":["긍정"]},{"id":6156,"rating":5,"date":"2023.05.28.","text":"효과가 있길 기대해요","author":"ekgm*****","tags":["긍정"]},{"id":6157,"rating":5,"date":"2023.05.24.","text":"지난달부터먹기 시작했는데 너무 좋습니다","author":"uk****","tags":["긍정"]},{"id":6158,"rating":5,"date":"2023.05.13.","text":"몸에 있던 이런저런 증상(자궁, 신장)들이 많이 좋아지는듯 합니다 주치의도 그 전 정기점검때 보다 나아졌다하세요 운동도 못했는데 이것 덕분인듯요 또 주문합니다","author":"enka****","tags":["긍정"]},{"id":6159,"rating":4,"date":"2023.05.12.","text":"혈액과 관련한 모든 것을 탁월하게 개선해주는 건강식품입니다.","author":"ilye****","tags":["긍정"]},{"id":6160,"rating":5,"date":"2023.05.07.","text":"혈관에 좋고 여성호르몬을 막아준다하니 유방암환자에게 좋은 제품인거 같아요","author":"lill***","tags":["항암"]},{"id":6161,"rating":5,"date":"2023.04.29.","text":"아버지가 드세요. 효괴 좋으면 좋겠어요","author":"jung******","tags":["긍정"]},{"id":6162,"rating":5,"date":"2023.04.26.","text":"양식 쟁여놓듯이 사놓아요, 머리가 아플적엔 더 빼먹지 않고 먹어요.","author":"6256***","tags":["긍정"]},{"id":6163,"rating":5,"date":"2023.04.26.","text":"이번 베누스타스를 구매해놓아 마음이 든든해요.","author":"6256***","tags":["긍정"]},{"id":6164,"rating":5,"date":"2023.04.26.","text":"우리 가족  건강을 위해   정기적으로 먹어요. 좋아요 😀","author":"mcar****","tags":["소화"]},{"id":6165,"rating":5,"date":"2023.04.25.","text":"꾸준히 잘 먹고있어요","author":"gree******","tags":["긍정"]},{"id":6166,"rating":5,"date":"2023.04.25.","text":"경도인자장애를 엃고 계시는 우리집 아저씨의 아침식사 중 알부입니다.","author":"6256***","tags":["긍정"]},{"id":6167,"rating":5,"date":"2023.04.24.","text":"방심하며 지내다 몸상태가 너무 좋지 않아 캐비초크와 펄을 몽땅 주문해서 호전될 때까지 양을 늘려 먹었습니다. 한달 정도 지난 지금은 많이 회복이 되었고 만성적인 피로감이 사라졌어요. 얼굴 빛도 확연히 밝아졌네요. 몸건강이나 컨디션이 급격히 안좋아지신 분들은 이틀 분량을 하루에 몰아서 2주 정도 드셔보세요. 눈에 띄게 달라지는 자신을 확인할 수 있을겁니다.","author":"mull****","tags":["피로"]},{"id":6168,"rating":5,"date":"2023.04.22.","text":"3개월분 오고 1개월분 와서 리뷰 씁니다 잘 먹고 있습니다 감사합니다^^.","author":"sssd***","tags":["긍정"]},{"id":6169,"rating":5,"date":"2023.04.22.","text":"행사에 구매하는 넉넉해서 마음편히 먹을수 있어서 좋네요","author":"soyi****","tags":["긍정"]},{"id":6170,"rating":5,"date":"2023.04.21.","text":"식량이 채워져서 든든합니다. 먹고 건강하게 체력 회복하겠습니다.","author":"6256***","tags":["긍정"]},{"id":6171,"rating":5,"date":"2023.04.21.","text":" 023.03.01.","text":"식사 대용으로도 든든합니다","author":"wjiy***","tags":["긍정"]},{"id":6202,"rating":5,"date":"2023.02.28.","text":"프로모션때 구입해서 남편도 함께 복용중입니다. 코로나와 독감이 같이와서 기침으로 고생 많이했는데.. 기침이 사라졌어요.","author":"inju***","tags":["긍정"]},{"id":6203,"rating":5,"date":"2023.02.24.","text":"캐비초크먹으면서 같이 주문했는데 띄엄띄엄 먹었는데도 발바닥 통증이 덜해요 찢어질듯이 통증이 있었는데 처음엔 먹어도 계속 아팠는데 지금은 없어졌어요","author":"judo****","tags":["긍정"]},{"id":6204,"rating":5,"date":"2023.02.20.","text":"꾸준히 먹고있어서 매일 챙겨먹고있어서 좋아지고있는느낌인데 좀 더 꾸준히 먹어봐야겠어요","author":"gree******","tags":["긍정"]},{"id":6205,"rating":4,"date":"2023.02.19.","text":"아이피부 문제로 먹고 있는데 좋은결과 있기를 기대하며 먹고있습니다","author":"grac*****","tags":["콜라겐"]},{"id":6206,"rating":5,"date":"2023.02.18.","text":"4종세트 구매했습니다 항암부작용 극복을 위해","author":"spac*****","tags":["항암","소화"]},{"id":6207,"rating":5,"date":"2023.02.18.","text":"언제나 믿고 먹는 다이아몬드 펄입니다. 미래의 건강한 노년을 위해 미리미리 챙겨 먹고 있어요","author":"mydd*****","tags":["소화"]},{"id":6208,"rating":5,"date":"2023.02.17.","text":"항상 믿고 먹는 제품이라 없으면 불안해요 안먹으면 다리 부종이 심해지는 느낌이고 제품 좋아요","author":"04jj****","tags":["긍정"]},{"id":6209,"rating":5,"date":"2023.02.17.","text":"75세 엄마가 6개월내 10kg 살이 빠지고, 밥맛이 없어 식사도 잘 못하시고, 최근에는 한쪽 등이 아픈 증상이 발생하여 병원검사중입니다. 췌장이 의심된다 하여 검사받았는데, 물혹이 있는 것으로 나오고, 암표지자 검사는 정상으로 나왔어요.  췌장은 현재 괜찮은 것으로 6개월후 검사를 추가하기로 하고,  다른 장기를 더 검사하기로 한 상태입니다. 췌장암인가 싶어 얼른 항암4종세트를 구입했습니다.  병원에서 일체 건강식품 먹지 말라는 이야기를 들었다고 하셔서, 엄마에게 좀 더 자세한 설명해 드리고 믿고 드시게 하고 싶습니다.","author":"sant*****","tags":["항암"]},{"id":6210,"rating":5,"date":"2023.02.16.","text":"어머니가 쭉 드시고 계세요. 요즘 안나던 땀나신대요^^","author":"godm*****","tags":["긍정"]},{"id":6211,"rating":5,"date":"2023.02.13.","text":"영양적으로  치료적으로 만족합니다.","author":"elle****","tags":["긍정"]},{"id":6212,"rating":5,"date":"2023.02.12.","text":"나이들어 가면서 조금씩 아프는 몸을 위해 나에게 주는 선물^^","author":"ke****","tags":["소화"]},{"id":6213,"rating":5,"date":"2023.02.11.","text":"우리엄마 건강을 책임져주는 다이아몬드펄♡","author":"djqt*****","tags":["긍정"]},{"id":6214,"rating":5,"date":"2023.02.11.","text":"우리엄마 건강을 책임져주는 다이아몬드펄♡","author":"djqt*****","tags":["긍정"]},{"id":6215,"rating":5,"date":"2023.02.09.","text":"유통기한 넉넉해요. 혈액순환에 도움되어 꾸준히 먹고 있어요. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":6216,"rating":5,"date":"2023.02.09.","text":"다이아몬드 펄과 콜라겐을 주문했는데 해외 배송임에도 빨리 오네요. 갱년기 아내의 골다공증, 피부 알러지, 피로 등에 효과가 있기를 바라며 선물합니다.","author":"naza***","tags":["콜라겐","피로"]},{"id":6217,"rating":5,"date":"2023.02.08.","text":"항상 만족하고 주문합니다^^","author":"rhin****","tags":["긍정"]},{"id":6218,"rating":5,"date":"2023.02.07.","text":"4종세트라고 해서 가격이 비싸지만 프로모션을 해서 구입해서 먹고 있어요~먹기에 맛도 좋아요","author":"psm6***","tags":["긍정"]},{"id":6219,"rating":5,"date":"2023.02.07.","text":"유방암 판정 받은 친구에게 선물로 구입했어요.  좋은 결과로 완쾌를 기원합니다. 나르님 상세한 설명 감사드려요.","author":"sant*****","tags":["항암"]},{"id":6220,"rating":5,"date":"2023.02.03.","text":"몸이 힘들기전에 꼭 챙기세요","author":"jegu*****","tags":["긍정"]},{"id":6221,"rating":5,"date":"2023.02.02.","text":"최애 제품입니다 좋은 결과 있길 기대하며 욜심히~~~","author":"ay****","tags":["긍정"]},{"id":6222,"rating":5,"date":"2023.01.30.","text":"항상 구매하는 캐비초크들 세트 캐비초크 리바이브, 콜라겐, 다이아몬드펄, 안티에이징. 잘 먹고 있습니다. 번창하세요~","author":"ro****","tags":["콜라겐"]},{"id":6223,"rating":5,"date":"2023.01.25.","text":"항상 구매하는 제품 너무 좋아요 굿굿  다음에도 재구매할게요","author":"nutp******","tags":["긍정"]},{"id":6224,"rating":5,"date":"2023.01.23.","text":"캐비쵸크, 다이아몬드펄이랑 같이 한달 복용했는데 좋아서 다시 구매했어요. 감사합니다","author":"key_*****","tags":["긍정"]},{"id":6225,"rating":5,"date":"2023.01.17.","text":"아빠 건강을 위해 구입했어요   엄마아빠 모두 드시겠다고 하셔서 또 구매 예정입니다  효과를 기대해볼께요","author":"lkmh***","tags":["소화"]},{"id":6226,"rating":4,"date":"2023.01.16.","text":"열심히 먹어보겠습니다","author":"jack******","tags":["긍정"]},{"id":6227,"rating":5,"date":"2023.01.15.","text":"포장도 잘되었고 빠른 배송","author":"illa*****","tags":["긍정"]},{"id":6228,"rating":4,"date":"2023.01.15.","text":"먹기쉽고  다리저림이  완화됩","author":"illa*****","tags":["긍정"]},{"id":6229,"rating":5,"date":"2023.01.13.","text":"어머니가 세달째 드시고 계세요. 좋은 효과 기대해 봅니다","author":"godm*****","tags":["긍정"]},{"id":6230,"rating":5,"date":"2023.01.11.","text":"제 건강을 지켜주는 보물!!! 지루성 피부염이라 먹고있어요..","author":"khun****","tags":["콜라겐"]},{"id":6231,"rating":5,"date":"2023.01.08.","text":"효과가 좋아서 꾸준히 챙겨 먹고 있습니다~~","author":"lumi*****","tags":["긍정"]},{"id":6232,"rating":4,"date":"2023.01.07.","text":"포장과 설명이 아주 잘 되어 있습니다.","author":"jmba***","tags":["긍정"]},{"id":6233,"rating":5,"date":"2023.01.06.","text":"품질에 만족하고 있습니다.","author":"sn****","tags":["긍정"]},{"id":6234,"rating":5,"date":"2023.01.03.","text":"좋아질것을 기대하게 하니 좋습니다","author":"ay****","tags":["긍정"]},{"id":6235,"rating":5,"date":"2023.01.02.","text":"배송이 빠르네요. 코로나 확진후 기침,가래가 계속되어서 주문했어요. 감사합니다.","author":"inju***","tags":["긍정"]},{"id":6236,"rating":4,"date":"2023.01.01.","text":"본인이 직접 느끼시기에는 표면적으로 엄청 좋음을 느끼시지는 못하는 듯 하나 다리에 쥐가 내리거나 하시지 않는걸로 봐서는 효능이 있는것 같다는 제 생각입니다","author":"nada***","tags":["긍정"]},{"id":6237,"rating":5,"date":"2022.12.28.","text":"3주 정도 복용후 첫 정기검진에서 지난달보다 수치가 조금이지만 더 좋아졌네요. 식이요법도 병행하고 있지만 캐비초트와 펄의 도움이 큰듯합니다. 장기전으로 가야 한다고 생각하고 있습니다.","author":"emfh****","tags":["긍정"]},{"id":6238,"rating":5,"date":"2022.12.27.","text":"먹기 편하고 맛도 괜찮아요. 후기에 다른분들 처럼 효과 볼 수 있으면 좋겠어요.","author":"key_*****","tags":["긍정"]},{"id":6239,"rating":5,"date":"2022.12.24.","text":"꾸준히 먹어보려고 주문했어요! 뭔가 얼굴이 환해졌다하네요!","author":"olib****","tags":["긍정"]},{"id":6240,"rating":5,"date":"2022.12.20.","text":"배송은 생각보단 늦지않았고, 효과는 복용해보며 파악될것 같음. 비싼 가격인 만큼 효과가 있기른 바람","author":"rain******","tags":["긍정"]},{"id":6241,"rating":5,"date":"2022.12.16.","text":"제 혈관을 위해 목숨 걸고 먹고 있습니다","author":"yun0****","tags":["소화"]},{"id":6242,"rating":5,"date":"2022.12.15.","text":"항암치료중으로 2종에서 이제 3종세트로 진행하려고 합니다. 발바닥에 감각이 없으셔서 도움이 되었으면 하는 바람으로 주문했어요.항암 부작용에 도움이 될꺼라 믿습니다","author":"whe3***","tags":["항암"]},{"id":6243,"rating":5,"date":"2022.12.14.","text":"떨어지면 배송 늦을까봐 미리 구매합니다.","author":"di****","tags":["긍정"]},{"id":6244,"rating":5,"date":"2022.12.14.","text":"88세 아버지께서 한달여간 병원 입원하고 퇴원 후 열흘정도까지도 대장에 출혈로인해 지혈되는 시간때문에 중단했다가 정상변색으로 돌아온 후 펄을 다시 음용하기 시작했어요. 입원 전에는 8~9시간 어르신 데이케어 다녀오셔도 부종이 거의 없고 마사지를 안해도 다음날 아침이면 붓기가 빠져있었는데요  이번에는 발등부터 종아리까지 부종이 있고 좀처럼 빠지지않고 있어요 마사지를 해도 소용이 없네요 현재 공복혈당 식전 당뇨약과 식후 당뇨약 반으로 줄여서 112~125 수치 나오고 있고 혈압  약 없이 정상범위 유지하고있어요 철분제도 끊었고 변비 없이 황갈색변이고 소변도 잘 보고 계시고(야간뇨가 있긴함) 전체적으로 컨디션이 좋으신편입니다.  펄 음용하면서 부종은 좀 더 기다려봐야할까요?","author":"ghim****","tags":["당뇨","혈압","소화"]},{"id":6245,"rating":5,"date":"2022.12.13.","text":"제품도 배송도 모두 만족합니다","author":"rhin****","tags":["긍정"]},{"id":6246,"rating":5,"date":"2022.12.12.","text":"주문하자 마자빠른배송에 감사드립니다. 다이아몬드펄은 유방암 환자인 저에게 희망입니다. 수술후에도 피곤하지 않고 에스트로겐 조절해주니너무 희망적입니다.  5년 정도는 꾸준히 먹어볼 생각입니다! 좋은 제품 판매해 주셔 감사드립니다","author":"winh***","tags":["항암"]},{"id":6247,"rating":4,"date":"2022.12.12.","text":"재구매해서 먹고있어요","author":"grac*****","tags":["긍정"]},{"id":6248,"rating":5,"date":"2022.12.12.","text":"오랜만에 주문합니다. 암경력자로 몸관리하려고 주문합니다. 요즘 위가 안좋아져서 효과보았으면 좋겠어요.","author":"olib****","tags":["항암","소화"]},{"id":6249,"rating":5,"date":"2022.12.11.","text":"신장수치 저하로 캐비초크와 펄 주문후 잘 먹고 있습니다. 이달말 병원 정기검사시 희망을 가져 봅니다. 좋은 제품 감사드려요.","author":"emfh****","tags":["긍정"]},{"id":6250,"rating":5,"date":"2022.12.11.","text":"호르몬 조절 해준다고 해서 사봤는데 효과잇기를","author":"khun****","tags":["긍정"]},{"id":6251,"rating":5,"date":"2022.12.08.","text":"계속 구매중 만족 합니다.","author":"sn****","tags":["긍정"]},{"id":6252,"rating":5,"date":"2022.12.08.","text":"항상 챙겨먹고 있는 건강식품입니다~ 비염으로 고생했었는데 어느순간 비염이 원래 없던 사람인것처럼 살고 있습니다😅 요즘은 두드러기로 고생중이긴 하지만, 이것도 나아지겠지요..많이 파세요~~","author":"rive*****","tags":["긍정"]},{"id":6253,"rating":4,"date":"2022.12.06.","text":"두달째 복용 중인데 항암후 발저림에는 효과가 없고 의외로 대장암 남편의 지독한 방구냄새가 옅어져서 재구매 하고 있어요. 신기한 현상","author":"pu****","tags":["항암"]},{"id":6254,"rating":5,"date":"2022.12.04.","text":"꾸준히 써봐야할거 같아요.","author":"c333***","tags":["긍정"]},{"id":6255,"rating":5,"date":"2022.12.01.","text":"건강을 위해 먹고. 있어요~^^","author":"sa****","tags":["소화"]},{"id":6256,"rating":5,"date":"2022.12.01.","text":"언제나 애용하는 제품이에요~","author":"sa****","tags":["긍정"]},{"id":6257,"rating":5,"date":"2022.11.29.","text":"적당히 꼼꼼한 포장  맘에 들어요 박스  오픈도 쉽게 할 수 있게 배려했네요 캐비는 몇년 전부터 음용하고 있고 콜라겐은 두달 전부터 무릎에 통증을 느껴 먹고 있습니다 다이아몬드펄은 근종의 소멸효과를 위해 먹고 있습니다 좋은 효과를 기대합니다","author":"ay****","tags":["콜라겐","소화"]},{"id":6258,"rating":5,"date":"2022.11.29.","text":"믿고 먹습니다 몸 구석구석 다 좋아지길바랍니다","author":"hihi***","tags":["긍정"]},{"id":6259,"rating":5,"date":"2022.11.29.","text":"그냥 무조건이라 돈 여유있을때 사둡니다","author":"hihi***","tags":["긍정"]},{"id":6260,"rating":5,"date":"2022.11.29.","text":"빠른배송. 날짜등  넉넉합니다","author":"illa*****","tags":["긍정"]},{"id":6261,"rating":5,"date":"2022.11.24.","text":"주기적으로 계속 구입해 먹고 있습니다! 이번 검진에서 좋은 콜레스테롤이 높게 나왔다는 의사의 얘길 듣고 효과를 보고있구나 싶었습니다!","author":"rive*****","tags":["긍정"]},{"id":6262,"rating":5,"date":"2022.11.23.","text":"좀 비싸서 부담은 되지만 제품에 만족 합니다.","author":"sn****","tags":["긍정"]},{"id":6263,"rating":5,"date":"2022.11.23.","text":"좀 비싸서 부담은 되지만 제품에 만족 합니다.","author":"sn****","tags":["긍정"]},{"id":6264,"rating":5,"date":"2022.11.23.","text":"유통기한 넉넉합니다. 혈액순환에 도움되어 재구매했습니다. 좋은 제품들 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":6265,"rating":5,"date":"2022.11.19.","text":"본격적으로 4종세트 출발해봅니다!! 3종 먹다 이번에 펄 추가했는데 기대가 큽니다~~ 매번 두유에 먹었는데, 물로 서서히 바꿔보려구요. 4종세트의 최적의 음용법 추천받을수 있을까요?","author":"happ*******","tags":["긍정"]},{"id":6266,"rating":5,"date":"2022.11.19.","text":"캐비초크와함께 잘 먹고있습니다. 효과를 보려면 꾸준히 먹어봐야겠지요%%","author":"bjoh***","tags":["긍정"]},{"id":6267,"rating":5,"date":"2022.11.18.","text":"믿고 드시면 꼭 효과를 보실겁니다.","author":"kms6*****","tags":["긍정"]},{"id":6268,"rating":5,"date":"2022.11.14.","text":"어머니께서 폐암 표적 중 야채스프 먹고 호과를 많이 보셨는데&hellip;통풍이 오셔서 다이아몬드 펄도 주문했습니다. 정말 놀라운 제품인 듯 하ㅐ요👍👍👍👍","author":"daho*****","tags":["항암"]},{"id":6269,"rating":5,"date":"2022.11.11.","text":"처음 맛보는 미묘한 맛. 효과가 있길","author":"dada******","tags":["긍정"]},{"id":6270,"rating":5,"date":"2022.11.11.","text":"펄은 복용법을자꾸 까먹게 되네요 주문시 간단히 안내문구가 꼭 있으면 감사하겠습니다","author":"joey****","tags":["긍정"]},{"id":6271,"rating":5,"date":"2022.11.08.","text":"콜라겐에 이어 다이아몬드펄을 함께 먹을건데 더욱 건강해지면 좋을듯. 유통기한도 넉넉하고 먹기도 좋네요.","author":"ro****","tags":["콜라겐"]},{"id":6272,"rating":5,"date":"2022.11.04.","text":"폐섬유화 외삼촌 두달째 드시고 있어요.항암4종세트요. 얼른 차도가 있으면 좋겠어요.","author":"cej7***","tags":[ e":"2022.10.12.","text":"건강에 좋다고 해서 처으으로 구매했어요. 배송이 빠르고  포장은 아주 좋아요.","author":"hkso******","tags":["긍정"]},{"id":6289,"rating":5,"date":"2022.10.11.","text":"늘챙겨먹어요 비싸지만 안먹으면 불안 ㅠ","author":"fant*****","tags":["긍정"]},{"id":6290,"rating":4,"date":"2022.10.11.","text":"부지런하게 섭취한다면 체질 개선이 탁월할듯 합니다.","author":"rrro******","tags":["긍정"]},{"id":6291,"rating":4,"date":"2022.10.10.","text":"콜라겐이랑 함께 먹으면 효과가 더 좋다해서 같이 구매했어요~ 가격 부담이 있었지만..효과를 본다면 아깝지 않을듯합니다","author":"wk****","tags":["콜라겐"]},{"id":6292,"rating":5,"date":"2022.10.09.","text":"항암하는 아버지를 위해 사드렸습니다. 큰 부작용 없이 잘 지내십니다.","author":"ziki***","tags":["항암","소화"]},{"id":6293,"rating":5,"date":"2022.10.07.","text":"건강을 위해 꾸준히 먹으려고 합니다.","author":"amwy****","tags":["소화"]},{"id":6294,"rating":5,"date":"2022.10.07.","text":"너무너무 믿고 먹는 캐비초크 등등  자궁문제로도 혹시 펄의 효과가 있는지 궁금합니다","author":"hihi***","tags":["긍정"]},{"id":6295,"rating":5,"date":"2022.10.07.","text":"좋은식품이라 늘 잘먹고있어요","author":"dksr********","tags":["긍정"]},{"id":6296,"rating":5,"date":"2022.10.06.","text":"수족냉증이 호전되는 경험을 했기에 꾸준히 복용하고 있습니다.","author":"wont*****","tags":["긍정"]},{"id":6297,"rating":5,"date":"2022.10.05.","text":"갱년기와 손저림땜에 더욱 구매합니다. 효과잇길간절히 바래봅니다. 좋은거루 도전합니다.","author":"alto*****","tags":["긍정"]},{"id":6298,"rating":5,"date":"2022.10.05.","text":"포장잘되서 왔어요. 다시금 캐비초크로 건강지키려합니다. 갱년기증상이 와서 펄두 함께합니다.","author":"alto*****","tags":["긍정"]},{"id":6299,"rating":5,"date":"2022.10.04.","text":"아는 지인분의 다리저림에 어떨까 하여 선물로 주려고 구매하였습니다 좋은 소식을 기대해봅니다","author":"in****","tags":["긍정"]},{"id":6300,"rating":5,"date":"2022.10.04.","text":"주문후 오래 기다려야 받을줄 알았는데  빠르게 배송되어 감사합니다!..","author":"rich***","tags":["긍정"]},{"id":6301,"rating":5,"date":"2022.10.03.","text":"나에 건강을 지켜주는 최애품입니다^^ 잘먹고 늘 건강하게 지내요 감사합니다","author":"jegu*****","tags":["긍정"]},{"id":6302,"rating":5,"date":"2022.10.03.","text":"믿고 먹을수 있는 건강에도 최고인 제품~그래서 꾸준히  구매해서 먹고있어요~^^","author":"huld****","tags":["긍정"]},{"id":6303,"rating":5,"date":"2022.10.03.","text":"잘먹고있는상품입니다","author":"pjh7*****","tags":["긍정"]},{"id":6304,"rating":5,"date":"2022.10.02.","text":"항상 챙겨먹어요..","author":"ggon****","tags":["긍정"]},{"id":6305,"rating":4,"date":"2022.10.01.","text":"꾸준히 잘 먹고있어요. 안 먹으면왠지 허전하네요","author":"youn********","tags":["긍정"]},{"id":6306,"rating":5,"date":"2022.09.26.","text":"캐비쵸크, 콜라겐, 펄을 함께 먹으니 경제적으로 부담이 되긴 합니다. 그러나 코 주변이 붉은 증상이 거의 사라졌고, 손목 수술 흉터도 희미해지니 좀 더 먹으려 합니다. 잊고 있었는데 열이 확 오르거나 잠 못 자는 갱년기 증세도 어느새 사라져 있었네요. 좋은 제품, 감사합니다.","author":"stel********","tags":["콜라겐"]},{"id":6307,"rating":4,"date":"2022.09.23.","text":"계속 복용 중인 제품입니다","author":"euny***","tags":["긍정"]},{"id":6308,"rating":5,"date":"2022.09.22.","text":"항암후 꾸준히 믿고 먹고있습니다.  너무좋아 주변에 추천하고 있어요","author":"so****","tags":["항암"]},{"id":6309,"rating":5,"date":"2022.09.21.","text":"너무 너무 좋아요...진심으로 감사합니다...","author":"just********","tags":["긍정"]},{"id":6310,"rating":5,"date":"2022.09.15.","text":"너무 너무 좋아요...좋은 재품 진심으로 감사합니다.","author":"just********","tags":["긍정"]},{"id":6311,"rating":5,"date":"2022.09.15.","text":"세달째 복용시작합니다. 몸에 뭔가 변화가 있는지 체감하고 있진 않지만, 어딘가 좋아지고 있으리라 믿고 복용하고 있어요~^^","author":"mydd*****","tags":["긍정"]},{"id":6312,"rating":5,"date":"2022.09.14.","text":"먹고 안 먹고의 차이가 너무 나네요.","author":"galm******","tags":["긍정"]},{"id":6313,"rating":5,"date":"2022.09.07.","text":"효과가 있기를 바라며 아침 저녁으로 잘 복용 중에 있습니다.","author":"glal******","tags":["긍정"]},{"id":6314,"rating":5,"date":"2022.09.06.","text":"건강을 위해 꾸준히 먹어보려고 합니다","author":"amwy****","tags":["소화"]},{"id":6315,"rating":5,"date":"2022.09.06.","text":"잘 먹고 있습니다~~","author":"yang****","tags":["긍정"]},{"id":6316,"rating":5,"date":"2022.08.30.","text":"항상 늘 잘먹고있어요","author":"l661***","tags":["긍정"]},{"id":6317,"rating":5,"date":"2022.08.27.","text":"포장, 음용등 모두 적당하게 좋아요 결절들이 있는데 소멸되길 위해 음용합니다   효과는 나중에 리뷰하겠슴다","author":"ay****","tags":["소화"]},{"id":6318,"rating":4,"date":"2022.08.27.","text":"개별 보장이라 먹기가 편해요","author":"euny***","tags":["긍정"]},{"id":6319,"rating":5,"date":"2022.08.26.","text":"엄마에게 사드렸는데 좋은 효과가 있길 바래봅니다~","author":"zlqh******","tags":["긍정"]},{"id":6320,"rating":5,"date":"2022.08.25.","text":"항암치료후 4종세트를 먹고 있어요 3번째 구매해서 먹고 있는데 몸이 가볍고 산책과 요가를 하기에도 거뜬합니다 몸의 부종은 거의 빠졌는데 아직 수술한쪽의 팔 부종이 있어서 치료받고 있어요","author":"shin******","tags":["항암"]},{"id":6321,"rating":5,"date":"2022.08.25.","text":"드디어 4종셋트 온전히 구입해서   먹어 보네요 ᆢ많이 기대 됩니다","author":"kc****","tags":["긍정"]},{"id":6322,"rating":5,"date":"2022.08.23.","text":"60대 중반입니다. 건강을 지키기 위해 매달 적은금액은 아니지만, 캐비쵸크, 다이아몬드펄, 콜라겐, 안티에이징을 먹고 있습니다. 건강에 이상이 생겨서 고생하며 목돈을 병원에 쓸 것인가..이렇게 꾸준히 먹으면서 건강하게 살 것인가 생각하다가 내린 결론입니다. 눈 건강을 위해 먹기 시작한 안티에이징의 효과는 심한 안구건조등 안과 질환들이 없어졌고 콜라겐은 디지털아트를 하고 있어서 거의 종일을 컴퓨터로 일하고 있지만 목이나 어깨통증 등을 느끼지 못할정도로 효과를 보고 있습니다. 100세 시대를 바라보며 좋은 제품을 만난것에 감사하고 있습니다.","author":"rain*******","tags":["콜라겐","소화"]},{"id":6323,"rating":5,"date":"2022.08.21.","text":"맛도 향도 먹기 좋아요","author":"wjiy***","tags":["긍정"]},{"id":6324,"rating":5,"date":"2022.08.16.","text":"일부 도착이 안됐는데 배송완료라고 떠서 걱정했지만 오느루나머지 상품도 안전하게 도착, 쟁여놓고 꾸준히 먹어야겠네요.","author":"ce****","tags":["긍정"]},{"id":6325,"rating":5,"date":"2022.08.07.","text":"다리(종아리) 붓기로 인해 다이아몬드펄을 먹은지 일주일쯤 되었다. 직업 특성상 서서 일하는게 많아서인지 오추만 되면 퉁둥 부었었다. 아침에 자고 일어나면 그 순간은 붓기가 없어졌지만, 또 다시 오후쯤 여지없이 퉁퉁 부었었다. 다이아몬드펄을 먹은지 일주일! 엄청난 차도로 붓기가 가시고 있다. 똑같은 일상 생활이지만,  확연히 나아지는 모습이다. #다이아몬드펄, 캐비쵸크리바이브를 먹고 있습니다.","author":"isw9***","tags":["긍정"]},{"id":6326,"rating":5,"date":"2022.08.04.","text":"도움을 많이 받아 계속 재구매 하는 식품. 몸이 좋아지는 과정을 기록하고 있는데 나중 검사한 후 함께 후기 올려보겠습니다.  제 주변 사람들에겐 조심스럽게 전도사가 되어 전해보지만 건강에 대한 강한 의지가 있어야 꾸준히 복용하고 효과를 보는것 같습니다.","author":"galm******","tags":["긍정"]},{"id":6327,"rating":5,"date":"2022.08.04.","text":"부종때문에 다이아몬드펄을 주문했습니다. 열심히 착실히 잘 먹고 있습니다. 먹기 시작한지 며칠 안되었습니다. 후기는 다음에 또 올리겠습니다.","author":"isw9***","tags":["긍정"]},{"id":6328,"rating":5,"date":"2022.07.27.","text":"어머니의건강을 지겨주는 소중한녀석","author":"djqt*****","tags":["긍정"]},{"id":6329,"rating":5,"date":"2022.07.24.","text":"22세 딸이 생리 불순이 심해서 펄을 먹였어요.  요놈이 고집이 세서 캐비쵸크는 절대로 안먹겠다해서 펄만 억지로 먹였는데   펄 두개 먹으면 생리를 합니다.  우연이라 하기엔 두번이니 연달아. 기숙사 가면 또 안 먹어요ㅠ. 지금 방학이라 애기처럼 제가 먹여주고 있어요 ㅠ. 펄만 먹고 있는데 피부가 뽀얗고 빛이 납니다.  효과 보고 남편과 저까지 먹고 있는데 가격 부담은 좀 되네요 ㅎ","author":"stel********","tags":["콜라겐"]},{"id":6330,"rating":5,"date":"2022.07.21.","text":"의사선생님께서 아버지의 빈혈수치가 낮은 원인과 발등 부종 원인을 장기복용중인 아스피린 같다고 해서 중단해보자고 하셔서 한달이 넘었고 오래전 뇌경색으로 좁혀있는 혈관이 걱정이돼서 다이아몬드펄을 추천받아 두달째 캐비초크와 음용중이십니다. 발등 붓기는 평소 집안에 계시면 붓지않고 데이케어 8시간 다녀오신날에는 부어오시는데 날이갈 수록 붓기 빠지는 속도가 빨라졌어요 한달전만해도 다음날까지도 부어 있어서 마사지를 부지런히 해야했고 어느날은 어디 부딪히지도 않았는데 멍이든것처럼 색이 빠르게 변해 응급실까지 다녀왔던 기억이 납니다 다행히도 피검사에서 모든 수치가 안정범위였고 염증도 없어 당뇨발은 아니였어요. 의사샘은 왜 멍이든건지 모르겠다고 하셔서 저도 그날은 미스테리입니다.ㅎㅎ 최근 피검사에서는 고지혈증 수치가 조금 올랐고 혈압은 정상입니다  당뇨약3가지/고지혈증약/비뇨기과(전립선)3가지/요로감염1가지 처방받은 것 중에 고지혈증약과 고혈압 약은 중단 했고 나머지는 1/2씩 줄이고 있어요.   그리고 궁금한 게 있어요  다이아몬드펄 효능이 혈관성 치매예방과도 연관성이 있나요?","author":"ghim****","tags":["당뇨","혈압","소화"]},{"id":6331,"rating":5,"date":"2022.07.21.","text":"매번 잘 먹고 있습니다~  ^^","author":"yang****","tags":["긍정"]},{"id":6332,"rating":4,"date":"2022.07.19.","text":"사놓고 출혈때문에 못드시고 있어요.","author":"ju****","tags":["긍정"]},{"id":6333,"rating":5,"date":"2022.07.16.","text":"항상 믿고 구매합니다. 진심으로 감사합니다...♡","author":"just********","tags":["긍정"]},{"id":6334,"rating":5,"date":"2022.07.14.","text":"간편하게 낱개 포장되어 있어서 먹기에 편해요 콜라겐과 함께 먹고 있는데 항암후 손발톱 변형과  탈모등 후유증에 좋은것 같아요","author":"shin******","tags":["항암","콜라겐"]},{"id":6335,"rating":5,"date":"2022.07.06.","text":"추천 받아서 구매했습니다. 맛이 별로 좋진 아니지만 보약이라 생각하고 먹습니다. 먹는 방법이 따로 있는건 아니죠? 캐비쵸크랑 펄 안티에이징을 한번에 물에 타서 먹고 있어요. 제가 마눌님 계정으로도 구매했습니다. 피부에 좋다고 추천했더니 먹어보겠다네요....","author":"ce****","tags":["콜라겐"]},{"id":6336,"rating":5,"date":"2022.07.04.","text":"항암 끝나고 매달 꾸준히 먹고 있습니다 최근에 친정엄마가 4개월 정도 비염이 심해져서 저 몰래 여기저기 이비인후과라는 이비인후과는 다니셨고 약도 이약 저약 많이 처방받으셨더라구요 코에서 계속 바람이 들어온다고 힘들어하셨는데..물론 약이 듣질 않았죠 그래서 판매자님께 문의해보고 제가 먹던 캐비초크 우선 덜어다가 드시게 했습니다.  일주일후에 친정집에 가니 엄마 아빠가 캐비초크 같이 드시더라구요 엄마는 언제 그랬냐는듯 코도 괜찮으십니다ㅎ 엄마는 비싸서 좋지만 좋다고 말도 안하셔서 이번에 새제품으로 사드렸어요!  캐비최고!!!👍","author":"swan****","tags":["항암"]},{"id":6337,"rating":5,"date":"2022.06.30.","text":"항상 먹던거라 조아요","author":"l661***","tags":["긍정"]},{"id":6338,"rating":5,"date":"2022.06.30.","text":"노안으로 다시 구매했어요~ 이거 먹으면 노안 걱정없습니다","author":"guro****","tags":["긍정"]},{"id":6339,"rating":4,"date":"2022.06.29.","text":"성분이랑 효과는 좋은데 가격이 ㅠㅠ","author":"apri*****","tags":["긍정"]},{"id":6340,"rating":4,"date":"2022.06.28.","text":"꾸준히 먹고 효과도 톡톡히 볼 듯 하네요.","author":"rrro******","tags":["긍정"]},{"id":6341,"rating":5,"date":"2022.06.27.","text":"친정엄마가.. 아직은 잘 모르겠다시지만.. 열심히 챙겨 드시고 있습니다~ ^^","author":"yang****","tags":["긍정"]},{"id":6342,"rating":5,"date":"2022.06.26.","text":"언제나 아이들의 건강을 위해 먹이고 있습니다. 효과도 좋아요","author":"anwi***","tags":["소화"]},{"id":6343,"rating":5,"date":"2022.06.26.","text":"2년 넘게 먹고있어요 식단조절 섭취방법을 잘 지킨다면 효과는 확실히 있어요~믿고 꾸준히 먹고 있어요 감사합니다.^^","author":"04jj****","tags":["긍정"]},{"id":6344,"rating":5,"date":"2022.06.25.","text":"좋아요. 고맙습니다","author":"jegu*****","tags":["긍정"]},{"id":6345,"rating":5,"date":"2022.06.21.","text":"추천 받아서 먹어보려구요!! 잘 먹을께요!!","author":"foxi****","tags":["긍정"]},{"id":6346,"rating":5,"date":"2022.06.18.","text":"다음 할인 행사를 또 기다려봅니다","author":"juho*****","tags":["긍정"]},{"id":6347,"rating":5,"date":"2022.06.16.","text":"매번 시켜먹지만 늘 좋다고 엄마가 그러세요!","author":"blac*******","tags":["긍정"]},{"id":6348,"rating":5,"date":"2022.06.14.","text":"암 환우에게 주며 항암후유증에 효과있길 기대했는데 좋은것 같습니다","author":"kha9***","tags":["항암"]},{"id":6349,"rating":5,"date":"2022.06.11.","text":"건강을 위한 지인추천 나의 선택!","author":"jegu*****","tags":["소화"]},{"id":6350,"rating":5,"date":"2022.06.09.","text":"역시 손저림이 없어졌어요 감사합니다","author":"bett*******","tags":["긍정"]},{"id":6351,"rating":5,"date":"2022.06.08.","text":"캐비쵸크와 콜라겐 구매후 추가 구매했어요 효능을 기대하고 섭취중입니다","author":"shin******","tags":["콜라겐"]},{"id":6352,"rating":5,"date":"2022.05.30.","text":"배송도 빠르고 너무 좋아요!","author":"huyu******","tags":["긍정"]},{"id":6353,"rating":5,"date":"2022.05.27.","text":"포장도 꼼꼼히 잘 되었고 배송도 빨랐어요","author":"demi****","tags":["긍정"]},{"id":6354,"rating":5,"date":"2022.05.24.","text":"배송기간이 올래걸렸지만 건강해지는 느낌이에요","author":"didq***","tags":["긍정"]},{"id":6355,"rating":5,"date":"2022.05.21.","text":"단 하루, 1포 복용해서 이렇다할 수는 없는데요.. 경구복용 항암약을 복용하다 부작용 및 체력저하로 항암을 중단하고 요양병원이나 호스피스를 알아봐야 할정도였어요. 항암시작한지는 2주됐는데 3~4일전부터 숟가락도 못 들고 빨대사용도 못하고 물도 삼키지 못할정도였어요. 화장실 몇걸음 걷는것도 부축을 해도 힘들정도였고요. 몸에 힘이 전혀 없는 상태였습니다. 항암약을 중단해서인지 이걸 먹어서인지 하루만에 앉아있을수 있게 되고 죽도 스스로 드시는데..이게 이것때문인지 약을 중단해서인지 솔직히 잘모르겠어요. 펄+콜라겐+캐비초크 복용중인데 아침저녁이 아닌 하루 1회 복용해요. 어쨌든 좋은 쪽으로 작용한 것 같아서 꾸준히 복용해보려고요.. 간암4기 환자이고 치료까지 중단 한 상태인데 3종복용으로 더이상 암이 커지거나 전이되지 않기만 바랄뿐이에요..","author":"mimi****","tags":["항암","콜라겐"]},{"id":6356,"rating":5,"date":"2022.05.17.","text":"콜레겐은 2개월째 다이어몬드펄은 1개월째 먹고 있습니다. 다이아몬드펄 성분이 갱년기에 좋다고 해서 복용중인데.. 효과 있었으면 좋겠습니다.","author":"mydd*****","tags":["긍정"]},{"id":6357,"rating":5,"date":"2022.05.14.","text":"건강에 도움되어 재구매 했습니다. 얼굴 혈색이 맑고 윤기가 납니다. 꾸준히 복용해보겠습니다. 좋은 제품 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":6358,"rating":5,"date":"2022.05.12.","text":"좋은 후기 믿고 구매합니다.","author":"ssac*****","tags":["긍정"]},{"id":6359,"rating":5,"date":"2022.05.10.","text":"며칠 전에 받은 펄을 그사이 몇 포 먹었는데,, 좋습니다. 역시 괜찮은 것 같아요. 함께 먹고 있는 콜라겐도 더 바랄 것 없이 좋구요. 여튼 제가 아는 한,, 캐비와 콜라겐, 펄, 안티에이징~ 전부 다 최고의 건강보조식품이라고 확신하네요.","author":"chic*******","tags":["콜라겐"]},{"id":6360,"rating":5,"date":"2022.05.10.","text":"콜라겐과 세트 개념으로 먹어보려고 합니다. 아, 캐비초크는 기본으로 하구요.ㅋ 부디 캐비와 콜라겐과 펄의 도움으로 현재의 가장 큰 걱정거리가 좋아지면 바랄 게 없을 듯합니다.ㅠㅠ","author":"chic*******","tags":["콜라겐"]},{"id":6361,"rating":5,"date":"2022.05.10.","text":"나이 들면서 여기저기 힘드네요.ㅎ 호르몬 관련해서 연구(?) 중에 펄을 알게 됐어요. 열심히 먹어봐야겠습니다. ^^","author":"chic*******","tags":["긍정"]},{"id":6362,"rating":5,"date":"2022.05.08.","text":"20일 복용중 얼굴홍조 확실히 좋아졌어요","author":"woma****","tags":["긍정"]},{"id":6363,"rating":5,"date":"2022.04.30.","text":"효과가 있었으면 좋겠어요.","author":"ju****","tags":["긍정"]},{"id":6364,"rating":5,"date":"2022.04.28.","text":"다리저림으로 고생하는 친정아빠에게 보냈어여.. 좋아지길 기대해봅니다~ ^^","author":"yang****","tags":["긍정"]},{"id":6365,"rating":5,"date":"2022.04.26.","text":"가족들에게 좋은 선물입니다","author":"mcar****","tags":["긍정"]},{"id":6366,"rating":5,"date":"2022.04.26.","text":"캐비 3종세트 중,  빼놓을 수 없는 펄... 헝상 믿고 구매합니다. 감사합니다.","author":"just********","tags":["긍정"]},{"id":6367,"rating":5,"date":"2022.04.18.","tex 콜라겐 캐비초크 다 먹어보는중이에요","author":"bust****","tags":["콜라겐"]},{"id":6383,"rating":3,"date":"2022.01.21.","text":"특별히 좋아진다는 느낌은 없는데 왜 자꾸 혹시나 하는 맘에 찾게 되네요.","author":"youn********","tags":["긍정"]},{"id":6384,"rating":4,"date":"2022.01.19.","text":"맛이 나쁘지 않아요. 물에 타먹는 번거러움은 있네요~","author":"ro****","tags":["긍정"]},{"id":6385,"rating":5,"date":"2022.01.13.","text":"1년 넘게 꾸준히 먹고있는데 효과는 있는것 같아요 비싸편이지만 건강보다 중요한 건 없으니 계속 먹을 생각이에요~^^","author":"04jj****","tags":["긍정"]},{"id":6386,"rating":5,"date":"2022.01.11.","text":"계속 먹고 있는데 가격이 조금 부담스럽긴 하지만 하여튼 좋네요~~","author":"kms6*****","tags":["긍정"]},{"id":6387,"rating":5,"date":"2022.01.09.","text":"유통기한은 23년 3월로 배송도 빠르고 넘 좋아요 판매자님도 문의도 잘 받아주고 넘 친절해요 재구매시 여기서 할거에요","author":"nutp******","tags":["긍정"]},{"id":6388,"rating":5,"date":"2022.01.04.","text":"이번에 현지에서 품절이라하여 주문하고 걱정  하고 있었는데... 구해서 보내주셔서 감사합니다!","author":"70****","tags":["긍정"]},{"id":6389,"rating":5,"date":"2022.01.03.","text":"오류가 나서 아주 늦게 배송받았지만 거의 7일만에 먹는 다이아몬드펄이 맛있습니다 재료문제가 해결돼서 품절이 빨리 풀리면 좋겠네요. 늘 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":6390,"rating":4,"date":"2021.12.31.","text":"늘 챙겨서 먹고있습니다 신장이 안좋으시고 심장약도 드시고 계신 엄마께도 보내드려 드시고 계신데 잘녹지않아 따뜻한물에 녹이면 특유의 냄새가 강해서 힘들어하시네요~  피부가 맑아지고 있어요~","author":"heez***","tags":["콜라겐"]},{"id":6391,"rating":4,"date":"2021.12.29.","text":"캐비 먹고 있는데 남편 집중적으로 먹게 하려고 구매했어요. 콜라겐까지..가격에 부담이지만 당뇨인데 좋은 결과 기대합니다.","author":"boba*****","tags":["당뇨","콜라겐"]},{"id":6392,"rating":5,"date":"2021.12.29.","text":"연말전에 주문해서 받았습니다.","author":"chir*****","tags":["긍정"]},{"id":6393,"rating":5,"date":"2021.12.27.","text":"꾸준히 먹고 있는 제품입니다. 외국배송인데 빠르고 포장도 꼼꼼합니다.","author":"lyk0****","tags":["긍정"]},{"id":6394,"rating":5,"date":"2021.12.27.","text":"선물해드렸는데너무 좋아시고 효과도짱짱","author":"choa***","tags":["긍정"]},{"id":6395,"rating":5,"date":"2021.12.16.","text":"아버지 3개월째인데 항암치료중이신데도 좋은 컨디션을 유지하고 계세요","author":"hi****","tags":["항암"]},{"id":6396,"rating":5,"date":"2021.12.15.","text":"와이프 자궁내막증 때문에 지금 4개월정도 먹었고 한달정도 지나서 병원에 수술여부 검사하러 갈건데 ^^ 많이 호전되어 있으면 좋겠다는 바램입니다.","author":" ,"rating":5,"date":"2021.03.28.","text":"매번 잘 먹고 있는 제품입니다 한달이 금방 지나가네요..","author":"jsbj*****","tags":["긍정"]},{"id":6494,"rating":5,"date":"2021.03.26.","text":"아침 저녁으로 남편 혈관에 도움되고자 먹고있어요","author":"youn********","tags":["긍정"]},{"id":6495,"rating":5,"date":"2021.03.26.","text":"항상 먹고 있는데 피부에 좋은거 같아요~ 가격빼고는 만족합니다","author":"silv*******","tags":["콜라겐"]},{"id":6496,"rating":5,"date":"2021.03.20.","text":"효과를 기대하며 먹고 있어요 좋은 제품 감사드립니다","author":"lolo****","tags":["긍정"]},{"id":6497,"rating":5,"date":"2021.03.19.","text":"우리 부부의 건강 지킴이 랍니다!","author":"choi*****","tags":["긍정"]},{"id":6498,"rating":5,"date":"2021.03.15.","text":"엄마가 혈관 협착증으로 다리 수술하셨는데 이거 드시고 빠르게 회복되어 보통 6개월 걸린다는데 지금 2개월만에 80프로 회복되셨어요 빨리 수술하라고 상담해주셔서 위험할뻔한 위기를 넘길수 있었어요 감사드립니다","author":"kore*****","tags":["소화"]},{"id":6499,"rating":5,"date":"2021.03.15.","text":"항상 믿고 먹는 제품입니다","author":"hane*******","tags":["긍정"]},{"id":6500,"rating":4,"date":"2021.03.11.","text":"혈액검사후 확실히 좋아졌어요","author":"judo****","tags":["긍정"]},{"id":6501,"rating":5,"date":"2021.03.08.","text":"일주일 먹었습니다. 캐비,콜라겐과 함께 열심히 먹고 있습니다. 3종세트 든든하네요. 다른분들처럼 좋은 효과가 있었으면 바랍니다.  다음주부터는 가족들 함께 캐비 먹으려고 합니다. 봄 보약대식 올해는 캐비를 선택했습니다.","author":"simp*******","tags":["콜라겐"]},{"id":6502,"rating":5,"date":"2021.03.05.","text":"어머니가 옛날에 이거 안먹었으면, 지금쯤 편측마비가 와서 고생 하셨을꺼예요. 천만 다행으로, 뇌경색이 지나갔어요. 감사합니다.","author":"just********","tags":["긍정"]},{"id":6503,"rating":5,"date":"2021.03.03.","text":"엄마가 이거 드시면 다리가 좀 덜아프다고 하셔서 재주문했습니다~","author":"joan****","tags":["긍정"]},{"id":6504,"rating":5,"date":"2021.02.21.","text":"어머님 안면홍조때문에 효과가 좋다고해서 구매했습니다. 배송은조금 아쉬웠지만 잘 받았습니다!","author":"clym****","tags":["긍정"]},{"id":6505,"rating":5,"date":"2021.02.20.","text":"열심히 먹일거예요.","author":"azam***","tags":["긍정"]},{"id":6506,"rating":5,"date":"2021.02.18.","text":"어서 건강해져다오!","author":"choi*****","tags":["긍정"]},{"id":6507,"rating":5,"date":"2021.02.18.","text":"불편함 없이  다  만족합니대!","author":"choi*****","tags":["긍정"]},{"id":6508,"rating":5,"date":"2021.02.06.","text":"좋은 상품 감사합니다.","author"
