:["긍정"]},{"id":5107,"rating":5,"date":"2025.11.30.","text":"아빠가 폐암4기에 항암 2차까지 받으신 상황이에요. 캐비초크에 펄도 추가해서 계속 꾸준히 드시고 계세요. 캐비초크 알게되서 맘이 든든합니다.","author":"goom******","tags":["항암"]},{"id":5108,"rating":5,"date":"2025.11.27.","text":"갱년기에 접어드니 혈액순환이나 쥐가 나기도 해서 잘 먹고 있어요~","author":"hane*******","tags":["긍정"]},{"id":5109,"rating":5,"date":"2025.11.26.","text":"일단맛이좋고 콜라겐과 같이먹으면 효과가더좋다고해서 콜라겐먹어보고 펄도 주문했어요 활기찬 삶을 기대해봅니다~~","author":"kyh8******","tags":["콜라겐"]},{"id":5110,"rating":5,"date":"2025.11.24.","text":"먹을수록 다리(종아리)의 피로함이 줄어들고, 고질적인 두통의 저하를 체감합니다. 맑은 머리상태를 지속적으로 유지합니다. 캐비초크와 함께 복용하면 내 몸이 달리지고 있음을 체감합니다.","author":"jeph***","tags":["피로"]},{"id":5111,"rating":5,"date":"2025.11.24.","text":"만족스럽습니다. 추천합니다.","author":"ea****","tags":["긍정"]},{"id":5112,"rating":5,"date":"2025.11.24.","text":"만족스럽게 매번 잘 먹고 있습니다.","author":"ea****","tags":["긍정"]},{"id":5113,"rating":5,"date":"2025.11.24.","text":"콜라겐과 함께 먹으려고 주문했어요 먹기도 좋고 혈관건강에 좋다고 해서 꾸준히 챙겨먹습니다","author":"smil****","tags":["콜라겐"]},{"id":5114,"rating":5,"date":"2025.11.22.","text":"아침 저녁으로 늘 먹는 제품입니다","author":"rach*****","tags":["긍정"]},{"id":5115,"rating":5,"date":"2025.11.21.","text":"계속 재구매해서 먹고 있어요~","author":"qhfl***","tags":["긍정"]},{"id":5116,"rating":5,"date":"2025.11.20.","text":"항암을 하면서 손발 저림을 시작으로 발바닥이 뜨겁고, 만지면 아픈 등의 증상으로 밤에 잠을 잘 못잤습니다.  병원에서 드록틴 캡슐을 처방 받아서 많이 힘들 때 간혹 복용을 하기는 했는데, 다이아몬드 펄이 이런 증상에 좋다는 말을 듣고 한달째 꾸준히 복용(2배 분량) 결과, 그렇게 괴롭던 증상들이 상당히 호전되고, 잠도 잘 자고 있습니다. 앞으로도 꾸준히 복용할 생각입니다. 정말 감사합니다!!","author":"jomo******","tags":["항암"]},{"id":5117,"rating":5,"date":"2025.11.18.","text":"너무 감사한 4종세트!  효과를 알기에 하루하루 열심히 챙겨먹고 있습니다.","author":"jeri***","tags":["긍정"]},{"id":5118,"rating":5,"date":"2025.11.18.","text":"건강관리는 몸 좋을때 해야 한다는 것을 아프고 난 다음에 알았다 그래서 고혈압도 걱정되고, 심장질환도 걱정돼서 먹기 시작했는데 60대 초반에 유전의 힘을 무색하게 약을 한가지도 안먹는다. 그럼됐지 뭐","author":"kkj9***","tags":["혈압"]},{"id":5119,"rating":4,"date":"2025.11.18.","text":"아내가 매일 챙겨 먹는데 좋다는군요.","author":"josh*******","tags":["긍정"]},{"id":5120,"rating":5,"date":"2025.11.11.","text":"캐비쵸크 콜라겐 펄 세가지를 한꺼번에 다 먹기는 금전적으로 부담스러워 캡쵸크만 꾸준히 먹다가 어깨가 아파서 콜라겐 한달 먹고, 이번엔 펄로 한달먹으려고 주문. 아직 변화는 없는데 더먹어보려구요","author":"xjmp****","tags":["콜라겐"]},{"id":5121,"rating":5,"date":"2025.11.10.","text":"수술 앞두고 챙겨놨습니다. 수술 후 회복기간에 몸 회복이 빠른것 같습니다.","author":"elle****","tags":["긍정"]},{"id":5122,"rating":5,"date":"2025.11.10.","text":"신경계통 질환에도 도움을준거 같아요.","author":"12na***","tags":["긍정"]},{"id":5123,"rating":5,"date":"2025.11.10.","text":"이거 먹고 치매 걱정이 좀 줄었어요.","author":"12na***","tags":["긍정"]},{"id":5124,"rating":5,"date":"2025.11.10.","text":"몸에통증이 점점 더 없어지고 피곤함도 줄고 너무 좋아지고 있습니다","author":"judo****","tags":["긍정"]},{"id":5125,"rating":5,"date":"2025.11.08.","text":"가격이 좀 그렇지만 필요한 분들 건강 보조 식품으로 최고입니다.","author":"mihw*****","tags":["긍정"]},{"id":5126,"rating":5,"date":"2025.11.08.","text":"혈액순환을 도와주고 혈관을 보호한다고 하여 1달째 복용중입니다","author":"sils******","tags":["긍정"]},{"id":5127,"rating":5,"date":"2025.11.06.","text":"콜라겐덕분에 환자가 얼굴이 좋다는 소리를 많이 듣네요 보호자인 저도 함께 먹어보려고요 제 얼굴이 환자네요 저도 순환이 안되서 이젠 같이 3종세트로 먹어보려고 합니다. 자궁내막증이라 순환에 도움이 되어 수술 안하고 싶어서요","author":"li****","tags":["콜라겐"]},{"id":5128,"rating":5,"date":"2025.11.06.","text":"면역력에 도움 되면 좋겠습니다.","author":"maok***","tags":["긍정"]},{"id":5129,"rating":5,"date":"2025.11.05.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5130,"rating":5,"date":"2025.11.02.","text":"항암 중 말초신경병증이 왔어요. 눈도 토끼눈이 자주 되고 ㅜㅜㅜ  용량 늘여 먹었더니 얼라 오늘 아침 좀 편하네요. 감사합니다 ~~~^^","author":"nu****","tags":["항암"]},{"id":5131,"rating":5,"date":"2025.10.29.","text":"손발 저림 확실히 사라졌어요.","author":"savv****","tags":["긍정"]},{"id":5132,"rating":5,"date":"2025.10.28.","text":"다른 제품과 비교불가 좋은 제품입니다~ 얼굴에 생기가 돌고 손발도 따뜻해 진 것 같아요~ 앞으로도 계속 복용 하려고요~~","author":"semp**********","tags":["긍정"]},{"id":5133,"rating":5,"date":"2025.10.27.","text":"엄마 고관절 수술후 빠른 회복을 위해 콜라겐과 함께 구매했습니다 .","author":"bj****","tags":["콜라겐","소화"]},{"id":5134,"rating":5,"date":"2025.10.23.","text":"꾸준히 먹고 있습니다. 이번에 특별이벤트로 목돈은 나갔지만 조금이나마 할인받아 사서 뿌듯합니다","author":"yo****","tags":["긍정"]},{"id":5135,"rating":5,"date":"2025.10.22.","text":"꾸준히. 잘 섭취하는 제품입니다","author":"phil****","tags":["긍정"]},{"id":5136,"rating":5,"date":"2025.10.22.","text":"절대 단종되면 안돼요","author":"coff*****","tags":["긍정"]},{"id":5137,"rating":5,"date":"2025.10.21.","text":"다이아몬드펄은 프로모션할 때 구매해서 편하게 먹고 있습니다.","author":"sssd***","tags":["긍정"]},{"id":5138,"rating":5,"date":"2025.10.21.","text":"가족들 건강위해 늘 먹는 제품입니다 ~","author":"tn****","tags":["소화"]},{"id":5139,"rating":5,"date":"2025.10.20.","text":"혈액순환때문에 먹는데 좋습니다.","author":"hane*******","tags":["긍정"]},{"id":5140,"rating":5,"date":"2025.10.19.","text":"항상 먹고 있어요. 저는 맛도 좋다고 생각해요. 뇌경색 환자인데.  캐비쵸크+다이아몬드 펄 먹으면서 면역력이 좋아진것 같아요","author":"em****","tags":["긍정"]},{"id":5141,"rating":5,"date":"2025.10.17.","text":"혈액 순환을위해서 회이팅","author":"expo***","tags":["소화"]},{"id":5142,"rating":5,"date":"2025.10.16.","text":"우선 맛이좋아 먹기편해요 혈관이 50프로 막혀서  몇달째 먹고있으며  정기검진다니며  효과가 크길 기대하며  먹고있습니다","author":"sopi*****","tags":["긍정"]},{"id":5143,"rating":5,"date":"2025.10.14.","text":"다이아몬드 펄 잘 도착하였습니다 약간은 누릉지 맛이면서 고소하고 좋습니다 항상 내 몸에 노라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":5144,"rating":5,"date":"2025.10.14.","text":"늘 감사하게 먹고있어요 저에겐 꼭! 필요한 것이에요","author":"cmon***","tags":["긍정"]},{"id":5145,"rating":5,"date":"2025.10.14.","text":"겨속해서 꾸준히 먹어보려고 합니다. 감사합니다.","author":"cari******","tags":["긍정"]},{"id":5146,"rating":5,"date":"2025.10.14.","text":"실명위기에서 노란색까지 보이기 시작함","author":"song****","tags":["소화"]},{"id":5147,"rating":5,"date":"2025.10.13.","text":"캐비초크랑 먹어볼게요 호르몬균형을 맞춰준다고 하고 기미에도 효과있기를기대합니다","author":"komo****","tags":["긍정"]},{"id":5148,"rating":5,"date":"2025.10.12.","text":"어머니의 건강을 위해 매달 주문합니다 혈압도 떨어지고 원래 손발이 차가우셨는데 펄 먹고 혈액순환이 잘 되는지 요즘 손발이 따뜻해지셨어요","author":"jooa********","tags":["혈압","소화"]},{"id":5149,"rating":5,"date":"2025.10.11.","text":"하루에 한 포만 먹지만 만족합니다","author":"ecoc***","tags":["긍정"]},{"id":5150,"rating":4,"date":"2025.10.10.","text":"잘먹고있습니다 내몸이 건강해지는 것 같아요","author":"yksh****","tags":["긍정"]},{"id":5151,"rating":5,"date":"2025.10.09.","text":"좋아요 건강도 챙기고 쭉 먹어야겧어요~~","author":"love****","tags":["긍정"]},{"id":5152,"rating":5,"date":"2025.10.09.","text":"하지정맥에 효과가 있다고 해서 먹고 있어요 튀어나올것 같은 정맥들이 잠잠해지길... 이명이 심해서 이명도 좋아졌으면 하는 바램입니다","author":"rain****","tags":["긍정"]},{"id":5153,"rating":4,"date":"2025.10.08.","text":"이제 먹기 시작했네요 얼마나 좋을지, 정말 설명과 리뷰와 같을지 궁금하네요","author":"flor*****","tags":["긍정"]},{"id":5154,"rating":5,"date":"2025.10.07.","text":"혈관에 좋은 성분들이 저의 고지혈증에 좋은것 같아서 꾸준히 마시고 있어요 더블어 피부도 좋아지는것은 덤인듯","author":"ke****","tags":["콜라겐"]},{"id":5155,"rating":5,"date":"2025.10.07.","text":"콜라겐과 케비쵸크를 먹고있는데 효과를 본사람의 이야기를 듣고 펄을 먹어 볼려고 합니다.","author":"lees*****","tags":["콜라겐"]},{"id":5156,"rating":5,"date":"2025.10.07.","text":"항상 좋은제품 감사드려요","author":"jinc****","tags":["긍정"]},{"id":5157,"rating":5,"date":"2025.10.07.","text":"항암치료 받는 친구를 위해 주문했어요~ 한번 먹더니 더 보내라고 하네요","author":"wonm****","tags":["항암","소화"]},{"id":5158,"rating":5,"date":"2025.10.07.","text":"매번 떨어지지않게 4종세트 시켜먹고 있습니다. 이렇게 행사하시면 얼마나 감사한지 몰라요~~여러번 리뷰남겼는데 덕분에 4기암환자가 좋은혈색으로 일도 하고 가볍게 운동도 하며 건강한 삶을 보내고 있습니다. 언제나 감사드립니다.","author":"roun****","tags":["항암"]},{"id":5159,"rating":5,"date":"2025.10.07.","text":"관리 및 복용이 간편해서 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":5160,"rating":5,"date":"2025.10.07.","text":"암 수술 후 3개월마다  추적 검사를 하고있는데  암 환자식(4종류)을 하루에 한 번씩 꾸준히 먹고 있어요  별달리  더 먹고있는 것도 멊는데  검사 결과는 아주 좋게 나오고 있어서 계속 믿고 먹고 있습니다","author":"jise*****","tags":["항암"]},{"id":5161,"rating":5,"date":"2025.10.03.","text":"이번에 조금 파손이 있었습니다. 매번 이용합니다. 저는 안먹지만 지인은 매일  섭취합니다.","author":"publ******","tags":["긍정"]},{"id":5162,"rating":5,"date":"2025.10.03.","text":"4종 꾸준히 먹고있어요","author":"tour********","tags":["긍정"]},{"id":5163,"rating":5,"date":"2025.10.03.","text":"부모님건강 위해 꾸준히 구매하고 있습니다 연세가 있으시니 혈압 당뇨가 있으셔서 도움 많이 받고 있습니다","author":"zi****","tags":["당뇨","혈압","소화"]},{"id":5164,"rating":4,"date":"2025.10.03.","text":"건강을 위해 빼놓지않고 먹으려고 노력합니다","author":"qkaq***","tags":["소화"]},{"id":5165,"rating":5,"date":"2025.10.03.","text":"당뇨를 오래 가지고 사는 저에겐 제 몸을 지켜주는 고마운 다이아몬드펄입니다. 가격이 좀 우담스럽긴하지만 캐비,콜라겐과 함께 늘 챙겨 먹고 있답니다.","author":"sj79*****","tags":["당뇨","콜라겐"]},{"id":5166,"rating":5,"date":"2025.10.03.","text":"항암중으로 4종셋트 2년째 복용중입니다 항상 좋은 제품 주셔서 감사합니다 캐비초크프리미엄골드 가 빨리 나왔으면 합니다","author":"todo*****","tags":["항암"]},{"id":5167,"rating":5,"date":"2025.10.02.","text":"먹을때와 먹지 않을때가 명확히 다릅니다. 너무 좋은 제품!!","author":"daho*****","tags":["긍정"]},{"id":5168,"rating":5,"date":"2025.10.02.","text":"좋은. 기회에 좋은 제품을 구입 할 수 있어서 넘 좋아요","author":"acto****","tags":["긍정"]},{"id":5169,"rating":5,"date":"2025.10.01.","text":"저에게 생명수 같은 제품입니다","author":"emfh****","tags":["긍정"]},{"id":5170,"rating":5,"date":"2025.10.01.","text":"신장이 좋지 않아 필수로 챙겨먹고 있슺니다.","author":"emfh****","tags":["긍정"]},{"id":5171,"rating":5,"date":"2025.10.01.","text":"손발이 붓는다면 무조건입니다.","author":"savv****","tags":["긍정"]},{"id":5172,"rating":5,"date":"2025.10.01.","text":"꾸준히 복용하니 수족냉증 개선되고 몸도 가벼워져요. 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":5173,"rating":5,"date":"2025.10.01.","text":"근육이 너무 안좋아서 구매했어요 콜라겐이랑 같이먹고싶은데, (효과 극대화를 위해) 펄이 프로모션하기에 먼저 구매했어요 콜라겐도 프로모션 하면 넘 좋겠어요♡ 가끔 캐비도 그렇고 프로모션하면 그래도 좀 저렴하게 구매하는거 같아요   주변에 소개는 많이해서 사드셨는데 저는 처음이라 기대대네요 1달 후기도 작성할게요 배송은 생각보다 빨라요","author":"7427***","tags":["콜라겐","소화"]},{"id":5174,"rating":5,"date":"2025.10.01.","text":"꾸준히 복용하니 손 발이 따뜻해지고 몸이 가벼워졌어요. 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":5175,"rating":4,"date":"2025.09.30.","text":"초반에 복용하다가 비용때문에 스탑후 최근에 다리시림이 너무 심해서 먹기로 했어요 호전되길","author":"lett******","tags":["긍정"]},{"id":5176,"rating":5,"date":"2025.09.29.","text":"콜라겐 캐비초크와 함께 먹으려고 구매했습니다. 몸상태가 더 나아지길 기대합니다.","author":"belo****","tags":["콜라겐"]},{"id":5177,"rating":5,"date":"2025.09.29.","text":"일년 넘게 계속 먹고있어요 혈관에 도움 받으려구요","author":"hong****","tags":["긍정"]},{"id":5178,"rating":4,"date":"2025.09.29.","text":"잘먹고 있습니다 잠도 잘자고 있어요","author":"yksh****","tags":["긍정"]},{"id":5179,"rating":5,"date":"2025.09.29.","text":"포장이 자연을 생각한 종이포장이라 마음이 편해집니다 하지정맥류가 생겨서 음용하려고 구입했습니다 좋은 결과 기대합니다","author":"ay****","tags":["긍정"]},{"id":5180,"rating":5,"date":"2025.09.29.","text":"매일  먹고 있습니다","author":"hohi*****","tags":["긍정"]},{"id":5181,"rating":5,"date":"2025.09.29.","text":"펄을 복용한지도 3년으로 접어 들었네요~ 하루도 빠지지 않고 복용했어요~ 몸이 순환이 잘되고 얼굴도 맑고 환해지고 무엇보다 피부과에서도 포기한 임신 중 생긴 새끼 손톱 크기의 검버섯이 완전 깨끗이 사라졌어요~","author":"semp**********","tags":["콜라겐"]},{"id":5182,"rating":5,"date":"2025.09.27.","text":"고지혈증약 끊으려고 복용중입니다. 프로모션 이용해서 부모님 건강 지킴이 3종 완성하였네요.ㅎ","author":"jean****","tags":["긍정"]},{"id":5183,"rating":5,"date":"2025.09.27.","text":"항상 주문해서 먹고 있는 제품입니다.  배송은 빠르게 왔습니다","author":"soju********","tags":["긍정"]},{"id":5184,"rating":5,"date":"2025.09.27.","text":"암환자로 캐비초크4종을 먹은지 3년이 되어가요. 일상생활을 할 수 있게 해주는 제품이에요","author":"nan5***","tags":["항암"]},{"id":5185,"rating":5,"date":"2025.09.27.","text":"건강에 좋다하니 열심히 먹어볼께요","author":"jay2***","tags":["긍정"]},{"id":5186,"rating":5,"date":"2025.09.27.","text":"3개월치 할인행사로 좋은 기회 주셔서 감사합니다","author":"djqt*****","tags":["긍정"]},{"id":5187,"rating":5,"date":"2025.09.26.","text":"노령 소형견 심장,간수치,폐수종으로 일주일 밖에 안남았다고 했는데 어드반스드, 다이아몬드 펄, 콜라겐 3종 세트 먹고 다시 건강 찾은지 한달 넘었습니다ㅠㅠ 우리 식구들 모두 신기해하고, 동물병원 수의사분도 거참, 이상하네라고 하셨대요. 강아지들 먹이느라 전 캐비초크만 먹었는데 이번 프로모션 때 저도 먹어보려고 넉넉하게 샀습니다","author":"itin*******","tags":["콜라겐"]},{"id":5188,"rating":5,"date":"2025.09.25.","text":"캐비초크와 함께 아침 식사 대용입니다^^","author":"bull******","tags":["긍정"]},{"id":5189,"rating":5,"date":"2025.09.25.","text":"20여년간 미디어 영상쪽 사역하면서 직업병 메니에르 얻어서 고생하다 후유증으로 청각과민증으로 잠도 못자고 시끄러운 것을 견딜수 없었는데..... 펄+캐비 어드반스드 9개월째 먹으면서 잠도 잘자고 귀상태도 어느정도의 소음은 견딜수 있게 됐어요. 심장동맥경화있는 엄마가 온도가 떨어지는 간절기와 겨울에 건강하시기를 바래서 구매했어요.마침 프로모션이라 감사한 마음으로 구매합니다. 금액은 부담되지만. 다른데 아껴쓰고  건강을 위해 투자하는게 염려를 더는 일인것 같다는 생각이 듭니다","author":"tr****","tags":["소화"]},{"id":5190,"rating":5,"date":"2025.09.25.","text":"넉넉히 쟁여두었어요","author":"hjy7***","tags":["긍정"]},{"id":5191,"rating":5,"date":"2025.09.25.","text":"다이아몬드펄 염증 없앤다고 먹어요","author":"p369***","tags":["긍정"]},{"id":5192,"rating":5,"date":"2025.09.24.","text":"프로모션 감사합니다 저도모르게 결제하고 쌓아두고 있네요 벌써 9개월넘게 섭취중이네요 효과가 있다고 믿고 있습니다","author":"kyl0***","tags":["긍정"]},{"id":5193,"rating":5,"date":"2025.09.24.","text":"항암이후 작년부터 꾸준히 복용중이예요. 세일해서 3개월치 구입했어요","author":"minh***","tags":["항암"]},{"id":5194,"rating":5,"date":"2025.09.24.","text":"가족의 건강을 위해 구입했습니다 모두 건강하게 지냈으면 합니다","author":"rla8***","tags":["소화"]},{"id":5195,"rating":5,"date":"2025.09.24.","text":"두근거리며 택배를 기다리던 차에 우체국  카톡 알림으로 확인을 하고 문을 조금만 열었지요. 어 안 보이네 생각하며 카톡 사진 확인하니 글쎄 문이 열리면서 문 뒤로 갔지요. 그래서 문을 더 많이 열고 고개를 문 뒤로 옮겨서 보니 딱 있는 거에요. 반가운 마음으로 얼른 개봉을 하였어요. 사실 2틀 전 받았지만 바쁘다보니 이제 올립니다. 남편 건강을 위하여 꼭 필요한 식품이 되었어요. 감사합니다.","author":"elis*****","tags":["소화"]},{"id":5196,"rating":5,"date":"2025.09.23.","text":"건강식품 중에 최고임다! 원산지 재료 효능 효과 모두 오래 먹으면서 체험하고 있어요!","author":"jy****","tags":["긍정"]},{"id":5197,"rating":5,"date":"2025.09.23.","text":"하지 정맥이 생긴 남편이 3종 세트로 복용중입니다. 저는 캐비쵸크만 복용. 저도 먹고 싶운 마음 굴뚝이지만 아무래도 바용이ㅠ. 당뇨에 고지혈증 하지 정맥 있는 직장인 남편에게 양보해야죠. 오래 일하다 건강이 너무 안좋아서(갑상선 기능 저하증 고지혈증 진단) 놀고 있는 제가. 한동안 4종 세트 먹고 건강이 많이 좋어졌기도 하구요....","author":"stel********","tags":["당뇨"]},{"id":5198,"rating":5,"date":"2025.09.23.","text":"늘 먹는 루틴이 되었어요 제가 살때 할인하면,좋았을껄 싶어요 ㅜㅜ","author":"godr****","tags":["긍정"]},{"id":5199,"rating":5,"date":"2025.09.22.","text":"4종세트 잘먹구 잇어요","author":"kcc2***","tags":["긍정"]},{"id":5200,"rating":5,"date":"2025.09.22.","text":"꼼꼼하고 빠른 배송에 3개월치 구매시 15%할인 행사가 고마웠습니다","author":"sils******","tags":["긍정"]},{"id":5201,"rating":5,"date":"2025.09.19.","text":"내 건강을 챙겨주는 캐피초크, 펄...유리체춣혈로 힘들었을 때 함께 했던 건강식품. 다시 내 뇌건강을 위해 캐비초크와 콜라겐과 먹습니다. 감사합니다","author":"jang******","tags":["콜라겐","소화"]},{"id":5202,"rating":5,"date":"2025.09.18.","text":"남편이 하지 정맥이 조금 생겨서 구매. 어느새 사라졌어요. 당뷴간운 계속 먹으려구요.","author":"stel********","tags":["긍정"]},{"id":5203,"rating":5,"date":"2025.09.17.","text":"항암 4회차에는 손 발 저림과 아픔(심하진 않았지만)과 멍이 심하게 들었었어요. 다친 게 아니고 그냥 멍이... 허벅지 뒷쪽엔 손바닥만하게 멍이 들었었는데 펄과 안티에이징을 2배 먹었더니(3일 정도, 이후 하루 정량 먹음) 1주일만에 완전 시퍼렇던게 저렇게 나았어요. 멍이 꽤나 오래 가는 편인데... 놀랍네요. 감사합니다.","author":"nu****","tags":["항암"]},{"id":5204,"rating":5,"date":"2025.09.15.","text":"오래된 당뇨로 건강에 늘 신경을 많이 쓰게됩니다. 캐비초크,콜라겐,다이아몬드펄 꾸준히 복용하고 있습니다. 이젠 복용 못하면 그냥 불안해질 정도입니다. 좋은제품 꾸준히 잘 만들어주세요. 가격이 조금 부담스러운 것 외에는 너무너무 만족하고 감사하답니다.","author":"sj79*****","tags":["당뇨","콜라겐"]},{"id":5205,"rating":5,"date":"2025.09.13.","text":"아시는 분이 넘어지면서 시신경을 다쳤는데 의사도 절망적으로 얘기했대요. 제가 베누스타 제품을 소개했고 다치신지 10일정도부터 콜라겐, 펄,안티에이징 세종류를 두배의 용량으로 복용하셨어요. 복용하신지 일주일 후 희미하게 빛과 형체가 보이기 시작한다는 소식을 들었고 지금은 많이 좋아지고 있다고 합니다. 소개해 준 보람이 있고 기쁩니다.","author":"song****","tags":["콜라겐"]},{"id":5206,"rating":5,"date":"2025.09.12.","text":"암투병과 항암으로 인하여 항상 먹고 있는 제품 입니다 항암중 뇌졸증으로 힘들었는데 지금까지 펄 덕분인지 잘 견디고 있습니다","author":"dh01***","tags":["항암"]},{"id":5207,"rating":5,"date":"2025.09.11.","text":"혈액당이 걱정인데 이 제품을 먹으면서 좋아지는거같아요","author":"zzoa****","tags":["긍정"]},{"id":5208,"rating":5,"date":"2025.09.11.","text":"저녁에 운동다녀와서 자기전에 그리고 아침에 일어나서 하루두번 먹네요 다음달에 병원가는데 더 좋은결과있길 바래봅니다","author":"judo****","tags":["긍정"]},{"id":5209,"rating":5,"date":"2025.09.10.","text":"혈관 건강엔 펄만한게 없어요","author":"jooa********","tags":["긍정"]},{"id":5210,"rating":5,"date":"2025.09.10.","text":"남편을 위해  준비  꾸준히 먹고 건강했으면 좋겠습니디ㅡ","author":"rla8***","tags":["소화"]},{"id":5211,"rating":5,"date":"2025.09.09.","text":"캐베초크는 하루 두번. 콜라겐과 아이아몬드는 한 번씩 캐비와 같이 먹어보려고 주문해요","author":"redw*******","tags":["콜라겐"]},{"id":5212,"rating":5,"date":"2025.09.08.","text":"항상 믿고 구매합니다.  감사합니다.","author":"just********","tags":["긍정"]},{"id":5213,"rating":5,"date":"2025.09.07.","text":"고혈합 때문에 먹기 시작했는데 일년 넘게 꾸준히 먹고 있습니다.","author":"jisu****","tags":["긍정"]},{"id":5214,"rating":5,"date":"2025.09.06.","text":"케모포트 시술 후  멍이 심하게 들었어요  항암중에는 멍도 오래간다고 하던데 굉장히 빠른 속도로 멍이 사라지고 있습니다.","author":"acto****","tags":["항암"]},{"id":5215,"rating":5,"date":"2025.09.04.","text":"다이아몬드펄  섭취하고 더건강하길 바라며 감사한 마음으로 섭취합니다","author":"saeh****","tags":["긍정"]},{"id":5216,"rating":5,"date":"2025.09.01.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5217,"rating":5,"date":"2025.09.01.","text":"매일 섭취하고 건강합니다","author":"hohi*****","tags":["긍정"]},{"id":5218,"rating":5,"date":"2025.08.29.","text":"꾸준히 먹고 있어요 맛있고 좋습니다 추천합니다","author":"bman******","tags":["긍정"]},{"id":5219,"rating":5,"date":"2025.08.29.","text":"꾸준히 먹고 있어요~ 건강이 잘 유지되길^^","author":"bull******","tags":["긍정"]},{"id":5220,"rating":5,"date":"2025.08.28.","text":"다이아몬드 펄은 캐비초크와 함께 복용하면 혈관 속을 청소해주고 혈류 속도를 회복시켜줍니다. 그 말이 뭘 의미하는지는 모두 잘 알거라 생각합니다","author":"jeph***","tags":["긍정"]},{"id":5221,"rating":5,"date":"2025.08.28.","text":"식습관  운동부족으로 당이오고 췌장염이 왔어요 식단조절하면서 잘섭취하려합니다 콜라겐 펄 캐비초크 이렇게 복용하면 될까요 다신 아프기 싫어요ㅜ 믿고먹는데 운동 식습관 변화해서 이제 다시 먹으며건강 지켜보려구요 혹시 당뇨  췌장에 더 도움이되는 사항들 알려주시면 다시 해볼게요ㅜ정보있으시면 알려주시면 감사하겠습니다 병원에 있으면서 너무 힘들었어요 6일 굶고 2주입원하고 염증까지있다해서 치료받고나왔는데 당이 잘 조절되면 췌장도 안전할거같아요 당뇨가 정말 무섭습니다  완쾌되서 더 건강 잘지키면서 살아가고싶어요","author":"judo****","tags":["당뇨","콜라겐"]},{"id":5222,"rating":5,"date":"2025.08.24.","text":"좋아요 건강하게 먹고 건강해지자구요~","author":"love****","tags":["긍정"]},{"id":5223,"rating":5,"date":"2025.08.24.","text":"항암 1차 후 여러 부작용을 겪었어요. 콜라겐과 캐비초크 펄 양을 2배로 늘려서 먹었더니 빨리 회복이 되었습니다. 감사합니다.","author":"nu****","tags":["항암","콜라겐"]},{"id":5224,"rating":5,"date":"2025.08.24.","text":"어머니께서 펄 드시고 가려움증과 저림 증상이 없어졌어요 현재 고지혈증이 있으셔서 혈관이 깨끗해질때까지 계속 꾸준히 먹을 예정입니다","author":"jooa********","tags":["긍정"]},{"id":5225,"rating":5,"date":"2025.08.24.","text":"모야모야 뇌경색 재활 하는 중 면연력이 떨어져서 먹고 있어요. 몸이 좀 나아지는 듯 해서 꾸준히 먹으려고 합니다.","author":"em****","tags":["긍정"]},{"id":5226,"rating":5,"date":"2025.08.20.","text":"배송도 빠르고 맘에듭니다~ 꾸준히 구매하고 있어요","author":"ws****","tags":["긍정"]},{"id":5227,"rating":3,"date":"2025.08.19.","text":"배송된 상태가 아주 엉망입니다 찌그러진 박스는 테입도 누가 뜯어본듯헙니다 발송전 좀더 새심한 체크가 필요할듯합니다","author":"yjbj***","tags":["긍정"]},{"id":5228,"rating":5,"date":"2025.08.19.","text":"뭐가좋은지모르지만계속구입해먹고있습니다.주위에먹는 사람이없어알아볼수도없음","author":"kjg0***","tags":["소화"]},{"id":5229,"rating":5,"date":"2025.08.15.","text":"영양이  채워지는  기분입니다   활력생기고  기분 전환되고  몸의  움직임이  좋아요  여기제품  3종먹어  그런거라고  행각합니다","author":"sopi*****","tags":["피로"]},{"id":5230,"rating":5,"date":"2025.08.14.","text":"섭취 및 포장 배송 모두 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":5231,"rating":5,"date":"2025.08.12.","text":"아버지 건강 회복을 위해 지난번 구입 후 미리 추가로 구입했습니다.","author":"sych***","tags":["소화"]},{"id":5232,"rating":5,"date":"2025.08.12.","text":"너무 급박하게 시켰더니 며칠 못 먹었어요. 받고 열심히 먹고있습니다. 다음달 건강검진 목표로 캐비초크크리스탈 1회 펄2회 +운동 하고있습니다.","author":"yo****","tags":["긍정"]},{"id":5233,"rating":5,"date":"2025.08.11.","text":"작년에 친정아버지가 엄청 심하게 골절을 입었는데 외부 상처가 안아물어서 수술조차 못하고 계실때 드시고 호과를 많이보고 수술도 무사히 하셔서 몇달간 꾸준히 드시고 병원에서도 놀랄정도로 연세에 비해 뼈도 잘붙고 회복도 빠르다고 했거든요. 근데 이번에 제가 복숭아뼈 골절에 인대 파열로 고생중이라  구매하게 되었네요. 저도 아빠처럼 효과 기대하고 있어요","author":"sans****","tags":["긍정"]},{"id":5234,"rating":5,"date":"2025.08.10.","text":"혈액순환 장애인 냉증에 효과있기를 기대하며 꾸준히 복용후 재리뷰 하겠습니다. 감사합니다.다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":5235,"rating":5,"date":"2025.08.08.","text":"살짝 새콤하니, 맛도 그렇고, 먹기가 좀 수월해요.","author":"blue*****","tags":["긍정"]},{"id":5236,"rating":5,"date":"2025.08.04.","text":"암투병을 하시는 아버지께서 처음으로 전이 소견을 받으셔서 상담 후 주문했습니다. 좋은 결과 기대합니다.","author":"sych***","tags":["항암"]},{"id":5237,"rating":5,"date":"2025.08.03.","text":"꾸준히 먹어봐야 알 것 같아요! 도전!","author":"la****","tags":["긍정"]},{"id":5238,"rating":5,"date":"2025.08.03.","text":"꾸준히 먹으며 몸의 변화를 관찰하고 있어요:)","author":"la****","tags":["긍정"]},{"id":5239,"rating":5,"date":"2025.08.01.","text":"아버지가 대장암으로 수술후 항암대신 4종 드시고계십니다 건강히잘 지내고계시고 저도 갱년기라 관절도 좋지않고 저림증상도 있어서 캐비초크.콜라겐.펄 먹고 있어요. 효과가 있어서 부담은 되지만 감사히 잘 먹고 있습니다^^","author":"zi****","tags":["항암","콜라겐"]},{"id":5240,"rating":5,"date":"2025.07.30.","text":"탈모와 손톱깨짐에 개선효과가 있는듯해요","author":"mi****","tags":["긍정"]},{"id":5241,"rating":5,"date":"2025.07.29.","text":"효과 있으면 좋겠어요!!","author":"juj1***","tags":["긍정"]},{"id":5242,"rating":5,"date":"2025.07.26.","text":"건강해지려고 구매 했어요","author":"gyrl****","tags":["긍정"]},{"id":5243,"rating":5,"date":"2025.07.26.","text":"항상 먹던거라 꾸준히 구매하는데 이번엔 방학이라 와있는 아들 먹이려고 주문했어요.","author":"ggon****","tags":["긍정"]},{"id":5244,"rating":5,"date":"2025.07.23.","text":"하루에 한 포씩 공복에 따뜻한 물이나 미지근한 물에 타서 먹었어요. 입맛 없을 때도 큰 거부감 없이 잘 들어가고, 물에도 잘 풀려서 먹기 편했어요. 향이 진하지도 않고 부드러워서 항암 중에도 속 불편함 없이 괜찮았어요.  2주쯤 지나니까 피부가 조금 덜 건조해지고 입술 트는 것도 덜하더라고요. 세수할 때 260,"rating":4,"date":"2025.07.06.","text":"혈관건강이  좋다고해서  먹고있습니다  좋아질거같은  ㅏ음이  들어요","author":"sopi*****","tags":["긍정"]},{"id":5261,"rating":5,"date":"2025.07.03.","text":"야채섭취를 위해 또한 제품이 건강에 좋은 성분임을 믿고 대표님이 안전한 재료와 제조과정을 위해 노력하는 모습을 페북에서 늘 보고있기에 계속 구매하고 있습니다. 단지 다이아몬드펄의 경우 각 개별 포장 절개선이 어중간해서 다소 불편하여 잘 잘리지 않습니다. 그래서 가위나 칼을 따로 사용해야하는 불편함이 있습니다. 다음 포장지 기획에 참고하셔서 시정해주시면 감사하겠습니다.^^ 점점 더 많은 사람들이 이 제품을 믿고 구입해서 모두가 건강한 삶을 살았으면 좋겠습니다.","author":"arte***","tags":["소화"]},{"id":5262,"rating":5,"date":"2025.07.01.","text":"어려서 어머니를 일찍 여의고 대학때부터 돈버느라 여지껏 고생이많은 냬친구, 그와중에 밤새고 일하며 친구를 위해  대신 구매합니다  친구를 이삼년 설득해서 드디어 구매햡니다 나를 믿으면 먹자!!고 설득했는데 효과보고 건강해져서 고생좀 안했으면 좋겠어요!!","author":"tr****","tags":["소화"]},{"id":5263,"rating":5,"date":"2025.07.01.","text":"펄은 마시기도 좋고 부드러워요 몸에 좋다고해서 4종을 구매했습니다 몸에서 좋은 반응이 있길..","author":"kans***","tags":["긍정"]},{"id":5264,"rating":5,"date":"2025.06.27.","text":"내나이60이 넘어서 이젠 혈관을 관리 해야 할 때이고 유전적으로도 고혈압 집안이기에 꾸준히 관리 하려고 먹고 있는데 몇개월 중단하고 다시 다리가 불편해진 상태인데 병원에 가도 특별한 대답을 듣지 못해서 궁리끝에 다시 먹기 시작했습니다 걷는데 이상없는데 장거리 운전을 하고 나면 바로 서지 못하고 비틀거리며 일어선다 꾸준히 헬스 수영도 하는데 이유를 찾지 못하고 있다 등산 하산길이 힘들어서 못하고 있으니 일단 기대를 걸어 본다. 앉았다가 불끈 일어 설 날이 오길 소망하며 먹자 먹어보자.","author":"kkj9***","tags":["혈압"]},{"id":5265,"rating":5,"date":"2025.06.27.","text":"언제나 믿고 주문합니다","author":"sw01*****","tags":["긍정"]},{"id":5266,"rating":5,"date":"2025.06.26.","text":"3종 세트 중 캐비와 펄이 떨어지니 분리불안 증세가...!  엊그제 도착했어요. 피가 다시 맑아지고 있어요.","author":"simp************","tags":["긍정"]},{"id":5267,"rating":5,"date":"2025.06.25.","text":"생산이 중단되어 아쉬웠는데 다시 나와서 주문했어요","author":"hyem****","tags":["긍정"]},{"id":5268,"rating":5,"date":"2025.06.24.","text":"부모님 건강에 좋았어요","author":"ksy8******","tags":["긍정"]},{"id":5269,"rating":5,"date":"2025.06.23.","text":"제품으로 늘 건강을 유지하고 있답니다. 감사합니다.","author":"nu****","tags":["긍정"]},{"id":5270,"rating":5,"date":"2025.06.23.","text":"치료와 건강을 위한 상품으로 가격은 약간 부담되지만 충분한 가치가 있는 상품입니다","author":"mihw*****","tags":["소화"]},{"id":5271,"rating":5,"date":"2025.06.22.","text":"심리적인 이유 일수도 있지만 모야모야 뇌경색 인데 면연력이 좋아 지  분들의 후기로 믿음을 가지고 있었는데, 배송도 꼼꼼하고 빨라요","author":"sw01*****","tags":["긍정"]},{"id":5286,"rating":5,"date":"2025.06.06.","text":"건강을 위해 항상 구비하고 있습니다. 고질적 두통이 많이 나아졌는데, 한번씩 두통이 올라올때는 심해지기전에 두개를 한꺼번에 먹으면 가라앉더라구요. 오래전부터 한번 두통이 시작되면 3-5일을 참으며 고생했는데 이제는 사라졌습니다.","author":"bbab****","tags":["소화"]},{"id":5287,"rating":5,"date":"2025.06.05.","text":"늘 먹고있어요~~~~~~펄 콜라겐~~~~","author":"jin9*****","tags":["콜라겐"]},{"id":5288,"rating":5,"date":"2025.06.05.","text":"먹기도 편하고 맛도 좋아요. 호르몬에 도움 준다고 해서 복용중입니다~~","author":"leel********","tags":["긍정"]},{"id":5289,"rating":4,"date":"2025.06.05.","text":"이걸 먹으면 통증이 없다그래서 구매했는데 아직 2주조금 넘어서 효과는 모르겠어요. 더 먹어보고 효과있음좋겠습니다","author":"jhna****","tags":["긍정"]},{"id":5290,"rating":5,"date":"2025.06.05.","text":"수술 후 회복을 위해 구매했어요!!!","author":"df****","tags":["소화"]},{"id":5291,"rating":4,"date":"2025.06.05.","text":"5년만 더 살려고 먹었는데 50년 더 살아야 할 예감!!!","author":"isis****","tags":["긍정"]},{"id":5292,"rating":5,"date":"2025.06.05.","text":"남편이 혈압이 있어 캐비초크와 다이아몬드펄을 먹입니다~ 얼마전엔 신경을 많이 쓰더니 눈에 실핏줄이 터지더군요ㅠㅜ 혈액에 좋은 다이아몬드 펄이 남편 피를 구석구석 잘 흐르게 도와주길 간절히 바라며 챙겨줍니다😊","author":"rive*****","tags":["혈압"]},{"id":5293,"rating":5,"date":"2025.06.04.","text":"항암 부작용때문에 꾸준히 사서 먹고있어요","author":"pk****","tags":["항암"]},{"id":5294,"rating":5,"date":"2025.06.04.","text":"품절로 오~~~래 기다렸다 만나니 집 나간 자식 돌아온 기분입니다. 건강유지의 필수품입니다. 당뇨환자분들 일단 두달 드시고 체험해보세요. 매일 아침 혈당 측정이 무섭지 않아요.","author":"jeph***","tags":["당뇨"]},{"id":5295,"rating":5,"date":"2025.06.03.","text":"다리에 쥐나던것이 없어져서 신기해요","author":"jinc****","tags":["긍정"]},{"id":5296,"rating":5,"date":"2025.06.03.","text":"협심증 의심되거나 증상 있으셨던분은 고지혈증약 끊고 드셔요~꼬옥!!!! 전 하루 한번(2번이 좋아요)꾸준히 복용하니 이제 약을 끊고 생활합니다.","author":"2006****","tags":["긍정"]},{"id":5297,"rating":5,"date":"2025.06.02.","text":"일단 맛있고요. 챙겨먹는 시간이 즐겁습니다. 딱딱하게 굳어서 암처럼 보이기까지 하던, 수없이 재발했던 만성염증이 조금씩 나아지고 있습니다. 한 달 안에 다 나을 것 같은 예감^^","author":"simp************","tags":["항암"]},{"id":5298,"rating":5,"date":"2025.06.02.","text":"콜라겐과함께먹고있어요","author":"wngu*****","tags":["콜라겐"]},{"id":5299,"rating":5,"date":"2025.05.31.","text":"부모님 눈 건강에 도움이 되었어요.","author":"ksy8******","tags":["긍정"]},{"id":5300,"rating":5,"date":"2025.05.30.","text":"남편 척수와 아들 아토피 때문에 먹고 있어요 효과가 있길 바랍니다","author":"moon********","tags":["긍정"]},{"id":5301,"rating":5,"date":"2025.05.30.","text":"최고의 제품입니다 ~~~^^","author":"jins*******","tags":["긍정"]},{"id":5302,"rating":5,"date":"2025.05.30.","text":"포장이 바뀌었네요 항상 놀라운변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":5303,"rating":5,"date":"2025.05.28.","text":"항암중이신 지인분을 위해 구매했습니다.","author":"boyo*******","tags":["항암","소화"]},{"id":5304,"rating":5,"date":"2025.05.26.","text":"효과도 좋지만 캐비초크의 맛을 중화시켜주어서 좋습니다.","author":"ilov********","tags":["긍정"]},{"id":5305,"rating":5,"date":"2025.05.26.","text":"꼭 필요해서 은박 그대로 받았습니다. 탈모도 막아주고 피부도 좋아지는 느낌이에요!","author":"ilov********","tags":["콜라겐"]},{"id":5306,"rating":5,"date":"2025.05.26.","text":"캐비4종세트를 먹고 있어요. 암환자에겐 필수제픔이라 생각합니다.","author":"nan5***","tags":["항암"]},{"id":5307,"rating":5,"date":"2025.05.25.","text":"혈관 계통과 미백등 확실한 효과를 보고 있는지라 여윳돈이 생기거나 세일시에 조금씩 모아둡니다. 떨어지면 어쩌나 불안해서요. ㅎㅎ","author":"twol****","tags":["긍정"]},{"id":5308,"rating":5,"date":"2025.05.24.","text":"몸에 부기가 있고 순환이 안될때 정말 좋어요. pMS 증후군도 없어지구요&hellip;이젠 떨어지면 불안~합니다!","author":"daho*****","tags":["긍정"]},{"id":5309,"rating":5,"date":"2025.05.24.","text":"매번 믿고 구매합니다. 감사합니다.","author":"just********","tags":["긍정"]},{"id":5310,"rating":5,"date":"2025.05.23.","text":"캐비초크와 다이아몬드 펄 그리고 콜라겐과 함께 먹는중 입니다.","author":"p369***","tags":["콜라겐"]},{"id":5311,"rating":5,"date":"2025.05.23.","text":"항암중  꼭 챙겨 먹고있습니다","author":"hohi*****","tags":["항암"]},{"id":5312,"rating":5,"date":"2025.05.23.","text":"자다가 계속 다리불편함으로 깨는 마흔살 여성입니다 좋을것 같아서 기대감으로 복용중입니다 효과가 있으면 좋겠어요","author":"godr****","tags":["긍정"]},{"id":5313,"rating":5,"date":"2025.05.23.","text":"일년넘게 콜라겐과 케비쵸크를 먹고 있는데 이번에 다이아몬드펄을 추가하게 됐습니다. 타목시펜 부작용과 급작스럽게 호르몬을 변화시켜 강제 갱년기를 맞고 있어서요 여러모로 효과가 좋았으면 좋겠어요 6개월에 한번씩 피검사를 하니 혈관 건강을 확인할 수 있겠죠  가격은 사악하지먼 먹어보고 효과가 있다면 꾸준히 복용 예정입니다","author":"bebe***","tags":["콜라겐"]},{"id":5314,"rating":5,"date":"2025.05.22.","text":"3종세트 3달째 먹어보고 있어요 얼굴이 좋아졌다고 하네요~~ 붓기가 빠지고요 아마도 혈액순환에 도움 되나봐요","author":"li****","tags":["긍정"]},{"id":5315,"rating":5,"date":"2025.05.21.","text":"10년째 먹고있는 제품이라 말이 필요없어요 오래 먹으니 효과 있는걸 알겠어요","author":"kyun****","tags":["긍정"]},{"id":5316,"rating":5,"date":"2025.05.20.","text":"열심히 먹어보겟습니다.","author":"kal7***","tags":["긍정"]},{"id":5317,"rating":5,"date":"2025.05.20.","text":"3개월정도. 안 먹으니 다시 수면중 종아리에. 쥐가나고 발이. 자주 저리네요 꾸준히 섭취해야겠어요","author":"phil****","tags":["긍정"]},{"id":5318,"rating":5,"date":"2025.05.19.","text":"암식단4종 중 하니로 추천받아 구입하게되었습니다. 발견초기이고 아직 수술 전 이지만 미리미리 준비하려고 열심히 먹어보렵니다. 먹는법을 자세히 안내해주시고 다른 조심해야 하는.것들에 대한 안내도 정말 감사드립니다.","author":"acto****","tags":["항암"]},{"id":5319,"rating":5,"date":"2025.05.19.","text":"꾸준히 잘먹고 컨디션이 좋습니다","author":"57****","tags":["긍정"]},{"id":5320,"rating":5,"date":"2025.05.17.","text":"사실 금전적인 부담으로 1년에 한번 3개월정도 다이아몬드 펄을 이용했다. 최근에 하지정맥류가 조금생겨 덜컥 겁이 나서 가지고 있던 남은 펄을 다시 먹기. 시작했고 다이아몬드 펄을 또 주문했다.  일주일 정도 먹으니 확실히 조금씩 줄어든다. 기대가 된다.","author":"song****","tags":["긍정"]},{"id":5321,"rating":5,"date":"2025.05.17.","text":"건강이 좋아지고 있습니당","author":"juns*****","tags":["긍정"]},{"id":5322,"rating":5,"date":"2025.05.16.","text":"캐비쵸크 + 다이아몬드펄 좋은 조합입니다. 두유+ 캐비쵸크 먹고 약간 묵직하고 텁텁한 느낌을 다이아몬드펄로 마무리 하면 개운합니다.","author":"em****","tags":["피로"]},{"id":5323,"rating":5,"date":"2025.05.16.","text":"일단 맛있어요. 캐비쵸크가 야채크래커 같다면 다이아몬드펼은 약간 과일가루 맛. 맛있습니다. 캐비쵸크 먹고 다이어몬드펄로 마무리 하고 있어요. 5개월째 먹고 있는데 뇌경색 모야모야 환자인데 체력이 조금씩 좋아지는 것 같습니다.","author":"em****","tags":["긍정"]},{"id":5324,"rating":5,"date":"2025.05.15.","text":"건강해 지길 소원하면서 열심히 먹고 잇슴니당","author":"skdu***","tags":["긍정"]},{"id":5325,"rating":5,"date":"2025.05.15.","text":"펄은 남편이 꾸준히 먹고있어요~  중성지방수치가 내려기길 기대하면서 ㅎㅎ","author":"silv******","tags":["긍정"]},{"id":5326,"rating":5,"date":"2025.05.14.","text":"빠른 회복을 위해 꼭 필요한 다이아몬드펄~ 믿고 먹을수 있는 제품이 있어서 안심이고 감사합니다.","author":"hane*******","tags":["소화"]},{"id":5327,"rating":5,"date":"2025.05.13.","text":"12%할인중이라 미리 주문했습니다 아버지 건강 위해 계속 주문중이고 꾸준히 어요. 잘 먹을게요","author":"ahbo******","tags":["긍정"]},{"id":5344,"rating":5,"date":"2025.05.04.","text":"포장지에 프린트가 없는대신 할임박고 넘넘 좋네요^^","author":"djqt*****","tags":["긍정"]},{"id":5345,"rating":5,"date":"2025.05.02.","text":"강박증으로 고생하는 아들을 위해 주문했습니다.  부담스러운 가격이지만 할인과 쿠폰 덕분에 감사하게 구매했습니다. 캐비초크와 다이아몬드 펄이 아들 건강 회복을 도왔으면 좋겠습니다.","author":"sina*******","tags":["소화"]},{"id":5346,"rating":5,"date":"2025.05.01.","text":"최고의 제품입니다 ~~~~^^","author":"jins*******","tags":["긍정"]},{"id":5347,"rating":5,"date":"2025.04.29.","text":"고지혈증이 있어서 혈관건강을 위해 계속 구입하고 있어요.","author":"ykhs***","tags":["소화"]},{"id":5348,"rating":5,"date":"2025.04.29.","text":"따뜻하게 차로 마시면 믹스커피가 생각나지 않아요.  일하다보면 습관적으로 당기는데 그때 차로 마십니다.  손가락 저림이 없어졌어요","author":"jinn******","tags":["긍정"]},{"id":5349,"rating":5,"date":"2025.04.29.","text":"나의 혈관 건강을 지켜줄 다이아몬드 펄이 드디어 도착했어요~지난번 구매한 콜라겐과 함께 다이아몬드 펄을 먹고나서 건강검진하려고 건강검진도 미루고 있네요^^","author":"jubi*******","tags":["콜라겐"]},{"id":5350,"rating":5,"date":"2025.04.28.","text":"펄을 올해부터 먹고 있습니다. 소화가 잘 안될때는 추가로 복용합니다. 우울감은 아직 남아있지만 몸은 가벼워지고 마음도 점점 평안을 찾아가고 있습니다. 캐비초코 만나서 든든합니다 ^^","author":"ghdg*****","tags":["소화"]},{"id":5351,"rating":5,"date":"2025.04.28.","text":"프랑스 horphag 피크노제놀 사용한다해서 주문해 부모님드리다가 저도 먹고 있어요 중간에 가격때문에 다른 피크노제놀 제품 먹어보다가  다시 재주문합니다","author":"kh****","tags":["긍정"]},{"id":5352,"rating":5,"date":"2025.04.25.","text":"가족의 건강을 책임지는 제품입니다","author":"hae1***","tags":["긍정"]},{"id":5353,"rating":5,"date":"2025.04.23.","text":"잠 자기전 다이아몬드펄(콜라겐과함께)한포 따뜻한 물에 타 마시는게 습관이 되었네요 달콤한 맛이라서 마시기도 좋아요 혈관 건강을 위해 먹고있으니 고지혈증도 좋아지겠지요?","author":"hong****","tags":["콜라겐","소화"]},{"id":5354,"rating":5,"date":"2025.04.23.","text":"포장은 달라도 내용물은 변함없어요~","author":"coff*****","tags":["긍정"]},{"id":5355,"rating":5,"date":"2025.04.23.","text":"갱년기로 자다가 더워서 자주 깨는데 빈도가 좀 줄어든것같아요","author":"coff*****","tags":["긍정"]},{"id":5356,"rating":5,"date":"2025.04.22.","text":"혈관에 도움된다 해서 2개월차 먹어봅니다.","author":"neat****","tags":["긍정"]},{"id":5357,"rating":5,"date":"2025.04.22.","text":"아버지께서 드시고 계시는데 맛이 좋다고 하시네요.","author":"se****","tags":["긍정"]},{"id":5358,"rating":5,"date":"2025.04.21.","text":"원료에 진심이란걸 느낄수 있어요.","author":"su****","tags":["긍정"]},{"id":5359,"rating":5,"date":"2025.04.21.","text":"다이아몬드펄 계속 만들어주세요 효과좋아요","author":"jinc****","tags":["긍정"]},{"id":5360,"rating":5,"date":"2025.04.20.","text":"몸의 변화가 느껴집니다. 추천합니다.","author":"roks***","tags":["긍정"]},{"id":5361,"rating":5,"date":"2025.04.20.","text":"환자세트 한 세트 먹고 두번 째 구매입니다. 손발이 따뜻해진게 다이아몬드펄 덕분인 것 같고요, 아마도, 항호르몬제 먹게 될텐데ㅠ,(수술 했고, 외래진료 전) 예비로 구매합니다. 믿고, 좀 마음이 편안해졌으면 좋겠네요ㅜ","author":"melo******","tags":["긍정"]},{"id":5362,"rating":5,"date":"2025.04.20.","text":"고혈압.당뇨,고지혈증이 있는 동생에게 선물했습니다. 좋은효과 기대하고있습니다.","author":"exeg***","tags":["당뇨","혈압"]},{"id":5363,"rating":5,"date":"2025.04.20.","text":"항상 쟁여놓고 먹는중이라 조금이라도 할인할때 얼른 쟁여놓습니다.","author":"kms6*****","tags":["긍정"]},{"id":5364,"rating":5,"date":"2025.04.20.","text":"눈에 띄는 건 남편이 하지정맥류로 인해 혈관이 튀어나와 뭉친 것처럼 울퉁불퉁하던 종아리가 점점 매끈해지고 있다는 것. 물론 하지정맥류로 인한 저림과 묵직한 느낌은 사라진지 오래고요. 고혈압때문에 시작했는데 징그러울 정도로 튀어나온 하지정맥까지 변화가 있을줄은 몰랐어요. 그래서 펄이 떨어져 가면 마음이 조급해져서 미리 구매해놔야 마음이 놓이네요.","author":"phot****","tags":["혈압"]},{"id":5365,"rating":5,"date":"2025.04.19.","text":"믿고 구매하는 제품입니다 여기제품은다 좋습니다ㆍ감사드립니다","author":"happ*******","tags":["긍정"]},{"id":5366,"rating":5,"date":"2025.04.19.","text":"요즈음 살짝 붓는 느낌이 있어서,,,, 기존에 복용하면서 효과를 보았기에 포장은 저한테 크게 중요하지가 않고 할인 해 주시니 감사한 마음으로 구매했습니다","author":"moye***","tags":["긍정"]},{"id":5367,"rating":4,"date":"2025.04.18.","text":"잘 낫지 않는 입안질환으로 섭취중이며 후기가 좋아 기대하고 있습니다","author":"ba****","tags":["긍정"]},{"id":5368,"rating":5,"date":"2025.04.18.","text":"항암중이라  떨어져서  며칠  못먹고 있어서 불안 했습니다. 구내염이  너무 오래가서 견디기 힘들었는데   이제  통증.부종도 좋아지고  있어요.","author":"hohi*****","tags":["항암"]},{"id":5369,"rating":5,"date":"2025.04.18.","text":"갑상선 암환자라 복용하고 있습니다","author":"ha****","tags":["항암"]},{"id":5370,"rating":4,"date":"2025.04.17.","text":"화농성 여드름 붉은 자국에 좋다는 얘기를 듣고 구입했는데 기대됩니다","author":"shin*****","tags":["긍정"]},{"id":5371,"rating":5,"date":"2025.04.17.","text":"갱년기 증상 완화에 도움이 된다하여 캐비초크, 콜라겐과 . 감사합니다","author":"ba****","tags":["긍정"]},{"id":5400,"rating":5,"date":"2025.04.10.","text":"품절이어서 못사다가 얼른 구매했습니다. 눈 건강을 위해 안티에이징이랑 같이 먹고 있어요","author":"kbk0***","tags":["소화"]},{"id":5401,"rating":5,"date":"2025.04.10.","text":"낱개 포장의 바뀐 모습이 더 마음에 듭니다.  가족의 건강을 위해 주문하였습니다. 주문 후 잘 받아보기를 조마조마 기다렸습니다. 그 이유는 요즘 시대 변화가 안정적이지 않다는 느낌이 영향을 준 것 같습니다. 여러 가지 변화와 난관에도 변함없는 품질 관리를 하시는 것 같아 감사합니다.","author":"elis*****","tags":["소화"]},{"id":5402,"rating":5,"date":"2025.04.09.","text":"하지정맥시술후 먹던 병원약을 끊고 계속 먹고 있는데 다리가 시리던 증세가 많이 좋아져서 잘 느끼지 못합니다. 그런데 수면중에 한두번씩 아직도 종아리에 쥐가 납니다 차츰 좋아질 것으로 믿어요","author":"hong****","tags":["긍정"]},{"id":5403,"rating":5,"date":"2025.04.09.","text":"지인께 대리 구매 해드렸어요. 저의 소개로 드시는데 점차 좋아지신다니 구매 해드리는게 반갑고 기분이 좋아요.","author":"phot****","tags":["긍정"]},{"id":5404,"rating":5,"date":"2025.04.09.","text":"열심히 먹고 좋은결과 얻기를 고대해봅니다","author":"mi****","tags":["긍정"]},{"id":5405,"rating":5,"date":"2025.04.08.","text":"늘 꾸준히 챙겨 먹으면서 기분좋아지는 건강식품입니다. 단 가격이 조금부담스럽긴해요.","author":"sj79*****","tags":["긍정"]},{"id":5406,"rating":4,"date":"2025.04.08.","text":"요새 혈당 관리 하느라  열심히 먹고 있는데 잘 되었음 좋겠네요","author":"jomi*****","tags":["당뇨"]},{"id":5407,"rating":5,"date":"2025.04.08.","text":"처음 먹어보는데, 효과가 좋길 바라요~","author":"happ*********","tags":["긍정"]},{"id":5408,"rating":5,"date":"2025.04.08.","text":"떨어져서 2주가량 못 먹었더니 혈액순환에 잘 안되는 것 같아요. 팔다리가 저릿하네요. 먹을때랑 먹지않을때랑 차이가 나요. 꾸준히 먹어야겠어요!","author":"shwa******","tags":["긍정"]},{"id":5409,"rating":5,"date":"2025.04.08.","text":"다이아몬드펄은 첨 접해봅니다~ 캐비초크와 콜라겐에 이어 펄까지 구매해서  섭취해보며 당뇨에 효과있기를 기대해봅니다~^^","author":"2000********","tags":["당뇨","콜라겐"]},{"id":5410,"rating":5,"date":"2025.04.08.","text":"엄마가 심장혈관이 안 좋아 시술해야해서 시술 후 복용하려고요.","author":"dove******","tags":["긍정"]},{"id":5411,"rating":5,"date":"2025.04.08.","text":"안티에이징과 같이 먹으면 눈에 좋다고 알고 있어요 하루에 한봉이라도 꾸준히 먹고 있습니다","author":"kbk0***","tags":["긍정"]},{"id":5412,"rating":5,"date":"2025.04.08.","text":"건강을 위해 미리미리 먹고 있습니다~~","author":"ntar****","tags":["소화"]},{"id":5413,"rating":5,"date":"2025.04.08.","text":"콜 16.","text":"야채스프는 늘 먹고 있는데 금액이 부담되어 못 먹던 콜라겐과 다이아몬드펄을 얼굴에 흉터가 생기는 바람에 큰맘먹고 주문했어요. 효능이야 부모님께서 늘 드시고 계셔서 알고 있고 한달만 먹어도 흉터에 효과가 있길 바라면서 귀하게 먹고 있어요😅 감사합니다 🙏","author":"carr*******","tags":["콜라겐"]},{"id":5430,"rating":5,"date":"2025.03.15.","text":"이제 먹기 시작해서 특별한 건 모르겠고 꾸준히 먹어볼 생각입니다.","author":"neat****","tags":["긍정"]},{"id":5431,"rating":5,"date":"2025.03.14.","text":"빠른배송 꼼꼼한 포장 다 좋아요.😀","author":"soeu*****","tags":["긍정"]},{"id":5432,"rating":5,"date":"2025.03.12.","text":"콜레스테롤 당뇨가 좋아지고있습니다 우울증에도 효과있기를 기대해봅니다","author":"byun***","tags":["당뇨"]},{"id":5433,"rating":5,"date":"2025.03.12.","text":"암환자는 아니지만 나이가 드니 전반적인 건강관리를 위해 4종세트 모두 먹고 있어요.","author":"ykhs***","tags":["항암","소화"]},{"id":5434,"rating":5,"date":"2025.03.11.","text":"아무리 강조해도 지나치지 않을 정도로 효과를 보고 있습니다. 몇년을 주사피부염으로 고생하면서 엉망이 된 피부는 아무리 병원을 다녀도 좋은 제품을 사용해도 점점 심해졌었는데 꾸준히 복용한 결과 지금은 오히려 피부가 곱다는 이야기를 듣고 있습니다.  진물나고 가렵고 부풀어오르고..그런 고통에서 벗어나고 덤으로 고운 피부도 얻었습니다.","author":"rain*******","tags":["콜라겐"]},{"id":5435,"rating":5,"date":"2025.03.10.","text":"캐비쵸크를 접한지 10년도 넘었네요. 암수술후  섬유신경통인지 원인을 알 수 없는 통증으로 죽고만 싶을때 우연히 인터넷  서치중에 알게되서 먹게 되었는데 어떤 약보다 통증을 줄여준 고마운 캐비쵸크. 중간에1~2년 안먹다가 2021년 유방암 발병으로 다시 먹고 있습니다. 먹을 때와 안 먹을 때의 차이는 참 큽니다. 항암을 계속해야 하는 4기라 컨디션 유지가 관건인데 처음 진단받을 때 우려보다 잘 이겨내고 있구요. 4종을 같이 먹으면 시너지 효과가 눈에 띄게 보여서 같이 주문합니다.","author":"bin0*****","tags":["항암"]},{"id":5436,"rating":5,"date":"2025.03.10.","text":"건강때문에 관심이있었어요.","author":"exeg***","tags":["긍정"]},{"id":5437,"rating":4,"date":"2025.03.10.","text":"아침마다 손가락이 뻑뻑하고 붓던 증상이 완화되고 있어요. 감사합니다.^^","author":"isis****","tags":["긍정"]},{"id":5438,"rating":5,"date":"2025.03.10.","text":"완경이 다가오니 꼭 먹어야해요. 에스테로겐 안정화 갱년기에 도움됩니다","author":"savv****","tags":["긍정"]},{"id":5439,"rating":5,"date":"2025.03.09.","text":"늘 사 먹습니다. 좋아요.","author":"mino****","tags":["긍정"]},{"id":5440,"rating":5,"date":"2025.03.09.","text":"구매하러 들어와서 가끔 품절이면 당황스럽지만 그만큼 항상 구매해서 먹어요","author":"hyem****","tags":["긍정"]},{"id":5441,"rating":5,"date":"2025.03.08.","text":"다이아몬드펄이 제일 늦게 도착했네요 항상 놀라운 효과를 기대합니다 맛도 좋고요","author":"bman******","tags":["긍정"]},{"id":5442,"rating":5,"date":"2025.03.07.","text":"꾸준히 먹어요~ 갱년기에 좋아요^^","author":"bull******","tags":["긍정"]},{"id":5443,"rating":5,"date":"2025.03.06.","text":"맛도 좋고 먹기 편합니다...^^","author":"ta****","tags":["긍정"]},{"id":5444,"rating":5,"date":"2025.03.04.","text":"제 건강을 책임져 주었기에 이제는 없으면 안되는 제품입니다.","author":"tiff******","tags":["긍정"]},{"id":5445,"rating":5,"date":"2025.02.28.","text":"2월은 소화불량으로 고생 좀했답니자. 종합건강검진 때문에 금식을 해야해서 캐비초코를 못 먹었어요.  그날 바로 배탈이 나서 결국엔 검진을 연기하고 캐비초코를 먹고 안정을 찾았답니다.   그런 후 며칠 지나 급하게 먹다 또 체했답니다. 손가락을 따고 배를 맛사지 해도 안 되자  캐비초코 반신반의 하던 남편이 캐비초코에 타 먹으라고 했지요^^ 지금은 속도 편해졌고 온가족캐비초코로 건강지키며 잘 살고 있답니다 캐비초코 소화젠가요?^^","author":"ghdg*****","tags":["소화"]},{"id":5446,"rating":5,"date":"2025.02.26.","text":"잘 받았습니다. 번창하세요","author":"artj****","tags":["긍정"]},{"id":5447,"rating":5,"date":"2025.02.25.","text":"몸에 잘맞는거같아요","author":"thdw*******","tags":["긍정"]},{"id":5448,"rating":5,"date":"2025.02.22.","text":"고혈압약을 끊어볼까하고 기대중입니다. 하루 복용량의 1/2을 섭취하고 있는데 대신 장복하려구요. 혈압약을 끊을 때까지.","author":"jean****","tags":["혈압"]},{"id":5449,"rating":4,"date":"2025.02.19.","text":"확..느껴지는 효과는 못느꼈으나 어느날 냉장고를 뒤지는 손가락이 동상걸린듯 아릴때 먹었는데 이후 증상이 사라진것이..이덕분인가? 아닌가? 하는중..","author":"tnv0***","tags":["긍정"]},{"id":5450,"rating":5,"date":"2025.02.16.","text":"혈관건강과몸전체건강에시너지를더해주는상풍 이라꾸준히복용하고건강에자신감이생겼읍니다경제력이좋아진다면꾸준히복용하고싶은상품입니다","author":"ke****","tags":["긍정"]},{"id":5451,"rating":5,"date":"2025.02.16.","text":"2년 넘게 항암하면서 꾸준하게 먹고있어요. 캐비초크4종을 먹고있어서인지 부작용도 현저하게 줄고 일상생활을 하고있어요. 주위에서는 환자같지 않다고 말하네요. 기운이 처진다는 느낌이 들때는 캐비초크4종을 두배로 섭취할때도 있어요.","author":"nan5***","tags":["항암","소화"]},{"id":5452,"rating":5,"date":"2025.02.15.","text":"특별한 병이 있는 건 아니고 혈관과 면역에 좋다고 해서 2년간 계속 먹고 있어요. 페에스북에서 대표님 글 매일 잘 읽고 있습니다. 많이 파세요.","author":"arte***","tags":["긍정"]},{"id":5453,"rating":5,"date":"2025.02.14.","text":"늘 시켜먹습니다. 좋아요. 굿굿입니다. 엄마는 이거 먹은 뒤로 간지러움도 덜하다고 해요.","author":"mino****","tags":["긍정"]},{"id":5454,"rating":5,"date":"2025.02.14.","text":"콜라겐과 다이아몬드펄을 하루에 한 번 먹기시작한지는 6~7개월쯤 됐어요. 겨울 들어서며 캐비쵸크도 하루에 한 번씩 먹기 시작했는데 저는 콜라겐부터 시작한 효과가 너무 좋았어서 이제는 뭐가 좋다고 이야기하기도 힘들 정도라 그만 깜빡 잊고 있었는데.... 관절 통증이외에 저를 가장 괴롭힌 건 수면 장애였어요.  하루 3~4시간 자면 잘자는 거였고 그 조차도 자다깨다를 반복하는데다가 낮잠이라도 자면 또 밤에 잠을 못잘까 무서워서 아무리 잠이 쏟아져도 낮잠은 절대로 안잘 정도였지요. 그럼에도 꿀잠은 커녕 수면시간 조차도 이미 포기한지 오래... 운동도 빡세게 해보고 햇볕 쪼이기도 매일 해봤고 반신욕이나 수면에 좋다는 상추며 한약재등을 끓여 먹어봐도 소용이 없어서 더 이상의 잠은 이미 포기 했어요. 그런데 작년 말 경부터 수면 시간이 서서히 늘기 시작했어요. 처음엔 동남아에 머물면서 햇볕을 많이 쪼여서 그런줄 알았지요. 하지만 다녀온지 이미 2개월이 훨씬 지난 요즈음도 오히려 그 때보다 더 잠이 늘어서 하루 6~7시간을 자고있어요. 수면부족으로 힘들어하던 게 불과 얼마 전까지인데 잠을 푹~ 자고나니까 컨디션이 얼마나 좋은지요. 생각해보니까 얼마 전부터 캐비쵸크도 함께 먹고 있어서 그런 듯 한데 3종 중 어느 것 때문인지는 콕 짚어 말할순 없지만 아뭏튼 3종세트의 효과인 것만은 확실한 듯 합니다. 아무래도 이러다가 저는 3종세트 맹신교주(?)가 될 것 같습니다.ㅋ","author":"phot****","tags":["콜라겐"]},{"id":5455,"rating":5,"date":"2025.02.14.","text":"남편이 하인두암 4기 열심히 ... 좋아요","author":"57****","tags":["항암"]},{"id":5456,"rating":5,"date":"2025.02.13.","text":"계속 먹고 있는데, 조금씩 효과가 나타나고 있어요.","author":"lkae****","tags":["긍정"]},{"id":5457,"rating":5,"date":"2025.02.13.","text":"당뇨에 이제는 파킨슨까지 발병한 지인께 간곡히 권하고 대리 구매해드렸었지요. 70이 넘으셨고 형편이 너무 좋지않아 권하기가 쉽진 않았지만 남편과 사별하고 혼자 계신 분이 건강까지 악화되는 것을 보기가 안타까워 무리(?) 좀 하시라고 했어요. 긴 설득 끝에 1개월 만 드셔보시고 결정하시겠다며 드셔보시더니...  &quot;3종을 먹어보니 검사를 받고 먹은게 아니라서 똑부러지게 수치적 변화를 말할 수는 없지만 몸이 많이 가벼워지고 무언가가 몸 속을 뿌듯이 채워주는 느낌이 들면서 그동안은 기운이 없어 틈만 나면 누워만 있던 내가 요즘은 눕고싶은 생각이 없어진 정도&quot;라시며 마침 예정에 없던 돈이 조금 생겼다시며 프로모션중인 콜라겐 구매를 포함, 펄과 캐비까지 3개월분을 더 구매해달라 시더군요. 그러면서도 형편이 좋지않아서 계속 먹을 수는 없다시며 안타까워하시더니... 계속 먹고싶으니까 정부에서 지원하는 노인일자리 사업이라도 알아보시겠다고 하시네요. 그렇게 해서라도 건강을 유지하시면 좋겠다 싶네요. 참! 직접 구매할 수 있도록 인터넷 구매방법도 가르쳐달라시네요.ㅎㅎ 지난 번에 이어 또 한 분을 구매 독립시키게 되겠네요.ㅋ 조금이라도 부담을 덜어드리려 대리 구매 후기까지 쓰려니 와우~~매일 일기 쓰기보다 더 힘이 드네요.ㅋㅋ","author":"phot****","tags":["당뇨","콜라겐"]},{"id":5458,"rating":5,"date":"2025.02.11.","text":"건강에 좋아요~~~~~","author":"park********","tags":["긍정"]},{"id":5459,"rating":5,"date":"2025.02.11.","text":"혈압 관리에 많은 도움이 됩니다","author":"wjiy***","tags":["혈압"]},{"id":5460,"rating":5,"date":"2025.02.11.","text":"평소 제품에 대한 신뢰가 있어 아내의 큰 수술이 예정되어 있어,   몸상태에 조금이라도 도움이 되기를 바랬습니다.  복용방식에 대해 메세지로  문의 드렸 데 전화 주셔서, 수술과정에 대한 대응 방법에 대해서 조언도 주셨습니다.수술 전후로, 건강한 삶을 만드는 데 도움이 되기를 바랍니다.","author":"ovid*****","tags":["긍정"]},{"id":5461,"rating":5,"date":"2025.02.11.","text":"평소 제품에 대한 신뢰가 있어 아내의 큰 수술이 예정되어 있어,   몸상태에 조금이라도 도움이 되기를 바랬습니다.  복용방식에 대해 메세지로  문의 드렸 데 전화 주셔서, 수술과정에 대한 대응 방법에 대해서 조언도 주셨습니다.수술 전후로, 건강한 삶을 만드는 데 도움이 되기를 바랍니다.","author":"ovid*****","tags":["긍정"]},{"id":5462,"rating":5,"date":"2025.02.10.","text":"잘 먹고 있어요. 있으면 든든해요","author":"apri*******","tags":["긍정"]},{"id":5463,"rating":5,"date":"2025.02.10.","text":"항상 믿고 구매합니다.  좋은 제품 감사 합니다.","author":"just********","tags":["긍정"]},{"id":5464,"rating":4,"date":"2025.02.08.","text":"혈액순환이눈에띄게좋아졌어요.경동맥을통해뇌로혈액공급이원활해진것같아요","author":"kjg0***","tags":["긍정"]},{"id":5465,"rating":5,"date":"2025.02.08.","text":"가족들이 늘 먹는 제품입니다 ~~","author":"tn****","tags":["긍정"]},{"id":5466,"rating":5,"date":"2025.02.08.","text":"아토피가 중증인 아들에게 아침 저녁 타서 먹이고 있습니다, 피부와 면역에 좋은것 같고 무억보다 잠을 푹 자더라구요! 나을때까지 계속 먹여볼 생각입니다!","author":"shil*****","tags":["콜라겐"]},{"id":5467,"rating":5,"date":"2025.02.06.","text":"전신 가려움증, 주사피부염, 대상포진 흉터 등등..다 해결했습니다. 여러 피부관련 증상에 만능 이라도 해도 좋을것 같아요.","author":"rain*******","tags":["콜라겐"]},{"id":5468,"rating":5,"date":"2025.02.05.","text":"유방암 사후 관리를 위해 늘 챙겨먹습니다. 만족합니다.","author":"ming****","tags":["항암","소화"]},{"id":5469,"rating":5,"date":"2025.02.04.","text":"아침 저녁 캐비초크와 함께 타서 먹는 우리집 필수품입니다..  안먹으면 몸이 찌부둥한것 같아요~","author":"higm******","tags":["긍정"]},{"id":5470,"rating":5,"date":"2025.02.04.","text":"좋아요~  남편이 건강해지는게 보여서 너무 감사합니다..  꾸준히 잘먹고 있어요","author":"higm******","tags":["긍정"]},{"id":5471,"rating":5,"date":"2025.02.04.","text":"우리집에 필수품입니다~  남편의 건강(전립선암)을 위해 복용하다 이제는 함께 복용하며 건강을 유지하고 있습니다~","author":"higm******","tags":["항암","소화"]},{"id":5472,"rating":5,"date":"2025.02.01.","text":"혈관건강을 위해 계속 먹고있어요","author":"hong****","tags":["소화"]},{"id":5473,"rating":5,"date":"2025.02.01.","text":"몇 개 안 남아서 한 달분 주문했어요 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":5474,"rating":5,"date":"2025.01.31.","text":"갱년기 완화를 위해 먹고 r":"tlrk******","tags":["콜라겐"]},{"id":5505,"rating":5,"date":"2025.01.13.","text":"정신이 맑아지고 또렷해지는 것 같아요","author":"sa****","tags":["긍정"]},{"id":5506,"rating":5,"date":"2025.01.11.","text":"손발저림이 나아졌어요 당뇨로 인해 말초신경이 콕콕 쑤시면서 져렸는데 증상이 없어졌습니다","author":"pos0***","tags":["당뇨"]},{"id":5507,"rating":5,"date":"2025.01.11.","text":"믿고 먹는 제품입니다. 감사합니다 ~^","author":"nu****","tags":["긍정"]},{"id":5508,"rating":5,"date":"2025.01.09.","text":"안색이 밝아졌고, 초기 대상포진이 빨리 사라졌어요. 추운 날씨와 육체노동이 많을 때 증량해서 먹으니 회복속도가 빠릅니다.","author":"isis****","tags":["긍정"]},{"id":5509,"rating":5,"date":"2025.01.09.","text":"아버지  건강을 위해 꾸준히 4종 구매중입니다  다이아몬드 펄 드시면서 어깨관절,무릎관절통이 많이 좋아지셔서 만족하시고 먼저 주문해달라고하시네요 좋은제품 감사합니다 ^^","author":"zi****","tags":["소화"]},{"id":5510,"rating":5,"date":"2025.01.09.","text":"항상 잘먹고있습니다!  강아지 가족이 관절이 안좋고 이번에 디스크도 와서 더 열심히 먹였어요. 사람도 개도 효과가 있는 것 같아요. 일단 사람은 피부가 달라집니다.","author":"yy****","tags":["콜라겐"]},{"id":5511,"rating":5,"date":"2025.01.09.","text":"유방암수술후 항호르몬제를 먹고있어요. 재료가 석류인지라 사실 먹는게 굉장히 조심스러웠어요. 용기를 갖고 먹기시작했는데 갱년기 열감으로 새벽에는 겨울에도 선풍기를 키고 자는데 두달정도 먹은후 일주일에 한번정도만 선풍기를 켜게 되네요. 더 좋아지길 기대합니다~","author":"coff*****","tags":["항암"]},{"id":5512,"rating":5,"date":"2025.01.08.","text":"온라인 구매를 못하신다는 지인께 대리구매 해드렸지만 후기는 제 경험을 써요. 3종을 매일 아침 1회씩만 먹고있지만 펄을 먹기 시작한지는 6~7개월쯤 된 거 같아요. 남편의 하지정맥류 통증이 사라졌고 수면중 다리 떨림도 사라졌네요.  제 엄지 손톱의 검은 세로줄이 연해지고 Ldl수치와 중성지방 수치도 낮아지고... 여러가지 나쁜 증상은 사라지고 체력도 좋아졌지만 꼭 펄 때문이라곤 못하는 게... 콜라겐을 먹으며 아팠던 어깨며 무릎이 멀쩡해지고 잇몸 튼튼, 탈모가 멈추고 발모가 되는 걸 보고는 다이아몬드 펄도 먹기 시작했고 요즘은 하루 한 번이지만 캐비초크도 먹고 있거든요. 덕분에 모두들 독감에 콜록거려도 겨울만 되면 감기에 시달리던 저는 멀쩡하답니다. 이 좋은 거 널리널리 알려서 모두들 함께 드셨으면 좋겠습니다.","author":"phot****","tags":["콜라겐"]},{"id":5513,"rating":5,"date":"2025.01.07.","text":"캐비쵸크, 콜라겐, 다이아몬드펄과 안티에이징까지 같이 먹고있어요 내 혈관에 도움되리라 믿어요~~","author":"gree******","tags":["콜라겐"]},{"id":5514,"rating":5,"date":"2025.01.06.","text":"피부질환으로 고생하시는 분들께 적극 권장합니다. 주사피부염, 홍조, 가려움증 등이 해결되었고 붓기도 빠지더군요. 비싼 기능성 화장품 전혀 사용하지 않았고 아기들 제품만 사용했는데 요즘은 피부가 곱다는 칭찬까지 듣고 있습니다.","author":"rain*******","tags":["콜라겐"]},{"id":5515,"rating":5,"date":"2025.01.06.","text":"제품을 먹기 시작하고서 아무리 병원을 다녀도 해결할수 없었던 주사피부염과 가려움증이 해결되었고 늘 달고살았던 감기한번 안걸리고 있습니다. 감기기운이 있으면 따뜻하게 한잔 타서 마시고 자고 일어나면 거뜬해요. 한두달 먹어보면 본인이 느낄수 있습니다.","author":"rain*******","tags":["콜라겐"]},{"id":5516,"rating":5,"date":"2025.01.06.","text":"2년째 먹고있어요. 항암 부작용이 거의 없어요.","author":"nan5***","tags":["항암"]},{"id":5517,"rating":5,"date":"2025.01.06.","text":"캐비와 콜라겐 펄과함께 먹으니 번거로움이 없어서 좋아요","author":"hyh7***","tags":["콜라겐"]},{"id":5518,"rating":5,"date":"2025.01.04.","text":"4종셋트가 저의 건강지킴이 입니다!","author":"jinc****","tags":["긍정"]},{"id":5519,"rating":5,"date":"2025.01.04.","text":"비용 때문에 복용 중단했는데 손발이 약간 붓는 현상이 다시 생겨서 재구매합니다","author":"moye***","tags":["긍정"]},{"id":5520,"rating":5,"date":"2025.01.03.","text":"혈액순환이잘되는것같아요.","author":"kjg0***","tags":["긍정"]},{"id":5521,"rating":5,"date":"2025.01.02.","text":"늘 사먹는 영양제입니다. 좋아요. 하루에 두번 타 먹어야 하는데 한번만 타먹게 되긴하네요.","author":"mino****","tags":["긍정"]},{"id":5522,"rating":5,"date":"2025.01.02.","text":"가격 부담으로 오래 동안 펄을 못먹었습니다. 최근 건강검진에서 ldl 수치가 200이 넘게 나왔어요. 아마 유전적 요인 같은데 (정상 몸무게, 채식 위주, 매일 등산이나 걷기 ) 우선 펄 섭취하면서 좀 더 강력한 식이요법 하려합니다. 약에 민감 체질이라 두려워 약을 못먹습니다--불안해서 홍국 먹어봤는데 일주일만에 시력 저하, 심힌 어깨 통증 겪었음..","author":"stel********","tags":["소화"]},{"id":5523,"rating":5,"date":"2024.12.31.","text":"메니에르를 오래 않았던 탓인지 과로와 스트레스가 겹쳐신경계이상을. 겪고난뒤 청각과민이 생겼고 잠도 못자고 고통받던중 캐비초크를 먹다 상담드리고 펄을 구매했습니다. 마음의 평화가 찾아오길 바라며 열심히 먹을게요.","author":"tr****","tags":["긍정"]},{"id":5524,"rating":5,"date":"2024.12.30.","text":"연말 쯤에 있으리라시던 프로모션을 기다렸지만... 기다리는 프로모션은 커녕 달러가 하루가 다르게 오르고 있으니 프로모션을 조를 수도 없는데다가 남은 다이아몬드펄은 바닥을 보여가고... 돌아가는 상황상 강달러는 언제까지 이어질지 모르니 프로모션은 커녕 아직까지 가격이 오르지 않는걸 다행(?)으로 여겨야 하는 상황이라... 그렇다면 이제 그만 먹어야하나? 형편상 만만한 가격이 아니니까 본인은 하지정맥류가 있슴에도 먹지않겠다던 남편을 설득해서 함께 먹은지 한 달도 안된 어느 날... 조금만 걸어도 다리가 묵지근하고 뻐근한 게 노화로 인한 통증인줄 알았는데 펄을 먹은지 2주 정도 지나면서 오래 걸어도 다리가 가볍다며 노화가 아니라 하지정맥류로 인한 통증이란 걸 알았다고 고백했던 남편과, 콜레스테롤 수치가 너무 높아 반드시 약을 먹어야만 한다는 의사들의 권고를 무시하고 있는 나의 수치가 지난 검사에서는 작게나마 변화가 있었고 수시로 겪던 각막하 출혈이 다이아몬드 펄을 먹은 후로는 한 번도 없었다는 점... 햇볕 뜨거운 동남아 거리를 3개월이나 활보하고 돌아왔어도 동남아에 다녀온 얼굴이 아니라 햇볕없는 집안에만 머문 사람처럼 그을린 흔적이 없다던 지인들의 반응(미백효과인 건지?) 그 외에도 여러가지 좋은 효과가 있지만 콜라겐과 함께 먹고있고 가끔 컨디션이 안좋거나 어쩔 수 없이 좋지않은 음식을 먹어야할 때는 캐비초크도 먹고 있어서 어느 것으로 인한 효과인지 구분이 안갈 정도여서...중단은 도저히... 다시 마음을 다잡아 다른 곳에 아끼더라도 계속 먹는게 몸도 마음도 편하지 싶어서 다 떨어지기 전에 서둘러 주문했더니 딱 맞춘 듯 오늘 도착했네요. 무슨 일이 있어도 앞으로도 꾸준히 먹고싶습니다만 은퇴한 연금 생활자에게 작금의 나라 상황이 장담을 할 수 없게 하네요.ㅠㅠ","author":"phot****","tags":["콜라겐"]},{"id":5525,"rating":5,"date":"2024.12.30.","text":"당뇨로 말초신경이 자주 저려서 먹고있어요 복용후에 증상이 사라져서 지인에게도 추천해서 같이 복용중입니다 계속 복용할 예정입니다","author":"pos0***","tags":["당뇨"]},{"id":5526,"rating":5,"date":"2024.12.27.","text":"언제나 엄마의 건강을 지켜주시는 다이아몬드펄! 감사합니다","author":"djqt*****","tags":["긍정"]},{"id":5527,"rating":5,"date":"2024.12.27.","text":"다이아몬드펄 복용한지도 한 2년 된거 같습니다 이제는 꾸준히 복용하다 보니 매일매일 잘 챙겨 먹고 있습니다 내 몸을 잘 챙겨야 합니다","author":"bman******","tags":["긍정"]},{"id":5528,"rating":5,"date":"2024.12.27.","text":"피부재상에 필요해서 구매핬어요. 부모님도 함께드시라고 했어요. 한달후기 남길게요","author":"mina***","tags":["콜라겐"]},{"id":5529,"rating":5,"date":"2024.12.27.","text":"혈소판 수치가 높아서 계속 먹고 있는데, 조금씩 떨어지고 있어요.","author":"lkae****","tags":["긍정"]},{"id":5530,"rating":5,"date":"2024.12.26.","text":"알고 난후 늘 복용하고 있어요. 갱년기 증상, 노안 개선에 도움이 돼요","author":"guro****","tags":["긍정"]},{"id":5531,"rating":5,"date":"2024.12.24.","text":"피부고 좋아지고 얼굴도 환해지고. 내몸에 들어가는 돈은 안아끼는걸루!","author":"shwa******","tags":["콜라겐"]},{"id":5532,"rating":5,"date":"2024.12.24.","text":"지속적으로 복용하고 있음.낙상으로 인해 손발의 움직임이 좋지 못함.","author":"port****","tags":["긍정"]},{"id":5533,"rating":5,"date":"2024.12.23.","text":"콜라겐 과 같이 육개월 가까이 섭취 주민데 몸도 가벼워지고 특히 평생 괴롭히던. 이명이 많이 좋아졌다","author":"kwan****","tags":["콜라겐"]},{"id":5534,"rating":5,"date":"2024.12.23.","text":"3종 먹으면서 몸이 전반적으로 좋아졌었어요, 이번 펄은 어머니 드리려고 구매했어요, 손발 저리고 쥐가 잘 나서 도움이 되었으면 좋겠습니다","author":"moye***","tags":["긍정"]},{"id":5535,"rating":5,"date":"2024.12.22.","text":"캐빅초크랑 콜라겐 과 섭취중인데 당뇨로 고생중이다 유방암 수술을 앞두고 효능이 있다고 해서 먹었는데 발끌 손끝이 저렸는데  먹은지 일주일만에 증상이 없어졌다 신기하하는중","author":"pos0***","tags":["당뇨","항암","콜라겐"]},{"id":5536,"rating":5,"date":"2024.12.20.","text":"콜라겐등 4종세트 복용 중입니다","author":"muha****","tags":["콜라겐"]},{"id":5537,"rating":5,"date":"2024.12.20.","text":"매우 만족합니다 강추합니다","author":"wnck******","tags":["긍정"]},{"id":5538,"rating":5,"date":"2024.12.20.","text":"쟁이고 먹는 펄~~ 보너스 타면 또 사러 올께요","author":"415h***","tags":["긍정"]},{"id":5539,"rating":5,"date":"2024.12.20.","text":"처음  주문했을때는 아침 저녁으로 먹고  두번째 주문했을때는 저녁에 한번씩 먹고있는데 ,  야뇨증상이 있어서 새벽에 몇번씩  깼는데  그런증상도  횟수가 줄어들고 우선 피곤이 덜해서 좋습니다 ㆍ","author":"lilo*****","tags":["긍정"]},{"id":5540,"rating":5,"date":"2024.12.20.","text":"아침에 중학생 아들과 하루 한번 먹었어요 기말고사에서 수학 영어 역사  100점 맞은 아들이 펄을 먹은 덕분인거 같습니다^^","author":"mcz0***","tags":["긍정"]},{"id":5541,"rating":5,"date":"2024.12.19.","text":"건강한 몸을 위해 계속 먹고 있는 제품입니다.","author":"p369***","tags":["소화"]},{"id":5542,"rating":5,"date":"2024.12.19.","text":"배송 빠루고 좋은 제품으로 아버님 건강에 도움이 되길 바랍니다","author":"g1****","tags":["긍정"]},{"id":5543,"rating":5,"date":"2024.12.19.","text":"다이아몬드 펄을 먹고 몸전체가 좋아졌음을 매일 느끼고 있습니다. 알수없는 통증으로 힘들어했는데 캐비초크4종 모두 먹으면서 아..이렇게 몸이 가벼워지고 컨디션이 좋아질수가 있구나 새삼 느껴요 . 좋은제품 만들어주셔서 감사합니다!","author":"jinc****","tags":["긍정"]},{"id":5544,"rating":5,"date":"2024.12.15.","text":"연세가 있으시니 여러가지로 몸이 다 안좋으셔서 4종을 드시면서 많이 좋아지시고 어깨와 무릎 관절이 안좋으셨던것도 괜찮아지셨다해서 계속 주문하고 있습니다 즣은제품 감사합니다","author":"zi****","tags":["긍정"]},{"id":5545,"rating":5,"date":"2024.12.15.","text":"혈액순환에 최고입니다. 캐비초크와 함께 먹는 4종 세트의 하나입니다.","author":"ilye****","tags":["긍정"]},{"id":5546,"rating":5,"date":"2024.12.14.","text":"캐비초크와 함께 꾸준히 복용하는 제품이에요","author":"hyem****","tags":["긍정"]},{"id":5547,"rating":5,"date":"2024.12.13.","text":"4종 세트를 부부가 다 먹는 건 경제적으로 힘들어서 전 캐비와 콜라겐 1포만 먹습니다. 펄은 한동안 끊었는데 ldl 수치가 높아져서 다시 먹으려구요..","author":"stel********","tags":["콜라겐"]},{"id":5548,"rating":5,"date":"2024.12.12.","text":"혈관건강이 먹을때와 안먹을때가 차이가 나는거 같아요","author":"kims*****","tags":["긍정"]},{"id":5549,"rating":5,"date":"2024.12.11.","text":"혈관 개선에 도움을 주는 제품이라서 꾸준히 복용하려고 합니다","author":"inke****","tags":["긍정"]},{"id":5550,"rating":5,"date":"2024.12.10.","text":"이제 곁에없으면 허전해요","author":"youn********","tags":["긍정"]},{"id":5551,"rating":5,"date":"2024.12.09.","text":"어머니께서 다이아몬드펄을 드신지 벌써 6개월이 다 되어 가는거 같아요.  어머니는 5년이 가까운 파킨슨 환자이신데 작년 여름 집안에서 낙상 사고가 있었고 고관절 부위가 부러져 이후 몸을 전혀 움직이지 못해서 1년 6개월째 입원 중이세요. 사실 가장 힘들었고 지금도 가장 힘든 부분은, 어머니의 의지가 너무 부족하시다는 점입니다. 파킨슨과 함께 찾아온 인지기능 저하는 사실 회복이 어려워 보였습니다. 몸을 움직이기 힘드셔서 운동을 열심히 해야 하는데 인지기능이 저하되니 운동을 하시도록 유도하는 것도 어렵고, 날씨나 기분에 따라 섬망도 너무 심해지셔서 너무 고통스러웠습니다.  그러다 예전에 드시던 다이아몬드 펄이 생각나서 우연히 주문했는데, 그래도 정말 꾸준히 드시면서 다이나믹한 효과를 보고 있습니다.  암환자 가족들에게도 희망이겠지만 치료 불가능하다는 파킨슨 인지기능 개선에도 효과가 크다는 점 말씀드리고 싶네요. 그리고 어머니 경우에는 많이 나빠지신 상태가 아주 약간씩 호전되고 있다는 점에 특히 주목합니다.  어머니와 같은 신경계통 환자분들 계시다면 ㄱ 효과를 크게 볼것으로 예상합니다. 현재 리뷰는 펄에 한정되어 있지만 사실 3종세트 다 드시고 계세요~! 조금만 더 일찍 드시기 시작했더라면.. ㅏ","author":"godm*****","tags":["항암","소화"]},{"id":5552,"rating":5,"date":"2024.12.08.","text":"항암중 뇌졸증으로 고생중인 지인에게 추천하였습니다 항암부작용이 줄고 재발에대한 불안감에 열심히 복용중이라고 합니다 다이아몬드펄과 함께 지난달부터는 4종세트를 다복용하시고 있고 항암부작용도 줄고 특히 머리카락이 빠지지 않아  신기하다고 하네요","author":"dh01***","tags":["항암"]},{"id":5553,"rating":5,"date":"2024.12.04.","text":"와이프가 제일 좋아하는 영양제입니다,","author":"jujo******","tags":["긍정"]},{"id":5554,"rating":5,"date":"2024.12.03.","text":"30년 동안 당뇨약을 먹고 있습니다 오랫동안 앓다보니 시간이 지날수록 여러곳에 합병증이 나타나기 시작 했어요 특히 수면중에 다리저림은 수면을 방해하여 힘들었지만 다이아몬드펄 섭취후 다리저림이 많이 줗아 졌어요 거의 매일 저녁이었다면 지금은 한달에 한번 정도 입니다 특히 말초신경변병증으로 인한 발바닥에열이 나는 증상도  많이 호전 되었어요 다이아몬드펄은 너무 좋아요","author":"dh01***","tags":["당뇨"]},{"id":5555,"rating":5,"date":"2024.12.03.","text":"꾸준히 드시는 제품입니다.","author":"jeje****","tags":["긍정"]},{"id":5556,"rating":5,"date":"2024.12.03.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5557,"rating":5,"date":"2024.11.25.","text":"매 번 주문하는 제품이에요","author":"bull******","tags":["긍정"]},{"id":5558,"rating":5,"date":"2024.11.25.","text":"평이 좋아 구매했습니다 효과가 있길 바랍니다","author":"ppo9******","tags":["긍정"]},{"id":5559,"rating":5,"date":"2024.11.24.","text":"여러 장기를 절제한 남편과 당뇨병을 앓고 있는 제가 먹고 있습니다. 캐비초크와 콜라겐, 다이아몬드펄까지 먹으면 참 좋으련만 캐비초크는 당췌 삼키지를 못하네요 그아까운걸 자꾸 토해냅니다 ㅜㅜ 그나마 콜라겐과 다이아몬드펄은 먹어주니 고맙기만 할 뿐이예요 저는 공복혈당이 105정도로 유지되고, 가격도 부담이 되어 저는 2주전부터 섭취를 중단했는데요, 어제 극심한 변비로 응급실가서 관장하고 생고생 난리를 겪었습니다 ㅜㅜ 정말 죽다가 살았습니다 눈딱감고 열심히 복용하겠습니다","author":"yyol***","tags":["당뇨","콜라겐"]},{"id":5560,"rating":5,"date":"2024.11.24.","text":"6개월째 꾸준히 여러가지 먹고있습니다","author":"jisu****","tags":["긍정"]},{"id":5561,"rating":5,"date":"2024.11.24.","text":"15일분 시켜보고 추가로 시켰어요 과로하던 시기였어서 이거 먹으며 잘 버틴거 같아요. 강아지 다리가 안좋아서 구매했다가 낫는 거보고 몸에 변화가 일어난다는 확신을 가지게 됨.!","author":"0_be***","tags":["긍정"]},{"id":5562,"rating":5,"date":"2024.11.22.","text":"아주 좋아요^^ 잘먹고 있어요.","author":"jinc****","tags":["긍정"]},{"id":5563,"rating":5,"date":"2024.11.22.","text":"전 그냥 상비해두고 먹어요. 믿음으로 먹으니 건강에 좋죠.","author":"savv****","tags":["긍정"]},{"id":5564,"rating":5,"date":"2024.11.21.","text":"평소 콜레스테롤이 높아 약을 먹고있는데 남편이 추천해서 구입했어요. 후기를 보면 효과본 분들이 많이 있네요. 꾸준히 먹어보려구요~","author":"book********","tags":["긍정"]},{"id":5565,"rating":5,"date":"2024.11.20.","text":"늘 믿고 잘 먹던 졔품입니다.","author":"ga****","tags":["긍정"]},{"id":5566,"rating":5,"date":"2024.11.19.","text":"캐비초크 4종에 대한 믿음이 큽니다. 금전적으로 부담이지만 어머니께서 조금이라도 나아지시는듯 하여 계속 드시게 하고 있습니다.","author":"pros****","tags":["긍정"]},{"id":5567,"rating":5,"date":"2024.11.19.","text":"80대이신 어머니께서 드시고 계십니다. 캐비초크 4종 드시고 좀 더 활기가 있으신듯 합니다.","author":"pros****","tags":["긍정"]},{"id":5568,"rating":5,"date":"2024.11.19.","text":"캐비초크 4종 먹고 있습니다. 노화는 어쩔 수 없지만 속도는 늦출 수 있지 않을까 싶어 먹고 있습니다.","author":"pros****","tags":["긍정"]},{"id":5569,"rating":5,"date":"2024.11.19.","text":"연로하신 어머니께서 캐비초크 4종 드시고 상태가 조금 좋아지신듯 합니다. 열심히 드시고 계세요.","author":"pros****","tags":["긍정"]},{"id":5570,"rating":5,"date":"2024.11.17.","text":"늘 먹는 제품입니다. 떨어지기 전에 시켜요. 좋습니다.","author":"mino****","tags":["긍정"]},{"id":5571,"rating":5,"date":"2024.11.17.","text":"늘 먹는 제품입니다. 떨어지기 전에 시켜요. 좋습니다.","author":"mino****","tags":["긍정"]},{"id":5572,"rating":5,"date":"2024.11.17.","text":"부모님께서 드시고 있는 콜라겐 콜라겐 먹으니 무릎이 아프지 않다고 쟁여놓고 드십니다. 영양제 안드시는 아빠도 한번 드셔보시고는 콜라겐은 계속 드시네요.","author":"carr*******","tags":["콜라겐"]},{"id":5573,"rating":5,"date":"2024.11.17.","text":"다이아몬드 펄 왜 이렇게 빨리 떨어지죠? 한달이 후다닥 갑니다 몸이 좋아지니 매일 안먹을 수가 없습니다 한달아 좀 천천히 가렴.","author":"kkj9***","tags":["긍정"]},{"id":5574,"rating":5,"date":"2024.11.17.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5575,"rating":5,"date":"2024.11.16.","text":"항암 중인데 효과가 좋습니다.","author":"park********","tags":["항암"]},{"id":5576,"rating":4,"date":"2024.11.12.","text":"지속적으로 먹고있어요. 말초증상때문에 먹는데 금방 좋아지진않지만 효과있길기대해요","author":"minh***","tags":["긍정"]},{"id":5577,"rating":5,"date":"2024.11.12.","text":"콜라겐과 함께 먹고 있습니다","author":"muha****","tags":["콜라겐"]},{"id":5578,"rating":5,"date":"2024.11.12.","text":"항암 중  꼭 챙겨먹고 있어요.부작용없습니다","author":"hohi*****","tags":["항암"]},{"id":5579,"rating":5,"date":"2024.11.11.","text":"혈색이 좋다고들 하네요","author":"carr*****","tags":["긍정"]},{"id":5580,"rating":5,"date":"2024.11.11.","text":"생각했던것보다 맛도 괜찮고 먹기 편해요","author":"carr*****","tags":["긍정"]},{"id":5581,"rating":4,"date":"2024.11.11.","text":"효과를 받다는 구매후기가 많아서 일단 구입해 보았습니다. 하지정맥, 혈압이 있어서 효과가 나타나길 기대합니다.","author":"se****","tags":["혈압"]},{"id":5582,"rating":5,"date":"2024.11.10.","text":"이거 먹는데 돈이 너무 많이 드는거 아니야? 네 많이 들어요 그런데 저는 내 몸을 지키는데  귀한 돈을 써요 나는 부모님이 명품으로 낳은 귀한 사람 이거든요.","author":"kkj9***","tags":["긍정"]},{"id":5583,"rating":5,"date":"2024.11.10.","text":"어머니 혈압때문에 주문 했는데 효과가 있는것 같아요 잘 챙겨 드시고 계십니다.","author":"hane*******","tags":["혈압"]},{"id":5584,"rating":5,"date":"2024.11.04.","text":"캐비쵸크에다 같이 타서 먹으니 맛도 더 좋고 무엇보다 항암후유증으로 2년동안 말초신경병증으로 손발킅이 감각이 없었는데 많이 좋아졌어요","author":"phsk****","tags":["항암"]},{"id":5585,"rating":5,"date":"2024.11.04.","text":"요즘 피곤함도 느끼고 갱년기에 간수치가 안좋아서  콜라겐이랑 같이 잠들기전 3시간전에  먹고있어요 ㆍ 덜피곤하고 몇일안되서  모르겠지만  일단 넘 좋습니다 ㆍ 스틱형 포장이라  멀리갈때  휴대성도 편리해요 ㆍ","author":"lilo*****","tags":["콜라겐"]},{"id":5586,"rating":5,"date":"2024.11.04.","text":"주변에 많이 권해드리고 있어요","author":"2006****","tags":["긍정"]},{"id":5587,"rating":4,"date":"2024.11.03.","text":"콜라겐과 함께 복용한지 2주쯤 되는 거 같은데 일단 맛도 괜찮고 느낌적인 느낌 때문인지 피부도 좋아진 거 같고 서혜부 통증이 좀 있었는데 완화된 느낌이에요 우선 2달분 구입했는데 꾸준히 먹어보려고요. 한가지 아쉬운게 있다면 물에 타서 마셔야 되는게 살짝 번거롭더라고요^^;","author":"dudd******","tags":["콜라겐"]},{"id":5588,"rating":5,"date":"2024.11.03.","text":"너무 감사합니다. 친정어머니가 정말 잘 챙겨 드시고 계셔요.","author":"kh****","tags":["긍정"]},{"id":5589,"rating":5,"date":"2024.11.03.","text":"너무 감사합니다. 친정어머니가 정말 잘 챙겨 드시고 계셔요.","author":"kh****","tags":["긍정"]},{"id":5590,"rating":5,"date":"2024.11.01.","text":"캐비초크와 함께 엄마의 건강을 지켜주는 다이아몬드펄 감사합니다","author":"djqt*****","tags":["긍정"]},{"id":5591,"rating":5,"date":"2024.11.01.","text":"믿고 복용하고 있습니다.","author":"port****","tags":["긍정"]},{"id":5592,"rating":5,"date":"2024.10.29.","text":"아버지 담도암 진단후 6개월째 복용중이세요. 진통없이 진전없이 일상을 살아주고 계십니다.  아침식사는 사과 삶은달걀 샐러드 점심과 저녁은 갓지은 밥에 한식상차림으로  고기류는 일주일에 한번 또는 두번 식사량이 줄었지만 중간 중간에 생고구마, 캐비4종, 청국장분말 또는 강황 탄 요구르트를 드십니다.  의학적 치료는 하지 않고 주어진 생명을 살아내시겠다고 결정하셔서 맘이 어려웠기도 했지만 지금은 잘 하신 결정 같습니다.  지난 주 폐ct결과는 좋음!  전이 발견되지 않음! 이었어요.","author":"df****","tags":["항암"]},{"id":5593,"rating":5,"date":"2024.10.24.","text":"말할필요가 없어요. 너무 좋은 상품입니다.","author":"get0***","tags":["긍정"]},{"id":5594,"rating":5,"date":"2024.10.23.","text":"동생 추천으로 다이아몬드펄도 구매해서 먹어보려고 같이 주문했어요 가격만만치 않지만 정말 좋은효과 있길 기대해봅니다","author":"para*******","tags":["긍정"]},{"id":5595,"rating":5,"date":"2024.10.23.","text":"베누스타스 다야몬드필 믿고 먹습니다","author":"pjh7*****","tags":["긍정"]},{"id":5596,"rating":5,"date":"2024.10.20.","text":"보름 정도?먹었는데 목디스크로인한 팔저림은 아직있어요..한달꾸준히 복용해볼께요 변비가 계속와서 힘드네요","author":"jcm1***","tags":["긍정"]},{"id":5597,"rating":5,"date":"2024.10.19.","text":"감사합니다~~항상 좋은 상품 공급해주세요","author":"josh******","tags":["긍정"]},{"id":5598,"rating":5,"date":"2024.10.17.","text":"벌써 한달이 되었네요 다리아몬드펄 맛도 좋ㄱ 친숙해 졌습니다 놀라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":5599,"rating":5,"date":"2024.10.17.","text":"캐비쵸크와 콜라겐과 같이 먹고 있슴 혈압이 안정되고(평소 140~150 정도 였슴) 안경이 돗수가 안맞아서 바꾸러 가서 보니 눈이 좋아져서 많이 놀랐슴","author":"kwan****","tags":["콜라겐","혈압"]},{"id":5600,"rating":5,"date":"2024.10.15.","text":"벌써 몇번째 재구매인지 모르겠어요. 암환자 요양중인데 좋아요. 효과 있는 거 같아요.","author":"kuku****","tags":["항암"]},{"id":5601,"rating":5,"date":"2024.10.13.","text":"두통이 없어졌어요.......","author":"kipn***","tags":["긍정"]},{"id":5602,"rating":5,"date":"2024.10.12.","text":"콜라겐과 같이 먹을 수 밖에 ~","author":"muha****","tags":["콜라겐"]},{"id":5603,"rating":5,"date":"2024.10.11.","text":"꾸준히 구매하고 있는 상품입니다. 효과 있기를 기대해 봅니다.","author":"jeje****","tags":["긍정"]},{"id":5604,"rating":4,"date":"2024.10.05.","text":"효과를 기대하면 잘 먹고 있습니다","author":"zoo5***","tags":["긍정"]},{"id":5605,"rating":5,"date":"2024.10.05.","text":"항상 먹는 제품입니다 대표님께서 설명도 잘해주셔서 안심이 됩니다","author":"swan****","tags":["긍정"]},{"id":5606,"rating":5,"date":"2024.10.05.","text":"3종으로 꾸준히 먹고있어요","author":"hyem****","tags":["긍정"]},{"id":5607,"rating":5,"date":"2024.10.04.","text":"3년째 먹고있어요 건강을 위해 먹어요~","author":"gree******","tags":["소화"]},{"id":5608,"rating":5,"date":"2024.10.03.","text":"그저 건강이 좋아지기만을 바라며 꾸준히 섭취해 봅니다. 항상 감사합니다","author":"kh****","tags":["긍정"]},{"id":5609,"rating":5,"date":"2024.10.01.","text":"늘 먹는 제품입니다 ~","author":"tn****","tags":["긍정"]},{"id":5610,"rating":5,"date":"2024.09.30.","text":"금액이 부담스럽지만.. 이번에 친정아빠가 수술후 퇴원하면서 많이 약해지셔서.. 도움 받으려고 구매했어여~ 이번에도 잘 들어줬으면 좋겠어여~","author":"yang****","tags":["긍정"]},{"id":5611,"rating":5,"date":"2024.09.28.","text":"건강지킴이 3종으로 늘 든든히 건강 챙기는 중입니다","author":"fort****","tags":["긍정"]},{"id":5612,"rating":5,"date":"2024.09.25.","text":"꾸준히 먹고있습니다. 효과가 있길 기대합니다.","author":"jsg8***","tags":["긍정"]},{"id":5613,"rating":5,"date":"2024.09.22.","text":"혈관건강에 좋다는 얘기듣고 먹기 시작했어요. 검사는 안받아보았지만 어지럼증이 개선되고 있어요. 이거먹고 고지혈증 약을 끊었는데 검사받아보고 다음 리뷰에 좋은결과 올릴수 있음 좋겠습니다","author":"perv********","tags":["긍정"]},{"id":5614,"rating":5,"date":"2024.09.20.","text":"우연히 알게 된 다이아몬드 펄과 캐비초크, 콜라겐은 우리가족에게 건강을 준 최고의 선물입니다.","author":"soju******","tags":["콜라겐"]},{"id":5615,"rating":5,"date":"2024.09.20.","text":"남편의 건강을 지킬수 있는 다이아몬드 펄을 알게된건 저희가족을 살린 생명의 식품입니다.","author":"soju******","tags":["긍정"]},{"id":5616,"rating":5,"date":"2024.09.19.","text":"프로모션 기회에 구매할 수있어 감사했어요. 건강을 위해 정성 껏 먹고 있어요. 먹고 후기올리겠습니다.^^","author":"ghdg*****","tags":["소화"]},{"id":5617,"rating":5,"date":"2024.09.19.","text":"남편이 건선치료제 주사를 맞고 부작용이 생겨 중단했는데 그 후로 기존에 없던 손바닥에서  물집을 동반하면서 붉게 변하더니 양손바닥 전체로 확대 되었어요.  남편이 캐비초코 2종을 먹다가 최근 다이아몬드펄를 추가해 먹고 있습니다.  아직까지는 건선부작용이 꺽이지 않고 기승을 부리고 있어요. 캐 비초코 먹고 진정이 되길 바래봅니다.","author":"ghdg*****","tags":["긍정"]},{"id":5618,"rating":5,"date":"2024.09.18.","text":"건강 챙기기 위해 먹는 건데 내일부터는 아껴 먹지 않으려고요. 하루 2번 꼭 맞춰서 복용하려고 합니다. 그래서 몸의 변화를 확실히 기록해 보려고 합니다. 아자!! 근데 주스 먹는 것 처럼 맛이 좋아요 ㅋㅋ","author":"haku************","tags":["소화"]},{"id":5619,"rating":5,"date":"2024.09.17.","text":"정신이 맑아지는 효과를 보고 있습니다.","author":"cejp****","tags":["긍정"]},{"id":5620,"rating":5,"date":"2024.09.17.","text":"오래전부터 믿고 계속 복용하고 있습니다. 전반적으로 건강에 도움이 됩니다.","author":"cejp****","tags":["긍정"]},{"id":5621,"rating":5,"date":"2024.09.15.","text":"캐비초크,콜라겐,다이아몬드펄,안티에이징 첫구매해서 한달 먹였어요 남편 폐암수술후 항암하면서 소개받아 한달 먹고 항암때 조금 덜 보대껴하는것같아 추가구매하려구요","author":"tori***","tags":["항암","콜라겐"]},{"id":5622,"rating":5,"date":"2024.09.15.","text":"건강을 위해 궁새해서 꾸준히 먹고있습니다. 빨리 건강해졌으면 좋겠습니다~","author":"elle****","tags":["소화"]},{"id":5623,"rating":5,"date":"2024.09.12.","text":"예전부터 먹던 제품입니다","author":"ljhd*******","tags":["긍정"]},{"id":5624,"rating":5,"date":"2024.09.09.","text":"콜라겐과같이 주문했어요. 같이 복용해야 항암말초증상에 좋다고해서요. 손발저림이 사라지길 기대합니다","author":"minh***","tags":["항암","콜라겐"]},{"id":5625,"rating":5,"date":"2024.09.08.","text":"오랜시간 남편 당뇨로인해 먹고있어요. 가격이 2만원이나 올랐네요 26일때 부터 쭉 먹으면서 도움 많이 받고있어요. 프로모션할때 많이 구매해서 잊고있었는데? 언제쯤 또 할까요?","author":"youn********","tags":["당뇨"]},{"id":5626,"rating":4,"date":"2024.09.06.","text":"프랑스 해송 껍질 등 몸에 좋은 깨끗한 원료를 간편하게 먹을 수 있어 좋습니다 다만 금액이 좀 비싼 것이 흠이네요 배송모습은 판매페이지의 제품 모습과 동일합니다 잘 챙겨 먹겠습니다","author":"anne****","tags":["긍정"]},{"id":5627,"rating":5,"date":"2024.09.06.","text":"매번 콜라겐과 함께 복용합니다.","author":"ggon****","tags":["콜라겐"]},{"id":5628,"rating":5,"date":"2024.09.05.","text":"명불허전 베누스타스 콜라겐은 아무리 강조해도 지나침이 없을만큼 자신의 놀라운 건강회복을 경험합니다. 거기에 안티에이징과 다이아몬드펄은 캐비초크와 완벽한 조화로 노화로 스트레스로 피로로 찌든 내 육체가 어떻게 바뀌는지 기분이 아니라 육안으로 알아볼 수 있습니다. 비싸도 먹을 수 밖에 없는 이유, 그리고 만족도는 숫자로 표현하기 부족합니다. 나를 살리고 있습니다.","author":"jeph***","tags":["콜라겐","피로"]},{"id":5629,"rating":5,"date":"2024.09.04.","text":"먹기 간편하고 성분이 좋아보이네요","author":"crue*******","tags":["긍정"]},{"id":5630,"rating":5,"date":"2024.09.04.","text":"항암부작용 손발저림때문에 먹고있습니다 효과는 좀더 봐야할거같아요","author":"ys****","tags":["항암"]},{"id":5631,"rating":5,"date":"2024.09.03.","text":"콜라겐 다이아몬드펄 캐비초크 같이 먹고 있어요 아침에 바나나와 같이 갈아 먹으면 든든해요","author":"kw****","tags":["콜라겐"]},{"id":5632,"rating":5,"date":"2024.09.03.","text":"정말 고마운 상품이에요 감사합니다","author":"cmon***","tags":["긍정"]},{"id":5633,"rating":5,"date":"2024.09.03.","text":"큰 도움되는 상품입니다 정말 감사합니다","author":"cmon***","tags":["긍정"]},{"id":5634,"rating":5,"date":"2024.09.03.","text":"뇌동맥류 발견이후 먹고 있어요 큰 아주 큰 도움되고 있어요 감사합니다","author":"cmon***","tags":["긍정"]},{"id":5635,"rating":5,"date":"2024.09.02.","text":"정말 좋아요 건강을 위해 먹어요 갱년기 이겨내고싶어요","author":"5l****","tags":["소화"]},{"id":5636,"rating":5,"date":"2024.09.01.","text":"어머니 몸이 이거 드시고 좋아지시면 좋겠어요 먹기 편안해요","author":"imj1***","tags":["긍정"]},{"id":5637,"rating":5,"date":"2024.08.31.","text":"효과를 기대하며 잘 먹고 있습니다 근데 제품마다 한글 설명서가 없는것이. 무척 아쉽습니다. 가능하면 한글 설명서 부탁드립니다","author":"kwan****","tags":["긍정"]},{"id":5638,"rating":5,"date":"2024.08.29.","text":"다이아몬드펄과 콜라겐, 캐비초크는 저희가족 건강보험입니다. 감사드립니다.","author":"jang******","tags":["콜라겐"]},{"id":5639,"rating":5,"date":"2024.08.29.","text":"다이아몬드펄 먹기 시작한 건 작년 3월입니다. 오른쪽 무릎이 안 좋아서 콜라겐과 같이 먹ㅇ기 시작했습니다. 2개월정도 아침 공복, 저녁 공복에 먹고 나서 부터는 통증이 사라졌습니다. 그 사이 유리체출혈까지 있었는 데, 더 시경 써서 먹었습니다. (혈관에 문제 있지 않을까 싶어서 나대표님과 상담한 결과 펄은 더 챙겨먹어야 한다고 하여...)펄의 효과인지 수술하지 않고도 유리체 출혈이 멈추고 안구건조증까지 좋아져서 우측 안구 통증이 없어졌습니다. 우측 필골절 철판 제거 수술 후 더 열심히 먹을 생각입니다. 꾸준히 4종세트 먹어 건강 잘 챙기도록 하겠습니다. 저희부부 노후보험셈입니니다. 감사드립니다.","author":"jang******","tags":["콜라겐"]},{"id":5640,"rating":5,"date":"2024.08.29.","text":"배송이 따로오긴 했지만 먼저 온 제품들 먼저 먹었기때문에 불편하진 않았어요~ 잘 챙겨먹고 컨디션이 얼마나 달라지는지 느껴볼게요~","author":"ss****","tags":["긍정"]},{"id":5641,"rating":5,"date":"2024.08.29.","text":"잘  ~먹고있어요 ^^","author":"qhfl***","tags":["긍정"]},{"id":5642,"rating":5,"date":"2024.08.28.","text":"항상 잘 챙겨 먹고 있습니다. 감사합니다. 번창하세요","author":"blue*********","tags":["긍정"]},{"id":5643,"rating":5,"date":"2024.08.28.","text":"항상 잘 챙겨먹고 있습니다. 꾸준히 먹으니 이전보다 건강이 많이 좋아짐을 느끼고 있습니다.","author":"blue*********","tags":["긍정"]},{"id":5644,"rating":5,"date":"2024.08.28.","text":"다운된 체력보강에 열심 복용중입니다. 벌써 몇 개월째 혈액순환용으로...","author":"aroa****","tags":["긍정"]},{"id":5645,"rating":5,"date":"2024.08.28.","text":"캐비초크와 함께하는 다이아몬드펄~ 우리 엄마의 건강을 지켜주셔서 감사합니다^&amp;^","author":"djqt*****","tags":["긍정"]},{"id":5646,"rating":5,"date":"2024.08.27.","text":"건강을 위해 구매했어요!! 다이아몬드 펄이 하지정맥이랑 혈관에 좋대서 효과있길 기대합니다","author":"taeg*****","tags":["소화"]},{"id":5647,"rating":5,"date":"2024.08.26.","text":"갱년기에 도움 받으려고 주문했어요~^^","author":"bull******","tags":["긍정"]},{"id":5648,"rating":5,"date":"2024.08.26.","text":"꼼꼼한포장 빠른배송 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":5649,"rating":5,"date":"2024.08.25.","text":"꾸준히 먹어보고 11월 정기검진에서 결과를 수치로 후기올려보겠습니다.","author":"ol****","tags":["긍정"]},{"id":5650,"rating":5,"date":"2024.08.24.","text":"가족의 고혈압, 고콜레스테롤, 고지혈증 관리 때문에 복용하는데 다른 영양제들 대비 먹기 편하다고 하네요. 컨디션도 건강해지는 느낌입니다.","author":"jean****","tags":["혈압"]},{"id":5651,"rating":5,"date":"2024.08.24.","text":"콜라겐과 함께 건강에 도움될것같아서 꾸준히 먹으려고 세번째 구매합니다.","author":"math***","tags":["콜라겐"]},{"id":5652,"rating":5,"date":"2024.08.21.","text":"이보다 더 좋은 영양제가 없는듯요. 믿고 주문하는 다이아몬드펄~~","author":"musi*****","tags":["긍정"]},{"id":5653,"rating":5,"date":"2024.08.20.","text":"갱년기 노안으로 믿고 복용하고 있어요","author":"guro****","tags":["긍정"]},{"id":5654,"rating":5,"date":"2024.08.20.","text":"늘 먹고있는 다이아몬드 펄 없으면 이제 불안해지기까지하네요 남편과 저 고혈압환자인 고령의시어머니까지 효과를 톡톡히 보고있어요","author":"kgji***","tags":["혈압"]},{"id":5655,"rating":5,"date":"2024.08.20.","text":"가격만 빼고 매우 만족합니다.","author":"wnck******","tags":["긍정"]},{"id":5656,"rating":5,"date":"2024.08.15.","text":"배송이 너무 늦게 온것만 빼고는 매우 만족합니다. 다음엔 조금 더 여유있게 이벤트 마련 부탁드립니다","author":"godm*****","tags":["긍정"]},{"id":5657,"rating":5,"date":"2024.08.15.","text":"항암중이라 효과 기대해보며 구입했네요 효과 있길바래봅니다","author":"ys****","tags":["항암"]},{"id":5658,"rating":5,"date":"2024.08.15.","text":"믿고먹는 다이아몬드펄","author":"pjh7*****","tags":["긍정"]},{"id":5659,"rating":5,"date":"2024.08.14.","text":"가능하면 꾸준히 먹으려고 노력하고 있어요. 먹을 때와 먹지 않을 때의 컨디션이 다릅니다^^","author":"bs****","tags":["긍정"]},{"id":5660,"rating":5,"date":"2024.08.14.","text":"드디어 도착해서 행복하게 먹네요^^ 손저림이 없어지고 피부또한 맑아져서 좋아요","author":"judo****","tags":["콜라겐"]},{"id":5661,"rating":4,"date":"2024.08.14.","text":"잘먹고 있어요 감사합니다","author":"yksh****","tags":["긍정"]},{"id":5662,"rating":5,"date":"2024.08.13.","text":"어머니께서 항상 의지 많이 하고있는 캐비쵸크와 친구들. 감사히 먹고 있습니다.","author":"choc********","tags":["긍정"]},{"id":5663,"rating":4,"date":"2024.08.13.","text":"콜라겐과 같이 먹고 있어요 효과가 기대됩니다","author":"kwan****","tags":["콜라겐"]},{"id":5664,"rating":5,"date":"2024.08.13.","text":"복용한지 딱 만 1년째입니다 4종세트를 복용 후 혈액수치는 정상을 찾았습니다 백혈구, 적혈구, 혈소판, 호중구등 다 좋습니다","author":"bman******","tags":["긍정"]},{"id":5665,"rating":5,"date":"2024.08.12.","text":"뭔지 모르겠는데 좋습니다. 케비초크 크리스탈 수프와 같이 먹고 있는데 확실히 덜 피곤하고 밤에 잠도 잘자요. 그리고 혈압이 높았는데 혈압약을 먹지 않아도 정상 혈압을 유지중입니다.","author":"mysa*******","tags":["혈압"]},{"id":5666,"rating":5,"date":"2024.08.12.","text":"고혈압 통풍 부정맥을 갖고 있는 남편이 먹고 있습니다. 체중을 줄이기 위해 간헐적 다이어트도 병행하고 있는데 확실히 도움이 되는것  같습니다..통풍약은 6개월 넘게 안먹고 있다네요.캐비와 야채듬뿍 넣은 샐러드로 아침식사대신 먹고 있습니다.","author":"uniq****","tags":["혈압","소화"]},{"id":5667,"rating":5,"date":"2024.08.10.","text":"늘 챙겨먹고 있어요. 안 먹으면 바로 티나는..펄","author":"hae1***","tags":["긍정"]},{"id":5668,"rating":5,"date":"2024.08.10.","text":"다이아몬드펄  피부트러블로 고생하던 딸이 요거먹고 좋아지고 있는듯..","author":"hae1***","tags":["콜라겐"]},{"id":5669,"rating":5,"date":"2024.08.10.","text":"해외에서 주문한 펄이 사람보다 며칠 먼저 집 도착  후 현관 앞 방치.ㅋ 돌아와보니 현관 앞에 얌전히 놓여있네요. 주방 펜트리 선반에 놓았는데 보기만 해도 건강해지는 느낌과 안먹어도 배부른 듯한(?)느낌 에 부자된 느낌까지...기분 좋아요. 펄 복용 두 달이 지났으니 혈압과 콜레스테롤 검사를 해봐야겠어요. 물론 좋아졌겠지만...ㅎㅎ","author":"phot****","tags":["혈압"]},{"id":5670,"rating":5,"date":"2024.08.09.","text":"믿고 갑니다 제발 건강해라~~~","author":"yhy4***","tags":["긍정"]},{"id":5671,"rating":5,"date":"2024.08.09.","text":"몸이 점점 좋아지고 있어요.","author":"sunl******","tags":["긍정"]},{"id":5672,"rating":5,"date":"2024.08.08.","text": ,"date":"2024.08.06.","text":"꾸준히 복용하는중 입니다 당뇨개선 부종개선에 좋으네ㅛ","author":"lms9***","tags":["당뇨"]},{"id":5688,"rating":5,"date":"2024.08.06.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":5689,"rating":5,"date":"2024.08.06.","text":"항암중이라 믿고 먹고있어요 맘이 든든해서 떨어지지않게 바로바로 추가 주문하고 있습니다 좋은 제품 감사해요^^","author":"ze****","tags":["항암"]},{"id":5690,"rating":4,"date":"2024.08.06.","text":"항상 먹는 제품인데 배송이 너무 오래 걸렸어요 ㅜ","author":"hyem****","tags":["긍정"]},{"id":5691,"rating":5,"date":"2024.08.06.","text":"베누스타스 제품 받을때마다 건강해질 생각에 두근두근 합니다 주변에 면역계통이나 대사질환 환자들 보면 안타까운 마음에 무조건 소개하고 때로는 선물로 주기도 해서 저의 베누스타스 곳간은 항상 채워져 있습니다 ㅎ","author":"ysjj*****","tags":["긍정"]},{"id":5692,"rating":5,"date":"2024.08.06.","text":"오랜  기간 기다려서 잘 받았습니다. 하지정맥이 있어 도음이 될까하고 구입해 봅니다.","author":"wine*****","tags":["긍정"]},{"id":5693,"rating":5,"date":"2024.08.06.","text":"오래오래 기다려서 받았네요","author":"hjy7***","tags":["긍정"]},{"id":5694,"rating":5,"date":"2024.08.05.","text":"1년에 한번씩 구입해서 먹어요.  먹고나면 피로도가 덜한 것 같아요. 믿고 먹는 제품~~고마워요~나르님과 베누스타~~","author":"song****","tags":["피로"]},{"id":5695,"rating":5,"date":"2024.08.05.","text":"다이아몬드펄은 첫구매인데, 앞전 제품의 신뢰도로 프로모션 할인 하기에 바로 구매했어요.","author":"keke****","tags":["긍정"]},{"id":5696,"rating":5,"date":"2024.08.05.","text":"기다리던 다이아몬드펄이 드디어 도착했어요. 감사한 마음으로 섭취하면서 건강해지고 싶네요. ㅎㅎ","author":"jhwo*****","tags":["긍정"]},{"id":5697,"rating":5,"date":"2024.08.05.","text":"몸의 안좋은부분들이 (알러지  혈압  무릎관질 ) 좋아지기를 바라며 2종만 먹다가 3종으로 먹어보려 합니다 ~~","author":"ntar****","tags":["혈압"]},{"id":5698,"rating":5,"date":"2024.08.05.","text":"고혈압 약 복용 안 하게 하려고 꾸준히 먹고 있어요. 스틱 절단 간편하게 건의 드렸었는데 개선 되어서 먹기 편해요. 가루를 입에 넣고 미지근한 생수로 녹여 먹게 해요. 가루 한 톨도 귀하니까요. ㅋ. 택배 상자 안 완충제를 종이로 하여 친환경으로 하여 좋았어요. 우체국 택배라서 안심하고 배송 기다린답니다.  궁금한 점 있어요. 상자 테이핑을 비닐로 하지 않고 종이로 하는 건 국제 배송이라서 안 되는지요. 궁금해서 여쭙니다.","author":"elis*****","tags":["혈압"]},{"id":5699,"rating":5,"date":"2024.08.05.","text":"고지혈증 때문에 꾸준히 먹고 있어요   남은 수량이 거의 없어서 배송을 기다렸어요","author":"ykhs***","tags":["긍정"]},{"id":5700,"rating":5,"date":"2024.08.05.","text":"3개월 구매시 15프로 할인적용으로 구매했습니다.  암투병 1년 7개월째  베누스타스 항암4종 은 저에게 없어서는 안되는 식품이자 밥입니다. 아침,저녁 식전 식후에 먹구요  매일 먹는 표적항암제를 처방 받아 먹고 있어서 항암 부작용에서 벗어날 수 없습니다. 그러나 저는 입맛도 좋고 매운 것도 잘 먹고 오히려 살이 3키로나 더 쪄서 고민이버다. 4기 환자지만 다른사람들 보기에는  정상인으로 보고 얼굴도 좋다고 합니다. 이게다 캐비초크,콜라겐,다야몬드펄,안티에이징 덕분입니다.","author":"busj*****","tags":["항암","콜라겐"]},{"id":5701,"rating":5,"date":"2024.08.05.","text":"곳간에 일용할 양식을 가득 채운 것마냥 든든합니다,, 몸이 편안해지는걸 느껴요","author":"moye***","tags":["긍정"]},{"id":5702,"rating":5,"date":"2024.08.05.","text":"손발끝 저림 현상이 줄었는데 이것 때문일까요?^^( 캐비초크랑 콜라겐도 같이 복용중이라서 뭐 덕분인지 모르겠어요 ㅎㅎ)","author":"moye***","tags":["콜라겐"]},{"id":5703,"rating":5,"date":"2024.08.05.","text":"캐비4종 복용 1년이 지났네요~ 1년 복용 후 하지불안증후근 비문증 사라지고 무엇보다 밤에 화장실 4-5 번 들락거렸는데 지금은 한번도 깨지않고 아침에 매우 산뜻한 기상을 해요~ 에너지가 생기니 스트레스에 대한 저항력도 커지고 피부도 맑아지고 제가 제 모습을 보고 놀랠민큼 생기 있어요~캐비 4종을 연구 개발 해 주신 분들 감사합니다~~^^","author":"semp**********","tags":["콜라겐"]},{"id":5704,"rating":4,"date":"2024.08.05.","text":"늘 구입해서 먹는 다이아몬드 펄입니다.","author":"wlst***","tags":["긍정"]},{"id":5705,"rating":5,"date":"2024.08.05.","text":"오랜(?) 기다림끝에 잘 도착했어요. 신장수치가 좋지 않은 저에게 없어서는 안될 귀한 펄입니다.","author":"emfh****","tags":["긍정"]},{"id":5706,"rating":5,"date":"2024.08.04.","text":"암투병중인 엄마를 위해 간절한 마음으로 구매한 다이아몬드펄이 드디어 도착했네요.제발 엄마가 잘 드셔주기만 하면 암과의 전쟁이 한결 수월할텐데요..","author":"jubi*******","tags":["항암","소화"]},{"id":5707,"rating":5,"date":"2024.08.04.","text":"아프진 않지만 건강지키려고 먹어봅니다","author":"anny****","tags":["긍정"]},{"id":5708,"rating":5,"date":"2024.08.04.","text":"이제는 없으면 불안해요.  좋은제품 만들어주셔서 감사합니다.","author":"jinc****","tags":["긍정"]},{"id":5709,"rating":5,"date":"2024.08.04.","text":"잘 받았습니다. 캐비초크,콜라겐,펄을 같이 먹고 있는데 2년이 넘었습니다. 먹기 전 보다 자고 나면 몸이 한결 가볍고, 상처도 빨리 아무는 거 같습니다. 이제 노년길로 들어섰네요.ㅎㅎ 골골 거리지 않고 잘 늙어 가고 싶은데 도움이 될 거라 믿고 있습니다.","author":"nong****","tags":["콜라겐"]},{"id":5710,"rating":5,"date":"2024.08.04.","text":"항상 건강에 좋은 상품이다 생각하며 잘 음용하고 있습니다","author":"josh******","tags":["긍정"]},{"id":5711,"rating":5,"date":"2024.08.04.","text":"항맘 4종 세트  제겐 꼭  필요  합니다.","author":"hohi*****","tags":["긍정"]},{"id":5712,"rating":5,"date":"2024.08.04.","text":"주문후 늦게 받았지만  먹고 좋은결과를 얻을거로 기대되어 좋습니다 먹고 또 리뷰올리겠습니다","author":"eh****","tags":["긍정"]},{"id":5713,"rating":5,"date":"2024.08.03.","text":"기다리던제품이 도착했네요 다시 3종세트도전!","author":"yj****","tags":["긍정"]},{"id":5714,"rating":5,"date":"2024.08.03.","text":"잘 받았습니다. 언제오나 기다리고 있었습니다. 캐비초크,콜라겐과 더불어 잘 먹고 있습니다.","author":"nong****","tags":["콜라겐"]},{"id":5715,"rating":5,"date":"2024.08.03.","text":"스프와 콜라겐과 함께 먹어보려고요~","author":"rain****","tags":["콜라겐"]},{"id":5716,"rating":5,"date":"2024.08.03.","text":"협심증으로 스텐트 시술후 꾸준히 먹고 있는데 몇년이 지나도 재발하지 않고 잘 지내고 있습니다","author":"jubi****","tags":["긍정"]},{"id":5717,"rating":5,"date":"2024.08.03.","text":"열심히 먹고 있어요 믿고 먹고 있네요","author":"soyi****","tags":["긍정"]},{"id":5718,"rating":5,"date":"2024.08.03.","text":"나의 건강 지킴이 제품들 넘 만족 합니다 건강을 위해 주기적으로 복용하고 있습니다","author":"chas****","tags":["소화"]},{"id":5719,"rating":5,"date":"2024.08.03.","text":"항상 믿고 먹는 베누스타제품입니다. 이번에 친정엄마께서 신장 기능이 많이 떨어지셔서 콜라겐이랑 캐비초크랑 같이 먹으려고 주문합니다. 상담도 친절하게 잘 해주세요~","author":"hane*******","tags":["콜라겐"]},{"id":5720,"rating":5,"date":"2024.08.03.","text":"오래 기다렸다 받은 만큼 꼭 챙겨 먹어야겠어요 혈관에 도움되기를 바래요","author":"hong****","tags":["긍정"]},{"id":5721,"rating":5,"date":"2024.08.03.","text":"와~드디어 받았습니다","author":"dkah******","tags":["긍정"]},{"id":5722,"rating":5,"date":"2024.08.03.","text":"오래전 딸내미 먹이려고 구매한적이 있긴 하지만 제가 먹으려고 구매한 건 처음이네요   혈액순환개선에 좋다고 해서 구매했습니다~~","author":"rach*****","tags":["긍정"]},{"id":5723,"rating":5,"date":"2024.08.03.","text":"얼마전 암 진단을 받고 처음으로 구매했습니다. 그동안 몇 번이나 구매해서 먹어 보고 싶었지만 가격적인 부담으로 망설이다가 15% 할인 기회가 와서 얼른 샀습니다. 아직은 습관이 안 되어 깜빡 할 때도 있지만 앞으로 잘 챙겨 먹어 보겠습니다.","author":"rach*****","tags":["항암"]},{"id":5724,"rating":5,"date":"2024.08.03.","text":"기다렸던 물품. 신진대사 증진에 도움이되길 기대.","author":"port****","tags":["긍정"]},{"id":5725,"rating":5,"date":"2024.08.03.","text":"아프신 부모님께서 드시고 체력을 유지하십니다","author":"choa***","tags":["긍정"]},{"id":5726,"rating":5,"date":"2024.08.03.","text":"관절과 하지정맥류에 좋습니다","author":"choa***","tags":["긍정"]},{"id":5727,"rating":5,"date":"2024.08.03.","text":"잘먹고건강하게지냅니다.","author":"choa***","tags":["긍정"]},{"id":5728,"rating":5,"date":"2024.08.03.","text":"드디어 도착했네요 잘 먹여 보겠습니다","author":"kims*****","tags":["긍정"]},{"id":5729,"rating":5,"date":"2024.08.03.","text":"항상 애용하는 제품입니다.","author":"publ******","tags":["긍정"]},{"id":5730,"rating":5,"date":"2024.08.03.","text":"긴 기다림에도 불평없이 기다릴수 잏는 제품","author":"kyon******","tags":["긍정"]},{"id":5731,"rating":5,"date":"2024.08.03.","text":"전에 먹었는데 손가락에 혈관이 튀어나왔던 것이 사라졌었어요. 다시 혈관이 튀어나왔길래 먹어보려구요","author":"suny******","tags":["긍정"]},{"id":5732,"rating":5,"date":"2024.08.03.","text":"너무 너무 좋아요...좋은 재품 감사합니다...여러제품을 같이 먹어야 시너지 효과가 나타나요....4종세트가 좋은거 같아요...♡♡","author":"just********","tags":["긍정"]},{"id":5733,"rating":5,"date":"2024.08.02.","text":"이번엔 배송이 조금 늦긴했으나 여유분이 있어서 편하게 기다렸어요 아내 기미때문에 먹는건데 기대하고 먹고있어요","author":"sdy4***","tags":["긍정"]},{"id":5734,"rating":5,"date":"2024.08.02.","text":"연골에도 좋을꺼같아 구매했네요. 한달후후기올리겠습니다. 감사합니다.","author":"h630***","tags":["긍정"]},{"id":5735,"rating":4,"date":"2024.08.02.","text":"배송에 차질이 있어 늦게 받았는데 상품은 만족합니다","author":"soyi****","tags":["긍정"]},{"id":5736,"rating":5,"date":"2024.08.02.","text":"건강을 위해 먹는 조합입니다.","author":"allg*****","tags":["소화"]},{"id":5737,"rating":5,"date":"2024.08.01.","text":"18일정도  먹지 못하고  항암까지 하고나니  몸이 너무  힘들었는데  받자마자  두포  먼져머고  자기전에  두포 먹었더니  오늘은 몸이  편해졌어요. 특히  혀마름 .통증이  거의 사라짐.항암4종은 떨어지지 않게 미리미리  준비해야겠어요","author":"hohi*****","tags":["항암"]},{"id":5738,"rating":5,"date":"2024.08.01.","text":"너무 오래 기다렸어요.","author":"p369***","tags":["긍정"]},{"id":5739,"rating":5,"date":"2024.08.01.","text":"매우 만족합니다. 가격이 비싸긴 하지만 꾸준히 먹고 있습니다.","author":"wnck******","tags":["긍정"]},{"id":5740,"rating":5,"date":"2024.07.31.","text":"건강을 지키지못한 댓가가  너무도 혹독합니다 ㅠㅠ 그나마 캐비 4종세트가 큰 힘이 되고 있습니다 ^^","author":"muha****","tags":["긍정"]},{"id":5741,"rating":5,"date":"2024.07.31.","text":"항암약을 먹고 있어요. 만 2년이 되어가네요. 캐비초크와 콜라겐 안티에이징과 함께 먹고 있어요. 1년만에 만난 지인이 진짜 암환자 맞냐고 묻더라고요. 그말을 듣고 기뻤어요.","author":"nan5***","tags":["항암","콜라겐"]},{"id":5742," "sabi******","tags":["소화"]},{"id":5759,"rating":5,"date":"2024.07.04.","text":"상품 상태 늘 좋습니다","author":"qpfh******","tags":["긍정"]},{"id":5760,"rating":5,"date":"2024.07.02.","text":"콜라겐에 이어 오늘 다이아몬드펄과 계속 먹던 캐비초크가 왔어요. 3가지 함께 먹고 좋은 효과가 있길 바래봐요. 이미 캐비초크로 신뢰가 있기에 이미 믿는 마음이 반이예요. 잘 먹고 건강해질게요. 좋은 제품 만들어 주셔서 감사합니다^^","author":"janj***","tags":["콜라겐"]},{"id":5761,"rating":5,"date":"2024.07.02.","text":"캐비초크와 같이 구매해서 꾸준히 복용중인데피부도 밝아지고 혈관건강에도 넘 좋아서 계속 복용하고 싶은 제품입니다 그리고 다리에 쥐가 잘 났었는데 요즘은 좋아졌어요","author":"ke****","tags":["콜라겐"]},{"id":5762,"rating":5,"date":"2024.07.01.","text":"필요할때 마다 잘 먹고 있는데 이번에는 친정엄마께서 너무 건망증이 심해지셔서 상담후 구입했습니다. 제품도 좋고 항상 상담도 잘해주세요~^^","author":"hane*******","tags":["긍정"]},{"id":5763,"rating":4,"date":"2024.06.29.","text":"늘 먹던거라 이젠 조금 둔해졌지만 안 먹으면 허전할것 같아요.","author":"youn********","tags":["긍정"]},{"id":5764,"rating":5,"date":"2024.06.28.","text":"당뇨,혈압이 있으신 엄마께 혈관건강에 도움이 되었으면하는 마음으로 구매했습니다~ 상담도 충분히 해주셨고 캐비초크리바이브와 함께 드시고 계시는중입니다~  가격이 고오급진 만큼  좋아지셨으면 좋겠습니다","author":"kjo2***","tags":["당뇨","혈압"]},{"id":5765,"rating":5,"date":"2024.06.26.","text":"저희 아버지(60대) 캐비초크 리바이브를 시작으로 안티에이징과 펄, 콜라겐을 같이 드시고 있습니다. 어느샌가 눈 아프신게 없어졌다고 하시고  잦은 기침이 없어졌습니다. 꾸준히 복용하려고 합니다.","author":"demi***","tags":["콜라겐"]},{"id":5766,"rating":5,"date":"2024.06.25.","text":"아직은..  3개월째 최소 6개월은 먹어봐야 하겠죠? 제발 제게도 기적이 있길...","author":"aroa****","tags":["긍정"]},{"id":5767,"rating":5,"date":"2024.06.25.","text":"콜라겐과 같이 먹으려고 이번에 처음 주문했습니다  효과가 있으면 좋겠어요","author":"du****","tags":["콜라겐"]},{"id":5768,"rating":5,"date":"2024.06.24.","text":"암치료 요양중이신데 계속해서 재구매해드리고 있어요. 효과가 있다고 하시네요.","author":"kuku****","tags":["항암"]},{"id":5769,"rating":4,"date":"2024.06.23.","text":"좋은제품이라 열심히 먹어보도록할게요. 당 수치가 항상 신경쓰였는데 건강관리 잘 해보도록할게요","author":"sk****","tags":["긍정"]},{"id":5770,"rating":5,"date":"2024.06.22.","text":"다이아몬드펄은 어떤효과가 있는지 모르지만 함께 먹으면 시너지효과가 좋을거 같아 3종 열심히 먹고 있는중이고 이번에 할인하길래 3개월분 다시 구매했습니다 담주 항암에 도움되겠죠? 일단 3종 먹으니 아침이 든든하네요~","author":"ze****","tags":["항암"]},{"id":5771,"rating":3,"date":"2024.06.22.","text":"꾸
