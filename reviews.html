ext":"늘 구매하는 제품 꼭 효과 있기를 기대해 봅니다.^^","author":"jeje****","tags":["긍정"]},{"id":12435,"rating":5,"date":"2024.01.25.","text":"두 번째 구입이예요. 꼼꼼한 포장과 정확한 배송 고맙습니다.","author":"kjus****","tags":["긍정"]},{"id":12436,"rating":5,"date":"2024.01.24.","text":"더 먹어본다음에 자세히 리뷰올리겠습니다","author":"byun***","tags":["긍정"]},{"id":12437,"rating":5,"date":"2024.01.23.","text":"이번엔 딸아이가 임신을해서 케비 오리지널과같이 먹음 좋다해주셔서 딸아이가 시작했습니다.","author":"tiff******","tags":["긍정"]},{"id":12438,"rating":5,"date":"2024.01.23.","text":"24년 첫구매  잘 도착했어요. 수고하세요","author":"kc****","tags":["긍정"]},{"id":12439,"rating":5,"date":"2024.01.23.","text":"그냥 온수에 타서 마셨는데 먹을만하네요. 친구가 골다공증에 효과봤다며 강력추천해줘서 믿고 구매했어요. 기대됩니다.","author":"ms****","tags":["긍정"]},{"id":12440,"rating":5,"date":"2024.01.22.","text":"포장 잘 되어서 잘 받았습니다.","author":"naok*****","tags":["긍정"]},{"id":12441,"rating":5,"date":"2024.01.20.","text":"우리엄마 건강을 지켜주는 3종세트♡ 감사합니다","author":"djqt*****","tags":["긍정"]},{"id":12442,"rating":5,"date":"2024.01.19.","text":"캐비초크랑함께 꾸준히 먹고 있어요. 다른 제품과는 비교할수없어요","author":"mari*****","tags":["긍정"]},{"id":12443,"rating":5,"date":"2024.01.18.","text":"뜯기 편한 포로 되어 있어 먹기 좋아요 결과는 아직 2틀 복용중이라 기대중입니다","author":"leeu*******","tags":["긍정"]},{"id":12444,"rating":5,"date":"2024.01.17.","text":"많은 분이 추천해 주셔서 구매했습니다.잇몸 이 안좋아 치과 다니면서 복용하려고 구매했어요. 한달 복용후 재구매 여부 결정하면서 자세한 후기 남길게요.","author":"jeon*******","tags":["긍정"]},{"id":12445,"rating":5,"date":"2024.01.17.","text":"나이가 40이 돼서 그런지 없으면 안되는 영양제예요ㅜㅜ","author":"88****","tags":["긍정"]},{"id":12446,"rating":5,"date":"2024.01.16.","text":"꾸준히 먹고 있습니다.","author":"like***","tags":["긍정"]},{"id":12447,"rating":4,"date":"2024.01.16.","text":"안티에이징먹은후 눈 불편감이 사라져 같이 주문해봤어요","author":"tang****","tags":["긍정"]},{"id":12448,"rating":5,"date":"2024.01.16.","text":"제품믿고 구매했어요~효과기대해봅니다","author":"qhfl***","tags":["긍정"]},{"id":12449,"rating":5,"date":"2024.01.16.","text":"항암후 지인의 소개로 먹기 시작했는데 아프기전으로 돌아간듯 최상의 컨디션으로 일상생활을 지내고 있습니다. 4가지를 복용했었는데 우연인지 아니면 다른식품의 영향인지 꾸준히 먹어보려고 합니다.","author":"youn***","tags":["항암"]},{"id":12450,"rating":5,"date":"2024.01.14.","text":"부모님것도 재구매 했습니다. 숙변하신다고 하시네요 몸이 독소가 빠지는 거 같기도 한다고 합니다","author":"dime****","tags":["긍정"]},{"id":12451,"rating":5,"date":"2024.01.14.","text":"캐비초크에 콜라겐 섞어서 매일 먹고있습니다. 캐비초크만 먹는거보다 맛이 더 부드럽네요. 콜라겐 효과도 기대하고 있는 중입니다^^","author":"dime****","tags":["콜라겐"]},{"id":12452,"rating":5,"date":"2024.01.12.","text":"좋다는 얘기를 들어서 구매합니다. 꾸준히 먹어야 효과가 있겠지만 한달 먹으니 피부톤이 밝아진 느낌입니다. 화장 지울때와 크게 차이가 안나요","author":"juth***","tags":["콜라겐"]},{"id":12453,"rating":5,"date":"2024.01.11.","text":"하루에 한포씩 먹고 있는데 몸도 가벼워지고, 덜피곤하고, 피부도 고와졌네요. 콜라겐 덕분이지 캐피초크, 안티에이징도 함께 먹어서인지~~ 피부쳐짐이 덜해보여요.","author":"chan*****","tags":["콜라겐"]},{"id":12454,"rating":5,"date":"2024.01.11.","text":"쵸크제품만 계속 섭취하다가 콜라겐 처음구매해봤는데 기대됩니다^^","author":"ki****","tags":["콜라겐"]},{"id":12455,"rating":5,"date":"2024.01.10.","text":"전정신경염으로 주문했어요.  효과를 기대합니다.","author":"rose****","tags":["긍정"]},{"id":12456,"rating":5,"date":"2024.01.10.","text":"효과 확실합니다  구매 추천","author":"blue********","tags":["긍정"]},{"id":12457,"rating":5,"date":"2024.01.09.","text":"재구매하는 제품입니다. 따뜻 한 물에 타서 차처럼 마시니 너무 좋습니다!","author":"ffas*****","tags":["긍정"]},{"id":12458,"rating":5,"date":"2024.01.08.","text":"아내의 권유로 먹고 있습니다. 이 제품은 일단 피부가 좋아집니다. 그리고 캐비초크와 함께 먹으면 혈압과 면역력도 개선됩니다","author":"paul********","tags":["콜라겐","혈압"]},{"id":12459,"rating":5,"date":"2024.01.05.","text":"폐암 수술 후 재발로 항암 4종세트 1년째 먹고있어요.가격은 부담되지만 건강을 찾을수 있으면 좋겠어요.","author":"todo*****","tags":["항암"]},{"id":12460,"rating":5,"date":"2024.01.03.","text":"배송이 빠르고 포장도 잘 되어 있습니다.","author":"kjus****","tags":["긍정"]},{"id":12461,"rating":5,"date":"2024.01.02.","text":"아버지께 매번 주문해드리는 제품입니다. 캐피초크와 다이아몬드펄이랑 함께 물어 섞어 드시는데 맛이 괜찮다 하시네요. 드시고 건강해지셨으면 하는 마음입니다.","author":"qpfh******","tags":["긍정"]},{"id":12462,"rating":5,"date":"2024.01.02.","text":"벌써 몇 년째 일 년에 석달 가량씩 먹고 있습니다. 콜라겐 먹는 동안엔 피부 좋다는 소리를 꽤 들었고 저 역시 피부에 윤기가 흐르는 느낌을 받습니다. 요새 머리카락이 넘 많이 빠져서 다시 신청했습니다","author":"llol****","tags":["콜라겐"]},{"id":12463,"rating":5,"date":"2024.01.01.","text":"천연 콜라겐이라서 효과가 좋을듯해서 구매합니다~ 기대가 됩니다...","author":"yhyo*****","tags":["콜라겐"]},{"id":12464,"rating":5,"date":"2023.12.31.","text":"골절 뒤에 복용했는데 도움이 된 것 같습니다.","author":"sisi*****","tags":["긍정"]},{"id":12465,"rating":5,"date":"2023.12.30.","text":"아버지의 상실된 시력이 돌아오고 있어서 기쁘게 주문 중입니다","author":"mswi***","tags":["긍정"]},{"id":12466,"rating":3,"date":"2023.12.30.","text":"처음먹어봅니다 가격이 좀 저렴했으면 좋겠어요 아직 잘 모르겠지만 기대하며 먹어봅니다","author":"fait********","tags":["긍정"]},{"id":12467,"rating":5,"date":"2023.12.29.","text":"잘받았습니다  수고하세요","author":"kc****","tags":["긍정"]},{"id":12468,"rating":5,"date":"2023.12.29.","text":"건강해지겠지 믿고 꾸준히 먹어요","author":"hyem****","tags":["긍정"]},{"id":12469,"rating":5,"date":"2023.12.29.","text":"2틀째 복용중입니다. 캐비초크랑 섞어먹지않고 따로 먹고 있는데 그래도 괜찮을까요? 콜라겐은 그냥 물없이 먹는게 더 맛이 좋기도 한데 그렇게 먹어도 될지해서요~","author":"dime****","tags":["콜라겐"]},{"id":12470,"rating":5,"date":"2023.12.29.","text":"저도 먹고 부모님 드신다해서 또 사드렸어요. 캐비초크랑 같이 아침저녁 2회 먹고있습니다. 캐비초크도 먹으면 몸에 활력이 돋는다고 느꼈는데 이제 콜라겐도 함께먹으니 더 기대가 됩니다!","author":"dime****","tags":["콜라겐","피로"]},{"id":12471,"rating":5,"date":"2023.12.27.","text":"만족합니다  최상입니다","author":"inke****","tags":["긍정"]},{"id":12472,"rating":5,"date":"2023.12.27.","text":"콜라겐. 안티에이징 캐비초크 다이아몬드펄 모두 구매해서 먹고 있어요. 조금 도움이 되는 거 같아서 고가지만 꾸준히 먹어보려구요.","author":"kuku****","tags":["콜라겐"]},{"id":12473,"rating":5,"date":"2023.12.25.","text":"콜라겐 약간의 우유맛도 나지만 피부나 사람에게 젊음을 주고 피부가 탱탱해 진다고 마음적으로 생각하며 복용하기 때문에 내몸에 효과가 많은것 같습니다 최고입니다","author":"bman******","tags":["콜라겐"]},{"id":12474,"rating":5,"date":"2023.12.24.","text":"아토피가 있는 아들에게 아침 저녁으로 1포식  복용중입니다. 워낙 중증이라 이것 저것 도움이 될까하고 먹여보는중입니다. 물에 타주니 아무 맛도 안나서 다른 쥬스외 함께 타주고 있습니다. 많이 건조한 피부라 조금은 도움이 되겠거니 하면서 먹여봅니다. 먹기는 부담이 없어 아들이 잘 먹고는 있습니다.","author":"shil*****","tags":["콜라겐"]},{"id":12475,"rating":5,"date":"2023.12.22.","text":"크리스마스가 코앞이라 늦게 올줄 알았는데 생각보다 빨리 도착했어요 2주이상 걸릴줄 알았어요 근데 일주일만에 왔네요 친한 동생이 강력 추천해서 고가지만 먹어보려구요 제가 골다공증 이라고 이번에 병원서 진단 받아서요 콜라겐도 도움이 많이 된다고 친한 동생이 효과 있다고 해서요 그 동생은 1년 이상 먹고 있다네요 굉장히 깐깐하게 고르는 동생이라 믿음이 가서요 꾸준히 잘먹고 내년 검사에서 좋은 결과 있었슴 좋겠어요","author":"lhs1*****","tags":["콜라겐"]},{"id":12476,"rating":5,"date":"2023.12.22.","text":"암환자들이 많이 먹는다고하셔서 엄마 사드렸는데  드시고 안드시고의 차이가 난다고 하십니다.","author":"door******","tags":["항암"]},{"id":12477,"rating":5,"date":"2023.12.20.","text":"엄마가 구매해달라고 하셔서 매번 주문","author":"tc****","tags":["긍정"]},{"id":12478,"rating":5,"date":"2023.12.19.","text":"캐비쵸크와 다이아몬드펄 안티에이징까지 함께 먹고있어요~ 살이 많이 빠져서 체력적으로 힘든데 같이 먹으니 좀 버틸수있는거같아요~","author":"gree******","tags":["긍정"]},{"id":12479,"rating":5,"date":"2023.12.19.","text":"꾸준히 먹고 있습니다.","author":"like***","tags":["긍정"]},{"id":12480,"rating":5,"date":"2023.12.18.","text":"수치가 많이 좋아졌어요","author":"rose****","tags":["긍정"]},{"id":12481,"rating":5,"date":"2023.12.18.","text":"혈소판 수치가 31,000에서 58,000으로 좋아졌어요.","author":"rose****","tags":["긍정"]},{"id":12482,"rating":5,"date":"2023.12.17.","text":"컴퓨터로 일하는 시간이 많아서 관절 부분에 항상 무리가 갈 수 밖에 없는데 콜라겐 복용후부터는 통증을 모르고 지냅니다.  한달정도만 복용해 보면 누구나 느낄수 있을꺼예요.","author":"rain*******","tags":["콜라겐"]},{"id":12483,"rating":5,"date":"2023.12.16.","text":"과거부터 지속적으로 복용합니다. 흡수율이 최고입니다.","author":"nhic****","tags":["긍정"]},{"id":12484,"rating":5,"date":"2023.12.16.","text":"나도 모르는 사이 주변지인들에게 피부가 맑아졌다는 말을 듣고있어요.","author":"exeg***","tags":["콜라겐"]},{"id":12485,"rating":5,"date":"2023.12.15.","text":"생각보다 배송이 빠르고 제품도 만족합니다~~","author":"huk8***","tags":["긍정"]},{"id":12486,"rating":5,"date":"2023.12.14.","text":"요즘 날씨때문인지 급 피곤해져서 아침에도 잘 못일어났는데 어제 밤에 자기 2시간전에 콜라겐 하나 먹고잤어요. 눈이 번쩍 떠졌어요. 몸이 개운해요. 오랜만에 다시 주문했는데 다시 잘 먹어봐야겠어요.","author":"chan*****","tags":["콜라겐","피로"]},{"id":12487,"rating":5,"date":"2023.12.13.","text":"어제 밤 처음 남편에게 먹였는데, 잘 먹더라구요~ 먹고 좋은 효과 있길~ 조만간 언티에이징 구입 예정^^","author":"hyun*******","tags":["긍정"]},{"id":12488,"rating":5,"date":"2023.12.13.","text":"먹어보고 또 후기 남겨볼게요","author":"hanj***","tags":["긍정"]},{"id":12489,"rating":5,"date":"2023.12.13.","text":"꾸준히 먹고있습니다.","author":"jeje****","tags":["긍정"]},{"id":12490,"rating":5,"date":"2023.12.13.","text":"친정어머니 당뇨합병증때문에 4달째 구입하고있어요. 아직 당뇨약을 줄일정도로 좋아지지는 않았는데 잠은 푹주무시고 치질과 변비는 없어졌어요. 꾸준히복용하면 당뇨도 좋아지겠죠","author":"back******","tags":["당뇨"]},{"id":12491,"rating":5,"date":"2023.12.12.","text":"첨 시켜보는거예요~ 우리 남편위해 주문했어요~ 넘 피곤한 삶을 사는데&hellip; 몸의 여러부분에 문제가 생겨서 좋아지겔 기대하며~^^","author":"hyun*******","tags":["소화"]},{"id":12492,"rating":5,"date":"2023.12.12.","text":"건강상 뀬히 섭취하고 있습니다","author":"elle****","tags":["긍정"]},{"id":12493,"rating":5,"date":"2023.12.08.","text":"피부가 다시 좋아지리라 기대됩니다...","author":"paul********","tags":["콜라겐"]},{"id":12494,"rating":5,"date":"2023.12.07.","text":"정말로 좋습니다~~","author":"rt****","tags":["긍정"]},{"id":12495,"rating":5,"date":"2023.12.06.","text":"엄마가 꾸준히 먹고 있는 제품입니다.","author":"pooh****","tags":["긍정"]},{"id":12496,"rating":4,"date":"2023.12.05.","text":"3일째 기대하며 복용중입니다 2주 이상 먹어보구 후기 남길께요^^","author":"sa****","tags":["긍정"]},{"id":12497,"rating":5,"date":"2023.12.05.","text":"콜라겐 때문일까요?ㅎ 폐전이로 다시 항암을 시작하게 되어 콜라겐과 펄을 배로 먹고 있었어요 발바닥에 10년이상 된 오래된 티눈이 있었는데 피부과가서 세번치료 받았고 오래된 티눈이라 쉽게 없어지지않는다고 하더라구요 그러다가 집안에 일도 있고 피부과 치료는 중단되었고 암진단받고. 그럭저럭 지내다가 발바닥 티눈이 딱지처럼 떨어지려고 해서 손으로 뜯었는데 떨어지면서 티눈이 90프로 제거되었어요 ㅎ신기방기ㅎ그래서 손가락에 오래된 좁쌀만한 티눈이 있었는데 이것도? 가능할까 싶어 제가 일부러 뜯었더니 뜯기면서 지금은 새살이 돋아 감쪽같이 사라졌어요 면역력 약한 암환자가 할 짓은 아니었지만요ㅎ","author":"swan****","tags":["항암","콜라겐"]},{"id":12498,"rating":5,"date":"2023.12.04.","text":"캐비초크와 함께 꾸준히 복용중이에요. 꼭 효과가 있을거라는 마음으로 먹고 있습니다.","author":"m6****","tags":["긍정"]},{"id":12499,"rating":5,"date":"2023.12.03.","text":"하루 한번 화장실을 시원하게 가게 되었어요","author":"like***","tags":["긍정"]},{"id":12500,"rating":5,"date":"2023.12.03.","text":"캐비 오리지널, 다이아몬드 펄과 함께 복용 중. 공복시 복용이 효과적이라하여 새벽 기상 후와 저녁에 먹고 있음.","author":"port****","tags":["긍정"]},{"id":12501,"rating":5,"date":"2023.12.01.","text":"드시는 분의 추천으로 구매했어요. 믿고 먹어보겠습니다. 오늘 받았습니다. 잘 먹겠습니다.","author":"69su****","tags":["긍정"]},{"id":12502,"rating":5,"date":"2023.12.01.","text":"캐비초크와 콜라겐.다이아몬드펄 항상 잘챙겨 먹는 든든한 보조식품입니다.^^","author":"rich***","tags":["콜라겐"]},{"id":12503,"rating":5,"date":"2023.12.01.","text":"7번째  주문해서   케비쵸크에  콜라겐과  다이아몬드펄을   섞어 마시고있는데  수술후  회복에 많은  도움이 되었습니다","author":"1reg***","tags":["콜라겐"]},{"id":12504,"rating":5,"date":"2023.12.01.","text":"최상의 콜라겐. 더이상 설며미 필요 없응. 다이아몬드 펄과 함께 보용 중.","author":"port****","tags":["콜라겐"]},{"id":12505,"rating":5,"date":"2023.12.01.","text":"콜라겐을 기다리고 기다리다 받았네요~~^^ 남편의 전립선암에 많은 도움을 주었어요~~  꾸준히 4종세트와 함께 하니 병원에서 약도 주사도 끊고 6개월후 다시 검사해보자구하네요~~ㅎ 꾸준히 복용할겁니다..   감사합니다~~💕","author":"higm******","tags":["항암","콜라겐"]},{"id":12506,"rating":4,"date":"2023.11.30.","text":"지인소개로  주문했어요~~ 오자마자  먹었는데  맛도  그런데로 괜찮네요~~ 나이가 들면서 몸에 기능이  여러가지로 안좋은데  캐비초크랑 같이 먹으면 더 좋을꺼같아서  주문했네요~~","author":"quee****","tags":["긍정"]},{"id":12507,"rating":5,"date":"2023.11.29.","text":"잘 먹고 있습니다 백내장이 있어 안티에이징을 먹으며 눈에 넣는 약은 안씁니달","author":"heeh******","tags":["긍정"]},{"id":12508,"rating":5,"date":"2023.11.28.","text":"타 콜라겐과 비교불가 좋은 제품이네요~ 무릎과 어깨통증도 어제부턴가 사라졌어요~ 좋은 제품 감사합니다","author":"semp**********","tags":["콜라겐"]},{"id":12509,"rating":5,"date":"2023.11.28.","text":"중1 여학생  성장위해서 캐비초크와  콜라겐 두달째 먹이고 있어요.3개월이상먹여봐야 한다고 해서 당분간은 먹여볼생각이이요  효과가 있었으면 좋겠어요","author":"98****","tags":["콜라겐","소화"]},{"id":12510,"rating":5,"date":"2023.11.28.","text":"어머니 관절수술 이후의 회복을 기대하며 주문했습니다","author":"mswi***","tags":["긍정"]},{"id":12511,"rating":5,"date":"2023.11.27.","text":"믿고 복용하는 콜라겐이에요","author":"kps5***","tags":["콜라겐"]},{"id":12512,"rating":5,"date":"2023.11.24.","text":"1년째 복용중이고 주위에 소개도 자신있게 하고 있는 제품입니다. 겨울철이면 피부가 쉽게 건조해져서 보습크림등으로도 잘 해결이 되지 않았는데 콜라겐 복용후 겨울을 아주 수월하게 보내고 있습니다. 좋은 제품 앞으로도 꾸준히 만날 수 있기를 기대합니다","author":"sind*****","tags":["콜라겐","소화"]},{"id":12513,"rating":4,"date":"2023.11.24.","text":"배송 잘 받았습니다. 항암 시작한 친구에게 선물로 보냈어요. 잘 먹어 효과가 있기를 바랍니다ㅐ","author":"elis****","tags":["항암"]},{"id":12514,"rating":5,"date":"2023.11.24.","text":"캐비초크 리바이브 복용하다가 하나씩 추가했어요. 지금은 항암4종 다 먹고 있습니다. 코끼리 다리였던 제 다리가 지금은 부기가 다 빠져서 본래 모습을 찾았어요, 혈당도 드라마틱하게 확 떨어진것은 아니지만 110수준으로 유지되고 있어서 당뇨약을 안먹고 있습니다. 단 한가지 단점은 가격 ㅜㅜ. 마음편하게 마음껏 먹을 수 있을 만큼 돈이 많앗으면 좋겠어요. 최고의 제품을 정성을 다해 만들어주셔서 정말 감사합니다. 암의 문턱에서 살아돌아온 우리 남편이 제발 캐비초크 먹을 수 있게 기도중입니다. 달콤 짭쪼롭하게 먹을만한데 우리남편은 구역질하고 못삼키네요 ㅜㅜ 몰래몰래 카레에도 넣고 비빔밥에도 넣어 먹이는 중이예요 . 남편이 기분좋게 먹어주는 날 신나게 글올리겠습니다 ~","author":"yyol***","tags":["당뇨","항암"]},{"id":12515,"rating":5,"date":"2023.11.23.","text":"가족이 자가면역질환이라 건조한 특징이 있는데, 많은 도움이 되었다고 합니다.","author":"echo*****","tags":["긍정"]},{"id":12516,"rating":5,"date":"2023.11.23.","text":"성장이 멈춘 중3 딸을 먹이기 위해 구매했는데, 건강 검진 결과 신랑이 대장 선종이 발견되어 신랑의 체질 변화를 기대하며 신랑도 같이 먹고 있습니다. 먹기 시작한지 몇일이 안되었으나, 기분 탓인지 얼굴에 윤기가 돌기 시작한다는 느낌이 있습니다.","author":"echo*****","tags":["소화"]},{"id":12517,"rating":5,"date":"2023.11.23.","text":"다른 제품보다 양도 많고 먹기도 좋아요~~ 전 따로도 먹고 섞어서도 먹고 있어요.","author":"sukc****","tags":["긍정"]},{"id":12518,"rating":5,"date":"2023.11.23.","text":"피부에 윤기가.. 머리숱도 많아졌어요","author":"lill***","tags":["콜라겐"]},{"id":12519,"rating":5,"date":"2023.11.23.","text":"꾸준히 먹고 있어요 피부 및 잇몸에 좋다고 해서 먹고있습니다","author":"hyeh****","tags":["콜라겐"]},{"id":12520,"rating":4,"date":"2023.11.23.","text":"꾸준히 복용중입니다 전체적으로  몸이  좋아진거같아요","author":"okdo****","tags":["긍정"]},{"id":12521,"rating":5,"date":"2023.11.23.","text":"2년째 꾸준히 먹고 있습니다. 오전 공복에 물 먼저 마시고, 캐비초크 리바이브와 물, 깔라만시 원액, 콜라겐 함께 타서 마시는 생활을 꾸준히 해 오고 있구요, 아침은 간단하게 반숙란과 넛츠, 통밀빵 정도로 해결하고 있습니다. 장에 문제가 있어서 시작한 장기 디톡스 생활로 건강도 좋아졌고 체중도 20kg 정도 줄였습니다. 무엇보다도 야채를 섭취해야 건강이 회복된다는 사실은 잘 알고 있었지만 야채를 일부러 조리해서 먹는 것이 힘든 현대사회 생활 가운데에 너무도 간편하게 이 문제를 해결해 준 베누스타스, 늘 감사하고 있습니다!","author":"vi****","tags":["콜라겐"]},{"id":12522,"rating":3,"date":"2023.11.22.","text":"별로 도움이 안되는 것 같아요","author":"koni***","tags":["긍정"]},{"id":12523,"rating":5,"date":"2023.11.22.","text":"캐비초크와 펄과 함께 복용하려 다시 주문했습니다.잘챙겨 먹겠습니다.","author":"rich***","tags":["긍정"]},{"id":12524,"rating":5,"date":"2023.11.21.","text":"좋은 제품을 신속 정확히 배송","author":"sils******","tags":["긍정"]},{"id":12525,"rating":5,"date":"2023.11.21.","text":"야채랑 다이아몬드펄이랑 콜라겐 같이 타먹어요","author":"hyem****","tags":["콜라겐"]},{"id":12526,"rating":5,"date":"2023.11.21.","text":"고질적 눈병이 콜라겐 먹고 완전 좋아졌어요. 몇 달째 꾸준히 먹고 있는데 바빠서 잊고 한 삼일 안먹으면 다시 뻑뻑하게 붓고 충혈되는 눈병이 도지네요. 건강과 일상생활을 영위하기 위해 믿을 건 캐비초크와 콜라겐 뿐","author":"mull****","tags":["콜라겐","소화"]},{"id":12527,"rating":4,"date":"2023.11.21.","text":"좋은제품 배송 잘받앗습니다","author":"shb8***","tags":["긍정"]},{"id":12528,"rating":5,"date":"2023.11.20.","text":"먹기도 편하고 만족스럽네용","author":"jeje****","tags":["긍정"]},{"id":12529,"rating":5,"date":"2023.11.20.","text":"잘받았습니다. 수고하세요.","author":"kc****","tags":["긍정"]},{"id":12530,"rating":5,"date":"2023.11.19.","text":"1. 남편의 경우: 피부가 눈에 띄게 좋아지고 머리카락이 나기 시작.(정수리 탈모)   신나서 하루 두번 열심히 복용중  2. 아들: 하루 한번 펄과 함께 복용하는데 피부 좋아지고 M 자 탈모 회복중.  머리 숱이 점점 많아지기 시작.  3. 제 경우: 코 중앙이 붉어지는 증세가 오래동안 지속.  콜라겐 먹고 거의 증세 없어짐.   신지로이드 복용 후 다시 증세 시작.( 콜라겐은 중단한 상태였음), 신지로이드 복용 중단하고 다시 콜라겐과 펄 복용,  이제 거의 없어짐. (남편과 아들까지 먹기에 전 하루 한번으로 줄임)","author":"stel********","tags":["콜라겐"]},{"id":12531,"rating":5,"date":"2023.11.19.","text":"효과좋은 콜라겐 이젠 주변 지인들도 주문해서 먹고 다들 좋아졌다고 저보고 상품을 알려줘서 고맙다고들 하네요","author":"chas****","tags":["콜라겐"]},{"id":12532,"rating":5,"date":"2023.11.18.","text":"항상 먹던거라 믿고 삽니다","author":"yooc*****","tags":["긍정"]},{"id":12533,"rating":5,"date":"2023.11.17.","text":"어머니께 계속 사드리고 있습니다. 안 먹으면 안 될 것 같아요..","author":"sara***","tags":["긍정"]},{"id":12534,"rating":5,"date":"2023.11.16.","text":"5 년 넘게 장복하는 중입니다 걍 밥처럼 먹는거지요","author":"leec****","tags":["긍정"]},{"id":12535,"rating":5,"date":"2023.11.14.","text":"2년이상 꾸준히 먹고있어요 요새 손톱에 곰보처럼 파여서 신경이 쓰이네요. 콜라겐을 꾸준히 먹어 그동안 안생기다가 갑자기 다시 생겨 면역력이 떨어졌나싶네요 캐비쵸크 다이아몬드펄 안티에이징까지 먹고있는데 왜그럴까요??","author":"gree******","tags":["콜라겐"]},{"id":12536,"rating":5,"date":"2023.11.14.","text":"잇몸이 시리고 무릎 퇴행성관절염으로 먹고있음","author":"xjmp****","tags":["긍정"]},{"id":12537,"rating":4,"date":"2023.11.14.","text":"콜라겐 복용 후 탈모,피부개선 등 효과가 좋네요.","author":"br****","tags":["콜라겐"]},{"id":12538,"rating":5,"date":"2023.11.13.","text":"흡수율이 좋다고해서 한번 먹어보려고 주문했습니다!","author":"ffas*****","tags":["긍정"]},{"id":12539,"rating":5,"date":"2023.11.13.","text":"6개월 전 유방암 수술하고 꼭 챙겨먹고 있습니다.  콜라겐 덕분인지 수술 상처도 빠르게 옅어지고 피부도 좋아졌네요. 앞으로도 계속 이용할 것 같아요.","author":"ming****","tags":["항암","콜라겐"]},{"id":12540,"rating":5,"date":"2023.11.11.","text":"배송도 빠르고 먹기편해요","author":"jmob*****","tags":["긍정"]},{"id":12541,"rating":5,"date":"2023.11.11.","text":"정말 많은 사람에게 추천했어요. 강추입니다. 근데 10박스구매시 2박스 더 주는 프로모션 안하나요?","author":"park****","tags":["긍정"]},{"id":12542,"rating":5,"date":"2023.11.11.","text":"처음 복용하시는 분들도 아마 한달정도면 효과를 체감할수 있을 것입니다. 컴퓨터 그래픽을 하다보니 어깨 목 손가락 등 모든 관절에 문제가 있었는데 다 좋아졌습니다.","author":"rain*******","tags":["긍정"]},{"id":12543,"rating":5,"date":"2023.11.11.","text":"컴퓨터 작업을 하기때문에 관절에 문제가 있었습니다.  꾸준히 먹고부터는 아예 잊고 지냅니다.  미용 뿐만 아니라 관절 건강까지~강추입니다!!","author":"rain*******","tags":["긍정"]},{"id":12544,"rating":5,"date":"2023.11.11.","text":"상품의 짘이 최상급. 아주 만족.","author":"port****","tags":["긍정"]},{"id":12545,"rating":5,"date":"2023.11.09.","text":"콜라겐 캐비쵸크 다이아몬드펄 3종 세트 1개월 먹었는데 몸이 좋아지고 있어요 그래서 재주문했어요","author":"demi****","tags":["콜라겐"]},{"id":12546,"rating":5,"date":"2023.11.09.","text":"아직 효과는 모르겠지만 2주째 캐비초크와 함께 매일 먹고 있어요!","author":"make***","tags":["긍정"]},{"id":12547,"rating":5,"date":"2023.11.08.","text":"배송도 빠르고 넉고 효과를 보고 재구매 합니다.","author":"ejka*****","tags":["긍정"]},{"id":12548,"rating":5,"date":"2023.11.08.","text":"2년째 꾸준히 먹고있어요 눈에 띄진않지만 꾸준히 먹으면 몸에 좋을거란 생각에 먹어요~","author":"gree******","tags":["긍정"]},{"id":12549,"rating":5,"date":"2023.11.07.","text":"시누이 항암으로 구매했습니다","author":"wltn******","tags":["항암"]},{"id":12550,"rating":5,"date":"2023.11.07.","text":"어머니가 항암중에 복용고 계신도 컨디션 관리에 좋은거 같아요.","author":"youn******","tags":["항암"]},{"id":12551,"rating":5,"date":"2023.11.07.","text":"손목 관절이 안 좋아 일년 넘게 먹고 있어요 작년에 11월 행사가 있었던 것같은데 이번에는 없나요","author":"smki*****","tags":["긍정"]},{"id":12552,"rating":5,"date":"2023.11.07.","text":"아버지가 당뇨 합병증으로 황반변성 유리체 수술까지 하셨어요 마지막 희망이라고 생각하고 4종세트 시작하셨습니다. 부디 좋아지시리라 믿고 있습니다...","author":"mswi***","tags":["당뇨"]},{"id":12553,"rating":5,"date":"2023.11.06.","text":"누나가 아버지를 요양 간병하면서 드시게하고 몸이 너무 좋아지시는걸 보고 저도 먹게되고 처가식구에게도 사드렸어요~","author":"ni****","tags":["긍정"]},{"id":12554,"rating":5,"date":"2023.11.04.","text":"캐비쵸크 크리스탈과 콜라겐, 안티에이징을 섭취한지 7개월정도 됩니다. 어제가 6개월만에 받는 내분비내과 정기검사였는데 모든 수치가 정상범위로 내려갔다고, 관리 잘했다고 의사선생님께 칭찬받았답니다. 특히 콜레스테롤 수치가 높았는데 정상으로 돌아왔네요. 황반변성으로 진단받고 고민 많았는데 눈시림증상과 비문증이 많이 개선되었고 눈상태도 안정적이어서 눈에 정기적으로 맞는 주사도 간격이 넓어 졌어요. 바램은 가격이 조금이라도 착해지면 하는거지만 효과를 직접 느끼니까 계속 먹고싶고 주변에 있는 지인들에게도 많이 권하는 중입니다. 감사합니다","author":"song*****","tags":["콜라겐","소화"]},{"id":12555,"rating":5,"date":"2023.11.04.","text":"다른 회사 콜라겐 다 먹어봤지만 효과가 바로 나타나는건 이제품이에요 정~말 추천합니다.","author":"demi***","tags":["콜라겐"]},{"id":12556,"rating":5,"date":"2023.11.04.","text":"처음 주문한 이후로 집에서는 물론 휴대하기 편해서 여행갈 때 꼭 챙겨요.","author":"jkny****","tags":["긍정"]},{"id":12557,"rating":5,"date":"2023.11.03.","text":"없어선 안될 제품! 꾸준히 챙겨먹어요","author":"yung*****","tags":["긍정"]},{"id":12558,"rating":5,"date":"2023.11.03.","text":"기존에 먹던 콜라겐 대신 3달째 주문해서 먹고 있는데 아직 극적인 변화는 잘 모르겠으나 건강 생각해 챙겨먹고 있어요. 머리카락이 좀 덜 빠지는 거 같기도 하구요~ 빠르게 배송해 주셔서 감사해요.","author":"ippu*******","tags":["콜라겐"]},{"id":12559,"rating":5,"date":"2023.11.02.","text":"지인이 남편의 병 치료를 위해 먹었는데 좋았다고 추천해줘서 높은 가격에도 구입해봤습니다 효과봤으면 좋겠어요~ 사업번창하세요!","author":"zzip****","tags":["소화"]},{"id":12560,"rating":5,"date":"2023.11.02.","text":"늘 드시는거예요. 감사합니다.","author":"jeje****","tags":["긍정"]},{"id":12561,"rating":5,"date":"2023.11.02.","text":"좋은 효과가 있길 바라며 야채가루오ㅏ 같이 먹는 콜라겐입니다","author":"hyem****","tags":["콜라겐"]},{"id":12562,"rating":5,"date":"2023.11.01.","text":"캐비초크+콜라겐+펄 3종 복용한지 지금 두달 조금 안된 듯 한데 컨디션이 많이 좋아졌습니다. 콜라겐 효능으로 보이는 점은 무릎 통증이 덜 아픈 것인데요, 3종을 같이 먹어 더 효과를 본 것이 아닌가 싶습니다. 밤에 자면서 다리 쥐도 종종 났었는데 펄을 같이 먹고 혈액순환이 잘 되서인지 다리 쥐도 요샌 거의 안나고요 ^^ 캐비초크 먹으면서 소화력도 많이 개선되었습니다. 물론 식이요법도 운동도 같이 열심히 하면 효과가 더 좋을 듯 합니다. 꾸준히 먹고 더욱 건강해지겠습니다. 고맙습니다.","author":"nane***","tags":["콜라겐","소화"]},{"id":12563,"rating":5,"date":"2023.11.01.","text":"친한 언니가 캐비초크와 콜라겐을 강추하여 접하게 되었습니다.  먼저 골반 등 관절이 안좋으신 어머니를 드시게 하였고, 다친 골반 통증이 서서히 좋아지셨다는 말씀을 듣고 저도 복용하기 시작했습니다.  저는 몸이 대체로 마르고 소화가 잘 안되며, 무릎도 시리고 혈액순환 안되고 그냥 딱 허약체질인데 캐비초크+콜라겐+펄 3종 복용한지 지금 두달 조금 안된 듯 한데 컨디션이 많이 좋아졌습니다. 콜라겐 효능으로 보이는 점은 무릎 통증이 덜 아픈 것인데요, 3종을 같이 먹어 더 효과를 본 것이 아닌가 싶습니다. 밤에 자면서 다리 쥐도 종종 났었는데 펄을 같이 먹고 혈액순환이 잘 되서인지 다리 쥐도 요샌 거의 안나고요 ^^ 캐비초크 먹으면서 소화력도 많이 개선되었습니다. 물론 식이요법도 운동도 같이 열심히 해야 효과가 더 좋을 듯 합니다. 꾸준히 먹고 더욱 건강해지겠습니다. 고맙습니다.","author":"nane***","tags":["콜라겐","소화"]},{"id":12564,"rating":5,"date":"2023.11.01.","text":"캐비초크와 함께 하면 효과가 커지는 콜라겐^^","author":"djqt*****","tags":["콜라겐"]},{"id":12565,"rating":5,"date":"2023.11.01.","text":"4종 5개월째 복용 중인데 아침에 세안시 피부가 너무 매끄러워 유리알을 닦는 기분입니다~ 콜라겐 복용하고 이런 느낌은 이 제품이 처음입니다","author":"semp**********","tags":["콜라겐"]},{"id":12566,"rating":4,"date":"2023.10.31.","text":"가격 때문에 망설이다 주문해봤어요. 기대하고 먹어보겠습니다.","author":"boba*****","tags":["긍정"]},{"id":12567,"rating":4,"date":"2023.10.30.","text":"제품이  좋아서 재구매했어요","author":"door******","tags":["긍정"]},{"id":12568,"rating":5,"date":"2023.10.30.","text":"친구가 추천해서 구매, 복용했는데 무기력했던 심신이 활력이 생겼다고 할까요, 뭔가 자신감이 생겼는데 아마도 콜라겐의 역할도 분명 있었을 것 같네요~","author":"oldf******","tags":["콜라겐","피로"]},{"id":12569,"rating":5,"date":"2023.10.29.","text":"항상 잘먹고있습니다 ~ 콜라겐상품들중 가장 믿을수있어요!!ㅎㅎ 주변에도 추천합니다!!","author":"yaho***","tags":["콜라겐"]},{"id":12570,"rating":5,"date":"2023.10.28.","text":"배송빨라요 만족합니다","author":"1975***","tags":["긍정"]},{"id":12571,"rating":5,"date":"2023.10.28.","text":"G o o o o o o o d","author":"mhk0***","tags":["긍정"]},{"id":12572,"rating":5,"date":"2023.10.27.","text":"이런분 있으실지 모르겠지만 강아지가 아파서 주변 추천받아서 샀어요 . 골절로 고생하고있는데 어서 나았으면 좋겠습니다. 유통기한은 넉넉합니다","author":"o_oh*****","tags":["긍정"]},{"id":12573,"rating":5,"date":"2023.10.26.","text":"언제나 만족을 주는 콜라겐이에요^^ 제가 못 본건지 콜라겐도 이벤트 해주시면 좋을거 같아요~~^^","author":"barb******","tags":["콜라겐"]},{"id":12574,"rating":5,"date":"2023.10.26.","text":"우리 엄마 몸속에 암과 싸워주는 콜라겐 항상 감사합니다","author":"djqt*****","tags":["항암","콜라겐"]},{"id":12575,"rating":5,"date":"2023.10.25.","text":"피부건조에 좋아요.","author":"khkh****","tags":["콜라겐"]},{"id":12576,"rating":5,"date":"2023.10.25.","text":"배송 빠르고 포장 완벽하고 잘 받았습니다. 수고 하셨습니다.","author":"hi****","tags":["긍정"]},{"id":12577,"rating":5,"date":"2023.10.23.","text":"항암에 좋아서 먹고 있어요.","author":"pooh****","tags":["항암"]},{"id":12578,"rating":5,"date":"2023.10.23.","text":"매일 아침 공복에 이렇게 먹어요. 캐비쵸크와 함께 꾸준히 먹으면서 건강관리 합니다","author":"ilov********","tags":["긍정"]},{"id":12579,"rating":5,"date":"2023.10.22.","text":"항상 그렇듯이 잘 먹고 있습니다 아들 성화에 꼭 먹어야 한답니다 ^^","author":"gung*****","tags":["긍정"]},{"id":12580,"rating":5,"date":"2023.10.22.","text":"잘 받았습니다. 번창하세요.","author":"eb****","tags":["긍정"]},{"id":12581,"rating":5,"date":"2023.10.21.","text":"판매자님의 성실한 답변으로 믿음이 생겨서 구매했어요!  일단 효과 있는지는 한달 후에 올려야겠죠?","author":"make***","tags":["긍정"]},{"id":12582,"rating":5,"date":"2023.10.21.","text":"무사히 도착 했습니다 수고하세요","author":"kc****","tags":["긍정"]},{"id":12583,"rating":5,"date":"2023.10.21.","text":"콜라겐을 케비쵸크와 같이 타서 먹는데 무릎이 가끔가다 시큰거렸는데 그 증상이 많이 없어졌습니다.","author":"tkdt****","tags":["콜라겐"]},{"id":12584,"rating":5,"date":"2023.10.21.","text":"덜피곤하고 얼굴주름이 좀 없어진거 같아요 다이아몬드펄하고 같이 먹으니 얼굴기미도 조금씩 옅어지는거 같구요 부담되지만 꾸준히 먹어보려구요","author":"soyi****","tags":["긍정"]},{"id":12585,"rating":5,"date":"2023.10.20.","text":"박스가 조금 구겨져서 왔는데 제품은 이상이 없어요. 콜라겐 먹고 건강해지면 좋겠어요. 먹어보고 후기 작성할게요.","author":"demi****","tags":["콜라겐"]},{"id":12586,"rating":5,"date":"2023.10.20.","text":"항상 애용하는 콜라겐입니다.머리카락이 많이 빠졌는데 먹고나서 머리카락이많이 나고 있어요.추천합니다.","author":"zhan*********","tags":["콜라겐"]},{"id":12587,"rating":5,"date":"2023.10.19.","text":"일년넘게 챙겨먹고있어요 좋아요","author":"fant*****","tags":["긍정"]},{"id":12588,"rating":5,"date":"2023.10.19.","text":"늘챙겨먹어요 좋아요","author":"fant*****","tags":["긍정"]},{"id":12589,"rating":5,"date":"2023.10.19.","text":"지인분이 제품 드시고 건강이 많이 호전되는걸  실감했기에 주문해서 섭취하게 되었습니다ㆍ","author":"shju******","tags":["긍정"]},{"id":12590,"rating":5,"date":"2023.10.19.","text":"콜라겐. 3번째 주문입니다 몸의 변화와 함께 놀라운 기쁨을 맛보길 원합니다","author":"bman******","tags":["콜라겐"]},{"id":12591,"rating":5,"date":"2023.10.17.","text":"포장 꼼꼼하고 유통기한 길고 꾸준히 4 종 복용중입니다  눈이 많이  좋아지는거  같아요","author":"okdo****","tags":["긍정"]},{"id":12592,"rating":4,"date":"2023.10.16.","text":"잘 받았습니다 크게 뭐가 달라진거는 없지만 챙겨 먹어야 할거 같아서 꾸준히 먹고는 있어요","author":"an****","tags":["긍정"]},{"id":12593,"rating":5,"date":"2023.10.15.","text":"폐암4기진단 받은지 1년 1개월째다. 캐비초코4종을 소개받고 먹은지는 대략 10개월째다. 항암부작용은 캐비초코4종을 먹기전후로 나뉜다. 먹기전엔 설사와 피부발진 그리고 음식먹기가 너무나 힘들었다. 4종을 먹은 후로 부작용이 서서히 줄었다. 지금은 손톱주변에 염증과 머릿속에 피부발진이 남아있다. 항암을 하는 나만 가렵고 살짝 스치면 아프기 때문에 좀 괴로운거 같다. 왜냐하면 나를 만나는 친구나 지인들은 전혀 환자같지 않다고 말하기 때문이다. 사실 이런 말을 들으면 환자티를 내야하나 하는 생각이 들기도 한다. 그들은 나를 위로하는 말이겠지만...^^ 아무튼 캐비초코4종을 만나서 먹으면서 항암부작용을 잘 견디고 있다고 생각한다. 내 일상생활을 잘 해내고 있기 때문이다. 다만 암진단후 내마음과 몸은 조금 느려졌다. 좀 더 세심하게 살피며 생활해야 안전하기 때문이다.  나는 주위에 아픈 사람들에게 캐비초코를 많이 알리지만, 사람들은 덜 갈급한지 무심하게 듣는거 같다. 아쉽고 안타깝다. 사람도 인연이 있듯이 약도, 건강식품도 인연이 있는거 같다. 약 1년여의 항암약을 먹으며 부작용을 겪어봤기에 캐비초코4종을 안먹었다면 어떤 상황일지 예측하기 힘들다. 프로모션 해주시는 회사에 진심 감사하다.","author":"nan5***","tags":["항암","콜라겐","소화"]},{"id":12594,"rating":5,"date":"2023.10.14.","text":"젊음의 원천! 콜라겐 엄마가 콜라겐과 4종세트를 꾸준히 드시고 오히려 70대에 50대 소리 들으셔요~~^^","author":"sjrn******","tags":["콜라겐"]},{"id":12595,"rating":5,"date":"2023.10.14.","text":"늘 믿고 먹는 제품입니다.","author":"jkny****","tags":["긍정"]},{"id":12596,"rating":5,"date":"2023.10.14.","text":"늘 믿고 먹는 제품입니다.","author":"jkny****","tags":["긍정"]},{"id":12597,"rating":5,"date":"2023.10.14.","text":"늘 믿고 먹는 제품입니다.","author":"jkny****","tags":["긍정"]},{"id":12598,"rating":5,"date":"2023.10.14.","text":"늘 믿고 먹는 제품입니다.","author":"jkny****","tags":["긍정"]},{"id":12599,"rating":5,"date":"2023.10.14.","text":"베누스타스 콜라겐과 캐비초크를 챙기는 건 이제 생활습관이 되었어요. 감사합니다.","author":"jkny****","tags":["콜라겐"]},{"id":12600,"rating":5,"date":"2023.10.13.","text":"콜라겐 즣다고해서 한번구매해봤는데 꾸준히먹어볼게요","author":"khjh*****","tags":["콜라겐"]},{"id":12601,"rating":4,"date":"2023.10.12.","text":"친정어머니 당뇨합병증때문에 두번째구매했어요. 아직 당뇨관련해서는 잘모르겠고 전에는 꿈도 자주꾸고 새벽에 항상깨서 화장실가셨는데 지금은 푹주무신다네요. 전부터 발바닥 화끈거리는 통증이 젤 힘드시다는데 꾸준히 드시면서 효과있으면 좋겠어요","author":"back******","tags":["당뇨"]},{"id":12602,"rating":5,"date":"2023.10.12.","text":"피부건강을 위해서 계속 복용중입니다.","author":"ruth****","tags":["콜라겐","소화"]},{"id":12603,"rating":5,"date":"2023.10.12.","text":"건강을 위해서 몇년째 계속 복용중입니다.","author":"ruth****","tags":["소화"]},{"id":12604,"rating":5,"date":"2023.10.12.","text":"잘 받았습니다. 지난 겨울 부터 먹다가 여름에 잠시 잊고 먹지 않다가 두 달 전부터 아침, 저녁 잘 챙겨먹고 있습니다. 찬바람이 시작하면 손과 발이 엄청 꺼칠꺼칠하고 팔, 다리는 씻지않아 그런 거 처럼 하얗게 각질도 보이고&hellip; 근데 지금은 손과 발은 물론 피부가 예전 보다 맸끈한 게 신기해요.ㅎ 상처도 빨리 아물고요.","author":"nong****","tags":["콜라겐"]},{"id":12605,"rating":5,"date":"2023.10.12.","text":"동생 소개로 구입했어요. 동생 혈색이 좋아지고 건강이 좋아진거 보고 구매하니 안심되요","author":"bmk0****","tags":["긍정"]},{"id":12606,"rating":5,"date":"2023.10.11.","text":"불안해서 계속 먹는 중&hellip;","author":"dada******","tags":["긍정"]},{"id":12607,"rating":5,"date":"2023.10.11.","text":"재구매해서. 잘먹고 있습니다.","author":"dhdm*****","tags":["긍정"]},{"id":12608,"rating":5,"date":"2023.10.11.","text":"뼈  건깅을 위해 먹고 있습니다.","author":"muha****","tags":["소화"]},{"id":12609,"rating":5,"date":"2023.10.09.","text":"매달 사고 있어요 행사하면 좋겠습니다","author":"amwy****","tags":["긍정"]},{"id":12610,"rating":5,"date":"2023.10.07.","text":"믿고 먹는   베누스타스","author":"blue********","tags":["긍정"]},{"id":12611,"rating":5,"date":"2023.10.07.","text":"2년째 꾸준히 먹고있어요~ 계속 먹으니 딱 뭐가 좋다기보단 더 나빠지지않은것만으로도 좋은거같아요~","author":"gree******","tags":["긍정"]},{"id":12612,"rating":5,"date":"2023.10.07.","text":"건강한. 원재료가. 느껴집니다","author":"chaa***","tags":["긍정"]},{"id":12613,"rating":5,"date":"2023.10.06.","text":"먹은지 보름? 정도 된 거 같은데요. 아직 큰 효과는 모르겠지만 피부가 밝아진 거 같기는해요. 다이아몬드 펄과 같이 섞어 먹는 중입니다.","author":"mino****","tags":["콜라겐"]},{"id":12614,"rating":5,"date":"2023.10.03.","text":"한달가까이 고1 아들을 먹였는데, 여드름이..... 거의 없어졌어요..ㅎㅎㅎ(사진을 못찍게해서..ㅠㅠ) 피부가 맨질맨질해져서 제가 대신 먹고 싶더라구요. 탈모와 키성장 때문에 먹기 시작했는데 아이가 갑자기... 키가 좀 큰 느낌이라면서 키 좀 측정해달라더라구요. 1년반이상을 멈춰있던 키가 뭐 벌써 크겠냐고 농담하면서 체크했는데... 0.5cm자라있네요..ㅎㅎ 이것때문이라고 믿고 싶어요..ㅎㅎ 그리고... 돈이 안아까운게... 사진에 제가 꾹 눌러놓은 부분이 있는데.. 한포에 그만큼이나 들어있어요... 아들이 먹으면서 진짜 양 많다고.. 그동안 사실 좋다는 콜라겐 다 먹여봤는데.. 별 효과 없었거든요. 근데 이건 양도 많고..ㅋㅋㅋ 피부 좋아지는게 눈에 보이니까 신기하더라구요. 키도 좀 크고, 탈모도 개선되기를 바라면서.. 계속 먹여보려고 합니다^^","author":"nari***","tags":["콜라겐"]},{"id":12615,"rating":5,"date":"2023.10.01.","text":"꾸준히 먹고 있어요","author":"leec****","tags":["긍정"]},{"id":12616,"rating":5,"date":"2023.09.30.","text":"비싸지만 꾸준히 먹어요.","author":"kal7***","tags":["긍정"]},{"id":12617,"rating":5,"date":"2023.09.29.","text":"2년째먹고있어요,일단 통풍이 나았구요 무릎이안좋았는데 먹고나서 나아지고있어요 피부도 좋아지고 너무 좋습니다","author":"imyo*****","tags":["콜라겐"]},{"id":12618,"rating":5,"date":"2023.09.29.","text":"항암4종세트 꾸준히 주문해서 먹고있는 암환자입니다. 일상생활가능하게 해주는 고마운 제품이랍니다. 밥은 못챙겨먹어도 4종세트는 꼭 챙겨먹어요~~^^","author":"roun****","tags":["항암"]},{"id":12619,"rating":5,"date":"2023.09.27.","text":"4종 3개월째 복용 중입니다~ 피로감도 덜하고 안색이 밝아졌어요~ 고혈압과 당뇨에 좋기를 기대하며 열심히 먹겠습니다~ 감사합니다~","author":"semp**********","tags":["당뇨","피로","혈압"]},{"id":12620,"rating":5,"date":"2023.09.26.","text":"잘 먹고 있습니다 ~~ 감사합니다","author":"heeh******","tags":["긍정"]},{"id":12621,"rating":5,"date":"2023.09.25.","text":"온 가족이 꾸준히 복용하고 있는 제품 중 하나입니다. 지금 6개월 이상 복용했더니 피부도 조금씩 좋아지고 있는거 같습니다","author":"soju********","tags":["콜라겐"]},{"id":12622,"rating":5,"date":"2023.09.25.","text":"6개월 이상 꾸준히 먹고 있는 제품입니다. 꾸준히 복용하면 조금씩 효과가 나타나는 것 같아요","author":"soju********","tags":["긍정"]},{"id":12623,"rating":5,"date":"2023.09.25.","text":"엄마의 눈이 좋지 않으셔서 콜라겐을 두배로 증량해서 드시기로 해서 더 주문해 보아요","author":"sjrn******","tags":["콜라겐"]},{"id":12624,"rating":5,"date":"2023.09.25.","text":"피부가 엄청 좋아졌어요","author":"wjiy***","tags":["콜라겐"]},{"id":12625,"rating":5,"date":"2023.09.23.","text":"아버지가 무릎연골 수술을 받으실 예정이라 드렸는데 잘 드십니다","author":"kha9***","tags":["긍정"]},{"id":12626,"rating":5,"date":"2023.09.22.","text":"폐암환자로서 항암 부작용을 줄이는데 효과적입니다. 먹은지 10개월되었구요. 완치판정될때까지 꾸준하게 복용하려고요.","author":"nan5***","tags":["항암"]},{"id":12627,"rating":5,"date":"2023.09.22.","text":"5개월째 4종셋트 먹고있어요. 폐암 2기수술후 재발된 암이 사이즈가 아직 작아서 항암을 시작 하지 않아서 몸관리 하고자 꾸준히 먹고 있습니다.효과가 있길 바랍니다.","author":"todo*****","tags":["항암"]},{"id":12628,"rating":5,"date":"2023.09.21.","text":"콜라겐 재주문이에요!! 캐비초크랑 같이 챙겨먹어요!","author":"hyem****","tags":["콜라겐"]},{"id":12629,"rating":5,"date":"2023.09.21.","text":"어머니가 항암 중 드시고 계신데 좋아지고 같아요","author":"youn******","tags":["항암"]},{"id":12630,"rating":5,"date":"2023.09.21.","text":"어깨도 아프고 갱년기 증세 때문에 계속 먹고있어용  좋아지길 기대합니다","author":"jin9*****","tags":["긍정"]},{"id":12631,"rating":5,"date":"2023.09.21.","text":"친정어머니 당뇨합병증때문에 4종 주문했어요. 드신지 몇일 안되었지만 꾸준히 드시게할려구요. 이거드신다고 설탕, 밀가루도 끊었는데 효과가 꼭 있으면 좋겠네요","author":"back******","tags":["당뇨"]},{"id":12632,"rating":5,"date":"2023.09.20.","text":"만족합니다  먹어보고 한달후에 다시 리뷰올릴께요","author":"1975***","tags":["긍정"]},{"id":12633,"rating":5,"date":"2023.09.20.","text":"콜라겐의 효과를 기대합니다","author":"2000********","tags":["콜라겐"]},{"id":12634,"rating":5,"date":"2023.09.20.","text":"치조골에 좋타고 해서 1개월 복용하고 두번째 주문했습니다","author":"cdmo***","tags":["긍정"]},{"id":12635,"rating":5,"date":"2023.09.19.","text":"배송도 빠르고 두 번째 먹고 있어요","author":"pooh****","tags":["긍정"]},{"id":12636,"rating":5,"date":"2023.09.19.","text":"잘 받았습니다. 남편은 캐비초크, 펄과 함께 잘 먹고 있고 있습니다. 이명은 심할 때 생각하면 많이 약해졌고 더 심하지는 않다고 합니다. 저는 콜라겐과 펄을 먹고 있는데 씻고 스킨을 바르지 않아도 얼굴 당김이 없어요.","author":"nong****","tags":["콜라겐"]},{"id":12637,"rating":5,"date":"2023.09.19.","text":"항상 큰 기쁨과 새로운 발견을 기대합니다 이제 2개월차 입니다 놀라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":12638,"rating":5,"date":"2023.09.19.","text":"두번째 구매해서 복용중입니다. 피곤함이 전보다는 개선되는 느낌입니다.꾸준히 복용해 보려고 해요","author":"kps5***","tags":["긍정"]},{"id":12639,"rating":5,"date":"2023.09.19.","text":"너무잘 받았어요!! 여긴 해외배송인데도 배송이 빠른편이에요!! 캐비초크로 시작해서 콜라겐도 입문합니다 사실 많은 인스타에서 추천하는 많은 콜라겐 먹어봣는데 그닥 큰 효과를 못봐서 비싸도 효과좋은거 먹어보자 하는 생각에 주문한건데 효과보기를 간절히 바래요!! 한달먹어보고 추가후기 쓸게요","author":"jky4***","tags":["콜라겐"]},{"id":12640,"rating":5,"date":"2023.09.18.","text":"캐비초크 먹어본 후 제품에 신뢰가 생겨 구입하게 되었습니다. 콜라겐도 좋은 효과가 있길 기대해봅니다.","author":"anna*******","tags":["콜라겐"]},{"id":12641,"rating":5,"date":"2023.09.17.","text":"암투병 하시는분을 위해 계속 구매하고 있습니다. 식사를 잘 못하시는데 그래도 캐비초크 외 이제품은 꾸준히 드시고 계십니다. 효과가 있길 바랍니다.","author":"jack******","tags":["항암","소화"]},{"id":12642,"rating":4,"date":"2023.09.17.","text":"재주문했어요  좋은 소식 있기를","author":"tang****","tags":["긍정"]},{"id":12643,"rating":5,"date":"2023.09.17.","text":"흔들렸던 치아가 정상이되고 아팠던 무릎이 정상이되고 오랜 귀염증이 많이 완화 되었습니다","author":"bsei***","tags":["긍정"]},{"id":12644,"rating":4,"date":"2023.09.16.","text":"포장이 위생적이고 휴대하기 좋아요","author":"cdth****","tags":["소화"]},{"id":12645,"rating":5,"date":"2023.09.16.","text":"잘 도착해서 복용하고 있습니다","author":"kc****","tags":["긍정"]},{"id":12646,"rating":5,"date":"2023.09.16.","text":"아내에게 사줬는데 무척 좋아합니다. 가격이 좀 비싸서 그런데 특별한 질환이 없는 경우라면 얼마나먹어야할까요? 꼭 하루 2번 먹어야 하는지도 궁금합니다","author":"mapl****","tags":["긍정"]},{"id":12647,"rating":5,"date":"2023.09.15.","text":"피부가 반짝 반짝 ~~~","author":"57****","tags":["콜라겐"]},{"id":12648,"rating":5,"date":"2023.09.15.","text":"어릴때 먹던 가루약맛(?)이런게 아주 쓴건 아니고요. 그래도 알약보다 훨씬 먹긴 좋아요","author":"ilov*******","tags":["긍정"]},{"id":12649,"rating":5,"date":"2023.09.14.","text":"콜라겐과 캐비초크랑 함쎄 섭취하면 더 좋다고 해서 초크 한달 먹어보고 콜라겐 주문했어요~ 콜라겐도 느낌이 오기를~^^","author":"ta****","tags":["콜라겐"]},{"id":12650,"rating":5,"date":"2023.09.14.","text":"지인소개로 먹고있어요 6개월째  먹고있어요 잔주름이 사라지는것 같아요 꾸준히 먹을생각 입니다","author":"h353****","tags":["긍정"]},{"id":12651,"rating":5,"date":"2023.09.13.","text":"정말좋은제품이네요 상처가. 많이좋아졌습니다","author":"dhdm*****","tags":["긍정"]},{"id":12652,"rating":5,"date":"2023.09.13.","text":"어깨 수술후 재활이 다른 사람들에 비해 회복이 빨라서 일상으로의 복귀가 빨리 이룽어 졌습니다 ~","author":"ntar****","tags":["긍정"]},{"id":12653,"rating":5,"date":"2023.09.13.","text":"다른 제품 콜라겐과는 전혀 다른 제품으로 매우 만족합니다. 늘 먹고 있어요","author":"mari*****","tags":["콜라겐"]},{"id":12654,"rating":5,"date":"2023.09.13.","text":"망막수술후 건조하고 뻑뻑해서 영양제와함께 먹고있어요.  좋습니다","author":"mari*****","tags":["긍정"]},{"id":12655,"rating":5,"date":"2023.09.12.","text":"노인분들에게 보약입니다ㅡ행사 때 10개월분 산거 다 드시고 두달째 구매입니다","author":"csyz***","tags":["긍정"]},{"id":12656,"rating":5,"date":"2023.09.12.","text":"10개월간 먹고 또 주문했습니다 믿고 복용중입니다","author":"smki*****","tags":["긍정"]},{"id":12657,"rating":5,"date":"2023.09.12.","text":"남편이 콜라겐을 먹고 젊어 졌다는 소리를 많이 듣는답니다 감사합니다","author":"ntar****","tags":["콜라겐"]},{"id":12658,"rating":5,"date":"2023.09.12.","text":"케비쵸크만 먹었는데 갱년기에 도움이 될까하고 주문했어요. 깜빡증이 있어서 사무실 서랍과 주방 정수기 옆에 두고 챙겨 먹고 있어요. 꾸준히 섭취 하여 효과가 있길 바래 봅니다.","author":"govl********","tags":["긍정"]},{"id":12659,"rating":5,"date":"2023.09.11.","text":"평소 관절과 잇몸이 안좋으신 어머님 드시라고 했어요~ 아직 뚜렷한 효과는 모르겠다고 하시는데, 몇달 전 고관절 아픈건 좋아지신 것 같다고도 하니 조금씩 좋아지고 계신 듯 합니다.","author":"nane***","tags":["긍정"]},{"id":12660,"rating":5,"date":"2023.09.11.","text":"콜라겐은 명불허전~~","author":"sjrn******","tags":["콜라겐"]},{"id":12661,"rating":5,"date":"2023.09.11.","text":"당뇨가 시작되어 약을 복용한지 26년이 되었어요. 남편요. 몇년전부터 망막출혈이 있어 레이저 시술을 양안모두 몇차례씩 했지만 식이조절을 도통하지 않고 술담배야식 마구 즐겨하던 그에게 아무리 캐비초크를 먹이려해도 안 듣더라구요. 맛이 없다고...  이휴~~그러다가 두달 전 쯤 양안 다 출혈이 크게 있었습니다. 이젠 앞이 잘 안보이게 되었어요. 출혈된 혈액이 흡수되지도 않고, 작은 출혈들이 지속되었습니다. 짐작컨대 두려움을 느꼈나 봅니다. 첨엔 여유롭게 굴던 사람이 태도가 바뀌어서 술도 끊고, 식사도 조절하고, 무엇보다 캐비초크 펄 콜라겐 안티에이징을 부지런히 먹고 있어요.   일주일 전쯤 너무도 시야가 가려 우안은 유리체 절제술을 할 수 밖에 없었는데요. 작은 출혈들도 점점 없어지고 당 수치도 조금씩 내려가고 있어요. 위기는 기회라고 했던가요. 이런 위기가 없었으면 물론 더 좋았겠지만, 이번 기회에 남편이 캐비초크에 대해 신뢰를 가지고 부지런히 챙겨 드시니 실도 있으나 크나큰 득이 아닌가 싶습니다.  좋은 제품 만드시고..답답한 때에 희망을 주셔서 고맙습니다.","author":"yaun****","tags":["당뇨","콜라겐","소화"]},{"id":12662,"rating":1,"date":"2023.09.11.","text":"항암 호르몬제 부작용 방사선치료를 줄여준다고 하여 캐비초크 콜라겐 다이아몬드 펄을 구매하였는데 캐비초크 먹고캐비초크  부작용이 심하여 먹는동안 좋은지 모르겠어요~ㅜㅜ 안먹고 있는게 더 좋은거같아요 캐비초크 부작용이 무서워서 먹을자신이 없는데 환불 보상은 어렵겠죠?  판매자님 캐비초크 환불이 안된다면  먹다둔거  어디에 보관을  해야할까요?","author":"hake****","tags":["항암","콜라겐"]},{"id":12663,"rating":5,"date":"2023.09.10.","text":"캐비쵸크 와 함께 먹어요 즉각적인 효과는 팔다리 피부가 매끈거려요~~^^","author":"pp****","tags":["콜라겐"]},{"id":12664,"rating":5,"date":"2023.09.10.","text":"추천받아서 샀는데 믿고 먹습니다","author":"ootj***","tags":["긍정"]},{"id":12665,"rating":5,"date":"2023.09.10.","text":"피부탄력이 올라왔어요","author":"rh****","tags":["콜라겐"]},{"id":12666,"rating":4,"date":"2023.09.09.","text":"이전 처럼 눈 녹듯 녹아주길 바랍니다~","author":"muha****","tags":["긍정"]},{"id":12667,"rating":5,"date":"2023.09.09.","text":"몇일 안먹으면 바로 불안해지는 제품이에요^^ 나의 건강 지킴이 콜라겐입니다~~","author":"barb******","tags":["콜라겐"]},{"id":12668,"rating":5,"date":"2023.09.09.","text":"콜라겐은 항암4종이죠 전 자궁내막암3기재발환자입니다 뭐 의사선생님이 환자라고 칭하니까 환자라고 하는 것이지 제 피부나 몸상태를 보면 아무도 모릅니다 항암치료는 9차까지 했고 작년11월에 끝났죠 재발이라 치료가 끝난 뒤에도 피부가 많이 상했죠 부종이 심해서 이뇨제를 과하게 처방했어요 쭈글쭈글한 얼굴 보며 정말 슬펐는데 쭈글쭈글해진 그 날부터 딱 1년 된 오늘  거울 보니 탱탱한 피부를 가진 인간이 웃고 있네요^^감사합니다.","author":"sssd***","tags":["항암","콜라겐"]},{"id":12669,"rating":5,"date":"2023.09.08.","text":"잇몸도 좋아지고 머리도 덜빠진답니다.","author":"heel*******","tags":["긍정"]},{"id":12670,"rating":5,"date":"2023.09.07.","text":"어머니 건강을 위해 구매했습니다","author":"sara***","tags":["소화"]},{"id":12671,"rating":5,"date":"2023.09.07.","text":"구매한지 3년이 넘어갑니다. 피부, 관절통증, 발모됩니다. 다른 건강보조제와 병행하거나 이 제품을 꾸준히 복용하면서 건강하게 일합니다.~~","author":"isis****","tags":["콜라겐"]},{"id":12672,"rating":5,"date":"2023.09.06.","text":"이미 친구한테 이제품에 대해 들어와서그런지  믿음이 가는 제품입니다 네가지 주문했는데 열심히 먹어보겠습니다","author":"ymsl*****","tags":["긍정"]},{"id":12673,"rating":5,"date":"2023.09.05.","text":"대표님 콜라겐잘받았어요 대장내시경후 장이안좋아서 주문했어요","author":"son6***","tags":["콜라겐"]},{"id":12674,"rating":5,"date":"2023.09.05.","text":"최고의 품질입니다.","author":"ktyh***","tags":["긍정"]},{"id":12675,"rating":5,"date":"2023.09.05.","text":"일회용 포로 포장되어 있어서 먹기에 용이함. 특유의 향이 있지만 과일 등이나 요플레 요구르트 물과 섞어서 복용하니 좋음.효과는 더 먹어봐야 알 수 있을 듯.","author":"kori****","tags":["긍정"]},{"id":12676,"rating":5,"date":"2023.09.04.","text":"울집 강아지 슬개골에 좋을것같아 한달정도 먹였는데 효과가 좋은것 같아요","author":"chas****","tags":["긍정"]},{"id":12677,"rating":5,"date":"2023.09.04.","text":"먹는제품 입니다.훌륭합니다","author":"uk****","tags":["긍정"]},{"id":12678,"rating":5,"date":"2023.09.04.","text":"콜라겐 먹고 잇몸이 많이 좋아졌습니다  시간은 좀 많이 걸리고 있지만 (거의 1년이상) 위아래치아 2개씩 빼고 1년이 지난 지금 아래쪽은 뼈를 심지 않아도 된다하네요  위쪽도 뼈를 심지 않아도 된다고  할때까지 기다렸다 할려구요 ~~아자 ~~","author":"ntar****","tags":["콜라겐","소화"]},{"id":12679,"rating":5,"date":"2023.09.04.","text":"건강을 위해 믿고 먹고 있습니다 &lt;ㅡ&gt;","author":"57****","tags":["소화"]},{"id":12680,"rating":5,"date":"2023.09.04.","text":"처음 주문했어요 대장암에 걸려서요 케비초크랑 콜라겐 주문했는데 케비초크 먼저 먹고있습니다 콜라겐 암환자가 먹어도 되는지 몰라서요 후기 믿고 케비초크는 계속 먹어보려고핪니다","author":"01wl***","tags":["항암","콜라겐"]},{"id":12681,"rating":5,"date":"2023.09.03.","text":"정말 피부에 도움이되는 제품입니다","author":"sant*****","tags":["콜라겐"]},{"id":12682,"rating":5,"date":"2023.09.02.","text":"항암중 캐비초크 4종세트 중 하나로 수개월간 먹고 있어요. 콜라겐은 항암부작용은 물론, 건조했던 피부가 광택이 생기고 한여름에도 핸드크림은 수시로 발라야 하는데 이젠 바르지 않아도 전혀 거칠거나 건조하지 않고 미용효과에도 뛰어난거 같네요.","author":"hds_********","tags":["항암","콜라겐"]},{"id":12683,"rating":5,"date":"2023.09.01.","text":"콜라겐 한달 드시고 모든 관절이 부드러워지셨다고 좋아하셨어요^^  그래서 다시 주문합니다~! 감사합니다","author":"tmsn*****","tags":["콜라겐"]},{"id":12684,"rating":5,"date":"2023.09.01.","text":"하루 2포, 아침 저녁으로 캐비초크와 함께 먹으면 좋아요 가격은 부담되지만요","author":"ro****","tags":["긍정"]},{"id":12685,"rating":5,"date":"2023.08.30.","text":"좀 더 먹어보고 글 남기겠습니다.","author":"arte***","tags":["긍정"]},{"id":12686,"rating":5,"date":"2023.08.30.","text":"꾸준히 먹고 있어요","author":"todo*****","tags":["긍정"]},{"id":12687,"rating":5,"date":"2023.08.28.","text":"먹기 편리해요 배송도 빨랐어요","author":"hueh*******","tags":["긍정"]},{"id":12688,"rating":5,"date":"2023.08.27.","text":"수술 후 빠른 회복 위해 캐비 펄과 함께 복용합니다","author":"ay****","tags":["소화"]},{"id":12689,"rating":5,"date":"2023.08.27.","text":"엄마가 골다공증 있으셔서 주문했는데 효과있길 바래봅니다 배송 빨라요","author":"alfk*****","tags":["긍정"]},{"id":12690,"rating":5,"date":"2023.08.26.","text":"꾸준히 먹어보려고요.","author":"get0***","tags":["긍정"]},{"id":12691,"rating":5,"date":"2023.08.26.","text":"꾸준히 먹어보겠습니다.","author":"get0***","tags":["긍정"]},{"id":12692,"rating":5,"date":"2023.08.26.","text":"콜라겐을 먹어야 하는지도 몰랐는데  먹고나니 피부 보습 효과 있고 머리카락도 안 빠지는 건지 더 나는 건지 아무튼 더 풍성한 느낌이에요. 스틱으로 되어 있어 갖고 다니기 편해요. 특별한 맛은 안 나지만 그래야 더 좋은 거라 하니 믿고 먹었어요. 좋습니다.","author":"happ******","tags":["콜라겐"]},{"id":12693,"rating":5,"date":"2023.08.26.","text":"계속 복용하고 있어요. 엄마의 손가락 마디 통증이 조금 완화 된 거 같아서 좋아요.","author":"jean****","tags":["긍정"]},{"id":12694,"rating":5,"date":"2023.08.26.","text":"항상 먹고 있는 제품입니다. 6개월 이상 된거 같네요  이거 먹고 피부가 많이 개선되었다는 소리를 들었어요  많이 파세요~","author":"soju********","tags":["콜라겐"]},{"id":12695,"rating":5,"date":"2023.08.26.","text":"매달 계속 구입해서 먹고있는 제품입니다.  이거 먹고 피부가 좋아지고있다는 소리를 많이 들었습니다. 많이 파세요~","author":"soju********","tags":["콜라겐"]},{"id":12696,"rating":5,"date":"2023.08.25.","text":"여행갈때 가져가기도 편한 포장으로 되어 있어요","author":"amwy****","tags":["긍정"]},{"id":12697,"rating":5,"date":"2023.08.25.","text":"건강을 위해 매일 꾸준히 먹고 있습니다","author":"amwy****","tags":["소화"]},{"id":12698,"rating":5,"date":"2023.08.25.","text":"콜라겐 효과 100% 만족합니다. 넘 좋아요 배송도 좋아요","author":"chas****","tags":["콜라겐"]},{"id":12699,"rating":5,"date":"2023.08.24.","text":"갱년기라 관절이 안좋아서 주문했어요~~~~","author":"jin9*****","tags":["긍정"]},{"id":12700,"rating":5,"date":"2023.08.24.","text":"콜라겐 흡수율이 높은 제품이라 복용합니다~~^^ 꾸준히 복용하려고요~","author":"semp**********","tags":["콜라겐"]},{"id":12701,"rating":5,"date":"2023.08.24.","text":"항상 믿고 선택한 제품","author":"yooc*****","tags":["긍정"]},{"id":12702,"rating":5,"date":"2023.08.24.","text":"먹기가 편해요. 바로 녹여서 먹었더니 콜라겐을 바로 먹는 느낌.","author":"ji****","tags":["콜라겐"]},{"id":12703,"rating":5,"date":"2023.08.22.","text":"잘 받았습니다. 오라지날을 먹다가 업그레이드 되었다 해서 이 제품으로 주문을 했습니다. 두드러기에 이명이 있는 남편이 아직은 잘 느끼지 못하는 거 같은데 잘 먹고 있으니 좋아 질 거라 믿어 봅니다.","author":"nong****","tags":["긍정"]},{"id":12704,"rating":5,"date":"2023.08.22.","text":"포장도 좋고 배송도 빠르게 잘 도착 했습니다.  지속 먹고 다리 관절 통증도 많이 좋아졌습니다.","author":"hi****","tags":["긍정"]},{"id":12705,"rating":4,"date":"2023.08.22.","text":"작은 포장ㅇ로 소지가 편해서 가지고 다니며 먹고있어요. 효과는 아직 모르겠어요","author":"koni***","tags":["긍정"]},{"id":12706,"rating":4,"date":"2023.08.21.","text":"아이피부땜에 캐비초크 포함 3종세트구매해서 먹고 있어요. 검게 착색된 피부가 아주 조금씩 좋아지고 있어요. 가격이 넘 부담되지만 아이피부가 예전 상태로 돌아가길 바랄뿐입니다","author":"grac*****","tags":["콜라겐"]},{"id":12707,"rating":5,"date":"2023.08.21.","text":"지인들에게 추천받구 구매했네요 먹고 효과보면 재구매의사있네요","author":"musc******","tags":["긍정"]},{"id":12708,"rating":5,"date":"2023.08.21.","text":"요즘 무릎이 아프다하셔서 다시 주문합니다","author":"ah****","tags":["긍정"]},{"id":12709,"rating":5,"date":"2023.08.21.","text":"효과가확실하고 배송도 빠릅니다","author":"naok*****","tags":["긍정"]},{"id":12710,"rating":5,"date":"2023.08.20.","text":"시누이가 무릎이 아파 수술을 해야한다해서 프로모션할때 5달분을 먹었습니다  병원안가고 버티고 있습니다  얼굴이 예뻐졌다는 소리는 덤으로 ~~~~","author":"ntar****","tags":["긍정"]},{"id":12711,"rating":5,"date":"2023.08.19.","text":"잘 먹고 있습니다. 효과가 빨리 나타나면 좋겠습니다. 먹고나면 혀가 화한 느낌이 있어요. 조금 있으면 괜찮아 지지만...그리고 속이 좀 아픈거 같은데 괜찮겠죠?","author":"ejka*****","tags":["긍정"]},{"id":12712,"rating":5,"date":"2023.08.19.","text":"눈이 뻑뻑해서 먹기 시작했어요.^^","author":"rh****","tags":["긍정"]},{"id":12713,"rating":5,"date":"2023.08.19.","text":"배송도  빠르고  아주 좋아요","author":"mulg***","tags":["긍정 ags":["콜라겐"]},{"id":12730,"rating":5,"date":"2023.08.12.","text":"캐비초크는 꾸준히 먹고 있어서 체력도 좋아지고 입안 허는 증상도 싹 개선되었는데 눈이 피로하고 밤운전시 눈부심이 심하고 뻑뻑하고 아파서 나르님께 추천 받아 콜라겐을 먹고 한달도 안되어 눈 증상이 완전히 개선되었습니다. 신기하네요. 4종 계속 먹을 수 있게 가격 그대로 품절 없기를 바랄 뿐입니다.","author":"mull****","tags":["콜라겐","피로"]},{"id":12731,"rating":5,"date":"2023.08.11.","text":"케비쵸크, 콜라겐, 안티에이징 3가지 같이 먹고 있어요. 좋은결과 기대합니다.","author":"sy****","tags":["콜라겐"]},{"id":12732,"rating":5,"date":"2023.08.11.","text":"어머니께서 항상 잘 드시고 계십니다!","author":"choc********","tags":["긍정"]},{"id":12733,"rating":5,"date":"2023.08.11.","text":"캐비쵸크 애용자인데 항암후 머리가 잘안나 판매자님 추천으로 콜라겐 복용하게 되었습니다 캐비랑 같이 갈아먹으니 맛도좋고 먹기 편해요 좋은콜라겐인만큼 머리 쑥쑥 자라나길 기대합니다 감사합니다","author":"ys****","tags":["항암","콜라겐"]},{"id":12734,"rating":5,"date":"2023.08.11.","text":"캐비초크에 후기 쓴 바와 같답니다. 처음엔 다이아몬드 펄과 콜라겐만 섞어서 드시게 했는데. 지금은 캐비초크에 적응하셔서 같이 하나로 섞어서 드시게 합니다. 아침 식전이나 주무시기 전에 드시게 하는 것은 현재 상황으로는 불가능하여, 식간에 가능한 공복상태에세 드시게 합니다.  좋은 제품 계속 잘 이어주세요. 감사합니다.","author":"tere****","tags":["콜라겐"]},{"id":12735,"rating":5,"date":"2023.08.10.","text":"언제나 믿고먹는 4종세트들~~감사합니다","author":"sjrn******","tags":["긍정"]},{"id":12736,"rating":5,"date":"2023.08.10.","text":"언제나 믿고먹는 4종세트들~~감사합니다","author":"sjrn******","tags":["긍정"]},{"id":12737,"rating":5,"date":"2023.08.10.","text":"벌써 2년째 복용중.. 검사 받을째 빼고 매일 잊지않고 먹고있어요. 콜라겐이 좋닥기에 캐비쵸크와 다이아몬드펄 안티에이징까지 같이 먹고있어요~ 몸이 건상해지길 바래봅니다","author":"gree******","tags":["콜라겐"]},{"id":12738,"rating":5,"date":"2023.08.10.","text":"6개월째 먹고 있어요. 머리빠짐이 확 줄었어요. 물론 피부좋다는 말도 많이들어요.","author":"heel*******","tags":["콜라겐"]},{"id":12739,"rating":5,"date":"2023.08.09.","text":"아버지 면역항암 중이라서 캐비초크 프리미엄 주문한 후 항암 4종 추천해주셔서 콜라겐도 구매해 보았고 지금 매일 잘 섭취 중이세요. 아마 노화 증상이신 것 같은데 눈에 눈물이 자꾸 난다고 하셔서 안티에이징도 주문할 예정입니다.","author":"sych***","tags":["항암","콜라겐"]},{"id":12740,"rating":5,"date":"2023.08.09.","text":"젊음을 되찾는 느낌입니다. 피부톤이 맑아져요","author":"rh****","tags":["콜라겐"]},{"id":12741,"rating":5,"date":"2023.08.08.","text":"콜라겐과 펄 타서 마시고 자면  아침에 너무 일찍 잠이 깨는 부작용?이 있네요","author":"muha****","tags":["콜라겐"]},{"id":12742,"rating":3,"date":"2023.08.07.","text":"좋아지는건 아직 모르겠고&hellip; 일단 맛이&hellip; 먹기가 저는 좀&hellip; ㅠㅠ","author":"ym****","tags":["긍정"]},{"id":12743,"rating":5,"date":"2023.08.07.","text":"항상 만족하며 먹는 건강식품 입니다","author":"ysh8***","tags":["긍정"]},{"id":12744,"rating":5,"date":"2023.08.06.","text":"항암4종세트를 먹고있습니다. 암진단 전에도 과체중이라 무릎이 아팠는데요. 암진단 11개월후 체중은 거의 그대로인데 무릎이 아프지 않아요. 항암약 부작용으로 머리카락이 많이 빠졌는데 다시 머리카락이 나고 있어요. 신기합니다.  다만 최근에 항암부작용으로 머릿속에 피부발진으로 고생을 하고 있는데요.  머리카락이 그대로 유지되는 게 놀라워요. 항앙부작용이 빨리 사라지기를 기대하며 먹고있어요.","author":"nan5***","tags":["항암","콜라겐"]},{"id":12745,"rating":5,"date":"2023.08.05.","text":"콜라겐은 사재기가 안되는 항암4종세트 중 하나예요 가족여행 가면서 미리 한 세트 주문해놓았어요 피곤해서 그냥 잠들어도 매일 두 포씩 용량대로 챙겨 먹어요 자다가 깨서 먹어요 항암이 끝난 지 8개월 되었는데 같이 치료받던 친구들이 죄다 전이재발되어서 겁이 나요 저도 재발후 수술하고 다시 항암을 해서 더 겁나요 항암4종세트 꾸준히 먹으려고 노력중입니다 건강해지는 그 날까지 쭉~~~입니다 감사합니다.","author":"sssd***","tags":["항암","콜라겐"]},{"id":12746,"rating":5,"date":"2023.08.05.","text":"좋아요. 꾸준히 먹어보려구요.","author":"kiar***","tags":["긍정"]},{"id":12747,"rating":5,"date":"2023.08.04.","text":"어머니 드릴려고 샀는데 만족하십니다","author":"ba****","tags":["긍정"]},{"id":12748,"rating":5,"date":"2023.08.03.","text":"콜라겐 기대 됩니다.열심히 먹어 볼께요","author":"chas****","tags":["콜라겐"]},{"id":12749,"rating":5,"date":"2023.08.03.","text":"컴퓨터로 일을 해서 늘 관절에 무리가 가는데 콜라겐 계속 복용하면서 아픈거 아예 잊고 삽니다. 더 젊은 사람들도 손목이나 목 허리 아프다고 하는데 제품의 덕을 보고있어요.  꾸준한 복용 강추입니다","author":"rain*******","tags":["콜라겐"]},{"id":12750,"rating":5,"date":"2023.08.03.","text":"너무 좋음. 단 가격이 비싸기는 하지만,,, 제품도 못지 않게 좋음.","author":"port****","tags":["긍정"]},{"id":12751,"rating":5,"date":"2023.08.02.","text":"좋은 후기들 보고 믿고 먹으려고 구입했습니다. 잘 먹을게요","author":"eyki***","tags":["긍정"]},{"id":12752,"rating":5,"date":"2023.08.01.","text":"지난번 구입해서 먹어봤는데  건조해서 생긴 피부트러블이 많이 좋아지고  주변에서 얼굴에 빛이 난다고 하더라구요. ㅎㅎ","author":"wine*****","tags":["콜라겐"]},{"id":12753,"rating":5,"date":"2023.08.01.","text":"콜라겐 드시고 건강을 많이 회복하셔서ㅡ다 드실때 되면 계속 구매하게 되요ㅡ","author":"csyz***","tags":["콜라겐"]},{"id":12754,"rating":5,"date":"2023.08.01.","text":"캐비초크 마실때 같이 섞어 마셔봤는데 먹기도 편하고 별다른 향이나 맛도 안느껴져 좋으네요^^ 잔주름이 사라지길 바라며 열심히 먹어 보려고 해요~~","author":"barb******","tags":["긍정"]},{"id":12755,"rating":5,"date":"2023.08.01.","text":"건강에 이상이 생기고 나서야 그 소중함을 절실히 느낄 수 있다는 당연한 소리를 절절히 체감 중입니다. 베누스타스의 캐비4종세트가 있어 큰 의지가 됩니다. 감사합니다. 앞으로 지금보다 더 좋은 소식을 꼭 전해드리겠습니다.","author":"chic*******","tags":["긍정"]},{"id":12756,"rating":5,"date":"2023.08.01.","text":"제가 아는 한, 최고의 콜라겐입니다. 입고가 늦어질까 걱정하고 있었는데 정말 감사하게도 빨리 도착을 했습니다. 베누스타스의 모든 분들의 수고, 고맙습니다.","author":"chic*******","tags":["콜라겐"]},{"id":12757,"rating":5,"date":"2023.07.30.","text":"리뷰보고 선택했습니다. 먹는 방식도 편하고, 꾸준히 먹으면서 효과를기대합니다!","author":"lord********","tags":["긍정"]},{"id":12758,"rating":5,"date":"2023.07.29.","text":"항상 잘먹고있습니다 ~~","author":"yaho***","tags":["긍정"]},{"id":12759,"rating":5,"date":"2023.07.28.","text":"강아지 아가들 먹이려고 샀어요 잘먹으니 좋네요 ㅎㅎ","author":"92ze*****","tags":["긍정"]},{"id":12760,"rating":5,"date":"2023.07.27.","text":"먹기도 편하고 맛도좋습니다.","author":"zhan*********","tags":["긍정"]},{"id":12761,"rating":5,"date":"2023.07.26.","text":"항상 먹는 상품입니다! 몇 달 계속 먹으니 부모님이 피부가 조금씩 좋아지고 있다고 하세요.","author":"soju********","tags":["콜라겐"]},{"id":12762,"rating":5,"date":"2023.07.26.","text":"지금보다 더 건강해질거라 기대하며 긍정의 마음으로 잘 복용할게요~ 배송도 빠르고 감사합니다~","author":"semp**********","tags":["긍정"]},{"id":12763,"rating":5,"date":"2023.07.26.","text":"늘 애용하는 진짜 콜라겐 아내에게 선물 강츄합니다","author":"coff*****","tags":["콜라겐"]},{"id":12764,"rating":4,"date":"2023.07.25.","text":"입안 궤양이 생기면 잘 낫지않아 친구의 추천으로 먹어 보려구 구매했습니다 좀 더 먹어보고 후기 올릴게요","author":"kps5***","tags":["긍정"]},{"id":12765,"rating":5,"date":"2023.07.25.","text":"언제나 감사히 먹고 있습니다","author":"choc********","tags":["긍정"]},{"id":12766,"rating":5,"date":"2023.07.24.","text":"항암치료중에 콜라겐, 캐비초크 프리미엄골드 등 4종세트를 함께 복용중예요. 영양분 섭취뿐만 아니라, 콜라겐 복용으로인해 피부 및 두피 부작용이 다 사라지고 심지어 피부가 부드러워져서 주위분들이 놀라고 있어요. 좋은제품 만들어주셔서 감사합니다","author":"hds_********","tags":["항암","콜라겐","소화"]},{"id":12767,"rating":5,"date":"2023.07.24.","text":"두번째 구매예요 먹기 편해요","author":"qtli******","tags":["긍정"]},{"id":12768,"rating":5,"date":"2023.07.22.","text":"올해 1월부터 복용하고 있어요. 우선 눈에 띄는 점은 탈모가 많이 완화되었어요. 머리카락 빠지는 것이 현저히 줄어 하루 한번으로 줄였더니 다시 조금 빠지는 기미가 보입니다. 역시 하루 2번 복용해야 하는 것 같아요. 눈에도 효과가 있는지 정기 검진에서 황반변성 증상이 없어졌습니다. 무엇보다 눈에 효과가 있어서 앞으로도 꾸준히 복용할 예정이에요.  고맙습니다~","author":"finn****","tags":["긍정"]},{"id":12769,"rating":5,"date":"2023.07.21.","text":"83세 전립선 암 호르몬약으로 치료 중 지금까지 큰 이상 없이 일상생활 영위 기대하며 복용중","author":"fest****","tags":["항암","소화"]},{"id":12770,"rating":5,"date":"2023.07.20.","text":"먹기 편하고 좋아요","author":"wjiy***","tags":["긍정"]},{"id":12771,"rating":5,"date":"2023.07.20.","text":"잘 먹었네요 조금씩 때마다 구매해 먹습니다","author":"85****","tags":["긍정"]},{"id":12772,"rating":5,"date":"2023.07.20.","text":"골드프리미엄 제품 먹기편하네요  휴대동 가능하니 더 좋구요","author":"soyi****","tags":["긍정"]},{"id":12773,"rating":5,"date":"2023.07.20.","text":"건강이 우선이기에 잘 챙겨먹고 있습니다~","author":"heeh******","tags":["긍정"]},{"id":12774,"rating":4,"date":"2023.07.20.","text":"택배가 예상외로 빨리 왔어요. 잘 사용하겠습니다.","author":"ktyh***","tags":["긍정"]},{"id":12775,"rating":5,"date":"2023.07.17.","text":"잘받았습니다  감사합니다","author":"qbxm***","tags":["긍정"]},{"id":12776,"rating":5,"date":"2023.07.16.","text":"해외배송이지만 4일만에 도착했고 포장상태 너무 완벽했어요~!! 잘 먹고 건강해지겠습니다.  감사합니다^^","author":"tmsn*****","tags":["긍정"]},{"id":12777,"rating":4,"date":"2023.07.15.","text":"좋은데 너무 비싸서 자주 사지 못해요","author":"mhk0***","tags":["긍정"]},{"id":12778,"rating":5,"date":"2023.07.14.","text":"주변에 자신있게 권할 정도로 믿음이 갑니다.","author":"jkny****","tags":["긍정"]},{"id":12779,"rating":5,"date":"2023.07.13.","text":"무사히 도착 했습니다  수고하세요","author":"kc****","tags":["긍정"]},{"id":12780,"rating":5,"date":"2023.07.13.","text":"언제나 감사합니다.","author":"kimd*****","tags":["긍정"]},{"id":12781,"rating":5,"date":"2023.07.13.","text":"건강 필수품 입니다","author":"aigc****","tags":["긍정"]},{"id":12782,"rating":5,"date":"2023.07.12.","text":"주문하고 바로 받았네요. 배송이 생각보다 빨리 왔어요. 펄과 함께 뭉에 섞어 복용하고 있어요. 효과를 기대하고 있습니다.","author":"kijo******","tags":["긍정"]},{"id":12783,"rating":5,"date":"2023.07.11.","text":"베누스타스 좋다고 해서 구입했어요","author":"alsd******","tags":["긍정"]},{"id":12784,"rating":5,"date":"2023.07.10.","text":"관절통이 심한데 효과가 있으면 좋겠습니다 믿고 가보려합니다","author":"lall***","tags":["긍정"]},{"id":12785,"rating":5,"date":"2023.07.10.","text":"항암 환자 가족입니다. 캐비 4종세트 없었으면 어떻게 항암 극복할수 있을까요?? 상상 할수 없네요 ㅠㅠ  어머니 먼저 보내고 아버지는 극복 완치하셨지만 짝꿍은 4종세트 덕분에 항암 잘 받고 있습니다","author":"spac*****","tags":["항암"]},{"id":12786,"rating":5,"date":"2023.07.10.","text":"캐비초크랑 같이 먹습니다.감사합니당","author":"bbyj***","tags":["긍정"]},{"id":12787,"rating":5,"date":"2023.07.09.","text":"폐암수술과 항암치료후 6개월만에 같은쪽 재발되어서 관리 하고자 먹고 있어요.한달 복용 했고 두번째 구매 했습니다.피로도가 덜한거 같아요","author":"todo*****","tags":["항암","피로"]},{"id":12788,"rating":5,"date":"2023.07.09.","text":"어무이가 꾸준히 드시는 중이라 재주문","author":"cjsw********","tags":["긍정"]},{"id":12789,"rating":5,"date":"2023.07.07.","text":"배송도 빠르고 유통기한도 넉넉하고 좋아요.","author":"ro****","tags":["긍정"]},{"id":12790,"rating":5,"date":"2023.07.07.","text":"암걸리고 2년을 꾸준히 먹고있는데요. 콜라겐이 좋다고하여 잘 챙겨먹고있어요.","author":"gree******","tags":["항암","콜라겐"]},{"id":12791,"rating":5,"date":"2023.07.04.","text":"컴퓨터 작업을 하는 직업상 어깨 목 손가락 등 문제가 생기기 시작해서 콜라겐 꾸준히 먹고 있습니다.  콜라겐은 미용에도 좋지만 우선 건강에서 많은 도움을 받고있습니다.","author":"rain*******","tags":["콜라겐"]},{"id":12792,"rating":5,"date":"2023.06.28.","text":"꾸준히 먹고 있어요","author":"soye******","tags":["긍정"]},{"id":12793,"rating":5,"date":"2023.06.28.","text":"항암중 코로나 걸려서 심한 부종이 생겼었어요 과다한 이뇨제처방을 받아서 온 몸의 수분이 다 빠져 쭈글쭈글해졌었어요 콜라겐을 하루에 세 번씩 한 달을 먹고 늘어졌던 피부가 복원됐어요 벌써 11개월이 지났습니다 같이 항암했던 친구들이 넌 왜이렇게 주름이 없냐고 해요 가격부담이 많이 된다고는 하지만  겉뿐만 아니라 속도 탱탱하게 잡아주는 느낌이 들어요 항암후 부작용이 많이 있고 때로는 이게 나한테 맞는 걸까?라는 생각이 들 때도 있지만 며칠 전 1박2일로 동네언니들이랑 휴양림에서 쉬다 왔는데 제가 제일 먼저 일어나 가장 건강한 모습으로 새벽 산책 하고 정리하고 짐꾸리는 것을 본 언니들이 너 걱정했는데 우리가 관리해야겠다 그러셨어요^^기분이 좋았어요 다 콜라겐을 포함한 항암4종 덕분입니다 앞으로도 열심히 먹을게요 감사합니다.","author":"sssd***","tags":["항암","콜라겐"]},{"id":12794,"rating":5,"date":"2023.06.27.","text":"해외배송인데 물건이 빨리 왔어요","author":"pooh****","tags":["긍정"]},{"id":12795,"rating":5,"date":"2023.06.26.","text":"출산후 관절이 너무 안좋아서 지인분 권유로 주문했습니다. 4일째 저녁에 한포씩 복용중인데 아직 맛이 적응 안되긴 하지만, 효과는 있는 것 같습니다. 무릎이 덜 아파요!!","author":"hmw1***","tags":["긍정"]},{"id":12796,"rating":4,"date":"2023.06.23.","text":"캐비쵸크, 다이아몬드펄, 콜라겐 3종세트 복용중입니다. 아이 상반신 몸에 피부가 검게 착색되어 먹고 있는데 아주 조금씩 옅어져 가고 있습니다","author":"grac*****","tags":["콜라겐"]},{"id":12797,"rating":5,"date":"2023.06.21.","text":"무릎 안 좋아서 오래 걷는 것 힘들어하시는 어머니께   선물했습니다. 정말 무릎이 많이 편안해진 거 같다고 하셔서 재주문했습니다. 감사합니다.","author":"euny********","tags":["긍정"]},{"id":12798,"rating":5,"date":"2023.06.21.","text":"많은 부분에서 만족합니다.","author":"kimd*****","tags":["긍정"]},{"id":12799,"rating":5,"date":"2023.06.21.","text":"매달 가족의 건강을 위해...","author":"kimd*****","tags":["소화"]},{"id":12800,"rating":5,"date":"2023.06.19.","text":"콜라겐 최고예요 ~~","author":"ntar****","tags":["콜라겐"]},{"id":12801,"rating":5,"date":"2023.06.17.","text":"꾸준히 두달째 먹고 있어요 더 먹어볼게요","author":"etnl*****","tags":["긍정"]},{"id":12802,"rating":5,"date":"2023.06.16.","text":"먹고 손가락관절 아픈거 좀 좋아진거같아서 재구매했어요.","author":"zhan*********","tags":["긍정"]},{"id":12803,"rating":5,"date":"2023.06.15.","text":"좋아지길기대합니다~~","author":"pjbk*****","tags":["긍정"]},{"id":12804,"rating":5,"date":"2023.06.15.","text":"잘 받았습니다. 꾸준히 먹어보려고 해요","author":"85****","tags":["긍정"]},{"id":12805,"rating":5,"date":"2023.06.15.","text":"잘받았습니다  제품 이상없어요","author":"kc****","tags":["긍정"]},{"id":12806,"rating":4,"date":"2023.06.14.","text":"다소 가격이 센 것이 흠이예요 효과있으면 좋겠네요","author":"syc2***","tags":["긍정"]},{"id":12807,"rating":5,"date":"2023.06.13.","text":"항암4종세트  잘 먹고 있습니다.","author":"sssd***","tags":["항암"]},{"id":12808,"rating":5,"date":"2023.06.13.","text":"반년째 꾸준히 먹고있습니다. 만족합니다^^","author":"hsh0***","tags":["긍정"]},{"id":12809,"rating":3,"date":"2023.06.13.","text":"아침마다  미지근한  물에  머꼬 있는데  아직  효과가  있는지는 모르겠었요","author":"jomi*****","tags":["긍정"]},{"id":12810,"rating":5,"date":"2023.06.12.","text":"꾸준히 건강을 위해 먹고 있습니다","author":"amwy****","tags":["소화"]},{"id":12811,"rating":5,"date":"2023.06.11.","text":"아킬레스건염 진단을 받은  아들을 위해구매했고 케비쵸크와 다이아몬드펄과 같이 복용했는데 병원 두번가고 더이상 치료를 받지 않아도 될 정도로 통증이 없어졌어요. 그걸보고 딸과 저도 열심히 먹고있습니다 ㅎㅎ","author":"tn****","tags":["소화"]},{"id":12812,"rating":5,"date":"2023.06.11.","text":"물에 잘녹고 먹기 편하네요 맛도 괜찮았어요","author":"da****","tags":["긍정"]},{"id":12813,"rating":5,"date":"2023.06.10.","text":"배송이 예상보다 빨리왔어요.","author":"ktyh***","tags":["긍정"]},{"id":12814,"rating":5,"date":"2023.06.10.","text":"지인의 무릎 통증으로 구매 해 주었네요 . 효과가 있길 바래봅니다 .","author":"bj****","tags":["긍정"]},{"id":12815,"rating":4,"date":"2023.06.10.","text":"지인의 소개로 처음구매 막 개봉한 상태 좋은 제품이니 가격이 있겠죠~","author":"qtli******","tags":["긍정"]},{"id":12816,"rating":5,"date":"2023.06.09.","text":"어머니가 폐암 항암중 인데 면력에 좋은거 같습니다.","author":"youn******","tags":["항암"]},{"id":12817,"rating":5,"date":"2023.06.09.","text":"캐비쵸크와 2년째 복용중이에요 몸에 반응이 확 온다기보단 꾸준히 먹고 좋아지리란 믿음으로 먹고있어요","author":"gree******","tags":["긍정"]},{"id":12818,"rating":5,"date":"2023.06.07.","text":"늘 만족해서 잘 먹고있어요  9개월정도 됐어요 ~","author":"hjb9***","tags":["긍정"]},{"id":12819,"rating":5,"date":"2023.06.05.","text":"폐암4기인데 4개월째 복용중예요. 항암치료 시작때부터 복용했는데, 남들 힘들다는 항암부작용없이 잘 먹고 있어요. 믿고 먹는 제품 넘 좋슴다.","author":"hds_********","tags":["항암"]},{"id":12820,"rating":5,"date":"2023.05.31.","text":"비싸긴하지만 효과를 위해 좀 더 먹어보려합니다~~","author":"heeh******","tags":["소화"]},{"id":12821,"rating":5,"date":"2023.05.30.","text":"항상 잘먹고있습니다 ~^^","author":"yaho***","tags":["긍정"]},{"id":12822,"rating":5,"date":"2023.05.30.","text":"피부, 머리카락, 등등에 효과를 기대하며 구입해 보았습니다. 리뷰가 좋아 덩달아 기대해 봅니다.  캐비쵸크, 다이아몬드 펄이랑 같이 먹을 때는 먹을만 한데,  펄이랑 콜라겐만은 아직은 힘드네요. 그러나 몸을 위해 열심히 먹어보려구요.","author":"wine*****","tags":["콜라겐","소화"]},{"id":12823,"rating":5,"date":"2023.05.28.","text":"배송도 꼼꼼하게 잘 왔구요.항암끝나고 관절이 뻣뻣하고 아파서 지인소개로 먹기시작함.먹은지 5일째라 효과는 아직 잘모르겠어요.부디효과가 있기를 바랍니다.","author":"zhan*********","tags":["항암"]},{"id":12824,"rating":5,"date":"2023.05.28.","text":"기대해보고 구매했어요","author":"ekgm*****","tags":["긍정"]},{"id":12825,"rating":5,"date":"2023.05.28.","text":"믿고 구매하는 제품입니다","author":"elle****","tags":["긍정"]},{"id":12826,"rating":5,"date":"2023.05.27.","text":"항상 많은 도움 받고있습니다. 감사합니다.","author":"choc********","tags":["긍정"]},{"id":12827,"rating":5,"date":"2023.05.26.","text":"항암중에  부작용을 줄이는데 탁월해서 재주문합니다.","author":"rich***","tags":["항암"]},{"id":12828,"rating":5,"date":"2023.05.24.","text":"지난달부터 먹기 시작했는데 너무좋습니다","author":"uk****","tags":["긍정"]},{"id":12829,"rating":5,"date":"2023.05.23.","text":"갱년기 맞이 믿고 복용합니다.","author":"euny********","tags":["긍정"]},{"id":12830,"rating":5,"date":"2023.05.22.","text":"올해 1월 중순부터 꾸준히 복용하고 있는데 무릎 통중이 사라지고 3개월쯤되니 머리카락 빠짐이 현저히 줄었습니다.  피부 변화는 아직 모르겠지만 좋아졌을 거라고 생각해요. 눈에도 좋다고 하셨는데 이번에 눈 검사 받을 예정이라 어떤 변화가 있을지 기대가 됩니다. 일년동안 꾸준히 복용해 볼 예정입니다.","author":"finn****","tags":["콜라겐"]},{"id":12831,"rating":5,"date":"2023.05.16.","text":"항암중 잘 먹고있어요","author":"hds_********","tags":["항암"]},{"id":12832,"rating":4,"date":"2023.05.15.","text":"처음엔 이상했는데, 먹다보니 먹을만해요. 근데 몹시 비싸네요. 효과보길요","author":"psyp******","tags":["긍정"]},{"id":12833,"rating":5,"date":"2023.05.13.","text":"콜라겐을 먹으니 피부에 윤기도 나고 피부톤이 맑아져요","author":"lill***","tags":["콜라겐"]},{"id":12834,"rating":5,"date":"2023.05.12.","text":"콜라겐 먹은지 5개월째에요.표적항암을 하는 폐암 환자에요. 콜라겐의 효능은 제일 먼저 나타나는 머리카락 빠지는 현상이 감소되는거에요. 아직 손발톱의 깨지는 현상은 종종 나타나지만 ... 캐비초코 처음 먹을때 낯선맛을 콜라겐이 완화시켜줬어요. 지금은 캐비초코만 먹을 수 있지만 처음엔 도움이 많이 되었어요. 손발톱이 찢어지는 현상이 줄기를 기대하고 있어요.","author":"nan5***","tags":["항암","콜라겐"]},{"id":12835,"rating":5,"date":"2023.05.10.","text":"꾸준히 캐비초크와 먹고 있어요.","author":"amwy****","tags":["긍정"]},{"id":12836,"rating":5,"date":"2023.05.10.","text":"피부가 매끈해진거 같아요","author":"soyi****","tags":["콜라겐"]},{"id":12837,"rating":5,"date":"2023.05.09.","text":"우선 생각보다 빠르게 배송빋았습니다. 강아지 아들과 함께 복용하려고 소문듣고 구매했습니다. 한달후 좋은 리뷰 다시 작성하겠습니다.","author":"jini****","tags":["긍정"]},{"id":12838,"rating":5,"date":"2023.05.06.","text":"콜라겐 먹고 피부 많이 좋아졌어요. 탄력이 많이 떨어졌었는데 리프팅이 많이 되었어요. 정말 좋아요. 감사합니다.","author":"key_*****","tags":["콜라겐"]},{"id":12839,"rating":5,"date":"2023.05.06.","text":"어머니 골절 수술 후 빠른 회복 도움받고 있습니다","author":"swee*******","tags":["긍정"]},{"id":12840,"rating":5,"date":"2023.05.06.","text":"어머니 골절 수술 후 빠른 회복에 도움된듯 합니다","author":"swee*******","tags":["긍정"]},{"id":12841,"rating":4,"date":"2023.05.05.","text":"아직 효과가 좋은지는 모르겠어요. 하지만 믿고 먹고 있어요. 단독으로 먹기에는 힘들어서 캐비쵸크에 섞어먹는 중이고요. (하루 2회)","author":"ym****","tags":["긍정"]},{"id":12842,"rating":5,"date":"2023.05.04.","text":"관절이 안좋아서 먹고  있었어요. 아직 어디가 좋아진건지 사실 잘 모르겠지만 꾸준히 먹어보려해요.","author":"su****","tags":["긍정"]},{"id":12843,"rating":5,"date":"2023.05.04.","text":"늘 목는 제품이에요.","author":"kal7***","tags":["긍정"]},{"id":12844,"rating":5,"date":"2023.05.03.","text":"아토피에 좋다고 지인이 소개하셔서 잘 먹고있습니다 좋은 결과 있기를 기대해 봅니다","author":"qbxm***","tags":["긍정"]},{"id":12845,"rating":5,"date":"2023.05.02.","text":"연세많으신 어머님 사드렸습니다~ 효과를 기대합니다!!","author":"todo******","tags":["긍정"]},{"id":12846,"rating":4,"date":"2023.04.30.","text":"몸에 좋다고 해서 먹고 있는데 아직 뚜렷한 효과는 잘 못보고 있어요ㅜ빨리 몸이 좋아지면 좋겠네요~먹기에는 편리한것같아요","author":"psm6***","tags":["긍정"]},{"id":12847,"rating":4,"date":"2023.04.30.","text":"매일 챙겨먹고 있어요 빨리 좋아졌으면 좋겠습니다","author":"psm6***","tags":["긍정"]},{"id":12848,"rating":4,"date":"2023.04.30.","text":"좋다고해서 계속 먹고 있는데 아직은 잘 모르겠어요 빨리 좋아졌으면 좋겠네요","author":"psm6***","tags":["긍정"]},{"id":12849,"rating":5,"date":"2023.04.29.","text":"부모님에게 잘 맞았으면 좋겠어요","author":"jung******","tags":["긍정"]},{"id":12850,"rating":5,"date":"2023.04.29.","text":"어무니가 꾸준히 드시는 중 다 드시면 또 선물 할 예정","author":"cjsw********","tags":["긍정"]},{"id":12851,"rating":5,"date":"2023.04.28.","text":"아내를 위해 두번째 구매합니다 골다공증에 효과가 있기를 바랍니다","author":"naza***","tags":["소화"]},{"id":12852,"rating":5,"date":"2023.04.26.","text":"우리 가족 건강 챙길땐 꼭 먹어요.  좋아요","author":"mcar****","tags":["긍정"]},{"id":12853,"rating":5,"date":"2023.04.26.","text":"상품 이상없이 잘 받았습니다","author":"kc****","tags":["긍정"]},{"id":12854,"rating":5,"date":"2023.04.25.","text":"세달 정도 꾸준히 복용한 복용 후기입니다. 우선 무릎이 아파서 먹었는데 체중 감량 없는데 무릎이 안 아프게 된 게 정말 신기합니다. 처음에는 잘 몰랐는데 머리 탈모가 현저히 줄었어요. 얼굴 피부도 조금 탱탱해진 느낌이고요. 배변 활동도 좋아진 거 같아요. 효과가 있어서 캐비초크하고 꾸준히 먹어 보려고 합니다.","author":"finn****","tags":["콜라겐"]},{"id":12855,"rating":5,"date":"2023.04.25.","text":"이년째 먹고있네요감사합니다","author":"imyo*****","tags":["긍정"]},{"id":12856,"rating":5,"date":"2023.04.25.","text":"캐비쵸크와 같이 꾸준히 먹고있어요","author":"gree******","tags":["긍정"]},{"id":12857,"rating":5,"date":"2023.04.24.","text":"표적항암 중입니다. ㅋ 귀찮아서 바르던 비비크림도 바르지 않고 썬크림만 바르고 출근하는데 얼굴이 더 좋아졌다고 보는 사람들마다 이야기 하네요 .","author":"busj*****","tags":["항암"]},{"id":12858,"rating":5,"date":"2023.04.23.","text":"매월 구매하고 있습니다.","author":"kimd*****","tags":["긍정"]},{"id":12859,"rating":5,"date":"2023.04.22.","text":"1차 항암후 오심이 심하고 구내염이 약간 있었고, 손발톱 염증이 있었는데, 지인소개로 2차항암 시작부터 캐비초크 4종세트 복용을 시작하면서 항암부작용이 모두 사라져서 3개월째 꾸준히 복용하고 있어요.","author":"hds_********","tags":["항암"]},{"id":12860,"rating":5,"date":"2023.04.22.","text":"자궁 수술 후 먹고 있는데 꾸준히 먹어 볼께요","author":"etnl*****","tags":["긍정"]},{"id":12861,"rating":5,"date":"2023.04.22.","text":"지인의 소개로 먹게 된 콜라겐, 지금은 생활이 되었네요. 이젠 제가 주변분께 권하고 선물합니다. 감사합니다.","author":"jkny****","tags":["콜라겐"]},{"id":12862,"rating":5,"date":"2023.04.21.","text":"먹기 시작한지 한달이 되어가는데 다른건 모르겠는데 다른건 모르겠지만 왼쪽눈이 시력이 떨어지고 안좋았는데 많이 좋아졌어요.","author":"stor****","tags":["긍정"]},{"id":12863,"rating":5,"date":"2023.04.20.","text":"몸이 좋아지는 느낌입니다.","author":"muha****","tags":["긍정"]},{"id":12864,"rating":5,"date":"2023.04.20.","text":"건선에 효과가 있다 해서 믿고 복용중입니다.","author":"gs****","tags":["긍정"]},{"id":12865,"rating":5,"date":"2023.04.17.","text":"엄마가 좋으시다고해서 또 주문했어요  효과가 좋으시길 기대해요","author":"lkmh***","tags":["긍정"]},{"id":12866,"rating":4,"date":"2023.04.16.","text":"어머니가 수술후 건강회복을 위해 드실 예정입니다","author":"wind******","tags":["소화"]},{"id":12867,"rating":5,"date":"2023.04.16.","text":"깨끗한 포장과 상담 좋아요","author":"uk****","tags":["긍정"]},{"id":12868,"rating":5,"date":"2023.04.15.","text":"미국에 계시는 지인이 암투병 중이시라 구매해서 보내드리고 있습니다. 미국에서는 판매가 안되고 있나봐요.","author":"jack******","tags":["항암"]},{"id":12869,"rating":5,"date":"2023.04.12.","text":"항상 애용하고, 재구매 합니다.","author":"kimd*****","tags":["긍정"]},{"id":12870,"rating":5,"date":"2023.04.12.","text":"건강해 질 수 있다는 믿음으로  먹고 있는 중입니다.","author":"stor****","tags":["긍정"]},{"id":12871,"rating":5,"date":"2023.04.11.","text":"효과가 좋기를 기대해봅니다 :-)","author":"mini******","tags":["긍정"]},{"id":12872,"rating":5,"date":"2023.04.10.","text":"무릎이 아픈 지인에게 선물했어요. 두 번째 구입인데 걷는 것이 한결 편안해졌다고 해요.","author":"bloo******","tags":["긍정"]},{"id":12873,"rating":5,"date":"2023.04.08.","text":"건강을 위해서 늘 챙겨먹는것^^","author":"coff*****","tags":["소화"]},{"id":12874,"rating":5,"date":"2023.04.07.","text":"표적항암중인 엄마 사드렸는데 잘 케비초크와 같이 잘드시고계세요~~^^","author":"chan****","tags":["항암"]},{"id":12875,"rating":5,"date":"2023.04.07.","text":"어머니 드시라고 주문했어요","author":"fl****","tags":["긍정"]},{"id":12876,"rating":3,"date":"2023.04.04.","text":"소개로 알게되고 후기 글 읽어보고  기대하는 마음으로 주문 해서 먹기 시작 했어요  아직 3일밖엔 안되서 더 먹어보고  재주문 할지 고민해보려구요~~","author":"ym****","tags":["긍정"]},{"id":12877,"rating":5,"date":"2023.04.02.","text":"4종세트 3주 정도 먹고 있는 중  콜라겐 재구매 했습니다.  몸 상태가 좋아지는 느낌입니다~","author":"muha****","tags":["콜라겐"]},{"id":12878,"rating":5,"date":"2023.04.02.","text":"항암 치료하며 항암 부작용을 줄이기 위해 캐비초크와 콜라겐  꾸준히 먹고 있습니다. 떨어졌던 백혈구.호중구수치도 정상으로 오르고...상담도 늘 친절히 해주셔서 감사합니다.","author":"rich***","tags":["항암","콜라겐","소화"]},{"id":12879,"rating":5,"date":"2023.04.01.","text":"콜라겐 추천받아 주문해서 먹어보려구요 케비초크랑 같이 먹어보구 후기올릴께요~","author":"soyi****","tags":["콜라겐"]},{"id":12880,"rating":5,"date":"2023.03.30.","text":"가격이 부담스럽지만 맛이 좋고 이제 콜라겐이 필요한 나이가 된듯하네요","author":"heeh******","tags":["콜라겐"]},{"id":12881,"rating":5,"date":"2023.03.30.","text":"작년부터 캐비초크프리미엄 골드와 콜라겐 먹고있는데요  확실하게 느껴지는게 신장이 튼튼해진거같아요  화장실을 낮시간에는 2~3시간에 한번씩 자주 갔는데 그 횟수가 많이 줄었어요. 저 스스로 이게 뭔일인가 싶어요ㅎ  피로도도 덜한거같아요","author":"gusr*****","tags":["콜라겐","피로"]},{"id":12882,"rating":5,"date":"2023.03.29.","text":"나이들어 주름이 늘어서 주문했습니다. 잘 먹겠습니다.","author":"ho****","tags":["긍정"]},{"id":12883,"rating":5,"date":"2023.03.27.","text":"처음 구입하여 먹어봤는데 기대효과는 보통","author":"hsh0***","tags":["긍정"]},{"id":12884,"rating":5,"date":"2023.03.26.","text":"아들과 함께 먹느라 보름에 한번씩 주문하네요. 겉으로 한달정도 먹었는데 얼굴 주름이 펴졌다 생겼다하고, 조금 덜 피곤한 것 같아요. 아직 효과가얼마나 되는지는 잘 모르겠어요.","author":"chan*****","tags":["긍정"]},{"id":12885,"rating":5,"date":"2023.03.26.","text":"하나도 빠짐없이 도착했어요  수고하세요","author":"kc****","tags":["긍정"]},{"id":12886,"rating":5,"date":"2023.03.24.","text":"콜라겐 먹기 시작했어요. 조금씩 변화가 오는 것 같아 꾸준히 먹어보려구요","author":"juth***","tags":["콜라겐"]},{"id":12887,"rating":5,"date":"2023.03.23.","text":"미리 챙겨놔요~~~~","author":"pjbk*****","tags":["긍정"]},{"id":12888,"rating":5,"date":"2023.03.23.","text":"추천받고 먹기 시작했습니다. 캐비초크랑 같이 먹고 있는데 효과가 좋으면 좋겠습니다","author":"etnl*****","tags":["긍정"]},{"id":12889,"rating":5,"date":"2023.03.23.","text":"빠른배송에 잘모르는거 여쭤보면 빠른대답까디 ㅎㅎ","author":"mh****","tags":["긍정"]},{"id":12890,"rating":5,"date":"2023.03.22.","text":"아버지가잘 회복되시길 바래요","author":"bf****","tags":["긍정"]},{"id":12891,"rating":5,"date":"2023.03.21.","text":"항상 믿고 주문합니나","author":"yooc*****","tags":["긍정"]},{"id":12892,"rating":5,"date":"2023.03.19.","text":"믿고 애용하는 제품입니다","author":"elle****","tags":["긍정"]},{"id":12893,"rating":4,"date":"2023.03.16.","text":"이제부터 먹어볼려구요","author":"insa******","tags":["긍정"]},{"id":12894,"rating":5,"date":"2023.03.15.","text":"어머님이 치아가 많이 좋아져습니다.","author":"1mia*****","tags":["긍정"]},{"id":12895,"rating":5,"date":"2023.03.15.","text":"열심히 먹어볼께요 감사합니다","author":"corn********","tags":["긍정"]},{"id":12896,"rating":4,"date":"2023.03.15.","text":"무릎이 많이 아픈 동생에게 선물했는데 많이 좋아졌다고 해요. 그런데 마침 체중 감량을 좀 한 상태에서 제품을 먹기 시작해서, 감량 효과인지 콜라겐 효과인지가 불분명한 아쉬움이 있네요. 이제 3주째 먹었고요.","author":"bloo******","tags":["콜라겐"]},{"id":12897,"rating":5,"date":"2023.03.14.","text":"병이 생기기 전에 꾸준히 복용하면 좋을 것 같습니다.","author":"gala****","tags":["긍정"]},{"id":12898,"rating":5,"date":"2023.03.13.","text":"탄력있는 피부를 기대합니다.","author":"park****","tags":["콜라겐"]},{"id":12899,"rating":5,"date":"2023.03.12.","text":"꾸준히 먹으려고 노력중이세요. 무릎이 덜 아픈것 같다고 하시네요~","author":"777m*****","tags":["긍정"]},{"id":12900,"rating":5,"date":"2023.03.11.","text":"건강에 도움되어 꾸준히 복용하고 있어요. 제품 좋아요. 다음에 또 이용하겠습니다. 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":12901,"rating":5,"date":"2023.03.06.","text":"신속한 교환 아주 좋습니다.","author":"jmba***","tags":["긍정"]},{"id":12902,"rating":5,"date":"2023.03.06.","text":"탈모가 좋아지길  기대합니다","author":"pjbk*****","tags":["긍정"]},{"id":12903,"rating":4,"date":"2023.03.05.","text":"이로써 4종 중 3종 구매 했습니다. 펄은 호르몬 치료 중 이라 망설여지는군요~","author":"muha****","tags":["긍정"]},{"id":12904,"rating":5,"date":"2023.03.03.","text":"3개월째 구매했습니다. 안색이 맑아지고 피로감이 줄었습니다. 건선 등 면역관련 피부문제가 있었는데 많이 좋아졌어요. 추천해요","author":"key_*****","tags":["콜라겐","피로"]},{"id":12905,"rating":5,"date":"2023.03.02.","text":"캐비초크와 콜라겐 두가지를 주문해서 먹고있어요 일주일정도 됬는데 아직은 별다른걸 느끼지는 못하고 있어요 열심히 먹어보겠습니다","author":"rei0***","tags":["콜라겐"]},{"id":12906,"rating":5,"date":"2023.03.02.","text":"지인통해서 구입후 좋으셨는지 또 부탁하셔서 찾아보다가 구입하게 되었어요 중간에 일이 꼬였는데 상담 친절히 해주셨어요 일단 본인이 몸으 변화를 느끼시니 만족하고 먹고있습니다","author":"mh****","tags":["긍정"]},{"id":12907,"rating":5,"date":"2023.03.01.","text":"아내가 먹어보고 너무 좋다고 재주문 요청함","author":"nhic****","tags":["긍정"]},{"id":12908,"rating":4,"date":"2023.03.01.","text":"어제 받아서 자기 전에 미온수에 한포 음용하고, 오늘 아침에 캐비초크랑 같이 한포 먹었어요. 출산 이후 생긴 건선이 십년 넘게 있고, 요즘 들어 피부 탄력이 급 떨어진것 같아서 기대감을 가지고 먹어보려 합니다.","author":"baby******","tags":["콜라겐"]},{"id":12909,"rating":5,"date":"2023.02.27.","text":"엄마 드시고 계세요 처음에 드실 때는 너무 좋다고 하셨는 데 엄마 몸이 안좋아서 그런지 이번에는 효과를 영 모르시겠다네요","author":"tl****","tags":["긍정"]},{"id":12910,"rating":5,"date":"2023.02.24.","text":"기다리던 물건이  무사히 도착했어요. 감사합니다","author":"kc****","tags":["긍정"]},{"id":12911,"rating":5,"date":"2023.02.24.","text":"좋은 제품 주셔서 감사합니다.","author":"choc********","tags":["긍정"]},{"id":12912,"rating":5,"date":"2023.02.24.","text":"너무 좋아요! 건강해진 느낌이에요","author":"msch****","tags":["긍정"]},{"id":12913,"rating":5,"date":"2023.02.24.","text":"음식조리 일을 하기에 손가락 마디의 아픔이 많이 줄었습니다","author":"kimd*****","tags":["긍정"]},{"id":12914,"rating":5,"date":"2023.02.21.","text":"콜라겐을 자기전에도 먹으면 좋다고했는데 아침 공복에 캐비와 섞어서 먹고, 저녁 식전엔 캐비, 잠자기 전에 콜라겐을 먹는데 잘 먹는건가요? 안티도 저넥에 먹고있어요. 안구건조, 노안에 관절여기저기 아파서 남편추천으로 먹어보려구요.","author":"chan*****","tags":["콜라겐"]},{"id":12915,"rating":4,"date":"2023.02.19.","text":"밤에  화장실을  자주  갔는데 안가네요","author":"jomi*****","tags":["긍정"]},{"id":12916,"rating":4,"date":"2023.02.19.","text":"아이가 피부문제가 있어 먹고 있어요 포장이 간편하게 되어 있어 먹기편해요","author":"grac*****","tags":["콜라겐"]},{"id":12917,"rating":5,"date":"2023.02.18.","text":"상품 잘받았습니다 식음후 후기 또 남기겠습니다","author":"spac*****","tags":["긍정"]},{"id":12918,"rating":5,"date":"2023.02.13.","text":"관절이 안좋아 먹고 있는데 도움이 될거라 생각이 들어 꾸준히 먹는중입니다.피부도 좋아졋다고 얘기듣고있어요.","author":"su****","tags":["콜라겐"]},{"id":12919,"rating":5,"date":"2023.02.13.","text":"남편의 권유로 캐비초크, 콜라겐, 다이아몬드펄, 안티에이징을 먹고 있습니다. 섭취 이틀만에 아침에 세수를 하는데 피부의 탄력성이 커져서 단단해진 느낌이 들었습니다. 스킨을 바르는데 피부가 너무 부드러워져서 깜짝 놀랐습니다. 눈물샘의 문제와 허리통증 등으로 먹게 되었는데 이 부분도 해결되기를 기대해 봅니다~^^","author":"shar****","tags":["콜라겐"]},{"id":12920,"rating":5,"date":"2023.02.13.","text":"영양면과 치료적으로 만족합니다.","author":"elle****","tags":["긍정"]},{"id":12921,"rating":5,"date":"2023.02.13.","text":"좋은 후기가 많아서 먹어보려고 구매했어요","author":"mi****","tags":["긍정"]},{"id":12922,"rating":5,"date":"2023.02.12.","text":"포장도 꼼꼼하고 건강에 도움 되길 기대하고 먹기 시작했어요","author":"tati*****","tags":["긍정"]},{"id":12923,"rating":5,"date":"2023.02.12.","text":"한달 복용하고 다시 재주문했어요. 엄마도 드셔서 함께 주문했는데 아직 한달밖에 안 되어 세달은 꾸준히 먹어보려고 해요~","author":"finn****","tags":["긍정"]},{"id":12924,"rating":5,"date":"2023.02.10.","text":"효과가 느껴저서 늘 이 브랜드만 먹어요","author":"blue********","tags":["긍정"]},{"id":12925,"rating":5,"date":"2023.02.10.","text":"몸과마음이 건강해지는 제품입니다","author":"jegu*****","tags":["긍정"]},{"id":12926,"rating":5,"date":"2023.02.10.","text":"가격보며 망설여지는데 먹고 건강하게 지내는 남편을 보며 또 두달치 주문을 했네요 독한 항암을 잘 넘겨주는 제품이라 항상 고마움을 느끼네요","author":"lall***","tags":["항암"]},{"id":12927,"rating":5,"date":"2023.02.10.","text":"베누스타스 콜라겐은 상처회복에 탁월한 것 같습니다. 먹을 땐 별일 없다가 딱 떨어지고 나서 얼마 후 안구건조증으로 딸아이에게 각막 들뜸이 생겨서 안과 치료도 받으면서 콜라겐과 안티에이징 먹여보려 합니다.","author":"yaun****","tags":["콜라겐"]},{"id":12928,"rating":5,"date":"2023.02.09.","text":"페북에서 보기만 하다가 네이버 쇼핑에서 구입 가능한 걸 알고 첫 주문했습니다. 아내가 갱년기를 지나며 골다공증, 피부 알러지, 피로 등을 호소해 한 반 먹어보라고 선물합니다. 아내에게도 효과가 좋기를...","author":"naza***","tags":["콜라겐","피로"]},{"id":12929,"rating":5,"date":"2023.02.07.","text":"유방암 판정 받은 친구에게 선물로 구입했어요.  좋은 결과로 완쾌를 기원합니다. 나르님 상세한 설명 감사드려요.","author":"sant*****","tags":["항암"]},{"id":12930,"rating":5,"date":"2023.02.04.","text":"재구매입니다. 드라마틱한 효과를 느끼지는 못했지만 더 나빠지지는 않겠지 하는 마음입니다.","author":"purp******","tags":["긍정"]},{"id":12931,"rating":5,"date":"2023.02.03.","text":"캐비초크와 같이 주문하여 친정엄마께 보내드렸는데 효과가 아주 좋아요!!","author":"sins****","tags":["긍정"]},{"id":12932,"rating":5,"date":"2023.02.03.","text":"몸이 힘들기전에 꼭 챙기세요","author":"jegu*****","tags":["긍정"]},{"id":12933,"rating":5,"date":"2023.02.02.","text":"제가 먹기 시작하였는데 무릎 통증이 조금 사라져서 엄마께도 배송해드렸어요. 엄마가 위가 쓰린 현상이 있었는데 이거 먹고 바로 쓰림이 없어지시고 속이 편해지셨다고 하네요. 약과 식품에 엄청 민감하신데 바로 얘기하시는 거 보니 참 신기했습니다. 저희 황반변성과 엄마 백내장에도 효과가 있었으면 좋겠어요. 좋은 제품 만들어 주셔서 고맙습니다.","author":"finn****","tags":["소화"]},{"id":12934,"rating":5,"date":"2023.01.27.","text":"이제 왔네요!  힘든일을 했더니만 몸이 삐꺼덕 거리네요!","author":"kimd*****","tags":["긍정"]},{"id":12935,"rating":5,"date":"2023.01.26.","text":"가족의 건강을 위하여 늘 먹어요","author":"hae1***","tags":["소화"]},{"id":12936,"rating":5,"date":"2023.01.26.","text":"먹기도 편하고 가족의 건강을 위하여 언제나...","author":"hae1***","tags":["소화"]},{"id":12937,"rating":5,"date":"2023.01.25.","text":"이번에도 무사히 도착했어요","author":"kc****","tags":["긍정"]},{"id":12938,"rating":5,"date":"2023.01.25.","text":"콜라겐이 관절에도 좋다하여 드시고계세요","author":"lkmh***","tags":["콜라겐"]},{"id":12939,"rating":5,"date":"2023.01.25.","text":"상품 만족도가 좋아 계속 구매 중 입니다.","author":"sn****","tags":["긍정"]},{"id":12940,"rating":5,"date":"2023.01.23.","text":"캐비쵸크, 다이아몬드펄이랑 같이 한달 복용했는데 좋아서 다시 구매했어요. 감사합니다.","author":"key_*****","tags":["긍정"]},{"id":12941,"rating":5,"date":"2023.01.20.","text":"포장과 배송에대해 만족합니다","author":"nhic****","tags":["긍정"]},{"id":12942,"rating":5,"date":"2023.01.18.","text":"계속  꾸준히 시켜먹었는데  좋은거같아요","author":"danv*****","tags":["긍정"]},{"id":12943,"rating":5,"date":"2023.01.18.","text":"행사 할때 4+1못산게 한입니다. 결국 매달한통씩구매해서 잘먹고있어요","author":"hdg1****","tags":["긍정"]},{"id":12944,"rating":5,"date":"2023.01.17.","text":"아빠 건강을 위해 구입했어요   엄마아빠 모두 드시겠다고 하셔서 또 구매 예정입니다  효과를 기대해볼께요","author":"lkmh***","tags":["소화"]},{"id":12945,"rating":5,"date":"2023.01.17.","text":"턱관절 통증으로 먹기 시작했는데요. 보름 정도 섭취하고 난 뒤부터 무김치를 먹을 수 있을 정도로 편해졌어요. 완전히 나은 건 아니지만 먹은 기간에 비해 빨리 효과를 보았기 때문에 꾸준히 먹고 있어요.감사합니다.","author":"jkny****","tags":["긍정"]},{"id":12946,"rating":4,"date":"2023.01.16.","text":"잘 먹어 보겠습니다!","author":"jack******","tags":["긍정"]},{"id":12947,"rating":5,"date":"2023.01.16.","text":"암환자인친구에게추천했어요 매우만족스럽습니다","author":"jhjy******","tags":["항암"]},{"id":12948,"rating":5,"date":"2023.01.12.","text":"잘먹고있습니다 ~~","author":"yaho***","tags":["긍정"]},{"id":12949,"rating":3,"date":"2023.01.12.","text":"친구가 추천해서 비싸지만 큰맘먹고 구매했어요. 며칠안되어서 효과는 모르겠지만 기디하고 잘 먹어볼께요.","author":"68hj***","tags":["긍정"]},{"id":12950,"rating":5,"date":"2023.01.11.","text":"머리 발모와 건강 도와주세여 ㅠㅠ","author":"khun****","tags":["긍정"]},{"id":12951,"rating":5,"date":"2023.01.11.","text":"머리 발모 도오ㅏ주세요 ㅠㅠㅠ","author":"khun****","tags":["긍정"]},{"id":12952,"rating":4,"date":"2023.01.10.","text":"배송 빠른 편 효과는","author":"dais****","tags":["긍정"]},{"id":12953,"rating":5,"date":"2023.01.10.","text":"항상 믿고  주문해 먹네요.","author":"ggon****","tags":["긍정"]},{"id":12954,"rating":5,"date":"2023.01.09.","text":"항상 잘 구매하고 있습니다.  이번에도 잘 배송되었어요.","author":"glat******","tags":["긍정"]},{"id":12955,"rating":5,"date":"2023.01.08.","text":"4개월치 시킬걸 후회했심더","author":"hdg1****","tags":["긍정"]},{"id":12956,"rating":5,"date":"2023.01.07.","text":"포장이 잘되어있고 설명이 잔ㅅ되어 있습니다.","author":"jmba***","tags":["긍정"]},{"id":12957,"rating":5,"date":"2023.01.06.","text":"품질에 만족하고 있습니다.","author":"sn****","tags":["긍정"]},{"id":12958,"rating":5,"date":"2023.01.06.","text":"아침마다 커피에 타먹으니 좋네요 ㅎㅎ","author":"hu****","tags":["긍정"]},{"id":12959,"rating":5,"date":"2023.01.03.","text":"잘 받았습니다. 좋은 제품이라는 글들을 읽고 구매했습니다. 일주일째 아침 공복, 밤에 잠자기 전 챙겨 먹고 있고요. 좋은 효과를 기대하며 잘 먹겠습니다.","author":"nong****","tags":["긍정"]},{"id":12960,"rating":5,"date":"2022.12.28.","text":"어머님 드릴려고 구매했어요","author":"fl****","tags":["긍정"]},{"id":12961,"rating":5,"date":"2022.12.27.","text":"캐비쵸크, 다이아몬드 펄 이랑 함께 구매했어요. 먹기 편하고 추천받아 구매했는데 건강해졌으면 좋겠어요","author":"key_*****","tags":["긍정"]},{"id":12962,"rating":5,"date":"2022.12.24.","text":"언박싱 편리해요 한번에 1스틱  편리해요 골반 아픈게 좋아지고 있어요","author":"ay****","tags":["긍정"]},{"id":12963,"rating":5,"date":"2022.12.21.","text":"프로모션도 적용해주시고 애용하고 있습니다. 좋아요","author":"ro****","tags":["긍정"]},{"id":12964,"rating":5,"date":"2022.12.21.","text":"이벤트로 저렴하게 구매했어요 든든하네요 건강해지길바라면서  잘 먹겠습니다 눈도  좋아졌음 좋겠네요^^","author":"okdo****","tags":["긍정"]},{"id":12965,"rating":5,"date":"2022.12.21.","text":"건강을 지켜주는 콜라겐. 좋네요","author":"ro****","tags":["콜라겐"]},{"id":12966,"rating":5,"date":"2022.12.20.","text":"먹은지 삼일 밖에 안됐지만 피부가 윤이나고 좋아 진듯합니다~ 다른 효과는 좀더 기다려 봐야 할것 같아요. 일단 만족합니다~","author":"nppa****","tags":["콜라겐"]},{"id":12967,"rating":5,"date":"2022.12.16.","text":"무릎수술후 먹어요.아직 효과는 모르지만 열심히 먹어보려해요","author":"su****","tags":["긍정"]},{"id":12968,"rating":5,"date":"2022.12.16.","text":"주로 컴퓨터로 일을 하는 관계로 손가락이나 목, 어깨 통증이 있었는데 콜라겐 먹고부터는 아예 잊고 삽니다..^^","author":"rain*******","tags":["콜라겐"]},{"id":12969,"rating":5,"date":"2022.12.14.","text":"네이버에서 사니 느므 좋네요^^","author":"di****","tags":["긍정"]},{"id":12970,"rating":5,"date":"2022.12.14.","text":"멀리서 오는제품인데 생각보다 배송이 빠르고 포장도 친환경적으로 잘 되어있어요","author":"cris********","tags":["긍정"]},{"id":12971,"rating":5,"date":"2022.12.12.","text":"한달동안 드시고 가루라서 먹기 힘들어 안드시겠다고 해서 추가 구매를 안했는데 먹은 날과 먹지 않은 날 체력이 옆에서 보기에도 차이가 커서 재구매 해요","author":"tl****","tags":["긍정"]},{"id":12972,"rating":5,"date":"2022.12.12.","text":"제가 아프지만 콜라겐 덕분인지 만나는 사람마다 얼굴에서 광택이 난다고 해요! 아침 저녁으로 챙겨 먹고 있습니다. 아파 보이지 않아 더 좋고, 피부가 좋아지고 머리결도 좋아지는 느낌이네요!","author":"winh***","tags":["콜라겐"]},{"id":12973,"rating":5,"date":"2022.12.11.","text":"4+1 소급적용 알림받고 3상자 더 주문했어요. 가격이 많이 올라서 걱정했는데 행사 있어서 다행이예요.","author":"hj_r****","tags":["긍정"]},{"id":12974,"rating":5,"date":"2022.12.11.","text":"항상 꾸준히 주문해서 먹고 있습니다","author":"777m*****","tags":["긍정"]},{"id":12975,"rating":5,"date":"2022.12.11.","text":"면역력 약하신 부모님 꾸준히 챙겨드시고 계세요","author":"777m*****","tags":["긍정"]},{"id":12976,"rating":5,"date":"2022.12.10.","text":"10월에 유방암 진단받고 케비초크를 시작으로 4종세트를 매일 아침 먹습니다. 그래서 인지 수술후 상처 회복도 빠르고 평소와 같은 일상을 살고 있습니다 . 아직 방사선 치료 전인데요
