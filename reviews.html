타니 봉지색같은 물질이 떠다니네요 어젯밤 펄이랑 같이 먹고잣는데 오늘 섀벽에 예배드리러 가서 졸았어요😆 졸음이 쏟아져서 고민되네요🤔  한봉지 양이 꽤되어서 아침저녁으로  나눠먹어도 될듯 합니다.","author":"tr****","tags":["긍정"]},{"id":7731,"rating":5,"date":"2025.04.22.","text":"새로나온 제품이라 구입해보았어요. 기존 제품 대비하여 가격은 다소 비싸나 효능이 좋으면 계속 구매할 의사 있어요","author":"jhwo*****","tags":["긍정"]},{"id":7732,"rating":5,"date":"2025.04.22.","text":"최고의 제품입니다 ~~~^^","author":"jins*******","tags":["긍정"]},{"id":7733,"rating":5,"date":"2025.04.21.","text":"케비초크 리바이브만 먹다가  신제품에대한 호기심으로 한반 사봤더니 맛이 한결 좋네요. 더욱 건강해지는 맛입니다.~~^^","author":"dlsa*****","tags":["긍정"]},{"id":7734,"rating":5,"date":"2025.04.20.","text":"3종세트 먹고 있는데, 건강에 도움도는거 같아요. 세일하길래 좀 더  두고 먹으려고 샀어요.","author":"lkae****","tags":["긍정"]},{"id":7735,"rating":5,"date":"2025.04.19.","text":"리바이브 먹다가 품절돼서 신제품 구매했는데요, 너무 맛있었어요! 오리지널은 너무 밍밍한 양파즙 맛이라서,  리바이브의 강한 향신료 맛을 좋아하는데, 어드반스드는 튀는 것없이 향이나 맛이 아주 부드럽네요! 요것도 맘에 듭니다 ^^","author":"moye***","tags":["긍정"]},{"id":7736,"rating":5,"date":"2025.04.19.","text":"1회 개별 포장도 잘 되어 있어서 여행시에도 보관 휴대가 무난합니다.","author":"shki****","tags":["긍정"]},{"id":7737,"rating":5,"date":"2025.04.19.","text":"맛도 편안하고 소화도 잘됩니다","author":"shki****","tags":["소화"]},{"id":7738,"rating":5,"date":"2025.04.19.","text":"후기보고 저도 주문했는데 자주 이용할께요","author":"yu****","tags":["긍정"]},{"id":7739,"rating":5,"date":"2025.04.19.","text":"크리스탈보다 좀 부드러운 맛입니다. 꾸준히 복용후 재리뷰 하겠습니다. 할인 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":7740,"rating":5,"date":"2025.04.19.","text":"지인의 상품회사입니다. 꾸준히 사용 중입니다.","author":"jimi**********","tags":["긍정"]},{"id":7741,"rating":5,"date":"2025.04.18.","text":"프로모션으로 저렴하게 구입할수 있어 좋네요. 맛은 프리미엄에서 강황이 빠진맛, 저는 그렇게 느꼈어요.  먹는데 어려움없어요","author":"minh***","tags":["긍정"]},{"id":7742,"rating":5,"date":"2025.04.18.","text":"항상 주문해서 만족하고 먹는 중입니다 이번엔 와이프꺼 주문했구요 요새 잠을 설치는게 갱년기 때문이라던데 먹고 좋아질거라 믿고 주문했습니다","author":"mere*****","tags":["긍정"]},{"id":7743,"rating":5,"date":"2025.04.17.","text":"나르대표님의 걸작품을 드디어 받았어요. 건강해지겠지요?ㅎㅎ","author":"herc*******","tags":["긍정"]},{"id":7744,"rating":5,"date":"2025.04.17.","text":"새 제품, 기대해봅니다!!!","author":"crea********","tags":["긍정"]},{"id":7745,"rating":5,"date":"2025.04.16.","text":"재구매인데요 어드반스드 구매해서 먹은 지 3주가 거의 됐었어요 남편의 변화를 6일 전에 들었는데 고개 숙였던 그 녀석이 고개를 든대요 머리가 아파서 각종 검사를 다 받아도 원인이 안 나왔었는데 통증이 없어지고 멍하던 증상도 사라졌답니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":7746,"rating":5,"date":"2025.04.15.","text":"저녁에 늦게까지 컴퓨터 작업을 하는일이 잦아서 약간의 수면장애가 있었는데 복용 후 도중에 한번도 깨지않고 숙면했습니다. 업그레이드된 제품이라서 기대가 됩니다.","author":"rain*******","tags":["긍정"]},{"id":7747,"rating":5,"date":"2025.04.15.","text":"캐비초크,펄,안티에이징,콜라겐을 먹어보았는데 다 만족했습니다 . 장과뇌기능 수면에 좋은 제품이 출시되어 믿고 구매해 봅니다.","author":"hane*******","tags":["콜라겐"]},{"id":7748,"rating":4,"date":"2025.04.15.","text":"캐비쵸크 제품을 먹은지 10여년 다 되어가네요 그만큼 신뢰한다는 ~ 신제품이니 당연히 먹어봐야죠^^","author":"qkaq***","tags":["긍정"]},{"id":7749,"rating":5,"date":"2025.04.15.","text":"크리스탈 먹고 있는데 수면에 좋다는 리뷰를 보고 그매했습니다.  편안한 수면 기대해 봅니다.","author":"sdy4***","tags":["긍정"]},{"id":7750,"rating":4,"date":"2025.04.14.","text":"열심히 먹고 있어요~~","author":"mu****","tags":["긍정"]},{"id":7751,"rating":5,"date":"2025.04.14.","text":"캐비초크 4종은 노후 건강 대비하려 꾸준히 섭취하고 있어요~ 다른 영양제 추가 할 필요 없는 완벽한 제품이라 생각해요~ 이번 신제품도 신뢰하며 복용합니다~ 앞으로 뼈건강에 집중되는 제품도 개발 해 주셔요~~","author":"semp**********","tags":["긍정"]},{"id":7752,"rating":5,"date":"2025.04.14.","text":"두번째 믿고 구매해봤어요~ 그리고 기대하는 마음으로 먹고 있어요.","author":"li****","tags":["긍정"]},{"id":7753,"rating":5,"date":"2025.04.14.","text":"빠른 배송  면역력 확보 위해 복용하고 있습니다  제자 중 한 명이 고혈압으로 고생하고 있습니다 약을 먹어도 위 수치가 200, 180이어서 강하게 약처방해서 115-70으로 내렸는데 문제는 힘이 없고 졸리고 식곤증이 심하고 의욕이 없고 등 등, 힘들어 합니다 베누스타스 제품 중에서 추천해 주세요  고맙습니다^^","author":"mkph***","tags":["혈압","소화"]},{"id":7754,"rating":5,"date":"2025.04.13.","text":"항상 믿고 먹는 상품 좋아요~|","author":"yj****","tags":["긍정"]},{"id":7755,"rating":5,"date":"2025.04.13.","text":"이런 표현 맞나 모르겠는데 저는 다른 캐비쵸크보다 맛이 순하게 느껴졌어요^^ 낱개 포장이라 간편하네요","author":"tour********","tags":["긍정"]},{"id":7756,"rating":5,"date":"2025.04.13.","text":"잠이 잘 오지않아서 주문했습미다. 피자맛이 나는데 맛있어요!","author":"khun****","tags":["긍정"]},{"id":7757,"rating":5,"date":"2025.04.13.","text":"꾸준히 먹고 있어요.디톡스되는 느낌으로 장활동이 활발해요.이번에 신제품이 나왔다고 해서 기대감으로 구매했어요.뇌에 좋은 영향이 있다니 기대가 많이 됩니다.먹어보고 효과 기록할게요~","author":"yaju****","tags":["긍정"]},{"id":7758,"rating":5,"date":"2025.04.12.","text":"뇌건강강화 성분이 들었다고 해서 바꿔봤습니다.  크리스탈은 좀 매운 맛이 있는데 어드반스드는 그렇지 않습니다. 어드반스드는 순한 맛입니다. 그래서 약간 아주 약~~~간 비릿함 같은, 생선의 비릿함은 아닌데 매운 맛이 빠져서 그런지.. 순~~한 맛입니다. 전 맹물 200에 한 봉지 넣어 먹는데 먹을 만 합니다. 뇌건강까지 신경쓴 제품이라 오래 오래 먹으려고 합니다.","author":"carr*****","tags":["긍정"]},{"id":7759,"rating":5,"date":"2025.04.12.","text":"절친 누님의 소개로 구매했습니다.  3식구가 함께 먹을 생각이었는데,  20대 아들은 첫날 한모금 먹고 포기해서, 아내와 저만 먹고 있어요.  아직 3~4일 밖에 되지 않아서 효과를 설명하는 건 불가능한 것 같아요. 다만, 화장실도 잘 가고, 다녀오면 속이 시원하고 편하네요. 가스가 아주 자주 나오는 건 덤이겠죠... ㅎㅎ  좀 더 먹어보고 다시 말씀드릴께요~","author":"jong***","tags":["긍정"]},{"id":7760,"rating":5,"date":"2025.04.12.","text":"첫구매인데 잠이 잘 왔으면 좋겠어요","author":"dmj3***","tags":["긍정"]},{"id":7761,"rating":5,"date":"2025.04.12.","text":"간경화 심부전 남편을 위해 신상품 (치매예방까지 된다는) 구매 했어요~ 2개월 열심히 복용했더니 훨씬 좋아진 남편의 건강이 눈에 보여요~","author":"ysjj*****","tags":["소화"]},{"id":7762,"rating":5,"date":"2025.04.12.","text":"장과 뇌 관련된 설명을 보고 구매했습니다 남편은 지금은 생산판매하지 않으시는 캐비초크 프리미엄을 쭉 기다리는 캐비초크프리미엄열혈팬입니다 어드반스드는 더 효과가 있을 것 같았는데 역시 탁월한 선택이었습니다 2주 정도 마셨는데 이튿날부터 머리가 아프던 곳이 부드러워졌대요 잠도 예민대마왕인데 푹 잡니다 독가스를 뿜어내는 스컹크로 변신중입니다 전 자궁내막암3기 이고 수술2020.5.21과 항암2020.6-10후 재발 되어 수술2022.03후 또 항암2022.04-11을 했어요 끝나고 1년7개월후 폐암 전이2024.6.됐고  치료거부 선언후 암4종세트만 마시고 있습니다 수술과 항암치료기간에도 쭉 항암4종세트를 마셨죠 어드반스드를 하루에 두 번 12일 동안 마셨고 불면의 시간을 5개월 이상 보내고 있었는데 아직은 개선이 되지 않지만 5시간을 자도 개운합니다 S결장절과 직장이 수술로 인해 암환자이기 전보다는 짧습니다 10일 동안 설사와 잦은 가스배출로 외출시 불안했어요 그렇지만 믿고 쭉 마셔보려고요 재구매했어요 늘 소비자 편에서 고민해 주시는 관계자 여러분께 깊은 감사의 인사 드립니다 감사합니다.","author":"sssd***","tags":["항암","피로"]},{"id":7763,"rating":5,"date":"2025.04.11.","text":"신제품 복용해보면 좋을듯 합니다. 고맙습니다","author":"inke****","tags":["긍정"]},{"id":7764,"rating":5,"date":"2025.04.11.","text":"평소 즐겨먹던 리바이브가 품절이라 ㅜㅜ 크리스탈로 대신 주문하면서 새로 출시된 Advanced도 함께 주문했습니다. 몇몇 후기에 맛이 없다고 하셨는데 취향탓인지는 몰라도 저는 맛이 나쁘지 않네요. 굳이 표현하자면 크리스탈에 리바이브 섞은 느낌? 일단 한포씩 포장되어서 휴대가 편하고, 저는 주로 오전에 먹는데(출근하면서) 준비하기가 매우 수월해 졌습니다. 이제 이틀째라서 평소 리바이브 먹을때와 다른 점은 다음주 정도에나 평가해 볼 수 있을 것 같습니다. 맛에 대해 걱정하시는 분들에게 도움 되시라고 급히 후기 남겨봅니다.","author":"vi****","tags":["긍정"]},{"id":7765,"rating":5,"date":"2025.04.11.","text":"캐비초크 오리지널과 프리미엄을 섞어 주문해 왔는데 이번에 신제품이 나왔다고 하여 구매했습니다, 한달뒤 먹고 나서의 느낌을 적겠습니다!!","author":"jihw***","tags":["긍정"]},{"id":7766,"rating":5,"date":"2025.04.10.","text":"갑상선암 수술후, 건강을 위해 챙겨 먹고 있어요~ 개별포장 되어 있어서 휴재하기 편리하고 맛도 제가 먹던것보다 먹기 편해서 좋아요^^","author":"he****","tags":["항암","소화"]},{"id":7767,"rating":5,"date":"2025.04.10.","text":"나이가 드니 기억력도 안좋아지는것같아서 구입했어요. 효과가 있길 바라며 먹어보려해요.","author":"ykhs***","tags":["긍정"]},{"id":7768,"rating":5,"date":"2025.04.10.","text":"민트 색의 낱개 포장이 예쁩니다. 휴대하기도 간편하여 시골 갈 때에도 필요한 만큼 들고 갈 수 있었습니다. 봉지를 가위로 잘라 캐비가루를 먹은 후에 봉지에 묻은 연초록 빛도 물로 헹궈서 먹지요. 건강한 야채를 믿고 먹을 수 있게 해 주어서 고맙습니다.","author":"elis*****","tags":["소화"]},{"id":7769,"rating":5,"date":"2025.04.10.","text":"캐비초크 라인 중에 맛이 제일 좋은 거 같아요. 리바이브를 계속 먹었었는데 컨디션이 더 좋아지길 기대해 봅니다.","author":"jean****","tags":["긍정"]},{"id":7770,"rating":5,"date":"2025.04.10.","text":"가끔 불면에 시달리는지라 구매하게 되었어요. 꾸준히 캐비초크를 먹고 있는데, 이 제품은 수면에 도움이 된다니 꼭 먹어 보고 싶었어요. 오늘 배송받아 바로 하나 먹어 보는데 효과가 기대되네요. ^^","author":"ippu*******","tags":["긍정"]},{"id":7771,"rating":5,"date":"2025.04.09.","text":"신제품이리 하여 기대하며 구매했습니다","author":"on****","tags":["긍정"]},{"id":7772,"rating":5,"date":"2025.04.09.","text":"효능이 기대되는 제품입니다. 크리스탈 먹고 있는데 갱년기 불면증에도 도움이 될거 같아 이 제품으로 당분간 먹어보려고 합니다. 주로 아침에 먹는데 저녁에 먹는게 더 좋을지 궁금하네요.","author":"noip***","tags":["긍정"]},{"id":7773,"rating":5,"date":"2025.04.08.","text":"뇌건강에좋다는제품 새로출시해주셔서 감사합니다. 캐비초크는건강입니다.","author":"h630***","tags":["긍정"]},{"id":7774,"rating":5,"date":"2025.04.08.","text":"상품 잘 받았습니다","author":"kki8********","tags":["긍정"]},{"id":7775,"rating":5,"date":"2025.04.08.","text":"믿는제품입니다  재구매의사있습니다","author":"kaes***","tags":["긍정"]},{"id":7776,"rating":5,"date":"2025.04.08.","text":"리바이브만 먹다 새로운제품이 나와서 시켜봤는데,,음 맛은 리바이브가 더 잘맞네요ㅋㅋ 크리스탈이랑 좀 비슷한 맛입니다. 숙면에 도움되길 바라면서 먹을게요^^","author":"dime****","tags":["긍정"]},{"id":7777,"rating":5,"date":"2025.04.08.","text":"신제품은 또 어떤 효과를 가져올까 기대되는 마음에 주문해봤어요 우선 향에 민감하신분들이 섭취하셔도 거부감이 없을거같아요 맛도 훨씬 부드럽게 느껴졌구요 먹고나서도 올라오는 향이 없어서 좋아요 저녁에 섭취하고 자는데 아침에 일어나면 몸이 가벼워져서 좋아요 요몇일 배가 아팟는데 복부팽만감이 없어진거같아서 좋네요","author":"judo****","tags":["긍정"]},{"id":7778,"rating":5,"date":"2025.04.07.","text":"뇌건강을 위해 구매했어요. 맛은 괜찮아요.^^","author":"sa****","tags":["소화"]},{"id":7779,"rating":4,"date":"2025.04.07.","text":"캐비쵸크 중 가장 부드럽고 순한 맛!","author":"isis****","tags":["긍정"]},{"id":7780,"rating":5,"date":"2025.04.06.","text":"몇 년째 믿고 먹고는 캐비초크입니다.  나이가 들어가지만 체력적으로는  캐비초크를 먹기 전보다 더 좋은 것 같아요.","author":"jerr******","tags":["긍정"]},{"id":7781,"rating":5,"date":"2025.04.06.","text":"잘 먹어보겠습니다 맛은 이전것들보다 훨씬 낫네요^^","author":"sky4******","tags":["긍정"]},{"id":7782,"rating":5,"date":"2025.04.06.","text":"평소 먹던 캐비초크에서 새로 출시된 상품이 면역력에 더좋다고하고출시기념세일도해서 구매새로운제품 먹어보고수면의질도좋고면역력이올라가면계속 먹어볼생각임","author":"ke****","tags":["긍정"]},{"id":7783,"rating":5,"date":"2025.04.06.","text":"저는 갱년기 증상 개선을 위해 콜라겐과 먹고 남편은 다한증 때문에 말씀주신대로 펄과 함께 복용 시작했어요^^ 저는 오래전 접해서 컨디션에 따라 먹는데 남편은 화장실 품질이 달라졌다고 매일 놀랍니다 ㅎㅎ 몸이 너무 개운해지는 느낌이라고 이젠 너무 잘 챙겨 드십니다. 여행이나 출장시에도 너무 편하게 들고 다닐수 있어서 좋구요~ 신뢰가 가는 제품이라 말이 필요 없습니다&hellip;","author":"daho*****","tags":["콜라겐","피로","소화"]},{"id":7784,"rating":5,"date":"2025.04.06.","text":"암환자인 남편도 먹고 저도 먹으려고 구입했는데요 진입장벽이 만만치 않네요 냄새는 괜찮은데 짠맛이 제입에 도저히 안맞아요 여러 과일 섞어서 다시 먹어봐야겠어요 빨리 익숙해지기를요","author":"kyl0***","tags":["항암"]},{"id":7785,"rating":5,"date":"2025.04.05.","text":"캐비초크 다른 제품에 비해 맛이 좀 깊고 진하네요. 먹기가 쉽지는 않다는 말씀. 소화기가 안 좋아 자주 고생인데, 먹으면 속이 편해져요","author":"wise***","tags":["소화"]},{"id":7786,"rating":5,"date":"2025.04.05.","text":"잠의 질이 개선되길  열심히 먹어보려구요","author":"mi****","tags":["긍정"]},{"id":7787,"rating":5,"date":"2025.04.05.","text":"포로 되어 있어 먹기에 편하고 휴대하기에도 편리해요. 좀 더 규칙적으로 먹을 수 있어 더 좋은 것 같아요 ~ 캐비초크 덕분에 올 봄 감기없이 지나고 있어요^^","author":"shar****","tags":["긍정"]},{"id":7788,"rating":5,"date":"2025.04.05.","text":"이번에는 밀가루 최대한 안 먹고 열심히 먹어볼게요~","author":"sora*****","tags":["긍정"]},{"id":7789,"rating":5,"date":"2025.04.05.","text":"암환자한테 도움이 될것같아 믿고 있습니다","author":"bj****","tags":["항암"]},{"id":7790,"rating":4,"date":"2025.04.05.","text":"아직 먹어보지 않은 제품이라 만족했으면 좋겠네요 지금먹는거 다먹고 먹어보고 후기 남길게요","author":"yksh****","tags":["긍정"]},{"id":7791,"rating":5,"date":"2025.04.05.","text":"좋은제품입니다 드셔보시길 권합니다","author":"2006****","tags":["긍정"]},{"id":7792,"rating":5,"date":"2025.04.05.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":7793,"rating":5,"date":"2025.04.05.","text":"맛도좋고 포장이 편리하게 잘 되었습니다","author":"jinr*****","tags":["긍정"]},{"id":7794,"rating":5,"date":"2025.04.04.","text":"프리미엄골드 다 먹어가던 차에 신제품 프로모션으로 구매합니다~ 아직 먹어보진 못했고... 먹고 다시 후기 남길께요~","author":"prim****","tags":["긍정"]},{"id":7795,"rating":3,"date":"2025.04.04.","text":"캐비쵸크 프리미엄 먹다가 신상품 먹어보니 조금 맛이없어요 그래도 열심히 먹겠습니다~~","author":"57****","tags":["긍정"]},{"id":7796,"rating":5,"date":"2025.04.04.","text":"몇 달 전에 친구가 캐비초크 크리스탈 2개월분을 선물해줘서 먹고 있습니다. 특별히 무엇이 바뀌었다는 것를 꼭 집어서 설명하기는 어렵지만, 뭔가 여기저기 힘들고 아프던 것이 좀 덜 아픈거 같기도하고&hellip; 해서 좀 더 먹어보려고 마침 할인하는 신제품을 구매해봤습니다. 좋은 후기가 너무 많지만, 생활습관 교정이나 식사 조절 등 뭔가 더  같이 노력을 해야 캐비초크의 효과가 느껴지겠지요. 신제품 받자 마자 먹어봤는데, 맛은&hellip; 크리스탈하고 비슷한 듯 한데, 가루가 좀 더 고운 느낌? 인듯 하네요. 향신료? 향이 조금 덜 한것 같기도 한데. 제 느낌이 맞는지 모르겠네요. 아무튼 열심히 먹어보겠습니다.","author":"blue*****","tags":["긍정"]},{"id":7797,"rating":5,"date":"2025.04.02.","text":"포장이 편하고 제품이 훌륭합니다...^^","author":"ta****","tags":["긍정"]},{"id":7798,"rating":5,"date":"2025.04.02.","text":"면역력이 떨어진거 같아 주문해봅니다. 효과가 있길 기대해요","author":"ah****","tags":["긍정"]},{"id":7799,"rating":5,"date":"2025.04.02.","text":"어머니가 심부전 진단받고 소화와 체력으로 힘드셔서 드시기 시작했어요. 처음엔 익숙지 않은 맛이. . 힘드셨지만 매일 드시면서 소화가 편해지셔서 입맛이 나아지시네요. 잘드셔야 체력이 회복되는데 .  덕분에 지금은 활력도 생기고 좋습니다. 일단 계속 꾸준히 드실수 있게 준비하려구요.","author":"dusn****","tags":["피로","소화"]},{"id":7800,"rating":5,"date":"2025.04.02.","text":"아주좋습니다 짱짱맨","author":"aoao****","tags":["긍정"]},{"id":7801,"rating":5,"date":"2025.04.02.","text":"새로운 제품으로 주문하였습니다 그동안 오리지날로 먹고 있었는데 이 제품으로 바꾸어서 어떤 몸의 변화가 있는지 관찰해 보겠습니다 이 제품도 좋은 소문이 나기를 기대합니다 감사합니다~~","author":"in****","tags":["긍정"]},{"id":7802,"rating":3,"date":"2025.04.02.","text":"맛이.. 너무 이상해요ㅠㅠ 캐비 프리미엄 골드 먹다가 사봤는데 맛이 너무&hellip; 다 먹으면 다시 초록이로 돌아가야겠습니다.  패키지는 더 튼튼해졌습니다.","author":"itso*******","tags":["긍정"]},{"id":7803,"rating":5,"date":"2025.04.02.","text":"리바이브로 시작 크리스탈 오리지널에서 어드반스드까지 왔네요.  아직 크리스탈과 오리지날이 남아있지만 캐비쵸크의 효능을 알기에 업그레이드된 어드반스드는 어떨지 경험해보고 싶기도 하고, 개별 포장이라 여행시 휴대도 간편하고 캔에 비해  변질의 염려도 덜 할 테니 여행을 자주하는 우리에게 딱좋은 상품이라 여겨집니다. 거기에 큰 폭의 할인까지 해주신다니 당연히(?) 무리좀 했습니다. 비상 식량처럼 쟁여둘 겸...ㅋ 캐비쵸크를 알기 전 녹즙으로 꾸준히 먹고 고혈압이던 남편의 혈압까지 잡아준 비트가 들어있대서 더 반갑고,  뇌인지 기능 개선,기억력과 집중력 항상,스트레스 완화,장 기능 개선,면역력 개선까지 도움을 줄 수 있다니 요즘들어 현저히 떨어진 내 기억력과 집중력, 스트레스 잘 받는 나의 예민함에 도움이 되길 바라며.... 면역력이야... 하루에 한 번이지만 꾸준히 먹은 캐비쵸크와 콜라겐,펄등 3종 덕분에 겨우내 감기를 달고 살던 내가 올겨울 감기 한 번 안걸리고,  남들 다 걸려서 고생했다는 독감도 패스하고 아침이면 재채기와 콧물을 흘리게 하던 비염도 사라졌으니 더이상 바릴 것도 없고요. 오늘 택배로 받고 보니 기대치가 한껏 올라가며 기분마져 들뜨고 좋아져서 후기가 길어졌네요. 잘~먹고서 기억 잘하고 너그러운 사람이 되어보겠습니다.ㅋ","author":"phot****","tags":["콜라겐","혈압"]},{"id":7804,"rating":5,"date":"2025.04.02.","text":"남편이 강박증으로 고생하고 있어요  뇌손상이 심한것같아 주문해봤습니다. 효과가 있기를 간절히 바랍니다.","author":"pete****","tags":["긍정"]},{"id":7805,"rating":5,"date":"2025.04.01.","text":"인지가걱정되어서 이번엔 제품변경해서구입했어요","author":"byun***","tags":["긍정"]},{"id":7806,"rating":5,"date":"2025.04.01.","text":"오리지널을 선물받아 먹어보고 이번에 신제품 어드반스드를 구매했습니다. 기대가 큽니다","author":"flup****","tags":["긍정"]},{"id":7807,"rating":5,"date":"2025.04.01.","text":"엄마 폐암4기(2021년) 표적항암 하실때 4종으로 건강하게 버티시고 지금 완치 판정 받으셨습니다. 건강관리에 필수인 캐비초크 신제품 접수 안할수가 없죠~~~^^ 보통때 갱년기 증상 또는 PMS심할때 펄과 야채스프로 건강관리 하고 이번엔 제가 사랑니 2개 발치후 콜라겐과 함께 복용하고 있습니다. 추가로 펄과 신제품 선물용으로도 구매했는데 모두 건강하시길 바라고 늘 좋은 제품에 열과 성의를 다해주시는 쥔장님께 감사 드립니다~~~","author":"daho*****","tags":["항암","콜라겐"]},{"id":7808,"rating":5,"date":"2025.03.30.","text":"캐초크 골드 프리미엄을 계속 먹고 있는데, 신제품이고 뇌에 좋다고 해서 사서 먹어 보았어요. 골드프리미엄보다 좀 짜고 제 입맛에는 잘 맞지 않는거 같아요.","author":"lkae****","tags":["긍정"]},{"id":7809,"rating":5,"date":"2025.03.29.","text":"신제품 출시 문자에 바로 주문했어요~~^^ 저희 나이에 꼭 필요한 인지기능 개선에 도움을 준다니 너무 좋아요~~ 박스 컬러만으로도 벌써 뇌에 청량감이 ㅋ","author":"semp**********","tags":["긍정"]},{"id":7810,"rating":5,"date":"2025.03.28.","text":"새로 나온 제품이지만 제품의 기능성은 확실하리라 믿고 구매했습니다. 그 동안 먹었던 재품이 확실한 신뢰를 주었거든요. ㅎㅎ  이 재품으로 점점 쇠퇴되가는 뇌기능에 한조각 빛 줄기가 되길~  잘 먹겠습니다~","author":"hyun*******","tags":["긍정"]},{"id":7811,"rating":5,"date":"2025.03.27.","text":"오오!! 신제품 기대 됩니다. 여러가지로 어려운 가운데에 할인까지 해주셔서 진심으로 감사드립니다. 더 건강할께요~^^","author":"0117***","tags":["긍정"]},{"id":7812,"rating":5,"date":"2026.01.27.","text":"좋은제품 계속 번창하기를 바랍니다","author":"choi********","tags":["긍정"]},{"id":7813,"rating":5,"date":"2026.01.06.","text":"채소 골고루, 늘 안심하며 먹습니다.","author":"hyon*****","tags":["긍정"]},{"id":7814,"rating":5,"date":"2025.12.29.","text":"돌고 돌아서 왔어요. 한국으로 갔다가 다시 이 곳 베트남까지... 베트남으로 직배송이 안돼서 항공 택배 요금에 베트남 국내 택배 요금까지... 그래도 혹시 안오면 어쩌나 걱정했는데 잘 받았어요. 선물한 어드반스드를 먹다보니까 안검염이 스르르 없어져간다는 말에 멀리서도 주문할 수 밖에 없었어요. 얼마 전에도 안과에 가서 짜냈다는데... 이 곳의 좋지않은 물 때문일 수도 있지만 면역력 때문일 수도 있겠다 싶었는데 면역력 때문이었나봐요. 어드반스드를 먹으며 사라지는 걸 보면...ㅎㅎ 이런 효과를 더 많은 사람들이 알면 좋겠어요.","author":"phot****","tags":["긍정"]},{"id":7815,"rating":5,"date":"2025.12.28.","text":"주변에서 추천받아 주문해보았습니다. 좋은 효과가 있기를 바랍니다.","author":"wngm****","tags":["긍정"]},{"id":7816,"rating":5,"date":"2025.12.17.","text":"6개월 이상 복용했는데 잠을 잘 자서 그런지 .. 컴퓨터로 작업하는데 뭔가..머리가 잘 돌아가는것 같고 기억력이 좋아지고 있는것 같습니다.","author":"rain*******","tags":["긍정"]},{"id":7817,"rating":5,"date":"2025.12.01.","text":"밤에 잠들기 어려워서 이번엔 어드반스를 먹어보려구요 한달정도 정체기가 있었지만 다시 건강한 식사를 하려고 헙니다","author":"yjbj***","tags":["긍정"]},{"id":7818,"rating":5,"date":"2025.11.18.","text":"속이 편합니다.  한컵가득 미지근한 물에 다이아몬드펄과 섞으니 효과가 더 좋은 것 같습니다.","author":"kodr***","tags":["긍정"]},{"id":7819,"rating":5,"date":"2025.11.05.","text":"따뜻한(?) 동남아로 겨우살이 떠나기 전 주문했어요. 휴대가 간편한 개별 포장이라 여행용으로 딱! 좋거든요. 집에서는 캐비쵸크 리바이브를 먹는 중이지만 잠자리 바뀌면 잠을 잘 못자는 타입이라서 잠을 못잘 때를 대비 어드반스드도 가져갑니다. 어드반스드만 있으면 잠 걱정 걱정없지요. 3개월 예정이고 비용때문에 매일 한 번씩만 먹는데도 우리 부부의 3개월 먹을 콜라겐,다이아몬드펄,어드반스드가 20인치 기내용 캐리어에 가득 차네요. 정량대로 먹으려면 기내용 캐리어 두 개는 있어야겠어요. 하루 한 번이긴 하지만 감기나-냉방병- 몸살 등이 걸릴 경우를 대비해서 조금 더 여유있게 가져가요. 전에는 감기라도 걸리면 꼭 한 달을 채워야만 낫곤 했는데 3종을 먹은 후부터는 5일이면 끝나고 그 것도 으실으실 욱신욱신하는 초기에 먹고서 푹~ 자고나면 개운~해지거든요. 상비약대신 상비 식품인 거지요.ㅋ 잘~다녀오겠습니다.^^","author":"phot****","tags":["콜라겐","피로"]},{"id":7820,"rating":5,"date":"2025.10.31.","text":"지속적으로 먹고있습니가. 많이 파세요.","author":"best*****","tags":["긍정"]},{"id":7821,"rating":5,"date":"2025.10.22.","text":"스프하나로도 든든합니다","author":"hsmf***","tags":["긍정"]},{"id":7822,"rating":5,"date":"2025.10.13.","text":"오랫동안 먹는 캐비쵸크 스프, 특히 이 제품은 간편해서 여행갈 때 좋아요.","author":"hyon*****","tags":["긍정"]},{"id":7823,"rating":5,"date":"2025.10.12.","text":"먹기 편하고 깔끔해서 좋아요 근데 올해 4월에 먹을 땐 매운 맛이 없었는데 이번엔 살짝 매워진 거 같아요","author":"mhj6***","tags":["긍정"]},{"id":7824,"rating":5,"date":"2025.09.28.","text":"엄마가 밤에 잠도 잘 잔다 하시고 무엇보다 캐비초크 라인 다른 것들 보다 맛이 좋으네요.","author":"jean****","tags":["긍정"]},{"id":7825,"rating":5,"date":"2025.09.18.","text":"이주 쯤 지나니 숙면하게 되었어요. 낮에도 졸려서.... 할인할 때마다 그때그때 여러 종류로 캐비 쵸크 복용중ㅎ.","author":"stel********","tags":["긍정"]},{"id":7826,"rating":5,"date":"2025.09.15.","text":"남편 불면증이 완화되고 있어요","author":"sa****","tags":["긍정"]},{"id":7827,"rating":5,"date":"2025.09.12.","text":"처음 일주일 쯤은 낮이고 밤이고 참을 수 없이 잠이 쏟아지더니 1개월을 훨씬 넘긴 지금은 기억력이 좋아졌다는 걸 뚜렷이 느껴요. 나이가 들면서 기억이 흐려지는 걸 당연한 일로 여기며 지내긴 해도 여간 불편한 게 아니었는데... 이런 아내의 기억력때문에 무슨 일이든 두 배로 기억해야만 했던, 기억력 좋다고 자타가 인정하던 남편... 이제는 제가 남편의 잘못된 기억을 바로잡아 줄 정도가 되었으니 어드반스드를 남편에게 양보해야겠습니다. 이런 저희의 경험담을 듣던 지인도 그 자리에서 구매하더군요.ㅎㅎ 어드반스드가 널리 널리 퍼져서 모두의 기억력이 좋아지기를 ...","author":"phot****","tags":["긍정"]},{"id":7828,"rating":5,"date":"2025.08.28.","text":"맛도 깔끔하고 무엇보다 숙면에 도움됩니다.","author":"sdy4***","tags":["긍정"]},{"id":7829,"rating":5,"date":"2025.08.24.","text":"1. 일단 잠이 잘 옵니다.  2. 화장실도 애쓰지 않아도 잘 갑니다. 3. 뇌회전이 좋아집니다(제가 55살 직장인인데 6개월전부터 간간이 케비초크와 번갈아 가며 먹기 시작함) - 동료, 후배들이 나이를 거꾸로 먹냐고 왜케 기억력이 좋아졌냐고 함, 결국 인지 능력이 엄청 좋아져서 진짜 좋더라구요, 아직도 신규 부서가면 익혀야 할것들이 많은데 자신감 뿜뿜입니다, 입시로 고생하는 아들 녀석도 먹여야겠어요. 4. 마실때는 300ml미온수에 잘 섞어서 가라 앉은거까지 다 마십니다, 그래야 제대로 프리미엄의 효과를 볼 수 있으니까요.  5. 맛은 야채 본연의 맛으로 맛있다고 할 수는 없지만 몸에 좋은데 이 정도 맛은 자연의 맛이라 생각하고 감수해야 합니다.","author":"shil*****","tags":["긍정"]},{"id":7830,"rating":5,"date":"2025.08.21.","text":"잠을 너무 잘 자요.. 갱년기 엄마가 불면증에 시달리면서 사드셨는데 최근에 제가 불안증이 심해져서 잠을 못자고 있어가지고 같이 먹었거든요. 푹 자게되고 잠의 질이 상승했어요ㅠ 양배추즙 말린 맛이라.. 사실 단독으로 먹을때 먹기 힘들지만 저는 바나나 1개에 캐비초크 반 봉지 넣고 갈아마시니까 훨씬 먹기 편했어요! 반 봉지 씩만 먹어도 잠이 잘오네요🥹","author":"dais*****","tags":["긍정"]},{"id":7831,"rating":5,"date":"2025.08.14.","text":"건강한 식품 계속 구매하고 있어요.","author":"best*****","tags":["긍정"]},{"id":7832,"rating":5,"date":"2025.08.11.","text":"우리엄마의 건강을 책임지는 캐비초크는 사랑입니다♡","author":"djqt*****","tags":["긍정"]},{"id":7833,"rating":5,"date":"2025.08.09.","text":"캐비초크 몇년째 먹고 있습니다.  프리미엄 골드 품절 풀리기 전까지는 이걸로","author":"itso*******","tags":["긍정"]},{"id":7834,"rating":5,"date":"2025.08.05.","text":"새로 나와서 먹는데 전 일단 1일 1회라는게 편하고 소포장이라 좋네요 ^^","author":"king*******","tags":["긍정"]},{"id":7835,"rating":5,"date":"2025.07.29.","text":"항상 믿고사는 제품인데 다른분들 리뷰처럼 딱딱하데 굳어 덩어리져있는게 있어 좀 찜찜하긴합니다..","author":"lyj5***","tags":["긍정"]},{"id":7836,"rating":5,"date":"2025.07.28.","text":"떨어진 줄 모르고 있다가 재주문해서 기다리는 일주일간 기분상 찌뿌등한건지 몸 컨디션이 아주 엉망이었음을 고백합니다.. 원인은 캐비쵸크 밖에 없는데...아무래도 중독인거 같습니다.ㅎㅎ","author":"uniq****","tags":["긍정"]},{"id":7837,"rating":5,"date":"2025.07.26.","text":"잘받앗습니다~ 효과가 있었으면 좋겠네요~","author":"ws****","tags":["긍정"]},{"id":7838,"rating":5,"date":"2025.07.25.","text":"매우 건강한 맛이에요. 맛보다는 건강해지는 느낌입니다","author":"wlal******","tags":["긍정"]},{"id":7839,"rating":5,"date":"2025.07.25.","text":"배송도 안전하고 빠르게왔어요","author":"eloh****","tags":["긍정"]},{"id":7840,"rating":5,"date":"2025.07.18.","text":"캐비쵸크 프리미엄 보다는 맛이 조금~~~ 그래도 먹을만합니다","author":"57****","tags":["긍정"]},{"id":7841,"rating":5,"date":"2025.07.13.","text":"어머니께 자주 사드리고 있습니다~","author":"maso****","tags":["긍정"]},{"id":7842,"rating":5,"date":"2025.07.03.","text":"맛이 부드럽고 잠이 잘와요","author":"altj*****","tags":["긍정"]},{"id":7843,"rating":5,"date":"2026.02.03.","text":"저의 건강지킴이 입니다. 겨울에도 감기라는걸 모르고 지낼수 있어 너무좋고.. 왜 주변인들은 안아프게하는 식품은 관심없고 아플때 낫게 해주는 식품에 관심이 많은지..우야든 강추합니다","author":"rlae******","tags":["긍정"]},{"id":7844,"rating":5,"date":"2026.02.02.","text":"매번 잘먹고 있습니다","author":"sool*****","tags":["긍정"]},{"id":7845,"rating":5,"date":"2026.02.02.","text":"나이먹어가면서 건강검진 결과 보기가 걱정스러운데 캐비초크 덕분인지 수치가 다 좋습니다. 열심히 먹을게요","author":"skch*****","tags":["긍정"]},{"id":7846,"rating":5,"date":"2026.01.31.","text":"우리집 건강지킴이 당뇨에도 효과잇고 면역력 높아지는.것 같아서 끊이지않게먹어요","author":"ejsi***","tags":["당뇨"]},{"id":7847,"rating":3,"date":"2026.01.31.","text":"맛은별로지만  채소보충할려고열심히 복용중 몸에좋아질려면 잘챙겨머거야죠","author":"heor****","tags":["긍정"]},{"id":7848,"rating":5,"date":"2026.01.31.","text":"오리지날이 먹기 편해요  1 년째 먹네요","author":"li****","tags":["긍정"]},{"id":7849,"rating":5,"date":"2026.01.30.","text":"위가 좋지 않은 편인데 속이 편안해져서 좋아요","author":"si****","tags":["소화"]},{"id":7850,"rating":5,"date":"2026.01.29.","text":"당수치 관리해야하는 동생위해 주문했어요. 효과있기를 기대해봅니다","author":"park****","tags":["소화"]},{"id":7851,"rating":5,"date":"2026.01.28.","text":"캐비초크 오리지널 수프 잘먹겠습니다","author":"85****","tags":["긍정"]},{"id":7852,"rating":5,"date":"2026.01.27.","text":"더이상 감기에 걸리지않고 피곤함이 줄었어요","author":"lya4***","tags":["긍정"]},{"id":7853,"rating":5,"date":"2026.01.26.","text":"회사의 정직함을 믿고 주문합니다.  사소한 제의 1. 캔 라벨 종이 분류할 수 있게 해 주세요. 2. 내부 숟가락 겉 모양 매끄럽게 해 주세요.  감사합니다.  지인과 막내동생에게 소개하여 주고 건강식이라고 추천하였습니다.","author":"elis*****","tags":["긍정"]},{"id":7854,"rating":5,"date":"2026.01.25.","text":"아토피 심한 아들 2통 주고 또 구매했습니다. 식사대용으로 든든합니다. 제 건강을 지켜주는 건강지킴이~ 늘 감사한 마음으로 마십니다.","author":"namo********","tags":["긍정"]},{"id":7855,"rating":5,"date":"2026.01.25.","text":"나의 최애 건강식품입니다  건강한 야채를 매일 듬뿍 먹고 몸에 독소를 제거하는 느낌입니다 경제적으로 힘들때 구매를 살짝 망설이기도 하지만 곧 후회하고 오리지날 하나라도 서둘러 구매하고 있습니다  빠른 회복을 원하시는분은 꼭 3종(캐비+펄+콜라겐)으로 드시기 바랍니다  많은분들이 드시고 모두 건강 하시기를~ 건강은 돈으로 살수 없잖아요!!","author":"2006****","tags":["콜라겐"]},{"id":7856,"rating":5,"date":"2026.01.21.","text":"리바이브먹다가 오리지널로 바꿔 봤어요 갑상선문제가 해결이 안되서요","author":"kims*****","tags":["긍정"]},{"id":7857,"rating":5,"date":"2026.01.20.","text":"아들이 아토피가 심해져서 2통 선물하고 다시 구매합니다. 아토피는 완치가 없나봐요. ㅜㅜ 호전 되기를 바랍니다.","author":"namo********","tags":["긍정"]},{"id":7858,"rating":5,"date":"2026.01.20.","text":"또 구매했습니다. 배송빠루소 좋아요","author":"thdd*****","tags":["긍정"]},{"id":7859,"rating":5,"date":"2026.01.19.","text":"요즘들어 과민성대장증세가 정말 좋아진 걸 실감해요. 물론 인스턴트 음식이나 밀가루 음식 많이 먹은 날은 다음날 가끔 설사하기도 하지만 예전처럼 오래 고생하지 않고 금새 괜찮아져요. 예전엔 외식하면 백퍼였는데 이젠 너무 기름진 음식만 피하면 괜찮더라구요.","author":"mido***","tags":["긍정"]},{"id":7860,"rating":5,"date":"2026.01.19.","text":"큰 질병이 있지는 않지만 건강과 좋은 섭생습관을 위해 복용합니다.","author":"miye******","tags":["소화"]},{"id":7861,"rating":5,"date":"2026.01.19.","text":"고혈압 관리와 건강 챙기려고 음용하는데 떨어져서 많이 기다리다 받았네요 맘이 놓여요ㅎ","author":"ay****","tags":["혈압"]},{"id":7862,"rating":4,"date":"2026.01.19.","text":"늘 잘 먹고있습니다. 캐비초크 먹고나서 족저근막염이나 염증완화에 도움받고있습니다. 별하나뺀이유는 이번에 배송이 좀 늦어서입니다. 해외배송이라 이해는 하나 늦어지는 사유가 있으면 사전에 안내해주셨으면 좋았겠다는 아쉬움이 있습니다.","author":"appl****","tags":["긍정"]},{"id":7863,"rating":5,"date":"2026.01.18.","text":"친구가 추천해줘서 구매해보았어여  잘먹어볼께요","author":"sjh4***","tags":["긍정"]},{"id":7864,"rating":5,"date":"2026.01.17.","text":"몸이 지쳐있을때 찾게되는 스프입니다  바나나랑 갈아서 먹으면 에너지가 채워지는거 같고 저는 눈이 맑아지는 효과를 보았어요","author":"kthc******","tags":["긍정"]},{"id":7865,"rating":5,"date":"2026.01.16.","text":"오리지널은 처음 먹어봅니다 크리스탈과 어드반스드, 리바이브를 먹었습니다. 오리지널은 입자가 고운 편이고 캔 형태라 양 조절이 가능해 좋습니다","author":"kad7****","tags":["긍정"]},{"id":7866,"rating":5,"date":"2026.01.16.","text":"우리 가족 건강지킴이 도착! 애들이 이제 먼저 찾아요.^^","author":"drag****","tags":["긍정"]},{"id":7867,"rating":5,"date":"2026.01.16.","text":"배송 진짜 빨리 왔네요. 처가 어르신 바로 갖다 드려야겠네요. 잘 드시고 건강하게 겨울 나시길 바랍니다.","author":"drag****","tags":["긍정"]},{"id":7868,"rating":5,"date":"2026.01.14.","text":"건강하고 맛있어서 좋아요!","author":"heys****","tags":["긍정"]},{"id":7869,"rating":5,"date":"2026.01.12.","text":"늘 잘 먹고 있어요. 우리집 건강 파수꾼","author":"emfh****","tags":["긍정"]},{"id":7870,"rating":5,"date":"2026.01.12.","text":"남편이 스킨암이어서 수술마치고 관리하고 있어요","author":"myso****","tags":["항암"]},{"id":7871,"rating":5,"date":"2026.01.11.","text":"꾸준히는 아니지만 건강 염려가 될때마다 주문하고 있습니다. 맛은 장담 못하지만 속이 편해요!","author":"blue****","tags":["긍정"]},{"id":7872,"rating":5,"date":"2026.01.11.","text":"몇년째 계속 잘 먹고 있습니다","author":"hski*****","tags":["긍정"]},{"id":7873,"rating":5,"date":"2026.01.11.","text":"리바이브 먹다가 오리지날로 교채해서 먹고 았습니다","author":"rach*****","tags":["긍정"]},{"id":7874,"rating":5,"date":"2026.01.10.","text":"올겨울도 잘견디고 있습니다. 이것때문에","author":"kimd*****","tags":["긍정"]},{"id":7875,"rating":5,"date":"2026.01.09.","text":"빨강색이 좀더 혈당 혈압이 잘 잡히는거 같아요.  감사합니다.","author":"just********","tags":["당뇨","혈압"]},{"id":7876,"rating":5,"date":"2026.01.07.","text":"맛이 조금 걱정스러웠는데.. 막상 먹어보니 괜찮아요. 아직 몇차례만 먹어서 좋은 결과가 몸에 나타났으면 좋겠어요.","author":"wjdt******","tags":["긍정"]},{"id":7877,"rating":5,"date":"2026.01.07.","text":"아침에 케비쵸크와  달걀 2개 먹으면 속도 편하고 완벽한 식사가 됩니다","author":"bjyb*****","tags":["긍정"]},{"id":7878,"rating":5,"date":"2026.01.06.","text":"기억을 더듬어보니 2년 가까이 먹고 있네요. 처음엔 장문제를 개선하고자 하루2회 열심히 먹다가 아들이랑 함께 먹으면서 하루1회 먹고 있어요. 한때 영양보조제에 빠져 공부해가면서 열심히도 먹이고 먹었는데 그것 또한 나름의 도움이 되었지만 글쎄요&hellip; 시간이 지날수록 제가 기대치를 실제 효과와 착각하고 있는 건 아닌지? 그리고 가성비에 대한 회의가 든달까? 그리고 알약이나 캡슐을 먹는 거 자체에 대한 거부감이 드는 건 어쩔수가 없더라구요. 반면에  이 제품이 좋은 건 그냥 식품이나 마찬가지로 느껴지는 점이예요. 물에 타서 바로 마시지 않으면 불어나 걸쭉해져서 마시기 힘들죠 ㅎㅎ 그래서 상대적으로 먹기에 나쁘기도 하지만 그래서 좋기도 해요. 화학적으로 합성되거나 압축된 느낌이 아니라서요. 제가 일일이 챙겨먹기 힘든 좋은 야채를 쉬운 방법으로 일정량을 매일 챙겨먹을 수 있다는 안도감. 그리고 시간이 지나고 보니 어느덧 이런저런 나를 괴롭히던 증상이 많이 사라진 걸 알게 되요. 그리고 감기 안 걸린 지 꽤 오래 되었다는 걸 어느날 실감하죠.   언제부터인가 건기식이나 영양제 추천하기를 조심스러워하고 꺼려하게 되었지만, 제 몸으로 겪어본 이런 경험들을 통해 이제는 지인들에게 이 제품을 추천하고 있어요.","author":"mido***","tags":["긍정"]},{"id":7879,"rating":5,"date":"2026.01.06.","text":"항상 믿고 구매합니다.   좋은 제품 진심으로 감사한다.","author":"just********","tags":["긍정"]},{"id":7880,"rating":5,"date":"2026.01.04.","text":"야채 잘 안 먹는 딸아이가 몇년째계속 먹고 있어요~~","author":"thrr***","tags":["긍정"]},{"id":7881,"rating":5,"date":"2026.01.03.","text":"언제나 먹고 있어요","author":"jihw***","tags":["긍정"]},{"id":7882,"rating":5,"date":"2026.01.03.","text":"건강하게 잘먹겠습니다","author":"numb****","tags":["긍정"]},{"id":7883,"rating":5,"date":"2026.01.02.","text":"컨디션 위해 늘 챙겨먹습니다^^","author":"lisa****","tags":["소화"]},{"id":7884,"rating":5,"date":"2026.01.01.","text":"잘 먹어도 캐비초크로 관리하는데 다이어트할 필요없이 항상 비슷한 몸무게 유지합니다. 저녁에는 편리하게 캐비초크 한 잔으로 몸무게 관리가 됩니다.","author":"namo********","tags":["긍정"]},{"id":7885,"rating":5,"date":"2026.01.01.","text":"바쁜 아침 식사대용으로 좋아요. 물 대신 두유나 아몬드브리즈에 타서 먹으면 든든한 영양식입니다. 큰 병이 없어서 드라마틱한 변화는 모르겠으나 정직한 기업, 마인드 믿고 열심히 먹습니다.","author":"namo********","tags":["긍정"]},{"id":7886,"rating":5,"date":"2025.12.30.","text":"오랫동안 먹었던 것이라...맛은 익숙하고, 저녁에 먹으면 속이 편안하고...장운동에 도움이 되는것 같습니다.","author":"joos******","tags":["긍정"]},{"id":7887,"rating":5,"date":"2025.12.29.","text":"오리지날이 먹긴 편하네요 생강맛이 덜나요","author":"li****","tags":["긍정"]},{"id":7888,"rating":5,"date":"2025.12.29.","text":"남편전용스프입니다. 매달 늦지않게 주문합니다","author":"sssd***","tags":["긍정"]},{"id":7889,"rating":5,"date":"2025.12.28.","text":"항상 믿고 구매합니다. 좋은 제품 진심으로 감사합니다.","author":"just********","tags":["긍정"]},{"id":7890,"rating":5,"date":"2025.12.28.","text":"섭취후 건강이 호전되는것을 느낄수있음","author":"lchl****","tags":["긍정"]},{"id":7891,"rating":5,"date":"2025.12.26.","text":"캐비초크는 '말해뭐해~' 이죠~ 늘 초록색만 먹다가 지난번에 품절되는 바람에 오리지널시켰는데 식구들이 오리지널 맛이 더 낫다고 해서 이번에도 오리지널로 주문했어요. 온가족이 함께 먹고 함께 건강 챙겨요.😊","author":"carr*******","tags":["긍정"]},{"id":7892,"rating":5,"date":"2025.12.25.","text":"엄마께서 아침 공복에 먹으면 속이 편하다고 하세요 가격은 좀 나가도 효과가 있는거같아서 계속 찾게 되네요!","author":"sosn***","tags":["긍정"]},{"id":7893,"rating":5,"date":"2025.12.25.","text":"감기에 걸리지 않아요.  백반증이 더 번지지 않아요.","author":"song****","tags":["긍정"]},{"id":7894,"rating":5,"date":"2025.12.24.","text":"우리 가족 건강 지킴이 캐비초크","author":"zlqh******","tags":["긍정"]},{"id":7895,"rating":5,"date":"2025.12.24.","text":"제가캐비초크를알게되서 12살아이를먹이기시작한건 올8월이고요  피부땀띠도땀띠인데 묘기증이 넘심해서 늘 안타까웠습니다. 남자아이라 수영장가면 하의만입늘데  놀림받음어쩌나.. 간지러움 참는그모습도 부모로선 가슴이아려요,. 지금4달짼데 땀띠도진짜흐려지고 무엇보다 묘기증이 사라지고있습니다~  얼마전도착한 캐비초크를보고 어머니 비싼거사주시고 감사합니다 이러는데 돈버는고생이 씻은듯 녹아내립니다 ㅎㅎ","author":"cool*******","tags":["콜라겐"]},{"id":7896,"rating":5,"date":"2025.12.22.","text":"종이 포장이지만 매번 잘 도착하고 있어요. 먹으면 건강해진다는 말 믿으며 꾸준히 먹을게요.","author":"snow******","tags":["긍정"]},{"id":7897,"rating":5,"date":"2025.12.22.","text":"나의건강지킴이 캐비초크 이번엔오리지널로시켜봤어요. 새로운맛궁금하여 어떤제품이든 효과는비슷하다하셔서 언제나 감사합니다.","author":"h630***","tags":["긍정"]},{"id":7898,"rating":5,"date":"2025.12.22.","text":"늘먹고있는데 이번건강이슈로더 잘챙겨먹는중 늘먹고있는 텀블러로 오늘도 완샷","author":"kaka********","tags":["긍정"]},{"id":7899,"rating":5,"date":"2025.12.22.","text":"고혈압에 도움되고자 다시 구매해봅니다.간절해서인지 예전보다 맛이 나쁘지않게 느껴지네요:)","author":"warm*******","tags":["혈압"]},{"id":7900,"rating":5,"date":"2025.12.21.","text":"혈압이 걱정이 돼 이번에는 오리지날로 주문했어요. 나의 최애 건강식품~~^^","author":"dlsa*****","tags":["혈압"]},{"id":7901,"rating":5,"date":"2025.12.21.","text":"계속 재구매해서 먹는 중이에요. 알러지와 건강이 좋아졌어요","author":"wonm****","tags":["긍정"]},{"id":7902,"rating":5,"date":"2025.12.20.","text":"가끔 주문해 먹고 있습니다..  잘 먹겠습니다~~","author":"bmj4***","tags":["긍정"]},{"id":7903,"rating":5,"date":"2025.12.19.","text":"오래전에 지인 소개로 만나게 된 캐비쵸크.   요 근래 아토피가 너무 심해져서 다시금 캐비쵸크의 도움를 받고자 구매하였습니다. 좋은 결과 있기를 바래봅니다.","author":"soul***","tags":["긍정"]},{"id":7904,"rating":5,"date":"2025.12.18.","text":"친구에게 추천받아서 기대하고 주문했어요~ 아직 어떻게 먹어야 좋을지 모르겠어서 고민중이에요. 한달 후에 후기 적을게요!","author":"elta********","tags":["긍정"]},{"id":7905,"rating":5,"date":"2025.12.18.","text":"꾸준히 먹으면 몸이 좋아져요  주변에 소개도 많이했네요 ^^","author":"si****","tags":["긍정"]},{"id":7906,"rating":5,"date":"2025.12.17.","text":"신장이 안 좋으신 장인어른을 위해 사장님과 상담 후 3종 세트 구입했습니다. 장인어른께서도 열심히 드시겠다고 하네요. 좋은 효과 기대해 봅니다.","author":"drag****","tags":["소화"]},{"id":7907,"rating":5,"date":"2025.12.17.","text":"믿을 수 있는 재료로 만들어 안심하고 복용 중입니다. 또 한달 건강을 위해 꾸준히 복용할게요.^^","author":"drag****","tags":["소화"]},{"id":7908,"rating":5,"date":"2025.12.16.","text":"변이 잘나와서 디톡스 제대로 입니다!","author":"hayu*******","tags":["긍정"]},{"id":7909,"rating":5,"date":"2025.12.15.","text":"케비초크 중 고혈압에 효과가 더 있다고 해서 구매했어요.","author":"emfh****","tags":["혈압"]},{"id":7910,"rating":5,"date":"2025.12.15.","text":"지인에게 추천받아 검색해보니 정말 제가 찾던 제품이더라구요. 바로 주문해서 지난 금요일에 받았고 3일째 먹었는데 일단 소화기능이 좋아지는 것 같아 만족합니다. 평소 소화가 굉장히 느린편이라 식사 후 다음 끼니까지 배고픔을 잘 느끼지 못하고 항상 더부룩했는데 케비초크 복용 후 속이 편안하고 배고픔을 ㄴ끼게 되었네요^^ 꾸준히 잘 먹어볼게요~~","author":"jewe******","tags":["소화"]},{"id":7911,"rating":5,"date":"2025.12.15.","text":"건강지키미에요 믿먹이죠","author":"ay****","tags":["긍정"]},{"id":7912,"rating":5,"date":"2025.12.12.","text":"크리스탈이 품절이어서 오리지널로 구매했습니다^^","author":"rach*****","tags":["긍정"]},{"id":7913,"rating":5,"date":"2025.12.12.","text":"몇년째 꾸준히 먹고 위장병이 좋아졌어요 이젠 조금 속이 안좋을땐 복용하면 바로 효과가 있어서 항상 비상용으로 두고 복용합니다 정말 속이 편안해 짐니다","author":"chas****","tags":["소화"]},{"id":7914,"rating":4,"date":"2025.12.11.","text":"친구추천으로 주문하고 먹기 힘들까 걱정했는데 저는 그렇게 힘들지 않았고요 좀 더 먹다보면 맛있다..하고 먹을것같네요. 몸에 좋을거라 생각하고 매일 챙겨먹고있어요 오늘 삼일째 먹었는데 매일 잘먹어보겠습니다~","author":"ann0***","tags":["긍정"]},{"id":7915,"rating":5,"date":"2025.12.10.","text":"점점 이 맛에 익숙해져가요","author":"heys****","tags":["긍정"]},{"id":7916,"rating":5,"date":"2025.12.09.","text":"제 이번엔 오리지널로 구매. 믿고 먹고 마시는 캐비초크입니다. 다른 영양제는 아무것도 안먹는데 이것만 먹고 있어요. 또 한통 비워갑니다.","author":"miok****","tags":["긍정"]},{"id":7917,"rating":5,"date":"2025.12.08.","text":"채소를 잘 못챙겨먹어서 먹고 있습니다~","author":"gale*****","tags":["긍정"]},{"id":7918,"rating":5,"date":"2025.12.08.","text":"항암부터 꾸준히 구매해서 먹고있습니다. 완전 좋아요~!!","author":"so****","tags":["항암"]},{"id":7919,"rating":5,"date":"2025.12.07.","text":"건강을 위해 늘 아침마다 챙겨먹고 있어요","author":"edh4***","tags":["소화"]},{"id":7920,"rating":5,"date":"2025.12.06.","text":"건강을위해 챙겨먹어요","author":"pjbk*****","tags":["소화"]},{"id":7921,"rating":5,"date":"2025.12.02.","text":"10년 정도 아침 식사 대용으로 먹고 있는데 건강에도 좋은듯 감기 걱정도 사라젔어요","author":"adch***","tags":["긍정"]},{"id":7922,"rating":5,"date":"2025.12.02.","text":"아이 아토피 땀띠 피부질환이 정말 좋아졌어요. 그래서인지 사실 아이가 먹기에 맛은 없어도 애가 꿀떡꿀떡 삼켜요 본인도 좋아지는게 보이니까요.  ㅋㅋ 맛노쥬스라며..(맛은 노노라며) 완전 아이입맛에 맞는건 아니지만 그렇다고 못먹을 맛도전혀 아닙니다. 12살아이 잘먹어요 진짜 피부가 좋아졌어요. 포도주스나 사과주스 원액에 섞어서 주곤합니다.","author":"cool*******","tags":["콜라겐"]},{"id":7923,"rating":5,"date":"2025.12.01.","text":"배가 조금씩 편해지는 것 같습니다. 과민성 대장에도 효과가 있는 것 같아요!","author":"choy**********","tags":["긍정"]},{"id":7924,"rating":5,"date":"2025.11.30.","text":"감사합니다 매일 2번은 못먹고 아침에 한번 먹고 있어요  체력 유지에 너무 좋아요","author":"2006****","tags":["긍정"]},{"id":7925,"rating":5,"date":"2025.11.29.","text":"리바이브 먹다가 고혈압에 효과가 더 좋다고 해서&hellip; 기대합니다","author":"emfh****","tags":["혈압"]},{"id":7926,"rating":5,"date":"2025.11.27.","text":"지인이 너무좋다길래 구입해봤네요  기대가큽니다","author":"iden*******","tags":["긍정"]},{"id":7927,"rating":5,"date":"2025.11.25.","text":"이제 케비쵸크 없으면 불안해요 저는 특히 변비해소에 좋습니다 여행갈때도 소분해서 갖고 다녀요","author":"bjyb*****","tags":["긍정"]},{"id":7928,"rating":5,"date":"2025.11.25.","text":"해외배송인데도 빠룬배송이 맘에 들어요","author":"thdd*****","tags":["긍정"]},{"id":7929,"rating":5,"date":"2025.11.25.","text":"이제 12월18일 검사하러갑니다.만족하는 결과 얻었으면 좋겠구요. 저는 케비쵸크를 삶은 고구마 약간, 우유약간 , 물 이렇게 혼합해서 먹는데 이 방법이 괞찬은건가요?","author":"makd***","tags":["긍정"]},{"id":7930,"rating":5,"date":"2025.11.25.","text":"아이가 먹고나서 긁는게정말줄었어요 꾸준히 먹고있어요","author":"cool*******","tags":["긍정"]},{"id":7931,"rating":5,"date":"2025.11.25.","text":"남편이 암수술을 해서 아침에 마십니다. 건강이 좋으리라 생각합니다.","author":"myso****","tags":["항암"]},{"id":7932,"rating":5,"date":"2025.11.25.","text":"제품 찌그러지지 않게 포장 잘되어 있어서 기분좋게 잘받았습니다. 잘먹을께요","author":"numb****","tags":["긍정"]},{"id":7933,"rating":5,"date":"2025.11.20.","text":"2년째먹고있습니다. 순환에좋은듯","author":"dmj3***","tags":["긍정"]},{"id":7934,"rating":4,"date":"2025.11.20.","text":"맛은 없지만 꾸준히 먹어 볼려구요","author":"kjhp******","tags":["긍정"]},{"id":7935,"rating":5,"date":"2025.11.17.","text":"몸 면역을 위해서 N통째 꾸준히 먹고있어요. 최근에는 어머니께도 사드렸구요. 아침마다 물에 타먹으면 건강해지는 느낌이고 맛에도 나름 적응했어요. 앞으로도 꾸준히 먹을 것 같아요. 다만 가격의 압박이 좀 많긴 하네요ㅠ","author":"thin*****","tags":["소화"]},{"id":7936,"rating":5,"date":"2025.11.13.","text":"3년 내내 항상 잘 먹고 있어요 밀가루를 줄여야하지만 참 힘드네요 그래서 밀가루 많이 먹은 날은 더더 챙겨먹어요","author":"magi*****","tags":["긍정"]},{"id":7937,"rating":5,"date":"2025.11.12.","text":"빠른배송 만족합니다","author":"lchl****","tags":["긍정"]},{"id":7938,"rating":5,"date":"2025.11.11.","text":"이제품을 먹고 주위가족이 싱한 비염이 없어져. 다시 주문했습니다.","author":"khk7******","tags":["소화"]},{"id":7939,"rating":5,"date":"2025.11.09.","text":"한딜 잘 먹으며 건강 챙겼습니다. 저는 오리지널이 가장 먹기 편하네요.","author":"drag****","tags":["긍정"]},{"id":7940,"rating":5,"date":"2025.11.09.","text":"잘 받았습니다. 처가 부모님들도 매일 드시며 이제는 다 드시기 전에 미리 연락주시네요. 효과는 100%!!!","author":"drag****","tags":["긍정"]},{"id":7941,"rating":5,"date":"2025.11.06.","text":"갱년기를 심하게 겪는 동생을 위해 구매했어요. 갱년기 잘 극복했으면 좋겠어요. 벌써 붓기가 없다고 좋아해요. 다른 효과는 더 먹어야 생기겠죠?","author":"namo********","tags":["소화"]},{"id":7942,"rating":5,"date":"2025.11.05.","text":"꾸준히 주문하고 있습니다","author":"holl******","tags":["긍정"]},{"id":7943,"rating":5,"date":"2025.11.04.","text":"아버지가 암 치료훚꾸준히 1년 넘게 드시고 계세요 ..  맛은 좀 없단하시는데 워낙성분이 좋고 꾸준히 드시고계세요","author":"yama*****","tags":["항암"]},{"id":7944,"rating":5,"date":"2025.11.04.","text":"언제나 믿고 섭취하는 캐비초크입니다. 캐비덕분에 감기란걸 모르고 손발도 따뜻해져서 언제나 애용하는 나의 건강식품입니다. 주변사람들에게 강추하고있어요","author":"rlae******","tags":["긍정"]},{"id":7945,"rating":5,"date":"2025.11.04.","text":"캐비 덕분에 단음식이 입에 당기지 않아요","author":"ay****","tags":["긍정"]},{"id":7946,"rating":5,"date":"2025.11.02.","text":"면역력 떨어지고 잠 잘 못자 피로회복이 되지 않을 때 생각나고 챙겨먹게되는 제품입니다. 오랜만에 구입했는데 앞으론 꼭 챙겨먹어야겠어요!","author":"sany***","tags":["피로"]},{"id":7947,"rating":5,"date":"2025.10.31.","text":"우리집 건강지킴이 이거먹고ㅜ확실히 잔병치레가 없어요","author":"ejsi***","tags":["긍정"]},{"id":7948,"rating":5,"date":"2025.10.31.","text":"벌써 몇년은 훌쩍 넘게 장복중입니다~","author":"jihw***","tags":["긍정"]},{"id":7949,"rating":5,"date":"2025.10.31.","text":"매번 시켜먹습니다. 좋아요","author":"sool*****","tags":["긍정"]},{"id":7950,"rating":5,"date":"2025.10.30.","text":"늘 꾸준히 사서 선물해요","author":"scs0*****","tags":["긍정"]},{"id":7951,"rating":5,"date":"2025.10.30.","text":"늘 주문해서 먹고있어요 매일은 아니지만 매일 먹으려고 노력합니다 한동안 안 먹었더니 몸이 찌뿌등하고 감기기운도 있고..늘 생각하는거지만 캐비초크는 먹을때는 잘 모르겠는데 안 먹으면 티가나요 잘챙겨먹겠습니다","author":"appl*********","tags":["긍정"]},{"id":7952,"rating":5,"date":"2025.10.30.","text":"어머니 자가면역 질환때문에 먹기 시작합니다(쇼그렌,류마티스, 갑상선기능저하, 소염항생제 알러지) 3개월 꾸준히 먹고 병원 진료 다시 봐 보려구요","author":"funn******","tags":["긍정"]},{"id":7953,"rating":5,"date":"2025.10.28.","text":"캐비를 먹기 시작한지 참 오래 되었는데 올해 뜬금없이 뭐가 니기 시작하여 피부과에서 검사한 결과가 계란 알레르기 있다하여 계란을 못 먹고 있습니다  괜찮다가도 계란을 먹으면 스물스물 올라오네요  캐비는 하루 아침 식사로 먹었는데 두번 먹어야 되나 싶어 요즘은 싶진 않지만 두번 먹으려 합니다 ~~","author":"ntar****","tags":["콜라겐"]},{"id":7954,"rating":5,"date":"2025.10.27.","text":"늘 부모님이 신세 지고있습니다","author":"ahwl***","tags":["긍정"]},{"id":7955,"rating":5,"date":"2025.10.25.","text":"이번이 두번째 구매인데 먹기에도 아주좋아요.맛았어요.장복해서 여러 아픈곳이 말끔히 나았으면 합니다","author":"makd***","tags":["긍정"]},{"id":7956,"rating":5,"date":"2025.10.25.","text":"우선 맛이있어서 오랫동안 복용할것 같습니다. 1일2회 먹ㅇ.면서 좋아질것으로 기대합니다.간이,신장이 안좋아서 추천받았는데 피곤도 덜하고 조만간 병원 방문하여 검진받아보고 후기올리겠습니다","author":"makd***","tags":["긍정"]},{"id":7957,"rating":5,"date":"2025.10.25.","text":"동일사의 다른제품보다 맛이있어 이제 중독이 된거같고 간과 신장 갑상선저하증이어서 먹고있는데 일단 4개월먹어보려합니다.그후병원에서 검사계획","author":"makd***","tags":["긍정"]},{"id":7958,"rating":5,"date":"2025.10.24.","text":"몇년째 꾸준히 아침 루틴이에요","author":"hski*****","tags":["긍정"]},{"id":7959,"rating":5,"date":"2025.10.21.","text":"빨간통은 남편이 쭉 마시는 스프입니다.","author":"sssd***","tags":["긍정"]},{"id":7960,"rating":5,"date":"2025.10.20.","text":"항상 맛있게 먹고 있습니다","author":"numb****","tags":["긍정"]},{"id":7961,"rating":4,"date":"2025.10.20.","text":"처음 시켜보는데 리뷰가 좋아 믿고 먹어봅니다 건강이 더 나아지면 좋겠어요 보시는 분들 모두 건강하세요:)","author":"cw****","tags":["긍정"]},{"id":7962,"rating":5,"date":"2025.10.19.","text":"당뇨, 갑상선저하증, 고지혈증, 만성 접촉성 피부염, 불면증이 심해서 꼭 챙겨먹고 있어요. 요즘 피부염이 심해져서 용량을 더 늘려먹으려고 주문했어요","author":"whit*****","tags":["당뇨","콜라겐"]},{"id":7963,"rating":5,"date":"2025.10.18.","text":"부모님께 선물 드리려구요","author":"yu****","tags":["긍정"]},{"id":7964,"rating":5,"date":"2025.10.17.","text":"재구매에  연속 입니다 회복을 위해","author":"expo***","tags":["소화"]},{"id":7965,"rating":5,"date":"2025.10.17.","text":"열심히 먹어서 얼른 회복해야지요","author":"expo***","tags":["긍정"]},{"id":7966,"rating":5,"date":"2025.10.17.","text":"건강하려고 먹습니다.","author":"myso****","tags":["긍정"]},{"id":7967,"rating":5,"date":"2025.10.16.","text":"이번엔 통이 살짝씩 찌그러져 왔어요. 늘 믿고 먹는 캐비초크 입니다.","author":"nane***","tags":["긍정"]},{"id":7968,"rating":5,"date":"2025.10.16.","text":"배송은 종이포장으로만 옵니다. 그래도 물품 이상없이 잘 배송와요. ~","author":"snow******","tags":["긍정"]},{"id":7969,"rating":5,"date":"2025.10.14.","text":"건강한 하루를 시작하게 해주네요","author":"numb****","tags":["긍정"]},{"id":7970,"rating":5,"date":"2025.10.13.","text":"식간 허기질 때 공복감을 줄여주어 다이어트에 도움이 됩니다.","author": s":["혈압"]},{"id":8045,"rating":5,"date":"2025.07.24.","text":"늘 먹는 제품이죠. 공부하느라 아침 외에 두끼는매식하는 아들에게 먹이면서 이 제품을 먹일 수 있어서 얼마나 다행인지 매번 생각해요. 아들 비염 증세도 거의 사라졌어요.","author":"mido***","tags":["긍정"]},{"id":8046,"rating":5,"date":"2025.07.24.","text":"캐비초크가 떨어지자 마자 바로 주문했습니다 시간이 지날수록 더 장 건강이 좋아지고 있습니다 그리고 배송도 빨라서 좋습니다.","author":"ja****","tags":["긍정"]},{"id":8047,"rating":5,"date":"2025.07.23.","text":"항암 중에있는데  속편하고 부담 없어요. 먹을때마다 몸이 좋아지는  느낌이러 계속 먹을 예정입니다! 혈색도 좋아지는듯해요~","author":"joun******","tags":["항암"]},{"id":8048,"rating":5,"date":"2025.07.21.","text":"빠른 배송과 믿을 수 있는 품질은 기본! 이번 달도 잘 먹겠습니다.","author":"drag****","tags":["긍정"]},{"id":8049,"rating":5,"date":"2025.07.20.","text":"항상 먹는 제품입니다. 하루라도 안먹으면 불안해서 꼭 챙겨먹고 있어요.","author":"snow******","tags":["긍정"]},{"id":8050,"rating":5,"date":"2025.07.18.","text":"좋아여 잘 먹고 있습니다","author":"sool*****","tags":["긍정"]},{"id":8051,"rating":5,"date":"2025.07.17.","text":"남편이 정말 잘 먹고 있어요. 얼마전 항암부작용도 이겨냈는데, 저는 캐비초크 덕분이라고 생각하고 있어요. 저도 어드반스드 먹고 있는데 다 먹는대로 저도 오리지널로 갈아타려고 합니다.","author":"kyl0***","tags":["항암"]},{"id":8052,"rating":5,"date":"2025.07.17.","text":"리바이브가 계속 품절이라 디시 오리지널로 구매합니다. 캐비초크는 이제 습관추럼 먹게 됩니다. 늘 만족하며 먹고 있어요.","author":"sl****","tags":["긍정"]},{"id":8053,"rating":4,"date":"2025.07.16.","text":"부모님이 암이셔서 매번 챙겨먹는 캐비쵸크.  꾸준히 먹으니 건강해지건강해지시아요","author":"yama*****","tags":["항암"]},{"id":8054,"rating":5,"date":"2025.07.16.","text":"늘 먹고있습니다 나이가 들어가고 있어서 조금씩 더 먹어야 되나 생각 중입니다 ~~","author":"ntar****","tags":["긍정"]},{"id":8055,"rating":5,"date":"2025.07.16.","text":"항상애용하고 있습니다.","author":"kimd*****","tags":["긍정"]},{"id":8056,"rating":5,"date":"2025.07.16.","text":"그냥 먹기엔 조금 불편해서cca쥬스에 첨가해서 먹어요 배변활동좋고 피부톤 맑아지고 컨디션 좋아요~^^","author":"nsj8***","tags":["콜라겐"]},{"id":8057,"rating":5,"date":"2025.07.15.","text":"내일부터 케비쵸크 펄 콜라겐 삼종세트로 건강챙겨보려구요 나이가 드니 건강이 제일인듯요 건강할때 지킬려구요","author":"yjbj***","tags":["콜라겐"]},{"id":8058,"rating":5,"date":"2025.07.14.","text":"너무 좋은제품이에요 맛은 그닥 하지만 건강한 맛이죠! 늘 도움받고있습니다 감사합니다","author":"wu****","tags":["긍정"]},{"id":8059," ate":"2025.06.24.","text":"잘 먹고 있습니다 크리스탈이 예약 주문이라 오리지널 구매했네요","author":"heeh******","tags":["긍정"]},{"id":8090,"rating":5,"date":"2025.06.24.","text":"우유한잔과 바나나1개, 블루베리 몇알을 넣고 함께 갈아서 하루한잔 마십니다. 몇달째 먹다보니 이제는 구수한 느낌마저 듭니다. 대사증후군을 비롯하여 각종 성인병에 효과를 보고있어요. 꾸준히 드시는것을 추천 합니다.","author":"yunj*****","tags":["긍정"]},{"id":8091,"rating":5,"date":"2025.06.23.","text":"아버지가 다니시는 병원에서 옆에 환자분 강력추전으로 사드렸어요. 만족해하셔서 재구매했습니다,","author":"acha****","tags":["긍정"]},{"id":8092,"rating":5,"date":"2025.06.23.","text":"매번 믿고 구매합니다.  좋은 제품 정말 감사합니다.","author":"just********","tags":["긍정"]},{"id":8093,"rating":5,"date":"2025.06.22.","text":"이젠 끼고삽니다~^^ 내내건강하시길 바라며 강추합니다!!","author":"2006****","tags":["긍정"]},{"id":8094,"rating":5,"date":"2025.06.21.","text":"늘.먹는 캐비오리지널입니다. 유기농성분이라 안심하며 먹어요","author":"acto****","tags":["긍정"]},{"id":8095,"rating":5,"date":"2025.06.20.","text":"이번엔 오리지널로 주문했어요 여전히 잘 먹고 있고 동생에게도 추천했는데 저 보다 더 좋아하네요  몸에서 먹을 때와 안먹을 때 다르다고 합니다 저는 면역력에 도움을 받고 있는 것 같아요  감사합니다~","author":"ghim****","tags":["긍정"]},{"id":8096,"rating":5,"date":"2025.06.20.","text":"이젠 인생의 동반자 같은 느낌입니다. 어디가나 꼭 챙겨먹고 아토피로 고생하는 6세딸에게 줘보고 싶은데 어떻게 주면 될지 한번 글로 정리 부탁드려요^^","author":"demi***","tags":["피로"]},{"id":8097,"rating":5,"date":"2025.06.19.","text":"두통을 수령하여 한개는 집에 또 하나는 사무실에 두고서 부족한 영양소를  캐비초크로 수시로 섭취하면서 건강관리를 할 수 있어 매우 만족합니다","author":"gusr*****","tags":["긍정"]},{"id":8098,"rating":5,"date":"2025.06.18.","text":"아침에 토마토랑 갈아서 마시고 출근해요~ 코로나도 안걸리게 해준 나의 건강식입니다. 늘 애용하고 있어요","author":"guro****","tags":["긍정"]},{"id":8099,"rating":5,"date":"2025.06.18.","text":"항상 즐겨먹는 건강식 만족합니다","author":"toug*****","tags":["긍정"]},{"id":8100,"rating":5,"date":"2025.06.18.","text":"6월 구매 배송완료! 이번 달에도 꾸준히 잘 먹겠습니다.^^","author":"drag****","tags":["긍정"]},{"id":8101,"rating":5,"date":"2025.06.15.","text":"꾸준히 주문하고 있습니다","author":"dieu****","tags":["긍정"]},{"id":8102,"rating":5,"date":"2025.06.15.","text":"캐비초크를 먹은지 삼 년이 다 돼 갑니다 그동안 20년 넘게 고생 했던 역류성 식도염도 나았습니다. 그리고 대장의 용종이 있었는데 용종 치료 후 경과도 좋습니다. 식사 대용으로 한끼를 캐비초크로만 먹는데 허기도 덜 지고 좋습니다.","auth 번에는 3개월 분 추가 구매를 부탁하셔서 또 대리 구매 해드림. 잘 받았다는 통화 말미에 콜라겐 세일하면 묻지도 따지지도 말고 무조건 구매 해달라심. 형편이 좋진  않지만 콜라겐 효과는 확실하니까 형편 따질 때가 아니라고...ㅋㅋ 판매자님~^^ 저의 대리구매자들이 콜라겐 프로모션을 애타게 기다리시는데... 이쪽 저쪽 사정을 익히 알기에 그 분들께 뭐라고 해야할지 몰라서 달러 환율 떨어지길 간절히 기도하시라고 했습니다.^^","author":"phot****","tags":["당뇨","콜라겐"]},{"id":8134,"rating":5,"date":"2025.05.22.","text":"이젠 안 먹으면 이상해요 떨어지기 전에 주문하게됩니다 밀가루를 적게 먹어야하는데 그게 안 되서 더 챙겨먹습니다","author":"magi*****","tags":["긍정"]},{"id":8135,"rating":5,"date":"2025.05.22.","text":"당뇨.파킨슨을 앓는 지인의 캐비쵸크 대리구매입니다. 얼마전 당뇨가 무척 좋아져서 검진 의사에게 칭찬을 들었다는 그 분인데 캐비쵸크를 잘받았다는 전화를 하셔서 이 번에는 주변 지인들의 목격담을 숨차게 들려주시네요. 함께 사는 어린 손녀가 늘 손을 떠는 할머니-본인-를 이상한 사람으로 여기며 쳐다보곤 하더니 며칠 전 식탁에서 갑자기... &quot;할머니 이젠 손을 안떠네?&quot;하더랍니다. 그러더니 자주 만나는 이웃 아주머니께서도 &quot;어라? 요즘은 손을 안떠네요?&quot;하더라며 큰 일이라도 난듯 제게 큰 소리로 전하며 연신 고맙다고 인사를 하시더군요.ㅎㅎ 효과가 확실하고 좋다시니 제가 더 고맙다고, 앞으로도 꾸준히 드시면서 우리 함께 하루를 살아도 건강하게 살자고 화답했습니다.그저 감사한 일입니다.^^","author":"phot****","tags":["당뇨"]},{"id":8136,"rating":5,"date":"2025.05.21.","text":"캐비초크 덕분에 건강 잘 지켜내고 있어요~","author":"zlqh******","tags":["긍정"]},{"id":8137,"rating":5,"date":"2025.05.20.","text":"소화가 잘 되어 속이 편합니다 그리고 급할 때 끼니 대용으로도 괜찮습니다","author":"ja****","tags":["소화"]},{"id":8138,"rating":5,"date":"2025.05.19.","text":"암식단으로 구입하게 되었습니다. 초기발견이라 다행이지만 미리미리 준비하는 마음으로 열심히 먹으려고 합니다. 판매자님께 궁금한 것을 문의하면 답변도 친절하게 해주시고 질문보다 더 많은 답변을 주셔서 늘 감사합니다.","author":"acto****","tags":["항암"]},{"id":8139,"rating":5,"date":"2025.05.19.","text":"남편이 아침 대용 건강식으로 두유에 타먹음. 맛이있지는 않지만.먹을만 하다고 합니다. 좋은 효과 기대해 봅니다.","author":"gree*****","tags":["긍정"]},{"id":8140,"rating":5,"date":"2025.05.16.","text":"비너스타즈 캐비지오리지널  오래도록 이용중인제품입니다 딸아이 아토피와제가 건선이있고 변비가심해 지인통해 알게되어 아토피는 거의완치가되고  갱년기이지만 피부건조  심하지않고 변비증상 면역력상승 효과를 보고있어요 나의여건에따라  맞추어가며 꾸준히 이용중입니다","author":"hoto****","tags":["콜라겐"]},{"id":8141,"rating":5,"date":"2025.05.16.","text":"이번에도 잘먹겠습니다!","author":"ljso*****","tags":["긍정"]},{"id":8142,"rating":5,"date":"2025.05.15.","text":"친척이 몸이 안좋아 선물하려고 구매했는데 잘 도착했네요","author":"pbs3***","tags":["긍정"]},{"id":8143,"rating":4,"date":"202
