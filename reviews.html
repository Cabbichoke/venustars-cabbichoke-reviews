s":["항암"]},{"id":8158,"rating":5,"date":"2025.05.05.","text":"만 10년간 먹고 있습니다. 내 일상의 든든한 자원입니다. 오래오래 좋은 제품 부탁드립니다.","author":"wn****","tags":["긍정"]},{"id":8159,"rating":5,"date":"2025.05.05.","text":"10년간 먹고 있습니다. 제 삶의 든든한 동반자에요.","author":"wn****","tags":["긍정"]},{"id":8160,"rating":5,"date":"2025.05.05.","text":"아토피ㅜ낫고 다시 밀가루 먹으면서 꼭 챙겨먹고있어요 밀가루 끊어야하는데 쉽지않네요","author":"pete****","tags":["긍정"]},{"id":8161,"rating":5,"date":"2025.05.03.","text":"수년째 먹는 제품입니다. 피곤한날 저녁에나 활동이 많을 예정일 날 에너지 위해 섭취해요","author":"lisa****","tags":["소화"]},{"id":8162,"rating":5,"date":"2025.05.03.","text":"먹기 전으로 돌아갈수가없네요 ㅎㅎ","author":"dmj3***","tags":["긍정"]},{"id":8163,"rating":5,"date":"2025.05.02.","text":"리바이브 품절이라 대신 오리지널을 주문했어요 간수치가 높고 지방간이 심해서 복용하고 있는데 효과가 있길 기대해봅니다","author":"ltaw***","tags":["긍정"]},{"id":8164,"rating":4,"date":"2025.05.01.","text":"계속 주문햇. 먹고 주변에도 알리고 있어요. 건강에 도움이 되요. 약은 아니기에 효능을 적긴 그렇지만, 앞으로도 면역이나 호르몬 위해 계속 주문해서 먹으려고 합니다. 먹고 또 시킬께요","author":"rk****","tags":["소화"]},{"id":8165,"rating":5,"date":"2025.05.01.","text":"계속 먹다보니 맛도 좀 익숙해지고 건강해질거라고 믿고 꾸준히 먹고 있어요.","author":"gw****","tags":["긍정"]},{"id":8166,"rating":5,"date":"2025.04.29.","text":"중딩 아이 여드름때문에 주문했어요^^ 사춘기가 되니 좁쌀과 가끔 화농성도 올라오더라구요. 사춘기지만 여드름도 염증이라고 생각이 들어수 디톡스할겸 먹이고 있어요. 아이는 맛은 없다면서도 잘 먹어주고 있어요!","author":"tmsn*****","tags":["긍정"]},{"id":8167,"rating":5,"date":"2025.04.29.","text":"아이가 비염으로 먹는데 효과 정말좋습니다","author":"ck****","tags":["긍정"]},{"id":8168,"rating":5,"date":"2025.04.28.","text":"한달 정도 섭취 후 리뷰 씁니다. CCA쥬스에 캐비초크 한스푼 넣어  매일 아침  식사 대용으로 먹고 있어요. 속도 편하고 점심때까지 든든해요.  몸도 가벼워지는듯한 느낌입니다.","author":"jand*******","tags":["긍정"]},{"id":8169,"rating":5,"date":"2025.04.28.","text":"가족들은 오리지널이 가장 먹기 좋다고 하네요. 저는 다 좋구요. 처가 부모님들도 오리지널에ㅜ한표! 효과는 다 좋아요!!!","author":"drag****","tags":["긍정"]},{"id":8170,"rating":5,"date":"2025.04.27.","text":"만족합니다. 추가 구매 하겠습니다.","author":"sunu******","tags":["긍정"]},{"id":8171,"rating":5,"date":"2025.04.26.","text":"콜라겐을 드시고는 변화를 느끼시곤 캐비쵸크까지 경험해보고 싶어하셔서 집에 쟁여두었던 한 달분을 보내드렸더니..부부 두 분이서 보름을 드시고는 역시 미세하지만 변화가 느껴진다며 주문을 부탁하시더군요. 두 분 모두 당뇨를 앓고 있는데 남편 분은 당뇨수치가 눈에 띄게 내렸다며 신기해하시고요. 내 일처럼 기뻐서 바로 주문했답니다.ㅎㅎ","author":"phot****","tags":["당뇨","콜라겐"]},{"id":8172,"rating":5,"date":"2025.04.25.","text":"리바이브가 품절이라 주문했어요","author":"kims*****","tags":["긍정"]},{"id":8173,"rating":5,"date":"2025.04.25.","text":"ㅎㅎ맛은 있지 않지만 건강을 위해 매일 챙겨먹어요. 해외배송인데도 배송 빠르네요.","author":"us04****","tags":["소화"]},{"id":8174,"rating":5,"date":"2025.04.24.","text":"암환자로서 김자영원장님의 미토 tv를 자주 보는데 적극 추천해주셔서 더욱 신뢰합니다","author":"bjyb*****","tags":["항암"]},{"id":8175,"rating":5,"date":"2025.04.23.","text":"건강에 이상이 생겨 지인 소개로 구매 후 꾸준히 먹고 있어요 아직은 큰 변화는 없지만 아침에 건강하게 시작 된다는 점에서 너무 마음에 듭니다. 꾸준히 먹을려고 합니다.","author":"stsr******","tags":["긍정"]},{"id":8176,"rating":4,"date":"2025.04.23.","text":"건강해지는 느낌이네요 꾸준히 먹어볼게요","author":"t0****","tags":["긍정"]},{"id":8177,"rating":5,"date":"2025.04.22.","text":"늘 신세지는 상품이에요","author":"ahwl***","tags":["긍정"]},{"id":8178,"rating":4,"date":"2025.04.21.","text":"효과가 좋다고 추천받아 구입했습니다. 박스도 구겨지고 제품 두통 모두 찌그러져 왔네요. 저렴한 제품도 아니고 식품인데 포장이 너무 부실한거 같습니다.첫인상은 별루였지만 효과는 좋길 바래봅니다.","author":"hi_a***","tags":["긍정"]},{"id":8179,"rating":5,"date":"2025.04.20.","text":"언제나 열심히 먹자 당뇨 회복 면연력 증강","author":"expo***","tags":["당뇨"]},{"id":8180,"rating":5,"date":"2025.04.19.","text":"채소분말이라 여러가지 향이 나서 좋아요","author":"lill***","tags":["긍정"]},{"id":8181,"rating":5,"date":"2025.04.19.","text":"먹고나서부터 몸이 딱 어디가 좋다 이런건 아니어도 전반적으로 좋아진다는 느낌이 있어서 꾸준히 먹고 있어요.. 매일 아침 한스푼 물에 타마시는 게 일상이 되었네요^^ 가격이 조금만 저렴해지면 더 좋겠어요ㅎㅎ","author":"thin*****","tags":["긍정"]},{"id":8182,"rating":5,"date":"2025.04.19.","text":"오리지널 다운 느낌이 옵니다. 어드반스와 혼합해서 먹어도 좋아요","author":"shki****","tags":["긍정"]},{"id":8183,"rating":5,"date":"2025.04.19.","text":"어머님이 캐비초크가 건강에 좋다고 하셔서 구매를 했어요 비싸긴해도 좋아진것 같다고 하시네요","author":"ehfh****","tags":["긍정"]},{"id":8184,"rating":5,"date":"2025.04.18.","text":"캐비토크를 먹은 지 2년이 넘었습니다 🙂 식도염이 거의 다 나았습니다","author":"ja****","tags":["긍정"]},{"id":8185,"rating":4,"date":"2025.04.17.","text":"원래 리바이브 먹었는데 품절이라  오리지널로 구매 해보아요 어떤맛일지 궁금하네요","author":"grac*****","tags":["긍정"]},{"id":8186,"rating":4,"date":"2025.04.17.","text":"맛은 적응해가고 있고 몸이 건강해지는 느낌입니다","author":"shin*****","tags":["긍정"]},{"id":8187,"rating":5,"date":"2025.04.17.","text":"늘 믿고 믿는 식품이죵 떨어지면 불안ㅜㅜ","author":"ay****","tags":["긍정"]},{"id":8188,"rating":5,"date":"2025.04.16.","text":"늘 꾸준히먹는제품이에요","author":"lees*****","tags":["긍정"]},{"id":8189,"rating":5,"date":"2025.04.16.","text":"리바이브가 오래 품절이라 캐비초크를 처음 접했던 오리지널로 구매했어요.  몇년 전 처음 먹었을 때 정말 맛이&hellip;ㅎㅎ 그랬는데 이젠 달기도 하답니다~~","author":"sl****","tags":["긍정"]},{"id":8190,"rating":5,"date":"2025.04.16.","text":"지인의 강력추천으로 먹기 시작했는데 효과가 있길 기대해봅니다~","author":"gw****","tags":["긍정"]},{"id":8191,"rating":5,"date":"2025.04.15.","text":"이젠 케비초크 리바이브에서 오리지널로 정착한 거 같아요. 장이 안좋은 저에게 더 잘 맞는 거 같아요. 천천히 그러나 꾸준히 좋아지고 있어요. 석달 치 주문해서 이렇게 받아놓으니 든든합니다^^","author":"mido***","tags":["긍정"]},{"id":8192,"rating":5,"date":"2025.04.15.","text":"맛은없지만 몸에 좋다고 소문을 많이 들어 한번 꾸준히 섭취해보려 합니다","author":"leex****","tags":["긍정"]},{"id":8193,"rating":5,"date":"2025.04.15.","text":"우유에 타서 먹어요. 부담감없이 잘먹어요. 고지혈증 약먹다가 피검사해보니 정상수치나와서 약먹던거 중단했어요.","author":"yunj*****","tags":["긍정"]},{"id":8194,"rating":5,"date":"2025.04.14.","text":"몇년전부터 꾸준히 잘 먹고 있습니다 정말 여러가지로 몸에 좋습니다","author":"hski*****","tags":["긍정"]},{"id":8195,"rating":5,"date":"2025.04.14.","text":"건강관리 식품중 최고입니다","author":"skul******","tags":["긍정"]},{"id":8196,"rating":5,"date":"2025.04.14.","text":"오리지널은 오랜만에 다시 주문했습니다. 변함없이 꾸준히 먹고 있는 캐비는 건강의 균형이 무너질 때 이를 지켜주는 파수꾼입니다.","author":"ch****","tags":["긍정"]},{"id":8197,"rating":5,"date":"2025.04.13.","text":"늘 구매해서 먹고 있어요","author":"redw*******","tags":["긍정"]},{"id":8198,"rating":5,"date":"2025.04.13.","text":"저희 친정엄마 양약을  한줌 씩 드셔서 요건 필수로 사드리고 꾸준히 드시고 계세요 만족합니다 ~^^","author":"bmy7***","tags":["긍정"]},{"id":8199,"rating":5,"date":"2025.04.13.","text":"늘 먹고있습니다.리바이브는 언제나오나요?","author":"bbyj***","tags":["긍정"]},{"id":8200,"rating":5,"date":"2025.04.13.","text":"아버지는 신장환우이고 사촌누나는 암 4기 인데 두 사람 다 3종 세트 먹고 차도를 보이고 계셔서 참 뿌듯합니다. 특히 사촌누나의 경우 암이 전이가 되서 항암때도 내성이 생겨 줄지않던 암의 크기가 3종세트 본격 섭취이후 많이 줄어서 희망이 생겼다고 합니다. 역시 몸의 치유는 약이 아니라 음식으로 해야한다는 교훈을 주는 상품이라 생각합니다. 진짜 너무 좋은식품입니다. 많이 전피됐으면 좋겠습니다.","author":"khun****","tags":["항암"]},{"id":8201,"rating":5,"date":"2025.04.13.","text":"건강해지길 기대합니다.","author":"juns*****","tags":["긍정"]},{"id":8202,"rating":5,"date":"2025.04.11.","text":"우리집 건강 지키미예요~ 없으면 안돼요 원래는 캐비쵸크 리바이벌 먹는데 품절 이라네요 ㅠ 캐비쵸크 리바이벌 인기 짱 인가봐요","author":"ysjj*****","tags":["긍정"]},{"id":8203,"rating":5,"date":"2025.04.11.","text":"캐비초크 맛은 좀 없지만 면역력 증강에 좋아여","author":"godm*****","tags":["긍정"]},{"id":8204,"rating":5,"date":"2025.04.11.","text":"주변에서 좋다고 추천을 받아서 4종세트 구매해봤습니다. 좋은 영향이 있길 기대하면서 꾸준히 먹어보려고 합니다.","author":"ba****","tags":["긍정"]},{"id":8205,"rating":5,"date":"2025.04.10.","text":"감사합니다 잘먹고 있어요","author":"numb****","tags":["긍정"]},{"id":8206,"rating":5,"date":"2025.04.10.","text":"항상 맛있게 건강하게 먹고 있습니다","author":"numb****","tags":["긍정"]},{"id":8207,"rating":4,"date":"2025.04.08.","text":"몸이 안좋을때 열심히 먹 고 있었요","author":"jomi*****","tags":["긍정"]},{"id":8208,"rating":5,"date":"2025.04.08.","text":"매일 아침 대용으로 먹고 있어요. 피부가 좋아요.","author":"dove******","tags":["콜라겐"]},{"id":8209,"rating":4,"date":"2025.04.08.","text":"가족건강을 챙기려고 늘 쟁여두고 먹지요ᆢ 맛은 그렇지만ᆢ몸엔 좋아요~ 통은 다 먹고나서 미니 쓰레기통으로 쓰고있네요ㅎ","author":"momo********","tags":["긍정"]},{"id":8210,"rating":5,"date":"2025.04.08.","text":"오리지널 먹고 혈압이 떨어지고 확실히 장에는 더 효과가 있는거 같아요. 몸이 가벼워집니다. 통이 조금 찌그러져 왔지만 신경 쓰이지 않아요 ㅎㅎ","author":"ti****","tags":["혈압"]},{"id":8211,"rating":5,"date":"2025.04.08.","text":"한 달 먹었고 다시 주문하려 들어왔다가 후기를 씁니다. 저는 이미 콜라겐을 3달 먹었습니다. 평생 손톱이 찢어지는 문제를 안고 살았고 나이 들어 다친 발목과 팔꿈치 관절이 점점 더 아파오고 갱년기 증상이 겹쳐 잠을 자기 어려워서였죠. 결과적으로 손톱이 찢어지는 증상 외에는 만족할 만한 결과를 얻었습니다. ^^ 관절이 아픈 것은 많이 좋아졌고 잠도 훨씬 더 잘 자게 되었습니다.  게다가 부수적으로 피부가 몰라보게 좋아졌습니다. ㅎㅎ 심지어 피부에 뭘 했느냐는 질문을 주위 사람들에게 받기도 했습니다. 안색이 엄청 좋아졌고 제가 보기에도 환해졌답니다.  손톱이 찢어지는 문제로 한달 전부터 케비초크를 더해서 먹을 것을 권유받았습니다. 그런데 최근 감기에 걸렸는데 약을 안 먹고도 견뎠다는 말을 하고 싶어 후기를 답니다. 항상 감기 몸살 걸리면 소염진통제를 땅콩 먹듯 먹어야 견뎠는데 말이지요. ㅎㅎ 약없이 견디고 또 무엇보다 감기를 겪는 기간도 줄었다는 것도 참 좋습니다.  여기 보면 많이 편찮으신 분들도 많은데 저는 평생을 몸이 약하다 이런 소리를 들으며 여러가지 약을 먹었던 사람인데요 나이들수록 운동 꼭 하게 되고 관리도 하려고 노력 중입니다. 운동은 하면 되지만 먹는 것이 걱정이었는데 콜라겐과 케비초크 먹고 고기도 덜 먹게 되고 식단도 더 편해졌습니다.  그리고 저는 맛도 좋은데요, 콜라겐만 먹었을 때도 맛있다고 생각했고 케비초크는 정말 맛있는데? 야채스프 진짜네 하고 생각했답니다. 맛나게 만들어 주셔서도 고맙습니다.  이렇게 좋은 제품 만들어 주셔서 고맙습니다. 물론 비용 부분 부담이 적지 않지만 옷도 덜 사고 다른 소비들을 줄여 여러모로 선순환이 되지 않을까? 위로하고 있습니다. 마구마구 번창하셔서 더 많은 분들에게 더 좋은 상황들을 만들어 주시면 좋겠습니다. 고맙습니다. ^^","author":"ec****","tags":["콜라겐","소화"]},{"id":8212,"rating":5,"date":"2025.04.08.","text":"지인 소개로 알게된 캐비초코 . 비용만 문제없다면 꾸준히 먹으면 좋겠어요. 먹기는 좀 쉽진 않지만 바나나랑 같이먹으면 먹을만 합니다. 건강생각하면 먹어야지요~~~  뇌건강에 좋은걸로 업데이트 되어서 다음엔 그걸로 사보려고요","author":"li****","tags":["긍정"]},{"id":8213,"rating":5,"date":"2025.04.07.","text":"저는 지금 항암중인데요 다른 환우들은 변비때문에 먹지도 못한다고 들었어요 저는 케비쵸크 오리지널을 두유에 두배로 타먹었더니 쾌변이네요~ 감사해요","author":"bjyb*****","tags":["항암"]},{"id":8214,"rating":5,"date":"2025.04.05.","text":"강추합니다 길게쓰면 안믿으실까봐","author":"2006****","tags":["긍정"]},{"id":8215,"rating":5,"date":"2025.04.03.","text":"와이프가 크리스탈은 약간 매콤하다고 해서 오리지널로 계속 시키네요. 완치되는 그날까지 계속 달립니다.","author":"sawo****","tags":["긍정"]},{"id":8216,"rating":5,"date":"2025.04.01.","text":"리바이브 꾸준히 먹다가 오리지널 주문해 봅니다. 맛도 크게 다르지않고 거부감없이 잘 넘어가네요:-)","author":"joy0***","tags":["긍정"]},{"id":8217,"rating":5,"date":"2025.03.31.","text":"아빠 드리려고 샀어요 만족해하십니다","author":"wldb******","tags":["긍정"]},{"id":8218,"rating":5,"date":"2025.03.30.","text":"배송 잘 받았습니다. 감사합니다.","author":"lkjo***","tags":["긍정"]},{"id":8219,"rating":5,"date":"2025.03.30.","text":"어머니께서 만족해하십니다.","author":"maso****","tags":["긍정"]},{"id":8220,"rating":5,"date":"2025.03.28.","text":"캐비초크는 우리가정에 건강지킴이 예요","author":"ntar****","tags":["긍정"]},{"id":8221,"rating":5,"date":"2025.03.27.","text":"먹을 때랑 안 먹을때랑 컨디션이 다릅니다~","author":"zlqh******","tags":["긍정"]},{"id":8222,"rating":5,"date":"2025.03.27.","text":"먹을 때랑 안 먹을 때랑 확실히 달라요~","author":"zlqh******","tags":["긍정"]},{"id":8223,"rating":5,"date":"2025.03.26.","text":"맛 괜찮아요 저는 모유수유 중에 잘 먹고 있습니다","author":"pete****","tags":["긍정"]},{"id":8224,"rating":5,"date":"2025.03.24.","text":"꾸준히 어머니 선물해요","author":"scs0*****","tags":["긍정"]},{"id":8225,"rating":5,"date":"2025.03.23.","text":"한 달에 한 번 안절부절 하는 남편 위해 2세트 구매했어요 어떤 영양제보다 믿고 먹는 빨간통 캐비초크입니다 감사합니다.","author":"sssd***","tags":["소화"]},{"id":8226,"rating":5,"date":"2025.03.23.","text":"저의 유일한 식단 관리 제품입니다~~~개인적으로 오리지날이 제일 좋았어요~~","author":"skul******","tags":["긍정"]},{"id":8227,"rating":5,"date":"2025.03.23.","text":"건강에 최고의식품입니다. 추천합니다","author":"visi*****","tags":["긍정"]},{"id":8228,"rating":5,"date":"2025.03.22.","text":"이젠 남편을위해 구입하고 있습니다","author":"byun***","tags":["소화"]},{"id":8229,"rating":5,"date":"2025.03.22.","text":"요맘때 환절기에 비염, 코막힘을 달고 사는 아들이 요란하게 코푸는 소리가 올해는 안 들리네요 ^^ 공시생으로, 피로와 점심 저녁을 외식으로 끼니를 해결하는데도 불구하고, 이런 컨디션으로 선방하는 건 아침마다 챙겨먹는 캐비초크 덕이랄밖에요.  더불어 제 장컨디션도 정말 좋아졌어요. 이제 외식 후 설사 횟수도 줄었지만 털이 나더라도 금방 정상으로 돌아오네요. 정량대로 아침 저녁 먹으면 좋겠지만 비용 부담 때문에&hellip;길게 오래~먹기로하고 하루 한 번 먹고 있습니다.","author":"mido***","tags":["피로"]},{"id":8230,"rating":5,"date":"2025.03.21.","text":"몇년째 계속 먹고있습니다 이런저런 병명이 많지만 개선않되던 사람인데 살도빠지면서 활력도 돌아오고  전반적으로 건강개선이 확실이 된다고 느낍니다 좋기는 좋아요 많이요ㅎㅎ","author":"amon*****","tags":["피로"]},{"id":8231,"rating":5,"date":"2025.03.20.","text":"잘먹겟습니다 요거만한게없네요","author":"85****","tags":["긍정"]},{"id":8232,"rating":5,"date":"2025.03.19.","text":"10년 이상을 온 가족이  면역력을 위해 꾸준히 먹고 있어요","author":"hae1***","tags":["소화"]},{"id":8233,"rating":5,"date":"2025.03.18.","text":"3월에도 잘 먹겠습니다. 환절기 감기 예방에 최고입니다.","author":"drag****","tags":["긍정"]},{"id":8234,"rating":5,"date":"2025.03.18.","text":"건강을 위해 늘 먹는 제품입니다","author":"baba****","tags":["소화"]},{"id":8235,"rating":5,"date":"2025.03.17.","text":"꾸준히 주문하고 있습니다.","author":"holl******","tags":["긍정"]},{"id":8236,"rating":5,"date":"2025.03.16.","text":"건강의 필수품인 캐비초크는 항상 꾸준히 구매하여 먹고 있습니다 건강이 전체적으로 다 좋아져서 감사하며 먹고 있어요 바나나와 같이 먹으면 좋습니다","author":"jooa********","tags":["긍정"]},{"id":8237,"rating":4,"date":"2025.03.14.","text":"변비 치질에는 효과가 진짜 빨라요 다른 건 더 먹어봐야 알 것 같아요","author":"lhin****","tags":["긍정"]},{"id":8238,"rating":4,"date":"2025.03.13.","text":"아침으로 물 한잔 후 캐비초크 먹고 채소과일 먹으니 건강해지는 느낌이에요.","author":"mu****","tags":["긍정"]},{"id":8239,"rating":5,"date":"2025.03.13.","text":"늘 믿고 구매하고 먹는 제품이에요.혈압이 널뛰는 편인데  좀 안정되고있어요.변비에도 좋구요","author":"rldu*****","tags":["혈압"]},{"id":8240,"rating":5,"date":"2025.03.11.","text":"2024년 1월 갑상선에 이상이 있다는 검사결과를 받고 캐비초크를 시작했어요. 다행히 암은 아니었고 3곳의 병원을 다니다 6월 조직검사를 다시하면서 결절이 사라졌어요. 검사 중 터졌거든요. 세포는 갑상선세포가 아닌 기관지세포라고 결과가 나오고 갑상선호르몬수치가 좋지 않아 항진증이 의심된다고 했죠.  병원마다 이야기가 달라 혼돈스러웠어요 ㅠㅠ 계속해서 캐비초크를 복용했어요. 오리지날-리바이브-크리스탈. 2025년 1월 갑상선호르몬은 괜찮아졌고 뇌하수체호르몬 수치가 높다며 5월에 다시 검사를 하자고 하네요. 지금은 크리스탈을 두통 먹고 리바이브 한통 그다음 다시 오리지널을 먹고 있습니다. 오리지널은 확실히 장에 빠른 영향을 주는거 같아요. 크리스탈은 마시기가 좀 힘들지만 제일 약 같다는 느낌이 들고요. 리바이브가 저에게 제일 맞는거 같기도 해서 오리지널을 다 먹고 나면 다시 리바이브를 먹을까 합니다. 장이 편해지니 하루가 편하네요 ㅎㅎ 제 몸의 어디가 문제인지 모르겠지만 약 없이 건강하게 살 수 있게 노력중입니다. 캐비초크를 따뜻하게 먹으니 잘 흡수되는 거 같은데, 야채를 따뜻하게 먹어도 효과가 있는지, 미지근하게 먹어야 좋은지 좀 애매할 때가 있어요 ㅎㅎㅎ","author":"ti****","tags":["항암"]},{"id":8241,"rating":5,"date":"2025.03.07.","text":"아침 저녁으로 꼬박꼬박 챙겨 먹고 있어요 후기에서 본 것 처럼 저에게도 효과가 있었으면 좋겠네요","author":"jeri***","tags":["긍정"]},{"id":8242,"rating":5,"date":"2025.03.07.","text":"효과가 아주 좋습니다 짱짱","author":"aoao****","tags":["긍정"]},{"id":8243,"rating":5,"date":"2025.03.06.","text":"남편이 첫항암에는 여러 부작용에 시달렸는데 캐피초크 3종을 섭취한후 크게 부작용없이 지나가고 있어요. 이대로 완전관해된다면 바랄게 없겠지요.","author":"kyl0***","tags":["항암"]},{"id":8244,"rating":5,"date":"2025.03.04.","text":"우울증 남편 때문에 3종셋트를 복용하고 있습니다. 시간두고 다시 적어보겠습니다","author":"tiff******","tags":["긍정"]},{"id":8245,"rating":5,"date":"2025.03.04.","text":"정확하고 빠른 배송 그리고 안전하고 건강에 좋은 식품을 만나서 좋습니다. 종이로 충전 역할을 하게 하여 환경을 고려한 점도 세심한 배려입니다. 캐비초크 다 먹은 후 종이 라벨을 잘 분리할 수 있도록 예전처럼 하면 어떨까 생각합니다. 건강 잘 챙기셔요. 감사합니다.","author":"elis*****","tags":["긍정"]},{"id":8246,"rating":5,"date":"2025.03.04.","text":"10년전에 먹기시작했는데, 몇년 잊었다가 다시 구매해서 먹기시작했어요~건강해지려고요^^","author":"runa****","tags":["긍정"]},{"id":8247,"rating":5,"date":"2025.03.03.","text":"4살된 손녀가 먹기 시작했어요  ㅎㅎ맛있다고 잘먹어요 건강해지길 ~~~","author":"ntar****","tags":["긍정"]},{"id":8248,"rating":5,"date":"2025.03.03.","text":"아침에 양배추를 먹으면 좋다던데 캐비초크도 양배추니까 비슷한 효과가 있으리라 믿습니다","author":"dmj3***","tags":["긍정"]},{"id":8249,"rating":5,"date":"2025.03.02.","text":"나의 최애 건강 식픔입니다. 10년 정도 꾸준하게 먹고 경험담을 썼더니  2만원 쿠폰 주셔서 기한 지나기 전에 다시 구매했습니다. 감기 기운 있을 때 양을 두배로 해서 물에 타 먹으면 감기 뚝 입니디. 전 그렇게 케비초크 이용합니다.  언제나 손이 잘 닿는 곳에 두구 일어나서 제일 먼저 캐비초크 찾아서 먹습니다~~^^","author":"song****","tags":["긍정"]},{"id":8250,"rating":5,"date":"2025.02.28.","text":"암진단부터 수술까지 이후 관리하는데에 큰 기여하고 있어요. 좋은제품에 감사합니다!","author":"osuk****","tags":["항암"]},{"id":8251,"rating":5,"date":"2025.02.28.","text":"평소에 채소를 잘 챙겨먹지 못해서 먹고 있어요.  자궁에 혹이 있어서 꾸준히 먹으려고 합니다~","author":"gale*****","tags":["긍정"]},{"id":8252,"rating":5,"date":"2025.02.27.","text":"유방암 3기 환자입니다. 선항암 6차 후 수술을 기다리고 있습니다. 4종세트 먹은 후부터 머리카락과 눈썹 탈모가 중단되었습니다. 후유증이 너무 심해 거의 식사를 못했는데도 호중구수치가 유지 되어 항암 날짜 밀림 없이 잘 마쳤습니다. 먹는 중에도 주변에서 여러 번 추천 받은 제품입니다. 좋은 제품 만들어주셔서 진심으로 감사드립니다! (수술 전 가족여행 왔는데 빼먹을 수 없어 캐비초크를 지퍼락에 챙겨왔어요^^)","author":"ilov********","tags":["항암"]},{"id":8253,"rating":5,"date":"2025.02.27.","text":"늘 아침에 먹어요 뭐든 다 좋아요","author":"pete****","tags":["긍정"]},{"id":8254,"rating":5,"date":"2025.02.27.","text":"늘 꾸준히 섭취해요 안 먹으면 몸이 무너져요","author":"pete****","tags":["긍정"]},{"id":8255,"rating":5,"date":"2025.02.25.","text":"7-8년전부터 마시고 있습니다 안 마시면 불안증이 생기는건 부작용일까요?ㅋㅋ","author":"ay****","tags":["긍정"]},{"id":8256,"rating":5,"date":"2025.02.24.","text":"상자에 종이포장으로 배송옵니다. 포장은 과하게 오지 않으나 물품 이상없이 잘 옵니다.","author":"snow******","tags":["긍정"]},{"id":8257,"rating":5,"date":"2025.02.24.","text":"매번 먹고 있어요. 하루라도 안먹으면 불안합니다. 건강해지려고 구매했어요.","author":"snow******","tags":["긍정"]},{"id":8258,"rating":5,"date":"2025.02.24.","text":"캐비초크 시리즈 중 가장 먹기 편해요. 오늘 지인분께 추천해서 구입하시도록 했어요. 같이 건강해지면 좋겠네요!","author":"drag****","tags":["긍정"]},{"id":8259,"rating":5,"date":"2025.02.22.","text":"늘 주문하는데 먼가 안좋은 음식이나 술이나 그런거 먹으면 소변 나오는 횟수가 엄청난데.. 노폐물이 빠져나가는 과정이겟죠?","author":"khun****","tags":["긍정"]},{"id":8260,"rating":5,"date":"2025.02.21.","text":"신체 바이오리듬을 지켜주고 성인병위험에서 벗어나게 되어요. 세상에서 가장 정직한 건강식품이에요.♡♡♡♡","author":"kyon******","tags":["소화"]},{"id":8261,"rating":5,"date":"2025.02.21.","text":"믿고 먹는 캐비쵸크~  항상 먹어요!!!","author":"mm****","tags":["긍정"]},{"id":8262,"rating":5,"date":"2025.02.20.","text":"빠른 배송과 무엇 보다도 케비쵸크 먹으며 알러지/ 감기가 사라진 남편을 위해 꾸준히 재구매 합니다","author":"wonm****","tags":["소화"]},{"id":8263,"rating":5,"date":"2025.02.19.","text":"케비초크 프리미엄 맛이 질릴 때 오리지널로 바꿔먹어요!!","author":"jihw***","tags":["긍정"]},{"id":8264,"rating":5,"date":"2025.02.18.","text":"아직 며칠 안됐지만 효과가 있으면 좋겠어요.","author":"kyl0***","tags":["긍정"]},{"id":8265,"rating":5,"date":"2025.02.18.","text":"캐비초크 먹은날과 안 먹은날이 확실히 다르므로 잘 챙겨먹기!!","author":"zlqh******","tags":["긍정"]},{"id":8266,"rating":5,"date":"2025.02.17.","text":"생각보다 맛있고 숙취해소용으로도 좋아요,","author":"92wn****","tags":["긍정"]},{"id":8267,"rating":5,"date":"2025.02.16.","text":"건강에 좋은 상품이라 감사하는 마음으로 잘 머고 있습니다","author":"sunn***","tags":["긍정"]},{"id":8268,"rating":5,"date":"2025.02.15.","text":"쟁겨놓고 먹고 있어요","author":"jp01****","tags":["긍정"]},{"id":8269,"rating":5,"date":"2025.02.14.","text":"친구 추천받아 구매했습니다. 꾸준히 3달은 먹어보려구요. 위가 안좋은지 잘 체하는데 개선되는데 도움되면 좋겠어요.","author":"us04****","tags":["소화"]},{"id":8270,"rating":5,"date":"2025.02.14.","text":"면역력 증진에 좋은 것 같아요.","author":"ljso*****","tags":["긍정"]},{"id":8271,"rating":5,"date":"2025.02.13.","text":"늘 먹는 제품입니다 먹을땐 모르지만 안먹으면 티가나는..갱년기가 되니 여기저기 몸이 쑤시는데 바빠 일주일정도 못 먹을땐 확실히 몸이 찌뿌등해요 사과 호두등 넣고 아침에 갈아먹는데 매일 먹으려고 노력합니다 믿을만한 제품 만들어주셔서 감사합니다","author":"appl*********","tags":["긍정"]},{"id":8272,"rating":5,"date":"2025.02.13.","text":"지인께 대리구매 해드렀어요. 다시 또 구매하실 때 조금이라도 저렴하게 하시라고 리뷰도 대신 씁니다.ㅋ(리뷰 포인트를 위한) 저의 긴 설득에 혹시 다단계가 아니냐며 의심하시던 분께서 콜,펄,캐비 3종을 1개월 드셔보던 중 효과를 몸소 느끼시곤 3개월분 재주문을 부탁하셨거든요. 기운이 없어 누워살다시피 하시니까 살은 점점찌고-비만- 지병인 당뇨도 파킨슨도 걱정인데... 3종을 1개월 먹던중 병원에 당뇨약 처방받으러 갔다가 검사한 콜레스테롤 수치가 많이 떨어지고 눕고만 싶던 일상이 변화되어 활기가 생기더니 몸무게까지 줄어들어서 너무 좋다시네요. 제가 효과를 확실하게 봤으니 권하긴 했지만 역시나 효과가 좋다시니 뿌듯하고 기분이 좋습니다.","author":"phot****","tags":["당뇨","소화"]},{"id":8273,"rating":5,"date":"2025.02.10.","text":"몇 년째 꾸준히 먹고 있는 제품입니다 연말에 외국 나가느라 잠시 중단했다가 재구매했습니다 간 건강으로 복용하는 거라 아침 점심 저녁 일일 3회 복용합니다 먹을 때랑 안 먹을 때랑 간수치에 영향이 있으니 꾸준히 먹어보겠습니다","author":"dawo******","tags":["긍정"]},{"id":8274,"rating":5,"date":"2025.02.09.","text":"최근에 밀가루하고 맵고, 단짠한 음식을 많이 먹어서 그런지 발진이 심하게 올라오기 시작했습니다. 주먹만한 사이즈의 발진이 두둑 두둑 올라오니 너무 간지럽고 고통스럽습니다 소양증이 너무 힘들어서 두 배로 먹으려고 급히 재주문 했어요. 지금은 급해서 항히스타민과 스테로이드도 먹고 있는데 빨리 나아지면 좋겄네요ㅠㅠ","author":"whit*****","tags":["긍정"]},{"id":8275,"rating":5,"date":"2025.02.08.","text":"한동안 먹지 않던 혈압약을 다시 먹게 되어 오리지널로 바꾸어 먹기로 했습니다  우리집 건강 지키미 캐비 ~~","author":"ntar****","tags":["혈압"]},{"id":8276,"rating":5,"date":"2025.02.07.","text":"온 가족의 면역력을 위해 꾸준히 먹는 제품이예요.","author":"hae1***","tags":["소화"]},{"id":8277,"rating":5,"date":"2025.02.07.","text":"늘 잘먹고 있습니다.","author":"ahwl***","tags":["긍정"]},{"id":8278,"rating":5,"date":"2025.02.05.","text":"맛은 없는데 건강위해서 꾸준히 먹으려고 합니다.","author":"beni****","tags":["소화"]},{"id":8279,"rating":5,"date":"2025.02.04.","text":"이번에는 초창기에 먹던 캐비초크 오리지날을. 주문 했어요.  모두 효과는 짱이죠. 저는 갑상선 하나를 절제했습니다.  몇년 지나니 갑상선저하증 증상이 있었습니다.  캐비초크 먹고 갑상선저하증 증상 사라지고 수치 정상 유지하고 있습니다. 저녁에 먹는걸 자주 놓쳐서 아침에 한스푼반을 물에 타서 마십니다. 저에게 케비초크는 사랑입니다.","author":"song****","tags":["긍정"]},{"id":8280,"rating":4,"date":"2025.02.04.","text":"2년째 꾸준히 먹고 있어요. 전체적으로 건강관리에 도움이 될 거라 생각해서.","author":"mu****","tags":["긍정"]},{"id":8281,"rating":4,"date":"2025.02.03.","text":"요거트, 사과, 물 넣고 꾸준히 먹고 있습니다~~","author":"miye******","tags":["긍정"]},{"id":8282,"rating":4,"date":"2025.02.03.","text":"많이 적응은 했는데 아직 제 입 맛엔..ㅎㅎ.. 노력중입니다. 좋은 제품 감사합니다.","author":"miye******","tags":["긍정"]},{"id":8283,"rating":5,"date":"2025.02.03.","text":"효과가 아주좋습니다","author":"aoao****","tags":["긍정"]},{"id":8284,"rating":5,"date":"2025.02.02.","text":"먹으면 안심 안먹으면 피로~자꾸 먹게 되네요!","author":"wn****","tags":["피로"]},{"id":8285,"rating":5,"date":"2025.02.02.","text":"좋다고 해서 구매했어요 :) 꾸준히 먹어볼게요","author":"mous****","tags":["긍정"]},{"id":8286,"rating":4,"date":"2025.02.01.","text":"이 제품은 원래 먹던 제품과 다르지만 건강에 확실이 도움이 됩니다.","author":"sara******","tags":["긍정"]},{"id":8287,"rating":5,"date":"2025.01.27.","text":"아프셨던 아버지 께서 드시는 거에요~ 꾸준히 먹고 있습니다","author":"nalh***","tags":["긍정"]},{"id":8288,"rating":5,"date":"2025.01.25.","text":"빠른 배송, 꼼꼼한 포장 그리고 좋은 재료로 건강을 위해 정직하게 만들어 주시는 기업이념 덕분에 몇 년 째 주문하고 있어요~~","author":"wonm****","tags":["소화"]},{"id":8289,"rating":5,"date":"2025.01.24.","text":"없으면 불안해요~ 우리가족 건강지킴이!","author":"66****","tags":["긍정"]},{"id":8290,"rating":5,"date":"2025.01.24.","text":"비염에 좋아요~~ 최고!","author":"66****","tags":["긍정"]},{"id":8291,"rating":5,"date":"2025.01.24.","text":"식사 못하시는데 이건 잘 드세요","author":"bora******","tags":["긍정"]},{"id":8292,"rating":3,"date":"2025.01.23.","text":"제 입맛에는 맛이 없어요 그런데 선물받아서 먹고 좋아진듯 해 구입했어요","author":"ksha****","tags":["긍정"]},{"id":8293,"rating":5,"date":"2025.01.23.","text":"기다리던 날짜보다 빠르게 도착했어요","author":"ay****","tags":["긍정"]},{"id":8294,"rating":5,"date":"2025.01.23.","text":"1년째 복용중입니다. 건강, 다이어트용으로 좋아요.","author":"yunj*****","tags":["긍정"]},{"id":8295,"rating":5,"date":"2025.01.22.","text":"캐비쵸크를 처음 먹어본 건 리바이브였어요. 후기에서 맛이 역하다셔서 조금 걱정을 했는데 평소에 채소의 생식을 즐기던 중이라 그런지 거부감이 들 정도의 맛은 아니었는데 세일할 때 구매하려다보니 두 번째는 크리스탈이었죠. 아~크리스탈은 조금...리바이브에 비해 거친 식감과 짠맛이 살짝 거슬렸는데 하루 두 번은 비용면에서 부담스러워서 컨디션 안좋을 때만 먹다가 겨울 들어 독감이 유행이란 소식에 매일 아침마다 한 번씩은 먹고있어요. 그래선지 감기 단골인 제가 이 번 겨울은 독감은 커녕 감기 한 번없이 잘지내고 있어요. 이러니 남편의 말대로 이제는 캐비며 콜라겐, 다이아몬드 펄의 3종 맹신론자가 된 거 같아요.","author":"phot****","tags":["콜라겐"]},{"id":8296,"rating":5,"date":"2025.01.21.","text":"지인이 임플란트 하는 중 임시치아가 빠지고 잇몸이 붓고 고생한다고 해서 제게 있던 한 통을 먼저 먹어보더니 좋아졌다고 해서 추가로 주문해서 보내드렸습니다. 요즘 이런저런 스트레스로 많이 힘드셨거든요. 모쪼록 컨디션 잘 회복하시면 좋겠습니다. (제가 주문한 거 도착하니 본인도 주문해 놓았다면서 기다리는 중이었대요~ 제가 일찍 주문한 덕에 공백없이 드실 수 있게 되어 다행입니다)","author":"whit*****","tags":["긍정"]},{"id":8297,"rating":5,"date":"2025.01.21.","text":"감기안걸려서 너무 좋아요","author":"khun****","tags":["긍정"]},{"id":8298,"rating":5,"date":"2025.01.21.","text":"암환자인 친구에게 선물했어요.","author":"mu****","tags":["항암"]},{"id":8299,"rating":5,"date":"2025.01.21.","text":"시작한 지 1년 넘었고 계속 먹고 있어요. 고지혈 개선에 도움이 되길 희망하며~~~","author":"mu****","tags":["긍정"]},{"id":8300,"rating":5,"date":"2025.01.21.","text":"먹기 시작한 지 1년이 넘었네요. 변비가 해결돼서 좋아요.","author":"mu****","tags":["긍정"]},{"id":8301,"rating":5,"date":"2025.01.21.","text":"드디어 큰 애도 먹기 시작! 일 다니며 와식이 잦아서 채서 먹을 기회가 부족하다고 하더니 아침에 꼭 챙겨먹고 갑니다. 속이 너무 편하다고 합니다.","author":"drag****","tags":["긍정"]},{"id":8302,"rating":5,"date":"2025.01.20.","text":"전 뭐니뭐니해도 오리지널이 젤 좋더라고요 캐비초크 덕에 화장실도 한번씩 가고요 근데 살은 안빠지네요 ㅎㅎㅎ","author":"415h***","tags":["긍정"]},{"id":8303,"rating":5,"date":"2025.01.20.","text":"식사못하면 이걸로 대체해서 먹어요","author":"bora******","tags":["긍정"]},{"id":8304,"rating":5,"date":"2025.01.20.","text":"늘 믿고 먹는제품 입니다혈압이 높고 당뇨도 걱정이 되서 먹고 있네요.이번겨울 독감이 유행인데 감기 안걸렸어요.건강식품!","author":"rldu*****","tags":["당뇨","혈압"]},{"id":8305,"rating":5,"date":"2025.01.20.","text":"아직 세돌전인 저희집 아기는 캐비가루를 좋아합니다 ㅎ 아기도 덕분에 건강한 것 같아요~","author":"zlqh******","tags":["긍정"]},{"id":8306,"rating":5,"date":"2025.01.19.","text":"와이프 항암치료에 큰 도움이 되었습니다. 방사선치료도 함께 잘 마쳤으면 합니다. 케비초크는 사랑입니다. 다른거보다 기본이 생강맞이 덜난다도 좋아하네요.","author":"sawo****","tags":["항암"]},{"id":8307,"rating":5,"date":"2025.01.17.","text":"독감유행인데 감기한번 안걸리고 잘넘어가요 캐비쵸크 덕분입니다","author":"khun****","tags":["긍정"]},{"id":8308,"rating":5,"date":"2025.01.16.","text":"없으면 불안 알러지 치료 건강한 배변 숙취 소멸","author":"savv****","tags":["긍정"]},{"id":8309,"rating":5,"date":"2025.01.16.","text":"건강에 도움이 됩니다","author":"leey******","tags":["긍정"]},{"id":8310,"rating":5,"date":"2025.01.15.","text":"암투병을 하면서 매번 시켜 먹고 있습니다.","author":"herc*******","tags":["항암"]},{"id":8311,"rating":5,"date":"2025.01.15.","text":"가족 건강을 위해 늘 챙겨 먹는 제품이예요.","author":"hae1***","tags":["소화"]},{"id":8312,"rating":5,"date":"2025.01.13.","text":"얼마전 남편이 독감으로  아팠습니다,, 캐비를 먹은 덕분인지 병원에도 안가고 잘 이겨냈습니다 캐비가 면역력에 대한 확신을 심어 준거 같습니다","author":"in****","tags":["긍정"]},{"id":8313,"rating":5,"date":"2025.01.13.","text":"주욱 리바이브먹다 일시품절로 저번 주문에 한달치 오리지널로 주문했었는데 의외로 제겐 잘 맞는 거 같아 이번에도 오리지널 주문했어요. 아들은 리바이브가 맛이 낫다며 반대했지만 제가 밀어붙였어요ㅋ. 장 문제가 있는 제겐 오리지널이 더 효과가 있는 거 같은 느낌적인 느낌이 있는데(만성적인 설사가 많이 개선되었어요), 각각의 캐비초크가 어떤 특성이나 특장점이 있는지에 대한 정보는 따로 없는 거 같아요. 그리고 캐비초크 덕분인 거 같은게, 올 겨울엔 아들이 비염때문에 아침마다 훌쩍거리며 일어나서 요란하게 코푸는 모습이 보이지 않아요.","author":"mido***","tags":["긍정"]},{"id":8314,"rating":5,"date":"2025.01.13.","text":"여러가지 맛을 먹어보고 있는데 깔끔하고 맛있네요 ㅋ 출근할 때 소분해서 가지고 다녀요","author":"sa****","tags":["긍정"]},{"id":8315,"rating":5,"date":"2025.01.13.","text":"수술후 환자분들이 타먹기 너무 좋고 영양을 골고루 먹을 수 있어 회복에 좋아요^^","author":"skis***","tags":["긍정"]},{"id":8316,"rating":5,"date":"2025.01.12.","text":"건강에 도움이 되는 것 같아요","author":"leey******","tags":["긍정"]},{"id":8317,"rating":5,"date":"2025.01.09.","text":"잘 먹고있습니다. 컨디션이 올라와요.","author":"yy****","tags":["긍정"]},{"id":8318,"rating":5,"date":"2025.01.09.","text":"변비가 있는데 화장실을 하루에 한번씩 가게 되었어요~","author":"coff*****","tags":["긍정"]},{"id":8319,"rating":5,"date":"2025.01.07.","text":"이른 아침 남편 건강을 생각하며 준비합니다.  저는 저체중 40g에서 캐비초크 먹고 건강체중 48kg으로 되어  좋습니다. 오래 먹었어요. 2년~ 3년 꾸준히 먹었어요. 경제 부담이 커도 건강 생각해서 허리띠 졸라매고 아끼며 캐비 사는데 건강을 위해 꾸준히 먹었답니다. 남편 건강을 위해 그리고 자녀 건강을 또한 가족 건강을 위해 알려주고 있어요. 감사합니다. 재외 한국인이 만든 건강 식품 자랑스럽습니다.","author":"elis*****","tags":["소화"]},{"id":8320,"rating":5,"date":"2025.01.06.","text":"직접만든 두유와 같이 섞어 먹으니 소스로도 적당 맛있어요","author":"hyh7***","tags":["긍정"]},{"id":8321,"rating":5,"date":"2025.01.05.","text":"당뇨와 파킨슨을 앓는 지인께 대리구매해드렸어요. 오리지날은 먹어보진 않았지만 리바이브와 크리스탈을 먹어보니 확실히 몸이 달라짐을 느껴요. 제게는 부담스런 가격이라서 매일 정량을 먹는 게 아니라 컨디션이 안좋은 날 저녁이나 채소류가 부족한 식사를 하는 날만 먹다가... 올겨울 들어 지독한 독감이 유행이라기에 한 달전쯤부터는 매일 아침에 먹던 콜라겐,다이아몬드펄,두유,견과류,삶은 달걀등과 함께 먹고 있어요. 하지만 체중은 그대로인데 확실히 몸이 가벼워진 느낌이 들고 겨울이면 달고사는 감기가 아직은... 주변 지인들은 이미 독감에 걸렸거나 진행중이라는데...예상컨데 아마도 저는 3종 덕분에 올겨울을 무사(?)히 보낼 거 같네요.ㅎ","author":"phot****","tags":["당뇨","콜라겐"]},{"id":8322,"rating":5,"date":"2025.01.05.","text":"암투병중인 아내와 아침마다 잘 챙겨먹고 있습니다. 저도 당뇨약을 먹고 있는데 케비초크가 우리 가족 건강을 책임지고 있네요","author":"sawo****","tags":["당뇨","항암"]},{"id":8323,"rating":5,"date":"2025.01.03.","text":"먼저 주문한거 받자마자,미리 바로 재구매했습니다! 여러가지 야채들을 양 부담없이 먹을수 있는거 같아 너무 좋네요!!!","author":"kwon****","tags":["긍정"]},{"id":8324,"rating":5,"date":"2025.01.03.","text":"지인분께 추천받아 구매 했습니다. 알고보니 엄청 유명한 거였네요!!! 엄마가 최근에 수술과 항암 끝내시고 힘들어하시는데 회복에 도움 많이 됐으면 좋겠어요!!","author":"kwon****","tags":["항암"]},{"id":8325,"rating":5,"date":"2025.01.03.","text":"효과가 아주 좋습니다","author":"aoao****","tags":["긍정"]},{"id":8326,"rating":5,"date":"2025.01.02.","text":"나라에 어려운 일이 않아서 잠을 못자서 그런지 우독 이번 겨울은 감기기운으로 힘들었어요. 가정 경제도 어렵고 해서 하루에 한 번만 먹고 버텼었는데 올겨울은 한번 먹을 때 두 스푼씩 두 번 먹는 날이 많았어요. 덕분에 짬짬히 그린 그림을 모아 전시회도 하고, 자격증을 위해 편입했던 학업도 잘 마쳤죠. 또 연말에 급하게 몰아친 업무도 잘 마무리할 수 있었어요. 캐비와 함께 한 지난 수 년의 시간동안 통증없이, 일상의 무너짐없이 살아올 수 있어서 늘 감사하고 있습니다. 환율로 어려우실텐데 인상없이 공급해 주시는 것 잘 압니다. 많은 분들께 큰 도움을 주시는 것이니 새해에는 이전보다 더 큰 복 받으시길 기도합니다. 감사합니다","author":"whit*****","tags":["소화"]},{"id":8327,"rating":4,"date":"2025.01.02.","text":"믿고구매합니다.건강한몸을위해..","author":"eves******","tags":["소화"]},{"id":8328,"rating":5,"date":"2024.12.31.","text":"키우는 강아지(4살반, 8kg, 테리어 믹스) 신장 수치(크레아티닌)가 경계에 있다고 해서 다시 하루 2번씩 먹이고 있습니다. 예전에도 수치가 1.4(경계수치임) 나와서 열심히 먹였더니 10개월 뒤 다시 검사했을 때 1.1까지 수치가 떨어졌었거든요. 그러다 캐비쵸크 오리지날이 떨어져서 한동안 못먹였더니 다시 5개월뒤에 측정한 수치가 1.4로 올라서 부랴부랴 얼른 재구매해서 다시 먹인지 한 달 정도 되었습니다. 내년 2월에 다시 검사할 예정인데 수치 떨어지면 또 자랑하러 오겠습니다. 급여량은 한 번에 1.5g씩 하루 2번 먹이는 중이에요~ 콜라겐도 0.6g씩 같이 먹입니다 ㅎㅎㅎ","author":"ps****","tags":["콜라겐"]},{"id":8329,"rating":5,"date":"2024.12.31.","text":"꾸준히 먹고 있습니다 건강해지는 느낌입니다","author":"lall*****","tags":["긍정"]},{"id":8330,"rating":5,"date":"2024.12.30.","text":"먹은날 안먹은날 화장실 가는게 달라요!!","author":"dmj3***","tags":["긍정"]},{"id":8331,"rating":5,"date":"2024.12.30.","text":"꾸준히 주문하고 있습니다","author":"holl******","tags":["긍정"]},{"id":8332,"rating":5,"date":"2024.12.28.","text":"오리지널과 크리스탈 번갈아가면서 먹고 있어요. 처가 부모님들과 우리 부부, 막내 아들의 건강 지킴이입니다.  몇년째 먹고 있는 캐비초크 덕분에 50대인 우리 부부 아직은 성인병 징후 전혀 없어요. 아들은 소화기능 좋으지고 여드름 없어져서 같이 장복 중입니다.","author":"drag****","tags":["소화"]},{"id":8333,"rating":5,"date":"2024.12.27.","text":"자연을 생각한 포장 좋아요 효과는 더 좋겠죠!","author":"ay****","tags":["긍정"]},{"id":8334,"rating":5,"date":"2024.12.27.","text":"아빠 말초신경 장애때문에 주문해드렸는데 잘드시고 계세요. 한달후 후기 남길게요","author":"mina***","tags":["긍정"]},{"id":8335,"rating":5,"date":"2024.12.27.","text":"항상 믿고 먹는 캐비초크입니다^^","author":"ljso*****","tags":["긍정"]},{"id":8336,"rating":5,"date":"2024.12.27.","text":"늘 이용하는제품입니다 안먹으면 마음이 불안해요ㅋㅋㅋ","author":"wu****","tags":["긍정"]},{"id":8337,"rating":5,"date":"2024.12.27.","text":"기존먹던제품이 품절이라 오리지널구매해습니다~~ 늘 먹던제품 건강해지고 있습니다","author":"lj****","tags":["긍정"]},{"id":8338,"rating":5,"date":"2024.12.26.","text":"포장ᆢ 잘 되어서 왔구요 일주일정도 걸린것 같네요ᆢ  잘먹고 건강해질것  같아요","author":"me****","tags":["긍정"]},{"id":8339,"rating":5,"date":"2024.12.26.","text":"다 먹고 다시 주문했습니다.  수술 전부터 먹고 있는데 회복에 조금 도움이 되는 거 같습니다. 꾸준히 먹어보려구요","author":"me****","tags":["긍정"]},{"id":8340,"rating":5,"date":"2024.12.26.","text":"늘 잘먹고 있습니다.","author":"ahwl***","tags":["긍정"]},{"id":8341,"rating":5,"date":"2024.12.24.","text":"저는 요즘 챙겨먹지 못하는데, 저희 엄마는 꾸준히 몇 년째 챙겨드시는 캐비쵸크,, 먹고 붓기가 엄청 빠지고 몸이 개운해지는 느낌이라 끊을 수 없다고 하셔서 주문 계속 해드리고 있어요~ ㅎㅎ 저도 많이 붓는 체질이라 다시 꾸준히 먹어보려구용  맛이 정말 야채맛이라 호불호는 갈리겠지만, 건강을 위해서라면,, 이정도쯤은 충분히 감수할 수 있습니당 ㅎㅎ","author":"qwrf********","tags":["피로","소화"]},{"id":8342,"rating":5,"date":"2024.12.23.","text":"캐비초크 너무 좋아요 건강을 생각한다면 꼭 드셔야할 필수템입니다","author":"jooa********","tags":["긍정"]},{"id":8343,"rating":5,"date":"2024.12.23.","text":"언제나 항상 저의 건강 지킴이입니다. 단종이나 품절없이 오랫동안 함께 했으면 하고... 많은 분들이 함께 했으면 합니다~ 언제나 감사합니다.","author":"rlae******","tags":["긍정"]},{"id":8344,"rating":5,"date":"2024.12.23.","text":"캐비초크는 저의 건강보험 같은 거예요 먹었을 때와 아닐 때의 컨디션이 달라요   리바이브 먹다가 다른 것도 궁금해서 오리지널 주문했어요, 리바이브보다 맛이 심심하네요   진한 양파즙같아요 ㅎㅎ","author":"moye***","tags":["긍정"]},{"id":8345,"rating":5,"date":"2024.12.20.","text":"한 달에 한 번씩 남편 몫으로 사는데 12월엔 3개월분 주문했어요 징징징 거리는 소리 듣기 싫어서요 한 통 비워지면 날마다 내 것 없는데 내 것 없는데를 중얼거립니다 이번엔 2개월 반 동안 조용하겠죠?^^ 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":8346,"rating":5,"date":"2024.12.20.","text":"부모님 드시려고 구매했는데 꾸준히 먹고 좋아지셨으면 합니다","author":"boog*****","tags":["긍정"]},{"id":8347,"rating":5,"date":"2024.12.20.","text":"만족합니다. 추가 구매하겠습니다.","author":"sunu******","tags":["긍정"]},{"id":8348,"rating":5,"date":"2024.12.20.","text":"임산부에요 늘 먹고있어요","author":"pete****","tags":["긍정"]},{"id":8349,"rating":5,"date":"2024.12.19.","text":"빠른 배송 감사드립니다 떨어지면 불안할 정도로 믿고 먹는 건강식품입니다 최고의 재료와 포장과 신속함^^","author":"ha****","tags":["긍정"]},{"id":8350,"rating":5,"date":"2024.12.19.","text":"어떤 건강보조식품보다   건강한 몸을 만들어 줘요.","author":"kyon******","tags":["긍정"]},{"id":8351,"rating":5,"date":"2024.12.18.","text":"항상 먹는 케비쵸크~입니다. 원래 리바이브먹는데 일시 품절이어서 오리지날 구매했어요. 품절 없이 꾸준히 만들어 주시길 부탁드려요~","author":"vi****","tags":["긍정"]},{"id":8352,"rating":5,"date":"2024.12.18.","text":"한동안 먹지 않았는데 바로 몸이 급피곤한 증상이 있어 주문했습니다 겨울이라 그런지 더 체력이 많이 약해짐을 느낍니다 캐비먹고 다시 건강한 생활하기를 기대해봅니다","author":"in****","tags":["긍정"]},{"id":8353,"rating":5,"date":"2024.12.18.","text":"건강 생각해서 꾸준히 먹어요","author":"doma******","tags":["긍정"]},{"id":8354,"rating":5,"date":"2024.12.17.","text":"캐비초크 리바이브가 품절이라 오랜만에 오리지널을 주문했습니다. 늘 먹던 제품이라 없으면 불안해서요..","author":"ga****","tags":["긍정"]},{"id":8355,"rating":5,"date":"2024.12.16.","text":"피로회복과 심시안정에도 도움이 됩니다.일상에서 충분히 먹기 어려운 채소를 공급해줍니다.","author":"wn****","tags":["피로"]},{"id":8356,"rating":5,"date":"2024.12.15.","text":"어머니 선물로 꾸준히 구매해요","author":"scs0*****","tags":["긍정"]},{"id":8357,"rating":5,"date":"2024.12.15.","text":"이걸 꾸준히먹으면 비염 등 너무 좋아진다고해서 먹고있습니다. 저는 끝까지 한번 먹어보겠습니다. 대단히 감사합니다.","author":"so****","tags":["긍정"]},{"id":8358,"rating":5,"date":"2024.12.15.","text":"최고의 건강스프,,,오래 먹고 있어요~","author":"iscr****","tags":["긍정"]},{"id":8359,"rating":5,"date":"2024.12.15.","text":"아이 아토피때문에 샀는데 기대하며 복용해봅니다","author":"getw*****","tags":["긍정"]},{"id":8360,"rating":5,"date":"2024.12.13.","text":"정보가 오입력됐는지 통관이 좀 늦어졌지만 아주 빠르게 친환경적 포장으로 잘 도착했습니다! 염려였던 6살 이제 아주 잘 먹습니다 ㅎㅎ","author":"bo****","tags":["긍정"]},{"id":8361,"rating":5,"date":"2024.12.12.","text":"늙 구매하고 있습니다. 감사합니다.","author":"joey****","tags":["긍정"]},{"id":8362,"rating":5,"date":"2024.12.12.","text":"리바이브를 계속 먹었는데 품절이라서 오리지널 주문했어요","author":"kims*****","tags":["긍정"]},{"id":8363,"rating":5,"date":"2024.12.12.","text":"리바이브가 품절상태라 오리지널로 구매해봤어요. 이 제품이 맛이 좀 더 무난한 거 같아요. 맛 때문에 음용이 힘들다면 고려해보셔도 좋을 거 같아요.그나저나 판매자님 요즘 환율땜에 힘드실듯요 ㅠㅠ","author":"mido***","tags":["긍정"]},{"id":8364,"rating":5,"date":"2024.12.09.","text":"손습진이 심해서 치료차 먹습니다 항상 도움 많이 받고 있어요","author":"el****","tags":["긍정"]},{"id":8365,"rating":5,"date":"2024.12.09.","text":"이제는 없어서는 안되는 캐비입니다  캐비를 먹은뒤로 예방주사는 모두 패스하고 있습니다 (코로나만 3차까지 ) 아직은 괜찮습니다","author":"ntar****","tags":["긍정"]},{"id":8366,"rating":5,"date":"2024.12.08.","text":"우리 부부의 건강 도우미! 50대 과체중이지만ㅠㅠ 꾸준히 복용해서인지 아직 혈압, 당뇨 없어요. 앞으로 평생 함께 갈 보석같은 제품입니다.","author":"drag****","tags":["당뇨","혈압"]},{"id":8367,"rating":5,"date":"2024.12.08.","text":"처음엔 힘들어하시던 처가 부모님께서 이제는 다 드시기 전에 먼저 연락주시네요. 소화불량, 변비, 가려움증이 많이 좋아지셨다고 매일 챙겨드신답니다.","author":"drag****","tags":["소화"]},{"id":8368,"rating":5,"date":"2024.12.08.","text":"붓기도 빠지고 여러가지 생체리듬이 좋아지고 있어서 더 주문했어요 계속 먹고 건강애지면 좋겠네요","author":"rk****","tags":["긍정"]},{"id":8369,"rating":5,"date":"2024.12.04.","text":"늘 챙겨먹는  건강식품입니다 위장과 간에 좋은거 같아요","author":"jp01****","tags":["소화"]},{"id":8370,"rating":5,"date":"2024.12.02.","text":"예전부터 종종 주문해서 먹어요^^","author":"cuty******","tags":["긍정"]},{"id":8371,"rating":5,"date":"2024.12.02.","text":"녹차 미숫가루 맛인데 속은 편안해져서 좋네요","author":"pms6*****","tags":["긍정"]},{"id":8372,"rating":5,"date":"2024.12.02.","text":"배송이 아주 빨랐어요^^ 면역력 향상을 위해 먹고있습니다 고맙습니다^^^","author":"mkph***","tags":["소화"]},{"id":8373,"rating":4,"date":"2024.12.02.","text":"상품 내용과 효과에 대한 신뢰도가 있어서 만족도가 높습니다","author":"ge****","tags":["긍정"]},{"id":8374,"rating":5,"date":"2024.12.02.","text":"리바이브 먹다가 오리지널 먹어보려고 구매했어요","author":"hjuh***","tags":["긍정"]},{"id":8375,"rating":5,"date":"2024.12.01.","text":"리바이브 먹다가 품절이라고해서 오리지널주문했네요. 제일 처음 먹을 때 먹었었는데 새로운맛에 또 적응해야겠네요. 계속 먹고 있지만 맛에 적응하긴 좀 힘들어요ㅎ 맛 보다는 건강이지요~^^ 다이아몬드펄과 함께 복용중입니다~","author":"book********","tags":["긍정"]},{"id":8376,"rating":5,"date":"2024.12.01.","text":"다음에도 또 구매하겠습니다","author":"aeik*****","tags":["긍정"]},{"id":8377,"rating":5,"date":"2024.11.30.","text":"초창기에 첨 캐비초크를 접하게 되었을때 몇 년을 먹렀던 제품이예요^^  덕분에 위 기능도 넘 좋아졌구요~^^  이제는 저 뿐만 아니라 남편과 함께 잘 챙겨먹고 있어요. 늘 감사하게 생삭합니다^^","author":"hyun*******","tags":["소화"]},{"id":8378,"rating":4,"date":"2024.11.29.","text":"재구매입니다. 처음엔 먹는게 고역이어서 계속 먹을 수 있을까 싶었는데, 그릭요거트에 사과 넣어 먼저 갈고 캐비쵸크 섞어서 먹으니 다행히 힘들지 않게 먹을 수 있어요. 조금 귀찮지만 건강을 위해 이 정도 쯤이야..  꾸준히 먹어보려고 합니다.","author":"miye******","tags":["소화"]},{"id":8379,"rating":5,"date":"2024.11.28.","text":"드디어 캐비초크먹은지 1년이 지났습니다! 확실히 먹기전보다 화장실 잘가는게 느껴져요","author":"dmj3***","tags":["긍정"]},{"id":8380,"rating":5,"date":"2024.11.28.","text":"크리스탈이 조금 맵다는 와이프 의견이 있어서 이번에 오리지널로 구매해봤습니다. 훨씬 먹기 편하다고 좋아하네요. 항암주사 맞으면서 꾸준히 먹어서 그런지 변비나 부작용 없이 잘 끝났네요. 이제 항암을 끝내고 방사선 앞두고 있는데 잘 이겨내길 바랍니다.","author":"sawo****","tags":["항암"]},{"id":8381,"rating":5,"date":"2024.11.26.","text":"원래 먹던 건데 임신하고 다시 먹으려고 샀습니다. 전 적당히 먹을 만해요^^","author":"shya***","tags":["긍정"]},{"id":8382,"rating":5,"date":"2024.11.25.","text":"이번에 골드프리미엄 2개사고 힘들었는데 할인쿠폰 주셔서 냅다 질렀습니다. 12월까지 버틸 수 있게 해주셔서 감사합니다~","author":"whit*****","tags":["긍정"]},{"id":8383,"rating":5,"date":"2024.11.22.","text":"우연한 기회에 알게되어 먹기 시작했는데 두통을 먹고난뒤 몸이 확실히 가벼워지고 침침하던 눈이 많이 나아졌어요 다른 걸 먹은게 없으니 이 상품 덕분이라고 생각합니다","author":"kthc******","tags":["긍정"]},{"id":8384,"rating":5,"date":"2024.11.21.","text":"감기 걸릴때 먹으면 금방 낫는다는..","author":"khun****","tags":["긍정"]},{"id":8385,"rating":5,"date":"2024.11.20.","text":"캐비지수프 먹고 피부염과 비염이 나았었는데 식단을 게을리 했더니 다시 비염이 올라오려고 해서 주문했습니다. 냄새는 좀 그래도 과일이랑 먹으면 괜찮구요. 이제는 그냥 먹어요. 믿고 먹어요. 감사합니다.","author":"piec********","tags":["콜라겐"]},{"id":8386,"rating":5,"date":"2024.11.20.","text":"아주 맛있는 맛은 아니지만 스프같아요. 콩두유를 제조해서 먹을 때 함께 타서 먹는데 건강해지는 기분이며 속이 편하답니다. 온 가족 건강식품으로 선택합니다","author":"blac*****","tags":["긍정"]},{"id":8387,"rating":5,"date":"2024.11.19.","text":"알맞은 배송기간, 적절한 포장. 효과를 기대하며 포장을 몁니다","author":"ay****","tags":["긍정"]},{"id":8388,"rating":4,"date":"2024.11.19.","text":"1달 먹었으나 효과는 모르겠네요.좋아지길 바라며 한번더 먹으려고 합니다~","author":"bmj4***","tags":["긍정"]},{"id":8389,"rating":5,"date":"2024.11.19.","text":"아주 효과가 좋습니다","author":"aoao****","tags":["긍정"]},{"id":8390,"rating":5,"date":"2024.11.18.","text":"늘 잘먹고있습니다  부모님이 참 좋아하세요","author":"ahwl***","tags":["긍정"]},{"id":8391,"rating":5,"date":"2024.11.18.","text":"웬만한거 잘 먹는데도 맛은 더럽게 없지만 한달 내내 이어가던 소화불량을 잠재울 만큼 효과는 너무 좋네여ㅎㅎ 아침에 미지근한 물에 아침 대용으로 숨도 안 쉬고 후루룩 마시고 있아요","author":"core****","tags":["소화"]},{"id":8392,"rating":5,"date":"2024.11.17.","text":"순수야채분말이라 거부감 없고 따듯한 물이나 레몬청에 함께 마시면 너무 맛있다. 무엇보다 자고 일어나면 몸이 다르다.","author":"phsk****","tags":["긍정"]},{"id":8393,"rating":5,"date":"2024.11.16.","text":"딱 일주일분 남았을 때 주문했는데 한 스푼 남은 오늘 도착했어요 남편이 얼마나 안달을 하던지요 잘 먹이겠습니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":8394,"rating":4,"date":"2024.11.16.","text":"속이 편안합니다  너무 좋아요","author":"expo***","tags":["긍정"]},{"id":8395,"rating":5,"date":"2024.11.16.","text":"양파, 당근, 마늘 등 다양한 야채 맛이 납니다. 여러방법을 시도했지만 따뜻한 물 200미리에 올리고당 조금 타서 마시는 게 제일 먹을만해요.","author":"me****","tags":["긍정"]},{"id":8396,"rating":5,"date":"2024.11.15.","text":"동생의 소개로 먹게 되었는데 확실히 피로감이 줄어 들어서 좋습니다 이제 4개월쯤 계속해서 먹고 있는데 다른 건강식품들 다 끊게 되네요 감사합니다","author":"in****","tags":["피로"]},{"id":8397,"rating":5,"date":"2024.11.15.","text":"염증수치가 높아 걱정되던 저희딸 2주먹더니 붓기가 많이 빠졌어요. 저녁이면 올라오던 두드러기도 많이 잦아들었구요. 꾸준히 먹여보려합니다","author":"rk****","tags":["긍정"]},{"id":8398,"rating":5,"date":"2024.11.13.","text":"아이들과 함께 먹고있어요","author":"cala****","tags":["긍정"]},{"id":8399,"rating":5,"date":"2024.11.13.","text":"가족들과 함께 먹고있습니다.","author":"cala****","tags":["긍정"]},{"id":8400,"rating":5,"date":"2024.11.12.","text":"포장도 꼼콤하게 잘왔구요.배송도 빠르게 왔습니다. 건강을위해 믿고 구매해서 먹습니다. 혈압이 안정되는 효과를기대하고 머코 있습니다.","author":"rldu*****","tags":["혈압","소화"]},{"id":8401,"rating":5,"date":"2024.11.12.","text":"오랜 고객입니다. 가끔씩 건강이 걱정될 때 구매하고 있어요. 피로회복에 좋습니다.","author":"gnmj*****","tags":["피로"]},{"id":8402,"rating":4,"date":"2024.11.11.","text":"혈액 순환이 잘되는것 같아요  소변검사상 알카리 가 나옴 아침기상때 몸이 가벼워요","author":"yarm****","tags":["긍정"]},{"id":8403,"rating":5,"date":"2024.11.11.","text":"이번 주문은 오랫동안 당뇨로 치료받고 있는 지인분에게 전해주기 위해 구입하였습니다 인슐린 주사를 맞을 만큼 당뇨가 심각해져서 추천을 드렸더니 구입해 달라는 부탁을 받았습니다 캐비를 드시고 좋은 소식이 있기를 바래봅니다..","author":"in****","tags":["당뇨","소화"]},{"id":8404,"rating":5,"date":"2024.11.11.","text":"계속 재주문해서 먹고 있어요. 남편이 고혈압 당노초기인데 아침 마다 먹으니까 약이 늘진 않어요. 일러지도 많이 줄었고요. 출장 갈 때 꼭 들고 갑니다~","author":"wonm****","tags":["혈압"]},{"id":8405,"rating":5,"date":"2024.11.11.","text":"친절한 상담, 빠른 배송 감사합니다. 열심히 먹어보고 이용후기 올리겠습니다.","author":"gaeu****","tags":["긍정"]},{"id":8406,"rating":5,"date":"2024.11.09.","text":"딸래미가 항상 먹고 있어요~","author":"thrr***","tags":["긍정"]},{"id":8407,"rating":5,"date":"2024.11.09.","text":"375그램 &times; 2통, 유통기한: 03/2025. 게실염(대장염증)에 캐비초크 오리지날과 콜라겐이  좋다고 추천 받아 구입했어요. 변비끼가 약간 있었는데, 변비  해소에도 좋은 것 같습니다. 소화가 안되고, 변비가 지속되면 게실염이 발병할 수 있어요. 나의 경우, 배꼽 왼쪽이 아프기 시작하더니, 점점 심해져 병원에 가서 CT찍고, 바로 1주일간 입원했어요.","author":"khja******","tags":["콜라겐","소화"]},{"id":8408,"rating":5,"date":"2024.11.09.","text":"시댁에 보내려고 주문했어요. 아버님이 기력을 못 차리신다고 하셔서요. 며칠 드시고 일어나셨다고 해요. 감사합니다.","author":"whit*****","tags":["긍정"]},{"id":8409,"rating":5,"date":"2024.11.09.","text":"먹다가 안 먹으니 몸살이 심하게 와서 급히 주문했어요. 하나는 아들 먹으라고 보내서 다시 주문해야 해요","author":"whit*****","tags":["긍정"]},{"id":8410,"rating":5,"date":"2024.11.08.","text":"늘 챙겨먹고 있어요 제경험으론 위어 좋아요","author":"jp01****","tags":["소화"]},{"id":8411,"rating":5,"date":"2024.11.06.","text":"건강에 좋다고 지인분한테 소개 받아서  부모님이 꾸준하게 드세요~!","author":"thak********","tags":["긍정"]},{"id":8412,"rating":5,"date":"2024.11.06.","text":"부모님이 먹고 좋다고 꾸준하게 드세요👍","author":"thak********","tags":["긍정"]},{"id":8413,"rating":5,"date":"2024.11.04.","text":"내몸에 착한 식품이고 먹을때마다 건강해지는 느낌이예요 피로감이 훨씬 덜 합니다","author":"phsk****","tags":["피로"]},{"id":8414,"rating":5,"date":"2024.11.04.","text":"많은분들이 드시고 건강하시길~^^","author":"2006****","tags":["긍정"]},{"id":8415,"rating":5,"date":"2024.10.29.","text":"간단하게 야채를 먹을수있어 좋아요  일단 전체적으로 몸이 가벼워졌어요","author":"yarm****","tags":["긍정"]},{"id":8416,"rating":5,"date":"2024.10.26.","text":"2통 먹고 다시 2통 재구매합니다~ 몸에 염증을 좀 줄여보고자 시작한거라 꾸준히 먹어보려고요. 맛은 없지만 매일 먹으니 조금씩 적응되긴 하네요.","author":"thin*****","tags":["긍정"]},{"id":8417,"rating":5,"date":"2024.10.24.","text":"매번 먹는 식품 입니다. 몸이 좋아지는 것 같아 매일 아침에 먹어요. 좋습니다.~","author":"snow******","tags":["긍정"]},{"id":8418,"rating":5,"date":"2024.10.24.","text":"한 달에 한 번 구매하네요 남편 몫이예요 잘 먹고 있어요 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":8419,"rating":5,"date":"2024.10.24.","text":"아직도 캐비쵸크를 안 드신다구요? 꼭 드세요.  암 환자만을 위한 것이 아닙니다.  위와 간에 좋고 면역력도 올려줘요.","author":"savv****","tags":["항암","소화"]},{"id":8420,"rating":5,"date":"2024.10.22.","text":"몸을 빨리 회복시켜준다고 해서요. 믿고 먹습니다.","author":"myso****","tags":["긍정"]},{"id":8421,"rating":5,"date":"2024.10.21.","text":"받자마자 밀려오는 안도감! 캐비가 똑 떨어져서 만성염증으로인한 전신 통증이 시작되었거든요. 열심히 먹고 빠르게 회복하길 기대합니다","author":"whit*****","tags":["긍정"]},{"id":8422,"rating":5,"date":"2024.10.20.","text":"언제나 즐겨먹는 스프입니다.","author":"kimd*****","tags":["긍정"]},{"id":8423,"rating":5,"date":"2024.10.19.","text":"먹어보니까 정말 건강에 좋은맛이었요","author":"hdot****","tags":["긍정"]},{"id":8424,"rating":5,"date":"2024.10.19.","text":"최고입니다 평생 먹을겁니다","author":"7077***","tags":["긍정"]},{"id":8425,"rating":5,"date":"2024.10.18.","text":"캐비초크를 다른맛을 보려고 신청해 보았습니다 놀라운 변화를 기대해봅니다","author":"bman******","tags":["긍정"]},{"id":8426,"rating":5,"date":"2024.10.17.","text":"5년째 꾸준히 먹으려고 노력 중입니다. 덕분에 건강하게 지내고 있습니다.","author":"ljso*****","tags":["긍정"]},{"id":8427,"rating":5,"date":"2024.10.14.","text":"아들과 함께 먹으려고 구매했습니다. 아토피에 효과가 있기를 기대하며 먹는데, 좋은 결과가 주어지길 기도합니다.","author":"soul***","tags":["긍정"]},{"id":8428,"rating":5,"date":"2024.10.12.","text":"항상 먹고 있어요. 한달정도 안 먹었더니, 확실히 더 피곤하고 몸도 무거워요. 또 꾸준히 먹을려고 주문했어요","author":"mang******","tags":["긍정"]},{"id":8429,"rating":5,"date":"2024.10.11.","text":"떨어질까 조마조마 했는데 따~악 맞쳐 배송 받았어요 감사합니다","author":"ay****","tags":["긍정"]},{"id":8430,"rating":4,"date":"2024.10.11.","text":"건강과 면역력을  위해  계속  주문해 먹고 있습니다. 특히 갑상선암으로  수술한 남편을  위해  더 챙겨주고 있어요~","author":"lhsk****","tags":["항암","소화"]},{"id":8431,"rating":5,"date":"2024.10.11.","text":"늘 먹고 있습니다. 비염 딸도 따뜻하게 한잔씩 저녁에 먹으면 좋다고 해요^^","author":"lisa****","tags":["긍정"]},{"id":8432,"rating":5,"date":"2024.10.10.","text":"부모님이 이거먹고 정말 건강해졌습니다","author":"ahwl***","tags":["긍정"]},{"id":8433,"rating":5,"date":"2024.10.10.","text":"5년 정도 먹었는데 이제 캐비초크는 한끼의 식사가 되었습니다. 언니가 어느덧 3번째 주문을 하고 잘 먹고 있습니다 감사합니다","author":"in****","tags":["긍정"]},{"id":8434,"rating":4,"date":"2024.10.09.","text":"아침 공복에 캐비초크를 마시고 채소과일 중심의 식사를 하고 중년의 뱃살이 많이 빠지고 있어요. 특히 변비가 없어져서 꾸준히 복용 중입니다.","author":"mu****","tags":["긍정"]},{"id":8435,"rating":5,"date":"2024.10.09.","text":"알려주신대로 바나나에 갈아서 마시니까 더 좋은 것 같아요!!","author":"zlqh******","tags":["긍정"]},{"id":8436,"rating":5,"date":"2024.10.08.","text":"만족합니다 아주 잘먹고있어요","author":"gung*****","tags":["긍정"]},{"id":8437,"rating":5,"date":"2024.10.08.","text":"생각보다 맛있네요.","author":"0113******","tags":["긍정"]},{"id":8438,"rating":5,"date":"2024.10.07.","text":"목디스크.위염.역류성식도염 좋다고해서 먹고있어요 효과기대해 보겠습니다","author":"jcm1***","tags":["소화"]},{"id":8439,"rating":5,"date":"2024.10.07.","text":"이제는 어디가 좋고 나쁘고를 떠나서 한스푼 먹고 아침 시작하지 않으면 온종일 이상하게 찌뿌드드해요.","author":"mswi***","tags":["긍정"]},{"id":8440,"rating":5,"date":"2024.10.06.","text":"지인 분께 강력 추천받고 구매했어요~ 아직 먹어보기 전이지만 기대가 큽니다!!","author":"herm*****","tags":["긍정"]},{"id":8441,"rating":5,"date":"2024.10.05.","text":"항상 시켜먹고 있습니다","author":"so****","tags":["긍정"]},{"id":8442,"rating":5,"date":"2024.10.04.","text":"늘 잘 먹고 있습니다!","author":"equa*****","tags":["긍정"]},{"id":8443,"rating":5,"date":"2024.10.03.","text":"감기가 싹 낫습니다!!!!","author":"khun****","tags":["긍정"]},{"id":8444,"rating":5,"date":"2024.10.03.","text":"꾸준히 10개월쯤 아침에 먹고있습니다 속이편안하고 화장실잘가요","author":"dmj3***","tags":["긍정"]},{"id":8445,"rating":5,"date":"2024.10.03.","text":"선물용으로 꾸준히 구매합니다","author":"scs0*****","tags":["긍정"]},{"id":8446,"rating":5,"date":"2024.09.30.","text":"늘 믿고 먹는 캐비초크 봄에 머리를 그냥 삭발을 했는데 오른쪽 귀위에 점도 아니고 볼록 살이 올라와 있었다 남에게 보여주면 보이지는 않는데 만져보면 만져지는 사마귀같이 툭 튀어 나왔었다 근데 어느날 만져보니 없어졌다 ㅎ 난이증상이 3종덕이라고 상각이 된다 ㅎ","author":"sin9***","tags":["소화"]},{"id":8447,"rating":5,"date":"2024.09.30.","text":"위장에 좋아서 꾸준히 먹고 있어요","author":"jp01****","tags":["소화"]},{"id":8448,"rating":5,"date":"2024.09.30.","text":"가족들의 건강을 위해 늘 믿고 먹는 제품이예요","author":"hae1***","tags":["소화"]},{"id":8449,"rating":3,"date":"2024.09.29.","text":"정말 오랜기간 알아보고 안티에이징부터 시작했습니다. 안티에이징은 먹는데 전혀 문제가 없었는데 캐비초크는 정말 정말 먹기가 너무 힘들어요.  오래된 아주 짠 라면스프를 물에 타서 마시는 것 같은 느낌입니다.. 두 통 주문해서 시작했고, 참고 08.14.","text":"세 종류의 캐비초크를 매일 아침마다 그냥 물에 한 잔 휙 타먹고 시작합니다. 그 뒤로는 사실 뭘 먹어도 부담이 안 가서 자유롭게 오전을 먹고, 저녁에는 되도록이면 이것 한 잔으로 저녁을 대신하려고 노력합니다.  기운이 좋아지는 게 온몸으로 느껴집니다.","author":"mswi***","tags":["긍정"]},{"id":8494,"rating":5,"date":"2024.08.12.","text":"크리스탈 리바이브 먹다가 오랫만에 오리지날 먹었려고 하는데 감사합니다!!","author":"josh******","tags":["긍정"]},{"id":8495,"rating":2,"date":"2024.08.12.","text":"저는 항암중으로 꾸준히 먹고 싶은데 가격이 부담스럽네요.","author":"luvm***","tags":["항암"]},{"id":8496,"rating":5,"date":"2024.08.12.","text":"혈압이 널 뛰는 편이라 혹시 라도 안정되려나싶고,여러가지 이유로 구입했네요. 그냥  믿고 먹어봅니다.","author":"rldu*****","tags":["혈압"]},{"id":8497,"rating":5,"date":"2024.08.12.","text":"간기능 수치가 정상으로 돌아왔다고 좋아합니다 ~~친정언니가 피검사 결과가 좋지 않아서 캐비쵸크를 구매해서 보냈었는데 좋은 결과가 있어서 재구매 했습니다 감사합니다 ~~^^","author":"in****","tags":["긍정"]},{"id":8498,"rating":5,"date":"2024.08.10.","text":"늘 챙겨먹는 우리집 보물덩어리입니다.","author":"hae1***","tags":["긍정"]},{"id":8499,"rating":5,"date":"2024.08.10.","text":"좋은 효과 기대하며ㅔ꾸준히 먹는 중입니다","author":"ljyo******","tags":["긍정"]},{"id":8500,"rating":5,"date":"2024.08.09.","text":"암환자 치료로 먹을려구 지인이 추천해주었습니다!지인도 암환자였는데 지금은 이거  먹고 완치되셨다고 합니다!!저희에게도 기적을 주시길","author":"joan******","tags":["항암"]},{"id":8501,"rating":5,"date":"2024.08.09.","text":"25년 3월까지 유통기한입니다  처음 먹어보는데 꾸준히 먹어보겠습니다  상품 통 두개다 찌그러져 와서 아쉽습니다","author":"myco*******","tags":["긍정"]},{"id":8502,"rating":4,"date":"2024.08.07.","text":"포장 꼼꼼하게 잘되서 왔고 빠른배송이라서 좋았습니다 연세 많으신 부모님이 드시기에도 나쁘지 않은 맛이기에 좋아요","author":"dabo***","tags":["긍정"]},{"id":8503,"rating":5,"date":"2024.08.07.","text":"해외에서 오는건데도 꼼꼼하고 빠른 포장 고맙습니다. 가족이 다함께 아침 샐러드에 캐비초크 스프 먹어보려구요. 체중조절과 디톡스 효과를 기대하고 있습니다. 덥지만 저희 가족은 매일 땀 흘려 운동하고 캐비 초크 스프 따뜻하게 먹고 있습니다.","author":"clai******","tags":["긍정"]},{"id":8504,"rating":5,"date":"2024.08.04.","text":"캐비쵸크를 띄엄띄엄 먹었더니 당화혈 수치가 7.8로 오라가 당뇨약을 먹게 됐어요. 건강을 위해 꼼꼼히 챙겨먹어야겠어요","author":"whit*****","tags":["당뇨","소화"]},{"id":8505,"rating":5,"date":"2024.08.03.","text":"빨간통은 남편거라 한 달에 한 번 구매해요 잘 먹이고 있습니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":8506,"rating":5,"date":"2024.08.01. },{"id":8637,"rating":5,"date":"2024.03.22.","text":"믿고 먹는 캐비초크~ 항상 잘 먹고 있어요. 감기끼가 있었는데, 담날 자고 일어나니 바로 좋아지네요~면역력이 많이 좋아진듯 해요^^","author":"kiki****","tags":["긍정"]},{"id":8638,"rating":5,"date":"2024.03.20.","text":"이번엔 찌그러지지 않고 잘 받았습니다. 감사합니다. 그런데 이 캔은 딱 붙은 상품 스티커를 뗄 수가 없어 아쉽습니다. 캔 재질이어도 이런 경우엔 재활용을 할 수 없다고 알고 있는데요. 판매자님의 포장방식에서 환경에 대한 생각이 느껴지기에 드리는 의견입니다. 이 부분도 개선되면 좋겠습니다.","author":"dieu****","tags":["긍정"]},{"id":8639,"rating":4,"date":"2024.03.18.","text":"지구상에 있는 건강식품중에서 최고입니다.","author":"kyon******","tags":["긍정"]},{"id":8640,"rating":5,"date":"2024.03.18.","text":"일년전 부터 먹기 시작했구요. 일년전 제모습과 현재의 제 모습은 180도로 변해있네요. 갱년기증상이 없어지고 복부 비만때문에 지방 타이어을 끼고 살았죠.저는 미스때도그랬고 항상 복부에 살이 많아 항시 다이어트를 하였지요. 한약 다이어트 양약다이어트도 하고 했지만  허리 사이즈를 줄이는데는 실패했어요. 한약다이어트 할때는 의사가 더이상은 안된다고 포기를 하더라구요.ㅋㅋ 갱년기에 일어날수 있는 증상들이 하나둘 없어지니 정말 좋아요 피부가 맑아지고 잠잘자고 피곤함이 사라지고 날씬해지고  다시태어난 50대의 활기찬 여자로 살아가고 있답니다. 캐비초코#다이아몬드펄#콜라겐","author":"kyon******","tags":["콜라겐"]},{"id":8641,"rating":5,"date":"2024.03.17.","text":"건강을 위해서 먹고 있습니다.","author":"cgks*****","tags":["소화"]},{"id":8642,"rating":5,"date":"2024.03.16.","text":"몸에 독소 제거와 다이어트에 좋습니다. 식사대용으로 드시면 다이어트 좋고, 최대 하루 4회까지 복용가능 하니 참고하세요.","author":"gi****","tags":["긍정"]},{"id":8643,"rating":5,"date":"2024.03.15.","text":"제품 좋습니당 많이 파세요","author":"zeni*****","tags":["긍정"]},{"id":8644,"rating":5,"date":"2024.03.13.","text":"해외배송이지만 일찍 배송되어 왔어요.  맛은 물에 타먹는 것 보다 우유에 타먹는게 좋더라구요~ 더 건강해지길 기대합니다.","author":"namy******","tags":["긍정"]},{"id":8645,"rating":5,"date":"2024.03.13.","text":"건강을 위해 챙겨먹으려 노력하는 제품입니다~","author":"baba****","tags":["소화"]},{"id":8646,"rating":5,"date":"2024.03.13.","text":"건강을 위해 항상 챙겨먹고 있습니다","author":"whit*****","tags":["소화"]},{"id":8647,"rating":5,"date":"2024.03.12.","text":"건강한 채소 가루라서 병의 진행속도를 늦춰주는 것 같습니다.  과학적인 근거는 아니지만 그냥 제가 지켜보고 느낀 것입니다.","author":"tati*****","tags":["긍정"]},{"id":8648,"rating":5,"date":"2024.03.11.","text":"위에 정말 좋아서 계속 먹고 있어요","author":"jp01****","tags":["소화"]},{"id":8649,"rating":3,"date":"2024.03.08.","text":"지인추천으로 구매했습니다 생각보다 배송기간이 길었어요 ㅠㅠ 남편은 먹을만하다고 하는데 전 좀 먹기 힘드네요 ㅠㅠ","author":"chea****","tags":["긍정"]},{"id":8650,"rating":3,"date":"2024.03.07.","text":"캔한통이 찌그러져서.왔어요 상관없겠죠?","author":"smj5***","tags":["긍정"]},{"id":8651,"rating":5,"date":"2024.03.06.","text":"저는 꾸준히 먹고 있어요. 먹는 거랑 안 먹거랑 몸의 기운이 달라요. 잘 먹을께요","author":"mang******","tags":["긍정"]},{"id":8652,"rating":4,"date":"2024.03.04.","text":"아이먹이려고샀는데 넘 맛없어서 아이는 못주고 제가 억지로 먹고있어요ㅠㅠ","author":"vane*****","tags":["긍정"]},{"id":8653,"rating":5,"date":"2024.03.02.","text":"알러지, 염증이 생겨서 먹고 있습니다. 몇 일 만에 얼굴 가려운건 가라앉았네요^^","author":"funn******","tags":["긍정"]},{"id":8654,"rating":5,"date":"2024.03.01.","text":"포장이 꼼꼼하고 유통기한이 길게 남았더라구요 어차피 한달 분량이지만요 그래도 기분 좋더라구요","author":"ay****","tags":["긍정"]},{"id":8655,"rating":5,"date":"2024.02.29.","text":"매번시켜먹는 캐비초크  맛도 조금먹다보면 적응되고 좋아요~   좋은제품 감사합니다 재구매중입니다^-^","author":"wu****","tags":["긍정"]},{"id":8656,"rating":5,"date":"2024.02.28.","text":"늘 먹어서 쟁겨놓아요","author":"jp01****","tags":["긍정"]},{"id":8657,"rating":5,"date":"2024.02.28.","text":"늘 먹고 있어요^~^","author":"thrr***","tags":["긍정"]},{"id":8658,"rating":5,"date":"2024.02.27.","text":"매일 먹던 상품과 다르게 주문해봤는데 충분히 만족합니다!!","author":"josh******","tags":["긍정"]},{"id":8659,"rating":5,"date":"2024.02.23.","text":"주변의 권유로 처음 구매했습니다. 맛이 없을거라는 얘기를 들었지만 저는 문제 없었습니다.","author":"hsma******","tags":["긍정"]},{"id":8660,"rating":4,"date":"2024.02.21.","text":"몸에 좋은것같아요. 다만 먹기는 좀 힘들어요.  그래도 또 사려는건 먹는 불편함보다는 몸에좋다는게 더크게 느껴지기 때문에..암튼 또 구매합니다.","author":"viol*******","tags":["항암"]},{"id":8661,"rating":4,"date":"2024.02.19.","text":"몇년째 꾸준히 주문 중인데 이번엔 캔이 찌그러져 와서 좀 찝찝해요. 내부 포장 보강이 더 되면 좋겠습니다.","author":"dieu****","tags":["긍정"]},{"id":8662,"rating":5,"date":"2024.02.14.","text":"늘  먹는거라서 떨어지면 안되요","author":"jp01****","tags":["긍정"]},{"id":8663,"rating":5,"date":"2024.02.14.","text":"먹고나서  배도 부르고 배변이 잘되요","author":"min1******","tags":["긍정"]},{"id":8664,"rating":5,"date":"2024.02.12.","text":"아빠에게 선물드렸는데 드시고 체력이 달라지신 것 같다고 하셨어요! 쭉 구매 할 예정입니다.","author":"happ*********","tags":["긍정"]},{"id":8665,"rating":5,"date":"2024.02.11.","text":"건강해질 것 같아요. 빨리 배송되어서 좋아요.","author":"wise******","tags":["긍정"]},{"id":8666,"rating":5,"date":"2024.02.10.","text":"늘 먹는 기본적인 식품보조제입니다.","author":"port****","tags":["긍정"]},{"id":8667,"rating":5,"date":"2024.02.10.","text":"몇면전부터 꾸준히 먹고있습니다 그래서 그런지 잔병이 없습니다","author":"hski*****","tags":["긍정"]},{"id":8668,"rating":5,"date":"2024.02.08.","text":"건강을 위한 최고의 선택~","author":"66****","tags":["소화"]},{"id":8669,"rating":5,"date":"2024.02.05.","text":"정말 간만에 오리지널을 주문했습니다. 캐비초크는 뭐든 다 좋아서 굳이 고를 이유가 없다고 생각은 하지만, 그동안은 그냥 찬물에 먹어도 되는 크리스탈을 계속 먹었고 그 전에는 코로나 기간에 특히 폐건강에도 도움이 된다는 리바이브를 먹었었어요. 다들 미세하게 맛도 조금 차이가 있기도 하죠. 여튼 셋 다 좋습니다. 이번엔 오리지널을 열심히 먹어보겠습니다. 늘 좋은 제품 감사합니다.","author":"chic*******","tags":["긍정"]},{"id":8670,"rating":5,"date":"2024.02.05.","text":"항상 먹고있는 나의 건강지킴이 없어면 불안한 느낌마저 들어요","author":"chas****","tags":["긍정"]},{"id":8671,"rating":5,"date":"2024.02.04.","text":"혈액순환이 잘되는것 같아요. 몸이 가벼워지고 잠도 숙면하게되고 좋습니다","author":"ni****","tags":["긍정"]},{"id":8672,"rating":5,"date":"2024.02.04.","text":"몇년간 꾸준히 먹고있어요 다른건 몰라도 디톡스는 확실합니다","author":"khun****","tags":["긍정"]},{"id":8673,"rating":5,"date":"2024.02.04.","text":"이번엔  오리지널 항상 믿고 장복중입니다.","author":"chao****","tags":["긍정"]},{"id":8674,"rating":5,"date":"2024.02.02.","text":"먹기 편하고 건강에 많은 도움이 됩니다","author":"tati*****","tags":["긍정"]},{"id":8675,"rating":5,"date":"2024.01.31.","text":"늘 먹고 있습니다. 오랜만에 오리지널로 돌아욌네요","author":"redy***","tags":["긍정"]},{"id":8676,"rating":5,"date":"2024.01.30.","text":"작년 12월5일 갑상선암 수술을 한 오빠가 한달을 드시고 좋다고해서 추가 주문했어요.   퇴원후 콜라겐과 함께 복용중인데&hellip; 회복 속도가 빠르네요. 퇴원 이틀뒤부터 출근해서 무리없이 일하고 계십니다. 피로감이 없다고 하네요.   문제는 몸상태가 좋은지 벌써 술을 드신다는&hellip;ㅜㅜ.  하여튼, 추천해요~","author":"inju***","tags":["항암","콜라겐","피로"]},{"id":8677,"rating":5,"date":"2024.01.30.","text":"먹고나면 속도 편하고 그래서 항상 잘 먹고 있어요~ 다먹고 또 주문할께요. 25년 3월까지 유통기한도 넉넉해요.","author":"bsj0***","tags":["긍정"]},{"id":8678,"rating":5,"date":"2024.01.30.","text":"늘 믿고 먹는 캐비초크 오리지널 입니다 좋은 제품 감사합니다","author":"hae1***","tags":["긍정"]},{"id":8679,"rating":5,"date":"2024.01.30.","text":"배송 잘 왔구요 매일 먹고 있어요 몸이 건강해지고 있어요","author":"demi****","tags":["긍정"]},{"id":8680,"rating":5,"date":"2024.01.28.","text":"처음에 3달 먹을 생각으로 처음 캐비초크를 접했는데,벌써 6달에 접어들고 있어요~ 효과가 좋아서 끊을수가 없네요~ 처음은 아침,저녁으로 먹다가 요새는 아침만 먹고 있는데도 너무 좋아요~ 제가 먹고 좋아서 남편도 같이 먹고 있어요~ 잔어지럼증 없어졌고, 피곤도 없어졌고, 오랜 고질병이였던 과민성대장 증후군도 요새는 없어요~ 눈이 안좋아서 안티에이징도 같이 시켰는데, 그것도 효과 기대하고 있어요~^^","author":"kiki****","tags":["긍정"]},{"id":8681,"rating":5,"date":"2024.01.28.","text":"남편이 고혈압과 콜레스테롤 약을 복용하고 있습니다. 점차 약을 줄여 나가고 싶어서 지속 복용하고 있습니다.","author":"echo*****","tags":["혈압"]},{"id":8682,"rating":5,"date":"2024.01.28.","text":"늘 먹는 수프입니다 이제 신랑도 고혈압 당뇨 전단계라 같이 먹고 있어요 ~~~","author":"jin9*****","tags":["당뇨","혈압"]},{"id":8683,"rating":5,"date":"2024.01.27.","text":"우리집의 건강 지킴이!~물건 받자마자 냉장고에 안착!! 배송 정말 빠릅니다d^^b","author":"zlqh******","tags":["긍정"]},{"id":8684,"rating":5,"date":"2024.01.25.","text":"언제나 펄, 콜라겐과 함께 가는, 우리집 주치의 캐비초크!! 캐비초크가 처음엔 좀 고약?하다 느꼈던 맛이 이젠 구수하게 느껴지고 안 먹으면 그리울정도로 캐비초크와 가까워졌답니다~😁 제게 특별히 좋아진건, 저는 태열로 시작한 중증 아토피 환자였는데, 아토피로 진물이 흐를때면 병원에 가서 주사맞고 호전시키곤 했었는데, 아토피로 병원 안 간건 5년쯤? 지났습니다~ 물론 캐피초크 먹은지 그 세월만큼이죠!!   그리고 최근 친구들을 만났는데, 40대 중반의 친구들은 월경량이 서서히 줄고 있다하던데..저는 여전히 젊을때 그대로 좋습니다!😅 이것도 3총사 덕분이 아닌가 생각해봅니다~~  암튼 좋은제품 만들어주셔서 감사합니다!!","author":"rive*****","tags":["항암","콜라겐","피로"]},{"id":8685,"rating":5,"date":"2024.01.25.","text":"몇년째 사용 중입니다.","author":"rain******","tags":["긍정"]},{"id":8686,"rating":5,"date":"2024.01.24.","text":"배가 들어가고 순환이 잘되는 느낌입니다. 아침대신먹으면 배부르고 좋아요","author":"dmj3***","tags":["긍정"]},{"id":8687,"rating":5,"date":"2024.01.24.","text":"건강해지려고 주문했습니다 오늘은 건강쥬스를 만들어 함께 섞어 먹었네요","author":"mom2***","tags":["긍정"]},{"id":8688,"rating":5,"date":"2024.01.23.","text":"케비쵸크는 늘 생활인데 이번엔 딸아이가  임신을해서 엽산이 풍부한 오리지널 준비했답니다","author":"tiff******","tags":["긍정"]},{"id":8689,"rating":4,"date":"2024.01.23.","text":"야채 말린 제품이라 비타민보다 좋아요. 계속 먹고 있는데, 몸 전체 기능이 향상되는게 느껴져요. 머리카락 안빠지고, 검버섯 없어지고 혈색도 밝아졌어요. 만족합니다.","author":"chon*******","tags":["긍정"]},{"id":8690,"rating":5,"date":"2024.01.23.","text":"야채섭취가 워낙 부족해서 구매했습니다. 두루두루 건강에 좋다고 하니 우선 한달 꾸준히 먹어보려고요. 괜찮으면 혈압있는 남편, 장이 안좋은 아이에게도 권하려 합니다. 온수에 타서 마셨는데 맛은 좀~. 약간 짭짤하네요. 마신 후에는 입안에 야채수프의 맛이 남아서 괜찮은데 섭취할때 좀 힘드네요. 담엔 바나나랑 시도해봐야겠어요.","author":"ms****","tags":["혈압"]},{"id":8691,"rating":5,"date":"2024.01.19.","text":"주기적으로 사서 먹고 있습니다. 이제 반년 넘은거 같은데 건강해 지는 느낌이 들어 앞으로도 계속 먹을 예정이에요 아직 겨울이 다 지나지 않았지만 감기 한번 걸리지 않았네요 캐비초크 때문인가 싶어요","author":"ddal******","tags":["긍정"]},{"id":8692,"rating":5,"date":"2024.01.19.","text":"처음에 물에 타서 먹다가 요즘은 두유 등에 타서 먹어요. 개인적으로 훨씬 먹기 좋고 앞으로 더 좋은 효과가 있을 거라고 생각하고 먹겠습니다. 택배는 통에 딱 맞는 상자에 들어서 와요. 파손되지 않고 안전히 잘 왔습니다.","author":"01****","tags":["긍정"]},{"id":8693,"rating":5,"date":"2024.01.18.","text":"캐비초크 2달째인데 변이 잘 나와요!","author":"123d****","tags":["긍정"]},{"id":8694,"rating":5,"date":"2024.01.18.","text":"배송과정에서 통이 찌그러지긴 했는데요. 내용상으로는 전혀 문제 없네요. 아침 대용으로 먹는데, 약간 비릿하지만 먹을만 합니다","author":"leeu*******","tags":["긍정"]},{"id":8695,"rating":4,"date":"2024.01.17.","text":"남편이 당뇨가 있는데 아침에 식사대용으로 좋다고 지인이 소개해서 주문했습니다. 통이 커서 두통이 왜 한달분인가했는데 내용물이 절반 밖에 안들어있네요. 복용후 당조절에 도움이 될지 보겠습니다. 가격이 비싸서 효과를 보고 계속 주문할지 봐야겠네요.","author":"kams***","tags":["당뇨"]},{"id":8696,"rating":4,"date":"2024.01.16.","text":"이걸 먹은 지인이 다이어트에 도움을 받았고 몸이 가벼워졌다고 하여 샀는데 해외배송이라 그런지 조금 걸렸네요 야채 많이 먹고 싶은데 농축된 가루로 되어 섭취하기 좋을 것 같았어요 개봉하니 댓글들처럼 통 안에 반정도 담겼고, 풀냄새 같은것이 나는데 바쁘진 않고 처음에 요구르트에 타 먹었는데 가루가 덜 녹아 살짝 씹히는데 쓴 맛이 좀 있네요 일단, 계속 먹어봐야겠어요","author":"miin****","tags":["긍정"]},{"id":8697,"rating":5,"date":"2024.01.12.","text":"아주 잘 먹고 있습니다. 야채 카레만들어먹으니 맛도 좋아요","author":"babu***","tags":["긍정"]},{"id":8698,"rating":5,"date":"2024.01.12.","text":"믿고 먹는 캐비!!!","author":"ay****","tags":["긍정"]},{"id":8699,"rating":5,"date":"2024.01.12.","text":"아기랑 함께 먹으려고 주문해봤네요~~ 스푼으로 먹으면되서 편리해요!!","author":"dhwl*****","tags":["긍정"]},{"id":8700,"rating":5,"date":"2024.01.11.","text":"꾸준히 주문해온 제품입니다. 여행용 일회용 패키지도 나왔으면 좋겠어요.","author":"dieu****","tags":["긍정"]},{"id":8701,"rating":5,"date":"2024.01.11.","text":"너무 잘 산 것 같네요 ^^","author":"gomj****","tags":["긍정"]},{"id":8702,"rating":5,"date":"2024.01.11.","text":"늘 먹고있는 오리지널입니다^^","author":"jin9*****","tags":["긍정"]},{"id":8703,"rating":5,"date":"2024.01.11.","text":"두번째구매입니다 빨간통은 전에먹은것보다 약간 오레가노 향이덜한? 저는 이게더맛있네영 ㅎㅎ 야채를 잘안먹어서 잘챙겨먹으려 노력중입니다 ~~","author":"wjsg********","tags":["긍정"]},{"id":8704,"rating":5,"date":"2024.01.09.","text":"저는 캐비초크를 종류별로 다 먹어보았는데, 오리지널과 리바이브를 섞어마실 때가 가장 좋더라구요. 남편은 리바이브를 권해주셔서 몇 개월간 먹고 있는데, 오리지널도 한번 드셔보시라 주문했어요. 이젠 캐비초크는 당연한 듯 꼭 챙겨먹어서 고마울 뿐입니다.","author":"yaun****","tags":["긍정"]},{"id":8705,"rating":5,"date":"2024.01.09.","text":"크리스탈에 이어두번째 구매입니다 다른맛도 궁금해 이번엔 오리지날로 구매했고 배송은 일수일 걸렸습니다~~","author":"05****","tags":["긍정"]},{"id":8706,"rating":5,"date":"2024.01.08.","text":"캐비초크를 먹으면 아침에 일어나기가 수월하고 특히 감기기운 있을때 먹고 자면 다음날 개운해지는걸 여러차례 경험했어요.지난번에 도착한 콜라겐 그리고 오늘 받은 캐비랑 안티에이징 3종을 5개월간 먹고 건강검진하려구요.지난해에 건강검진을 받았어야 했는데 솔직히 조금 걱정이 돼서 캐비3종세트로 체질을 조금 개선한 후에 검사하려고 하네요^^","author":"jubi*******","tags":["콜라겐","피로"]},{"id":8707,"rating":5,"date":"2024.01.08.","text":"저는 아내의 권유로 꾸준히 먹고 있습니다. 일단 혈압과 면역력이 강화되고 있습니다. 그리고 눈의 피로도 덜 한 것 같습니다 그리고 세 가지 종를 먹고 있습니다. 아래 시진을 보세요.","author":"paul********","tags":["피로","혈압"]},{"id":8708,"rating":5,"date":"2024.01.06.","text":"울애기 간식 먹였더니 알러지 생겨서 눈밑이 변색됨 ㅠㅠ 한살 강아지 디톡스 용도로 확장 너무 잘먹어요 후기 올릴게요","author":"qq****","tags":["긍정"]},{"id":8709,"rating":5,"date":"2024.01.03.","text":"야채를 이 스프를 통해서 채운지 벌써 10통 째인데여 간편하고 몸이 가볍고 좋아져요!! 강추입니다^^","author":"jeon*******","tags":["긍정"]},{"id":8710,"rating":5,"date":"2024.01.02.","text":"다시 한 번 잘 먹어보려고 해요! 차가운 물에 타먹으면 좀 더 먹기 편해요ㅎㅎ","author":"coun******","tags":["긍정"]},{"id":8711,"rating":5,"date":"2024.01.02.","text":"늘 먹는 것. 신뢰할 수 있음.","author":"port****","tags":["긍정"]},{"id":8712,"rating":5,"date":"2023.12.24.","text":"건강을 위해주문했습니다. 크리스탈 먹다가 이걸로주문했는데갠적으로 소화가더잘 되는것같아요.","author":"gi****","tags":["소화"]},{"id":8713,"rating":5,"date":"2023.12.23.","text":"건강검진을 했는데 간수치가 조금 안 좋다고해서 다시 주문했어요 열심히 먹고 간이 좋아지길... 열심히 먹고 다시 리뷰 올릴께요","author":"vnji******","tags":["긍정"]},{"id":8714,"rating":4,"date":"2023.12.23.","text":"맛은 늘 없지만ᆢ감기예방에 좋아요~ 컨디션유지 위해 챙겨먹곤합니다.","author":"momo********","tags":["소화"]},{"id":8715,"rating":5,"date":"2023.12.22.","text":"계속 주문해서 먹고 있어요~ 왠지 이제는 안 먹으면 허전하고 불안해서 떨어지기 전에 주문해요~ 확실이 피곤이 덜해서 체력이 좋게 느껴져요~","author":"kiki****","tags":["긍정"]},{"id":8716,"rating":5,"date":"2023.12.22.","text":"아랫뱃살이 빠지고 붓기가 빠지는게 눈에보입니다","author":"dmj3***","tags":["긍정"]},{"id":8717,"rating":5,"date":"2023.12.21.","text":"부모님이 자주 드세요  화장실가기도 편하다고 하시네요","author":"by__****","tags":["긍정"]},{"id":8718,"rating":4,"date":"2023.12.21.","text":"열이 많은 편입니다. 나이가 들면서 그 열이 조금씩 없어지는지 겨울에 한기를 많이 느꼈었습니다. 케비지 스프를 먹고 다시 열이 많아진 느낌입니다.","author":"tree********","tags":["긍정"]},{"id":8719,"rating":5,"date":"2023.12.20.","text":"한살 강쥐가 여기저기 간식 먹고 다니다 알러지 생겨 내 건강만큼 반려견 건강 챙겨주려 오리지널로 재도전  잘먹네요 얼른 건강해렴 ㅠㅠ","author":"qq****","tags":["긍정"]},{"id":8720,"rating":5,"date":"2023.12.20.","text":"너무 만족하면서 먹고 있어요","author":"jp01****","tags":["긍정"]},{"id":8721,"rating":5,"date":"2023.12.19.","text":"건강관리 차원에서  몇년째 먹고있습니다.","author":"belo***","tags":["긍정"]},{"id":8722,"rating":5,"date":"2023.12.19.","text":"지난달 처음으로 크리스탈 먹다가 이번에는 오리지널로 먹어보려고 구입했습니다","author":"nice*******","tags":["긍정"]},{"id":8723,"rating":5,"date":"2023.12.19.","text":"변비, 족저근막염, 만성통증 등 효과를 많이 보고 있습니다.","author":"whit*****","tags":["긍정"]},{"id":8724,"rating":5,"date":"2023.12.19.","text":"친정 오빠가 갑상선암 수술을 했어요. 수술 일정이 급하게 잡혀서 빠른 배송 요청했더니&hellip; 퇴원 전에 도착했어요. 열심히 먹고 있다는데.. 좋은 효과 기대해 봅니다.","author":"inju***","tags":["항암"]},{"id":8725,"rating":5,"date":"2023.12.18.","text":"늘먹어왔던 캐비초크 입니다 이번에는 높으신분 선물용으로 구매해 보았습니다. 그분도 꼭 드시고 다시 건강해 지셨으면 하는 마음으로 구매해 봅니다.","author":"kaka********","tags":["긍정"]},{"id":8726,"rating":5,"date":"2023.12.16.","text":"배송도 빠르고 건강한 맛 입니다... 야채 먹기 힘든데 식사할때 도 먹고  물에 태워도 먹고 야구르트에도 태워 먹어요 .. 추천 합니다...","author":"dgpo*******","tags":["긍정"]},{"id":8727,"rating":5,"date":"2023.12.15.","text":"자주 구입해서 먹고 있는데, 건강식품으로 최고예요","author":"nhic****","tags":["긍정"]},{"id":8728,"rating":5,"date":"2023.12.15.","text":"늘 구매하는것입니다.","author":"fore*****","tags":["긍정"]},{"id":8729,"rating":5,"date":"2023.12.14.","text":"하루에 필요한 야채 섭취는 캐비초크로 한번에 끝~","author":"zlqh******","tags":["긍정"]},{"id":8730,"rating":5,"date":"2023.12.14.","text":"항상 먹고 있는 우리 가족 건강 지킴이*^^*","author":"zlqh******","tags":["긍정"]},{"id":8731,"rating":5,"date":"2023.12.14.","text":"지속적으로 복용하고 있습니다. 비싼만큼 내 몸에 좋길 바랍니다.","author":"rain******","tags":["긍정"]},{"id":8732,"rating":5,"date":"2023.12.13.","text":"저도 할머니, 엄마에 이어서 캐비쵸크 먹기 시작했어요 ㅎㅎ 아직 먹은지 일주일밖에 안돼서 큰 효과는 모르겠는데 한달정도 되면 효과가 좀 나타나지 않을까 해서 그때 또 후기 쓰러 오려고요 !! ㅎㅎ 특히 엄마는 붓기 관련 효과가 꽤 커서 만족중이랍니다,, 엄마가 기분탓인지는 모르겠지만 술 마셨을때도 속이 편한 느낌이라네요 ㅎㅎ","author":"qwrf********","tags":["긍정"]},{"id":8733,"rating":5,"date":"2023.12.13.","text":"그냥 좋아지려나 하고 먹고 있습니다","author":"an****","tags":["긍정"]},{"id":8734,"rating":5,"date":"2023.12.12.","text":"어머니 위가 안좋아서 오래 고생하다가 선물받아드시고 꽤 도움되었습니다","author":"lhm3***","tags":["소화"]},{"id":8735,"rating":5,"date":"2023.12.10.","text":"5~6년정도 된거 같아요^^ 저희 가족 건강지킴이예요. 친정엄마가 주문부탁해서 시켜드렸어요. 아직 모두 건강한편이지만  그럼에도 불구하고 건강이 최고니까요!!!","author":"tmsn*****","tags":["긍정"]},{"id":8736,"rating":5,"date":"2023.12.10.","text":"믿고 구매하고 있으며 정기적으로 주문하는 제품입니다 아침마다 공복에 먹습니다","author":"hj_r****","tags":["긍정"]},{"id":8737,"rating":5,"date":"2023.12.08.","text":"당뇨에 효과가 있다고 해서 먹는데 아직 확인중입니다.","author":"sung*****","tags":["당뇨"]},{"id":8738,"rating":5,"date":"2023.12.08.","text":"배송도 빠르고 너무 조아여","author":"avan******","tags":["긍정"]},{"id":8739,"rating":5,"date":"2023.12.08.","text":"복용하기 좋아요. 포장도 꼼꼼해요.","author":"wonm****","tags":["긍정"]},{"id":8740,"rating":5,"date":"2023.12.07.","text":"항상 꾸준히 먹고있습니다. 먹고나면 몸이 가볍습니다^^","author":"so****","tags":["긍정"]},{"id":8741,"rating":5,"date":"2023.12.07.","text":"언제나 먹고 있는 제품, 오리지널 프리미엄은 낱개 포장 돼 있어 더 편했는데, 그래도 오리지널은 판매를 계속해서 고맙다","author":"jihw***","tags":["긍정"]},{"id":8742,"rating":3,"date":"2023.12.05.","text":"좋아요 좋아요 좋아요 좋아요","author":"zzka******","tags":["긍정"]},{"id":8743,"rating":5,"date":"2023.12.04.","text":"식사대용으로 먹어도 배고프지 않고 포만감이 있었서좋아요","author":"thcj****","tags":["긍정"]},{"id":8744,"rating":5,"date":"2023.12.04.","text":"기본적인 건강을 지켜주는거 같아요  이제품을 먹은지 몇년됐는데 잔병이 없어졌어요 앞으로도 계속 먹을 생각입니다","author":"hski*****","tags":["긍정"]},{"id":8745,"rating":5,"date":"2023.12.04.","text":"늘먹는식품입니다. 좋은제품 감사합니다","author":"wu****","tags":["긍정"]},{"id":8746,"rating":5,"date":"2023.12.03.","text":"건강을위해서 챙겨먹어요","author":"pjbk*****","tags":["소화"]},{"id":8747,"rating":5,"date":"2023.12.03.","text":"늘 복용하고 있음. 특별히 아프지 않으면 캐비만 복용. 신뢰할 수 있는 제품임.","author":"port****","tags":["긍정"]},{"id":8748,"rating":5,"date":"2023.12.02.","text":"엄마가 좋다고 또 구매해달라 하셔서 구매합니다,, ㅎㅎ 벌써 세번째 구매인데 몸 속 노폐물이 다 빠져나가 붓기가 많이 줄어 주변에서 자꾸 서로 주문해달라고 난리라네요 ㅎㅎ 저도 이제 곧 먹을 예정인데 기대됩니다","author":"qwrf********","tags":["긍정"]},{"id":8749,"rating":5,"date":"2023.12.01.","text":"지인이 먹고 좋다고해서 언니에게 선물로 보내줄려고 구매했어요 입에 잘 맞으면 먹고 더 구매한다고 합니다.","author":"khk1****","tags":["긍정"]},{"id":8750,"rating":5,"date":"2023.12.01.","text":"당뇨가 수치가많이 내려갔어요","author":"9c****","tags":["당뇨"]},{"id":8751,"rating":5,"date":"2023.12.01.","text":"10년 이상? 늘 신뢰하고 먹고 있음. 캐비 복용 후 모든 약 끊었음. 고혈압 약까지도.","author":"port****","tags":["혈압"]},{"id":8752,"rating":5,"date":"2023.11.30.","text":"남편이 고혈압이 있어 판매자분께 상담을 드렸더니, 오리지널을 추천해주셔서 구매하였습니다. 우선 친절한 설명에 감사드립니다. 리바이브와 비교해보면, 오리지널보다 리바이브가 물에 조금 더 잘 녹는 편이고 약간 알싸한? 맛으로 더 먹기 편하다고 합니다. 레드비트 즙도 같이 먹기 시작했는데, 오리지널 덕분인지 복용 2주 정도 후부터 혈압 수치가 조금씩 낮아지고 있습니다. 꾸준히 먹여보겠습니다. 감사합니다.","author":"nane***","tags":["혈압"]},{"id":8753,"rating":5,"date":"2023.11.27.","text":"몸. 상태가 별로 좋치읺을때 먹으면. 다음날 개운하고 가벼운 느낌이 듭니다","author":"sunl******","tags":["피로"]},{"id":8754,"rating":5,"date":"2023.11.26.","text":"캐비쵸크를 먹고 만성통증에서 해방됐었는데 최근 띄엄띄엄 먹었더니 발 디딜 때 통증이...  그래서 다시 성실하게 먹으려구요. 좋은 제품 감사드려요~","author":"whit*****","tags":["긍정"]},{"id":8755,"rating":5,"date":"2023.11.25.","text":"믿고 먹는캐비쵸크 오리지널 벌써 몆해째 이용하고있습니다 잠시 중단하다 붓기랑 건선이 재발하여 주문했습니다!!","author":"hoto****","tags":["긍정"]},{"id":8756,"rating":5,"date":"2023.11.25.","text":"10년 이상 복용 중. 지금은 경추를 다쳐 재활 중. 나아지면 자세한 경과 올릴 계획임. 강추. 신진대사에 크게 도움이 되는 보조제인 듯.(제 생각입니다)","author":"port****","tags":["긍정"]},{"id":8757,"rating":5,"date":"2023.11.24.","text":"익히 고혈압에 좋은 약 저렴하게 구매해서 좋았습니다.","author":"jorn*******","tags":["혈압"]},{"id":8758,"rating":5,"date":"2023.11.23.","text":"처음에는 거부감이 있을까 걱정했는데 별 무리없이 물에 따서 잘 먹고 있고 피로감이 덜한것 같아요. 친구추천으로 먹기 시작했는데 몸이 가벼워지는 느낌.","author":"sukc****","tags":["피로"]},{"id":8759,"rating":5,"date":"2023.11.23.","text":"2개월도 안돼서 벌써 4번째 구매하는데 효과가 너무 좋아네요 ㅎㅎ 저는 며칠전에 주문해서 먹으려고 하고 엄마가 먼저 드시고 계셨는데 몸의 붓기들이 많이 빠지면서 혈색이 맑아지고 특히 하체부종이 빠지면서 바지가 헐렁해졌습니다. ㅎㅎ 엄마 지인들께서 주문해달라고 하셔서 더 자주 구매한 듯 하네요  저도 몸이 잘 붓는 편이라 부은날 안부은날 차이가 엄청 크고 안부은날이 한달에 손에 꼽을 정도에요,, ㅠ 이번에 배송와서 먹어보고 후기를 더 자세히 남겨보려고 합니다 ㅎㅎ","author":"qwrf********","tags":["긍정"]},{"id":8760,"rating":5,"date":"2023.11.22.","text":"저번에 시킨거는 띄엄띄엄 먹었는데,그래서 그런지 감기가 안나아서 고생좀 했네요..다시 빠지지 않고 먹을 생각요~ 평소 야채를 많이 안먹는데 왠지 이거 먹고나면 안심이 되는 그런점도 있어요~~","author":"kiki****","tags":["긍정"]},{"id":8761,"rating":5,"date":"2023.11.22.","text":"꾸준히 먹고 있습니다.","author":"dieu****","tags":["긍정"]},{"id":8762,"rating":5,"date":"2023.11.22.","text":"건강을 위해 늘 챙겨먹는 스프에요 맛은 여전히 적응이 좀 어렵지만^^; 그만큼 몸에는 좋은 음식이라 믿어 의심치 않습니다~","author":"baba****","tags":["소화"]},{"id":8763,"rating":5,"date":"2023.11.21.","text":"늘 먹는 수프입니다 ~~~잘먹고있어요","author":"jin9*****","tags":["긍정"]},{"id":8764,"rating":4,"date":"2023.11.19.","text":"처음 살짝 맛에 대한 거부감이 있었지만 점점 적응되어 가네요","author":"chul****","tags":["긍정"]},{"id":8765,"rating":5,"date":"2023.11.19.","text":"엄마가 지인으로부터 캐비쵸크 추천을 받아 한 2달 정도째 먹고 있는데 몸에 붓기가 엄청 많이 빠져서 바지가 헐렁해지고 몸무게도 줄었어요. 그래서 엄마 지인들이 너도나도 주문한다고 직구라 주문이 어려우신지 저를 통해 자꾸 주문해달라 하시네요 ㅎㅎ 저도 많이 붓는 몸이라 한 번 먹어보고 찐후기를 써볼까 합니다.","author":"qwrf********","tags":["긍정"]},{"id":8766,"rating":5,"date":"2023.11.19.","text":"너무좋은 제품이예요 일찍도착해서 기분좋아요","author":"kgn2***","tags":["긍정"]},{"id":8767,"rating":5,"date":"2023.11.19.","text":"먹다가 안 먹으면 내 몸에 미안해 지는 마음이 듭니다. 먹으면 확실히 피부도 좋아지고, 몸도 가벼워요. 다시 또 부지런히 먹으려 합니다.","author":"mang******","tags":["콜라겐"]},{"id":8768,"rating":5,"date":"2023.11.17.","text":"늘 감사히 잘 먹고 있습니다~ㅎㅎ","author":"66****","tags":["긍정"]},{"id":8769,"rating":4,"date":"2023.11.16.","text":"당뇨로 고생하고 있는 부모님께서 열심히 챙겨드시고 계세요. 그 노력의 시간들이 꼭 헛되지 않았으면 좋겠습니다","author":"nons*******","tags":["당뇨"]},{"id":8770,"rating":5,"date":"2023.11.14.","text":"캐비초크 처음 시켜봐요 한번 먹어볼게요","author":"123d****","tags":["긍정"]},{"id":8771,"rating":5,"date":"2023.11.14.","text":"6달째 먹고 있는데 이거 안 먹음 속이 안 편해요 이젠 필수품이 된 것같아요","author":"magi*****","tags":["긍정"]},{"id":8772,"rating":5,"date":"2023.11.13.","text":"늘 감사한 캐비초크입니다. 잘 먹겠습니다.","author":"clai******","tags":["긍정"]},{"id":8773,"rating":5,"date":"2023.11.12.","text":"소화불량과 변비가 심해서 지인의 소개로 구입하였는데 먹기 시작하고 얼마 지나지 않아 소화가 한결 나아졌습니다. 변비도 상당히 호전되었어요. 맛도 생각보다는 나쁘지 않네요. 하루 두 번 식전과 밤 아홉시에 꼭꼭 챙겨먹고 있어요. 보름쯤 되었는데 아직 몸이 가볍다거나 기운이 나거나 하진 않고요. 일단 소화는 확실히 좋아진 걸 느낍니다.  꾸준히 먹어볼 생각입니다.","author":"daye***","tags":["소화"]},{"id":8774,"rating":5,"date":"2023.11.10.","text":"소화기능에 도움이 되어 늘 먹고 있는데 빨리 받아볼수 있어서 좋아요","author":"jp01****","tags":["소화"]},{"id":8775,"rating":5,"date":"2023.11.09.","text":"암진단을 받고 지인의 추천으로 캐베초크 오리지널과 콜라겐을 먹기 시작했는데 벌써 3번째 주문을 했어요 GMO원료를 사용하지않은 야채랑 더욱 믿음이 가고 아침에 토마토나 바나나우유 함께 갈아 먹으면 든든한 한끼가 될뿐 아니라 건강한 야채를 먹었다는 안도감으로 하루를 기분 좋게 시작하게 됩니다. 주변에서는 암환자 얼굴 같지않게 윤기나고 더 건강해보인다는 소리도 많이 듣고 몸무게도 잘 유지하고 있습니다. 혹시나 딸아이도 여성암에 걸리지 않을까 노심초사하는 마음에 캐비초크 챙겨 먹이고 있구요 멀리서 비행기로 배송 되기때문에 떨어지지 않도록  여유분을 쟁여놓고 먹고있어요 주변에 암 환자가 있으면 무조건 추천합니다~~","author":"good********","tags":["항암","콜라겐"]},{"id":8776,"rating":4,"date":"2023.11.03.","text":"컨디션이 안좋을때 먹으면 몸이 개운해서 좋습니다","author":"sunl******","tags":["피로"]},{"id":8777,"rating":5,"date":"2023.11.03.","text":"9살 5살 아이들 환절기면 늘 감기를 달고 살고 5살 둘째는 부분 백반증에 아토피 끼가 있어 지인 추천으로 구매했습니다. 배송은 해외배송이지만 배송기간 적당했고 딱 맞는 상자 크기에 환경을 생각하는 종이충전재(?) 만족스럽습니다 ㅎ 성인 1/3만 먹이라 하셔서 따뜻한 물에 처음으로 시도했는데 애들이 많이 힘들어 하네요ㅎㅎ 저는 생각했던 것보다 맛이나 향이 괜찮은데 애들은 좀 더 먹기 쉬운 방법을 모색해야 될 것 같습니다~ㅎㅎ 꾸준히 먹여 면역증진의 효과를 후기에 쓸 수 있음 좋겠어요^^","author":"bo****","tags":["긍정"]},{"id":8778,"rating":5,"date":"2023.11.01.","text":"어머니 선물로 매번 구매합니다","author":"scs0*****","tags":["긍정"]},{"id":8779,"rating":5,"date":"2023.11.01.","text":"워낙 유명한 상품이라 여러군데 소개해주고 있어요","author":"slrn****","tags":["긍정"]},{"id":8780,"rating":5,"date":"2023.11.01.","text":"항상 믿고 먹고 있어요. 면역질환의 개선을 위해서 투자중입니다~~","author":"si****","tags":["소화"]},{"id":8781,"rating":5,"date":"2023.10.31.","text":"먹을 만 해요 기!!!","author":"hk****","tags":["긍정"]},{"id":8782,"rating":5,"date":"2023.10.28.","text":"캐비초크 없으면 안되는 계절이 돌아왔어요. 이거 마시고 손발이 정말 많이 따뜻해졌어요.","author":"zlqh******","tags":["긍정"]},{"id":8783,"rating":5,"date":"2023.10.28.","text":"며칠 띄엄띄엄 마시다가 몸이 급 피곤해져서 다시 급하게 찾게된 캐비초크! 👍🏻","author":"zlqh******","tags":["긍정"]},{"id":8784,"rating":5,"date":"2023.10.27.","text":"늘 애용하고 있어요   좋아요","author":"jp01****","tags":["긍정"]},{"id":8785,"rating":5,"date":"2023.10.27.","text":"건강을 지켜주는 좋은 식품입니디","author":"whit*****","tags":["긍정"]},{"id":8786,"rating":5,"date":"2023.10.26.","text":"해외상품인데 배송이 빨랐어요","author":"namk******","tags":["긍정"]},{"id":8787,"rating":5,"date":"2023.10.26.","text":"늘 먹는 캐비수프입니다~~~","author":"jin9*****","tags":["긍정"]},{"id":8788,"rating":5,"date":"2023.10.25.","text":"정수물에 아침, 저녁 200미리 물에 타서 섭취합니다. 첨에는 먹을때 적응할 수 있을까 걱정했는데 먹다보니 거부감 없이 잘 넘어가네요^^ 장이 편해졌구요, 다리 쥐나는게 눈에 띄게 좋아졌습니다.  안색도 맑아진 느낌입니다.","author":"winw****","tags":["긍정"]},{"id":8789,"rating":5,"date":"2023.10.24.","text":"딸도 먹기 시작했네요~  이번엔 오리지널","author":"heeh******","tags":["긍정"]},{"id":8790,"rating":5,"date":"2023.10.24.","text":"소개받아 먹게 되었습니다. 효과가 좋았으면 합니다.","author":"olea***","tags":["긍정"]},{"id":8791,"rating":5,"date":"2023.10.23.","text":"변비가 완전히 사라졌어요 여행가서도 문제 없어요~","author":"bjyb*****","tags":["긍정"]},{"id":8792,"rating":5,"date":"2023.10.21.","text":"선물로 자주 삽니다","author":"scs0*****","tags":["긍정"]},{"id":8793,"rating":4,"date":"2023.10.20.","text":"늘 복용하는 캐비초크. 맛은 별로지만 위와 장이 안좋은 컨디션일때 먹으면 저는 좋더라구요~ 곧 화장실가게될수도 있긴합니다. 컨디션 균형잡을때 좋은 것 같아요~","author":"momo********","tags":["소화"]},{"id":8794,"rating":5,"date":"2023.10.20.","text":"포장 꼼꼼하게 잘 도착했어요 따뜻한 한컵 아침으로 너무 좋아요","author":"clai******","tags":["긍정"]},{"id":8795,"rating":5,"date":"2023.10.20.","text":"지인추천으로 구입했어요 꾸준히 먹어보려고합니다","author":"only*****","tags":["긍정"]},{"id":8796,"rating":5,"date":"2023.10.19.","text":"저는 체중감량과 체력을 위해서 소개해준분을 통해 알게 되어 첫 구매하게 되었어요. 맛은 제가 좋아하는 꼬수운 맛이에요. 그런데 통에 양이 1/2;밖에 안차있어서 엥 잘못왔나? 싶어서 옆에 새거 하나 더 뜯어보았어요. 똑같더라구요. 사진속 손가락으로 가리킨 곳이요!  음.. 한통 양인데 왜 두통으로 나눠왔을까? 라는 의문이 들긴 했네요. 먹고 효능을 보길 기대합니다.","author":"mmss****","tags":["소화"]},{"id":8797,"rating":5,"date":"2023.10.18.","text":"늘 주문해요~^^ 오리지널이 저한텐 맞는듯","author":"fore*****","tags":["긍정"]},{"id":8798,"rating":4,"date":"2023.10.18.","text":"맛도 있고 건강 기대삼도 많아요.","author":"wand*******","tags":["긍정"]},{"id":8799,"rating":5,"date":"2023.10.18.","text":"개인적인 취향이지만  오리지널이 제일 입 맛에 맞아서 오랫동안 먹고 있어요.","author":"hae1***","tags":["긍정"]},{"id":8800,"rating":5,"date":"2023.10.18.","text":"늘 믿고 먹는 제품이예요. 온 가족이 먹고 있어요.","author":"hae1***","tags":["긍정"]},{"id":8801,"rating":5,"date":"2023.10.18.","text":"캐비쵸크를 알고 건강에  대한 염려가  많이  줄었습니다. 좋은 제품  꾸준히 섭취할수  있도록 회사가  오래 오래  존속했으면  좋겠어요 저 포함 많은 사람들을 위해서라도","author":"ho****","tags":["소화"]},{"id":8802,"rating":5,"date":"2023.10.17.","text":"항상 도움 많이 받고있습니다 감사합니다.","author":"jobs****","tags":["긍정"]},{"id":8803,"rating":5,"date":"2023.10.17.","text":"더 오래 걸릴 줄 알았는데 배송도 빠르고 선물용으로 구매했는데 만족해 하셔서 좋았습니다! 건강에 좋을것 같아 제꺼도 구매하려고요~^^ 좋은 제품 판매해주셔서 감사합니다~","author":"eve1***","tags":["긍정"]},{"id":8804,"rating":5,"date":"2023.10.17.","text":"딸이 늘 먹고 싶어요. 피곤함이 덜한 것 같다고 잘 먹네요. 좋은 제품 감사합니다~","author":"thrr***","tags":["긍정"]},{"id":8805,"rating":5,"date":"2023.10.14.","text":"건강해질 것 같은 느낌으로 건강해질 것 같은 생각으로 잘 챙겨서 먹어보려합니다. 기대가 됩니다","author":"pyr5*****","tags":["긍정"]},{"id":8806,"rating":5,"date":"2023.10.13.","text":"오리지널은 처음 사봤는데 원래있던 리바이브 다먹으면 먹어보려합니다.  리바이브랑 오리지널을 같이 시켰는데 리바이브는 추석때문에 배송 밀릴까 걱정한게 무색하게 5일안에 왔어요. 오리지널은 지연되서 2주안에 받아본거 같네요.","author":"tjsw*****","tags":["긍정"]},{"id":8807,"rating":5,"date":"2023.10.13.","text":"먹을땐 뭐가 좋은지 모름 잠시 멈추었을때 몸에 이상 신호가 찾아옴. 그럼 다시 먹기 시작.? . 그렇게  몇 년을 먹고 있음... 설명 할 수 없는데 간절해지면  반드시 생각이 남","author":"hae1***","tags":["긍정"]},{"id":8808,"rating":4,"date":"2023.10.13.","text":"아침,저녁 대용으로 요즘엔 아몬드브리즈에 타서 먹어요. 맛이 있지는 않지만 건강을 생각하면 굿~","author":"namo********","tags":["긍정"]},{"id":8809,"rating":5,"date":"2023.10.13.","text":"몸이 가벼워지고 활력이 좋아져요","author":"leey******","tags":["피로"]},{"id":8810,"rating":5,"date":"2023.10.13.","text":"딱 맞는 박스 포장으로 바뀌었군요 가끔 당조절위해 주문해서 먹던제품인데 맛은 아직 적응이 안되네요  그랴두 잘 먹고 있어요","author":"vkwn*****","tags":["소화"]},{"id":8811,"rating":5,"date":"2023.10.13.","text":"늘 챙겨먹어요~~~~","author":"pjbk*****","tags":["긍정"]},{"id":8812,"rating":5,"date":"2023.10.11.","text":"꾸준히 먹던 건데 다시 복용하려고 합니다.","author":"dieu****","tags":["긍정"]},{"id":8813,"rating":5,"date":"2023.10.11.","text":"9월20일 주문인데 어젯밤에 왔습니다ㅜㅜ 연휴가 있어서 그랬겠죠? 상품은 늘 그대로입니다~","author":"hj_r****","tags":["긍정"]},{"id":8814,"rating":4,"date":"2023.10.10.","text":"건강을 위해 다시 구매했습니다. 잘 먹겠습니다","author":"muse****","tags":["소화"]},{"id":8815,"rating":5,"date":"2023.10.05.","text":"6개월 먹고 혈압이 잡혔습니다. 이젠 캐비쵸크가 맛있습니다.^^","author":"rh****","tags":["혈압"]},{"id":8816,"rating":5,"date":"2023.10.04.","text":"주기적으로 사서 먹습니다ㅎ 늫 만족스럽습니더","author":"66****","tags":["긍정"]},{"id":8817,"rating":5,"date":"2023.09.24.","text":"케비초크 먹고 나서 몸이 가벼워졌어요","author":"mang*******","tags":["긍정"]},{"id":8818,"rating":5,"date":"2023.09.23.","text":"건강한 습관을 위해서 재구매했어요!","author":"perf*******","tags":["소화"]},{"id":8819,"rating":5,"date":"2023.09.22.","text":"일상의 피로감이 훨씬 덜합니다. 아직 어떤 질환 때문에 먹는것은 아니지만 체력에 도움을 받고있어요~","author":"lisa****","tags":["피로"]},{"id":8820,"rating":5,"date":"2023.09.21.","text":"지인이 추천해서 구입했습니다","author":"he****","tags":["긍정"]},{"id":8821,"rating":5,"date":"2023.09.19.","text":"세번째 구매입니다.처음은 먹기 많이 힘들었는데,이제는 적응이 됐는지 괜찮네요~ 여전히 피곤은 없고 잔잔한 어지러움도 이제는 없어졌어요~꾸준히 잘 먹어보겠습니다~^^","author":"kiki****","tags":["긍정"]},{"id":8822,"rating":5,"date":"2023.09.17.","text":"저는 효과가 빠른듯 3일정도 복용후 아침에 일어나니 뭐지 몸이 왜이리 가볍지 놀랐어요 지금 재주문합니다","author":"kjs5*****","tags":["긍정"]},{"id":8823,"rating":5,"date":"2023.09.17.","text":"건강을 위해 항상 먹고 있어요. 이번에는 아는 분께 선물하려고 주문했어요. 과체중인데 건강이 좋아지면 좋겠습니다","author":"whit*****","tags":["소화"]},{"id":8824,"rating":5,"date":"2023.09.15.","text":"효능과 효과는 정평이 나있어 생략하고 가성비 좋고 배송이 빠르네요","author":"bist****","tags":["긍정"]},{"id":8825,"rating":4,"date":"2023.09.15.","text":"유방암 예방을 위해 먹어요.  채소를 챙겨먹는게 쉽지 않아서 말이지요.  생리혈 색이 좋아지고 피부도 좀 밝아진거 같아요.  스리스탈은 그냥 사봤다가 깜짝 놀랬네요.  먹는게 너무 힘들어요(비위 좋은편). 오리지널이랑 섞어서 먹고 있어요.","author":"tree********","tags":["항암","콜라겐","소화"]},{"id":8826,"rating":5,"date":"2023.09.15.","text":"빠르게 배송되고 위장이 안좋은데 먹으면 속이 편해요","author":"jp01****","tags":["소화"]},{"id":8827,"rating":5,"date":"2023.09.13.","text":"잘받앗습니다.~ㄷㅈㅇ","author":"wats*****","tags":["긍정"]},{"id":8828,"rating":5,"date":"2023.09.12.","text":"저와 엄마가 믿고 꾸준히 먹고있습니다.","author":"so****","tags":["긍정"]},{"id":8829,"rating":5,"date":"2023.09.12.","text":"몇년째 먹고 있는 나의 건강지킴이 먹고나면 몸과맘이 편안해 져요.","author":"chas****","tags":["긍정"]},{"id":8830,"rating":5,"date":"2023.09.11.","text":"우리 부부의 아침을 책임지는 캐쵸입니다 덕분에 중년의 나이에 더 건강히 생활하게 되었습니다 감사드립니다~~","author":"in****","tags":["긍정"]},{"id":8831,"rating":5,"date":"2023.09.10.","text":"갑자기 닥쳐온 충격적인 일 때문에 잠도 못자고 시달렸어요. 얼굴도 초췌해지고. 안되겠다 싶어서 4종을 열심히 먹었어요. 얼굴빛부터 달라졌습니다.","author":"rh****","tags":["긍정"]},{"id":8832,"rating":5,"date":"2023.09.08.","text":"남편을 위한 구매입니다 부득이하게 무좀약을 먹게 돼서 두 배씩 먹는 중이라 일찍 한 달 분을 구매했어요 오리지널을 꾸준히 사랑하는 남편입니다 빨간통 먹은 지 벌써 7년이 넘어갑니다 감사합니다.","author":"sssd***","tags":["소화"]},{"id":8833,"rating":5,"date":"2023.09.07.","text":"믿고 주문합니다. 어머니가 안 드셔서 제 차지가 됐네요","author":"sara***","tags":["긍정"]},{"id":8834,"rating":4,"date":"2023.09.07.","text":"저는 맛있는데 다른 분들은 아니라고도 많이하시는군요ㅠㅋㅋ","author":"inso***","tags":["긍정"]},{"id":8835,"rating":5,"date":"2023.09.05.","text":"예전에 먹던 건데 요즘 갑자기 피곤해져서 다시 주문했어요~ 아침마다 두유에 타서 먹고 있는데 거부감 없이 잘 들어갑니다","author":"yuki******","tags":["긍정"]},{"id":8836,"rating":5,"date":"2023.09.05.","text":"매일 꾸준히 섭취중으로 장복하고 있는 강추 상품입니다.","author":"chao****","tags":["긍정"]},{"id":8837,"rating":5,"date":"2023.09.01.","text":"물건 좋네요  잘 먹어볼게요","author":"zeni*****","tags":["긍정"]},{"id":8838,"rating":5,"date":"2023.09.01.","text":"늘 먹습니다. 좋습니다","author":"gard******","tags":["긍정"]},{"id"
