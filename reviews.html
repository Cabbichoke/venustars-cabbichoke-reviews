상상 되었습니다. 이유는 먼저 받아본 포장의 모습과 약간의 다른 점이 있었기 때문입니다. 먼저 포장은 여유있게 포장한 느낌이라면 오늘 받아본 포장 상태는 엄청 분주하게 눈코뜰 새 없이 바빠서 손놀림이 아주 빠르게 재빨리 후다닥 빨리빨리 포장한 느낌을 받았습니다. 밤을 새우신 건 아닌지 되려 걱정이 되었습니다. 잘 먹겠습니다. 건강하세요.^*^  아참 3개월 분량으로 콜라겐 6상자 받았습니다. 4개월 하면 1개월 추가한다하여 1개월 더 주문을 하였는데요. 반영이 되면 좋겠습니다. ^*^","author":"elis*****","tags":["콜라겐"]},{"id":11850,"rating":4,"date":"2024.08.30.","text":"꾸준히 복용하고 있습니다.","author":"roks***","tags":["긍정"]},{"id":11851,"rating":4,"date":"2024.08.30.","text":"아직 효과를 체감하지는 못하지만 한 달째 꾸준히 복용하고 있습니다.","author":"roks***","tags":["긍정"]},{"id":11852,"rating":5,"date":"2024.08.30.","text":"배송 빠르게 잘 받았습니다.  다이아몬드펄과 함께 계속 먹고 있어요.","author":"ykhs***","tags":["긍정"]},{"id":11853,"rating":5,"date":"2024.08.30.","text":"손가락수지증후군 재발때문에 먹기시작했습니다 캐비초크와 같이 먹고있습니다 두가지같이 먹어서인지 손가락붓는것과 통증이 점점좋아지고있습니다","author":"ahn7***","tags":["긍정"]},{"id":11854,"rating":5,"date":"2024.08.30.","text":"계속 구입하고 있습니다. 케비초크 매니아여서 다른 제품으로 확장 중!","author":"teac****","tags":["긍정"]},{"id":11855,"rating":5,"date":"2024.08.30.","text":"베누스타스 콜라겐 믿고 먹고있습니다","author":"pjh7*****","tags":["콜라겐"]},{"id":11856,"rating":5,"date":"2024.08.30.","text":"먹는데 거부감 없이 편해요. 요즘 피부탄력이 떨어지고 허리랑 다리통증이 있어서 구매했어요. 한달간 먹어보고 효과 인증 후기 올리겠습니다.","author":"dmst*****","tags":["콜라겐"]},{"id":11857,"rating":5,"date":"2024.08.29.","text":"믿고 먹어봅니다. 회사에 신뢰가 갑니다","author":"sj****","tags":["긍정"]},{"id":11858,"rating":5,"date":"2024.08.29.","text":"요새 몸이안좋아 할인해서 3개월치 주문해서 먹어. 건강챙기려고 합니딘","author":"son6***","tags":["긍정"]},{"id":11859,"rating":5,"date":"2024.08.29.","text":"배송 생각보다 빨라서 떨어지지 않게 이어서 먹을 수 있게 됐어요. 감사합니다.","author":"mi****","tags":["긍정"]},{"id":11860,"rating":4,"date":"2024.08.29.","text":"빠른배송과 잘된 포장","author":"sils******","tags":["긍정"]},{"id":11861,"rating":5,"date":"2024.08.29.","text":"감사합니다~~~~~","author":"lc****","tags":["긍정"]},{"id":11862,"rating":5,"date":"2024.08.29.","text":"항암약을 먹으면서 머리카락이 많이 빠졌는데 지금은 항암이전 상태로 모발이 회복됐어요. 그리고 암진단전에 아프던 무릎통증이 사라졌어요. 프로모션해주셔서 감사합니다.","author":"nan5***","tags":["항암"]},{"id":11863,"rating":5,"date":"2024.08.29.","text":"관절에도 좋고 피부도 밝아지고  안먹을 이유가 없죠 👍","author":"musi*****","tags":["콜라겐"]},{"id":11864,"rating":5,"date":"2024.08.29.","text":"근육에 힘이 생기는것같아요","author":"scha*************","tags":["긍정"]},{"id":11865,"rating":5,"date":"2024.08.29.","text":"맘모톰을 여러번하고 혹에대한 스트레스때문에 알아보다가 주문했어요~ 아침에는 캐비초크랑 같이 섞어마시고 자기전에는 그냥 입에 털어넣고 물마시니 먹을만합니다~  꾸준히 먹어보고 또 후기 남길게요-;","author":"ss****","tags":["긍정"]},{"id":11866,"rating":5,"date":"2024.08.29.","text":"건강을 위해 챙겨먹기 시작했어요","author":"dewr***","tags":["소화"]},{"id":11867,"rating":5,"date":"2024.08.28.","text":"아이 키 크는데 도움이 될까 해서 꾸준히 먹이고 있어요","author":"dayb*******","tags":["긍정"]},{"id":11868,"rating":5,"date":"2024.08.28.","text":"콜라겐 덕분인지 항암중인데도 피부가 좋다는 얘기듣네요 항암하는데 더예뻐졌다고 난리에요~~~","author":"ys****","tags":["항암","콜라겐"]},{"id":11869,"rating":5,"date":"2024.08.28.","text":"건강을 생각해서 꾸준히 먹고 있어요 할인 프로모션 감사해요~","author":"rain****","tags":["긍정"]},{"id":11870,"rating":5,"date":"2024.08.28.","text":"항암 중에 꾸준히 먹고 있습니다.","author":"itso*******","tags":["항암"]},{"id":11871,"rating":5,"date":"2024.08.28.","text":"할인기간 쟁여놓으려 구매했습니다.","author":"sdy4***","tags":["긍정"]},{"id":11872,"rating":5,"date":"2024.08.28.","text":"관절의 통증이며 어깨 통증이 씻은 듯이 나았고 발모는 늘고 탈모는 줄었다며 이런저런 콜라겐 효과를 자랑(?)하던중 지인 두 분께서 눈을 반짝이며 열심히 들으시더니 드디어 구매를 하셨다네요. 얼마나 반갑던지요. 드시면 분명 좋은 효과를 보실 거라서 기분 좋습니다. 좋은 건 나눠야지요.ㅎㅎ","author":"phot****","tags":["콜라겐"]},{"id":11873,"rating":5,"date":"2024.08.28.","text":"프로모션을 이용 미리미리 준비해두니까 마음이 편안합니다. 제가 여러모로 효과를 톡톡히 본지라 여러 사람들에게 널리 알리는 중입니다. 모르는 사람들이 안타깝네요.","author":"phot****","tags":["긍정"]},{"id":11874,"rating":5,"date":"2024.08.28.","text":"지인께 대리 구매해드렸어요. &quot;2개월 이상 먹었는데도 난...달라지는 게 별로 없는 거 같애. 허벅지만 좀 단단해진 느낌이 있네&quot;하셔서.. &quot;효과가 없으면 드시지 마세요. 가격도 만만치 않은데...&quot;했더니 그렇게 말해서 서운하셨다며 또 구매해달라고 하시네요. 만만찮은 가격인데 효과가 없다면 안드시겠지만 또 드시겠다시는 걸 보면 효과가 없는 건 아니라는 생각.ㅋㅋ  바라보는 저희나 다른 사람의 시선에는 달라지는 모습이 보이니까 곧 본인도 느끼시리라 믿습니다.ㅎㅎ","author":"phot****","tags":["긍정"]},{"id":11875,"rating":5,"date":"2024.08.28.","text":"항상 찾는 제품이에요, 행사가 있어서 더욱 좋았어요","author":"ysh8***","tags":["긍정"]},{"id":11876,"rating":5,"date":"2024.08.28.","text":"부모님께 사드리고 난후에 바로 프로모션 떠서 제꺼 구매했습니다. 확실히 먹을때는 무릎이랑 어깨관절이 덜 아픈것같아요. 팔자주름도 살짝 좋은것같구요. 기분탓인가봐요 ㅎ 꾸준히 먹어볼께요","author":"mysa*******","tags":["긍정"]},{"id":11877,"rating":5,"date":"2024.08.28.","text":"지인소개로 5개월째먹고있어요 주위에서 피부가 땡탱해졌다고 얘기를 하네요","author":"eyou*******","tags":["콜라겐","소화"]},{"id":11878,"rating":5,"date":"2024.08.28.","text":"무사히 도착했어요. 간만에 신청했네요.","author":"kc****","tags":["긍정"]},{"id":11879,"rating":5,"date":"2024.08.27.","text":"항상 먹고 싶지만 재정상태가 넉넉지 못해서 망설이던 콜라겐이 할인기회가 오길래 구매했어요","author":"kims*****","tags":["콜라겐"]},{"id":11880,"rating":5,"date":"2024.08.27.","text":"할인 판매할때 쟁였어요! 어머니도 드리고 같이 먹을려구요 효과가 있길 기대하며 모두 건강하세요","author":"taeg*****","tags":["긍정"]},{"id":11881,"rating":5,"date":"2024.08.27.","text":"꼼꼼하게 포장되어서 왔습니다","author":"dmj3***","tags":["긍정"]},{"id":11882,"rating":5,"date":"2024.08.27.","text":"할인행사 감사합니다 ~","author":"muha****","tags":["긍정"]},{"id":11883,"rating":5,"date":"2024.08.27.","text":"건강을 위해 구매했어요!! 관절 연골에 도움이 된다고 해서 최근 힘줄염이랑 근골격에 아픈곳이 생겨서 효과있길 기대해봅니다","author":"taeg*****","tags":["소화"]},{"id":11884,"rating":5,"date":"2024.08.27.","text":"좋다고들해서구입해봤어요~~^^","author":"jeon******","tags":["긍정"]},{"id":11885,"rating":5,"date":"2024.08.27.","text":"원래 엄마만 드셨는데 마침 할인을 해서 저도 먹어보려고 주문했어요. 타사 콜라겐처럼 맛이 첨가된 것이 아니라 맛은 없지만.. 맛보단 효과 좋은게 더 중요하죠! 기대 됩니다~","author":"aldi***","tags":["콜라겐"]},{"id":11886,"rating":5,"date":"2024.08.26.","text":"늘 먹는 제품입니다. 항암환우 제품인데 갱년기로 너무 지쳐 저도 먹습니다. 화이팅하려구요!","author":"publ******","tags":["항암"]},{"id":11887,"rating":5,"date":"2024.08.26.","text":"지속적으로 먹고있어요ㆍ신뢰와믿음을갖고 건강한 누구나필요한콜라겐ㆍ가격이 있지만 그만큼효과와 유지를 해주리라 믿으며 캐비초크와 함께 하루를 시작합니다","author":"proy*****","tags":["콜라겐"]},{"id":11888,"rating":5,"date":"2024.08.26.","text":"다른 제품들은 비린내가 나는데. 이 제품은 비린내가 안나서 좋아요","author":"ma****","tags":["긍정"]},{"id":11889,"rating":5,"date":"2024.08.26.","text":"피곤함을 덜 느껴서 좋아요.","author":"p369***","tags":["긍정"]},{"id":11890,"rating":5,"date":"2024.08.26.","text":"컴퓨터 작업이 많아서 목, 어깨, 손목, 손가락까지 아프지 않은곳이 없었는데 콜라겐을 먹기 시작하고 부터 요즘은 통증을 잊고 지냅니다. 배송도 빠르고 늘 고마운 마음으로 먹고 있습니다~^^","author":"rain*******","tags":["콜라겐"]},{"id":11891,"rating":5,"date":"2024.08.26.","text":"이제 한달 먹고 재구매했는데요 아직까지 통증완화 효과는 없습니다. 꾸준히 먹어바야 나타나는 가바요","author":"mich********","tags":["긍정"]},{"id":11892,"rating":4,"date":"2024.08.26.","text":"뼈 건강을 위해 요즈음 많이 복용했더니 거의 떨어졌어요. 오늘 반갑게 택배 수령했네요.","author":"jhwo*****","tags":["소화"]},{"id":11893,"rating":4,"date":"2024.08.26.","text":"기다리던 콜라겐이 드디어 도착했네요. 뼈 건강을 위해 조금 많이씩 먹다보니 다 떨어져서요 ㅎㅎ","author":"jhwo*****","tags":["콜라겐","소화"]},{"id":11894,"rating":5,"date":"2024.08.26.","text":"반가운 선물이 도착했어요. 늘 챙겨 먹는데 15% 행사에 얼른 주문부터 했어요 감사합니다 오리지널도 행사 부탁해요^,^","author":"hae1***","tags":["긍정"]},{"id":11895,"rating":5,"date":"2024.08.26.","text":"계속 먹다가 금액이 부담이 되어 좀 쉬었네요. 그런데 최근에 허리도 아프고 갱년기라 관절도 뻣뻣해지는 것 같아 다시 시켜봅니다. 15프로 할인으로 저렴하게 구매했네요. 건강해질께요.","author":"shwa******","tags":["긍정"]},{"id":11896,"rating":4,"date":"2024.08.26.","text":"효과 좋다니 먹어보려구요","author":"ds****","tags":["긍정"]},{"id":11897,"rating":5,"date":"2024.08.24.","text":"지난번 구입한거 다 먹고 마침 할인받을수 있는 기회에 또 구입함.  관절과 뼈에도 도움이된다고 하니 지속적으로 먹어야하는데 뭐니뭐니해도 머니가..ㅎㅎ  그러잖아도 무릎시큰거림이 있었는데 어느날 생각해보니 어! 시큰거림이 없네..? 나도 모르는 사이에 조용히 치료가 되고 있었다니..넘 기쁘고 감사한거있죠!(다이아몬드펄도 같이 복용중)  건강챙길 나이가 되다보니 자식과 남편에게 폐 끼치고 걱정거리 만들어 주지 않기위해 노력한답니다!","author":"hong****","tags":["소화"]},{"id":11898,"rating":5,"date":"2024.08.24.","text":"프로모션을 그냥 지나칠 수 없어요. 이젠 생활의 일부가 된 것 같아서 안먹으면 불안(?)합니다. 안먹으면 그 아프던 통증이 다시 시작될 것만 같아요....으~생각만 해도 아파요.ㅜㅜ","author":"phot****","tags":["긍정"]},{"id":11899,"rating":5,"date":"2024.08.24.","text":"1년 정도 먹었는데 가격이 부담돼서 다른 콜라겐 먹다가 다시 돌아왔네요^^;; 건강을 위한 합리적인 투자라고 생각합니다. 전 관절통증에 젤 효과가 좋네요. 먹는 동안 팔꿈치통증(테니스엘보), 손가락통증이 사라져서 신기했어요.","author":"sl****","tags":["콜라겐","소화"]},{"id":11900,"rating":5,"date":"2024.08.24.","text":"건강에 도움이되는것같아서 세번째 구매합니다.","author":"math***","tags":["긍정"]},{"id":11901,"rating":5,"date":"2024.08.24.","text":"아직 못먹었지만 지인에게 소개받아 비싼 가격임에도 구입했어요 부디 믿고 먹는 회사이길 간절히 바래봅니다","author":"kshe******","tags":["긍정"]},{"id":11902,"rating":5,"date":"2024.08.23.","text":"엄마가 허리를 마니 아파하셔서 혹시나 하고 사드렸어여 회복에 조금이라도 도움이 될꺼리 믿고 일단 꾸준히 먹어보려구요","author":"buri****","tags":["긍정"]},{"id":11903,"rating":5,"date":"2024.08.23.","text":"4년정도 남편이 먹고 있습니다 탈모진행 멈춘건 확실하고 잇몸도 좋아져서 임플란트도 잘유지중이고 피부는 40대로 봅니다 기미도 적은편이고 동안소리들어요 낼모레 환갑입니다","author":"leec****","tags":["콜라겐"]},{"id":11904,"rating":5,"date":"2024.08.22.","text":"콜라겐이 관절, 피부에 좋다고 해서 꾸준히 복용하고 있습니다. 믿을 수 있는 베누스타스 것만 먹습니다","author":"guro****","tags":["콜라겐"]},{"id":11905,"rating":5,"date":"2024.08.20.","text":"갱년기로 주름은 늘고 머리카락은 부석거리는 등 여러 증상들이 쏟아져 나오던 중 지인 소개로 콜라겐 복용 중입니다. 피부에 탄력이 생기고 머리카락에 윤기가 흐릅니다. 활력도 조금 더해지는 것 같습니다. 가격 부담이 있지만 조금 더 복용해보려고 합니다.^*","author":"euny********","tags":["콜라겐","피로"]},{"id":11906,"rating":5,"date":"2024.08.20.","text":"사실 아직 먹어보기 전이예요. 하지만 소개해 준 사람이 워낙 좋다고 얘기해줘서 기대가 되요 잘 먹고 또 후기 남길께요","author":"gmli***","tags":["긍정"]},{"id":11907,"rating":5,"date":"2024.08.20.","text":"엄마 아빠의 관절을 위해 시켜드렸어요. 드신지 한달정도 됐는데 엄마가 무릎아프다고 하는 횟수가 줄어든거 같아요. 밤에 잠도 잘 주무십니다. 좋은 제품임은 확실합니다. 감사합니다 ~","author":"mysa*******","tags":["소화"]},{"id":11908,"rating":5,"date":"2024.08.20.","text":"좋은제품입니다. 재구매 할 예정입니다","author":"inke****","tags":["긍정"]},{"id":11909,"rating":5,"date":"2024.08.19.","text":"3년째 먹고있어요~ 꾸준히 먹고 건강해지고싶어요~~","author":"gree******","tags":["긍정"]},{"id":11910,"rating":5,"date":"2024.08.19.","text":"지인 소개로 제품을 알고부터 계속 복용중입니다. 유기농 안심 제품이라 믿고 먹어요~","author":"mu****","tags":["긍정"]},{"id":11911,"rating":5,"date":"2024.08.19.","text":"꾸준히 먹는중인데 좋은 효과 기대합니다","author":"ljyo******","tags":["긍정"]},{"id":11912,"rating":4,"date":"2024.08.17.","text":"아직 시작 전이지만 한달 후 변화가 궁금하네요. 도움이 되었으면 좋겠어요","author":"eun_*****","tags":["긍정"]},{"id":11913,"rating":5,"date":"2024.08.17.","text":"최고의 콜라겐!! 이보다 더 좋을수 없다!!","author":"jinc****","tags":["콜라겐"]},{"id":11914,"rating":5,"date":"2024.08.17.","text":"항암중인 환자에요 캐비와 콜라겐 덕분에 부작용 잘이겨내고 있었는데 정기적인 영상촬영결과에 새로운 전이가 생겨 내성생긴걸로 판단 면역항암 임상약으로 새로 항암을 시작하게되었어요..긴여정이 될것같은데 앞으로도 계속 도움이 되어주길 바래요!!","author":"en****","tags":["항암","콜라겐"]},{"id":11915,"rating":5,"date":"2024.08.16.","text":"피쉬콜라겐의 비릿한 맛이 없어서 넘 좋아요. 나이가 들수록 콜라겐을 먹어줘야한다고 하는데 저는 그 비릿함때문에 역해서 먹기 힘들었는데 이 제품은 안그래서 좋아요","author":"ma****","tags":["콜라겐"]},{"id":11916,"rating":5,"date":"2024.08.15.","text":"얼굴이 탱탱해져요  ㅋ 남편은 이마에 깊은 주름이 많이 펴졌어요 ㅋ","author":"sa****","tags":["긍정"]},{"id":11917,"rating":5,"date":"2024.08.15.","text":"관절도 좋아지고 무엇보다  피부가 정말 좋아요","author":"spac***","tags":["콜라겐"]},{"id":11918,"rating":5,"date":"2024.08.14.","text":"관절도 조금 부드러워진 느낌!","author":"simp************","tags":["긍정"]},{"id":11919,"rating":5,"date":"2024.08.13.","text":"어머니께서 항상 의지 많이 하고있는 캐비쵸크와 친구들. 감사히 먹고 있습니다","author":"choc********","tags":["긍정"]},{"id":11920,"rating":5,"date":"2024.08.13.","text":"부모님이 좋아하심.","author":"m9****","tags":["긍정"]},{"id":11921,"rating":5,"date":"2024.08.13.","text":"가격대가 나한테는 부담이 있어서 일년에 한 두달 정도씩 먹고 있어요","author":"kwan****","tags":["긍정"]},{"id":11922,"rating":5,"date":"2024.08.13.","text":"효과는 확실히 분명하게 나타납니다. 가격이 좀 비싸긴 하지만 가격만큼 품질은 합니다","author":"ys****","tags":["긍정"]},{"id":11923,"rating":5,"date":"2024.08.13.","text":"콜라겐 막 도착했습니다 복용한지 만 1년째입니다 덕분에 혈액수치는 많이 좋아졌습니다 놀라운 변화를 기대합니다","author":"bman******","tags":["콜라겐"]},{"id":11924,"rating":5,"date":"2024.08.13.","text":"캐비 다이아몬드 안티 꾸준히 먹고있어요 혈압 때문에 먹고 있어요","author":"jisu****","tags":["혈압"]},{"id":11925,"rating":5,"date":"2024.08.12.","text":"부모님 드시라고 사드렸어요. 엄마의 무릎에 효과가 있었으면 좋겠어요. 두분이 드시니까 금방 떨어지네요. 또 준비해야겠어요. 좋은제품 감사합니다","author":"mysa*******","tags":["긍정"]},{"id":11926,"rating":5,"date":"2024.08.11.","text":"대리구매해드리던 지인의 부탁으로 다시 또 대리구매. 이제 두달 째 되어가는데 허벅지등 살이 단단해졌다고 하시네요. 계속 드시고 더 좋은 효과를 느끼셨으면 좋겠어요.","author":"phot****","tags":["긍정"]},{"id":11927,"rating":5,"date":"2024.08.11.","text":"지난번에 콜라갠 한달치 산다는걸 그만 콜라겐+다이아몬드펄 한달치를 누르는 바람에 재주문.  드라마틱한 변화는 없지만 무릎에 좋으려니하고 캐비쵸크에 열심히 타먹고 있습니다~","author":"xjmp****","tags":["콜라겐"]},{"id":11928,"rating":5,"date":"2024.08.10.","text":"콜라겐  복용  한달  피로가 확실히  줄어들고 피부도 좋아지고  특히 오랫동안 나를 괴롭힌 콜레스테롤 수치가 정상으로 돌아왔답니다 케비초크랑 함께  복용중입니다","author" text":"몇번째의 주문인지 모르겠네요. 잘 먹고 있습니다.","author":"tlrk******","tags":["긍정"]},{"id":11960,"rating":5,"date":"2024.07.24.","text":"보내주신상품 잘받았습니다","author":"eh****","tags":["긍정"]},{"id":11961,"rating":5,"date":"2024.07.21.","text":"50대가 되니 체력이 달려서 2배로 먹은지 한달이 넘었어요. 기운도 나고 전신 피부가 탱탱해 지네요.","author":"sa****","tags":["콜라겐"]},{"id":11962,"rating":5,"date":"2024.07.21.","text":"50대가 되니까 얼굴 살이 너무 빠지기 시작해서 2배로 먹은디지 한달 넘었어요. 덕분에  얼굴이  빵빵해지네요 ㅋ","author":"sa****","tags":["긍정"]},{"id":11963,"rating":5,"date":"2024.07.21.","text":"늘 애용하고 있고 이번에 친구에 추천해서 주문했습니다. 나이들수록 건강이 우선입니다","author":"guro****","tags":["긍정"]},{"id":11964,"rating":4,"date":"2024.07.20.","text":"드라마틱한 효과는 없으나, 전반적으로 근육통 등이 호전되는 느낌.  제품에 대한 기대감이 상승합니다.","author":"tnv0***","tags":["긍정"]},{"id":11965,"rating":5,"date":"2024.07.20.","text":"항상 믿고 먹는 제품이예요~","author":"hane*******","tags":["긍정"]},{"id":11966,"rating":5,"date":"2024.07.19.","text":"다른콜라겐에 비해 효과가 좋습니다 이번엔 부모님을 위해 구매했습니다","author":"2000********","tags":["콜라겐","소화"]},{"id":11967,"rating":5,"date":"2024.07.18.","text":"베누스타스의 캐비초크를 비롯한 모든 제품을 신뢰하고 있습니다. 그간 콜라겐을 구입해 먹기는 했으나, 좋은 콜라겐의 중요성을 모르고 있다가 베누스타스의 콜라겐을 복용하면서 질좋은 콜라겐이 주는 의미를 깨닫게 됐습니다. 우선 피부가 탄탄해졌다는 소리를 들었고, 주름도 옅어진것 같습니다. 제 피부를 보고 제품 링크를 부탁해서 공유해 주었습니다. 나이를 먹어가며 늘어나는 주름이 정말 스트레스였는데, 탄력과 주름이 옅어지는 모습이 신기합니다. 값이 비싼 만큼 더 정성들여 먹게되는것 같습니다. 아직은 처음 하루 2회를 먹다가 이제 하루 1회를 복용하는데, 당분간은 하루 2회를 먹는 것이 낫겠다는 생각입니다. 무릎이 아프던 것도 나아지는것 같습니다. 지금 보험을 든다는 마음으로 베누스타스 콜라겐을 계속 복용하려고 합니다. 좋은 콜라겐 정말 중요한것 같습니다.,","author":"miki****","tags":["콜라겐"]},{"id":11968,"rating":5,"date":"2024.07.17.","text":"좋다고해서 사봤습니다 열심히 먹어 보겠습니다","author":"dewr***","tags":["긍정"]},{"id":11969,"rating":5,"date":"2024.07.17.","text":"좋은 제품 감사합니다","author":"dkah******","tags":["긍정"]},{"id":11970,"rating":5,"date":"2024.07.16.","text":"저는 항암중인 환우라 매일 먹고 있고, 저희엄마도 같이 섭취하고 계신데 머리감을때 머리빠짐이 많이줄어들었다고 좋아하시더라구요^^","author":"en****","tags":["항암"]},{"id":11971,"rating":5,"date":"2024.07.16.","text":"엄마가 무릎 줄기세포 시술 하셔서 치료중에 먹으려고 구입 했어요","author":"mhk0***","tags":["긍정"]},{"id":11972,"rating":5,"date":"2024.07.13.","text":"콜라겐 선물하기 너무 좋아요 품질최고~","author":"2006****","tags":["콜라겐"]},{"id":11973,"rating":5,"date":"2024.07.13.","text":"콜라겐 효과 잘보고 있습니다 특히 탈모에 너무좋아요","author":"2006****","tags":["콜라겐"]},{"id":11974,"rating":5,"date":"2024.07.12.","text":"어깨 통증으로 구입했습니다. 미온수에 타서 먹고 있습니다. 살짝 레몬향이 나네요. 효과는 좋겠죠.열심히 먹겠습니다.","author":"my****","tags":["긍정"]},{"id":11975,"rating":5,"date":"2024.07.12.","text":"아직은 효과를 잘모르겠지만 다시 재구매했어요","author":"sjm4***","tags":["긍정"]},{"id":11976,"rating":5,"date":"2024.07.12.","text":"아직 큰 효과는 없었지만 꾸준히 먹어보려합니다","author":"sjm4***","tags":["긍정"]},{"id":11977,"rating":5,"date":"2024.07.11.","text":"콜라겐 덕분에 삶의 질이 많이 좋아졌습니다.  무릎은 물론이고, 피부도 맑아졌어요.  제가 눈에 핸디캡이 많아 파마, 염색을 전혀 하지 않아요. 이제 흰머리가 제법 올라오는데 그냥 흰머리로 지내야지 하고 마음 먹고 지냈거든요. 그런데 얼마전 딸아이가 &quot;엄마 흰머리가 줄어들었어. 콜라겐 때문인가봐&quot; 하는 거예요. 콜라겐 맹신한다고 한소리 하던 딸인데 그런 소리 들으니 좋더라구요^^ 감사합니다^^","author":"mand***","tags":["콜라겐"]},{"id":11978,"rating":5,"date":"2024.07.11.","text":"잘 받았습니다 감사합니다","author":"dkah******","tags":["긍정"]},{"id":11979,"rating":5,"date":"2024.07.10.","text":"기대하고 먹고있어요","author":"eh****","tags":["긍정"]},{"id":11980,"rating":5,"date":"2024.07.10.","text":"어제 받았습니다 요즘 관절이 삐걱거리고 왼쪽 어깨에 오십견이 와서 혹시나 하고 주문했습니다 꾸준히 먹어보겠습니다","author":"mere*****","tags":["긍정"]},{"id":11981,"rating":5,"date":"2024.07.10.","text":"집사람하고 같이 먹을 수 있겠네요","author":"dkah******","tags":["긍정"]},{"id":11982,"rating":5,"date":"2024.07.09.","text":"얼굴 처짐이 많이 개선되고 머리 숱이 신기할 정도로 많아졌어요","author":"toto******","tags":["긍정"]},{"id":11983,"rating":5,"date":"2024.07.09.","text":"야근이 계속되어 눈부터 아래로 꺼지는 게 느껴졌는데 콜라겐 재 복용으로 피부가 다시 살아나고 손목 통증도 덜 하네요. 무엇보다 머리숱이 많아져서 머리핀을 바꿔야할듯합니다!!!!","author":"toto******","tags":["콜라겐"]},{"id":11984,"rating":5,"date":"2024.07.09.","text":"한달 더 드신다고 합니다","author":"dlfw***","tags":["긍정"]},{"id":11985,"rating":5,"date":"2024.07.09.","text":"더 나빠지지 않으면 좋아지고 있는거겠죠??","author":"gard******","tags":["긍정"]},{"id":11986,"rating":5,"date":"2024.07.09.","text":"꼼꼼한 포장, 확실합니다.   아무래도 부부가 함께 먹기에는 부담스러운 가격이지만, 이거 절반 용량의 캐나다산 콜라겐만 먹어도 피부가 반질반질 해지는데&hellip; 이 정도 용량에 퀄리티면 무슨 일이 일어날까 궁금해서, 좀 부담스러워도 구입해요.   스쿼트하다가 골반 주위 근육을 다친 뒤로, 계속 통증에 시달리는데 도움이 됐으면 좋겠습니다!   한달 뒤 후기 꼭 쓰겠습니다ㅎㅎ","author":"musi***","tags":["콜라겐","소화"]},{"id":11987,"rating":5,"date":"2024.07.09.","text":"콜라겐 먹은지 한달 반 정도 되었습니다. 우선 눈밑이 건조하여 살이 잘 터졌는데 콜라겐 먹은 후로는 눈밑이 터지지않습니다. 발바닥 뒤꿈치부분이 항상 하얗게 일어났는데 점점 호전되고 있습니다. 다른부분도 호전되길 기대합니다.","author":"jsg8***","tags":["콜라겐"]},{"id":11988,"rating":5,"date":"2024.07.09.","text":"배송이 생각보다 빠르게 왔어요  지인의 추천으로 구매했어요 먹고 좋아지면 좋겠어요~","author":"by****","tags":["긍정"]},{"id":11989,"rating":5,"date":"2024.07.08.","text":"먹기 편합니다. 아직 효과는 모르지만 좋을거 같아요","author":"sun0****","tags":["긍정"]},{"id":11990,"rating":5,"date":"2024.07.08.","text":"주위에서 피부톤이 깨끗해졌다고해요","author":"namj********","tags":["콜라겐","소화"]},{"id":11991,"rating":5,"date":"2024.07.08.","text":"아직 섭취전이지만, 판매자님 말씀처럼 후기를 믿고 꾸준히 섭취해서 건강해지겠습니다.","author":"math***","tags":["긍정"]},{"id":11992,"rating":5,"date":"2024.07.08.","text":"배송이 빠르고 정확합니다.  폐암 투병중아신 아버지께서 몇년째 드시겨 계신데, 항암제 후유증이 정말 최소화 되는것 같다고 느낍니다.","author":"uria***","tags":["항암","소화"]},{"id":11993,"rating":5,"date":"2024.07.07.","text":"이젠 모닝커피처럼 하루아침 일상이 된 콜라겐타임. 무엇보다 관절 통증이 많이 줄어 삶의 질이 높아졌어요.","author":"mia5***","tags":["콜라겐"]},{"id":11994,"rating":5,"date":"2024.07.07.","text":"항상 챙겨먹고 있는 콜라겐입니다. 배송도 빠르고 좋습니다","author":"soju********","tags":["콜라겐"]},{"id":11995,"rating":4,"date":"2024.07.07.","text":"괜찮은거 같아요 계속 복용하고 있어요","author":"992w****","tags":["긍정"]},{"id":11996,"rating":4,"date":"2024.07.06.","text":"무릎 통증에 도움이 된다고 해서 엄마 위해 구매했습니다. 드신지 얼마 안돼서 아직은 모르겠지만 효과가 나타나길 기대합니다~!","author":"aldi***","tags":["소화"]},{"id":11997,"rating":5,"date":"2024.07.06.","text":"몇년동안 꾸준히 복용중입니다! 상처도 빨리 낫고 피부도 탄력이 상당히 쫀쫀해지는 느낌이네요!! 암 전이 재발방지에 곡 필요하다네요!!","author":"blue********","tags":["항암","콜라겐"]},{"id":11998,"rating":5,"date":"2024.07.04.","text":"콜라겐은 바로 이겁니다.....!!!","author":"huk8***","tags":["콜라겐"]},{"id":11999,"rating":5,"date":"2024.07.04.","text":"재구매하러 왔습니다^^","author":"pyja***","tags":["긍정"]},{"id":12000,"rating":4,"date":"2024.07.03.","text":"효과 좋으면 꾸준히 복용해 볼께요","author":"zzan********","tags":["긍정"]},{"id":12001,"rating":5,"date":"2024.07.03.","text":"지인께 대리 구매해드렸어요. 복용 두 달이 되어가고 이 번이 세번 째 구매인데... 특별히 어디가 좋아졌다고 콕 집어 표현은 못하겠는데 분명 좋아졌슴이 느껴지기도 하지만 주변에서 다들 얼굴이 좋아졌다고들 하신다네요. 계속 드셔보시라고 했어요.","author":"phot****","tags":["긍정"]},{"id":12002,"rating":5,"date":"2024.07.02.","text":"몸의변화 불편했던 곳에 통증이 줄어들어요 그래서 여유자금 생기면 틈틈이 사게 됩니다","author":"dksr********","tags":["긍정"]},{"id":12003,"rating":5,"date":"2024.07.02.","text":"3년째 캐비쵸크와 함께 다이아몬드펄,안티에이징까지 4종을 먹고있는데요. 많이 피곤하고 쳐질때가있는데 내 몸을 유지시켜주는거같아 꾸준히 먹고있어요.","author":"gree******","tags":["긍정"]},{"id":12004,"rating":5,"date":"2024.07.01.","text":"이번에 친정 엄마께서 건망증이 심해 지셔서상담후 주문하게 되었습니다.드시고 좋은 결과가 있기를 기대합니다. 항상 친정하게 상담해 주셔서 감사합니다.","author":"hane*******","tags":["긍정"]},{"id":12005,"rating":5,"date":"2024.07.01.","text":"캐비초크를 2년 먹다가 이번에 주문하면서 드디어 콜라겐과 다이아몬드펄을 3개월분씩 시켰습니다. 캐비초크의 덕을 많이 봤기에 이 두 가지에 거는 기대도 큽니다. 알려주신 복용법대로 먹고 꼭 건강 회복의 의지를 다져봅니다. 3가지 3개월분이라 금액은 많이 나갔지만 저를 위한 보약이라 생각하고 감사히 먹을게요. 좋은 제품 만들어 주셔서 고맙습니다^^","author":"janj***","tags":["콜라겐","소화"]},{"id":12006,"rating":5,"date":"2024.07.01.","text":"케비초크만 먹다가 콜라겐도 같이 먹어보려고 합니다.  좋은제품 만들어 주셔서 감사합니다.","author":"ts10***","tags":["콜라겐"]},{"id":12007,"rating":5,"date":"2024.07.01.","text":"일단 먹기 좋아요. 포장도 맘에 들어요. 아직 2일째.먹고 있어서 잘 효능은 모르겠지만 무릎 통증에 효과 있다는 지인추천으로 구매하였어요♡","author":"jaes***","tags":["긍정"]},{"id":12008,"rating":5,"date":"2024.07.01.","text":"며칠안먹었는데 피부가 매끈해진듯하교 얼굴빛이 환해졌어요~염증.모발등의 효과도 기대해봅니다~~","author":"virg******","tags":["콜라겐"]},{"id":12009,"rating":5,"date":"2024.07.01.","text":"엄마가 관절때문에 드시는데 효과를 많이 보셨어요^^ 그래서 아껴드시다가 떨어지면 또 사달라고 하세요!! 부작용걱정도 없고 좋은 재료로 만든 콜라겐이라 안심하고 먹는 너무 고마운 제품이예요","author":"tmsn*****","tags":["콜라겐"]},{"id":12010,"rating":5,"date":"2024.06.30.","text":"엄마가 너무 만족스러워합니다 ! 지금 재구매하러 들어와서 후기남겨요 ㅎㅎ","author":"solv******","tags":["긍정"]},{"id":12011,"rating":5,"date":"2024.06.29.","text":"배송시간이 좀 걸렸지만 효과가 좋을거라 믿고 먹기 시작했습니다.","author":"noah****","tags":["긍정"]},{"id":12012,"rating":5,"date":"2024.06.29.","text":"믿을수 있는 품질에 제일 만족합니다.","author":"ne****","tags":["긍정"]},{"id":12013,"rating":5,"date":"2024.06.27.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":12014,"rating":5,"date":"2024.06.27.","text":"생각보다 한포의 양이 많아요. 몸이 좋아지길 바라면서 열심히 먹고 있습니다.","author":"leel********","tags":["긍정"]},{"id":12015,"rating":5,"date":"2024.06.27.","text":"어깨수술후 통증이랑 갱년기때문에 피로감 관절통이 있어서 지인소개로 먹고있어요~ 리뷰에 다들좋다고하시고 사장님께서 답변도 친절하게 해주셔서 좋아질꺼라믿고 먹어볼께요","author":"seoj*****","tags":["피로"]},{"id":12016,"rating":5,"date":"2024.06.27.","text":"혈압때문에 먹기 시작했는데 피부도 좋아지는것 같아요. 꾸준히 먹으려고요","author":"jisu****","tags":["콜라겐","혈압"]},{"id":12017,"rating":5,"date":"2024.06.27.","text":"환절기 피부질환 사라지고 두피가 건강해졌으며 피부의 탄력이 좋아졌어요.","author":"savv****","tags":["콜라겐"]},{"id":12018,"rating":4,"date":"2024.06.27.","text":"피부가 탄력있어진 느낌이여요~","author":"sa****","tags":["콜라겐"]},{"id":12019,"rating":5,"date":"2024.06.26.","text":"이제껏 콜라겐 먹고 효능을 체감하지 못했는데 아! 이게 콜라겐 효능이구나 하고 체감합니다. 추천합니다.","author":"demi***","tags":["콜라겐"]},{"id":12020,"rating":5,"date":"2024.06.25.","text":"두번째 구매입니다. 캐비초크만 먹다가 좋아서 콜라겐 추가해서 먹고 좋아서 이번에 다이아몬드 펄도 추가해서 같이 먹고있어요. 좋은제품 감사합니다","author":"du****","tags":["콜라겐"]},{"id":12021,"rating":5,"date":"2024.06.25.","text":"promotion 기간에 구매한 콜라겐다 먹어서 추가 구매. 다른 콜라겐과는 차별이 나는, 효과가 아주 좋은 편입니다.","author":"port****","tags":["콜라겐"]},{"id":12022,"rating":5,"date":"2024.06.25.","text":"지인의 강력 추천으로 먹기 시작했습니다. 수술을 해야하는데 수술 전에 밑져야 본전이다라는 생각으로 열심히 먹어보려고 합니다.","author":"swee******","tags":["긍정"]},{"id":12023,"rating":5,"date":"2024.06.24.","text":"콜라겐먹은지 7년째입니다. 없어서는 안될 필수코라겐입니다. 가장콜라겐 함량이 높은 타의 추종이 불가한 콜라겐입니다.","author":"ayou*****","tags":["콜라겐"]},{"id":12024,"rating":5,"date":"2024.06.24.","text":"콜라겐 복용한지 수개월이 지났는데 피부의 변화는 잘 모르겠고, 혈압이 안정적이 되었는데 콜라겐의 영향인지는 모르겠다. 다래끼가 아주 크게 나서 복용을하면 도움이 될까했는데 큰 변화는 없다.","author":"se****","tags":["콜라겐","혈압"]},{"id":12025,"rating":5,"date":"2024.06.24.","text":"이것만 드시는 우리어무이..","author":"door******","tags":["긍정"]},{"id":12026,"rating":5,"date":"2024.06.24.","text":"암치료 요양 중이신데 계속해서 재구매해드리고 있어요. 좀 기력이 나는 거 같고 효과가 있으신 거 같습니다.","author":"kuku****","tags":["항암"]},{"id":12027,"rating":5,"date":"2024.06.24.","text":"엄마의 고관절을 위해 주문했는데 효과가 좋길 바래요.","author":"redw*******","tags":["소화"]},{"id":12028,"rating":5,"date":"2024.06.22.","text":"늘 먹는 제품입니다","author":"qpfh******","tags":["긍정"]},{"id":12029,"rating":5,"date":"2024.06.22.","text":"콜라겐 먹은지 2주정도 되었어요. 볼패임이 스트레스였는데 지인들이 얼굴 통통해지고 좋아졌다고 하더라구요. 이번에 전이되서 체력 올리려고 캐피쵸크,콜라겐,다이아몬드펄 먹고 있어요 담주 항암 들어가는데 부작용 줄여주면 좋겠네요.","author":"ze****","tags":["항암","콜라겐"]},{"id":12030,"rating":5,"date":"2024.06.22.","text":"한달 드시고 한달 더 주문했습니다","author":"dlfw***","tags":["긍정"]},{"id":12031,"rating":5,"date":"2024.06.22.","text":"몇년전부터 먹어 오다가  몇달 중단했다가 다시 먹으려고 구입합니다. 남편도 관절이 아프다고 하여 같이 먹고 있고 또 주문 했습니다. 저는 지인의 소개로 몇년전부터 꾸준히 먹어오고 있습니다. 관절, 건강유지 등 경제력이 따른다면 그 어떤 영양제도 좋다고 느낍니다.","author":"kms6*****","tags":["긍정"]},{"id":12032,"rating":5,"date":"2024.06.21.","text":"똑떨어지기 직전에 딱 맞춰서 보내주셔서 잘받았습니다. 다이아몬드펄도 똑 떨어졌어요 어서 보내주세용~ 7/15 까지 어떻게 기다릴까요 ㅜㅜ","author":"yyol***","tags":["긍정"]},{"id":12033,"rating":5,"date":"2024.06.21.","text":"너무잘먹어요 건강에도 좋구","author":"cbk3*****","tags":["긍정"]},{"id":12034,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":12035,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":12036,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":12037,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":12038,"rating":5,"date":"2024.06.21.","text":"제가 먹을려고 주문했는데 남편이 무릎에 좋다며 다 먹어버려서ㅜ 재구매해요.","author":"luci*****","tags":["긍정"]},{"id":12039,"rating":5,"date":"2024.06.21.","text":"항상 믿고 잘 먹고 있습니다.","author":"aste******","tags":["긍정"]},{"id":12040,"rating":5,"date":"2024.06.21.","text":"재구매예요. 모발이 튼실해지는 느낌이 확실히 들어 계속 먹게 되네요.","author":"mu****","tags":["긍정"]},{"id":12041,"rating":5,"date":"2024.06.20.","text":"2번째 구매입니다^^","author":"jim6***","tags":["긍정"]},{"id":12042,"rating":5,"date":"2024.06.18.","text":"항암 달기전 토하더라고 우선 먹고 봅니다 병원에서 혼자 케비 젓고 있으면 처량하기도 합니다   그덕에 화장실은 수월하게 해결되어서 아주 날아갈것 같아요~","author":"swan****","tags":["항암"]},{"id":12043,"rating":5,"date":"2024.06.18.","text":"10차 항암을 마치고 귀가 했는데 머리가 빙빙 도네요 다행히 하루 지나니 좀 나아져서 오늘은 기운이 납니다 항암용량을 좀 낮추긴 했는데 컨디션을 최대한 끌어올리려 노력중입니다  빠졌던 머리가 신기하게 나기 시작했어요 숏컷트가 되었답니다ㅎ 예전에는 항암 끝날때까지 머리는 좀 포기했었거든요 손도 검은반점 하나 없이 하얗고 깨끗합니다 항암하시던 어떤분(본인은 항암을 오래하셨고 항암체질이라고 하셨는데)이 제 손을 보고 깜짝 놀라셨어요  하얗고 상처하나 없이 손톱까지 깨끗하다고요 그분 손은 손톱도 까맣고 반점도 많고 혈색이라곤 없는 손이셨거든요ㅜㅜ 그게 무슨 항암 체질이라고  이래저래 운동도 열심히하고 제 선에선 최선을 다하고 있는데 역시나 식습관이 좀 힘듭니다  그리고 콜라겐 펄 프로모션이 시급합니다ㅎ 감사합니다","author":"swan****","tags":["항암","콜라겐"]},{"id":12044,"rating":5,"date":"2024.06.18.","text":"콜라겐 3주째 먹고있습니다. 먹으면서 본 효과 입니다. 평소 눈 밑이 잘 터져서 안연고를 수시로 발랐는데 눈 밑이 터져도 다음날 잘 아물고 더이상 눈 밑이 자주 터지지 않습니다. 오랜기간 더 먹어보고 싶어서 다시 재구매 했습니다.","author":"jsg8***","tags":["콜라겐"]},{"id":12045,"rating":5,"date":"2024.06.18.","text":"만성방광염으로 항생제 복용하면 부었다 중단하면 살빠지는 걸 반복하며 피곤하고 숙면을 못 취하고 피부도 늘어져 캐비초크 추천하신 분이 같이 복용해보라고 추천해주어 주문했어요. 40대지만 무릎도 아픈데 효과 있기를 바랍니당","author":"jinj******","tags":["콜라겐"]},{"id":12046,"rating":5,"date":"2024.06.18.","text":"3개월째 꾸준히 복용중입니다 혈색이 많이 밝아지고 머리빠지는것도 덜하네요~~","author":"k164*****","tags":["긍정"]},{"id":12047,"rating":5,"date":"2024.06.17.","text":"늘 드시는 제품 효과 있기를 기대해 봅니다.","author":"jeje****","tags":["긍정"]},{"id":12048,"rating":5,"date":"2024.06.17.","text":"암환자 영양식에 함께 타서 먹습니다.  단뱍질 섭취에 좋은 영향을 주는 것 같습니다.","author":"tati*****","tags":["항암"]},{"id":12049,"rating":5,"date":"2024.06.17.","text":"원래 먹던거고  이거먹고 아들 역류성식도염마니좋아졌어오ㅡ","author":"naon*****","tags":["긍정"]},{"id":12050,"rating":5,"date":"2024.06.14.","text":"항상 잘 먹고 있습니다. 효과를, 먹을 때는 별로 못느끼는데 안먹으면 몸이 안좋은 듯","author":"l1ll****","tags":["긍정"]},{"id":12051,"rating":5,"date":"2024.06.14.","text":"발목뼈가 부러져서 이웃의 추천을 받아서 먹어보았는데 기브스를 하지 않았는데도 효과가 있는거 같아요.","author":"lees*****","tags":["긍정"]},{"id":12052,"rating":5,"date":"2024.06.13.","text":"가격이 있으나 꾸준히 복용하게 만드는 마력이 있어요. ㅎㅎ 머리 숱이 많아지고, 피부도 좋아졌어요.","author":"wine*****","tags":["콜라겐"]},{"id":12053,"rating":5,"date":"2024.06.12.","text":"콜라겐 함량이 높아서 선택했어요. 좋은 효과를 기대하면서 먹고있어요.  안과수술한 남편과함께","author":"wook***","tags":["콜라겐"]},{"id":12054,"rating":5,"date":"2024.06.12.","text":"지인에게 대리 구매 해드렸더니 오늘 아침 공복에 처음 드셨다며 좋아하시네요. 꾸준히 드시고 저처럼 효과가 좋으면 소개한 보람이 있어 기쁘겠어요.ㅎ","author":"phot****","tags":["긍정"]},{"id":12055,"rating":5,"date":"2024.06.11.","text":"관절염 없어짐! 대박! 신뢰도뿜뿜으로 재주문!","author":"keke****","tags":["긍정"]},{"id":12056,"rating":5,"date":"2024.06.11.","text":"70대인 엄마 아빠가 매달 꾸준히 드시고 계세요","author":"mswi***","tags":["긍정"]},{"id":12057,"rating":5,"date":"2024.06.11.","text":"부모님 두분이 드시니 금방 없어져서 한달도 안되어 2달치 주문했어요~ 프로모션 기다리고 있어요🙏🙏🙏 콜라겐의 효능은 말할것도 없죠~ 부모님께서 콜라겐 드시 무릎이 안아프다고 하셨고 저희집이 2층인데 늘 뭔가를 잡고 계단을 오르셨는데 지금은 그냥 오르내리고 있어요. 콜라겐을 끊지 못하는 가장 큰 이유이기도 합니다.","author":"carr*******","tags":["콜라겐"]},{"id":12058,"rating":5,"date":"2024.06.09.","text":"피부가 환해지고 손톱이 깨끗해진거 같아요","author":"jh****","tags":["콜라겐"]},{"id":12059,"rating":4,"date":"2024.06.08.","text":"세달째 복용입니다.   가격이 부담스럽지만 우선 세달은 먹어보려구요.","author":"gard******","tags":["긍정"]},{"id":12060,"rating":5,"date":"2024.06.08.","text":"진짜 콜라겐의 효과. 머리카락이 풍성해집니다.","author":"get0***","tags":["콜라겐"]},{"id":12061,"rating":5,"date":"2024.06.08.","text":"4년정도 장복해요 탈모는 멈추고 피부는 좋아지고 잇몸도 나이보다 튼튼한 편이에요","author":"leec****","tags":["콜라겐"]},{"id":12062,"rating":5,"date":"2024.06.08.","text":"대장암 수술 받은 사촌 오빠에게 추천했어요. 부디 잘 회복되길 바라요.","author":"df****","tags":["항암"]},{"id":12063,"rating":5,"date":"2024.06.06.","text":"조금 배송이 늦어진듯 하지만, 상품 안전하게 잘 도착했습니다 감사합니다!!","author":"josh******","tags":["긍정"]},{"id":12064,"rating":4,"date":"2024.06.05.","text":"무릅 통증이 조금 완화 도는것 같은 느낌 입니다.","author":"lees*****","tags":["긍정"]},{"id":12065,"rating":5,"date":"2024.06.05.","text":"콜라겐을 먹고난 후 통증이 현저히 줄었다고 했더니 같은 연배의 지인들이 신기해하며 구매해달라고 서로 부탁하네요. 어느새 콜라겐 전도사가 돼버렸어요.ㅎ 인터넷 구매도 할줄 모르고 가격도 부담스러워해서 묶음 할인에 카드할인, 후기적립금까지 더해서 구매해서 1개월씩 나눠주는 중입니다. 우선 1개월 먹어보고 좋으면 또 구매해달라고 하는데 제가 자꾸 대리 구매해도 괜찮은지 모르겠어요.","author":"phot****","tags":["콜라겐"]},{"id":12066,"rating":5,"date":"2024.06.05.","text":"배송이 빨라소 놀랫어요. 역류성 식도염. 피부 발진 두드러기ㅜ 나아지길 소원합니다","author":"wany****","tags":["콜라겐"]},{"id":12067,"rating":5,"date":"2024.06.04.","text":"어머니 선물드렸어요 정기적으로 구매할예정입니다","author":"dapi****","tags":["긍정"]},{"id":12068,"rating":5,"date":"2024.06.04.","text":"잠도 잘오고 피부도 촉촉 하고 좋습니다","author":"pink********","tags":["콜라겐"]},{"id":12069,"rating":4,"date":"2024.06.03.","text":"한달 동안 먹고 있습니다. 아직 큰 효과는 모르겠지만 몸이 좋아지고 있는 느낌입니다.","author":"refu******","tags":["긍정"]},{"id":12070,"rating":5,"date":"2024.06.03.","text":"늘 믿고 먹는 제품입니다. 케비보다 맛이 좋죠. ^^","author":"da****","tags":["긍정"]},{"id":12071,"rating":5,"date":"2024.06.02.","text":"무릎에 통증이 있어 걱정이 되던차에 정말 괜찮은지 먹어보자 싶어 먹기 시작했습니다. 먹고나니 무릎의 통증이 사라졌습니다. 아주 많이 좋아진 것은 아니지만, 꾸준히 먹으면 상태가 많이 좋아지겠구나 라는 생각을 하게 됩니다. 이제 약 한 달 정도 먹었고, 앞으로 몇개월은 꾸준히 먹어야 어느정도 효과가 있지 않을까 싶습니다. 한 달 정도 먹고 통증이 많이 느껴지지 않으니 운동을 겸하면 더 좋아지지 않을까 생각했습니다.","author":"tlrk******","tags":["긍정"]},{"id":12072,"rating":5,"date":"2024.05.31.","text":"딸내미 키 크라고 사서 꾸준히 먹이고 있어요 아직 효과는 모르겠지만 계속 먹여보려구요 맛있다고는 안 해도 먹을만 한거 같아요 잘 먹어줘서 고맙네요","author":"dayb*******","tags":["긍정"]},{"id":12073,"rating":5,"date":"2024.05.31.","text":"피부쪽으로 안좋아서 항상 챙겨 먹으려고 노력중인데 깜박하고 한동안 안먹으면 티가 나더라고요.","author":"ggon****","tags":["콜라겐"]},{"id":12074,"rating":5,"date":"2024.05.30.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":12075,"rating":5,"date":"2024.05.30.","text":"아빠가 매일 두 배 복용중이십니다! 암을 이길 힘이 커지길 간절히 소망하며","author":"df****","tags":["항암"]},{"id":12076,"rating":5,"date":"2024.05.29.","text":"아내와 함께 먹는데, 처음에 몰랐으나 지금은 제 피부가 조금 탄력이 생긴듯합니다.더 열심히 먹어보려구요.","author":"hist*******","tags":["콜라겐"]},{"id":12077,"rating":5,"date":"2024.05.29.","text":"한달정도 복용하고 있는데 아팠던 무릎통증이 사라지고.있는듯","author":"ysk0******","tags":["긍정"]},{"id":12078,"rating":5,"date":"2024.05.29.","text":"부부가 함께 먹고 있구요! 벌써 두달째입니다! 요즘은 저녁에 두봉씩 따뜻한물에 타먹고있는데요~ 저는 개인적으로 머리가 좀 덜 빠지는것같아요~ 그런데 몇달더 열심히 먹어보며 더 반응을 볼 예정입니다!^^","author":"hist*******","tags":["긍정"]},{"id":12079,"rating":5,"date":"2024.05.29.","text":"해외배송이라 시간이 많이 걸리줄 알았는데,생가보다 빨리도착했네요. 먹어보고 후기 다시올릴께요","author":"mura******","tags":["긍정"]},{"id":12080,"rating":5,"date":"2024.05.28.","text":"엄마가 1년 정도 드시고 아빠가 이제 드시기 시작했는데 무릎이 늘 고질병이었는데 무릎이 아프지 않다고 계속 잘드시고 계십니다^^ 두분이 드시니까 한달치 금방이예요ㅜㅜ 프로모션 기다리고 있어요^^","author":"carr*******","tags":["긍정"]},{"id":12081,"rating":5,"date":"2024.05.27.","text":"캐비쵸크를 먹고 몸이 많이 좋아졌습니다. 콜라겐이랑 같이 먹으면 효과가 더 좋다고 해서 구매했습니다. 콜라겐 먹는게 너무 기대 됩니다.","author":"jsg8***","tags":["콜라겐"]},{"id":12082,"rating":5,"date":"2024.05.26.","text":"유방암 늘 먹는.. 없으면 불안","author":"jung****","tags":["항암"]},{"id":12083,"rating":5,"date":"2024.05.26.","text":"기다리던 콜라겐이 오늘 도착했습니다 놀라운 변화를 기대합니다","author":"bman******","tags":["콜라겐"]},{"id":12084,"rating":5,"date":"2024.05.26.","text":"몇일지나자 아는지인들이 피부과 다녀왔냐고들합니다","author":"kala***","tags":["콜라겐"]},{"id":12085,"rating":4,"date":"2024.05.24.","text":"먹기 간편하게 낱개포장되어있어요 맛도 이정도면 먹기에 좋습니다 가격이 좀 있는편인데 먹고 효과가 있었음좋겠습니다","author":"sono*****","tags":["긍정"]},{"id":12086,"rating":5,"date":"2024.05.24.","text":"재주문하러 왔어요~!","author":"pyja***","tags":["긍정"]},{"id":12087,"rating":5,"date":"2024.05.24.","text":"건강검진에서 혈관나이가 18세나 젊게 판정받으셨다네요~~~","author":"sjrn******","tags":["긍정"]},{"id":12088,"rating":5,"date":"2024.05.24.","text":"70대 엄마의 피부와 혈관의 젊음을 책임져주고 있답니다~이러다가 딸인 저보다 젊어지시는거 아닌지 모르겠어요~~친구소리 듣는건 아닐지~~저도 더 늦기전에 같이 먹어야겠어요","author":"sjrn******","tags":["콜라겐"]},{"id":12089,"rating":5,"date":"2024.05.22.","text":"두번째 구매입니다  섭취가용이하고 피부탄력도는 확실히 좋아진느낌입니다ㆍ3개월 꾸준히 복용해볼계획입니다ㆍ","author":"kma1***","tags":["콜라겐"]},{"id":12090,"rating":5,"date":"2024.05.22.","text":"2년넘게 캐비쵸크와 다이아몬드펄, 안티에이징까지 함께 먹고있어요. 건강을 생각해서 꾸준히 먹어요~","author":"gree******","tags":["긍정"]},{"id":12091,"rating":5,"date":"2024.05.22.","text":"동료들이 다들 얼굴 좋아졌다고 합니다. 여지껏 먹던 콜라겐과는 질이 다릅니다. 저가 제품 많이 먹느니 이 제품이 훨씬 효율적이고 안정적입니다. 아들과 함께 복용중입니다. 물에 타면 무색 무취 :["긍정"]},{"id":12119,"rating":4,"date":"2024.05.05.","text":"그냥 소문듣구 먹어보았습니다","author":"tjsa******","tags":["긍정"]},{"id":12120,"rating":5,"date":"2024.05.04.","text":"일단 믿고 한번 먹어볼려고요~~~","author":"ysk0******","tags":["긍정"]},{"id":12121,"rating":5,"date":"2024.05.03.","text":"함량이 좋아 꾸준히 복용해볼께요. 기대가 큽니다.","author":"ch****","tags":["긍정"]},{"id":12122,"rating":5,"date":"2024.05.03.","text":"콜라겐을 처음으로 접한 제품인데 너무 좋습니다~~~","author":"huk8***","tags":["콜라겐"]},{"id":12123,"rating":5,"date":"2024.05.03.","text":"콜라겐의 최고봉입니다~~  재주문 꼭할겁니다","author":"huk8***","tags":["콜라겐"]},{"id":12124,"rating":4,"date":"2024.05.02.","text":"추천받아서 샀는데 효과잏었으면","author":"jsoy****","tags":["긍정"]},{"id":12125,"rating":5,"date":"2024.05.02.","text":"콜라겐 함량이 높다고 해서 샀어요 효과가 있으면 좋겠어요!!!","author":"dayb*******","tags":["콜라겐"]},{"id":12126,"rating":5,"date":"2024.05.01.","text":"어깨 통증도 점점 사라지고 있고, 머리 가르마에 있던 작은 원형탈모도 사라지고 보고 있으면 든든합니다^^","author":"moye***","tags":["긍정"]},{"id":12127,"rating":5,"date":"2024.05.01.","text":"캐비초크를 꾸준히 먹었는데 적응이 된 것인지  다친 상처가 잘 낫지 않는 것 같아 부스터 효과를 기대하고 콜라겐 다이아몬드펄 안티에이징까지 4종으로 먹기 시작했습니다.","author":"dieu****","tags":["콜라겐"]},{"id":12128,"rating":5,"date":"2024.05.01.","text":"머리 빠지던게 조금 덜빠지는거같아요 한달 먹었는데 조금 더먹어보려구요 주위에서 얼굴혈색도 좋아졌다고 그러고 효과가있나봐요~","author":"k164*****","tags":["소화"]},{"id":12129,"rating":4,"date":"2024.04.30.","text":"지인 소개로 먹기 시작했어요. 아직은 효과를 잘 모르지만 꾸준히 먹어볼 생각입니다.탈모와 피부에 좋다고 하네요.","author":"mu****","tags":["콜라겐"]},{"id":12130,"rating":5,"date":"2024.04.30.","text":"건강을위해 3종셋트 열심히 잘 챙겨먹고있습니다!! 얼굴가려움이 빨 좋아지길 바라고 있습니다~!!","author":"miki****","tags":["소화"]},{"id":12131,"rating":5,"date":"2024.04.30.","text":"꾸준히 건강을 위해 챙겨먹는 제품이에요. 먹고나서 혈색이 좋아진 듯 합니다.","author":"king*****","tags":["소화"]},{"id":12132,"rating":5,"date":"2024.04.29.","text":"잘 받았습니다 많이 파세요~~","author":"nans******","tags":["긍정"]},{"id":12133,"rating":5,"date":"2024.04.29.","text":"휴대편하고 복용이 쉬워요. 모발이 가능러지길래 주문했어요.","author":"mapl****","tags":["긍정"]},{"id":12134,"rating":5,"date":"2024.04.29.","text":"엄마가 꾸준히 드시는데 좋은 거 같다구 하네요 자주 구매할 듯 합니다","author":"solv******","tags":["긍정"]},{"id":12135,"rating":5,"date":"2024.04.27.","text":"캐비수프와 함께 즐겁게 먹고 있습니다. 눈썹이 많이 나서 더 자주 다듬어야 하고, 어릴 때 났던 잔머리가 다시 올라오고 있으며, 얼굴 손등이 보들보들 빵빵해지고 있습니다. 보이는 부분들이 이러니 몸속은 또 얼마나 좋게 변하고 있을지 상상만 해도 기분이 좋아집니다.","author":"ga****","tags":["긍정"]},{"id":12136,"rating":5,"date":"2024.04.27.","text":"평이 좋아서 주문했어여~ 특히 엄마가 목부분에 통증이 있어서 도움이 되실까해서요^^ 이번 프로모션에 넉넉히 구매해 저도 먹고요~","author":"scen*****","tags":["긍정"]},{"id":12137,"rating":5,"date":"2024.04.26.","text":"사춘기 아이 꾸준히 먹고 있어요. 여드름 피부인데 여드름 나는게 줄었어요...여드름자국도 없어질까요... 꾸준히 먹여보렵니다 ^^","author":"musi*****","tags":["콜라겐"]},{"id":12138,"rating":5,"date":"2024.04.26.","text":"캐비초크리바이브 + 콜라겐 + 다이아몬드펄을 두유 180ml에 함께 타서 매일 아침 마시고 있습니다.","author":"kipn***","tags":["콜라겐"]},{"id":12139,"rating":5,"date":"2024.04.25.","text":"피부톤이 환해지고 탄력이 조금 생긴거같아서 재구매 예정입니다","author":"k164*****","tags":["콜라겐"]},{"id":12140,"rating":5,"date":"2024.04.25.","text":"부모님 드리려고 샀습니다. 다음에 또 재구매 예정이에요!","author":"free****","tags":["긍정"]},{"id":12141,"rating":5,"date":"2024.04.25.","text":"호중구 유지에 많은 효과보고있어요","author":"rosa*****","tags":["긍정"]},{"id":12142,"rating":5,"date":"2024.04.25.","text":"다리가 아파서 구매 합니다. 효과를 기대합니다","author":"gard******","tags":["긍정"]},{"id":12143,"rating":5,"date":"2024.04.25.","text":"아픈다리에 효과 있기를 기대합니다","author":"gard******","tags":["긍정"]},{"id":12144,"rating":5,"date":"2024.04.25.","text":"항상 먹고 있습니다","author":"aste******","tags":["긍정"]},{"id":12145,"rating":5,"date":"2024.04.25.","text":"항상 먹는제품이라 정말좋아요","author":"shin****","tags":["긍정"]},{"id":12146,"rating":4,"date":"2024.04.25.","text":"복용한지 딱 한달째입니다.  사실 주름이 없어지거나 여러가지 후기에서 본것같은 효능들은 못느껴요.  그러나 가장 체감하는 부분은 사계절 내내 트던 입술이 각질이 많이 줄었고 립밤을 달고 사는데 바르는 횃수가 줄 정도로 건조함이 좋아졌습니다.  프로모션때 잔뜩 구매해놔서 든든 하네요.","author":"smal******","tags":["긍정"]},{"id":12147,"rating":5,"date":"2024.04.24.","text":"먹어보니  특별히 피부가 맑고 탱해지며 무릎관절도  많이 좋아졌어요","author":"illa*****","tags":["콜라겐"]},{"id":12148,"rating":5,"date":"2024.04.24.","text":"벌써 2년 반정도 먹고있네요~ 눈에 띄게 뭐가 좋아진다기보단 좋아지고있다 믿고 먹고있어요~ 앞으로도 꾸준히 복용할 생각이에요","author":"gree******","tags":["긍정"]},{"id":12149,"rating":4,"date":"2024.04.24.","text":"지인의 추천으로 15일 째 먹고 있어요  아직은 변화를 잘 모르겠으나 열심히 먹어볼렵니다","author":"yoon********","tags":["긍정"]},{"id":12150,"rating":5,"date":"2024.04.24.","text":"비포 사진을 찍어두지 않았던 게 정말 아쉬워요! 두 달 정도 계속 곪고 썩나고 염증이 심했는데 제품 도착한 다음날 아침에 딱 1번 먹고, 오후에 이미 염증은 싹 가라앉아서 사라졌고, 저녁에 1번 더 먹고 다음 날에 일어났더니 딱지도 부드럽게 자리잡아서 떨어져나갔어요.  2달 내내 부어 있고 쓰라리고 항생제 연고도 발라보고 다 했어도 낫지를 않았었는데 딱 하루 만에 염증이 싹 사라지고 피부 부어 있던 것들도 다 가라앉아서 평평해지고 지금은 붉은 것만 남아 있어요.  몸 구석 구석 얼마나 많은 부분들이 회복될지, 하루 만에 싸악 가라앉은 이 뾰루지 효과만 봐도 기대됩니다. :)  진심 최고의 제품이어요. 늘 재정이 넉넉하다면 풍족하게 전 제품 쟁여두고 먹고 싶습니다~!  이 좋은 제품 제발 오래 오래 만들어주세요.","author":"vifv*******","tags":["콜라겐"]},{"id":12151,"rating":5,"date":"2024.04.23.","text":"떨어지지않게 주문해서 먹고있습니다. 항암4종세트가 제 생명줄이다 생각하고 꼭 챙겨먹어요. 감사하게도 일상생활가능하구요~~피검사수치도 다 정상입니다^^","author":"roun****","tags":["항암"]},{"id":12152,"rating":5,"date":"2024.04.23.","text":"아빠께서 드시고 효과가 있었으면 좋겠어요","author":"dlfw***","tags":["긍정"]},{"id":12153,"rating":5,"date":"2024.04.23.","text":"아이가 시력이 좋지 않아 구입했습니다. 판매하시는 분의 자세한 설명을듣고 구매하였고 기대가 됩니다.","author":"lyd1*****","tags":["긍정"]},{"id":12154,"rating":5,"date":"2024.04.23.","text":"아이가 시력이 좋지 않아 구입했습니다. 판매하시는 분의 자세한 설명을듣고 구매하였고 기대가 됩니다.","author":"lyd1*****","tags":["긍정"]},{"id":12155,"rating":5,"date":"2024.04.23.","text":"무릎 관절로 수술 직전 캐비초크와 콜라겐을 함께 복용후 관절에 통증이 줄고 피푸가 매끈졌으며 며칠전 동창 모임에서 머리가 풍성하다며 친구들 부러움을 받았어여^^~ 좋은 제품 만들어 주셔서 감사합니다~","author":"h910****","tags":["콜라겐"]},{"id":12156,"rating":5,"date":"2024.04.23.","text":"갱년기가 와서 탈모가 심해지고, 손가락 퇴행성관절염이 있는데 좋아질까하고 구매합니다. 작년에도 먹은적이 있는데, 딱히 효과를 보진 못했다가 이번에는 꾸준히 먹어볼까하고 다시 구매하였어요. 효과있으면 좋겠습니다.","author":"hlov********","tags":["긍정"]},{"id":12157,"rating":5,"date":"2024.04.23.","text":"외국에서 직장생활하는 아들에게 먹이기 시작했습니다. 전에는 그렇게 싫어하더니 잘 먹고 있네요. 괴로와 불면과 천식이 완쾌되길 기도합니다","author":"yyol***","tags":["긍정"]},{"id":12158,"rating":4,"date":"2024.04.23.","text":"당뇨에 혈압이 있는 신랑이랑 제가 두달정도  먹고있는중입니다. 변비심한 저는 많은 도움이 되고있어요","author":"cl****","tags":["당뇨","혈압"]},{"id":12159,"rating":5,"date":"2024.04.22.","text":"용량이 높은 콜라겐을 먹으니 일단 젊어지는 기분이예요. 피부는 아직 잘 모르겠고 발바닥 아픈건 확실히 좋아졌어요~","author":"jinj***","tags":["콜라겐"]},{"id":12160,"rating":5,"date":"2024.04.22.","text":"빠른 배송 감사합니다. 잘 받았습니다.","author":"seo0****","tags":["긍정"]},{"id":12161,"rating":5,"date":"2024.04.22.","text":"믿고 먹는 품질 만족합니다","author":"shsl***","tags":["긍정"]},{"id":12162,"rating":5,"date":"2024.04.21.","text":"두번째 구입이요. 아직 효과는 잘 모르겠는데 꾸준히 먹어보려구요.","author":"neko****","tags":["긍정"]},{"id":12163,"rating":5,"date":"2024.04.20.","text":"지난 번에 87세 아버님 다리 골절에 콜라겐과 캐비쵸크 리바이브와 함께 복용 5일 만에 많이 효과를 보았다는 후기 이후 현재 상황을 소개합니다.  3월31일부터 캐비쵸크와 콜라겐(1일 3포)을 복용하고 외상이 아물지 않아 수술이 어렵다고 했는데 복용 8일 만(4월8일)에 수술하시고 그때 부터 오전에 안티에이징과 콜라겐과 캐비쵸크(오전 캐비쵸크와 콜라겐1포) 자녁에 뉴케어에 콜라겐2포 복용 중이신데 수술 후 통기부스 10일에서 14일 정도 예정이 셨는데 수술 부위가 빨리 아물고 통증이 없으셔서 1주일(4월15일) 만에 기부스 하셨고, 수술  현재 통증도 없이 회복이 빨라지셔서 다음주에 퇴원하셔서 재활 병원으로 옮기십니다.  지금은 캐비쵸크랑 콜라겐 안티에이징 다이아몬드펄(콜라겐 효과를 보고 동생이 구입했어요) 까지 4종 드시고 계십니다.  3월 23일 사고 후 온 가족이 가슴 졸이며 걱정했던 시간이 지나고 빠르게 회복하고 겨시네요. 이제 곧  건강하게 걸으실 것을 믿어요 고맙습니다.","author":"maha****","tags":["콜라겐","소화"]},{"id":12164,"rating":5,"date":"2024.04.20.","text":"36살에 출산하고 시간지나면 괜찮아진다는 관절이 너무 아프기 시작해서 캐비초크랑 콜라겐을 다시 먹기 시작했어요 사실 출산전에도 덜붓고 몸 관리한다고 캐비초크를 먹었는데 다 떨어지고 추가 주문은 하지않았어요. 마침 출산하고 수유하고 챙겨먹기도 힘들고 그랬거든요  출산하고 관절이 아파서 시간지나면 다들 괜찮아진다고 그러던데 전 그게 아니라서 보약이나 흑염소보다는 캐비초크를 당근,사과,양배추 간것에 한스푼씩 추가해서 매일 꼬박 먹기시작햇습니다. 근데 진짜 열흘만 지나니 완전 관절이 언제 아팠었냐 싶을 정도로 회복속도가 상당히 빨랐습니다. 챙겨먹는게 사실 보통 힘든게 아니더군요.. 신생아가있으니 애기울고 케어하고 하면 챙겨먹기는 힘들었지만 그래도 눈에 보이는 효과가 너무 확실해서 밥은 늦게먹거나 안먹어도 이건 진짜 꼭 매일 정량대로 챙겨먹었습니다.  그러다가 지금출산한지 130일정도되는데 100일좀지나서 머리가 갑자기 우두두두 빠지는거에요  저는 머리숱이 굉장히 많은편인데도 너무 충격받았어요........ 이럴수가있나요...... 사진올리는것도 너무 챙피하지만, 혹시나 저와 같은 고민과 스트레스를 가지며 살고계신분?이 있으시다면 조금이나마 도움이 되길바라는 마음으로 사진도 올립니다. 캐비초크만 먹다가 콜라겐 대량으로 주문했습니다. ㅠㅠ 진짜 콜라겐도 매일 두포씩 지금 2주정도 꼬박 먹고있는데  머리 감을때 정말 머리가 많이 빠졌는데 이젠 그정도는 아니고 머리빠지는 양이 줄고, 예전 임신전이랑 비슷한것같아요. 무릎관절은 이제 아에 안아프구요! 머리카락이 다시 나면서 돌아오고있어요! 아직 완벽하게 돌아오려면 발모가 더 많이나야하지만.. 일단 머리가 안빠지는것만으로도 저는 너무너무 만족합니다. 콜라겐 저는 미용에 관심많아서 온갖 콜라겐 다 먹어봤지만.. 그닥 효과를 보지 못했거든요   여기 콜라겐만큼 열흘좀 넘었는데 이렇게 효과가 딱 나타나는 건 없었습니다. 정말 가격때문에 정말많이 망설였는데.... 효과보는게 너무커서... 앞으로도 끊을수없을것 같아요  캐비초크랑 콜라겐 전도사가 될것같아요!! 정말~~~  출산후 탈모 심하신분들, 스트레스로 원형탈모 오신분들.. 정말 한달분만 먹어도 효과 느끼실것같아요!!!  저의 최애는 아무래도 여자다보니 콜라겐이네요 ^^  너무좋아요!! 이거먹고 마음이 편안해졌어요..","author":"jky4***","tags":["콜라겐"]},{"id":12165,"rating":5,"date":"2024.04.20.","text":"좋은 제품 감사히 잘 먹겠습니다.","author":"to****","tags":["긍정"]},{"id":12166,"rating":5,"date":"2024.04.20.","text":"좋을 것 같아요..","author":"m9****","tags":["긍정"]},{"id":12167,"rating":5,"date":"2024.04.20.","text":"섭취한지 보름정도지나서부터 치아가 약한부분쪽으로믐식씹을때 있던 통증이 많이완화되어서 앞으로도기대하며 열심히먹으려하고있습니다 캐비초크 먹은후 체중관리가잘되었지만 얼굷살이많이빠졌는데 콜라겐섭취후에 통통하고건강한볼살을기대하며 열심히먹어보겠습니다 쥐젖같은 것도없어질지 모르겠지만 기대해봅니다 좀더먹어보고 또 변화되는부분들 올리겠습니다~^^","author":"alen***","tags":["콜라겐"]},{"id":12168,"rating":5,"date":"2024.04.20.","text":"늘 잘 먹고있어요. 다음엔 암환자 4종 세트로 구입하려구요","author":"qpfh******","tags":["항암"]},{"id":12169,"rating":5,"date":"2024.04.19.","text":"항상 만족하고 복용하고 있습니다!","author":"rhin****","tags":["긍정"]},{"id":12170,"rating":5,"date":"2024.04.19.","text":"지금40대후반인데콜라겐먹기시잔한지는2년정도되었어요~첨에는오른쪽무릎관절에문제가있어반신반의하면서먹어보기시작했는데효과가있어지속적으로먹고있네요..컨디션에따라하루1~2포챙겨먹고있어요...","author":"taey****","tags":["콜라겐"]},{"id":12171,"rating":5,"date":"2024.04.19.","text":"프로모션때 많이 사둬서 너무 좋네요. 아침에 캐비초크와 콜라겐을 섞어서 마시고 있습니다.","author":"dime****","tags":["콜라겐"]},{"id":12172,"rating":5,"date":"2024.04.18.","text":"자가면역질환으로 피부발진과 통증이 심한데 콜라겐 먹고 증세가 완화되었어요~  최근에 못먹고 있었는데 마침 행사를 해서 다시주문합니다","author":"yaso*****","tags":["콜라겐"]},{"id":12173,"rating":5,"date":"2024.04.18.","text":"베누스타스 초창기, 캐비초크가 캐비지 스프라 불리던 시절부터 즐겨 먹고 있습니다. 먹은 날과 안 먹은 날의 차이를 느낄 수 있는데요, 속에서 부터 느껴지는 쫀쫀함?탱글함?이 있습니다. 그걸 확 더 느끼고 싶지만 1일에 1포로 아껴먹고 있어서...ㅠㅠ 전 하루의 시작을 열때 먹습니다만, 자기 전에 먹는게 더욱 좋다고 하니 구매시 참고해주세요.","author":"karm****","tags":["긍정"]},{"id":12174,"rating":4,"date":"2024.04.18.","text":"골절에ㄷㅎ 좋다고해서 먹고 있는데 아직은 잘 모르겠어요 꾸준하게 먹어볼거구요 맛은 먹을만합니다","author":"vl****","tags":["긍정"]},{"id":12175,"rating":5,"date":"2024.04.18.","text":"8개월째 복용중 입니다 좋습니다~~~","author":"57****","tags":["긍정"]},{"id":12176,"rating":5,"date":"2024.04.18.","text":"3년차 믿고 먹는 콜라겐입니다.~^^","author":"isis****","tags":["콜라겐"]},{"id":12177,"rating":5,"date":"2024.04.17.","text":"제품이 좋아 재구매 입니다. 가격이 다소 부담되긴 하지만 건강을 위한 투자라 생각하고 구매했습니다. 복용 후 효과가 좋으면 더 구매할 의사 있습니다.","author":"jhwo*****","tags":["소화"]},{"id":12178,"rating":5,"date":"2024.04.17.","text":"제품이 좋아 재구매 입니다. 가격이 다소 부담되긴 하지만 건강을 위한 투자라 생각하고 구매했습니다. 복용 후 효과가 좋으면 더 구매할 의사 있습니다.","author":"jhwo*****","tags":["소화"]},{"id":12179,"rating":5,"date":"2024.04.17.","text":"포장이 안전하게 잘 되어있네요.유통기간도 충분하고요","author":"jmss***","tags":["긍정"]},{"id":12180,"rating":5,"date":"2024.04.17.","text":"늘 아버지가 드시는 거라 떨어지기 전에 주문합니다. 효과가 좋다고 해요 당뇨에 류마티스 있으신데.. 먹을 때 훨씬 낫대요 당화혈색소 수치도 떨어지구요","author":"kitt****","tags":["당뇨"]},{"id":12181,"rating":5,"date":"2024.04.16.","text":"어머니 무릎 통증이 줄어들었습니다. 임플란트 준비중이신데 빠른 회복 기대합니다.","author":"eleg********","tags":["긍정"]},{"id":12182,"rating":5,"date":"2024.04.16.","text":"감기 기운이 있어 프리미엄 골드와 펄 그리고 콜라겐을 평소 두배로 먹고 잤더니 이틀만에 개운해졌습니다.","author":"uniq****","tags":["콜라겐","피로"]},{"id":12183,"rating":5,"date":"2024.04.16.","text":"갱년기를 지나고 있는 저에게 별다른 증상없이 잘 지내는  것이 다 콜라겐 덕이 아닌가 싶습니다.","author":"uniq****","tags":["콜라겐"]},{"id":12184,"rating":5,"date":"2024.04.15.","text":"관절이 아프지 않으니 살 것 같아요","author":"mswi***","tags":["긍정"]},{"id":12185,"rating":5,"date":"2024.04.15.","text":"아직 먹기시작한지 2주가안된 열흘째라서 크게 변화는 없습니다  캐비초크 콜라겐 바나나 물200미리랑 같이 복용후 손관절염은 변화를 못느끼고 화장실가는거는 아주좋아졌습니다","author":"ahn7***","tags":["콜라겐"]},{"id":12186,"rating":5,"date":"2024.04.15.","text":"당뇨로 병원약을 복용하다가 항암4종으로 갈아탔습니다. 캐비초크만 먹다가 남편이 아파서 항암4종세트 시작했는데 효과는 제가 더 보고있어요.(남편은 캐비초크를 통 못먹네요) 빠졌던 머리가 나고 있네요, 더불어 속눈썹이 다시 풍성해졌어요, 가격이 너무 비싸서 하루에 한번만 복용하는데 하루에 두번씩 복용할 수 있다면 더욱 좋아지겠죠. 감사합니다.","author":"yyol***","tags":["당뇨","항암"]},{"id":12187,"rating":5,"date":"2024.04.15.","text":"작년 3월 남편이 담낭암진단을 받고 수술을하여 간일부, 담낭, 췌장일부, 비장전부를 절제하는 큰 수술을 했습니다(수술후 조직검사 결과는 암이아님) 그 후 영 기력을 회복못하서 항암4동세트를 구매했습니다. 캐비초크는 냄새만 맡아도 토하고 너무 싫어해서 , 콜라겐과 다이아몬드펄을 6개월정도 꾸준히 복용중입니다. 기력도 많이 회복하고 건강을 되찾고 있습니다. 3개월마다 하던 시티촬영을 6개월로, 이제는 1년에 한번 해도 된다는 이야기를 들었지요, 캐비초크만 같이 먹어주면 정말 좋을텐데,,, 콜라겐과 다이아몬드펄 덕분에 살았습니다.","author":"yyol***","tags":["항암","콜라겐"]},{"id":12188,"rating":5,"date":"2024.04.15.","text":"빠른배송  꼼꼼한 포장  늘 먹고있는 베누스타스 콜라겐  이번엔 네이버에서 주문했는데  편하고 좋습니다.","author":"frei****","tags":["콜라겐"]},{"id":12189,"rating":5,"date":"2024.04.14.","text":"효과대 민족이어요. 늘 잘 먹고 있어요","author":"juli*********","tags":["긍정"]},{"id":12190,"rating":5,"date":"2024.04.14.","text":"구매해서 한달 먹고 있는데, 얼굴이 좀 팽팽해진 느낌이에요.","author":"lkae****","tags":["긍정"]},{"id":12191,"rating":5,"date":"2024.04.14.","text":"통증이 줄어드는 효과를 보고 있어서 큰맘 먹고 구매했어요. 마침 4+1 행사가 있어서... 해외에 있어서 5월 발송을 부탁드렸는데 아마 못보셨는지 바로 발송하시는 바람에 이런저런 우여곡절이 있었지만 친구집에 무사히 도착했다는 연락을 받았어요. 혹시 오배송될까 퍈매자님과 택배기사님과 통화, 문자 메시지를 주고 받고... 택배기사님까지 친절하셔서 번거롭긴 했지만 잘 해결됐어요. 또 열심히 먹고 좋은 효과를 봐야죠.ㅎ","author":"phot****","tags":["긍정"]},{"id":12192,"rating":5,"date":"2024.04.14.","text":"선물하기 좋은 상품입니다","author":"2006****","tags":["긍정"]},{"id":12193,"rating":5,"date":"2024.04.14.","text":"엄마건강을지켜주는 콜라겐!감사합니다","author":"djqt*****","tags":["콜라겐"]},{"id":12194,"rating":5,"date":"2024.04.14.","text":"아버지 건강을 위해 꾸준히  구매하고 있습니다 얼굴혈색이 많이 좋아지셨고 관절건강에도 도움이 되는거같습니다  통증이 덜 하시다고","author":"5l****","tags":["소화"]},{"id":12195,"rating":5,"date":"2024.04.14.","text":"11살 아이 근봉합술 후에 1일 1포 복용중인데 흉터레이저시술후 붉은기가 금방 빠졌습니다","author":"viag***","tags":["긍정"]},{"id":12196,"rating":5,"date":"2024.04.13.","text":"항상 먹고 있는 제품입니다. 꾸준히 먹으면 좋은거 같어요ㅎㅎ 그래서 항상 잘 먹고 있습니다","author":"soju********","tags":["긍정"]},{"id":12197,"rating":5,"date":"2024.04.13.","text":"항상 시켜서 먹고 있는 재품입니다! 많이 파세요","author":"soju********","tags":["긍정"]},{"id":12198,"rating":5,"date":"2024.04.13.","text":"콜라겐은 캐비초크 리바이브와 함께  먹은지 몇년째 입니다  (먹은 이후로 감기는 한번더 걸린적 없구요 ) 눈에띄는 효과는 탈모와 탄력에 가장 마음에 듭니다 놓치지 않을거에요^^","author":"yunj*******","tags":["콜라겐"]},{"id":12199,"rating":5,"date":"2024.04.13.","text":"프로모션으로 쟁여놀수있어서 넘 든든해요~ 수술후 회복중이라 콜라겐만 챙겨왔는데 상처회복이 빠른것 같아요~ 얼른 퇴원하고 4종세트 복용해야겠어요^^","author":"silv******","tags":["콜라겐"]},{"id":12200,"rating":5,"date":"2024.04.13.","text":"평생을 컴퓨터로 하는 일에 있다보니..목부터 어깨 손가락 관절까지 아프지 않은곳이 없었습니다..그래서 먹기 시작했는데 통증이 사라진것은 물론이고 얼굴의 주름까지도 많이 좋아졌어요..강추입니다.","author":"rain*******","tags":["긍정"]},{"id":12201,"rating":5,"date":"2024.04.12.","text":"어깨 통증과 잇몸 시림/통증이 확연히 사라져요. 하루에 한개씩만 꾸준히 먹는데 피곤하거나 무리해서 아프다 싶을땐 두개씩 먹고 있네요. 👍👍","author":"bbab****","tags":["긍정"]},{"id":12202,"rating":5,"date":"2024.04.12.","text":"지속적으로 복용중입니다. 손톱이 빨리 자라고 피부도 건조한게 줄었어요. 빠른배송 감사합니다.","author":"juth***","tags":["콜라겐"]},{"id":12203,"rating":5,"date":"2024.04.12.","text":"믿고 구매하는 제품입니다. 가족들과 함께 먹으려고 프로모션 기간 동안 두 번이나 구매했습니다.","author":"enig***","tags":["긍정"]},{"id":12204,"rating":5,"date":"2024.04.12.","text":"프로모션 감사해요...3년째 먹고 있는데 가능한 쭉 먹고 싶어요.","author":"prim****","tags":["긍정"]},{"id":12205,"rating":5,"date":"2024.04.12.","text":"콜라겐의 좋은 성분 때문인지 힘들지 않게 지내고 있어요.","author":"tati*****","tags":["콜라겐"]},{"id":12206,"rating":5,"date":"2024.04.12.","text":"바쁜시간에 챙겨 먹기 편해요. 잠을 편하게 잘 수 있있어요.","author":"exeg***","tags":["긍정"]},{"id":12207,"rating":5,"date":"2024.04.12.","text":"먹기가 편합니다. 입맛 까다로운 딸이  비린내 날까봐 걱정을 하고  하루이틀 미뤘는데 잘 먹고 있고 한달뒤 효능이 어떻게 될지 기대 됩니다.","author":"0072***","tags":["긍정"]},{"id":12208,"rating":5,"date":"2024.04.12.","text":"믿고먹습니다늘 믿고먹어요","author":"kjny***","tags":["긍정"]},{"id":12209,"rating":5,"date":"2024.04.12.","text":"포장도 뜯기 좋고 먹기도 편합니다 하루 2번씩 복용하며 후기에 올라온 효과를 기대합니다","author":"ay****","tags":["긍정"]},{"id":12210,"rating":5,"date":"2024.04.12.","text":"늘 믿고 먹습니다. 나이가 드니까 몸이 뻣뻣해지는 감각이 참 싫은데, 부드러워진 느낌이 듭니다.","author":"be****","tags":["긍정"]},{"id":12211,"rating":5,"date":"2024.04.12.","text":"콜라겐을 5개월 복용중 운동후 어깨결리이 신기하게 없어졌어요^^","author":"sdy4***","tags":["콜라겐"]},{"id":12212,"rating":5,"date":"2024.04.12.","text":"먹기에도 좋고, 가족들의 얼굴이 광이 나는 걸 보니 효과가 좋은 것 같아요. 항상 정확하게 꼼꼼하게 포장해서 보내주셔서 좋습니다.","author":"enig***","tags":["긍정"]},{"id":12213,"rating":5,"date":"2024.04.11.","text":"폐암재발로 항암약 복용중이니다. 부작용이 덜 해서 감사히 먹고 있어요  아침저녁으로 4종세트 먹고있어요","author":"todo*****","tags":["항암"]},{"id":12214,"rating":5,"date":"2024.04.11.","text":"아버지께서 면역 항암하시면서 피부 부작용이 너무 심해서 피부 재생을 위해 구입했습니다. 캐비초크 골드는 계속 드시고 계시니까 콜라겐과의 시너지 효과를 기대합니다.","author":"sych***","tags":["항암","콜라겐","소화"]},{"id":12215,"rating":5,"date":"2024.04.11.","text":"빠른 배송과 q&amp;a 즉각 답변","author":"shan********","tags":["긍정"]},{"id":12216,"rating":5,"date":"2024.04.11.","text":"빠르고 안전하게. 가격은 할인해주셨지만 비싸긴 합니다","author":"eleg********","tags":["긍정"]},{"id":12217,"rating":5,"date":"2024.04.11.","text":"어머니 자가면역질환 극복을 위해 구매했습니다! 먹기 편하다고 하시네요~ 효과 있었으면 좋겠습니다^^","author":"ny11***","tags":["소화"]},{"id":12218,"rating":5,"date":"2024.04.11.","text":"제품이 너무좃마 재재재구매합니다","author":"elle****","tags":["긍정"]},{"id":12219,"rating":5,"date":"2024.04.11.","text":"4종 세트를 작년 7월부터 복용했는데 병원 갈 일이 없어요~ 그만큼 건강해진거죠~ 프로모션 진행 해 주셔 감사합니다~~~^^","author":"semp**********","tags":["긍정"]},{"id":12220,"rating":5,"date":"2024.04.10.","text":"잘 챙겨 먹고 있어서 추가로 주문","author":"nagn*****","tags":["긍정"]},{"id":12221,"rating":5,"date":"2024.04.10.","text":"남편과 함께 꾸준히 먹은지 2년  되었네요. 겨울이면 내복부터 찾던 남편이 지난 겨울은 내복없이 살았습니다. 저도 환절기면 달고 살던 감기없이 지냈습니다. 잇몸질환도 없고요 머리카락도 덜 빠지고요 무엇보다 골밀도가 증가한 기현상은 아마도 콜라겐 덕분인듯 합니다. 남편도 주변분들이 무릎아프다는데  나는 아직 무릎  아픈걸 모르겠다고 합니다. 이또한 콜라겐 덕분인듯 합니다. 꾸준히  먹을  예정입니다.ㅎ","author":"heel*******","tags":["콜라겐"]},{"id":12222,"rating":5,"date":"2024.04.10.","text":"다이아몬드펄, 캐비초크, 안티에이징, 콜라겐까지 매일 챙겨먹고 있어요. 나이가 들면서 4년전부터 먹기 시작했는데 감기도 한번 걸리지 않고 건강하게 잘 지내고 있어요.","author":"ykhs***","tags":["콜라겐"]},{"id":12223,"rating":5,"date":"2024.04.10.","text":"자주  시키네요 배송빨리왔네요","author":"ks****","tags":["긍정"]},{"id":12224,"rating":5,"date":"2024.04.10.","text":"행사해서 좋아요. 감사합니다","author":"amwy****","tags":["긍정"]},{"id":12225,"rating":5,"date":"2024.04.10.","text":"드라마틱한 후기는 많이 봤지만 뭘 꾸준히 챙겨먹지도 못하고 가격도 부담스러워서 망설이다가 식구들이 근골격계 통증을 얘기하길래 큰 맘 먹고 구매했습니다. 4+1행사 좋네요. 진짜 이번엔 잘 챙겨 먹고 역시 저도 효과 봤다는 후기를 다시 적고 싶습니다.","author":"whan******","tags":["긍정"]},{"id":12226,"rating":5,"date":"2024.04.10.","text":"캐비초크는 꾸준히 하루 한번은 먹었어요.  최근 몇달간은 3종세트(캐비초크. 펄. 콜라겐) 하루 한번  먹고 있어요. 콜레*테롤  ldl수치가 작년 1월에 247에서 올3월 217로 떨어졌어요. 아직은 높지만요. 약은 안먹고 있어요.재작년 검사때는 257이었어요.","author":"mcz0***","tags":["콜라겐"]},{"id":12227,"rating":5,"date":"2024.04.10.","text":"동생이 머리 숱 많아지고 피부 좋아진다해서 안 믿었는데 사실이더라고요&hellip;다시 주문했어요.  유통기간도 넉넉합니다^^","author":"io****","tags":["콜라겐"]},{"id":12228,"rating":5,"date":"2024.04.10.","text":"크리스탈과 함께 먹으니 훨씬 먹기가 좋네요.","author":"j369****","tags":["긍정"]},{"id":12229,"rating":5,"date":"2024.04.10.","text":"4종 꾸준히 먹고 항암 잘 하고  있어요. 좋은제품  감사해요","author":"hohi*****","tags":["항암"]},{"id":12230,"rating":5,"date":"2024.04.10.","text":"품질이 정말 좋은 제품입니다... 먹으면 효과가 눈에 보이는 제품이요! 이번에 프로모션해주셔서 4+1 집 창고에 쟁여두고 먹습니다.","author":"rw****","tags":["긍정"]},{"id":12231,"rating":5,"date":"2024.04.10.","text":"다른 콜라겐보다 용량이 높음을 맛으로 느껴집니다.","author":"altj*****","tags":["콜라겐"]},{"id":12232,"rating":5,"date":"2024.04.10.","text":"5달째 먹고있어요 이벤트로 저렴하게 구매했어요","author":"dmj3***","tags":["긍정"]},{"id":12233,"rating":5,"date":"2024.04.10.","text":"5달째먹고잇어요 이벤트로 저렴하게 주문했어요","author":"dmj3***","tags":["긍정"]},{"id":12234,"rating":5,"date":"2024.04.10.","text":"면역력 수치가 안좋아져서 구입했습니다. 잘먹고 건강해지겠습니다.","author":"koch*****","tags":["긍정"]},{"id":12235,"rating":5,"date":"2024.04.10.","text":"믿고먹고있어요 먹기편해요","author":"pjh7*****","tags":["긍정"]},{"id":12236,"rating":5,"date":"2024.04.09.","text":"처음으로 이벤트 행사로 구매하게됐어요. 저희 엄마가 무릎수술후 퇴원3일만에 넘어지셔서 통증이 엄청났는데 다시 입원했는데 검사상으로는 수술한 부분은 아무 이상이 없으니 괜찮을거라고 했는데 다시 퇴원한지 2달이 넘었는데 통증이 여전해서 도움이 될까싶어 주문했습니다. 효과가 있기를 기대하며 열심히 복용하도록 할게요.^^","author":"na****","tags":["긍정"]},{"id":12237,"rating":5,"date":"2024.04.09.","text":"긴 항암 동안 꾸준히 복용할 예정인데 이벤트할 때 구매해서 든든한 마음이에요. 캐비와 함께 꾸준히 먹어서 지금처럼 항암 부작용을 이겨내고 건강해지길 기대하고 있어요!","author":"en****","tags":["항암"]},{"id":12238,"rating":5,"date":"2024.04.09.","text":"4+1 행사하셔서 구매했어요  원래 동안이지만 더 동안이 되고 주름이 점점 사라지는 효과가 있는 콜라겐 강추합니다.","author":"sssd***","tags":["콜라겐"]},{"id":12239,"rating":5,"date":"2024.04.09.","text":"떨어지기전에 구매했습니다. 프로모션때 구입해서 더 좋아요","author":"ro****","tags":["긍정"]},{"id":12240,"rating":5,"date":"2024.04.09.","text":"잘받았습니다 감사합니다","author":"heav******","tags":["긍정"]},{"id":12241,"rating":5,"date":"2024.04.09.","text":"10개월 분을 구입하니 든든합니다ㅡ몇년째 믿고 효과를 알고 구매하고 있습니다","author":"csyz***","tags":["긍정"]},{"id":12242,"rating":5,"date":"2024.04.09.","text":"엄마를 위해 몇년째 구매하는 상품입니다ㅡ발목골절 때문에 저도 지난달부터 먹고 있는데 피부에도 최고의 보약 입니다","author":"csyz***","tags":["콜라겐","소화"]},{"id":12243,"rating":5,"date":"2024.04.09.","text":"유방암 진단받은 40대 여자 입니다 주변 권유로 구입하게 되었습니다 콜라겐만 구입했지만 수술 후 다이아몬드 펄과 다른제품도 주문해서 먹어보려 합니다 효과가 있길 바랍니다 꾸준히 섭취 후 후기 남기겠습니다","author":"toto******","tags":["항암","콜라겐"]},{"id":12244,"rating":5,"date":"2024.04.09.","text":"두번에 나눠서 오지 않고 한 번에 다 왔네요~ 많이 비축해두니 든든하네요ㅎ","author":"smki*****","tags":["긍정"]},{"id":12245,"rating":5,"date":"2024.04.09.","text":"빠르고 잘 된 포장","author":"sils******","tags":["긍정"]},{"id":12246,"rating":5,"date":"2024.04.09.","text":"피부에 탄력이 생겨요!!!","author":"scha*************","tags":["콜라겐"]},{"id":12247,"rating":5,"date":"2024.04.09.","text":"매니저님덕분에 4+1 행사 참가성공. . 5개월분구입해서 잘받았습니다 이제 시작한지 몇달안되지만 저3개월 친정엄마2개월 드실수있는 기회가 되어 넘기쁘네요 좋은이벤트열어주셔서 진심으로 감사드립니다^^ 항상 친절하게 응대해주시고 💯입니다","author":"yu****","tags":["긍정"]},{"id":12248,"rating":5,"date":"2024.04.09.","text":"믿고 복용하는 콜라겐입니다 프로모션 기간에 구매하게 되어 넉넉히 쟁여 놓고 먹게 되어 기분이 좋습니다 약속한 날짜에 잘 배송되어 신뢰가 됩니다","author":"kps5***","tags":["콜라겐"]},{"id":12249,"rating":5,"date":"2024.04.09.","text":"좋다는 후기보고 구매했어요 유통기한 넉넉하고 꼼꼼하게 포장되어 휴대하기도 좋네요 아직 2주정도 먹었는데 변화는 아직 모르겠고 꾸준히 먹어보고 다시 후기 올릴게요","author":"jin7*****","tags":["긍정"]},{"id":12250,"rating":5,"date":"2024.04.09.","text":"성분이 좋다고 해서 꾸준히 먹고 있어요.","author":"di****","tags":["긍정"]},{"id":12251,"rating":5,"date":"2024.04.09.","text":"요즘 피부좋아졌다는 소리 자주듣고있어요~ 콜라겐 홍보많이하고있어요~~~","author":"qhfl***","tags":["콜라겐"]},{"id":12252,"rating":5,"date":"2024.04.09.","text":"너무 너무 좋아요....항상 믿고 구매합니다..  좋은 제품 감사합니다.","author":"just********","tags":["긍정"]},{"id":12253,"rating":5,"date":"2024.04.09.","text":"많이 비싸지만,좋은 효과 있는 것 같습니다. 나쁜 기름진 음식을 먹을때는,다이아몬드펄 피부과 레이져보다 좋은 효과를 기대할 땐 콜라겐 먹습니다.","author":"publ******","tags":["콜라겐"]},{"id":12254,"rating":5,"date":"2024.04.09.","text":"계속 재구매로 먹고 았습니다. 피부와 잇몸 등 단단해지는 효과를 보고 있습니다. 꾸준히 먹을 예정입니다^^ 관절이 안좋은 가족에게도 추천할 예정입니다. 늦을수록 손해인거 같습니다^^;","author":"lord********","tags":["콜라겐"]},{"id":12255,"rating":5,"date":"2024.04.09.","text":"집에 환자가 있어서 지인추천으로 구매했습니다. 지인이 캐비쵸크랑 콜라겐 먹으며 효과 많이 봤다고 적극 추천하여 구매했습니다. 1년 반 전부터 추천받았으나 너무비싸서 그냥 그런가보다 하다가 구매했는데 저도 효과를 보길 기대합니다","author":"ma****","tags":["콜라겐"]},{"id":12256,"rating":5,"date":"2024.04.08.","text":"복용전보다 확실히 좋아요 꾸준히 복용하고 다시 후기 올릴게요^^","author":"bull******","tags":["긍정"]},{"id":12257,"rating":5,"date":"2024.04.08.","text":"아파서 먹기 시작했지만...콜라겐은 요즘 엄청 핫하죠...  신체구성에 기본이라고나 할까??? 맛도 좋아서....자꾸 손이 가는 제품이네요....","author":"suny****","tags":["콜라겐"]},{"id":12258,"rating":5,"date":"2024.04.08.","text":"항상 잘 복용하고 있습니다.베누스타 최곱니다","author":"jsso***","tags":["긍정"]},{"id":12259,"rating":5,"date":"2024.04.08.","text":"87세 어머니 틀니 새로 하시기전에 잇몸이 약해서 힘드시다는것을 1년 넘게  콜라겐드시게  했더니 무리없이 안착 가능했고..아울러 관절에도 도움이 된것 같습니다..","author":"uniq****","tags":["콜라겐"]},{"id":12260,"rating":5,"date":"2024.04.08.","text":"배송도 빠르고 포장도 꼼꼼해요","author":"c0****","tags":["긍정"]},{"id":12261,"rating":5,"date":"2024.04.08.","text":"콜라겐이 이제 막 도착했습니다 신경써서 잘 복용하여 빨리 이 병을 극복하고 싶습니다 화이팅~","author":"bman******","tags":["콜라겐"]},{"id":12262,"rating":5,"date":"2024.04.08.","text":"캐비초크와 콜라겐, 다이아몬드 펄을 같이 섞어 드시게 했어요 부모님께요 당뇨 합병증인 아버지는 안티에이징까지 추가해서 드시고 계십니다.","author":"mswi***","tags":["당뇨","콜라겐"]},{"id":12263,"rating":5,"date":"2024.04.08.","text":"좋은 제품 만족합니다","author":"inke****","tags":["긍정"]},{"id":12264,"rating":5,"date":"2024.04.08.","text":"작년부터 경추,어깨 상태가 좋지않아 여러증상을 겪었는데 그중하나가 안면부근육이 경직되어있는것이었습니다 침을 맞아도 부드러워지지않았는데 복용 일주일째 얼굴이 많이 말랑말랑해졌어요 효과가 좋아서 복용을 멈추면 예전으로 돌아갈까봐 무서울정도입니다^^; 계속 복용하기에는 형편이 빠듯해서요","author":"viag***","tags":["긍정"]},{"id":12265,"rating":5,"date":"2024.04.07.","text":"두번 먹었는데 부처님 턱에서 샤프한 턱으로 변화 콜라겐 덕분요^^~~","author":"lime*****","tags":["콜라겐"]},{"id":12266,"rating":5,"date":"2024.04.07.","text":"꾸준히 먹고 있는 제품","author":"kal7***","tags":["긍정"]},{"id":12267,"rating":5,"date":"2024.04.06.","text":"캐비초크 재구매하면서 같이 사봤어요ㅎㅎ 이것도 잘 맞았으면 좋겠어요!","author":"pyja***","tags":["긍정"]},{"id":12268,"rating":5,"date":"2024.04.06.","text":"2개월치 먼저 도착 했네요~ 4종세트 꾸준히  먹는 덕분에 컨디션은 정상 유지되고 있 습니다","author":"muha****","tags":["긍정"]},{"id":12269,"rating":5,"date":"2024.04.06.","text":"빠른배송 좋아요 몸이 편안해지고 있습니다. 온가족이 함께 복용중이에요","author":"team****","tags":["긍정"]},{"id":12270,"rating":5,"date":"2024.04.05.","text":"머리카락이 덜 빠지고 피부에 탈력이 생겼어요","author":"lill***","tags":["콜라겐"]},{"id":12271,"rating":5,"date":"2024.04.05.","text":"인사가 늦었습니다. 고맙습니다. 친정 아버지(87세)가 3월23일넘어지셔서 발목과 종아리까지 골절이 심하게 나셔서 입원을 하셨습니다. 그런데 외상이 심하셔서 바로수술을 할 수없다고 진단을 받았습니다. 급한맘에 처음으로 대표님께 개인 페메를 보내어 상담을 받고, 콜라겐을 주문했는데 상황을 아시고 바로 보내주셔 고속버스로 바로 친정에 보냈습니다. 3월31일 주일부터 미리 사놓은 캐비쵸크와 함께 드시고 계신데 월요일 의사면담에 상처가 아물려면 2-3주 더 걸릴꺼라고 했는데는 어제 병원에서 상처가 그저께부터 갑자기 빠르게 아물어 간다고 곧 수술 가능 할꺼라고 하네요. 고맙습니다. 그리고 어제 옆에서 병원과 통화를 들은 저희 동료가 어머니를 위해 콜라겐 주문했어요. ^^(아버지 외상 상처가 얼마나 심하지 사진으로 보았거든요...)","author":"maha****","tags":["콜라겐","소화"]},{"id":12272,"rating":5,"date":"2024.04.05.","text":"시중에 판매되는 콜라겐 보다는 아주좋습니다","author":"57****","tags":["콜라겐"]},{"id":12273,"rating":5,"date":"2024.04.05.","text":"모처럼 4개월 플러스 1개월 기회를 잡았고.. 장기 구매자에 대한 혜택이 좋았어요.. 캐비쵸크하고 바나나, 콜라겐 동시에 갈아 마시면 탈모방지에 엄청 효과가 좋을 듯...","author":"nhic****","tags":["콜라겐"]},{"id":12274,"rating":4,"date":"2024.04.04.","text":"어머니 잇몸이 안좋아서 구매해드렸고 한달째복용중입니다. 임플란트 실패로 잇몸이 말라붙고 염증이 심한 상태입니다. 크게 좋다고는 안하시지만 제가 느끼기엔 불편함을 호소하는게 준거 같습니다. 더 지켜보고 다시 후기 올리겠습니다.","author":"noip***","tags":["긍정"]},{"id":12275,"rating":5,"date":"2024.04.04.","text":"얼굴처짐이 없어지고 얼굴색이 맑아졌습니다.","author":"ghdg*****","tags":["긍정"]},{"id":12276,"rating":5,"date":"2024.04.04.","text":"제품이 좋아서 마음 놓고 먹을 수 있어요. 지속적으로 재구매할 예정입니다. 주변에도 홍보중입니다.","author":"ghdg*****","tags":["긍정"]},{"id":12277,"rating":5,"date":"2024.04.04.","text":"항암으로 노랗고 갈색였던 얼굴색이 맑아지고 환해졌다. 얼굴처짐현상도 줄었다. 포장도 꼼꼼하게 되어있다. 좋은 제품이라 주변에 많이 홍보하고 있다.","author":"ghdg*****","tags":["항암"]},{"id":12278,"rating":4,"date":"2024.04.03.","text":"비염에 좋다고 지인이 추천하여 구매했습니다","author":"ck****","tags":["긍정"]},{"id":12279,"rating":5,"date":"2024.04.03.","text":"50대 여성이며 재구매입니다. 무릎이 아프기 시작해서 연골 손상, 퇴행성관절염이라고 정형외과에서 진단을 받았습니다. 연골주사를 3차례 맞았고 물리치료를 받았디만 받을때 뿐이고 나아지는 기미가 없어 이전 캐비초크를 먹었던 기억이 있어 다시 베누스타스를 찾게 되었습니다. 현재는 다이마몬드펄과 한달 같이 복용했고 캐비초크 아침에만 먹고 있는 중입니다. 복용 3주 정도 된 무렵부터 무릎통증이 없어지고 피부가 맑아졌어요 복용 두달째 접어들고 있는데 금액적으로 좀 부담이 되는 부분이 있어 다이아몬드 펄은 재구입하지 않았습니다. 최소 3개월은 콜라겐을 꾸준히 먹어볼 생각이며 딸아이가 수족냉증이 심해 다이아몬드 펄을 먹여볼 생각입니다. 주위에 무릎 등 관절이 좋지 않다는 분에게 제가 먹어본 경험으로 추천해 드리니 신뢰를 가지시는것 같아요 감사합니다~","author":"wing***","tags":["콜라겐","소화"]},{"id":12280,"rating":5,"date":"2024.04.03.","text":"효과가 있기를 바라며 꾸준히 먹어요. 딸도 잘챙겨먹어서 기대하고 있습니다.","author":"cn****","tags":["긍정"]},{"id":12281,"rating":5,"date":"2024.04.03.","text":"잘 먹고 잘 회복해보겠습니당 기대합니당","author":"wndm********","tags":["긍정"]},{"id":12282,"rating":5,"date":"2024.04.03.","text":"피부가 좋아지고 있다고 스스로 느껴요","author":"cn****","tags":["콜라겐"]},{"id":12283,"rating":5,"date":"2024.04.02.","text":"큰 마음 먹고 구매해봤어요!   남편이 통풍을 앓은 적이 있고 요즘엔 손목 관절이 아프다고 해서 구매했어요. 소화도 잘 안된다구 하구요. 이미 캐비초크는 먹고 있는데 같이 먹으면 도움이 될까하여 기대해봅니다~^^","author":"cj****","tags":["소화"]},{"id":12284,"rating":5,"date":"2024.04.02.","text":"매번 먹는 필수 영양제예요. 피곤한 갱년기 든든한 우군이에요.","author":"khkh****","tags":["긍정"]},{"id":12285,"rating":5,"date":"2024.04.02.","text":"이렇게 한번씩 행사해주시면 너무 감사해요. 늘 믿고 먹는 캐비와 콜라겐. 저의 갱녀기 증상을 돌보는 베프입니다","author":"chr0***","tags":["콜라겐"]},{"id":12286,"rating":5,"date":"2024.04.02.","text":"아침 저녁으로 따뜻한 물에 타서 마시고 있어요.  건강해지겠다고 맘 먹어서인지, 저녁에 콜라겐 먹은후 야식을 끊었어요.","author":"ch****","tags":["콜라겐"]},{"id":12287,"rating":5,"date":"2024.04.01.","text":"먹은지 3일정도밖에 안됐는데 피로감이 좋아지고 얼굴빛이 환하고빛이난다고 주변에서 피드백많이받고있네요 신기하게 손도 하얘지면서 고와지네요.다른콜라겐도 가끔씩 한통씩먹어봤지만 며칠만에 이런효과가?정말일까요?  두유에 캐비초크 한스픈.콜라겐한봉지 이렇게타서먹는데 괜찮죠?","author":"alen***","tags":["콜라겐","피로"]},{"id":12288,"rating":5,"date":"2024.04.01.","text":"상품이 빠른 시간안에 도착했어요","author":"gnb3****","tags":["긍정"]},{"id":12289,"rating":5,"date":"2024.03.31.","text":"엄마가 무릎관절염 2기 진단을 받아서 주사대신 콜라겐을 먹어보고싶다고 하셔서 주문했었는데, 그 이후로 무릎도 많이 좋아지고 손가락 관절에 뻣뻣한 느낌도 사라졌다고 하시네요!  제품력 믿고 먹었는데 역시 콜라겐도 효과 톡톡히 보고 있습니다~","author":"coye***","tags":["콜라겐"]},{"id":12290,"rating":5,"date":"2024.03.31.","text":"작년 5월이후 콜라겐과 펄 1일 2회 잘 챙겨 먹고 있습니다.","author":"jang******","tags":["콜라겐"]},{"id":12291,"rating":5,"date":"2024.03.31.","text":"폐암4기 세포독성항암으로 1년 넘게치료중 캐비4종세트 덕분에  버티고있습니다 행사  자주해주세요 감사합니다","author":"hds_********","tags":["항암"]},{"id":12292,"rating":5,"date":"2024.03.31.","text":"이거 사려고 열심히 돈벌고 있습니다 ㅠㅠ","author":"yant******","tags":["긍정"]},{"id":12293,"rating":5,"date":"2024.03.30.","text":"지인소개로 복용중인데 먹기는 괜찬은것같아요","author":"eyou*******","tags":["긍정"]},{"id":12294,"rating":5,"date":"2024.03.30.","text":"좋은 가격으로 잘 구입했어요. 감사합니다.","author":"jkny****","tags":["긍정"]},{"id":12295,"rating":5,"date":"2024.03.30.","text":"출산한 아내의 회복을 위해 먹고있습니다. 코로나 때문에 결혼식도, 신혼여행도 못갔는데 출산하게되어 이제 시간도 없게됐네요. 건강하게 회복해서 시간날때 여행했으면 좋겠습니다.","author":"kata*******","tags":["소화"]},{"id":12296,"rating":5,"date":"2024.03.30.","text":"콜라겐을 캐비초크와 다이어몬드펄과 함께 먹고 전반적으로 몸상태가 좋아졌고  수술자국도 희미해졌고 피부도 좋아졌어요. 내성발톱고생은 바이바이~ 계속 먹게 될것 같아요^^","author":"jinc****","tags":["콜라겐"]},{"id":12297,"rating":5,"date":"2024.03.30.","text":"배송빠르네요 프로모션 좋아요 이제 3개월치 배송남아서 기다리고 있어요","author":"soyi****","tags":["긍정"]},{"id":12298,"rating":5,"date":"2024.03.29.","text":"탈모랑 치조골 유지때문에 남편이 장복중입니다 효과 있지요","author":"leec****","tags":["긍정"]},{"id":12299,"rating":5,"date":"2024.03.29.","text":"탈모를 늧추려고 먹습니다 효과는 쫌 있습니다","author":"leec****","tags":["긍정"]},{"id":12300,"rating":5,"date":"2024.03.29.","text":"몇 번째 주문해 복용중인데 할인행사 있어서 가족들 것까지 주문했어요..","author":"di****","tags":["긍정"]},{"id":12301,"rating":5,"date":"2024.03.29.","text":"몇년째 먹는줄 모르겠어요 무릎이 많이아펐는데 조금좋아졌어요 계속 먹을 생각이랍니다","author":"99****","tags":["긍정"]},{"id":12302,"rating":5,"date":"2024.03.29.","text":"프로모션으로 구매해서 늦게 올 줄 알았는데 일부는 먼저 보내주셨네요^^. 오십대 중반 접어드니 손톱도 자꾸 부러지고 머리칼도 얇아지고 원래도 부실했던 관절이 더 부실해지는 느낌이라 콜라겐의 도움을 받고자 구입했습니다. 5개월치를 구입해서 든든하네요.","author":"mido***","tags":["콜라겐"]},{"id":12303,"rating":5,"date":"2024.03.29.","text":"염증수치가 높아져서 주문했습니다","author":"koch*****","tags":["긍정"]},{"id":12304,"rating":5,"date":"2024.03.28.","text":"생각보다 배송이 빠르게 와서 놀랬네요^^ 처음엔 느끼할 줄 알았는데 물에 풀어서 냄새맡아보니 상큼한 레몬냄새가 나고 마셔보면 또 레몬향나는 물 맛이 나네요^^ 4개월치 꾸준히 먹어보고 또 리뷰 남기러 올게요~^^","author":"rich******","tags":["긍정"]},{"id":12305,"rating":4,"date":"2024.03.28.","text":"이제 두번짼데 좋은 결과를 기대하면서 먹어볼 겨획입니다 아마도 좋아 지겠지요","author":"oksk***","tags":["긍정"]},{"id":12306,"rating":5,"date":"2024.03.28.","text":"4종 꾸준히  먹고 항암 잘  하고 있어요. 좋은제품 감사해요","author":"hohi*****","tags":["항암"]},{"id":12307,"rating":5,"date":"2024.03.28.","text":"건강해지고 모든컨디션이 좋아요 1년에 4번정도 챙겨먹을려고 합니다","author":"chas****","tags":["긍정"]},{"id":12308,"rating":5,"date":"2024.03.28.","text":"남편이 올 초부터 고혈압이 상승하기 시작했고 고지혈증상도 있다하여 콜라겐을 주문하여 캐비초크와 먹기 시작했어요.  어지럼증은 좀 가라앉았는지 어지럽다는 말은 안하네요 ㅎ  먹고 건강상태가 더 좋아지길 기대해봅니다.","author":"hyun*******","tags":["콜라겐","혈압"]},{"id":12309,"rating":5,"date":"2024.03.28.","text":"늘 친절하게 상담해주는 대표님께 감사드리며,,3종셋트 잘 챙겨먹으며 아름답게 나이들어가고 싶네요~^^","author":"miki****","tags":["긍정"]},{"id":12310,"rating":5,"date":"2024.03.28.","text":"관절 골다공증 있는 엄마와 저 강아지 같이 먹으려고 샀어요 우선 두달치받았고 나머지도 빨리 받았음좋겠어요 후기보고 기대하며 먹고있어요 엄마 관절 골다공증이 좋아지면 좋겠고 강아지 슬개골수술 직후라 잘먹여보려구요","author":"ange*****","tags":["긍정"]},{"id":12311,"rating":5,"date":"2024.03.27.","text":"효과가 있길 바라는 마음으로 주문해봤어요 비싸지만 잘 복용해볼게용 후기가 좋아서 기대중입니다!","author":"kiss******","tags":["긍정"]},{"id":12312,"rating":5,"date":"2024.03.27.","text":"관절이 안좋아서 먹고있어요~~~","author":"jin9*****","tags":["긍정"]},{"id":12313,"rating":5,"date":"2024.03.27.","text":"오전에 캐비초크와 콜라겐을 섞어서 마시고 있습니다. 콜라겐때문인건지 원래 엄지손톱이 울퉁불퉁했는데 굴곡이 조금씩 없어지면서  고르게 펴졌습니다. 너무 신기하네요","author":"dime****","tags":["콜라겐"]},{"id":12314,"rating":5,"date":"2024.03.27.","text":"행사때 쟁였어요. 항상 먹고 있어요. 4상자 먼저 받았습니다","author":"hyem****","tags":["긍정"]},{"id":12315,"rating":5,"date":"2024.03.27.","text":"항암 부작용 대비해서 주문했습니다. 일부 먼저 보내주셔서 감사해요.","author":"itso*******","tags":["항암"]},{"id":12316,"rating":5,"date":"2024.03.27.","text":"물류대란와중에도 생각보다 신속하게 왔다. 통증에 시달리고있다는 상담을 한 후에 일단 하루라도 빨리 복용해보라고 두달치를 먼저 보내주신 배려에도 깊은 감사를 드린다. 일년째 오십견으로 고통스러운데 꼭 효과를 보았으면 좋겠다.","author":"kohy*****","tags":["긍정"]},{"id":12317,"rating":5,"date":"2024.03.26.","text":"캐비쵸크와 콜라겐 다이아몬드펄 안티에이징 모두 먹고있어요 면연력 향산되고 건강해지길 바래봅니다","author":"gree******","tags":["콜라겐"]},{"id":12318,"rating":5,"date":"2024.03.26.","text":"이벤트로 구매했어용~~갱년기라 관절도 안좋아지고 수면의 질도 떨어졌어요 ㅜ","author":"jin9*****","tags":["긍정"]},{"id":12319,"rating":5,"date":"2024.03.24.","text":"언제나 주문해 먹는 콜라센입니다","author":"llol****","tags":["긍정"]},{"id":12320,"rating":5,"date":"2024.03.24.","text":"프로모션으로 또구입을 아직  좀 남았는데 쟁여두게 되네요","author":"sin9***","tags":["긍정"]},{"id":12321,"rating":5,"date":"2024.03.23.","text":"부모님 건강생각하면서 구매한 콜라겐 또 추가구매중입니다~ 효과가 좋으시길 기대합니다","author":"jin9******","tags":["콜라겐"]},{"id":12322,"rating":5,"date":"2024.03.23.","text":"항암한 와이프를 위해 구매하였습니다.  안색이 많이 좋아져서 n차 구매 중입니다.","author":"eodu*****","tags":["항암","소화"]},{"id":12323,"rating":4,"date":"2024.03.22.","text":"주름지고 푸석하던 얼굴과 잘 갈라지고 부스러지던 손톱도 콜라겐 먹은지 3달 지나면서 윤기가 나고 피부도 부드러워졌습니다. 무슨 마법가루마냥 먹기만 할 뿐인데 변화가 있으니 아내가 제 모습을 보며 신기하다고 웃습니다.","author":"paul********","tags":["콜라겐"]},{"id":12324,"rating":5,"date":"2024.03.22.","text":"항암하고 복용한 경험이 있어서 믿고 주문합니다 엄마 관절염이 있으셔서 같이 주문했어요 좋은 성분으로 잘 먹고 활기 찾아볼께요 좋은상품 판매해 주셔서 감사합니다^^","author":"chlw********","tags":["항암"]},{"id":12325,"rating":5,"date":"2024.03.21.","text":"아프던 관절이 훨씬 좋아졌어요~ 꾸준히 복용 예정입니다^^","author":"bull******","tags":["긍정"]},{"id":12326,"rating":5,"date":"2024.03.21.","text":"건강하세요~^^너무 좋아요","author":"2006****","tags":["긍정"]},{"id":12327,"rating":5,"date":"2024.03.20.","text":"꼼꼼히 포장되어 왔어요  잘먹겠습니다","author":"lk04****","tags":["긍정"]},{"id":12328,"rating":5,"date":"2024.03.20.","text":"4종세트 두달째복용중인데 암수술이 늦어져 불안함속에 3개월의 기적이 나에게도 일어나길 바라며 열심히 복용중입니다~ 체력이 많이 좋아졌고 콜라겐의 효과는 눈에띄게 나타나네요 얼굴주름이 완화되고 발각질이 훨씬 부드러워지는게 느껴져요 콜라겐 복용전 쓰던 고가화장품보다 효과가 더 좋은듯하여   화장품 살돈으로 콜라겐먹을래요^^","author":"silv******","tags":["항암","콜라겐"]},{"id":12329,"rating":5,"date":"2024.03.20.","text":"항암 중이라 떨어지지 않게 구매하는데 배송시간이 좀 걸렸네요  현재는 선주문 프로모션 진행중이라 주문넣으려 합니다","author":"todo*****","tags":["항암"]},{"id":12330,"rating":5,"date":"2024.03.19.","text":"케비초크와 같이 타 먹고 있는데 머리결이 좋아지고 발바닥 통증에 좋아졌어요!!","author":"jinj***","tags":["긍정"]},{"id":12331,"rating":5,"date":"2024.03.19.","text":"세번째 재구매입니다. 가격이 부담되어서 하루에 한포씩만 먹는데, 먹을 때와 중단할 때 피부나 머릿결이 다른 것 같아요. 꾸준히 먹어볼 생각입니다.","author":"aura****","tags":["콜라겐"]},{"id":12332,"rating":5,"date":"2024.03.19.","text":"열심히 먹을께요~^^","author":"jim6***","tags":["긍정"]},{"id":12333,"rating":5,"date":"2024.03.19.","text":"제가 먹어보니 2주 만에 어깨와 오금의 통증이 줄고 피부에 탄력도 생기고 머리카락도 덜 빠지는 거 같은 게 제가 경험한 일이어도 믿기지가 않았지만 너무 좋았어요.이런 경험을 지인에게 이야기했더니 자기도 먹어보고 싶은데 주문할줄 모르니 대신 구매해 달라더군요. 저와 같은 경험을 하게 해주고파서 흔쾌히 대리 구매를 했는데... 제 통관 번호에 수취인의 주소만 넣으면 될 걸 폰번호까지 넣어서... 통관이 안되는 바람에 며칠동안 판매자님을 번거롭고 귀찮게 해드렸어요. 그래도 짜증 한 번 안내시고 친절하고 빠르게 해결해주셨어요. 못 찾으면 어쩌나 걱정했는데 반드시 받을 수 있으니 걱정말라고 하시며 위로까지... 너무너무 죄송하고 감사했어요. 무사히 받은 지인이 좋아하며 먹어보고 효과가 있으면 또 사달라고 하시네요. 저처럼 효과를 보시면 얼마든지 사든리겠다 했어요.ㅎㅎ","author":"phot****","tags":["콜라겐","소화"]},{"id":12334,"rating":5,"date":"2024.03.19.","text":"이제는 캐비초크랑 콜라겐 없이는 장기계획된 항암치료를 견뎌내기 어렵다고 생각이들어요 푸석했던 피부가 조금씩 좋아지고 캐비만 먹을때보다 기운이 좀 더 나는것같아요~ 곧 다시 주문하러 올게요!","author":"en****","tags":["항암","콜라겐"]},{"id":12335,"rating":5,"date":"2024.03.18.","text":"덕분에 컨디션 잘 유지하고 있습니다","author":"muha****","tags":["긍정"]},{"id":12336,"rating":5,"date":"2024.03.18.","text":"잘받았습니다 감사합니다","author":"heav******","tags":["긍정"]},{"id":12337,"rating":5,"date":"2024.03.16.","text":"프리미엄 골드와 같이 같이 섭취도하고 따로 물에 풀어복용도하는데 따로 먹어도 부담없이 먹기 좋습니다.","author":"sukc****","tags":["긍정"]},{"id":12338,"rating":5,"date":"2024.03.16.","text":"한동안쉬었다 몸컨디션이 너무안좋아 다시 돌아왔어요","author":"elli*******","tags":["긍정"]},{"id":12339,"rating":5,"date":"2024.03.16.","text":"엄마가 관절들이 편찮으시다 하여 구매하였습니다. 아직 드시지도 않았지만, 드시자마자 좋아지실 것을 알기에, 의심의 여지도 없습니다.","author":"mswi***","tags":["긍정"]},{"id":12340,"rating":5,"date":"2024.03.15.","text":"50대중반인데 밤에 잠이 잘 안왔는데  케비초크 콜라겐. 먹고난후 잠도 잘 자고 피부도 맑은면서. 윤기가나요 요즘 몸이랑 피부가 좋아져서 생활에 활력 되서 즐겁게 생활 합니다","author":"dlgm********","tags":["콜라겐","피로"]},{"id":12341,"rating":5,"date":"2024.03.15.","text":"어깨가 아파서 병원 안가서 먹어 볼려고 구매했습니다.","author":"guro****","tags":["긍정"]},{"id":12342,"rating":5,"date":"2024.03.14.","text":"몸이 않좋아 먹기시작한제품 먹으면서 몸이 좋아짐 가격이 넘비싸요 조금저렴하면  더욱 좋은제품입니다","author":"ljhd*******","tags":["긍정"]},{"id":12343,"rating":5,"date":"2024.03.14.","text":"매달 먹는 제품입니다 믿고 먹는제품 피부도 좋아지고 머리카락이 윤기가 납니다","author":"ljhd*******","tags":["콜라겐"]},{"id":12344,"rating":5,"date":"2024.03.14.","text":"늘 먹던제품입니다 머리카락도 많이나고, 손톱이 빨리자랍니다","author":"ljhd*******","tags":["긍정"]},{"id":12345,"rating":5,"date":"2024.03.14.","text":"늘 먹던 제품입니다 피부,머리카라,무릎등 많이 좋아졌습니다","author":"ljhd*******","tags":["콜라겐"]},{"id":12346,"rating":5,"date":"2024.03.14.","text":"믿고 먹는 제품. 골다공증이 심해 복용합니다효과가 좋으면 부담 되더라도 쭉 복용할려구요.우리집 건강 지킴이","author":"ho****","tags":["긍정"]},{"id":12347,"rating":5,"date":"2024.03.14.","text":"70대 엄마의 젊음을 책임져주는 콜라겐~~ 짱짱","author":"sjrn******","tags":["콜라겐"]},{"id":12348,"rating":5,"date":"2024.03.13.","text":"아픈데는 없지만 콜라겐은 꾸준히 먹고 있어요 피부 힘줄 뼈 다 좋아지겠지요 배송도 일주일만에 빨리 왔네요","author":"smki*****","tags":["콜라겐"]},{"id":12349,"rating":5,"date":"2024.03.13.","text":"주위사람 추천으로 구매하게되었습니다. 특별히 아픈데는 없지만 피부노화와 잔주름이 신경이쓰여서 완화되기를 기대하며 열심히 먹어보겠습니다~^^","author":"sksu***","tags":["콜라겐","소화"]},{"id":12350,"rating":5,"date":"2024.03.12.","text":"4번째 구입해서 드시게 합니다.  병의 진행속도를 늦추는 큰 원인 중 하나인 것 같습니다.  과학적인 근거는 모르겠고요. 제가 보기 그렇습니다.","author":"tati*****","tags":["긍정"]},{"id":12351,"rating":5,"date":"2024.03.12.","text":"두번째 주문입니다. 입자가 아주 고와서 급할때는 물에 타지 않고 바로 먹어도 목에 걸리지 않아요.","author":"jeon*******","tags":["긍정"]},{"id":12352,"rating":4,"date":"2024.03.12.","text":"일단 잘 받았구요 이제 먹기 시작합니다","author":"992w****","tags":["긍정"]},{"id":12353,"rating":5,"date":"2024.03.12.","text":"콜라겐 용량을 보고 이거다 싶었습니다. 잘 먹겠습니다.","author":"mand***","tags":["콜라겐"]},{"id":12354,"rating":5,"date":"2024.03.11.","text":"잘받았습니다 이거 안먹으면 불안해서  돈이 들더라도 미리미리 구매하고 있어요.   지인 추천도 많이 했어요","author":"mina****","tags":["긍정"]},{"id":12355,"rating":5,"date":"2024.03.11.","text":"빠른 배송 감사합니다~!","author":"park********","tags":["긍정"]},{"id":12356,"rating":5,"date":"2024.03.10.","text":"2년6개월정도 복용중이에요. 암환자라 캐비쵸크, 콜라겐,다이아몬드펄,안티에이징 같이 먹고있어요. 면연력이 좋아지길 바라며 꾸준히 복용중이에요","author":"gree******","tags":["항암","콜라겐"]},{"id":12357,"rating":5,"date":"2024.03.09.","text":"캐비초크를 우연히 알게되어 들어왔다가 콜라겐을 주문해서 먹고있습니다 아직은 커다란 변화는 없지만 가족과 꾸준히 먹어볼까합니다 친절하고 빠른 답변감사드립니다","author":"yu****","tags":["콜라겐"]},{"id":12358,"rating":5,"date":"2024.03.07.","text":"예전에 발목 뼈 골절되었을 때, 엉치뼈 골절되었을 때 베누스타 콜라겐 먹고 회복이 빨랐어요. 지금은 코 속에 물속과 축농증이 나아지기를 기대하며 주문했습니다. 효과 후기 또 쓸게요","author":"song****","tags":["콜라겐"]},{"id":12359,"rating":5,"date":"2024.03.07.","text":"2016년 3월부터 꾸준하게 먹고 있는 캐비초크! 안티에이징은 가끔 먹고, 이번엔 콜라겐을 주문해서 먹고 있습니다. 코 안에 있던 물혹 때문에 축농증이 심해져 콜라겐을 물에 타서 아침 저녁으로 마시기 시작한지 3일째!! 벌써 부터 조금씩 효과를 경험하고 있습니다.","author":"song****","tags":["콜라겐"]},{"id":12360,"rating":5,"date":"2024.03.07.","text":"케비어 다이아몬드펄 콜라겐의 효과 기대해봅니다.","author":"team****","tags":["콜라겐"]},{"id":12361,"rating":5,"date":"2024.03.07.","text":"가격이 부담스러워서 선뜻 구매하지 못하고 망설이다가 후기글들을 쭈욱 읽으면서 나도 모르는 확신(?)이 들어서 구매했어요. 2주쯤 먹었을까요. 어느 날 아파서 자유스럽지 못하던 팔이 통증없이 등 뒤로 넘어가고 땡기고 아팠던 오금의 통증도 가볍게 느껴지더군요. 움푹 패였던 볼살도 어느새 채워져서 살이쪘나 했는데 몸무게가 늘지도 않았어요. 아침마다 양 팔을 어깨 위에서 등 뒤로 보내 마주잡기를 시도중인데 아직 마주 잡진 못해도 통증은 10에서 2쯤으로 느껴지네요. 당분간은 꾸준히 먹어야겠다 싶어 재구매했어요. 가격이 조금만 저렴해져서 모든 이들이 함께 먹을 수 있으면 좋겠어요.^^","author":"phot****","tags":["소화"]},{"id":12362,"rating":5,"date":"2024.03.06.","text":"출산 후 (제왕절개) 상처 회복을 위해 먹고 있어요. 첫째때도 효과 봤어서 다시 주문했습니다^^","author":"da****","tags":["소화"]},{"id":12363,"rating":5,"date":"2024.03.06.","text":"3년째 4종 꾸준히  먹고  있어요. 항암 중인데  삐ㆍ졌던 머리카락 다시 자라고 잇몸도 차오르고   체중 빠졌어도  피부도 주름 없고 부작용  없이 지냅니다.","author":"hohi*****","tags":["항암","콜라겐"]},{"id":12364,"rating":5,"date":"2024.03.06.","text":"늘 드시는 제품이라 이번에도 상품, 배송 모두 만족합니다.","author":"qpfh******","tags":["긍정"]},{"id":12365,"rating":5,"date":"2024.03.06.","text":"기존에 먹던 콜라겐이 있었지만 이게 좋아보여서 구입했습니다. 효과를 기대해봅니다~","author":"rode******","tags":["콜라겐"]},{"id":12366,"rating":5,"date":"2024.03.05.","text":"빠른배송 감사합니다.","author":"yooc*****","tags":["긍정"]},{"id":12367,"rating":5,"date":"2024.03.04.","text":"안구건조가 심헤서 먹게되었습니다. 온수 200ml 다이아몬드 펄과 콜라겐을 같이 섞어서 먹습니다, 콜라겐은 특별한 맛과 향이 없어 좋습니다. 눈이 시리고 건조했는데 조금 개선이 되았습니다, 계속 먹어보면서 후기 올리겠습니다.","author":"shil*****","tags":["콜라겐"]},{"id":12368,"rating":5,"date":"2024.03.02.","text":"저도 먹고 싶은 탐나는 제품입니다","author":"fest****","tags":["긍정"]},{"id":12369,"rating":5,"date":"2024.03.01.","text":"콜라겐을 먹어서 그런지 피부부터 효과가 있습니다. 계속 먹어서 효과를 기대합니다.","author":"jinj***","tags":["콜라겐"]},{"id":12370,"rating":5,"date":"2024.03.01.","text":"발목염좌에 도움이 될까하여 구매하였습니다. 후기가 워낙 좋기도 하고 베누스타스의 다이아몬드펄을 먹고 손가락 중간마디의 통증과 붓기가 개선되는 것을 경험한 터라 믿고 구매했습니다. 피부는 덤으로 좋아지겠디요~^^ 그러고 보니 암환자가 아님에도 4종을 다 먹고 있네요. 항상 좋은 재료로 좋은 제품 만들어 주심에 감사드려요.","author":"onem*******","tags":["항암","콜라겐"]},{"id":12371,"rating":5,"date":"2024.03.01.","text":"배송빠르고 먹기수월해요 꾸준히 먹고있어요","author":"lk04****","tags":["긍정"]},{"id":12372,"rating":5,"date":"2024.02.29.","text":"항상 먹는 상품이예요 건강상에 이유로 먹었는데 피부도 좋아져요 완전 좋아요 다른 콜라겐이랑은 확실히 달라요","author":"shin******","tags":["콜라겐"]},{"id":12373,"rating":5,"date":"2024.02.29.","text":"몇년째 떨어지기 전에 구비하는 상비약 같은 콜라겐입니다.  10년 가까운 식당 주방 일에도 오히려 아팠던 어깨관절이 아프지도 않을 뿐더러 맨손으로 일을 하는데도 거친 부분이 하나도 없이 매끈하지요^^ 발뒤꿈치도 말해 뭐하게요~~","author":"jinn******","tags":["콜라겐"]},{"id":12374,"rating":5,"date":"2024.02.29.","text":"중학생 딸과 함께 어제 밤부터 먹었는데 딸은 키성장, 저는 통증완화를 기대하고있습니다. 포장재가 친환경이라고 하던데 만족스럽습니다.","author":"cn****","tags":["긍정"]},{"id":12375,"rating":5,"date":"2024.02.29.","text":"콜라겐 먹고 피로감이 없어진것 같아요. 피부에 윤기도 나구요.","author":"jinc****","tags":["콜라겐","피로"]},{"id":12376,"rating":5,"date":"2024.02.28.","text":"빠른배송 감사합니다. 83세 어머니께서 두달 드시더니 무릎 관절에 도움이 된다고 하셔서 추가로 주문했어요.","author":"inju***","tags":["긍정"]},{"id":12377,"rating":5,"date":"2024.02.28.","text":"피부가 고민인 딸에게 콜라겐 한번 먹어보자며 구입하게 되었어요~~^^","author":"tktn****","tags":["콜라겐"]},{"id":12378,"rating":5,"date":"2024.02.25.","text":"콜라겐인데 속까지 편안해져서 아침먹기 전에 먹어요","author":"cris********","tags":["콜라겐"]},{"id":12379,"rating":5,"date":"2024.02.25.","text":"우유, 요크루트 맛 같기도 하구요 아주 맛있습니다. 놀라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":12380,"rating":4,"date":"2024.02.23.","text":"빠른 배송과 친절한 설명,사용후 후기가 믿음이 갔습니다.","author":"jhwo*****","tags":["긍정"]},{"id":12381,"rating":4,"date":"2024.02.23.","text":"아직 몇일 안됐지만 효과에 대한 기대가 큽니다.","author":"jade****","tags":["긍정"]},{"id":12382,"rating":5,"date":"2024.02.21.","text":"골다공증과 염증때문에 주문해드렸습니다.. 꾸준히 드시고 붓기도 빠지고 건강해지시길 바랍니다.","author":"tktn****","tags":["긍정"]},{"id":12383,"rating":5,"date":"2024.02.21.","text":"효과에 만족하고 먹기 편해요","author":"kgy9***","tags":["긍정"]},{"id":12384,"rating":5,"date":"2024.02.20.","text":"한결같은 맛과 내몸 구석구석을 채워 준다는 느낌 때문에 계속 주문하게 되네요. 환경을 생각하는 포장도 좋구요. 감사합니다.","author":"jkny****","tags":["긍정"]},{"id":12385,"rating":5,"date":"2024.02.20.","text":"한결같은 품질에 만족하며 다른분들의 리뷰를 보다보면 더 믿음이 갑니다.","author":"jkny****","tags":["긍정"]},{"id":12386,"rating":5,"date":"2024.02.20.","text":"꾸준히 먹는 제품이에여","author":"hyem****","tags":["긍정"]},{"id":12387,"rating":5,"date":"2024.02.20.","text":"어머니가 이거 드시고는 손톱이 안깨진다고 늘 드십니다","author":"door******","tags":["긍정"]},{"id":12388,"rating":5,"date":"2024.02.19.","text":"콜라겐복용후 피부만 좋아진것이 아니라 생리통도 훨씬 좋아졌어요~제품  정말 좋아요!!","author":"qhfl***","tags":["콜라겐"]},{"id":12389,"rating":5,"date":"2024.02.19.","text":"아이의 아토피로 캐비쵸크는 먹는데 좀더 효과를 보고싶어서 함께 복용코자 구입하게 되었습니다 제발 효과를 볼수있기를 바라고바래봅니다","author":"bf****","tags":["피로"]},{"id":12390,"rating":4,"date":"2024.02.19.","text":"캐비초크랑 같이 구입햇습니다. 가족건강관리를 위해 구입했고 앞번 딸아이 탈모 치료로 효과를 본것 같아요~~ 이번에도 기대해 보겠습니다","author":"hsy2***","tags":["소화"]},{"id":12391,"rating":5,"date":"2024.02.18.","text":"항상 먹고있는 제품입니다!","author":"soju********","tags":["긍정"]},{"id":12392,"rating":5,"date":"2024.02.18.","text":"남편이 비염을 오래 앓아서, 캐비초크를 먹기 시작한 지 6개월이 넘었고, 그런데도 호전이 되지 않아서 콜라겐도 같이 복용했습니다. 계속 심해져서 왜 그런가 했더니 엑스레이 결과 물혹이 수십개가 코 안에서 발견되었어요. 며칠 전에 수술을 했어요. 가장 큰 것은 강낭콩만 했대요 물혹 크기가. 그래서 수술 당일 아침에 콜라겐 먹였고, 수술하고 나서 물에 다시 타서 콜라겐 한 포 더 먹였습니다. 저녁 캐비초크 먹을 때도 물론 타먹였어요. 계속 지혈솜을 막고 있었고, 피가 멈추질 않았는데, 놀랍게도 수술 자국이 이틀만에 딱지가 앉더니 지금은 지혈솜을 뺐고, 잘 회복 중입니다.  의학적인 면도 크겠지만 저는 콜라겐의 힘이라고 믿고 있습니다.","author":"mswi***","tags":["콜라겐"]},{"id":12393,"rating":5,"date":"2024.02.17.","text":"다른 콜라겐 제품에 비해 흡수율이 월등히 좋은 것 같습니다","author":"agne*****","tags":["콜라겐"]},{"id":12394,"rating":5,"date":"2024.02.17.","text":"언제나 믿고 먹는 제품입니다. 콜라겐 복용 후에는 무릎 관절이 더 편안해졌어요..^^","author":"mari******","tags":["콜라겐"]},{"id":12395,"rating":5,"date":"2024.02.16.","text":"콜라겐의 효과 하나 더 추가요~ 머리카락... 잔머리가 많이 났어요 ^^","author":"musi*****","tags":["콜라겐"]},{"id":12396,"rating":5,"date":"2024.02.15.","text":"열심히 먹고 있습니다","author":"heeh******","tags":["긍정"]},{"id":12397,"rating":5,"date":"2024.02.14.","text":"좋은제품 잘 받았습니다","author":"agb2***","tags":["긍정"]},{"id":12398,"rating":5,"date":"2024.02.13.","text":"피부에 광이나네요. 감사합니다","author":"pink********","tags":["콜라겐"]},{"id":12399,"rating":5,"date":"2024.02.13.","text":"베누스 콜라겐 정말 효과 좋아요.  많은 도움을 받고있어요.","author":"rosa*****","tags":["콜라겐"]},{"id":12400,"rating":5,"date":"2024.02.13.","text":"먹기도 편하고 목넘김도 좋고 물론 효과도 좋습니다. 찰색이 맑아졌다고들 하네요. 재구매 의사있습니다","author":"seo0****","tags":["긍정"]},{"id":12401,"rating":5,"date":"2024.02.12.","text":"캐비쵸크, 콜라겐, 다이아몬드펄, 안티에이징 4가지를 복용중에있어요 건강해지길 바랄뿐입니다.","author":"gree******","tags":["콜라겐"]},{"id":12402,"rating":5,"date":"2024.02.12.","text":"콜라겐을 먹고나서 한결 피부가 좋아진것 같아서 만족합니다","author":"inke****","tags":["콜라겐"]},{"id":12403,"rating":5,"date":"2024.02.11.","text":"생각보다 빨리 배송되었어요. 몸이 가벼워지길 기대하며 열심히 먹어볼게요","author":"wise******","tags":["긍정"]},{"id":12404,"rating":5,"date":"2024.02.11.","text":"잘 먹고있어요. 설에 모인 가족들이 뭔가 달라진 느낌이라고~~얼굴에 뭘 했냐고?했답니다. 근데 지금 먹고있는 유통기한보다 더 빠른  유통기한으로 배송되어 아쉽네요.","author":"chan*****","tags":["긍정"]},{"id":12405,"rating":5,"date":"2024.02.11.","text":"친구소개로 구매했는데 관절통증에 도움되면 좋겠네요.","author":"neko****","tags":["긍정"]},{"id":12406,"rating":5,"date":"2024.02.10.","text":"빠른배송 감사합니다 어머님께서 좋아하시네요","author":"jjun****","tags":["긍정"]},{"id":12407,"rating":5,"date":"2024.02.09.","text":"방사선 치료중입니다. 꾸준히 지속되는 현재 상태의 이유가 콜라겐과 캐비의 힘이라 생각됩니다","author":"fest****","tags":["콜라겐"]},{"id":12408,"rating":4,"date":"2024.02.08.","text":"어머니가 드실거예요 복용법을 상자에 써서 드리면 나이드신 어머니께서 아침이나 저녁에 잘 챙겨드시더라구요.","author":"wind******","tags":["긍정"]},{"id":12409,"rating":5,"date":"2024.02.08.","text":"꾸준히 믿고 복용하는 콜라겐입니다. 비싸지만 입안 궤양이 생기지 않길 기대하며 복용하고 있습니다.","author":"kps5***","tags":["콜라겐"]},{"id":12410,"rating":5,"date":"2024.02.08.","text":"어깨수술을한친구에게 다이아몬드폴과함께먹어보라고 권해주었다.","author":"choa***","tags":["긍정"]},{"id":12411,"rating":5,"date":"2024.02.08.","text":"포장이 꼼꼼해요.배송기간도 적당했어요","author":"gnb3****","tags":["긍정"]},{"id":12412,"rating":5,"date":"2024.02.08.","text":"관절도 안좋고 탈모도 심하고... 나이가 들어서 그런지 몸의 이 곳 저 곳이 자꾸 탈이 나서 병원 출입이 잦아지니까 마음까지 약해져  의기소침한 중에  네이버 카페 어느 분의 글을 읽고 알게 됐어요. 후기를 찬찬이 읽어보니 지금의 내게 꼭 필요한게 콜라겐이겠구나 싶었어요. 이미 저분자 콜라겐을 먹고는 있었으나 그 걸로는 택도 없다는 걸 알게 되어 구매했지요. 이제 복용 시작 삼일 째라 아직은 잘 모르지만 다른 분들 처럼 제게도 효과가 좋기를 바래봅니다.","author":"phot****","tags":["콜라겐"]},{"id":12413,"rating":3,"date":"2024.02.07.","text":"지인 추천으로 처음 사봤어요. 이제 먹기 시작했는데  잘 맞고 효과가 좋았으면&hellip;","author":"im****","tags":["긍정"]},{"id":12414,"rating":4,"date":"2024.02.06.","text":"개별포장이라 캐비초크보다는 먹기 편할듯하네요 구강암 수술후 잇몸이 안좋아서 먹어 보려구요","author":"oksk***","tags":["항암"]},{"id":12415,"rating":5,"date":"2024.02.05.","text":"배송이 빠르고 눈 건강과 위장 관리 그리고 골밀도 관리를 위해 복용하고 있습니다 아직 초반이지만 느낌 예후 좋습니다 계속 복용하면서 결과 올리겠습니다  그리고 캐비초크 통 라벨 제거가 불가능합니다 이 점은 즉시 시정해야 합니다 재활용 분리수거가 되지 않습니다^^","author":"mkph***","tags":["소화"]},{"id":12416,"rating":5,"date":"2024.02.05.","text":"잘받았습니다 첫주문이라 어떻게 마셔야할지 공부좀해서 효과보고싶습니다","author":"yu****","tags":["긍정"]},{"id":12417,"rating":5,"date":"2024.02.04.","text":"빠른배송과 포장상태도 좋으며 개별포장으로 먹기 편하게 구성되어 있습니다","author":"ds****","tags":["긍정"]},{"id":12418,"rating":5,"date":"2024.02.03.","text":"좋다고 해서 한달 복용후 주문해서 계속 먹고 있어요. 좋은거 같아요","author":"minj*******","tags":["긍정"]},{"id":12419,"rating":5,"date":"2024.02.02.","text":"만성 비염으로 고생하는 남편을 위해서 캐비초크 크리스털과 함께 주문했어요 조금 더 나아지기를 바라봅니다 유전이라서 탈모가 많이 진행 중인데 그것도 덤으로 나아질까요!기대하고 있습니다^^","author":"mswi***","tags":["소화"]},{"id":12420,"rating":5,"date":"2024.02.01.","text":"상품 잘 받았습니다 스프와 콜라겐을 먹었
