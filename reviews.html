꾸준히 먹고있습니다~~","author":"virg******","tags":["긍정"]},{"id":14837,"rating":5,"date":"2025.03.20.","text":"없으면 불안해서요. 다들 먹기힘들다고 하는데 난 왜 이리 맛만좋은지요. ㅎㅎ","author":"vldh****","tags":["긍정"]},{"id":14838,"rating":5,"date":"2025.03.20.","text":"2번째 구매입니다. 토마토 쥬스에 섞어 먹으니 심지어 맛있습니다. 건강식 좋아하는 제게 딱 입니다","author":"ever****","tags":["긍정"]},{"id":14839,"rating":5,"date":"2025.03.20.","text":"매달 먹고 있습니다. 조으니까요.","author":"kimd*****","tags":["긍정"]},{"id":14840,"rating":5,"date":"2025.03.20.","text":"항상 애용하는 건기식품입니다. 좋아요.","author":"do****","tags":["긍정"]},{"id":14841,"rating":4,"date":"2025.03.20.","text":"배송이 빨리 왔네요 이번에는","author":"mhon*****","tags":["긍정"]},{"id":14842,"rating":5,"date":"2025.03.19.","text":"우리집 필수템이 되었어요","author":"hyem****","tags":["긍정"]},{"id":14843,"rating":5,"date":"2025.03.19.","text":"알례르기.비염 증상이 좋아지고 있습니다. 가격이 가장 큰 단점.","author":"yoor*****","tags":["긍정"]},{"id":14844,"rating":5,"date":"2025.03.19.","text":"암환자의 면역관리로 꾸준히 먹고 있어요.","author":"ouki******","tags":["항암"]},{"id":14845,"rating":5,"date":"2025.03.18.","text":"3월에도 잘 먹겠습니다. 환절기 감기 예방에ㅜ최고입니다.","author":"drag****","tags":["긍정"]},{"id":14846,"rating":5,"date":"2025.03.18.","text":"꾸준히 잘 먹고 있습니다","author":"heeh******","tags":["긍정"]},{"id":14847,"rating":5,"date":"2025.03.17.","text":"17가지의 각종 항산화 채소를 섭취할 수 있어서 만족합니다 남편이 수술을 해서 구매했는데 아주 잘 섭취하고 있어요 두통을 구매했는데 한통을 거의 다 먹었어요 항염 항암에 도움이 된다는 후기를 보고 구매했는데 혈액검사 결과가 좋기를 기대합니다","author":"ahns*******","tags":["항암"]},{"id":14848,"rating":5,"date":"2025.03.15.","text":"건강해 질것만 같은 맛! ㅎㅎㅎ","author":"airf****","tags":["긍정"]},{"id":14849,"rating":5,"date":"2025.03.15.","text":"꾸준히 잘 먹고 있어요. 만족합니다","author":"neat****","tags":["긍정"]},{"id":14850,"rating":5,"date":"2025.03.15.","text":"최고입니다 늘 구매완료🫶","author":"drea*****","tags":["긍정"]},{"id":14851,"rating":5,"date":"2025.03.14.","text":"건강해지려고 구매했습니다.","author":"with***","tags":["긍정"]},{"id":14852,"rating":5,"date":"2025.03.13.","text":"여러종류의 야채를 골고루먹을수있게 고농축제품이고유기농제품이라좋았습니다","author":"msms****","tags":["긍정"]},{"id":14853,"rating":5,"date":"2025.03.13.","text":"위암 수술한 지 3년차입니다 재작년부터 먹다 중단하다 들쑥날쑥이다가 지난 달부터 하루 3번 본격적으로 복요하기 시작했습니다 솔직히 아직은 입에서 맛있지는 않지만 주로 두유에 섞어 먹으면 그나마 목넘김이 수월합니다 간수치가 입원해야 할 정도로 올랐을 때 위기감을 느끼고 캐비쵸크의 효능을 믿고 복요한 지 1달 아직 정상수치까지는 아니지만 3000을 훌쩍 넘나들던 간수치가 1000아래로 회복되었습니다 3개월 꾸준히 복용하면 훨씬 호전될 듯해요 수년째 믿고 먹는 캐비쵸크입니다 수치로 드러나니 앞으로 정상수치를 위해 착실하게 섭취하려 합니다","author":"dawo******","tags":["항암","소화"]},{"id":14854,"rating":5,"date":"2025.03.13.","text":"손가락이 가렵고 갈라지고 물 닿음 아프고 병원에 가도 그 때 뿐이였는데  케비초크랑 콜라겐 한 달 먹었는데 어느 순간에 손가락 가려움증과 갈라짐까지 없어졌어요. 꾸준히 먹으려구요.^","author":"neat****","tags":["콜라겐"]},{"id":14855,"rating":5,"date":"2025.03.12.","text":"아침 공복에 콜라겐 한 포 섞어 마시고 있습니다. 건강해지는 느낌이에요.","author":"hwan****","tags":["콜라겐"]},{"id":14856,"rating":5,"date":"2025.03.11.","text":"맛은 별로지만 내 건강이 꼭 나아지길!","author":"poiu****","tags":["긍정"]},{"id":14857,"rating":5,"date":"2025.03.10.","text":"여러가지 건식이 많은데 제대로 된 건식 제품 인 것 같습니다. 저 또한 식이조절을 잘해서 먹었다면 효과가 극대화 되었을 것 같은데 그러지 못한게 아쉽네요. 추후 구매시에는 노력해보겠습니다.","author":"anrv*******","tags":["긍정"]},{"id":14858,"rating":5,"date":"2025.03.10.","text":"매번구매합니다. 건강하게해달라고 주문외우며 먹고있어요 ㅎ 채식을 좀더쉬운 방법으로 접근할수있어어. 너무 좋아요.","author":"hyey********","tags":["긍정"]},{"id":14859,"rating":5,"date":"2025.03.10.","text":"항상 믿고 먹고 있어요. 품질 좋고 효과 좋고 만족합니다.","author":"shsl***","tags":["긍정"]},{"id":14860,"rating":5,"date":"2025.03.10.","text":"맛은 별로지만 건강에 좋으니 꾸준히 먹어요 콜라겐이랑 같이 섞어 먹으면 좀 편하게 먹을수 있어요","author":"shin******","tags":["콜라겐"]},{"id":14861,"rating":5,"date":"2025.03.10.","text":"처음엔 리바이브를 먹다가 그 후 크리스탈을 먹었는데 리바이브에 비해 맛이 좀 더 강해서 먹기는 더 어려워도 크리스탈이 제게는 더 좋은 느낌이 있네요. 하지만 프로모션때 구매하느라 다음은 오리지날을 먹게 됐는데 선뜻 구매하지 못하는 지인께 후기 쿠폰을 이용해서 1개월 분을 구매해드렸어요. 부디 좋은 반응이 있어서 함께 장복하길 바래봅니다.","author":"phot****","tags":["긍정"]},{"id":14862,"rating":5,"date":"2025.03.09.","text":"또 구매했습니다 암환자여서 계속 복용합니다 매일 먹으니 이젠 적응이 되네요","author":"ha****","tags":["항암"]},{"id":14863,"rating":5,"date":"2025.03.08.","text":"단백질만 먹다 매콤하고 알싸한 식이섬유를 먹으니 살거 같습니다.","author":"free******","tags":["긍정"]},{"id":14864,"rating":5,"date":"2025.03.08.","text":"캐비초크 없는 하루 일상을 이제는 생각할 수가 없습니다.","author":"mswi***","tags":["긍정"]},{"id":14865,"rating":5,"date":"2025.03.08.","text":"엄마가 늘 캐비초크 콜라겐 다이아몬드펄을 타서 한 잔씩 드시면서 건강 지키고 계십니다","author":"mswi***","tags":["콜라겐"]},{"id":14866,"rating":5,"date":"2025.03.07.","text":"특이한 맛이라서 처음엔 힘들었는데 금방 적응되더라고요 건강생각해서 약으로 여기고 먹어요","author":"jeri***","tags":["긍정"]},{"id":14867,"rating":5,"date":"2025.03.07.","text":"오전에는 프리미엄먹고 저녁에는 크리스탈이나 오리지널을 먹습니다 몸이 빠르게 회복되기를 기대해봅니다","author":"jeri***","tags":["긍정"]},{"id":14868,"rating":5,"date":"2025.03.07.","text":"계속 재구매입니다 ~~~","author":"qhfl***","tags":["긍정"]},{"id":14869,"rating":5,"date":"2025.03.07.","text":"장기간 꾸준하게 먹고 있는데 속도 편하고 변도 잘나오고 해서 먹고있습니다.","author":"kisk******","tags":["긍정"]},{"id":14870,"rating":4,"date":"2025.03.06.","text":"건강에 좋다고해서 아침대용으로 먹어보려고 주문했습니다^^ 꾸준히 먹어보려구요~","author":"uikk******","tags":["긍정"]},{"id":14871,"rating":5,"date":"2025.03.04.","text":"건강 때문에 구매했습니다. 변비개선에도 좋습니다.","author":"exeg***","tags":["긍정"]},{"id":14872,"rating":5,"date":"2025.03.04.","text":"이거 먹으면 건강해지는것 같고, 또 건강을 신경쓰게 되서 다시 먹기시작합니다~ 감사합니다~","author":"runa****","tags":["긍정"]},{"id":14873,"rating":5,"date":"2025.03.03.","text":"자궁수술하고 한약재 대신 캐비초크랑 콜라겐 선택했어요. 맛은 디톡스쥬스 마시고 있어 별 부담없을 거라 생각했는데 향신료? 맛이좀 쎄서 쉽게 먹긴 힘든데 주스에 타 마시니 잘 넘어갑니다. 열심히 먹어볼게요","author":"weiz*******","tags":["콜라겐"]},{"id":14874,"rating":5,"date":"2025.03.02.","text":"꾸준히 먹어야하나봐요","author":"comm***","tags":["긍정"]},{"id":14875,"rating":5,"date":"2025.03.01.","text":"배송 빠르고 건강에 좋을것 같아요","author":"kl****","tags":["긍정"]},{"id":14876,"rating":5,"date":"2025.02.24.","text":"호흡기 약하신 처가 부모님용으로 구입했어요. 매일 잘 챙겨드셔서 건강해지시길 바랍니다.","author":"drag****","tags":["긍정"]},{"id":14877,"rating":5,"date":"2025.02.23.","text":"소문듣고믿고먹어봅니다","author":"sf****","tags":["긍정"]},{"id":14878,"rating":5,"date":"2025.02.22.","text":"언제나 애용하고있승니다.감사합니다.","author":"kimd*****","tags":["긍정"]},{"id":14879,"rating":5,"date":"2025.02.22.","text":"7년 전, 먹었건 캐비쵸크를 다시 시작합니다.  더 맛있어졌어요. ^^  먹고 나서 후기가 궁금해지는 1인입니다!!  그냥 먹어도 좋고, 과일/ 야 "2025.02.13.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":14895,"rating":5,"date":"2025.02.12.","text":"성인아토피가 있는 남편을 위해 주문했습니다. 아직 큰 효과는 못보고 있지만, 우선 간지러움이 덜하고 천천히 효과가 나타나고 있는 것 같아 계속 먹어보려합니다.","author":"happ***","tags":["소화"]},{"id":14896,"rating":4,"date":"2025.02.11.","text":"캔이 찌그러져 왔어요 ㅠㅠ","author":"mhon*****","tags":["긍정"]},{"id":14897,"rating":5,"date":"2025.02.11.","text":"평소 제품에 대한 신뢰가 있어 아내의 큰 수술이 예정되어 있어,   몸상태에 조금이라도 도움이 되기를 바랬습니다.  복용방식에 대해 메세지로  문의 드렸 데 전화 주셔서, 수술과정에 대한 대응 방법에 대해서 조언도 주셨습니다.수술 전후로, 건강한 삶을 만드는 데 도움이 되기를 바랍니다.","author":"ovid*****","tags":["긍정"]},{"id":14898,"rating":5,"date":"2025.02.11.","text":"평소 제품에 대한 신뢰가 있어 아내의 큰 수술이 예정되어 있어,   몸상태에 조금이라도 도움이 되기를 바랬습니다.  복용방식에 대해 메세지로  문의 드렸는 데전화 주셔서, 수술과정에 대한 대응 방법에 대해서 조언도 주셨습니다. 수술 전후로, 건강한 삶을 만드는 데도움이 되기를 바랍니다.","author":"ovid*****","tags":["긍정"]},{"id":14899,"rating":5,"date":"2025.02.11.","text":"항상 믿고 먹고 있어요 좋아요","author":"shsl***","tags":["긍정"]},{"id":14900,"rating":5,"date":"2025.02.10.","text":"큰 애가 아침대용으로 매일 복용하고 있어요. 장이 예민한 애가 출근 후에도 속이 편하다고 계속 먹습니다.^^","author":"drag****","tags":["긍정"]},{"id":14901,"rating":5,"date":"2025.02.08.","text":"건강관리에 최고입니다","author":"skul******","tags":["긍정"]},{"id":14902,"rating":4,"date":"2025.02.08.","text":"건강에는 좋아질만한 맛입니다","author":"tntn***","tags":["긍정"]},{"id":14903,"rating":4,"date":"2025.02.06.","text":"당뇨, 혈압에 좋아서 꾸준히 먹고 있어요","author":"kjcs***","tags":["당뇨","혈압"]},{"id":14904,"rating":5,"date":"2025.02.05.","text":"1년넘게 먹고있어요 피로가 덜하고 좋아요","author":"dmj3***","tags":["피로"]},{"id":14905,"rating":5,"date":"2025.02.05.","text":"잘먹고 있어요~~~","author":"qhfl***","tags":["긍정"]},{"id":14906,"rating":4,"date":"2025.02.05.","text":"아는 분이 암환우셨다가 완치 되셨는데, 이 제품을 드신다기에 작년 여름 유방암 수술을 한 언니에게 도움이 될 것 같아서 선물했어요.  언니말로는 쓴 맛이 커서 먹기가 꽤 곤혹스럽다고 하네요. 꿀이나 시럽이랑 먹기는 내키지 않아 고민한 끝에 닭가슴살 야채스튜 만들어서 식힌 다음에 타 먹어보니 조금은 수월하게 먹을 수 있을 것 같다고 해요. 저는 딱히 병은 없는데, 건강을 위해 먹어볼까 생각했었거든요. 언니가 만든 스튜에 조금 넣어 먹어봤는데 적은 양에도 불구하고 씁쓸한 맛이 꽤 커서, 단순히 건강을 위해사 먹기는 좀 망설여지네요^^; 일단은 언니나 계속 사줄까해요.","author":"junb****","tags":["항암","소화"]},{"id":14907,"rating":5,"date":"2025.02.05.","text":"건강에 좋다고 해서 구매했습니다. 한달뒤 후기 남길게요.","author":"psy9***","tags":["긍정"]},{"id":14908,"rating":3,"date":"2025.02.05.","text":"저렴하게 잘 구입해서 좋아요","author":"miso****","tags":["긍정"]},{"id":14909,"rating":5,"date":"2025.02.05.","text":"처음엔 쓰다고 느껴서 잘 흔들어서 먹었더니 괜찮았어요.","author":"me****","tags":["긍정"]},{"id":14910,"rating":5,"date":"2025.02.05.","text":"간수치 개선이 되기를 희망하며 열심히 먹고있네요","author":"mi****","tags":["긍정"]},{"id":14911,"rating":5,"date":"2025.02.04.","text":"정말 캐비쵸크 매번먹는데 한번에 야채섭취를 다양하고 많이 할수 있어서 좋아요","author":"js****","tags":["긍정"]},{"id":14912,"rating":4,"date":"2025.02.04.","text":"계속먹으니 먹을만하네요","author":"hhss***","tags":["긍정"]},{"id":14913,"rating":5,"date":"2025.02.03.","text":"맛은몰라도 건강해지겠네요 ㅎㅎ","author":"poiu****","tags":["긍정"]},{"id":14914,"rating":5,"date":"2025.02.03.","text":"일단 건강해지는 맛입니다~야채를 간편하게 먹을 수 있다는 것이 가장 큰 장점인 것 같습니다.","author":"dmit******","tags":["긍정"]},{"id":14915,"rating":5,"date":"2025.02.03.","text":"우리 가정의 아침 식사, 매우 훌륭한 시작입니다.  내내 지켜 갈 예정입니다.","author":"mswi***","tags":["긍정"]},{"id":14916,"rating":5,"date":"2025.01.29.","text":"설전에 빠른 배송 좋아요","author":"jw****","tags":["긍정"]},{"id":14917,"rating":5,"date":"2025.01.28.","text":"이거먹고 변비는 좋아졌어요 아침식사는 매일 남편이랑 잘 먹고 있습니다 건강해지는것 같아요^^","author":"lett******","tags":["긍정"]},{"id":14918,"rating":4,"date":"2025.01.27.","text":"건강을 위해 먹으려고 애 쓰는데 잘 손이 안갑니다. 맛이 좀 힘들어요. 어찌  먹어야할지...","author":"po****","tags":["소화"]},{"id":14919,"rating":5,"date":"2025.01.26.","text":"최고입니다 자주시켜요","author":"drea*****","tags":["긍정"]},{"id":14920,"rating":5,"date":"2025.01.26.","text":"피부가 부드럽고  올 해는 건조해도 로션이 필용없어요 ㅋ","author":"sa****","tags":["콜라겐"]},{"id":14921,"rating":5,"date":"2025.01.25.","text":"종류별로 구매해서 잘 먹고 있어요 ^^ 번창하시길 바라요~!!","author":"happ*********","tags":["긍정"]},{"id":14922,"rating":5,"date":"2025.01.25.","text":"설 지나고 받을 수 있을줄 알았는데 배송이 빨라서 좋았어요 감사합니다","author":"al****","tags":["긍정"]},{"id":14923,"rating":5,"date":"2025.01.25.","text":"생각보다 먹을만하네요. 효과는 좀 더 지켜봐야 알듯합니다","author":"mgho****","tags":["긍정"]},{"id":14924,"rating":5,"date":"2025.01.25.","text":"먹던게 다 떨어져서 급하게 배송요청했는데 빠르게 처리해주셔서 지금 받았네요. 연휴 배송 안걸리고. ㅎ 감사합니다 ~^^","author":"vldh****","tags":["긍정"]},{"id":14925,"rating":5,"date":"2025.01.25.","text":"#캐비초크 #마이러브  처음엔 미지근한 물에 한 스푼 넣고 개어서 빠르게 마셨습니다. 하루 이틀 습관이 되니 이 식품이 저도 모르게 생활이 되었답니다. 쉽게 마실 수 있는 맛은 아니니까요. 그런데 언제부턴가 맛을 음미하게 되었습니다. 어떤 야채의 맛이 느껴지는 걸까 생각하면서 천천히 마시게 되었어요.  믹서기에 바나나 하나를 넣고 캐비초크 한 스푼, 적당량 물을 넣고 쉐이크처럼 마시면 든든한 식사가 되었어요. 과일은 취향에 맞게 선택해서 곁들이면 좋겠습니다.  단점이 있다면 금세 다시 주문해야 하니 가계에 부담이 되네요. 다른 부식꺼리를 줄이고 선택할 만큼 좋습니다. 건강을 위한 지출이니까요.  오늘도 캐비초크 한 잔 어떠세요?","author":"sina*******","tags":["소화"]},{"id":14926,"rating":5,"date":"2025.01.25.","text":"특별히 보약 등 몸에 좋다는것들은 챙겨먹지도 않습니다. 캐비쵸크 먹기 시작하고 벌써 몇년째 환절기마다 달고 살았던 감기한번 걸리지 않았다는 것이 믿기지 않을 정도입니다. 가장 믿고 신뢰하는 제품입니다.","author":"rain*******","tags":["긍정"]},{"id":14927,"rating":5,"date":"2025.01.24.","text":"꾸준히 먹고 있어요 떨어지면 왠지 불언해요","author":"rosa***","tags":["긍정"]},{"id":14928,"rating":5,"date":"2025.01.24.","text":"포잣 상태, 배송기한 모두 만족합니다.","author":"ktx9*****","tags":["긍정"]},{"id":14929,"rating":5,"date":"2025.01.24.","text":"어머니가 심장질환과 당뇨로 저랑 같이 드시는데 소화랑 체력이 좋아지셔서 계속드신다고 하네요. 꾸준히 먹어보려구요","author":"dusn****","tags":["당뇨","소화"]},{"id":14930,"rating":5,"date":"2025.01.24.","text":"꾸준히 잘 먹고 있어요. 또 주문 예정입니다.","author":"leem*****","tags":["긍정"]},{"id":14931,"rating":5,"date":"2025.01.23.","text":"항암 치료시 메스꺼움으로 식사를 못하셨는데 스프와 꿀을 같이 드시면서 기력을 회복하셨습니다. 감사합니다^^","author":"ia****","tags":["항암"]},{"id":14932,"rating":5,"date":"2025.01.22.","text":"야채섭취를 위한 완벽한 식품","author":"aroa****","tags":["소화"]},{"id":14933,"rating":5,"date":"2025.01.22.","text":"할인쿠폰으로 구매했어요. 계속 구입해서 복용하는데 할인으로 구입해서 더 좋아요","author":"jhwo*****","tags":["긍정"]},{"id":14934,"rating":5,"date":"2025.01.22.","text":"매번 시켜먹고 있어요 건강식으로 간편하게 먹기 좋아요","author":"plam*****","tags":["긍정"]},{"id":14935,"rating":5,"date":"2025.01.21.","text":"최고에요!! 속이편해요","author":"khun****","tags":["긍정"]},{"id":14936,"rating":5,"date":"2025.01.21.","text":"건강챙기고싶어서삿어요","author":"sang*****","tags":["긍정"]},{"id":14937,"rating":5,"date":"2025.01.20.","text":"건강하겠지하는 믿음으로","author":"wisc*******","tags":["긍정"]},{"id":14938,"rating":5,"date":"2025.01.20.","text":"항상 애용하고 있습니다. 케비초크로 건강한 생활을 유지 합니다. 적당한 운동은 필수 입니다.","author":"kimd*****","tags":["긍정"]},{"id":14939,"rating":5,"date":"2025.01.20.","text":"너무 좋아요!! 건강해지는 기분 최고입니다 :)","author":"s871***","tags":["긍정"]},{"id":14940,"rating":5,"date":"2025.01.20.","text":"언제나 애용하는 식품입니다. 이제는 먹지 않으면 허전합니다.","author":"kimd*****","tags":["긍정"]},{"id":14941,"rating":5,"date":"2025.01.15.","text":"맛있다고는 할 수 없지만 건강한 맛이예요. 지인이 암 수술 후 먹고 있는데 좋다고 추천받아 먹고 있어요. 아침 저녁으로 공복에 먹음 다요트도 되네요.","author":"face****","tags":["항암"]},{"id":14942,"rating":5,"date":"2025.01.15.","text":"좋아요좋아요좋아요 좋아요좋아요좋아요 좋아요좋아요좋아요","author":"komo****","tags":["긍정"]},{"id":14943,"rating":5,"date":"2025.01.14.","text":"캐비초크가 떨어지면 불안해하는 엄마로써 리뷰를 올립니다~   최근 톡톡히 캐비초크덕을 보고 있었던 일화를 공개한다면 아들과 남편이 고열 오르는 독감에 걸려서 가족 모두가 초비상이었는데 캐비초크 열심히 먹던 저와 딸은 독감에 안걸리고 무사히 지나갔습니다😁 덕분에 남편과 아들을 든든하게 간호할 수 있었답니다~   딸아이가 아토피가 심했어서 그것때문에도 먹이는데 원래 한겨울 건조해지면 피가 뚝뚝 떨어지게 긁어대는데 요즘도 좀 긁기는 하지만 피가 뚝뚝 떨어지지는 않는답니다~ 보습과 식이관리를 더해야하지만 사춘기 아이인지라 저몰래 과자나 초코렛도 먹어서 완전히 막을 수는 없지만 그래도 요즘은 많이 좋아져서 그래도 한시름 덜었답니다~   단지 얼굴 지루성피부염과 홍조때문에 외모 컴플렉스로 힘들어하는데 이것도 오돌도돌한 부분은 많이 사라졌는데 홍조때문에 여전히 괴로워하죠ㅠㅜ 콜라겐과 캐비초크로 열심히 먹여보렵니다~  독감도 넘기고 아토피도 나아지게하는 면역에 탁월한 캐비초크 강력히 추천합니다!!!!","author":"rive*****","tags":["콜라겐"]},{"id":14944,"rating":5,"date":"2025.01.14.","text":"리바이브가 품절이라. 이걸로 주문했는데 이것도 좋더라구요","author":"tjf9***","tags":["긍정"]},{"id":14945,"rating":5,"date":"2025.01.13.","text":"나이가 40에 접어들면서 부쩍 간도 안좋아지고, 위도 안좋아지고, 신장도 안좋아지고... 이거라도 먹어야겠다라는 마음으로 하루 한컵씩 물에 타서 먹는데 건강해진 느낌입니다","author":"luck*******","tags":["소화"]},{"id":14946,"rating":5,"date":"2025.01.13.","text":"언제나 믿고 먹는 제품","author":"shsl***","tags":["긍정"]},{"id":14947,"rating":5,"date":"2025.01.10.","text":"캐비초크 먹다가 다른 것을 먹으면 밀도가 차이나서 다시 먹게 됩니다. 매일 아침 일어나서의 하루 한잔 루틴. 덕분에 건강 유지하고 있어요.","author":"miok****","tags":["긍정"]},{"id":14948,"rating":5,"date":"2025.01.10.","text":"두번째 구매했어요 다이어트에 좋아요","author":"je****","tags":["긍정"]},{"id":14949,"rating":5,"date":"2025.01.10.","text":"맛은 별로지만 몸에 좋다니 먹어보려고요","author":"derr*****","tags":["긍정"]},{"id":14950,"rating":5,"date":"2025.01.10.","text":"사진은 없어요ㅠㅠㅠ 암환자분께 선물했어요~ 좋은 제품인 건 너무나도 잘 압니다~^^","author":"yun1*****","tags":["항암"]},{"id":14951,"rating":5,"date":"2025.01.10.","text":"변비와 피부가려움증으로 구입했어요. 효과가 있었으면 좋겠네요.","author":"gksd***","tags":["콜라겐"]},{"id":14952,"rating":4,"date":"2025.01.08.","text":"3개월 넘게 먹고 있어요! 효과 보면 좋겠어요~","author":"mhon*****","tags":["긍정"]},{"id":14953,"rating":5,"date":"2025.01.07.","text":"암 환자인 저뿐 아니라 당뇨 고지혈 고혈압이신 아버지 신우신염등 몸에 염증을 달고 사시는 어머님  종일 음식을 만드는 식당하는 친구 동생들 밤낮없이 장사는 친구들 그리고 항암 중인 지인들 등 정말 많은 지인들이 캐비초크 또는 2종 3종 4종을 먹고 있습니다  저는 5년전 암 발병 하면서 먹게 되었는데 항암중 암 사멸 결과 듣고 지금껏 건강 합니다 그걸 계기로 주변 환우들도 많은 도움을 받았고.. 저희 부모님 지인들에게도 캐비초크는 그냥 먹는거 돈이 있으면 먹어야 대는거 돈벌려면 먹어야 대는거 건강할려면 먹어야 대는걸로 통해요 자고 일어 났을때 일을 많이 했을때 대소변 등등 모든 일상이 달라요 부스터 같은 마법의 가루죠 저도 이제 암 5년차 완치 판정을 받네요.. 고맙고 참 신기한 캐비..  능력이 되는 한 정말 평생 먹고 싶습니다","author":"muzi*****","tags":["당뇨","항암","혈압"]},{"id":14954,"rating":5,"date":"2025.01.07.","text":"몸에 좋다고해서 다시 재구매했습니다  몸이 더좋아지면 좋겠습니다   던졋나봐여 ㅎㅎ","author":"ha****","tags":["긍정"]},{"id":14955,"rating":5,"date":"2025.01.07.","text":"항상 먹고있는 제품이에요","author":"tang****","tags":["긍정"]},{"id":14956,"rating":5,"date":"2025.01.06.","text":"처음에는 입맛에 맞지 않을수도 있지만 한두달 먹다보면 익숙해 집니다. 하나씩 나열하기 어려울만큼 건강에 도움을 많이 받았습니다. 변비로 고생하시는분이나 감기 잘 걸리시는분들께도 적극 권하고 싶습니다.","author":"rain*******","tags":["긍정"]},{"id":14957,"rating":5,"date":"2025.01.06.","text":"남편은 통풍이 없어졌고 저는 곧 건강검진을 앞두고 있는데 미림성 위염과 갑상선 저하가 많이 좋아졌으리라고 믿고 있어요 아침마다 한 잔씩 타 마시지 않으면 이제 하루가 시작되지 않는 느낌입니다.","author":"mswi***","tags":["소화"]},{"id":14958,"rating":5,"date":"2025.01.05.","text":"꾸준히먹다보니 면역력이강해진듯해요 감기기운이있는듯하면 밤에 한번더 따뜻하게타서먹고자면 그담날아침.거뜻히 일어나고 감기기운도없어져요 감사합니다","author":"alen***","tags":["긍정"]},{"id":14959,"rating":5,"date":"2025.01.05.","text":"먹은 날엔 확실히 좋은 게 느껴져서 없는 형편에 비싸지만 1년 내내 구내염을 달고 사는 아이에게 먹이기 시작했어요. 근데 저도 약을 꼬박꼬박 잘 챙기는 사람이 아니어서 띄엄띄엄 먹이고 있습니다ㅜㅜ","author":"beet********","tags":["긍정"]},{"id":14960,"rating":5,"date":"2025.01.05.","text":"저는 캐비초크 중에 이게 제일 먹기 좋아요. 제가 거의 만성 방광염인데 이걸 먹는 날엔 소변에서 냄새가 나거나 탁하지 깨끗하게 나옵니다.","author":"beet********","tags":["긍정"]},{"id":14961,"rating":5,"date":"2025.01.05.","text":"2년동아 아침 저녁 꾸준히 챙겨 먹고 있어요~!","author":"rhae********","tags":["긍정"]},{"id":14962,"rating":5,"date":"2025.01.04.","text":"일단지인들이좋다하니먹어봅니다","author":"kjg0***","tags":["긍정"]},{"id":14963,"rating":5,"date":"2025.01.03.","text":"먹을수록 만족합니다.  좋은 제품 만들어 주셔서 감사합니다","author":"altj*****","tags":["긍정"]},{"id":14964,"rating":5,"date":"2025.01.03.","text":"가족 건강을 위하여 꾸준히 먹으려고 합니다","author":"jy****","tags":["소화"]},{"id":14965,"rating":5,"date":"2025.01.03.","text":"항상 먹고있어요 하루에 부족한 야채 섭취를 이걸로 채워주네요","author":"hyem****","tags":["긍정"]},{"id":14966,"rating":5,"date":"2025.01.02.","text":"긴급배송요청했는데 도와주셨어요","author":"rose****","tags":["긍정"]},{"id":14967,"rating":5,"date":"2025.01.01.","text":"식사 대용으로도 활용하고 있어요","author":"jhwo*****","tags":["긍정"]},{"id":14968,"rating":5,"date":"2025.01.01.","text":"좋아요 잘 먹고 있어요","author":"kuma****","tags":["긍정"]},{"id":14969,"rating":5,"date":"2025.01.01.","text":"생각보다 먹을만하네요 맛이 강하지않아 어디에 타서먹음 될듯해요","author":"hhss***","tags":["긍정"]},{"id":14970,"rating":5,"date":"2024.12.31.","text":"올해의 마지막 날이네요. 캐비초크와 콜라겐, 펄을 먹은지 보름째 되는 날이에요. 콜라겐과 펄 다시 구매하려고 들어와 구매후기 남깁니다.   올해는 과로와 스트레스때문에 몸살로 한달에 며칠씩 앓았던 것 같아요. 그래서인지 온몸에 여기저기 염증이 심했습니다. 잇몸이 붓고, 자고 일어나도 손이 붓고,종아리도 부어있고, 새끼 발가락이 붓고, 질염 등등 만성염증으로 고생했습니다. 그 중에서 질염이 정말 심해서 손도 못될 것 같았습니다. 피부가 붓고 가렵고 어휴 덥고 습한 올 여름 내내 산부인과에 다녀야했어요. 각종 곰팡이균 치료제를 먹고, 주사도 맞고, 바르는 연고도 치방 받았습니다. 당연히 항생제 치료도 받고요.  근데 이게 치료제가 있긴 있는 것인지? 면역력을 높여야 한다고 하고, 스트레스 받으면 계속 만성 염증이 생기니 그때마다 치료 받아야 한다는 말만 들었어요. 피부가 갈라질 정도고, 피도 나는데, 이게 약이 없다니요.   스테로이드제 연고는 발라봤자 잠깐 뿐이고, 다시 그 자리에 염증이 생겨서 너무 심한 게 아니면 잘 안 바르게 되더라고요. 그리고 예전에 무좀 치료할 때 스테로이드제 연고를 바르고 탈모가 온 것 같아서,(여전히 탈모도 심함) 이러지도 못하고 저러지도 못하고 있는 중이었습니다. 산부인과에 가서 염증 주사 맞고, 알러지약도 먹고, 일하는 와중에 잠이 쏟아져 정말 심각한 상황이었어요. 사실 염증 치료중에 몸에 빨간 커다란 점 같은 게 생겨서, 작은 것도 열 몇개나 나고요.   그래서 어쩌지어쩌지 하다가 평소 페북하면서 알게 된 캐비초크를 구매하게 되었습니다. 좋다는 비타민이나 각종 유산균을 먹어봤자 저는 효과를 거의 보지 못해서 남편이 그게 되겠냐는 이야기를 들어서, 구매가 한참 망설여지기도 했습니다. 더구나 연말에 회사사정으로 해고된 터라 가격이 많이 부담스럽더라고요.   그런데 오늘 콜라겐과 펄을 다시 구매하려고요. 먹은지 보름이 지났지만, 많은 변화가 있었습니다.   우선 온 몸의 붓기가 다 빠졌어요. 정말 온 몸이 부어 있다고 해도 과언이 아니었는데, 먹고나서 일주일 이후부터는 잇몸, 새끼발가락 등등 염증 부위의 붓기가 다 빠졌습니다. 얼굴도 조금씩 부었는데, 아침에 일어나면 정말 붓기가 하나도 없는 거예요. 붓기 하나없는 지금 상태가 정말 너무 신기합니다.   아토피같이 올라온 빨간 반점들은 반쯤 옅어졌고요, 작은 점들도 옅어지고 있어요. 무서워서 피부과 안 가고 있는데, 앞으로 보름쯤 캐비초크 더 먹으면 낳을 거라 믿고 있습니다.   그리고 약을 3~4일 먹고나서, 효과를 더 극적으로 보고 싶어서, 캐비초크와 콜라겐, 펄을 먹으면서 5일 단식을 했습니다. 일하면서 어쩔수 없이 먹었던 가공식품과 외식때문에 살도 찌고, 몸이 많이 안 좋아졌었거든요.  그런데 40대 이후에는 다이어트로 단식은 안하는 게 좋을 거 같다는 생각을 가지고 있었거든요. 머리카락도 빠지고, 관절이 아프더라고요. 그런데 이번엔 콜라겐과 펄과 함께라면 괜찮을 거 같아서 시도해보았는데, 정말 대성공이었습니다.   머리카락이 안 빠지는 게 정말 좋았고요, 단식 중에도 화장실에 계속 갔고요, 무릎관절 하나도 아프지 않았습니다. 밥을 하루만 안 먹어도 얼굴이 푸석푸석 해지는데, 정말 그런 게 하나도 없었습니다. 단식을 하고 몸이 많이 가벼워졌습니다.   그리고 질염에는 획기적인 변화가 있었습니다. 약을 먹고 건조증이 심해서 뭔가를 발라야했는데, 지금은 아무것도 바르지 않고 있습니다. 어떤 게 어떤 효과가 있는지는 모르겠고, 캐비초크, 펄, 콜라겐 미지근한 물에 타서 일어나서 바로, 자기 전에 꼭꼭 먹고 있습니다. 암환자분들에게 좋다고 들었는데, 정말 피부부터 정말 고생 많았는데, 몸을 진정시켜주니 고마웠습니다. 삶의 질이 확실히 달라집니다. 암진단 받은 친구에게도 꼭 먹으라고 권했습니다. 그럴수 밖에 없더라고요.   그리고 저한테는 하지정맥류도 있는데, 펄이 하지정맥류에 좋다고 하니, 한달이 지나면 어땠는지 또 후기 남겨보겠습니다. 고맙습니다.","author":"rosa****","tags":["항암","콜라겐","소화"]},{"id":14971,"rating":5,"date":"2024.12.31.","text":"캐비초크는 요즘 저의 하루를 깨우는 든든한 친구같은 존재입니다.꾸준하게 먹으려 노력하는데, 사무실에 와서 아침 대용으로 콩가루나 단백질을 함께 섞어서 복용하고 있습니다. 한달 이상 복용 효과는 피곤함이 훨씬 덜 하다는 것입니다. 가끔 음주한 후에도 숙취가 덜합니다. 평소 식사에서 결핍되는 야채의 효능을 보충해준다 싶어서 좋습니다. 지인들에게 적극 권하고 있습니다. 감사합니다.","author":"miki****","tags":["긍정"]},{"id":14972,"rating":5,"date":"2024.12.30.","text":"두반째 구매하고 섭취중입니다  맛은 그닥 맛있다고 할순없지만 건강을 위해서 남편이랑 먹고있어요 일인 한달분량이라 바로 구매하고 있어요 몸세서의 반응은 변비가 사라지고 혈당도 낮아진듯 삽니다 꾸준히 복용할 생각입니다 가격이 좀~~","author":"pos0***","tags":["당뇨","소화"]},{"id":14973,"rating":5,"date":"2024.12.30.","text":"1년이 조금 넘었습니다 면역력이 좋아진듯합니다","author":"dmj3***","tags":["긍정"]},{"id":14974,"rating":5,"date":"2024.12.30.","text":"건강때문에 먹기시작했습니다. 아직 초반이라서 더 먹어봐야알겠지만 제품 믿고 먹습니다.","author":"appl****","tags":["긍정"]},{"id":14975,"rating":5,"date":"2024.12.29.","text":"원래 먹던게 품절이라 이걸로 주문했는데 입자가 좀 더 굵고 끝맛이 써용 ! 이거 얼릉 다먹고 원래 먹던거 주문해야겠어요  매일 먹다보니 이제 하루라도 안먹으면 허전해요 감기를 달고 살던 저인데 캐비초크 먹고 나선 잘 안걸려요 :)","author":"geej***","tags":["긍정"]},{"id":14976,"rating":5,"date":"2024.12.29.","text":"크리스탈 맛은 먹기힘들긴하지만, 효과가 있으니 먹을수밖에요^^ 몸이 정화됩니다. 비염이 나았어요세상에","author":"dime****","tags":["긍정"]},{"id":14977,"rating":5,"date":"2024.12.29.","text":"맛은 한캔 먹으니 적응되서, 두캔 주문했어요. 2주 정도 먹어보니 배에 찬 가스가 빠진 느낌,  하여튼 건강해진 기분입니다.","author":"vozz***","tags":["긍정"]},{"id":14978,"rating":5,"date":"2024.12.29.","text":"변보기가  힘들었는데 수월해졌어요","author":"rh****","tags":["긍정"]},{"id":14979,"rating":5,"date":"2024.12.28.","text":"오리지널과 크리스탈 번갈아가면서 먹고 있어요. 처가 부모님들과 우리 부부, 막내 아들의 건강 지킴이입니다.  몇년째 먹고 있는 캐비초크 덕분에 50대인 우리 부부 아직은 성인병 징후 전혀 없어요. 아들은 소화기능 좋으지고 여드름 없어져서 같이 장복 중입니다.","author":"drag****","tags":["소화"]},{"id":14980,"rating":3,"date":"2024.12.27.","text":"규칙적으로 식생활을 만들어준다","author":"smil*******","tags":["긍정"]},{"id":14981,"rating":5,"date":"2024.12.27.","text":"리바이브 먹다가 바꿔봅니다","author":"sj****","tags":["긍정"]},{"id":14982,"rating":5,"date":"2024.12.27.","text":"캐비초크를 매달 종류를 바꾸어 가면서 먹고 있습니다 내몸을 건강하게 지켜주는 4종 세트의 효험을 잘 느끼고 있습니다 항상 놀라운 효과를 기대합니다","author":"bman******","tags":["긍정"]},{"id":14983,"rating":5,"date":"2024.12.27.","text":"우리 가족 필수품!","author":"bull******","tags":["긍정"]},{"id":14984,"rating":5,"date":"2024.12.26.","text":"사실 맛은 너무 없지만 건강을 위해 먹어요","author":"jang******","tags":["소화"]},{"id":14985,"rating":5,"date":"2024.12.26.","text":"리바이브 품절이라 크리스탈 시켰어요. 둘 중에 프로모션하는 상품 선택해서 먹고 있어서 둘다 좋아해요.","author":"de****","tags":["긍정"]},{"id":14986,"rating":5,"date":"2024.12.25.","text":"대표님 페북글(효과본 분들의 글)과 추천댓글 참고해서 먹고 있습니다. 많이 파세요!","author":"arte***","tags":["긍정"]},{"id":14987,"rating":5,"date":"2024.12.25.","text":"늘 먹는 제품입니다. 고지혈때문에 먹기 시작했는데 식단이랑 같이 해서 그런지 정상으로 돌아왔어요.","author":"redw*******","tags":["긍정"]},{"id":14988,"rating":5,"date":"2024.12.25.","text":"잘 활용하고 있습니다~ 혈당이 좀 잡히는것 같아요!","author":"inge*****","tags":["당뇨"]},{"id":14989,"rating":5,"date":"2024.12.23.","text":"매일 아침 한 스푼씩 캐비초크를 타서 먹습니다. 남편도 한 잔 줍니다. 처음엔 투덜거리더니 며칠 안 먹으면 이제 몸이 힘들다면서 군말 없이 마시고 나갑니다. 밖에서 아침 대용으로 편의점과 식당에서 음식들을 사 먹고 혈당 스파이크를 올렸던 것들을 대비하려고 아침으로 주는데 이 년 가까이 타주니 이제는 참 잘 마십니다.   - 탄산음료와 과자를 달고 살던 남편의 통풍이 사라졌습니다. 좋은 채소의 힘이 아닐까 합니다.  - 임신성 당뇨와 당뇨 유전력 때문에 늘 불안했는데 캐비초크를 먹는데 이상하게 마음이 든든합니다. 뭔가를 좀 늦출 수도 있겠구나 싶습니다  _ 콜레스테롤 수치가 뚝 떨어졌습니다. 갑상선 저하증이었는데 최근에 피곤이 사라진 것으로 보아 아마도 이 또한 좋아졌으리라고 생각합니다  - 다른 야채를 찾아서 전전할 필요가 없습니다.   최근에는 어머니도 이걸 사고, 콜라겐, 다이아몬드 펄까지 드시는데 &quot;삭신 아픈 게 훨씬 덜 하다&quot;면서 이제는 본인이 직접 사서 드십니다.   다소 이른 나이부터 건강식을 제대로 챙겨먹을 수 있어서 성인병을 좀 더 늦추거나 예방할 수 있다고 굳게 믿고 있습니다. 아이가 자랄 때 문제가 생기면 캐비초크와 콜라겐, 다이아몬드 펄로 고치려고 마음 먹고 있습니다. 캐비초크에 콜라겐을 섞어 먹으니 어깨와 허리 아픈 것들도 사라졌습니다. 만병통치는 아니겠지만 만병이 가벼워지는 느낌입니다  이제는 챙겨먹는 게 워낙에 생활이 된 느낌이어서 딱히 '애써서 챙겨 먹는다'는 의미는 아닙니다.  저희에게는 밥 처럼 필수품인 캐비초크입니다.","author":"mswi***","tags":["당뇨","콜라겐"]},{"id":14990,"rating":4,"date":"2024.12.23.","text":"혈당도 높고 간도 안좋고 심혈관 질환도 있고 그래서 열심히  먹어 보려 합니다.","author":"jomi*****","tags":["당뇨"]},{"id":14991,"rating":5,"date":"2024.12.22.","text":"당뇨를 앓고있던중 유방암 판정을 받고 수술과 항암을 앞두고 있던중 효과가 좋다고 해서 섭취중인 속이 편안하고 하루한번 화장실을 가는게 신기하고 좋습니다 일주일정도에 이런효과를 낸다면 끝까지 먹고싶네요","author":"pos0***","tags":["당뇨","항암"]},{"id":14992,"rating":5,"date":"2024.12.21.","text":"소화에 도움되어 꾸준히 먹고 있습니다. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":14993,"rating":5,"date":"2024.12.21.","text":"최고입니다 매달 구매합니다 🫰","author":"drea*****","tags":["긍정"]},{"id":14994,"rating":5,"date":"2024.12.21.","text":"좋은식품 잘먹겠습니다. 혈소판수치가 굉장히낮은데 회복되는제 도움될까요?","author":"ther****","tags":["긍정"]},{"id":14995,"rating":4,"date":"2024.12.21.","text":"아침에 하루 1회만 먹고 있음. 바나나, 두유 섞어 마시면 배 부르다지만 온수에 타서 먹으면 허기는 전혀 달래지지 않음. 오히려 밥이 먹고 싶음ㅎ유산균 장복 중이라 요 아이 때문에 화장실을 더 잘 간다거나 이런 건 모르겠지만 변 상태는 좋아짐. 열심히 먹어볼 결심~~","author":"whan*******","tags":["긍정"]},{"id":14996,"rating":5,"date":"2024.12.20.","text":"이젠 필수품이 된 제품입니다.  몸이 점점 가벼워 지는 것 같습니다.","author":"tris*******","tags":["긍정"]},{"id":14997,"rating":5,"date":"2024.12.20.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":14998,"rating":5,"date":"2024.12.20.","text":"목디스크 파열..소화불량..염증으로 복용중인데 아직우 효과를 못보고 있어요 ㅜㅜ 근데 엄지발가락 감각은 돌아왔어요 긍정적 믿음을 꾸준히 복용해 보겠습니다","author":"jcm1***","tags":["소화"]},{"id":14999,"rating":5,"date":"2024.12.20.","text":"유방암 3년차에요 일단 쾌변 하구요 피곤함이 덜합니다","author":"nant****","tags":["항암"]},{"id":15000,"rating":5,"date":"2024.12.19.","text":"배송 빠르고 좋은 제품으로 아버님 건강에 도움이 되길 바랍니다","author":"g1****","tags":["긍정"]},{"id":15001,"rating":5,"date":"2024.12.19.","text":"식사대용으로도 먹기 좋고 추천합니다","author":"plam*****","tags":["긍정"]},{"id":15002,"rating":5,"date":"2024.12.18.","text":"지인이  방광암으로  수술하시고 회복중에 계셔서  케비초크를 드시길 권유 드렸고 우선 효과적인건 변비가 해소되었다고하십니다 꾸준히 드시면 분명  좋은효과 있을거라 확신을 드렸습니다","author":"saeh****","tags":["항암"]},{"id":15003,"rating":4,"date":"2024.12.18.","text":"암환자 피토케미컬 신경쓰려고 동결채소 꾸준히 먹는중인데 리바이브 두통 지난번 사서 잘 먹고 이번엔 다른걸 시켜봤어요 그냥은 도저히 못먹겠고 아침마다 프로틴에 섞어 같이 타 마시는데 온수에 섞으면 따스하니 야채수프 같아서 맛이 은근 제취향이더라고요. 방사하고 직장생활 하면서 요양병원 한번 간적이 없는데 일상을 살 수 있는것도 다 캐비초크 덕분인거 같아요. 제가 병이 있어 먹는다보다 몸이좋아진 기분?  위염 사라지고 불면 없구요. 아침마다 변도 잘봐요.  꾸준히 매일을 이기는 건 없나봐요 다시한번 시작해보겠습니다","author":"ttoc*****","tags":["항암","소화"]},{"id":15004,"rating":5,"date":"2024.12.17.","text":"주변에도 모두 추천. 4집이 먹고있네요. 얼마전 주문한거 중 한통을 친구에게 줘서 또 주문했어요. 없으면 불안. ㅎ","author":"vldh****","tags":["긍정"]},{"id":15005,"rating":5,"date":"2024.12.17.","text":"항상 믿고 먹는 품질","author":"shsl***","tags":["긍정"]},{"id":15006,"rating":5,"date":"2024.12.17.","text":"늘 아침 식사이자 생활에 활력을 주는 야채스프입니다 나의 최애 식품이자 건강과 에너지를 있게 해주는 동반자 입니다.","author":"ke****","tags":["피로"]},{"id":15007,"rating":5,"date":"2024.12.16.","text":"맛은 적응하며 먹을 수 있지만 건강을 위해 주문하는 제품입니다.","author":"sina*******","tags":["소화"]},{"id":15008,"rating":5,"date":"2024.12.15.","text":"꾸준히 주문하고 있습니다.","author":"holl******","tags":["긍정"]},{"id":15009,"rating":5,"date":"2024.12.15.","text":"아침마다 먹어요. 제가 아는 한 최고 가성비 건강식품인거 같아요. 이런 좋은 제품을 만들어 주시고 또 이런 가격에 먹을 수 있게 해주셔서 늘 감사한 마음이에요.","author":"moon******","tags":["긍정"]},{"id":15010,"rating":5,"date":"2024.12.15.","text":"계속해서 복용하는데 배송잘 해주어서 감사합니다","author":"doyo*****","tags":["긍정"]},{"id":15011,"rating":5,"date":"2024.12.14.","text":"늘 떨어지지 않게 챙겨놓고 있습니다. 면연력에도 좋습니다.","author":"hane*******","tags":["긍정"]},{"id":15012,"rating":4,"date":"2024.12.14.","text":"열심히 챙겨 멕으니 금방금방 소비되네요 ㅎㅎ","author":"jhwo*****","tags":["긍정"]},{"id":15013,"rating":5,"date":"2024.12.13.","text":"당뇨랑 고혈압 뇌질환 으로 고생 하시는 아빠께서 놓기 힘든 영양제 입니다 드시는 거랑 안드시는 거랑 신체 모든 컨디션이 달라요 그래서 꾸준히 드시는 중입니다 프리미엄 골드 드시다가 2달전부터 크리스탈 드시는데 몸도 가볍고 좋으시다고 3개월째 주문 했습니다","author":"muzi*****","tags":["당뇨","혈압"]},{"id":15014,"rating":5,"date":"2024.12.13.","text":"한끼 식사히듯이 먹으니 속이 편안해져서 좋습니다.","author":"p369***","tags":["긍정"]},{"id":15015,"rating":5,"date":"2024.12.11.","text":"일년 넘게 먹으면서 건강 너무 좋아졋어요   또 재구매합니다.","author":"para***","tags":["긍정"]},{"id":15016,"rating":5,"date":"2024.12.11.","text":"항암중인환자입니다. 총8차중 4차까진 무난히 넘어왔기에 먹는게 너무 많아서 이걸 빼먹고있었는데 5차부터 부작용이심해서 급히 다시 주문해서 먹습니다. 남은 2차는 좀 수월히 지나가기를 바라네요.","author":"form******","tags":["항암"]},{"id":15017,"rating":4,"date":"2024.12.09.","text":"항상 잘 먹고 있습니다.","author":"xjmp****","tags":["긍정"]},{"id":15018,"rating":5,"date":"2024.12.07.","text":"건강을 위해 먹습니다 안먹으면 불안해질정도로 제 건강에 큰 담당을 하고 있습니다","author":"chos*******","tags":["소화"]},{"id":15019,"rating":5,"date":"2024.12.07.","text":"벌써 여섯통째 구매입니다~~ 맛은 계속 먹다보니 익숙해져서 먹을만합니다ㅎㅎ 코코넛워터 180ml정도에 캐비쵸크 한숟가락정도 넣고 마시면 포만감도 생기고 딱 좋아요. 채소 많이 먹으려고 노력중인데 섭취가 부족한날 한잔씩 마셔요~","author":"doyo*******","tags":["긍정"]},{"id":15020,"rating":5,"date":"2024.12.04.","text":"아직 먹어 보진 못했지만 유통기한이 내년 말 까지로 넉넉합니다.","author":"lims***","tags":["긍정"]},{"id":15021,"rating":5,"date":"2024.12.03.","text":"캐비초크를 소개받고 딸과 남편이 먹고 있어요 처음 한두달은 별반응이 없었지만 복용횟수가 늘어 날수록 효과가 나다나기 시작했어요 늘 비염과 생리통으로 고생하던 딸도 많이 호전되었고 늘 피곤해하던 남편도 피곤함이  많이 줄었다고 하네요","author":"dh01***","tags":["긍정"]},{"id":15022,"rating":5,"date":"2024.12.03.","text":"많은 분들의 후기를 보고 아들의 건강을 위해 구매했습니다. 이번에 꾸준히 먹여 보려구요.","author" ":5,"date":"2024.11.03.","text":"역시 캐비쵸크 매달 구완 👍","author":"drea*****","tags":["긍정"]},{"id":15056,"rating":5,"date":"2024.11.03.","text":"너무 감사합니다. 친정어머니가 정말 잘 챙겨 드시고 계셔요.","author":"kh****","tags":["긍정"]},{"id":15057,"rating":5,"date":"2024.11.01.","text":"캐비쵸코 오리지날 먹다  크리스탈이 염증에 효과 있다고해서 주문했어요","author":"jcm1***","tags":["긍정"]},{"id":15058,"rating":5,"date":"2024.11.01.","text":"이제 안 먹으면 이상하게 몸이 부대껴요","author":"mswi***","tags":["긍정"]},{"id":15059,"rating":5,"date":"2024.10.31.","text":"건강 생각해서 꾸준히 먹어볼게요","author":"leem*****","tags":["긍정"]},{"id":15060,"rating":5,"date":"2024.10.30.","text":"항상 잘 먹고 있습니다~!","author":"qkrt********","tags":["긍정"]},{"id":15061,"rating":5,"date":"2024.10.30.","text":"항상 잘 먹고 있어요 가격아 부담돼서 아침에만 우유에 타서 먹어요","author":"rosa***","tags":["긍정"]},{"id":15062,"rating":5,"date":"2024.10.29.","text":"소화에 도움되어 속이 편해요. 좋은 제품들 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":15063,"rating":5,"date":"2024.10.27.","text":"힘든맛이지만건강생각해서과일이랑같이갈아서마시고있어요 다른변화는모르겠지만배에가스차는게확실히줄어들었어요","author":"pret*******","tags":["긍정"]},{"id":15064,"rating":5,"date":"2024.10.26.","text":"대학생 아들이 꾸준히 먹고 있는데 여드름 안나고 속도 편해서 좋다고 합니다. 저랑 아내도 아침에 꾸준히 먹고 있어요. 하루 종일 속이 편해서 좋습니다.","author":"drag****","tags":["긍정"]},{"id":15065,"rating":5,"date":"2024.10.25.","text":"항암치료중인 가족의 파이토케이컬을 보충하기위한 좋은 식품인것 같습니다.","author":"fns-*****","tags":["항암","소화"]},{"id":15066,"rating":5,"date":"2024.10.25.","text":"이번에도 잘 받았습니다","author":"shsl***","tags":["긍정"]},{"id":15067,"rating":5,"date":"2024.10.25.","text":"처음엔 먹기가 좀 힘들었지만 먹다보니 괜찮은것 같아요! 꾸준하게 먹어보겠습니다","author":"jeon*****","tags":["긍정"]},{"id":15068,"rating":5,"date":"2024.10.24.","text":"작년 암수술 이후 꾸준히 먹고 있어요~물에타서 먹으면 되서 간편하고 맛도 그럭저럭 괜찮아요^^앞으로도 계속 꾸준히 먹으면서 몸관리 하려구요~","author":"vort****","tags":["항암"]},{"id":15069,"rating":5,"date":"2024.10.23.","text":"3년전에 유방암 수술후 늘 건강식품에 관심이 많았어요. 우연히 자주 보는 유튜브에서 캐비초크가 녹즙 대용으로 먹으며 좋다고 해서 구입했습니다. 워낙 맛이 이상하다고 해서 긴장했었는데 그동안 이상한걸 많이 먹어서 그런지 저는 맛이 좋았어요. 살짝 라면스프 향도 나고^^ 상품을 믿고 오늘 캐비초크 프리미엄 골드를 재구매했습니다. 크리스탈과 골드를 하루씩 번갈아서 먹어보려고요. 암이 재발하지 않게 많은 도움 받으리라 믿고 먹어요^^","author":"hey7***","tags":["항암"]},{"id":15070,"rating":5,"date":"2024.10.23.","text":"캐비초크가 건강에 좋다길래 구매했습니다. 단독으로 먹기는 부담스러운데 미숫가루나 단백질 쉐이크랑 같이 먹으니 먹을만합니다.","author":"hblu****","tags":["긍정"]},{"id":15071,"rating":5,"date":"2024.10.23.","text":"건강에 좋다고 해서 꾸준히 먹어보려고 합니다","author":"leem*****","tags":["긍정"]},{"id":15072,"rating":5,"date":"2024.10.23.","text":"스프와 콜라겐을 같이 먹고 있었어요 그래서 인지 어깨 오십견이 아프긴하지만 일할때 전혀 무리가 없어요 정말 신기하고요 동생은 변비도 해결됐다는데 아직까지는 잘모르겠고 피곤함이 줄었어요 정말 신기한 스프이네요 먹기는 곤란스럽지만 건강에 좋다니 가격도 만만치 않고 그래서 열심히 먹고 좋은효과 기대해봅니다","author":"para*******","tags":["콜라겐"]},{"id":15073,"rating":5,"date":"2024.10.19.","text":"좋은 상태로 왔습니다 냉장 보관중","author":"ssan*****","tags":["긍정"]},{"id":15074,"rating":5,"date":"2024.10.17.","text":"여기가 가장 저렴하고 맛있는거같아요 ㅎㅎ","author":"pusa********","tags":["긍정"]},{"id":15075,"rating":5,"date":"2024.10.16.","text":"맛은 정말이지... 다른리뷰에서 본것처럼 엄청나네요.. ㅋㅋㅋ 하지만 먹다보면 적응은 어느정도 됩니다. 아침마다 챙겨먹은지 보름정도 되었는데 덜피곤한것 같기도하고... 아직은 더 먹어봐야겠네요.","author":"ne****","tags":["긍정"]},{"id":15076,"rating":5,"date":"2024.10.14.","text":"건강에 좋다고 해서 먹고 있어요. 효과 내용도 페북 글에서 접하고 있고요. 처음에는 하루 두 번 먹다가 최근에는 하루에 한 번씩 먹고 있습니다. 2년 이상 먹고 있는데 맛은 여전히 적응하기 너무 힘들지만 그려려거니 하고...이정도 쯤이야 감수해야지 하는 마음으로 꼭 먹고있습니다.  페북에서도 대표님 글 잘 보고 있습니다. 효과를 많이 본 글들만 올리셔서 그렇지 못한 분들이 실망할 수도 있겠다는 생각을 종종 하곤 합니다만. 효과보는 분들도 다수 계실 수 있으니 드시면 좋겠네요. 우리 엄마도 효과가 있을거라고 해서 시작했는데...엄마에겐 효과가 없어서 가족들이 모두 좌절해야 했습니다. 그래도 안드시는 것 보단 나을거란 생각에 저 혼자 먹이자고 우기는 중이라 형제들 설득하는 게 피곤하고 힘이 듭니다. 엄마도 2년 이상 드시고 계십니다. 번창하시길 바랍니다!","author":"arte***","tags":["긍정"]},{"id":15077,"rating":5,"date":"2024.10.14.","text":"면역과 순환에 좋다고 해서 드리고 있어요. 간병인 선생님이 어머니에게 경구식에 타서 드리고 있어요. 시간이 지날수록 농도가 걸쭉해져서 튜브 통과가 잘 안돼어 힘드시다고 해요 ㅠㅠ","author":"arte***","tags":["긍정"]},{"id":15078,"rating":5,"date":"2024.10.14.","text":"빠른 배송이 좋았어요^^","author":"mkph***","tags":["긍정"]},{"id":15079,"rating":4,"date":"2024.10.14.","text":"남편의 건강을 위해 디톡스 해보려고 친구의 추천을 받고 구매했어요. 건강식품 종류를 안좋아해서 안 먹을까봐 걱정했는데 맛이 괜찮다며 먹기 시작. 시작이 반입니다 ㅎㅎ 3개월정도 꾸준히 먹어보면 좋겠네요. 우선 한달 먹어보고 차츰 후기를 또 올릴게요.","author":"phsw*******","tags":["소화"]},{"id":15080,"rating":5,"date":"2024.10.13.","text":"모든 영양소가 들어 있는것을 바쁜 일상속에서 쉽게 먹을수 있어서 좋네요","author":"hj****","tags":["긍정"]},{"id":15081,"rating":5,"date":"2024.10.13.","text":"생각보다 빨리받았고 짠맛이 강한데 먹을만해요","author":"ipeu*****","tags":["긍정"]},{"id":15082,"rating":5,"date":"2024.10.13.","text":"몸에 좋을거 같아 아침마다 복용하고 있어요. 맛은 양파 카레맛도 나는거같아요~~","author":"qhrs***","tags":["긍정"]},{"id":15083,"rating":5,"date":"2024.10.13.","text":"밥에 섞으면 간이돼서 먹을만해요","author":"mono*****","tags":["긍정"]},{"id":15084,"rating":5,"date":"2024.10.12.","text":"환절기 비염이 심해지네요 캐비초크와 함께 환절기를 버텨보려고요😅","author":"rive*****","tags":["긍정"]},{"id":15085,"rating":5,"date":"2024.10.12.","text":"품질 만족, 효과 만족","author":"shsl***","tags":["긍정"]},{"id":15086,"rating":5,"date":"2024.10.11.","text":"나이들어 갑자기 비염이.. 비염 타파로 열심히 열심히 먹고있어요","author":"aroa****","tags":["긍정"]},{"id":15087,"rating":4,"date":"2024.10.11.","text":"바쁜 일상 탓에 챙겨 먹기 어려운 채소식 실천하려고 구매, 맛이 역할 수도 있다는 얘길 들었는데 미지근한 물에 타 먹으니 별스럽지 않네요. 동결건조한 식품 특유의 미세한 짠맛이 은근 라면 스프 느낌이에요ㅎ","author":"whan*******","tags":["긍정"]},{"id":15088,"rating":5,"date":"2024.10.10.","text":"가족건강을 위해 우연히 알게되어 주문 후 바로 먹어보았는데 야채스프 맛 이네요, 약간 거북한 맛일까 걱정했는데, 맛도 괜찮고 앞으로도 잘 먹을것 같습니다","author":"jy****","tags":["소화"]},{"id":15089,"rating":5,"date":"2024.10.08.","text":"소개 받고 두달째 먹고 있는데 아직은 얼마나 좋은지는 모르겠어요~비싸지만 꾸준히 먹어보려구요","author":"mja0***","tags":["긍정"]},{"id":15090,"rating":3,"date":"2024.10.08.","text":"주위에서 추천 받아 주문했어요! 효과 보려면 3개월은 먹어봐야한데서 꾸준히 먹어보려구요","author":"mhon*****","tags":["소화"]},{"id":15091,"rating":5,"date":"2024.10.07.","text":"자주 구매 합니다 최곱니다","author":"drea*****","tags":["긍정"]},{"id":15092,"rating":4,"date":"2024.10.05.","text":"섭취한지 얼마되지 않아 더 복용하면 효과를 기대합니다","author":"zoo5***","tags":["긍정"]},{"id":15093,"rating":5,"date":"2024.10.05.","text":"40대 중반이 넘어 가면서 장 속 유해균이 늘어 나는지 아랫배가 불어나서 식단관리차 주문했습니다 요번엔 꼭 다이어트에 성공하고 싶네요--;","author":"raw2****","tags":["긍정"]},{"id":15094,"rating":5,"date":"2024.10.03.","text":"꾸준히 구매해서 먹고 있는 제품입니다","author":"jeju******","tags":["긍정"]},{"id":15095,"rating":5,"date":"2024.10.03.","text":"당뇨와 탈모 증세 완화. 눈썹까지 진해짐(50대 후반)","author":"stel********","tags":["당뇨"]},{"id":15096,"rating":5,"date":"2024.10.02.","text":"매일 1.5스푼씩 아침에 두유에 타서 먹고있습니다 변도 잘 나오고 컨디션도 좋아요","author":"kisk******","tags":["긍정"]},{"id":15097,"rating":5,"date":"2024.10.02.","text":"프로모션기간 중에 구매했어요 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":15098,"rating":5,"date":"2024.10.02.","text":"이 제품은 맛이 이상하다는 분들이 많은데 몸을 생각해서 허브 많이 넣은 파스타 생각하며 먹습니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":15099,"rating":5,"date":"2024.10.01.","text":"엄마가 드신다고 주문해드렸어요 맛은 없지만ㅋㅋ 몸에 좋으니 요리조리 잘 드시더라구요ㅋㅋㅋ 저렴하게 구매해서 좋았어요","author":"yje8***","tags":["긍정"]},{"id":15100,"rating":5,"date":"2024.10.01.","text":"항상 잘 먹고 있어요! 배송도 잘 왔습니다 :)","author":"qkrt********","tags":["긍정"]},{"id":15101,"rating":5,"date":"2024.10.01.","text":"캐비초크를 주변에서 추천해주어 처음 접하게 되었는데 야채를 손쉽게 섭취할수록 있어 정말 좋았습니다","author":"chos*******","tags":["긍정"]},{"id":15102,"rating":5,"date":"2024.09.30.","text":"잘 먹어볼께요 남편이 야채 너무 안먹고 배변때문에 고생해서 구매했어요","author":"dldm*******","tags":["긍정"]},{"id":15103,"rating":4,"date":"2024.09.29.","text":"배송이 아쉽지만, 그런대로 만족합니다.","author":"bmj4***","tags":["긍정"]},{"id":15104,"rating":5,"date":"2024.09.26.","text":"야채를 편리하게 골고루 먹을 수 있게되어서 좋습니다 건강해 질것같아요","author":"yook****","tags":["긍정"]},{"id":15105,"rating":5,"date":"2024.09.26.","text":"해외배송인데빨리온것같아요 열심히먹어보겠습니다","author":"shin********","tags":["긍정"]},{"id":15106,"rating":5,"date":"2024.09.23.","text":"변비는 전혀 없습니다 야채과일이랑 함께 갈아서 먹어요 아침은 가뿐하게 시작합니다 감사드립니다","author":"lett******","tags":["긍정"]},{"id":15107,"rating":5,"date":"2024.09.23.","text":"잘먹고 있습니다. 감사합니다.","author":"inge*****","tags":["긍정"]},{"id":15108,"rating":5,"date":"2024.09.23.","text":"믿고 먹는 제품입니다","author":"shsl***","tags":["긍정"]},{"id":15109,"rating":5,"date":"2024.09.15.","text":"캐비초크는 바나나와 함께.. 그냥 먹기엔 부담스러워요. 캐비초크,콜라겐,다이아몬드펄,안티에이징 첫구매해서 한달 먹였어요 남편 폐암수술후 항암하면서 소개받아 한달 먹고 항암때 조금 덜 보대껴하는것같아 추가구매하려구요","author":"tori***","tags":["항암","콜라겐"]},{"id":15110,"rating":5,"date":"2024.09.14.","text":"오리지널보다 부드럽고 체력도 좋아지는 거 같아서 꾸준히 먹고 있어요","author":"lsdl***","tags":["긍정"]},{"id":15111,"rating":5,"date":"2024.09.14.","text":"지퍼백에 보관하고 있어요. 디톡스에 좋아보여요.","author":"hane*****","tags":["긍정"]},{"id":15112,"rating":5,"date":"2024.09.14.","text":"4~5개월정도 꾸준히 먹고 있습니다. 큰병이 없어 예방차원으로 먹고 있는데 쓸데없는 식욕이 좀 정리된듯한 느낌이있습니다. 끊임없이 땅기던 빵과 탄수화물에 대한 욕구가 많이 줄었습니다. 또 다른 좋은점도 차차 나타나겠죠?","author":"perv********","tags":["긍정"]},{"id":15113,"rating":5,"date":"2024.09.12.","text":"항상 감사히 잘 먹고 있어요","author":"choc********","tags":["긍정"]},{"id":15114,"rating":5,"date":"2024.09.12.","text":"과장 없이 2023년 캐비초크를 알게된 것이 큰 행운 중 하나였습니다. 당뇨와 합병증으로 정말 많은 약과 건강식품을 구입해 먹었지만 캐비초크처럼 직접적인 효과를 내는 경우는 없었습니다. 다른거 다 끊었습니다. 오로지 캐비초크입니다. 신뢰하고 드시면 몇 달 안에 어? 이거 왜 이래? 하십니다.","author":"jeph***","tags":["당뇨"]},{"id":15115,"rating":5,"date":"2024.09.12.","text":"남편이 염증이. 많아서 먹어보기시작한게. 몇해째되네요~~ 염증에 확실히좋은거같아요~~~^^","author":"virg******","tags":["긍정"]},{"id":15116,"rating":5,"date":"2024.09.11.","text":"지인 소개로  구입해보앗어요  목에염증이  너뮤  안나아서  주문했습니다  맛은........... 건강해지겠거니  하고  먹습니다 ㅠㅠ맛이  너무  없어요 흑흑 숨  참고  마셔요  건강해져볼께요","author":"euna****","tags":["긍정"]},{"id":15117,"rating":5,"date":"2024.09.10.","text":"저희부부 잘 챙겨 먹으면서 건강을 회복하고 있어서 팔수엄니에게도 배송 해드렸습니다. 기관지 가래가 빠지지 않는다 하여 크리스탈 2달치를 먹자고 시작했습니다. 맛이 없다면서 투덜거리기는 하나 참고 드시라고 했습니다. 두 달 후 상태 확인해 보겠습니다 &lt;우리집 캐비초크 먹는 법&gt;","author":"jang******","tags":["긍정"]},{"id":15118,"rating":5,"date":"2024.09.10.","text":"꾸준히 먹고 있습니다","author":"kuma****","tags":["긍정"]},{"id":15119,"rating":5,"date":"2024.09.10.","text":"남편이 과민성 대장증후군처럼 배변활동이 좋지않았는데 꾸준히 복용하니 아침에 건강한 쑥변^^ 을 보게되었습니다 꾸준히 복용하려구요","author":"lett******","tags":["긍정"]},{"id":15120,"rating":5,"date":"2024.09.09.","text":"부모님께 보내드렸는데 드시고 더 건강해지셨으면 좋겠어요 ㅎㅎ","author":"ymy1***","tags":["긍정"]},{"id":15121,"rating":5,"date":"2024.09.09.","text":"요즘 믿을만한 먹거리가 없는데 한번 믿고 먹어보고싶네요~맛은 생각보다 먹을만했어요 ㅎㅎ","author":"ymy1***","tags":["긍정"]},{"id":15122,"rating":5,"date":"2024.09.09.","text":"늘 믿고먹는 야채슾... 몸이 안좋아질때면 보약처럼 챙겨먹습니다.가을 되니 비염이 시작 되네요  이럴땐 캐비초크면 끄떡없습니다.","author":"mage*****","tags":["긍정"]},{"id":15123,"rating":5,"date":"2024.09.09.","text":"캐비초크를 먹고 비염이 없어졌고 이유 모를 가려움증도 없어져서 건강 관리용으로 필수입니다. 면역력이 좋아지는 것을 매일 느낍니다.","author":"jooa********","tags":["긍정"]},{"id":15124,"rating":5,"date":"2024.09.08.","text":"엄마가 갑자기 당뇨 확진을 받으셔서 추천 받고 구매하게 됐는데 너무 좋습니다..! 다들 할인할때 꼭 구매하세요!!!!","author":"l_o_******","tags":["당뇨"]},{"id":15125,"rating":5,"date":"2024.09.07.","text":"포장도 꼼꼼히 잘 오고,항상 믿고 먹는 제품입니다. 갑상선 항진증이랑,신장,혈압등 가족이 먹고 있습니다.","author":"hane*******","tags":["혈압"]},{"id":15126,"rating":5,"date":"2024.09.07.","text":"배송 및 상품 상태가 좋아요","author":"kwd7***","tags":["긍정"]},{"id":15127,"rating":5,"date":"2024.09.06.","text":"맛이 씁쓸해서 먹기는 힘들지만 몸에 좋은 약은&hellip;","author":"mono*****","tags":["긍정"]},{"id":15128,"rating":5,"date":"2024.09.06.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":15129,"rating":5,"date":"2024.09.06.","text":"신랑이 다른 어떤거보다 효과가 느겨진다며 다시 캐비쵸크로 돌아왔습니다!!!","author":"ms****","tags":["긍정"]},{"id":15130,"rating":5,"date":"2024.09.06.","text":"가격이부담되어 먹다가 주문못했는데 마침 할인들어가서 구입했어요~초등 아이가 편식이 심한데 하루에 한잔 태워주고있어요 저도아침마다 먹는데 숙변은 당연히 제거되고 우유에태워먹으면 저는맛있더라구요~할인자주부탁드려요ㅜㅜ","author":"yuna****","tags":["긍정"]},{"id":15131,"rating":5,"date":"2024.09.03.","text":"전에도 먹었던 거라 주문했구요 채소를 챙겨 먹기 쉽지 않으니 믿고 먹습니다 꽤나 든든합니다","author":"suny******","tags":["긍정"]},{"id":15132,"rating":5,"date":"2024.09.03.","text":"정말!!!!! 좋아요","author":"cmon***","tags":["긍정"]},{"id":15133,"rating":5,"date":"2024.09.03.","text":"이제는 캐비없으면 못살정도로 제 생활을 지켜주네요","author":"cmon***","tags":["긍정"]},{"id":15134,"rating":5,"date":"2024.09.02.","text":"리바이브 먹다가 이번에 새로 먹어보는데 좋아요 리바이브보다는 더 가벼운 느낌입니다","author":"5l****","tags":["긍정"]},{"id":15135,"rating":5,"date":"2024.08.31.","text":"매일 아침 먹고 있는데 피곤함이 덜해요~ 꾸준히 먹을 계획입니다.","author":"dy****","tags":["긍정"]},{"id":15136,"rating":5,"date":"2024.08.31.","text":"건강해지는 기분이에요~","author":"dy****","tags":["긍정"]},{"id":15137,"rating":3,"date":"2024.08.30.","text":"빠르게 받아 물에 타서 마시고 있어유 맛은 건강한 맛이 좋쿠먼 글씨","author":"yumo****","tags":["긍정"]},{"id":15138,"rating":5,"date":"2024.08.30.","text":"부모님이 매일 잘 챙겨드시고 있어요! 꾸준하게 챙겨드리려고 합니다.","author":"jsyj******","tags":["긍정"]},{"id":15139,"rating":4,"date":"2024.08.30.","text":"냄새가 카레와 한약냄새가 나서 먹기 편하진 않아요 ~  바나나가 없어서 약콩두유에 타서 마셨는데 코막고는 아니지만 먹을만은 했습니다. 잘먹고 몸의 변화된 모습을 겪어보고 싶네요  유방암 재발,전이돼서 먹기 시작됐지만 암세포가 더이상 번져나가질 않길 바래봅니다.","author":"coor****","tags":["항암"]},{"id":15140,"rating":5,"date":"2024.08.30.","text":"재료가 좋아보여 맘에들어요 먹는습관이 아직 잘 안붙어서 습관좀 들여야할듯합니다. 수프라 그런가 맛이 짠맛이네요 달줄알고 먹었는데 짜서 놀랬어요 ㅋㅋ 좋은제품이니 꾸준히 먹어보려구요","author":"lull***","tags":["긍정"]},{"id":15141,"rating":4,"date":"2024.08.29.","text":"배송이 따로오긴 했지만 먼저 온 제품들 먼저 먹었기때문에 불편하진 않았어요~ 잘 챙겨먹고 컨디션이 얼마나 달라지는지 느껴볼게요~","author":"ss****","tags":["긍정"]},{"id":15142,"rating":5,"date":"2024.08.29.","text":"아주좋아요 최고에요 👍","author":"drea*****","tags":["긍정"]},{"id":15143,"rating":5,"date":"2024.08.29.","text":"항상 잘먹고있습니다!!","author":"qkrt********","tags":["긍정"]},{"id":15144,"rating":4,"date":"2024.08.28.","text":"한동안 안먹다가 다시 주문했어요","author":"king*****","tags":["긍정"]},{"id":15145,"rating":5,"date":"2024.08.28.","text":"몸이 한결 가벼워지는 느낌이에요","author":"wldm*******","tags":["긍정"]},{"id":15146,"rating":5,"date":"2024.08.27.","text":"바나나. 두유또는 우유에 갈아먹으면 든든해요! 건강해지는 느낌~^^","author":"bsk2***","tags":["긍정"]},{"id":15147,"rating":5,"date":"2024.08.27.","text":"꾸준히 먹고있어요 8개월차","author":"dmj3***","tags":["긍정"]},{"id":15148,"rating":5,"date":"2024.08.24.","text":"바쁜 온가족 아침을 챙겨주고 있어요. 여기에 청국장 가루도 추가해서 복용중입니다. 든든합니다.","author":"jean****","tags":["긍정"]},{"id":15149,"rating":5,"date":"2024.08.23.","text":"이제는 저녁 식사를 캐비쵸크로 대신합니다^^","author":"choe***","tags":["긍정"]},{"id":15150,"rating":5,"date":"2024.08.23.","text":"항상 먹는 제품은 아니지만 베누스타는 믿고 먹습니다.","author":"shsi*****","tags":["긍정"]},{"id":15151,"rating":5,"date":"2024.08.23.","text":"매일 먹으면서 건강을 지키고 있습니다. 우연인지는 모르지만 캐비초코를 먹지 않은날  남편은 코로나에 전염 되어 친정으로 8일 피신을 다녀왔어요 캐비초코를 일 주일치만 가져가서 하루를 건네 뛰었었더니 콧물과 목이 약간 부었어요. 이비인후과 가서 코로나 검사 후 음성판정 받았지만  저녁이면 코로나가 발현될 수 있다하여 처방해 준 진통소염제와과 캐비초코를 먹었더니 괜찮아졌습니다. ^^","author":"ghdg*****","tags":["긍정"]},{"id":15152,"rating":5,"date":"2024.08.23.","text":"캐비초코넘좋아요.주변지인들한데 자랑하는상품입니다.","author":"kyuh***","tags":["긍정"]},{"id":15153,"rating":5,"date":"2024.08.23.","text":"어른 선물 드렸어요 꼭 건강에 도움이 되었으면 좋겠네요.","author":"inge*****","tags":["긍정"]},{"id":15154,"rating":5,"date":"2024.08.23.","text":"아침저녁으로 바나나 또는 토마토에 캐비쵸크 한스푼 넣고 갈아 먹으니 한끼 식사로 훌륭해요 맛도 좋아요 두번째 구매 넘넘  만족 합니다^^ 다음 프로모션이 기댜려 지네요 ~~","author":"venu*****","tags":["긍정"]},{"id":15155,"rating":5,"date":"2024.08.22.","text":"캐비초크가 있어서 행복합니다. 매일 과일. 야채 중심으로 식사를 합니다. 밀가루와 설탕이 먹지 않으려고 합니다. 4종세트 잘 챙겨 먹구요.^^","author":"jang******","tags":["긍정"]},{"id":15156,"rating":5,"date":"2024.08.22.","text":"늘 기다려지는 캐비초크 크리스탈. 가족과 함께 작년 3월부터 아침으로 두유에 넣어서 또는 생수에 타서 꾸준히 먹고 있습니다. 리바이브 먹는 남편은 금연이후 숨차는 것이 없어졌고, 피부까지 좋아졌습니다. 저는 펄과 콜라겐도 먹고 있습니다. 그 사이 많은 사건들이 있었습니다. 위장장애, 유리체 출혈, 팔꿈치 골절로 근육유착 등 하나하나 회복하는 데 캐비초크 4종세트가 큰 기여를 하고 있습니다. 제 몸을 자연상태로 가게 하는 과정으로 여기고 잘 챙겨 먹고 있습니다.","author":"jang******","tags":["콜라겐","소화"]},{"id":15157,"rating":5,"date":"2024.08.21.","text":"우리 가족을 위해 사보았습니다..","author":"dewr***","tags":["소화"]},{"id":15158,"rating":5,"date":"2024.08.21.","text":"유통기한 넉넉하고 포장 완벽합니다.","author":"limp***","tags":["긍정"]},{"id":15159,"rating":5,"date":"2024.08.20.","text":"염증을 제거해 준다는 지인에게 소개받고 주문했습니다. 맛은 역하네요. 몸에 좋은 약은 쓰다고 생각하고 먹으렵니다.","author":"jisa*****","tags":["긍정"]},{"id":15160,"rating":5,"date":"2024.08.19.","text":"면역력 관리가 필요한 암환자인데 추천을 받고 구매했어요 야채 섭취가 힘든데 편리하게 섭취할 수 있어 좋아요 몸에 좋은 영향을 주었으면 좋겠습니다","author":"kad7****","tags":["항암"]},{"id":15161,"rating":5,"date":"2024.08.19.","text":"채소반찬이 부족한데 매일 1회로 충족시켜주는 것 같고 변비가 안 생겨서 좋습니다.","author":"ment******","tags":["긍정"]},{"id":15162,"rating":5,"date":"2024.08.17.","text":"좋다는 얘기듣고 먹기 시작했는데 계속 먹어보려구요","author":"mja0***","tags":["긍정"]},{"id":15163,"rating":5,"date":"2024.08.16.","text":"혈압관리를 위해 복용합니다. 만족합니다","author":"limj*****","tags":["혈압","소화"]},{"id":15164,"rating":5,"date":"2024.08.16.","text":"배송이 빠르고 포장도 아주 꼼꼼하게 되어서 왔어요 맛도 괜찮아요 두유와 요구르트 섞어서 먹으니 먹기가 편하고 괜찮아요~~^^","author":"jhmu****","tags":["긍정"]},{"id":15165,"rating":5,"date":"2024.08.16.","text":"프리미엄 골드만 복용하다 크리스탈을 복용해 본 바로는 골드가  낱개 포장이고 하루 한번 복용이라 조금 편하고 크리스탈보단 묵직한 맛?? 이라 느껴져요~ 그러나 크리스탈도 제 몸에 좋다는 신뢰를 가지고 꾸준히 복용 할 겁니다~~^^ 제일 중요한 건 하루도 빠지지 않는 좋은 습관이죠~~^^","author":"semp**********","tags":["긍정"]},{"id":15166,"rating":5,"date":"2024.08.15.","text":"아침에 바나나와 함께 갈아 먹으니 아침 대용식으로 든든하고 몸이 가벼워 졌어요","author":"ysjj*****","tags":["긍정"]},{"id":15167,"rating":5,"date":"2024.08.14.","text":"외국에서 오는거라 그런지 과대포장을 하지 않아 받을때마다 너무 좋습니다.  그리고 종이로 사용하는 것도요. 몸에 면역력을 키워주고, 노폐물도 제거해줘서 알러지도 많이 좋아져서 꾸준히 먹고 있어요. 또 주문할게요~","author":"oran********","tags":["긍정"]},{"id":15168,"rating":5,"date":"2024.08.14.","text":"비염있으신 분! 꼭 드셔보세요!! 한국인에게는 처음에 먹기 익숙해지기 어려운 맛이예요. 그래서 매일 먹지 못하고 조금씩 띄엄띄엄 먹었는데도 몇개월 먹으니 봄철 알레르기 비염이 없어져서 살맛납니다. 몇개월 먹다보니, 이제 코 막고 안먹을 수 있어요~냄새는 익숙해지니 꼭 몇개월 참고 드셔보시는걸 추천합니다.","author":"jhse****","tags":["긍정"]},{"id":15169,"rating":5,"date":"2024.08.14.","text":"프리미엄골드 제품만 먹다 크리스탈 제품이 프로모션을 해 구매했어요~ 먹어보고 비교해 볼게요~","author":"semp**********","tags":["긍정"]},{"id":15170,"rating":5,"date":"2024.08.13.","text":"할인할 때마다 꾸준히 사서 먹고 있어요 그나마 이렇게라도 먹어서 건강을 유지하고 있는듯 합니다","author":"east******","tags":["긍정"]},{"id":15171,"rating":5,"date":"2024.08.13.","text":"어머니께서 항상 의지 많이 하고있는 캐비쵸크와 친구들. 감사히 먹고 있습니다","author":"choc********","tags":["긍정"]},{"id":15172,"rating":5,"date":"2024.08.13.","text":"어머니께서 항상 의지 많이 하고있는 캐비쵸크와 친구들. 감사히 먹고 있습니다","author":"choc********","tags":["긍정"]},{"id":15173,"rating":5,"date":"2024.08.13.","text":"어머니께서 항상 의지 많이 하고있는 캐비쵸크와 친구들. 감사히 먹고 있습니다.","author":"choc********","tags":["긍정"]},{"id":15174,"rating":5,"date":"2024.08.13.","text":"갱년기에 저어들어 챙겨먹으려고합니다. 2개월먹고 3개월분 재구매했습니다. 피로도가 많이 덜한것 같습니다. 몸에 다른 기능들도 좋아지고있으리라 생각하고 먹어보려고 합니다","author":"3741*****","tags":["피로"]},{"id":15175,"rating":5,"date":"2024.08.13.","text":"배송, 제품 모두 만족합니다!!","author":"rhin****","tags":["긍정"]},{"id":15176,"rating":5,"date":"2024.08.13.","text":"배송도 제품도 항상 만족합니다^^","author":"rhin****","tags":["긍정"]},{"id":15177,"rating":5,"date":"2024.08.12.","text":"늘 먹고 있는 제품으로 믿음이 가요~","author":"silv******","tags":["긍정"]},{"id":15178,"rating":5,"date":"2024.08.12.","text":"부모님을 위해 사드렸어요. 아빠는 가래와 기침이 있었는데 좋아지셨어요. 그리고 밤에 소변을 자주보러 가기때문에 약을 전립선 약을 드시고 계셨는데 화장실가는 횟수가 3~4번 정도에서 1번으로 줄어들어서 약은 안드시고 계십니다. 너무 신기해 하시면서 잘챙겨드시고 있어요. 콜라겐과 다이아몬드펄까지 3개를 다 드시고 계시는데 엄마의 무릎도 빨리 좋아졌으면 좋겠습니다.","author":"mysa*******","tags":["콜라겐","소화"]},{"id":15179,"rating":5,"date":"2024.08.12.","text":"쌀 쟁여놓듯  없으면 불안한 캐비쵸크.. 아침마다 텃밭에서 수확하는 야채와 캐비쵸크 한 스픈이 루틴이 된지 오래입니다..50십대 이후  믿을껀 캐비쵸크 뿐.","author":"uniq****","tags":["긍정"]},{"id":15180,"rating":5,"date":"2024.08.12.","text":"크리스탈은 오랜만에 먹네요. 케비쵸크는 우리집 건강 지킴이죠^^","author":"tn****","tags":["긍정"]},{"id":15181,"rating":5,"date":"2024.08.12.","text":"세번째 구매입니다 화장실 가는게 달라요^^","author":"ymyj****","tags":["긍정"]},{"id":15182,"rating":5,"date":"2024.08.11.","text":"프리미엄  먹다가  크리스탈로  바꿔보려구요. 약간의  차이는  있지만    역시  좋은 제품입니다","author":"hohi*****","tags":["긍정"]},{"id":15183,"rating":5,"date":"2024.08.11.","text":"염증관리에좋은 캐비초크크리스탈. 잘받았습니다  몸에 모든염증들이 없어지길기대하며 열심히먹으려합니다 3개월 쟁여놓으니 기쁩니다","author":"alen***","tags":["긍정"]},{"id":15184,"rating":5,"date":"2024.08.11.","text":"저녁 샐러드 대용으로 편히 먹어요","author":"choe***","tags":["긍정"]},{"id":15185,"rating":5,"date":"2024.08.11.","text":"이제 주문한 믹서기만 도착하면 저도 캐비초크와 콜라겐 당근주스를 아침마다 마실 수 있겠네요 벌써부터 건강해지는 느낌입니다","author":"mere*****","tags":["콜라겐"]},{"id":15186,"rating":5,"date":"2024.08.11.","text":"매달애용하고있어요. 건강해지는기분이예요","author":"hyey********","tags":["긍정"]},{"id":15187,"rating":5,"date":"2024.08.10.","text":"지난 15%할인시 구매한 캐비쵸크를 아껴(?) 먹는 중인데 크리스탈 할인 소식에 또 큰맘먹고 구매했어요.  아침마다 당근,비트,오이,케일이나 양배추로 녹즙 200ml를 만들어 올리브 오일과 함께 아침식사를 대신했는데 해외에 자주 나가다니려니 녹즙기를 들고 갈 수도 없고... 아쉬운대로 현지에서 구입한 재료들을 깍뚝썰어 올리브오일에 비벼(?)먹곤 했는데.... 거기에 캐비쵸크와 펄을 넣어 먹으니 맛도 좋고 간편하면서도 훌륭한 아침 식사가 되더군요. 그래서 크리스탈도 구매했어요.","author":"phot****","tags":["긍정"]},{"id":15188,"rating":5,"date":"2024.08.10.","text":"친구권유로 먹기시작했어요..효과 좋겠지요?","author":"heee****","tags":["긍정"]},{"id":15189,"rating":5,"date":"2024.08.10.","text":"행사때마다 쟁여 놓기.리바이브 먹고 있는데 떨어질거 같아 크리스탈 행사로 주문 해 봅니다 . 건강관리로 4종을 먹는데 50대가 되는 여러 수치 들이 불안불안 해서 더 열심히 먹게 되네요 . 이번 피 검사에 당뇨 정상 고지혈 정상으로 나왔네요 . 갱년기로 운동도 제대로 못하는데 이렇게 나와서 고마울뿐입니다.","author":"bj****","tags":["당뇨"]},{"id":15190,"rating":5,"date":"2024.08.10.","text":"항상 먹고 있는 제품입니다. 좋아요. 믿고 살만합니다. 떨어질 때마다 꼭 사요.","author":"mino****","tags":["긍정"]},{"id":15191,"rating":5,"date":"2024.08.10.","text":"너무좋,아요 짱짱 아주","author":"aoao****","tags":["긍정"]},{"id":15192,"rating":5,"date":"2024.08.10.","text":"비상약 처럼 몇년째 계속 쟁여놓고 삽니다. 잠도 잘오고 화장실도 잘가고 먹고 나면 배도 불러 식욕도 억제되어 덜로 다욧트 됩니다. 편식이 심한 어른이라 아직까지 먹기전에 살짝 고민 되는 맛이지만 요즘은 바나나에 블루베리를 넣고 갈아 먹으니 고민횟수가 많이 줄었습니다.  세일기간에 무조건 구입하고 나면 왠지 든든합니다!! 좋은제품을 안심하고 먹을수 있어서 감사하고 행복합니다!!!","author":"dofv****","tags":["긍정"]},{"id":15193,"rating":5,"date":"2024.08.09.","text":"일단 믿고 먹습니다 건강해져라 빌면서","author":"yhy4***","tags":["긍정"]},{"id":15194,"rating":5,"date":"2024.08.09.","text":"건강에 좋아요~ 꾸준히 먹고 있어요^^","author":"rain****","tags":["긍정"]},{"id":15195,"rating":5,"date":"2024.08.09.","text":"당뇨 혈압이 있는 친구에게 주려고 콜라겐 펄과함께 구매했습니다.","author":"ts10***","tags":["당뇨","콜라겐","혈압"]},{"id":15196,"rating":5,"date":"2024.08.09.","text":"맛은 없지만 몸이 알아주니 꾸준히 먹고 있습니다~~먹을땐 모르지만 안먹음 바로 알게되는 마성이 ㅎㅎㅎ","author":"chan***","tags":["긍정"]},{"id":15197,"rating":5,"date":"2024.08.09.","text":"녹색통만 먹다가 할인하길래  이번엔 흰색통으로 구입했어요!","author":"yj****","tags":["긍정"]},{"id":15198,"rating":5,"date":"2024.08.09.","text":"만병통치약이냐며 남편은 핀잔을 주지만 정말  왠지 설명할수 없는 힘이 나며 한끼식사를 대용할 방법도 많아 꾸준히 먹습니다. 간경화증상에 도움받고 있습니다. 물론 주치의의 항바이러스제로 간수치를 조절하고 있으나 기운나는 영양제를 찾을수 밖에 없잖아요. 더 나빠지지않고 유지하고 있으며 컨디션이 좋은 상태를 유지하게 합니다. 좋은 제품을 만들어주셔서 항상 감사드려요^^","author":"hgi1***","tags":["긍정"]},{"id":15199,"rating":5,"date":"2024.08.09.","text":"아빠를 위한 구매입니다! 피부색도 좋으시고 일상을 아주 잘 보내고 계십니다!!","author":"df****","tags":["콜라겐","소화"]},{"id":15200,"rating":5,"date":"2024.08.09.","text":"엄마가 대장암 그리고 당뇨 때문에 초창기부터 캐비지스프 오리지널때부터 먹었습니다. 엄마랑 같이요~^^ 엄마는 대장암 3기였는데 항암 안하고 싶어하셔서  좋은 음식 찾다가 사먹기 시작했는데 ~ 저희 엄마는 2014년도에 수술 받고, 지금까지 생존해 계시네요!! (당뇨 수치도 엄청 좋아지셨어요) 이번에는 제가 갱년기증상이 와서 육신의 전환점이 온거 같아 세일 할 때 샀습니다.  저에게 이 제품의 가장 좋은점은 병을 이겨낼 수 있다는 안정감과 자신감을 준다는 것입니다. 병든 사람들에게는 이 감정이 가장 중요하거든요!!  이번에도 먹으면서 건강한 몸을 회복하는데 힘써야겠어요 ~ 다양한 조리법으로요!!","author":"rw****","tags":["당뇨","항암"]},{"id":15201,"rating":5,"date":"2024.08.09.","text":"15% 할인 감사합니다 꾸준히 잘 먹고 있어요","author":"heeh******","tags":["긍정"]},{"id":15202,"rating":5,"date":"2024.08.09.","text":"비염 때문에 먹기 시작해서 많이 좋아져서 건강 챙기려고 계속 먹고 있어요. 프로모션 때마다 구매하고 있네요~","author":"ippu*******","tags":["긍정"]},{"id":15203,"rating":5,"date":"2024.08.09.","text":"이젠 지속적으로 먹게될꺼같습니다 바나나나당근 베리류넣고 갈아서 먹으면 부담없이 먹을수 있습니다 손가락붓기나 손가락방아쇠증후군이 많이좋아지고 있습니다","author":"ahn7***","tags":["긍정"]},{"id":15204,"rating":5,"date":"2024.08.09.","text":"잘받았습니다. 식사대용으로 조ㅗ아요","author":"penj***","tags":["긍정"]},{"id":15205,"rating":4,"date":"2024.08.08.","text":"먹는게 좀 불편하지만 효과 보려면 참아야겠죠?","author":"coff*****","tags":["긍정"]},{"id":15206,"rating":5,"date":"2024.08.08.","text":"약10개월이상 아침저녁으로 중학생 딸에게   캐비초크 리바이브를 아침저녁 먹게했는데요 이번에 이제품이 프로모션하길래 처음으로 구입을했고 먹게 했는데 리바이브보다 먹기 힘들어하네요 다음엔 리바이브로다시 바꿔야 할거같아요","author":"98****","tags":["긍정"]},{"id":15207,"rating":5,"date":"2024.08.08.","text":"행사해서 구매했어요. 좋아요","author":"amwy****","tags":["긍정"]},{"id":15208,"rating":5,"date":"2024.08.08.","text":"캐비초크... 떨어지지 않게 미리미리 쟁이고 있습니다.  이렇게 할인해 주셔서 넘나 감사해요.","author":"jerr******","tags":["긍정"]},{"id":15209,"rating":5,"date":"2024.08.08.","text":"바나나 잣 물 케비초크,  바나나 당근  물  케비초크, 바나나  두유  케비초크  전 마시기에는  깔끔하게 물 넣을때가  좋습니다.","author":"yski****","tags":["긍정"]},{"id":15210,"rating":5,"date":"2024.08.07.","text":"남편이 당뇨로 매일 먹고 있는데 효과가 좋아 정기구입하고 먹고 있습니다. 완전 건강식인 것 같아 좋습니다!!! 배송도 빠르구요^^","author":"nata*****","tags":["당뇨"]},{"id":15211,"rating":5,"date":"2024.08.07.","text":"오리지널만 먹다가 크리스탈 할인 이벤트하길래 주문해봤어요~ 향신료 같은 향이 나는데 그래서인지 먹기 더 편하고 제 입에 잘 맞아요~ 앞으로는 이걸로 계속 주믄해야겠어요 ㅎㅎ","author":"yuki******","tags":["긍정"]},{"id":15212,"rating":5,"date":"2024.08.07.","text":"캐비초크 "]},{"id":15257,"rating":5,"date":"2024.07.30.","text":"가족 모두 꾸준히 챙겨먹고 있습니다!","author":"ps****","tags":["긍정"]},{"id":15258,"rating":5,"date":"2024.07.30.","text":"매번 배송도 잘 오고 잘 먹고 있습니다~!","author":"qkrt********","tags":["긍정"]},{"id":15259,"rating":5,"date":"2024.07.30.","text":"먹기좋고 야채 과일이 들어있어 건강식이네요","author":"g2****","tags":["긍정"]},{"id":15260,"rating":5,"date":"2024.07.30.","text":"항상 먹는 야채에요 이렇게라도 야채 섭취 할 후 있어 좋아요","author":"hyem****","tags":["긍정"]},{"id":15261,"rating":5,"date":"2024.07.30.","text":"아내 변비로 우연히 구매했는데 맛때문에 아내가 먹기 힘들다하여 제가 먹기 시작했는대요.  간기능이 정말 좋아졌습니다. 술을 먹어도 절 안 취합니다.  한끼는 바나나 블루베리와 함쎄 갈아서 식사댜용으로 먹습니다.  강추","author":"xplu***","tags":["긍정"]},{"id":15262,"rating":5,"date":"2024.07.29.","text":"판매자의 진심이 와 닿아 몸이 좋아질거라 기대하며 벌써 4번째 구매네요 가장 좋아지길 기대하는건 소변에 거품이 많은데 적어지길 기대하고 또구매했습니다","author":"kho9***","tags":["긍정"]},{"id":15263,"rating":5,"date":"2024.07.29.","text":"늘 먹던거라 늘 그렇듯 주문해 먹습니다","author":"cms1***","tags":["긍정"]},{"id":15264,"rating":5,"date":"2024.07.29.","text":"최신 상품 포장 꼼꼼해요","author":"lc****","tags":["긍정"]},{"id":15265,"rating":5,"date":"2024.07.28.","text":"콜라겐과 프리미엄골드와 함께 복용하고 있습니다. 점점 건강해지는 몸과 마음까지 안정을 찾아가고 있습니다.  항상 고맙습니다.^^","author":"ghdg*****","tags":["콜라겐"]},{"id":15266,"rating":5,"date":"2024.07.27.","text":"잘 도착했습니다!!","author":"ljyo******","tags":["긍정"]},{"id":15267,"rating":5,"date":"2024.07.27.","text":"채소를 즙내어 먹기 불편했는데 좋은 상품 알게되어 만족합니다 환우들에게 추천합니다","author":"mshy*****","tags":["긍정"]},{"id":15268,"rating":5,"date":"2024.07.27.","text":"요즘은 농약등 여러 요인들이 많아서 좋은 야채를 찾아서 먹기도 정말 어렵습니다.  재료, 생산라인 등 믿을 수 있는 제품이라서 몇년째 계속 먹고 있어요.  그동안 감기한번 걸리지 않은것은 안비밀입니다..늘 감기 달고 사시는분들께는 정말 강추입니다.","author":"rain*******","tags":["긍정"]},{"id":15269,"rating":5,"date":"2024.07.27.","text":"예전에 꾸준히 먹었는데 다시 건강생각해서 주문했어요. 먹었을때 피곤하지않고 컨디션 항상 좋았었어요.","author":"cl****","tags":["긍정"]},{"id":15270,"rating":5,"date":"2024.07.27.","text":"재구매 했어요 먹기도 편하고 좋아지고 있어요","author":"yo****","tags":["긍정"]},{"id":15271,"rating":5,"date":"2024.07.27.","text":"늘 구매하는 제품.","author":"fore*****","tags":["긍정"]},{"id":15272,"rating":5,"date":"2024.07.27.","text":"엄마가 드시는데 아침에 먹으면 속이 편하다고 하십니다! 가격이 좀 비싸서 부담스럽긴한데 이것만한게 없다고 하세요 ㅎㅎ","author":"sosn***","tags":["긍정"]},{"id":15273,"rating":5,"date":"2024.07.27.","text":"믿고 먹는 건강 파트너예요. 각종 갱년기 증상완화. 저질체력에 활기를 줍니다. 4년차 먹고 있어요.","author":"isis****","tags":["긍정"]},{"id":15274,"rating":5,"date":"2024.07.27.","text":"해독에 우수한 아트초크 등 다양한 채소 분말이 들어있어서 좋아요.","author":"zuku******","tags":["긍정"]},{"id":15275,"rating":5,"date":"2024.07.26.","text":"항삼 잘먹고 있는데 당뇨는 정상으로 잘 돌아오지 않네요","author":"kms6*****","tags":["당뇨"]},{"id":15276,"rating":5,"date":"2024.07.26.","text":"항상 믿고 사는 제품입니다.","author":"do****","tags":["긍정"]},{"id":15277,"rating":5,"date":"2024.07.26.","text":"1년여를 지속적으로 복용중입니다 당뇨로 복용시작해서 당화혈색소 9점대에서 지금 6.4까지 내려왔습니다 작은딸은 얼굴 여드름이 심해서 케비초크와 콜라겐 같이 복용중이구요 얼굴 많이 좋아졌습니다","author":"mrpu*****","tags":["당뇨","콜라겐"]},{"id":15278,"rating":5,"date":"2024.07.26.","text":"대표님 언제나 아픈사람을위해 애쓰신모습. 너무감사드려요 캐비초크잘 도착했네요 그동안넘 제몸을 돌보지 않은게 후회가 밀려오네요  4년전에 항문수술한게스트레스 받은까 제발되어서. 고생하고있어요콜라겐 인티에이짐 캐비초크 열심히먹어 건강회복 할거예요 누구도 필요없어요 자신의 몸은 자신이 돌봐야해요 건강이 최고예요","author":"son6***","tags":["콜라겐","소화"]},{"id":15279,"rating":5,"date":"2024.07.26.","text":"이번엔 배송이 완전 총알이네요. 주문한지 얼마 안된 듯 한데 도착이라니ㅎㅎ   이벤트 덕분에 리바이브 먹다가 크리스탈로 왔다갔다 하는데, 먹는 입장에서는 큰 차이를 모르겠습니다~ 입자가 크리스탈은 조금 더 거칠고, 리바이브는 곱습니다. 리바이브가 약간 더 매운(?) 편이구요.   얼마 전에 조금 걱정하면서 위, 대장내시경 했는데 용종도 하나도 없다고 하더라구요;ㅁ;   캐비초크 먹은지도 꽤 됐는데, 덕분인듯 합니다ㅎㅎ 여러분, 이거 흔한 야채가루 아닙니다~    추천합니다!","author":"musi***","tags":["소화"]},{"id":15280,"rating":5,"date":"2024.07.26.","text":"면역을 생각해서 꾸준하게 먹고있는 건강식-~","author":"choa***","tags":["긍정"]},{"id":15281,"rating":5,"date":"2024.07.26.","text":"할인할때 구매하고 쟁여두게되서 마음이 든든합니다.","author":"math***","tags":["긍정"]},{"id":15282,"rating":5,"date":"2024.07.25.","text":"프로모션 자주 있으면 좋겠어요","author":"p369***","tags":["긍정"]},{"id":15283,"rating":5,"date":"2024.07.25.","text":"항상 즐겨먹는 제품이에요, 건강에 좋아요","author":"ysh8***","tags":["긍정"]},{"id":15284,"rating":5,"date":"2024.07.25.","text":"이제는 습관이 되고 맛도 괜찮습니다. 주변에 추천하고 있습니다^^","author":"choe***","tags":["긍정"]},{"id":15285,"rating":5,"date":"2024.07.25.","text":"오리지날 다 먹고  일주일 쉬었는데  그새 붓고 발바닥이 아파 재구매 합니다","author":"hara*****","tags":["긍정"]},{"id":15286,"rating":5,"date":"2024.07.25.","text":"리바이브에서 크리스탈로 이벤트해서 바꿔보았습니다. 아침식사 대용으로  과일, 야채 등을 활용해 먹고 있는데 한끼 식사로도 충분하고 , 콜라겐과 같이 섭취하니 , 피부도 좋아졌습니다.","author":"wine*****","tags":["콜라겐"]},{"id":15287,"rating":5,"date":"2024.07.25.","text":"캐비초크 여러가지 먹어봤는데 전 크리스탈이 제일 먹기좋아요. 보약대신 챙겨먹고 있습니다. 감사합니다!","author":"ciel***","tags":["긍정"]},{"id":15288,"rating":5,"date":"2024.07.24.","text":"캐비쵸크 모든 제품은 배송 문자만 와도 가슴이 두근거립니다 나의 건강을 책임지는 제품이기 때문이지요~♡","author":"ysjj*****","tags":["긍정"]},{"id":15289,"rating":5,"date":"2024.07.24.","text":"배송도 빠르고 건강을 위해 챙겨먹고 있어요","author":"dewr***","tags":["소화"]},{"id":15290,"rating":5,"date":"2024.07.24.","text":"계속 먹고있는데 몸이 피곤하지않아서좋아요","author":"jinc****","tags":["긍정"]},{"id":15291,"rating":5,"date":"2024.07.24.","text":"늘 믿고 먹습니다.","author":"da****","tags":["긍정"]},{"id":15292,"rating":5,"date":"2024.07.24.","text":"캐비초크 골드 복용중입니다. 아침에는 캐비촠ㄷ골드 저녁에는 캐비초크크리스탈을 복용 해 보라고 대표님이 권해주셔서 할인도 하고 엄마도 드시게 할려고 구매 합니다.  일단 엄마는 크리스탈 한통과 콜라겐 한통 일주일 저부터 복용 하게 제거 먼저 드리리고 그제 대표님이 아침에 캐비초크  저녁에 콜라겐을 저녁에 두봉, 케비초크 한스픈 드시게 하라 하셔서 드신 후 여쭤보니 몸상태가 좀 가볍다고 하시네요.  89세 엄마는 허리가 굽어버렸고 20년전 뇌경색 부작용 왔던 다리가 힘이 거의 없으십니다.  사시는 날까지 조금이라도 통증이 사라지길 바라며 복용 하시게 했습니다...  꼭 덜 아프길 바래봅니다.","author":"busj*****","tags":["콜라겐"]},{"id":15293,"rating":5,"date":"2024.07.24.","text":"요즘 콤푸처렁 같이 타서 먹는데 훨씬.먹기가 편해요 여행갈때도 캔 채 챙겨가죠. ㅋ","author":"hjy7***","tags":["긍정"]},{"id":15294,"rating":5,"date":"2024.07.24.","text":"3개월분 든든합니다~ 어느샌가 체력이 좋아졌어요^^","author":"bull******","tags":["긍정"]},{"id":15295,"rating":5,"date":"2024.07.24.","text":"우리집 건강지킴이  할인행사에 늘 감사해하며 구매하게되었어요. 피곤함을모르고 지내고있습니다 감사드립니다.","author":"h630***","tags":["긍정"]},{"id":15296,"rating":5,"date":"2024.07.24.","text":"매 번 믿고, 구매 합니다.  좋은 제품 진심으로 감사 합니다.♡♡","author":"just********","tags":["긍정"]},{"id":15297,"rating":5,"date":"2024.07.23.","text":"와이프가 유방암진단을 받아 수술을 앞두고 있습니다. 예전에 당뇨로 고생하다 캐비초크먹고 좋아졌던게 생각나서 와이프에게 선물로 사주었습니다. 꾸준히 잘 먹고 치료 잘받았으면 좋겠습니다.","author":"sawo****","tags":["당뇨","항암"]},{"id":15298,"rating":5,"date":"2024.07.23.","text":"골드리바이브, 골드프리미엄에 이어 이번에 두번째 맛보는 크리스탈~~ 행사해주셔서 감사합니다.^^","author":"0117***","tags":["긍정"]},{"id":15299,"rating":5,"date":"2024.07.23.","text":"쟁여 놓으니 든든합니다","author":"ntar****","tags":["긍정"]},{"id":15300,"rating":5,"date":"2024.07.22.","text":"빨리왔어용! 맛은....먹을만해요.","author":"kny7***","tags":["긍정"]},{"id":15301,"rating":5,"date":"2024.07.22.","text":"건강을 위해 구매했어요! 맛은 어떤 분의 리뷰대로 라면스프 비슷한 맛과 향이 나는데 먹을만해요 아침대용으로 먹으면서 건강관리할려구요 어머니 소개로 먹어요 다들 건강하게 지내시기를🫰","author":"taeg*****","tags":["소화"]},{"id":15302,"rating":5,"date":"2024.07.20.","text":"꾸준히 먹고있는 제품이예요~ 정말 좋아요^^","author":"hane*******","tags":["긍정"]},{"id":15303,"rating":5,"date":"2024.07.19.","text":"제가 먹고 있는데 언니에게 선물했습니다~  고혈압 약을 먹고 있는데 끊어보려 합니다","author":"heeh******","tags":["혈압"]},{"id":15304,"rating":5,"date":"2024.07.19.","text":"배송이 빨리와서 좋아요   다시 먹고 다이어트 다시 시작하려고요 먹을때가 더 효과 좋아요","author":"ej****","tags":["긍정"]},{"id":15305,"rating":5,"date":"2024.07.19.","text":"몸이 약한 편이라 건강에 워낙 좋다고 해서 콜라겐과 캐비초크를 먹기 시작했는데, 환자가 아니어서 그런지 눈에 띄는 변화가 없다고 생각했어요. 형편도 넉넉치 않은데 금액도 워낙에 비싸고 해서 중간에 한 5개월쯤 쉬었더니 그제야 효과가 있었다는 걸, 몸이 달랐더란 걸 알겠더라구요. 그래서 다시 주문해서 먹습니다.","author":"beet********","tags":["콜라겐"]},{"id":15306,"rating":5,"date":"2024.07.17.","text":"리바이브만 계속 먹다가 크리스탈이 염증에 더 효과적이라고 해서 구매해봤습니다. 먹고나서 어떨지 궁금합니다. 어디갈일이 있으면 빈통에 덜어서 가지고 다니면서 꼭 챙겨 먹습니다.","author":"jsg8***","tags":["긍정"]},{"id":15307,"rating":5,"date":"2024.07.17.","text":"건강을 의해 가족들한테 다 먹이고 있어요","author":"dewr***","tags":["긍정"]},{"id":15308,"rating":5,"date":"2024.07.16.","text":"정말 야채수프 맛이 나서 포타쥬로 먹었더니..정말 맛있어요. 매번 흔들어야 하는게 번거롭지만, 환자식으로 잘 먹겠습니다.","author":"sunn********","tags":["긍정"]},{"id":15309,"rating":4,"date":"2024.07.16.","text":"늘 먹는 케비초크입니다. 어느새 1년5개월 정도 복용했네요. 하루에 한 번 오전 공복에 먹습니다. 전 토마토갈아서 함께 먹거나 당근과 갈아서 함께 마셔요. 아침 첫끼라도 건강한음식 먹기위해 마시고 있어요.","author":"tejg*****","tags":["소화"]},{"id":15310,"rating":5,"date":"2024.07.11.","text":"콜라겐만 먹었는데 콜라겐은 엄마한테 양보하고 캐비초크를 시켰어요 아침에 바나나랑 갈아먹고 있으니 맛이 제법 괜찮아요 먹은지 한달 반 정도 됐는데 비염이 많이 좋아졌고 체중도 살짝 빠졌어요 꾸준히 먹어보려고 합니다ㅎ","author":"jess***","tags":["콜라겐"]},{"id":15311,"rating":5,"date":"2024.07.10.","text":"품질 효과 좋아요. 배송이 조금 더 빨랐으면 완벽입니다.","author":"shsl***","tags":["긍정"]},{"id":15312,"rating":5,"date":"2024.07.09.","text":"몸이 안좋아질때마다 챙기는 케비쵸크.. 꾸준히 챙겨먹어야하는데 그게 제일 아쉽네요","author":"ca****","tags":["긍정"]},{"id":15313,"rating":5,"date":"2024.07.08.","text":"유통기한 넉넉하고 좋은 제품이라 꾸준히 먹고 있습니다. 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":15314,"rating":5,"date":"2024.07.07.","text":"항암을 앞둔 환자인데 입원 전에 받게 되어 반가웠습니다~감사합니다~^^♡","author":"jpae*****","tags":["항암"]},{"id":15315,"rating":5,"date":"2024.07.07.","text":"몸이 조금씩 편안해져요","author":"yuri******","tags":["긍정"]},{"id":15316,"rating":5,"date":"2024.07.04.","text":"제가 뜨엄뜨엄 먹고 있지만 좋은거는 알겠어요~ 물을 잘 안 마셔서 그런지 변비도 있는 편인데 배변활동도 좋아지더라구요~그래서 앞으로 쭉 먹을예정입니다~","author":"scen*****","tags":["긍정"]},{"id":15317,"rating":4,"date":"2024.07.04.","text":"맛에 적응하려면 오랜 시간이 필요할 거 같아요","author":"sabi******","tags":["긍정"]},{"id":15318,"rating":5,"date":"2024.07.03.","text":"사용이 편리하고 디자인도 이쁩니다. 아픈 허리를 잘 보호해 줄거라 믿습니다.","author":"ghdg*****","tags":["긍정"]},{"id":15319,"rating":4,"date":"2024.07.02.","text":"배송은 좀 더 걸린거 같은데. 괜찮아요~~  잘먹어 볼게요","author":"518d***","tags":["긍정"]},{"id":15320,"rating":4,"date":"2024.07.02.","text":"항상 먹고 있습니다.","author":"kjcs***","tags":["긍정"]},{"id":15321,"rating":5,"date":"2024.07.01.","text":"이제는 떨어질까 걱정돼서 미리 주문해요 아침에만 먹는데  화장실 가는데 도움되는 거 같아요","author":"rosa***","tags":["긍정"]},{"id":15322,"rating":5,"date":"2024.07.01.","text":"엄마가 드시고 싶어하셔서 샀어요","author":"over****","tags":["긍정"]},{"id":15323,"rating":5,"date":"2024.06.29.","text":"두통 다 먹고 재주문 입니다. 평소 챙겨먹기 힘든 채소들이라 야채쥬스에 한스푼씩 넣어서 마십니다~건강해지는 맛이에요ㅎㅎ 제조일자가 작년10월이라 좀 망설였는데 유통기한은 넉넉하네요.","author":"doyo*******","tags":["긍정"]},{"id":15324,"rating":5,"date":"2024.06.29.","text":"계속 꾸준히 먹고 있는데 많이 건강해졌어요. 당뇨 수치도 정상이 되었고, 완경 지나면서 갱년기 증상으로 힘들었는데 다이어트 안해도 뱃살 걱정이 없네요.","author":"para***","tags":["당뇨"]},{"id":15325,"rating":5,"date":"2024.06.25.","text":"삼년째먹는데 건강해지는 기분이예요","author":"hyey********","tags":["긍정"]},{"id":15326,"rating":5,"date":"2024.06.24.","text":"배송이 빨라서 좋았습니다","author":"hoka****","tags":["긍정"]},{"id":15327,"rating":5,"date":"2024.06.24.","text":"아침에 엄마는 캐비초크+바나나+블루베리 등을 갈아서 아침으로 드시고, 저는 캐비초크만 타서 마시는데 이젠 아침에 안마시면 허전한 느낌입니닷..! 이제는 아침에 캐비초크를 안 마시면 허전해요,,","author":"coye***","tags":["긍정"]},{"id":15328,"rating":5,"date":"2024.06.24.","text":"오래된 당뇨가 있어서 지인의 추천으로 먹게 되었습니다. 조금 시큼 시큼한데 효과를 기대해 봅니다.","author":"snsp***","tags":["당뇨"]},{"id":15329,"rating":5,"date":"2024.06.24.","text":"소화에 도움되어 꾸준히 먹고 있습니다. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":15330,"rating":5,"date":"2024.06.23.","text":"맛은 그렇지만 건강에 좋다하니 열심히 먹어볼께요","author":"ktsc***","tags":["긍정"]},{"id":15331,"rating":5,"date":"2024.06.21.","text":"언제나 감사하거 잘먹고. 있습니다.","author":"kimd*****","tags":["긍정"]},{"id":15332,"rating":5,"date":"2024.06.21.","text":"너무잘먹어요 건강에도 좋구","author":"cbk3*****","tags":["긍정"]},{"id":15333,"rating":5,"date":"2024.06.21.","text":"항상 잘 먹고 있어요 :)","author":"qkrt********","tags":["긍정"]},{"id":15334,"rating":5,"date":"2024.06.20.","text":"떨어질때쯤 항상 주문해요!  건강해지는 기분도 들고 ㅎㅎ 실제로 몸이 가벼워져요~ 토마토랑 정말 잘 어울려요! 맛도 점점 익숙해져서 이젠 맛있어요~","author":"jw94****","tags":["긍정"]},{"id":15335,"rating":5,"date":"2024.06.19.","text":"캐비초크를 꾸준히 5-6년 먹다가 최근 형편이 어려워져 두달 정도 못 먹었는데 그 사이에 지독한 기침 감기에 걸려 한달 넘게 고생중입니다ㅠㅜ 태어나 이렇게 지독한 감기는 처음 걸려본듯 하네요. 그래서 어떻게든 돈을 모아 다시 캐비초크를 구입했습니다! 빚을 내서라도 챙겨 먹어야하는 건 캐비초크라는걸 깊이깊이 깨달았습니다!!!😅😂😁","author":"rive*****","tags":["긍정"]},{"id":15336,"rating":5,"date":"2024.06.19.","text":"건강한 맛~ 뉴케어에 타서 먹으니 그나마 먹기 괜찮다고 하더라고요~ 건강을 위해 계속 구매 예정입니다!","author":"fore******","tags":["소화"]},{"id":15337,"rating":5,"date":"2024.06.18.","text":"몇통째 먹고 있는데 하루에 한번 먹어서인지 몸이 좋아지지 않고 별 효과가 없었어요 이번엔 하루에 두번씩 챙겨 먹어보려고 소분해서 사무실도 가지고 왔어요. 바나나나 우유는 소화를 못 시켜서 물이나 가끔 두유랑 섞어 먹는 중이예요. 콜라겐도 같이 시켜봤어요","author":"jinj******","tags":["콜라겐","소화"]},{"id":15338,"rating":5,"date":"2024.06.18.","text":"자주 먹는 제품입니다, 만족합니다.","author":"ninj*****","tags":["긍정"]},{"id":15339,"rating":5,"date":"2024.06.17.","text":"회사분들이 먹고 효과를 보았다고해서 구매했습니다  저도 몸이 좋아지면 좋겠어요","author":"ha****","tags":["긍정"]},{"id":15340,"rating":5,"date":"2024.06.14.","text":"배송도 꼼꼼하고 먹고나서 속이편해요","author":"free*****","tags":["긍정"]},{"id":15341,"rating":5,"date":"2024.06.14.","text":"역시나 제품 자체에 대한 만족도가 높고, 하루 한잔 캐비쵸크+콜라겐+다이아몬드 펄 조합은 충분한 에너지와 생동감을 만들어 주는 듯 해요. 확실히 밀가루는 입에 안대게 되구요. 수족냉증이 있는데 캐비쵸크 섭취하면 몸 체온이 좀 올라가는 듯 해요. 순환도 잘 되구요😉 몸 아프기 전에 관리하기 위해서 먹는건데 잘한 선택 같아요","author":"idms*******","tags":["콜라겐","소화"]},{"id":15342,"rating":4,"date":"2024.06.13.","text":"지금이 몇번째인지 추천이요","author":"sa****","tags":["긍정"]},{"id":15343,"rating":4,"date":"2024.06.13.","text":"쟁겨두고 먹어요 효과가 좋은거 같아요","author":"sa****","tags":["긍정"]},{"id":15344,"rating":4,"date":"2024.06.13.","text":"비염에 효과적이예요","author":"sa****","tags":["긍정"]},{"id":15345,"rating":5,"date":"2024.06.11.","text":"전체적으로 자주 붓는다. 저녁엔 코끼리 다리가 되는 날이 많다. 크리스탈 섭취 후 붓기가 많이 해소되고 이중턱이 없어짐 짜고 맛없지만 바나나 넣어 주로 섭취함.","author":"keke****","tags":["긍정"]},{"id":15346,"rating":5,"date":"2024.06.11.","text":"저는 항암중이라 프리미엄과 콜라겐을 먹는중이고 크리스탈은 가족들의 건강을 위해 구매했어요~","author":"en****","tags":["항암","콜라겐","소화"]},{"id":15347,"rating":5,"date":"2024.06.11.","text":"항상 좋은 품질에 만족합니다","author":"shsl***","tags":["긍정"]},{"id":15348,"rating":5,"date":"2024.06.06.","text":"항암치료하는 와이프의 후유증이 조금이라도 줄어들기를 바라며 매일 과일과 같이 갈아 먹어요 와이프도 먹으면서 암치료 후유증이 줄어든것 같다고 좋아합니다","author":"drag*******","tags":["항암"]},{"id":15349,"rating":5,"date":"2024.06.05.","text":"리바이브 6통 있는것도 잊어버리고 다시 크리스탈 시킨 쏴람입니다.ㅎㅎ 그래도 쌓아두니 맘이 푸짐합니다.","author":"jinc****","tags":["긍정"]},{"id":15350,"rating":5,"date":"2024.06.05.","text":"배송이 정말 빠릅니다. 너무 기대됩니다.. 제발 나아지길 ㅜㅠ","author":"wany****","tags":["긍정"]},{"id":15351,"rating":5,"date":"2024.06.04.","text":"많은양의 야채를 한번에 먹을 수 있어  좋아요","author":"ji****","tags":["긍정"]},{"id":15352,"rating":5,"date":"2024.06.04.","t
