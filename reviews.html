oco*******","tags":["긍정"]},{"id":2249,"rating":5,"date":"2022.12.10.","text":"매번 먹습니다! 야채 챙기기!","author":"js****","tags":["긍정"]},{"id":2250,"rating":5,"date":"2022.12.04.","text":"꾸준히 써봐야할거 같아요.","author":"c333***","tags":["긍정"]},{"id":2251,"rating":5,"date":"2022.12.04.","text":"꾸준히 먹으면서 근본적인 문제들이 해결되는 느낌을 받습니다.","author":"jcy2***","tags":["긍정"]},{"id":2252,"rating":5,"date":"2022.12.04.","text":"당뇨엔 케베초크 리바이브.  강력추천합니다!!","author":"jcy2***","tags":["당뇨"]},{"id":2253,"rating":5,"date":"2022.12.02.","text":"좋아요 미지근한 물에 하루 두번 타미셔서 그런지 코로나도 수월하게 지나갔네요","author":"ykki*****","tags":["긍정"]},{"id":2254,"rating":5,"date":"2022.12.01.","text":"캐비초크로 바쁜  회사 일정을 커버하고 있는데 날씨가 추워지면서 컨디션이 떨어지는 것 같아서 복용량을 늘려볼 생각입니다. 좋은 제품 만들어주셔서 감사합니다!","author":"way4***","tags":["긍정"]},{"id":2255,"rating":5,"date":"2022.11.30.","text":"와이프가 유방암 진단 받고 힘든시기에 우연히 알게되어서 3년째 꾸준히 먹고 있습니다. 매번 검진때 이상없다는 판단을 듣고나서는 항상 감사하고 즐겁게 살고있습니다 앞으로 꾸준히 복용하려고 노력중이고 잘 챙겨 먹겠습니다","author":"kc****","tags":["항암"]},{"id":2256,"rating":4,"date":"2022.11.29.","text":"환절기만 되면  아이손, 발바닥이 벗겨지는 현상이 없어졌어요","author":"grac*****","tags":["긍정"]},{"id":2257,"rating":5,"date":"2022.11.27.","text":"믿고 먹고 있습니다. 12월 건강검진까지 열심히 관리하려고요.","author":"haku************","tags":["긍정"]},{"id":2258,"rating":5,"date":"2022.11.23.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":2259,"rating":4,"date":"2022.11.21.","text":"꾸준히 복용하고 있어요~~","author":"tjf9***","tags":["긍정"]},{"id":2260,"rating":5,"date":"2022.11.21.","text":"리바이브오랜만에 시켜봤어요~^^","author":"joey****","tags":["긍정"]},{"id":2261,"rating":5,"date":"2022.11.19.","text":"먹을때는 못느끼는데 안먹으면 몸이 뭐라 하네요 ~~","author":"ntar****","tags":["긍정"]},{"id":2262,"rating":5,"date":"2022.11.13.","text":"매번 먹던 주황색 캐비초크가 아닌 초록이를 사봤어요. 잘 먹도록 하겠습니다","author":"snow******","tags":["긍정"]},{"id":2263,"rating":5,"date":"2022.11.12.","text":"몇년째 애용중입니다. 덕분인지 매년 건강검진에서 무사히 통과하며 지내고 있습니다.","author":"tita*****","tags":["긍정"]},{"id":2264,"rating":5,"date":"2022.11.12.","text":"우리집 건강식품이에요","author":"grac*****","tags":["긍정"]},{"id":2265,"rating":5,"date":"2022.11.08.","text":"유통기한도 넉넉하고 좋아요. 콜라겐, 다이아몬드 펄과 함께 먹을건데 건강해지면 좋겠어요.","author":"ro****","tags":["콜라겐"]},{"id":2266,"rating":5,"date":"2022.11.08.","text":"항상 먹는 캐비쵸크 입니다 감사합니다 ^^","author":"yong******","tags":["긍정"]},{"id":2267,"rating":5,"date":"2022.11.07.","text":"일단 속이 편하고 대변이 잘 나와요","author":"jene*******","tags":["긍정"]},{"id":2268,"rating":5,"date":"2022.11.03.","text":"건강해지려고 구입했습니다","author":"with*********","tags":["긍정"]},{"id":2269,"rating":5,"date":"2022.10.31.","text":"믿고 먹고 있어요. 11월은 다이어트 겸 더 절제하며 먹어보려고요!! 한달 후기 좋은 결과로 리뷰쓰고 싶어요","author":"haku************","tags":["긍정"]},{"id":2270,"rating":5,"date":"2022.10.31.","text":"캐비초크라인 중에 맨처음 먹었던 리바이브인데, 크리스탈 먹으면서 다시 그 맛이 그리워졌다.","author":"yaun****","tags":["긍정"]},{"id":2271,"rating":5,"date":"2022.10.30.","text":"새 직장으로 옮긴 후 한달 초과근무 120시간이 넘는 상황에서도 피곤함을 모르고 생활하고 있습니다. 그 동안 살아온 제 모습을 돌아보았을 때 아침 저녁 캐비초크 한잔 아니었으면 못 견뎠을 거에요. 좋은 제품 만들어주셔서 감사합니다.   p.s. 맵찔이였던 제가 이제 매운 음식도 맛있게 잘 먹게 되었는데 이것도 캐비초크 때문일까요? &amp;&amp;","author":"way4***","tags":["긍정"]},{"id":2272,"rating":5,"date":"2022.10.26.","text":"항상믿고 먹는거죠 강추합니다","author":"ninj*****","tags":["긍정"]},{"id":2273,"rating":5,"date":"2022.10.25.","text":"잘 받았습니다  수고하세요","author":"kcc2***","tags":["긍정"]},{"id":2274,"rating":4,"date":"2022.10.23.","text":"리바이브가 가장 먹기도 좋은 듯합니다.","author":"42****","tags":["긍정"]},{"id":2275,"rating":5,"date":"2022.10.22.","text":"저번에 먹고 또 먹으려고 주문했어요","author":"sun2*****","tags":["긍정"]},{"id":2276,"rating":5,"date":"2022.10.18.","text":"진짜 건강해지는 기분이얘요","author":"js****","tags":["긍정"]},{"id":2277,"rating":5,"date":"2022.10.18.","text":"정말 건강해지는 기분이 들어요","author":"js****","tags":["긍정"]},{"id":2278,"rating":5,"date":"2022.10.14.","text":"최고의 식품 인정.  어머니 당수치 거의 정상화 됨.  캐비초크 리바이브 짱!!","author":"jcy2***","tags":["긍정"]},{"id":2279,"rating":5,"date":"2022.10.13.","text":"계속 해서 꾸준히 주문하고 있습니다 지인들까지도 구매 원하네요 감사합니다","author":"ayhs*****","tags":["긍정"]},{"id":2280,"rating":5,"date":"2022.10.12.","text":"몇 년째 건강이 나빠지면  복용하고 효과를  봤습니다.  좋은 제품 인데  넘 비싼 것이 부담이네요","author":"hkso******","tags":["긍정"]},{"id":2281,"rating":5,"date":"2022.10.10.","text":"좋은 제품 늘 감사합니다! 번창하세요 ^^","author":"402b********","tags":["긍정"]},{"id":2282,"rating":5,"date":"2022.10.07.","text":"저는 비염때문에 먹고 있는데 좋은거 같습니다. 몸도 가볍고 덤으로 변비도 없어지고 피부도 좋아지는 느낌입니다.고맙습니다.","author":"ziki***","tags":["콜라겐"]},{"id":2283,"rating":5,"date":"2022.10.07.","text":"품질좋은 상품이라 믿음이 강ᆢㄷ","author":"dksr********","tags":["긍정"]},{"id":2284,"rating":5,"date":"2022.10.04.","text":"예전에 먹던 식품이었어요. 다시 잘 먹어보겠습니다","author":"mama******","tags":["긍정"]},{"id":2285,"rating":5,"date":"2022.10.02.","text":"캐비초크는 제가 다이어트 시작시에 몸에 독소빼는데 좋다고해서 구입해서 먹기 시작했습니다. 캐비초크 먹기 시작한지 5년정도 됩니다. 6개월정도 꾸준히 먹다 휴식기를 좀가지면서 꾸준히 먹고있습니다.몸에 독소제거에 탁월하고 명역력 강화에도 확실한 효과를 보고있습니다. 코로나 시기에는 더운더 큰 도움이 되고있는건 확실합니다","author":"chj2***","tags":["긍정"]},{"id":2286,"rating":5,"date":"2022.10.01.","text":"만족합니다 감사합니다","author":"hote*******","tags":["긍정"]},{"id":2287,"rating":5,"date":"2022.10.01.","text":"밀가루 끊고 단것 절제하고  복용중입니다 디톡스와 건강 동시에 잡을려고  노력중 결혼후 최저수치의 몸무게 도전 담달있을 건강검진 기대해봅니다","author":"ho****","tags":["긍정"]},{"id":2288,"rating":5,"date":"2022.09.28.","text":"당관리용 캐비초크 어머니께서도 너무 좋아 하는 완전 식품!!!","author":"jcy2***","tags":["긍정"]},{"id":2289,"rating":5,"date":"2022.09.28.","text":"역시 또 구매 했는데 좋네요","author":"ayhs*****","tags":["긍정"]},{"id":2290,"rating":5,"date":"2022.09.25.","text":"후추가 첨가 되어있어 먹기에 깔끔하고 건강해지는 기분이에요. 계속 구입예정입니다","author":"yuns***","tags":["긍정"]},{"id":2291,"rating":5,"date":"2022.09.25.","text":"신랑 꾸준히 챙겨주고있어요 효과있음 좋겠어요","author":"gree******","tags":["긍정"]},{"id":2292,"rating":5,"date":"2022.09.25.","text":"신랑이 먹은지 6개월째인거같아요 몸에 좋다하여 먹고있는데 안먹을때보단 좋을거란 생각으로 열심히 챙겨먹이고있네요 앞으로도 꾸준히 챙겨줄생각이에요","author":"gree******","tags":["긍정"]},{"id":2293,"rating":5,"date":"2022.09.23.","text":"언제나 최고입니다. 건강에는 캐비초크죠.","author":"ro****","tags":["긍정"]},{"id":2294,"rating":5,"date":"2022.09.23.","text":"늘 만족합니다! 번창하세요~","author":"402b********","tags":["긍정"]},{"id":2295,"rating":5,"date":"2022.09.18.","text":"오리지날 3개월 먹고 이제품으로 바꿨는데 생강맛이 생각보다 진해서 먹기가 좀 불편하지만 디톡스성분이 더 들어있다해서 4통더 추가리 주문했습니다^^","author":"k2ss***","tags":["긍정"]},{"id":2296,"rating":5,"date":"2022.09.16.","text":"신랑이 암환자인데 매일 1잔씩 꾸준히 잘 먹고 있어요  좋습니다","author":"whit**********","tags":["항암"]},{"id":2297,"rating":3,"date":"2022.09.16.","text":"인제 일주일 되서 잘 모르겠지만..   효과가 있었으면 좋겠습니다.","author":"sabi*****","tags":["긍정"]},{"id":2298,"rating":5,"date":"2022.09.07.","text":"좋은 제품 꾸준히 챙겨서 먹어보고 후기 남기겠습니다.","author":"yddj*****","tags":["긍정"]},{"id":2299,"rating":5,"date":"2022.09.05.","text":"늘 먹는~~~ 살도 빠지고 건강도 좋아졌어요  없으면 불안해서 미리미리 쟁여놓습니다.","author":"naco*******","tags":["긍정"]},{"id":2300,"rating":4,"date":"2022.09.03.","text":"처음엔 먹기 힘들었는데 계속 먹다보니 괜찮고 매일 채소 손질해서 안먹어도 영양보충 되니까 편하고좋아요~","author":"tpdm******","tags":["긍정"]},{"id":2301,"rating":4,"date":"2022.09.02.","text":"생각보다 먹는데 어려움은 없었어요. 효과면에서는 아직은 잘 모르겠지만..아직 다 먹지 못해서 먹어보고 재구매 하여고요","author":"haku************","tags":["긍정"]},{"id":2302,"rating":5,"date":"2022.08.31.","text":"좋아요 계속 먹고 있어요","author":"ayhs*****","tags":["긍정"]},{"id":2303,"rating":3,"date":"2022.08.30.","text":"좋다고 구매는 했는데  샐러리 향이강해서  거부감이  있고  맛이 많이짜요~~~ㅠㅠ 비싸게 샀는데 어떻게 먹어야 할지","author":"wj****","tags":["긍정"]},{"id":2304,"rating":5,"date":"2022.08.30.","text":"꾸준히 먹고 있어요....유통기한도 내년까지고 좋아요","author":"tjf9***","tags":["긍정"]},{"id":2305,"rating":5,"date":"2022.08.28.","text":"체중관리 및 전반적인 건강관리에 좋았습니다. 매일은 아니지만 아침대용으로 먹으려 노력중입니다.","author":"tita*****","tags":["긍정"]},{"id":2306,"rating":4,"date":"2022.08.28.","text":"꾸준히 잘먹고 있습니다","author":"lio0***","tags":["긍정"]},{"id":2307,"rating":5,"date":"2022.08.26.","text":"상품의 질이 좋은걸로 알아서 구매했어요","author":"hs****","tags":["긍정"]},{"id":2308,"rating":5,"date":"2022.08.25.","text":"좋아요 좋아요 아주 좋아요.","author":"sims******","tags":["긍정"]},{"id":2309,"rating":5,"date":"2022.08.24.","text":"건강을 위해서 챙겨먹어요. 최고의 건강식입니다.","author":"ro****","tags":["소화"]},{"id":2310,"rating":3,"date":"2022.08.20.","text":"아이가 야채를 안먹어서 샀는데 바나나 갈은거에 작은 한숟갈 타줬더니 모르고 먹네요 유효기간이 12월까지라 부지런히 먹어야할거같네요","author":"jinn*****","tags":["긍정"]},{"id":2311,"rating":4,"date":"2022.08.18.","text":"192000원짜리먹다가  부담되서 요거 시켜봤는데 살짝 매운맛이?있어요 생강맛같은거요~~ 그래도 먹을맛합니다. 저는ㅈ두유나 우유보다 미지근한물에 타먹는게 제일좋더라구요^^야야채잘챙겨먹는데 요거라도먹으니안심되요!","author":"chlq****","tags":["긍정"]},{"id":2312,"rating":5,"date":"2022.08.18.","text":"영양 위해 주문했어요.  향은 고소하네요","author":"cong****","tags":["소화"]},{"id":2313,"rating":5,"date":"2022.08.17.","text":"항상 먹는 음식입니다","author":"leec****","tags":["긍정"]},{"id":2314,"rating":5,"date":"2022.08.16.","text":"좋습니다. 재구매합니다.","author":"wn****","tags":["긍정"]},{"id":2315,"rating":5,"date":"2022.08.09.","text":"지난번 크리스탈 구매후 이제품도 구매해봤는데 저는 개인적으로 리바이브 제품이 고소하면서도 산뜻한 느낌이네요^^ 맛있어요~","author":"jiny*******","tags":["긍정"]},{"id":2316,"rating":5,"date":"2022.08.09.","text":"늘먹는제품  어떤약보다도 효과있는 식품","author":"pete****","tags":["긍정"]},{"id":2317,"rating":5,"date":"2022.08.06.","text":"좋아요 가족 모두 먹고 있어요","author":"llss***","tags":["긍정"]},{"id":2318,"rating":5,"date":"2022.07.28.","text":"3개월째 먹고 있는데 정말 건강해지는 느낌이예요.","author":"js****","tags":["긍정"]},{"id":2319,"rating":5,"date":"2022.07.27.","text":"제가 포스팅을 못보았는지 모르겠는데 여러가지 캐비초크가 어떻게 다른지 궁금하네요. 먹기는 프리미엄까지 다 먹어봤고요. 예를 들면 당뇨가 있는 남편에겐 리바이브와 크리스탈 중 뭐가 더 효과가 좋은지,  최근 고지혈증 진단을 받은 제겐  어느 것이 더 효과 있는지 등등. 콜라겐과 펄도 같이 먹고 있는 중이긴 합니다.","author":"stel********","tags":["당뇨","콜라겐"]},{"id":2320,"rating":5,"date":"2022.07.25.","text":"건강이 안좋아~~ 검색하다보니 좋다고 해서 바로 구매하게 되었습니다 기도하는 맘으로 정성다해 먹고 있습니다 꼭 효과보고 싶네요","author":"leej****","tags":["긍정"]},{"id":2321,"rating":4,"date":"2022.07.20.","text":"체중이 자꾸 늘고  일정한 시간에 식사를 못해 자주 체하기도 해서 지인추천으로 구매했어요 처음 먹을땐 향이  강해  힘들었는데 초유프로틴이랑 섞어먹으니  향이 반감되어  부드럽네요 먹은지 이틀 되었는데 변비가  생겼어요~ 다 야채성분인데 왜 그럴까요?","author":"okdo****","tags":["긍정"]},{"id":2322,"rating":5,"date":"2022.07.14.","text":"3번째 주문이에요 항상 먹고있어요","author":"stag*******","tags":["긍정"]},{"id":2323,"rating":5,"date":"2022.07.10.","text":"지인의 추천으로 구매를 했어요  이제 막 복용을 해서 효과는 모르겠으나 먹기는 괜찮아요 한달먹은뒤 다시 구입할수 있었으면 합니다","author":"sons********","tags":["긍정"]},{"id":2324,"rating":5,"date":"2022.07.10.","text":"유통기한을 좀 짧네요 그래도 금새 먹으니 상관은 없어요 신랑 꾸준히 먹고있는데 아직까진 별다른 효과는 못보고있지만 그래도 몸에 좋다니 꾸준히 먹여볼 생각이에요","author":"gree******","tags":["긍정"]},{"id":2325,"rating":5,"date":"2022.07.10.","text":"잘 받았습니다 ㄱㄷㆍ좋아여","author":"nyx2***","tags":["긍정"]},{"id":2326,"rating":5,"date":"2022.07.07.","text":"배송빠르고 좋아요 맛은. 익숙해지면 좋아요","author":"ro****","tags":["긍정"]},{"id":2327,"rating":5,"date":"2022.07.07.","text":"그는 미각을 잃었다. 일단 더 먹어봐야 알 것 같고 이틀간 아무 느낌 없음","author":"kast***","tags":["긍정"]},{"id":2328,"rating":5,"date":"2022.07.06.","text":"항상 주문하던거에요~","author":"seoh*****","tags":["긍정"]},{"id":2329,"rating":5,"date":"2022.07.05.","text":"또 구매 했습니다 어머니 계속 나아지는 모습에 꾸준히 드실수 있게 미리 구매 했습니다 사업 번창하시고 행복하세요 고맙습니다","author":"ayhs*****","tags":["긍정"]},{"id":2330,"rating":5,"date":"2022.07.04.","text":"신랑이랑  아들 먹이고  있어요. 맛없다고  며칠 찡찡거리더니만 지금은  잘 먹고 있네요.  배송오는데  시간이  걸려서  미리 쟁겨 뒀네요.ㅋ  빨리  이벤행사  했음 좋겠어요.","author":"mi52***","tags":["긍정"]},{"id":2331,"rating":5,"date":"2022.07.03.","text":"먹기 힘들다고들 해서 걱정했는데 전 오트밀크에 타서 마시니까 보노보노 야채스프 같고 든든하니 맛나요. 가격이 좀 사악하지만 당분간 먹어보려구요","author":"jjon*****","tags":["긍정"]},{"id":2332,"rating":5,"date":"2022.07.02.","text":"몸에 좋다니 열심히 먹어요","author":"llss***","tags":["긍정"]},{"id":2333,"rating":5,"date":"2022.07.02.","text":"구매확정 잘 못 눌렀어요  배송중인데  참고해주세요","author":"stel********","tags":["긍정"]},{"id":2334,"rating":5,"date":"2022.06.29.","text":"꾸준히  먹는 캐비 쵸코가 이번에도  무사히 도착","author":"kc****","tags":["긍정"]},{"id":2335,"rating":4,"date":"2022.06.28.","text":"꾸준히 먹고있는 제품입니다 남편이 비염이 심해 코가막혀 잠을 제대로 못 잤는데 요즘 코막힘이 덜해서 잠자는데 불편하지 않다고 하네요 꾸준히 먹고 건강관리 하려구요","author":"grac*****","tags":["긍정"]},{"id":2336,"rating":4,"date":"2022.06.27.","text":"상품평이  좋아서  기대가  되네요. 날짜가 올해12월이던데  담엔  좀더  긴거로   주셨음  합니다.행사도  가끔  하시는거  같은데  빨리  다른것도 해서 많이  쟁여두고  싶네요.ㅎ","author":"mi52***","tags":["긍정"]},{"id":2337,"rating":4,"date":"2022.06.26.","text":"통에 비해 양이 적은것 같습니다만 15일 분량이라니 먹어보면 알것같습니다. 맛은 처음엔 끔찍했으나 며칠 먹으니 적응했습니다. 몸아 좋아져라~~","author":"intr*****","tags":["긍정"]},{"id":2338,"rating":5,"date":"2022.06.24.","text":"꾸준히 먹어볼게요~~","author":"ym****","tags":["긍정"]},{"id":2339,"rating":5,"date":"2022.06.23.","text":"이젠 맛도 적응되고 밥먹듯 자연스레 먹고있습니다.","author":"70kg*****","tags":["긍정"]},{"id":2340,"rating":5,"date":"2022.06.20.","text":"이제 캐비초크 안먹으면 하루를 잘못 산것 같은 느낌^^","author":"jcy2***","tags":["긍정"]},{"id":2341,"rating":5,"date":"2022.06.19.","text":"맛은 없지만 성분이 좋아서 믿고 먹고 있습니다","author":"aali******","tags":["긍정"]},{"id":2342,"rating":5,"date":"2022.06.19.","text":"1년째 집중, 간헐(?)로 꾸준히 먹고있습니다. 늦게 결재를 하여 죄송합니다. 변함없는 좋은 제품 고맙습니다! ^^","author":"only****","tags":["긍정"]},{"id":2343,"rating":5,"date":"2022.06.15.","text":"또 구매 했습니다  꾸준히 먹으니 몸이 계속 좋아지신다고  78세 어머니 아주 좋아 하십니다 감사합니다","author":"ayhs*****","tags":["긍정"]},{"id":2344,"rating":5,"date":"2022.06.09.","text":"오래전부터 먹는거라서요~","author":"yj****","tags":["긍정"]},{"id":2345,"rating":5,"date":"2022.06.09.","text":"세번째  구매해서 먹고있어요 항암이 길어져서 걱정이였는데 초기보다 완전 컨디션좋고 운동도 더하게 되네요 이대로라면  금방 끝날거 같아요 감사합니다","author":"bett*******","tags":["항암"]},{"id":2346,"rating":5,"date":"2022.06.09.","text":"지속적인 몸 관리에 좋은것 같습니다. 배송도 빠르고 좋네요~~~^^","author":"tita*****","tags":["긍정"]},{"id":2347,"rating":5,"date":"2022.06.05.","text":"효능은 탁월해요 면역력 강화!","author":"sina*******","tags":["긍정"]},{"id":2348,"rating":5,"date":"2022.06.04.","text":"좋습니다 계속 드십니다 어머니가","author":"ayhs*****","tags":["긍정"]},{"id":2349,"rating":5,"date":"2022.06.04.","text":"좋은 제품이라 지인들것 까지 시켜주고 있습니다","author":"ayhs*****","tags":["긍정"]},{"id":2350,"rating":5,"date":"2022.06.03.","text":"꾸준히 먹고 있네요","author":"ayhs*****","tags":["긍정"]},{"id":2351,"rating":5,"date":"2022.06.02.","text":"생강이 들어가서 먹기 좋아요!! (생강을 좋아해서 다행 입니다:)  저녁만 되면 기운이 하나도 없고 온 몸의 뼈 마디가 굳는 것 같고 피로감에 눕기만 했는데요 아침 저녁으로 한숟가락 반을 먹었더니  피로감이 줄었어요. 목 디스크와 염증으로 아픈 부분을 빼면 확실히 좋아졌네요. 감사합니다!  추천해 주신 다른 것도 여유가 생기면 주문하도록 할께요!","author":"lyh2*****","tags":["피로"]},{"id":2352,"rating":5,"date":"2022.05.31.","text":"건강한 사람에게도 환자에게도 다 좋은것 같습니다.","author":"ziki***","tags":["긍정"]},{"id":2353,"rating":5,"date":"2022.05.30.","text":"빠른배송 감사합니다 건강에.좋은거라 매일먹어요","author":"kq****","tags":["긍정"]},{"id":2354,"rating":5,"date":"2022.05.30.","text":"항상 건강을 위해 잘 먹고 있습니다.","author":"shsi*****","tags":["소화"]},{"id":2355,"rating":3,"date":"2022.05.28.","text":"캔통이 찌그러져와서 기분이 안좋았어요","author":"jp01****","tags":["긍정"]},{"id":2356,"rating":5,"date":"2022.05.26.","text":"좋아요 꾸준히 먹고잇어요 평생 먹을께요","author":"y006***","tags":["긍정"]},{"id":2357,"rating":4,"date":"2022.05.25.","text":"먹기힘든맛. 어느정도로 힘드냐면 한입 꿀꺽하면 바로 토가 올라와요. 짠맛 매운맛 이런건 괜찮은것 같은데 미원맛이 있는데 그게 참기 힘들어요. 비트맛같은거요. 비트보다 훨씬더 오바이트나오는 맛. 두캔샀는데 도저히 안되겠어서 한캔은 팔았어요. 몸에 좋으면 뭐하나 먹을수가 없는데","author":"winy****","tags":["긍정"]},{"id":2358,"rating":3,"date":"2022.05.22.","text":"제가 먹는게 아니라 딱히 뭐라하긴 그렇고, 마누라위해서 좋겠지하고 구매했어요.  근데 가격이...","author":"bach***","tags":["소화"]},{"id":2359,"rating":4,"date":"2022.05.22.","text":"맛이  정말  아니지만  약이라 생각하고 먹습니다","author":"ys****","tags":["긍정"]},{"id":2360,"rating":3,"date":"2022.05.20.","text":"여러개 시도해본 결과 캐비초크 리바이브가 먹기에 가장 무난한듯합니다.","author":"42****","tags":["긍정"]},{"id":2361,"rating":5,"date":"2022.05.20.","text":"매번 주문해 먹고 있는 제품입니다. 이제는 없으면 허전합니다","author":"jsbj*****","tags":["긍정"]},{"id":2362,"rating":5,"date":"2022.05.20.","text":"항상 먹고있는거라 믿고 구매하지요 건강에 도움이됩니다","author":"chsr***","tags":["긍정"]},{"id":2363,"rating":4,"date":"2022.05.20.","text":"두번째 구매입니다^^","author":"sooj********","tags":["긍정"]},{"id":2364,"rating":5,"date":"2022.05.19.","text":"암환자인 엄마가 이걸로 버티고 계세요","author":"gold****","tags":["항암"]},{"id":2365,"rating":4,"date":"2022.05.17.","text":"우선 여러가지로 찾아보고 선택했기때문에 만족합니다  아버지께 꼭 좋은 효과 있길 기대하며 잘 드실수있도록하려고요 골드가 5월말부터 배송된다해서 선주문하고 우선은 리바이브 구매했습니다","author":"5l****","tags":["긍정"]},{"id":2366,"rating":5,"date":"2022.05.14.","text":"항상 남편과 함께 복용해요","author":"yj****","tags":["긍정"]},{"id":2367,"rating":5,"date":"2022.05.14.","text":"처음엔 먹기 힘들었지만 지금은 맛있다고 느껴지네요.  당뇨 때문에 먹기 시작했는데 신경통이 사라지고 당도 서서히 떨어지고 있어요^^ 다른 소비 줄이고 케비초크로 가족 건강 챙깁니다~~","author":"jcy2***","tags":["당뇨"]},{"id":2368,"rating":5,"date":"2022.05.14.","text":"아버지가 건강식으로 꾸준히 드세요","author":"nice****","tags":["긍정"]},{"id":2369,"rating":4,"date":"2022.05.13.","text":"이전 먹던 제품이 품절이어서 시켜봤는데 괜찮네요^^","author":"jmyc******","tags":["긍정"]},{"id":2370,"rating":4,"date":"2022.05.13.","text":"주변에서 많이 추천에서 구매했습니다. 고혈압, 중성지방에 좋다고 해서 먹어보고 있습니다. 두유에 타 먹고 있는데 맛이 좀 역하긴 하나 약이라 생각하고 먹는 중입니다.   어떻게 음영하는게 가장 좋은지요? 그리고 복부비만이 좀 있어서 다이어트 중이긴 한데, 어떤 글에서 이것만 3일 동안 먹으면 매우 좋다는 글을 얼핏 본 것 같은데 맞나요? 그리고 이거 먹는 동안 가려야 하는 음식이 뭐가 있을까요? 보고ㅓㄴ은 어찌해야 하는지요?  설명이 하나도 없어서 좀 아쉽네요. 간단히 음용방법등을 적어놓은 인쇄물이 있었으면 좋다는 생각입니다. 가격이 비싸지만 효과만 있다면.....","author":"ce****","tags":["혈압"]},{"id":2371,"rating":5,"date":"2022.05.12.","text":"피부 트러블이 개선되었어요","author":"true*********","tags":["콜라겐"]},{"id":2372,"rating":5,"date":"2022.05.10.","text":"건강해질것같은맛!꾸준히먹고있습니다~^^","author":"5230*****","tags":["긍정"]},{"id":2373,"rating":5,"date":"2022.05.07.","text":"좋아요 매일 아침 먹어요","author":"stag*******","tags":["긍정"]},{"id":2374,"rating":5,"date":"2022.05.07.","text":"떨어지면 아니되는  필수품! 코로나를  이겨보자","author":"choi*****","tags":["긍정"]},{"id":2375,"rating":5,"date":"2022.05.04.","text":"캐비초크 첫 구매후 바로 더 구매했습니다. 그만큼 너무 만족해서요 다만 포장에 신경써주셨으면 합니다. 박스 두께도 너무 얇아 충격에 약합니다. 결국 찌그러져 왔습니다. 찌그러진 것은 감수하고 먹겠지만 포장에 좀 더 신경써주시면 안될까요?","author":"demi***","tags":["긍정"]},{"id":2376,"rating":5,"date":"2022.05.03.","text":"두번째 주문이네요 건강해지길 바라면서 꾸준히 먹어보려구요","author":"didq***","tags":["긍정"]},{"id":2377,"rating":5,"date":"2022.04.30.","text":"김자영 원장님 영상보고 처음 구매했습니다. 효과 있기를 기대합니다.","author":"gwen****","tags":["긍정"]},{"id":2378,"rating":5,"date":"2022.04.29.","text":"처음 먹어보지만 기분이 좋았어요 야채를 넉넉히 먹었다는 느낌 좋아요","author":"kwon*******","tags":["긍정"]},{"id":2379,"rating":5,"date":"2022.04.29.","text":"꾸준히 먹는 제품이에요  유통기간이 12 월이라  제조된지  좀 된것같아요   담에는 최근제조일걸로 보내주셨으면 해요","author":"tjf9***","tags":["긍정"]},{"id":2380,"rating":5,"date":"2022.04.29.","text":"처음 구매해봅니다. 먹으면 건강해질것같은 맛이네요. 엄마 드리려고 샀는데 엄마는 비위가 좀 약하신편이라 맛으로 먹기보다는 약으로 생각하고 드시게 하려구요. ㅎㅎㅎ꾸준히 드시면 좋겠네요.","author":"hiin***","tags":["소화"]},{"id":2381,"rating":5,"date":"2022.04.26.","text":"쟁여놓고 먹고 있어요 다이어트에 도움이 됩니다","author":"naco*******","tags":["긍정"]},{"id":2382,"rating":5,"date":"2022.04.25.","text":"늘 먹는 제품 4+1 행사 언제쯤 할까요? 기다리고 있어요","author":"llss***","tags":["긍정"]},{"id":2383,"rating":5,"date":"2022.04.21.","text":"몸이 다시 살아나는 느낌.  기존 먹었던 종합영양제와는 전혀 다른 느낌의 편안함.  당 수치가 점점 낮아지는 당연한 기적의 야채 파워!","author":"jcy2***","tags":["긍정"]},{"id":2384,"rating":5,"date":"2022.04.21.","text":"김자영 원장님 영상 보고 알게 되어 주문하게 되었습니다. 해외배송인데 생각보다 빨리 왔구요. 3일째 먹고 있는데 첫날은 스프만 먹고 맛이 뭐랄까 카레맛 찌개맛 이런게 느껴졌어요. 둘째날부터는 딸기와 바나나를 같이 갈아 먹으니 훨씬 먹기가 수월하고 든든한 한끼 식사가 되네요. 다른건 아직 모르겠지만 몸에 부종은 확실히 없어져서 몸이 가볍습니다. 좋은 제품 알게 된거 같아 기분 좋고 잘 챙겨 먹게 될거 같네요~","author":"lmks****","tags":["긍정"]},{"id":2385,"rating":5,"date":"2022.04.18.","text":"말해뭐하나요^^ 잠시 잘난척한다고 쉬었는데 얼굴에 알러지성 두드러기가 이틀만에  잡혔어요.  결국 다시 시키고를 4년째! 마약스프예요^^","author":"alte*****","tags":["긍정"]},{"id":2386,"rating":5,"date":"2022.04.18.","text":"맛도 괜찮고 해외배송치고 빨리 와서 좋았어요","author":"wand*******","tags":["긍정"]},{"id":2387,"rating":5,"date":"2022.04.16.","text":"건강에 좋습니다요 감사드립니다","author":"holy****","tags":["긍정"]},{"id":2388,"rating":3,"date":"2022.04.15.","text":"항암중이라 리뷰보고 기대하며 먹었는데 먹고나면 머리가 띵하고 살짝 어지러운 느낌이에요 왜그럴까요ㅠㅠ","author":"mj****","tags":["항암"]},{"id":2389,"rating":5,"date":"2022.04.15.","text":"빠른 배송 감사합니다  하루의 건강을 위해 필수적으로 찾게되는 제품이지요  앞으로는 본사 쇼핑몰에서 구입해야겠습니다 번창하세요^^","author":"ha****","tags":["소화"]},{"id":2390,"rating":5,"date":"2022.04.14.","text":"당뇨있는 남편과 유방암 1기로 야채를 특히나 골고루 섭취해야하기에 관리중인 저에게 좋은 건강기능식품일듯해 믿고 먹다보면 좋은결과가 쭉~~ 유지되지 않을까합니다~^^","author":"won6***","tags":["당뇨","항암"]},{"id":2391,"rating":5,"date":"2022.04.13.","text":"지인 추천으로  구입했는데 맛은.. 아직 적응이 안되지만 꾸준히 먹어보려구요.","author":"sun2*****","tags":["긍정"]},{"id":2392,"rating":5,"date":"2022.04.13.","text":"양은 아쉬워요 꾸준히 먹어볼게요","author":"hyeo*****","tags":["긍정"]},{"id":2393,"rating":5,"date":"2022.04.13.","text":"맛이.좀 그런데 몸에 좋으니깐 먹어요 계속먹을것 겉아요","author":"kq****","tags":["긍정"]},{"id":2394,"rating":5,"date":"2022.04.12.","text":"제가 먹고 어머니께도 사드렸어요.","author":"even*******","tags":["긍정"]},{"id":2395,"rating":5,"date":"2022.04.09."," 서 좋아요.","author":"as****","tags":["긍정"]},{"id":2505,"rating":5,"date":"2021.08.08.","text":"이건 이제 저희 가족에게 있어 삶의 필수에요. 특히 항암 치료를 하고 있는 제게는 더더욱이요. 항암을 하고 일주일 정도는 속이 울렁거리고 소화도 안돼고 변비에 시달리기 일수인데 속이 힘들어도 참고 이걸 열심히 챙겨 먹으면 확실히 이 부작용들이 좀 더 편안해지고 금방 해소가 되니 이게 없으면 어찌 항암을 받겠어요 ㅜㅜ 모든 환우분들 화이팅입니다.","author":"kmj9***","tags":["항암","소화"]},{"id":2506,"rating":5,"date":"2021.08.03.","text":"잘 먹고 있습니다. 추천합니다.","author":"like*******","tags":["긍정"]},{"id":2507,"rating":5,"date":"2021.07.29.","text":"4번의 항암을 연장없이 잘 마치고 지금도 계속 먹고있는중입니다. 항암중에 수치도 좋고 부작용도 심하지 않아서인지, 의사선생님께서 '뭐 좋은거 드시나봐요?' 하시길래 캐비초크먹고 있다고 말씀드렸어요. 바로 검색해보시더니 좋은것만 들어있네요 하시더라구요~ 캐비초크를 알게되서 참 다행입니다 ^^ 아쉽게도 3+1행사를 놓쳤네요..","author":"like*******","tags":["항암"]},{"id":2508,"rating":5,"date":"2021.07.20.","text":"빠르고 정확한 배송 감사합니다","author":"cpla****","tags":["긍정"]},{"id":2509,"rating":5,"date":"2021.07.16.","text":"맛이 한결 부드러워졌네요. 감사합니다~ 잘 먹겠습니다^^","author":"pott********","tags":["긍정"]},{"id":2510,"rating":4,"date":"2021.07.15.","text":"먹기 좋지는 않지만 그래도 몸이 좋다고 하니 1년째 먹고 있습니다. 잘 먹을게요","author":"roud*****","tags":["긍정"]},{"id":2511,"rating":5,"date":"2021.07.15.","text":"맛은 정말...힘든 맛인데 먹고나면 속이 든든하고 편해요 참 신기하네요 건강생각해서 꾸준히 먹어보려구요","author":"mbdj****","tags":["긍정"]},{"id":2512,"rating":5,"date":"2021.07.12.","text":"배송잘왔어요. 효과있음 좋겠네요.","author":"luck*****","tags":["긍정"]},{"id":2513,"rating":5,"date":"2021.07.12.","text":"간편하게 영양소 섭취하기 좋네요!!","author":"ev****","tags":["긍정"]},{"id":2514,"rating":4,"date":"2021.07.11.","text":"하하... 많은기대속에 먹어서인지 크게 개선점은 잘 느끼지 못했어요. 타사 아티초크 성분의 실리마린은 며칠만에 피로감에서 큰 효과 보았었기에 이 제품 아티초크도 기대가 컸거든요ㅡ 대신 아침 식사 대용으로는 잘 사용했습니다ㅡ 맛도 나쁘지 않았어요ㅡ 풍미도 좋고 편리하고ㅡ 대신 가성비로 따지면 이만한 가격대에 제가 알고 있는 성능좋은 다른 천연 보조제들이 여럿 있다보니... 특별하지 않는한 재구매는 안하게 될것같긴 합니다ㅡ그래도 좋은 제품 경험해 본 좋은 시간이었다고 생각합니다ㅡ","author":"mann******","tags":["피로"]},{"id":2515,"rating":5,"date":"2021.06.27.","text":"배송 꽤 빨라요. 남편과 함께 먹으니 금방 먹어서 자주 주문하게 되네요. 이게 첨에 먹을 땐 더북룩한 조금은 불편한 느낌이 있을 수 있어요. 그런데 계속 먹다보면그건 몸이 적응하는 과정임을 알게 돼요. 지금은 오히려 아침 공복에 안먹어주면 속이 더 불편하더라구요. 그만큼 이젠 이게 없으면 안된답니다. 감사히 잘 먹고 있어요.","author":"kmj9***","tags":["긍정"]},{"id":2516,"rating":5,"date":"2021.06.27.","text":"먹고 건강해지길 바라고있어요","author":"jiae****","tags":["긍정"]},{"id":2517,"rating":5,"date":"2021.06.25.","text":"믿고 먹는 캐비초크입니다^^","author":"mfsp*****","tags":["긍정"]},{"id":2518,"rating":5,"date":"2021.06.24.","text":"애용하는 제품이예요 좋은 효과보기를 바랍니다","author":"ohyo******","tags":["긍정"]},{"id":2519,"rating":4,"date":"2021.06.24.","text":"늘 먹던거라 잘 먹습니다","author":"yooc*****","tags":["긍정"]},{"id":2520,"rating":5,"date":"2021.06.23.","text":"면역력땜에 먹기 시작했는데 25년 묵은 알러지까지 사라지고 있네요 매일 먹던 알러지약 끊은지가 3달째되어가고 있어요 백수라 가격이 좀 부담스럽지만  면역력이 다시 떨어질까봐 안먹을 수도 없고.  3+1행사는 언제쯤 다시 할까요","author":"cyhe***","tags":["긍정"]},{"id":2521,"rating":5,"date":"2021.06.22.","text":"항상건강하게 잘 먹이고 있습니다.","author":"anwi***","tags":["긍정"]},{"id":2522,"rating":5,"date":"2021.06.15.","text":"배송이 빠릅니다. 원래 먹기에 불편하지만... 나름 방법을 찾으면 됩니다.","author":"xper***","tags":["긍정"]},{"id":2523,"rating":5,"date":"2021.06.14.","text":"먼저 배변효과가 매우좋습니다~ 건강한몸의변화를 느끼기위해 열씨미먹고있습니다","author":"simt******","tags":["소화"]},{"id":2524,"rating":5,"date":"2021.06.12.","text":"잘 먹고 있습니딘. 추천드려요.","author":"like*******","tags":["긍정"]},{"id":2525,"rating":5,"date":"2021.06.10.","text":"보약입니다. ^^ 행사할때 쟁여두질 못해 일단 한달분 주문합니다. 리바이브는 첨인데생강이 함유됐다하니 기대해봅니다. 먹기엔 뭔가 맛있다라곤 할수없지만 보약처럼 먹는거니 챙겨먹어야지요~~ 나르님 페북도 재미지게 보고있습니다! 좋은 재료로 변치않고 감사합니다! ^^","author":"md****","tags":["긍정"]},{"id":2526,"rating":5,"date":"2021.06.09.","text":"배송은 좀 느렸지만 믿고 구매합니다. 항암중이라 먹어보려구요. 천연 제품이라 믿을만 합니다.","author":"wish****","tags":["항암"]},{"id":2527,"rating":5,"date":"2021.06.06.","text":"항상먹던것이라 안심합니다","author":"yooc*****","tags":["긍정"]},{"id":2528,"rating":5,"date":"2021.06.03.","text":"이게 있어서 항암 치료 잘 버티고 있습니다. 항암제로인해 복부에 가스 차고, 변비에 시달리고, 소화 잘 안되고, 울렁거리는 등등 이루 말할 수 없는 각종 부작용을 완화시켜주는 것만으로도 이젠 이게 없으면 안돼요. 게다가 독소 배출에도 도움이 크구요. 저처럼 암환자는 아니지만 남편도 이거 먹고 엄청 건강한 변을 보고 있어서 저희부부 최애템입니다. 감사합니다.","author":"kmj9***","tags":["항암","소화"]},{"id":2529,"rating":5,"date":"2021.06.01.","text":"잘받았습니다. 주변추천으로 고민하다 구입했는데, 제게도 효과가 있었으면 좋겠네요.복용해보고 다시 후기쓰겠습니다.","author":"back*****","tags":["긍정"]},{"id":2530,"rating":5,"date":"2021.05.31.","text":"재구매 재품 디톡스에 좋아요~~^^","author":"susa***","tags":["긍정"]},{"id":2531,"rating":5,"date":"2021.05.25.","text":"안 먹으면 허전해요!","author":"khkh****","tags":["긍정"]},{"id":2532,"rating":4,"date":"2021.05.25.","text":"엄마가 먹으면 몸이 가벼운것같으시다고 해서  재구매했네요~ 맛은 음.. 채소 말린맛?","author":"gywn*****","tags":["긍정"]},{"id":2533,"rating":5,"date":"2021.05.25.","text":"생각보다 맛있고, 속이 편합니다. 남편이 종합비타민이 안맞는것이 많아서(심한소화불량호소) 구입해봤어요","author":"viag***","tags":["소화"]},{"id":2534,"rating":5,"date":"2021.05.24.","text":"적응하기 힘든 맛이네요. 짜고 쓰고 맵고 그래도 건강에 좋다하니 꾸준히 먹어 볼려구요","author":"as****","tags":["긍정"]},{"id":2535,"rating":5,"date":"2021.05.22.","text":"저는 암환자라 꾸준히 먹고 있어서 이 제품의 효능이야 진즉 잘 느끼고 있었지만, 근래에 남편도 이걸 함께 먹기 시작했는데 대장이 좀 약해서 유산균을 이것저것 좋다는걸 다 먹어봤는데도 해결이 안됐던 증상들이 이거 먹고는 엄청 좋아졌다며 이제 유산균은 안먹고 이것만 챙겨먹겠다 그러네요. 근데 남편이 이것만 믿고 과자며 뭐며 군것질을 더 안심하고 챙겨먹고 있어 제가 자제 시키는 중입니다 ㅎㅎ","author":"kmj9***","tags":["항암"]},{"id":2536,"rating":4,"date":"2021.05.22.","text":"건강해진기분이예요  물에 타먹으면좋습니다  배송시 포장이미흡해서 캔이찌그러져왔습니다  포장을좀더신경써주셨으면합니마","author":"simt******","tags":["긍정"]},{"id":2537,"rating":5,"date":"2021.05.20.","text":"새로바뀐건 처음이예요. 전보다 조금 맛이 강해진거같아요. 생강맛인지..","author":"joyo****","tags":["긍정"]},{"id":2538,"rating":5,"date":"2021.05.15.","text":"다시.캐비초크를 먹어볼려고 합니다. 맛은 흠 먹을만 합니다.. 모두들 건강하세요..","author":"ds5t***","tags":["긍정"]},{"id":2539,"rating":4,"date":"2021.05.14.","text":"부모님 건강 생각해서 주문했습니다!!효과가 있으셨으면 좋겠어요~~","author":"ocea***","tags":["긍정"]},{"id":2540,"rating":5,"date":"2021.05.13.","text":"친구추천으로 먹기시작했습니다. 와이프하고 같이먹는데 처음 먹을때 약간 먹기 거북했는데 점차 적응중입니다. 한달후 효과기대해보겠습니다.","author":"poka***","tags":["긍정"]},{"id":2541,"rating":4,"date":"2021.05.12.","text":"맛은 진짜 없네요 ㅠㅠ 건강해지니 참고 먹어요","author":"rkgu*****","tags":["긍정"]},{"id":2542,"rating":5,"date":"2021.05.12.","text":"위암 수술 후 관리중이신 아버지가 드시고 계세요. 2번째 구매하는데 잘 드시고 계신 것 같아요","author":"yeon*****","tags":["항암","소화"]},{"id":2543,"rating":5,"date":"2021.05.10.","text":"캐비초크 먹고 위가 많이 좋아졌어요.","author":"ggon****","tags":["소화"]},{"id":2544,"rating":5,"date":"2021.05.08.","text":"전에는 꾸준하게 못 먹어 효과를 못 봤어요 .살이 많이쪄서 이번에는 잘 챙겨먹으려구요~","author":"sora*****","tags":["긍정"]},{"id":2545,"rating":4,"date":"2021.05.02.","text":"건강에 좋다고해서 챙겨먹고 있어요~ 가격이 살짝 부담스러운거 빼면 좋내요","author":"gywn*****","tags":["긍정"]},{"id":2546,"rating":5,"date":"2021.05.01.","text":"가격은 비싸도 몸에 좋을까봐...","author":"swj1***","tags":["긍정"]},{"id":2547,"rating":5,"date":"2021.04.30.","text":"지인 추천으로 구매했네요 배송도 빠르고 좋아요","author":"pilo***","tags":["긍정"]},{"id":2548,"rating":4,"date":"2021.04.25.","text":"믿고 꾸준히 먹어 볼려고 합니다. 감사합니다.","author":"kms6*****","tags":["긍정"]},{"id":2549,"rating":5,"date":"2021.04.24.","text":"이런 식품이 있었다니,, 감사합니다. 걱정을 덜어주는 제품 만들어 주셔 감사드립니다.   저도잘 먹고 환자도 잘 먹이겠습니다.","author":"sm****","tags":["긍정"]},{"id":2550,"rating":5,"date":"2021.04.15.","text":"감사합니다감사합니다^~~","author":"tiff******","tags":["긍정"]},{"id":2551,"rating":5,"date":"2021.04.04.","text":"맛은 최악이지만, 먹고나면 좋아요~","author":"jiye*******","tags":["긍정"]},{"id":2552,"rating":5,"date":"2021.04.04.","text":"친구 추천으로 구매 했어요~ 수술 후부터 열심히 먹을려고 합니다. 괜찮으면 더 구매할게요!","author":"quee*****","tags":["긍정"]},{"id":2553,"rating":5,"date":"2021.04.01.","text":"다른 캐비에 비해 먹을때 거부감이 덜 해서 이거로  정착했어요.","author":"ggon****","tags":["긍정"]},{"id":2554,"rating":5,"date":"2021.03.31.","text":"저는 네이버스토어에서 판매되기전에 주문해서 먹었는데, 사실 그때 열심히 먹지 못해서 효능체험(?) 을 못한 아쉬움이있어요. 그럼에도불구하고 캐비초크가 아픈 분들께 큰 도움이 되는 것을 믿기때문에 이번에 항암치료 시작하시는 할머니를 위해 구입했어요^^","author":"youn***","tags":["항암","소화"]},{"id":2555,"rating":5,"date":"2021.03.30.","text":"캔 한쪽이 조금 찌그러졌지만... 맛은 먹을만하구요...몸에 좋았으면 좋겠어요","author":"bys2***","tags":["긍정"]},{"id":2556,"rating":5,"date":"2021.03.29.","text":"늘 먹고 있는거라 믿고 있습니다.","author":"jang********","tags":["긍정"]},{"id":2557,"rating":4,"date":"2021.03.27.","text":"먹기 편하고배송도 빠른거 같아요","author":"ghkd******","tags":["긍정"]},{"id":2558,"rating":4,"date":"2021.03.20.","text":"꾸준히 먹는거라 좋아요...","author":"tjf9***","tags":["긍정"]},{"id":2559,"rating":5,"date":"20 특별히 아픈 데는 없지만 꾸준히 먹는 이유는 캐비쵸크 덕분에 건강하게 젊게 살고 있는 거 같아서 입니다.","author":"ilov********","tags":["소화"]},{"id":2654,"rating":5,"date":"2020.08.18.","text":"와이프 백혈구 수치가 낮아서 먹기 시작한지 2달째 인데 효과 보고 있습니다. 병원에서는 별 뾰족한 방법이 없고, 면역력 떨어지지 않게 항상 신경쓰고 있으라고만 하더라구요.  Nar사장님 추천에 따라 &quot;케비+펄+콜라겐&quot; 이렇게 2달 먹고 피검사 하니 백혈구 수치가 증가 했더라구요.  2달마다 검사 받으라고 하던 병원에서는 앞으로는 4달마다 오라고 합니다.  4달 후에는 좀 더 나은 결과를 기대합니다.  콜라겐도(품절이라서 1달 밖에 못 먹음) 같이 먹었더라면 도 좋겠어요.   조금 더 먹으면 확실히 좋아질 것이라는 믿음이 생깁니다. 감사합니다^^","author":"jl****","tags":["콜라겐"]},{"id":2655,"rating":5,"date":"2020.08.15.","text":"캐비쵸크 중독ㅎㅎ 하루라도 안먹으면 웬지 불안해요. 이제 캐비쵸크는 하루 세끼보다 더 내 건강과 삶의 질을 높여주는 동반자와도 같아요!!^^","author":"94sh***","tags":["긍정"]},{"id":2656,"rating":5,"date":"2020.08.10.","text":"늘 먹든 제품이에요","author":"jp01****","tags":["긍정"]},{"id":2657,"rating":4,"date":"2020.08.10.","text":"다른 거 주문하려다 뭐에 홀렸는지 그냥 주문하게 된 제품. 어차피 먹을거라 취소 안 하고 구매 확정했습니다","author":"good***","tags":["긍정"]},{"id":2658,"rating":4,"date":"2020.08.10.","text":"오리지널과 비교해 맛은 좀 달라요. 나쁘고 좋고 보다는 익숙해지는데 시간이 걸릴 것 같아요. 어떤 점이 업그레이드 되었는지 먹어보면 알겠죠 ^^","author":"good***","tags":["긍정"]},{"id":2659,"rating":5,"date":"2020.08.08.","text":"저희 엄마가 필요하다고 해서 구매했는데 아주 좋아하십니다! 맛은 건강한 맛이라고 하셨구요...^^ 제품 좋다고 하셨어요! 해외 배송이라 늦을 줄 알았는데 생각했던 것 보다 빨리 와서 좋아요~!","author":"jnoo***","tags":["긍정"]},{"id":2660,"rating":5,"date":"2020.08.08.","text":"배송안전하게 잘왔어요. 또구매예정입니다.","author":"cin6***","tags":["긍정"]},{"id":2661,"rating":5,"date":"2020.08.07.","text":"늘 먹는 제품입니다. 먹으면 확실히 몸이 가벼워지는 느낌이에요!","author":"skqh*****","tags":["긍정"]},{"id":2662,"rating":5,"date":"2020.08.05.","text":"주위에 소개하고 다들 아1토1피로 고생하던 분들이 자유로워 지고 있습니다 참좋은 식품이죵!!! 만족합니다","author":"ninj*****","tags":["피로","소화"]},{"id":2663,"rating":4,"date":"2020.08.03.","text":"좋은 제품 용법 잘 지켜서 먹고 후기 남길게요.","author":"rase****","tags":["긍정"]},{"id":2664,"rating":5,"date":"2020.08.03.","text":"꾸준히 먹던건데 골드는 3캔이 한달분이었는데  이번것은 2캔이 한달분이네요..첨에는 하나가 빠진줄 알고 당황했어요...","author":"tjf9***","tags":["긍정"]},{"id":2665,"rating":5,"date":"2020.08.02.","text":"항상 주문해서 먹어요","author":"wodm****","tags":["긍정"]},{"id":2666,"rating":4,"date":"2020.08.02.","text":"두 통 중 하나가 찌그러져서 왔네요. 그래도 내용물은 안 찌그러졌을거라 믿습니다. 딸 생일 선물로 구입을 했는데 떨어진 면역성이 좋아지길 기대해 봅니다.","author":"ycw9***","tags":["긍정"]},{"id":2667,"rating":5,"date":"2020.08.02.","text":"좋다고 아주 유명해서 지금 장과 위가 안 좋은 저에게 희망같은 제품입니당","author":"wind****","tags":["소화"]},{"id":2668,"rating":5,"date":"2020.08.01.","text":"따뜻한 물보다는 찬물에 타서 먹는게 강황냄새도 덜나고 편하게 먹을 수 있네요. 잘 먹고 있습니다.","author":"tn****","tags":["긍정"]},{"id":2669,"rating":5,"date":"2020.07.31.","text":"생각보다 배송이 빨라서 좋았어요.","author":"saej***","tags":["긍정"]},{"id":2670,"rating":4,"date":"2020.07.28.","text":"잘 먹고 있습니다 업그레이드 전부터 매일 마시고 있는데, 업그레이드 버전은 생강 맛이 강해져서 먹기 좀 어렵네요ㅠ 지금은 생과일 갈아서 거기에 가루 타서 마시니 먹기 편해졌어요","author":"aksc***","tags":["긍정"]},{"id":2671,"rating":5,"date":"2020.07.26.","text":"건강에 좋은건 달콤할순 없네요 먹을만 해요","author":"sbw1***","tags":["긍정"]},{"id":2672,"rating":5,"date":"2020.07.25.","text":"미지근한 물 200ml에 타서 먹어보았는데 맛은 솔직히 별로예요~~ 하지만 몸에 좋다니까 꾹 참고 먹다보면 적응이 되겠죠ㅎㅎ 위가 많이 더부룩하고 소화가 안되는 편인데 기대해보려구요~~~ 도착하자마자 먹고 잤는데 며칠동안 불편했던 속쓰림이 아침에 없어졌어요~~ 개봉한 통은 랩 씌워서 김치냉장고에 보관하며 먹는중입니다^^","author":"casa****","tags":["소화"]},{"id":2673,"rating":5,"date":"2020.07.25.","text":"좋은제품이라 친구한테 선물했는데 먹기 힘들다고 합니딘.ㅋㅋ","author":"narc********","tags":["긍정"]},{"id":2674,"rating":5,"date":"2020.07.24.","text":"배송 잘 받았습니다.","author":"felg****","tags":["긍정"]},{"id":2675,"rating":4,"date":"2020.07.22.","text":"동생이 새로 나왔다고.. 사라고해서 구매.","author":"as23***","tags":["긍정"]},{"id":2676,"rating":5,"date":"2020.07.21.","text":"이제 안먹으면 몸이 안좋아지는 기분이라 계속 시켜서 먹고 있는데요, 오리지날, 골드, 리바이브 골드 중에선 기존 골드가 맛은 제일 좋았네요- 그리고 이번에 리바이브 골드 두통이 서로 맛이 다르더라구요- 한통은 생강맛이 엄청 강하고 아릴정도였고,  한통은 생강향만 나는 정도였어요.. 생강맛 너무 강한건 힘들더라구요. 맛이 잘 분배 되게 해주셨으면 해요! 아마 후기들 평이 제각각인것도 뭘 뽑았냐에 따른듯 해요-  그래서 이번에는 오리지날을 먹을까 고민중입니다.. 참고 부탁드려요!","author":"sym8***","tags":["긍정"]},{"id":2677,"rating":5,"date":"2020.07.21.","text":"채소를 먹지 않고도 영양소를 섭취할수 있어서 좋아요","author":"elle****","tags":["긍정"]},{"id":2678,"rating":4,"date":"2020.07.21.","text":":) 먹은지 일주일 정도 ting":5,"date":"2020.04.09.","text":"전 꾸준히 먹었고 신랑은 먹은지 한달정도 됐는데 아직도 입맛에 안맞다고 꿀타서 열심히 먹고 있어요^^","author":"gosu****","tags":["긍정"]},{"id":2763,"rating":5,"date":"2020.04.09.","text":"매년 봄마다 겨우내 떨어진 면역을 위해 섭취하는귀한 제품입니다. 십년.넘도록 힘들던 메니에르가.두달 섭취하고 사라져서 감사한.마음으로 구매합니다.감사합니다","author":"tr****","tags":["소화"]},{"id":2764,"rating":3,"date":"2020.04.08.","text":"부모님 두분이 같이 드시는데 아직은 3주 쫌 덜 되게 드셔서 그런지 아직 효과는 없는 것 같아요~ 그래서 꾸준히 드시게 한번 더 주문하였습니다. ^^","author":"ak****","tags":["긍정"]},{"id":2765,"rating":5,"date":"2020.04.08.","text":"포장박스도 좋네요..한국은 요즘 박스와 테이프를 분리해서 분리수거를 해야해서요~ 물론 캐비초크는 말할것도 없이 잘 먹고 있구요~ 항상 같은 이야기만해서 다른 리뷰해봤네요~^^","author":"li****","tags":["긍정"]},{"id":2766,"rating":5,"date":"2020.04.08.","text":"1년 넘게 매일 먹고 있는 제품~","author":"bles*******","tags":["긍정"]},{"id":2767,"rating":5,"date":"2020.04.07.","text":"늘 잘먹고 있어요. 건강해지는 느낌.","author":"shim*****","tags":["긍정"]},{"id":2768,"rating":5,"date":"2020.04.07.","text":"골드는 오리지널에 비해 호흡기 쪽에 더 도움이 되도록 신경을 써서 만들었다고 알고 있어요. 그래서 그런지 지금과 같은 호흡기 관련 감염병이 돌고 있는 때에 심정적으로도 도움이 되는 그런 제품이라 생각이 됩니다. 다들 건강이 최고라 여기시고 조심해서 이 상황을 타개해나가길 기원합니다. 캐비초크와 함께요. ^^","author":"chic*******","tags":["긍정"]},{"id":2769,"rating":5,"date":"2020.04.07.","text":"장기간 계속해서 먹고 있습니다. 특히 요즘같이 면역력이 필요한 때는 꼭 챙겨먹어야죠^^ 감사합니다.","author":"sk****","tags":["긍정"]},{"id":2770,"rating":4,"date":"2020.04.07.","text":"제품 보관상태 좋고 양 조절 가능해서 좋아요","author":"dnfl*****","tags":["긍정"]},{"id":2771,"rating":4,"date":"2020.04.07.","text":"포장상태 좋고 용량 조절 가능해요","author":"dnfl*****","tags":["긍정"]},{"id":2772,"rating":5,"date":"2020.04.06.","text":"어머니의 건강 지키미 입니다 ~~","author":"ntar****","tags":["긍정"]},{"id":2773,"rating":5,"date":"2020.04.06.","text":"없으면 불안한 캐비초크. 잘 먹고 있습니다. 코로나 때문에도 더더욱 옆에 끼고 삽니다.","author":"cona***","tags":["긍정"]},{"id":2774,"rating":5,"date":"2020.04.06.","text":"좋은 제품입니다. 덕분에 잠도 잘 자고 감기 걸리지도 않고 면역력도 많이 높아졌네요. 아직 비염은 낫지 않았지만 비염도 사라졌으면 좋겠습니다.","author":"cona***","tags":["긍정"]},{"id":2775,"rating":5,"date":"2020.04.06.","text":"항상 주문하는 제품입니다^^","author":"elys*****","tags":["긍정"]},{"id":2776,"rating":5,"date":"2020.04.06.","text":"항상 주문하는 제품입니다^^","author":"elys*****","tags":["긍정"]},{"id":2777,"rating":5,"date":"2020.04.06.","text":"항상 만족하며 먹고있어요.","author":"aisl***","tags":["긍정"]},{"id":2778,"rating":5,"date":"2020.04.06.","text":"단골인데 혜택은 없나요","author":"ki****","tags":["긍정"]},{"id":2779,"rating":5,"date":"2020.04.05.","text":"건강 최고의 지킴이 입니다  병원에다 돈 갇다 주지시 마시고 이거드세요 육년째 먹고 있는데 삶의 질이 달라집니다 아픈후에 후회하지말고 미리미리 먹고 멋진인생 다들 사셨으면 좋겠어요","author":"hyan*****","tags":["긍정"]},{"id":2780,"rating":5,"date":"2020.04.05.","text":"꾸준히 먹고 있습니다.  아침에 일어나 공복에 먹는게 가장 효과는 좋은것 같아요~ 사람들마다 다르겠지만 식사 대용으로도 좋구 음용 후 식사를 하여도 저는 괜찮더라구요. 다이어트가 절로 되는 느낌입니다. 무엇보다 꾸준히 복용 후 느낀건 몸이 훨씬 가볍고 피곤함이 덜합니다.  개인적인 후기 일 수 있지만 채소를 많이 못드시는 분들과 피곤에 찌드신분? 화장실 가시는게 불편하신분들 적극 추천합니다.ㅎㅎ","author":"bsj0***","tags":["긍정"]},{"id":2781,"rating":5,"date":"2020.04.05.","text":"부모님께 구매해 드렸었는데 넘 만족하고 계셔서 재구매 했습니다. 두분다 드시기도 편하다고 말씀하시고 드신 후 만족감이 매우 높으시네요. 잘 사드린것 같아요. 꾸준히 계속 구매할 예정입니다.","author":"bsj0***","tags":["긍정"]},{"id":2782,"rating":5,"date":"2020.04.04.","text":"포장상태나 제품에 만족합니다","author":"kims*****","tags":["긍정"]},{"id":2783,"rating":5,"date":"2020.04.04.","text":"빠른배송 감사합니다","author":"nexu*****","tags":["긍정"]},{"id":2784,"rating":3,"date":"2020.04.04.","text":"아이 피부때문에 오리지널 먹다가 품절이라 하는수없이 골드를 주문했는데 어떨지 모르겠어요. 먹기는 기존거보다 힘들어합니다.","author":"02my****","tags":["콜라겐"]},{"id":2785,"rating":4,"date":"2020.04.04.","text":"배송이 넘 오래 걸려 좀 걱정했는데 이제야 도착했어요 \\&bull;&bull;/어찌나 기쁜지.. 맛있어요. 근데 통을 여니 제품이 반도 채 안 들어있네요. 누가 반 먹은고얌? 포장을 이렇게 해야하는 이유가 있나요? 먹고 건강해질거예요!","author":"good***","tags":["긍정"]},{"id":2786,"rating":5,"date":"2020.04.03.","text":"엄마 건강을 위해서 주문했는데 잘 드시고 계시네요~!! 더더더 건강해지는 그날까지!!!","author":"djqt*****","tags":["소화"]},{"id":2787,"rating":5,"date":"2020.04.03.","text":"신뢰하는 제품입니다","author":"qkaq***","tags":["긍정"]},{"id":2788,"rating":4,"date":"2020.04.03.","text":"좋아요...................","author":"lc****","tags":["긍정"]},{"id":2789,"rating":5,"date":"2020.04.03.","text":"늘.먹던겁니다.오리지날을좋아하는데 품절이여서.다른거구 "한달먹고 너무 좋아서 또 시켰어요. 신랑이랑 같이 먹고있고요 신랑은 극한두통을 겪었어요 ㅋㅋ 하루정도요. 변비도 싹 사라지고 피부도 좋아지고 환해졌어요. 면연력이 좋아졌는지 몸살이 오긴했지만 정말 몸 겉만 아프고 지나쳤어요. 단순포진이 얼굴에 잘 나요 이번에도 일이 너무 바쁘고 고되서 수포가 올라오긴 했는데 세번 타먹고 쑥 들어갔어요!!저녁밥먹을 시간이 안되서 저녁대신 한잔 먹는데 아주 든든해요. 저녁에 배가 고프지 않아요!석달은 먹을 생각인데 괜찮으면 일년이년 꾸준히 먹어도 될지 모르겠네요 알려주세요^^","author":"juli****","tags":["콜라겐"]},{"id":2805,"rating":5,"date":"2020.03.23.","text":"다른 모든 건강식품은 안녕~ 캐비쵸크만 수년째 복용중","author":"somi***","tags":["긍정"]},{"id":2806,"rating":5,"date":"2020.03.22.","text":"오리지날이 품절이라 골드로 처음 주문해봤는데, 맛이 조금 적응해야겠어요. 어떤점이 틀린건지 모르겠어서 다먹고 오리지날로 주문하려고요. 일년넘게 먹던거라 없음 불안해서 아들 콜린성 두드러기라 함께 먹습니다. 딴 비타민 안먹고 전 요거만 먹어요.","author":"komo****","tags":["긍정"]},{"id":2807,"rating":5,"date":"2020.03.22.","text":"늘 먹는거 코로나로 미리 준비했어요","author":"aved***","tags":["긍정"]},{"id":2808,"rating":5,"date":"2020.03.21.","text":"아주좋아요 만족합니다","author":"dudc****","tags":["긍정"]},{"id":2809,"rating":5,"date":"2020.03.20.","text":"포장.배송 모두 좋아요.","author":"ggon****","tags":["긍정"]},{"id":2810,"rating":5,"date":"2020.03.20.","text":"5년째 먹고 있는중 저혈압에 먼지털꽃가루알러지가 있었음 지금은 혈압도 정상 90-50에서 110-68유지중 비염증상 알러지반응 많이 호전됨 최고!!!","author":"blue*****","tags":["혈압"]},{"id":2811,"rating":5,"date":"2020.03.18.","text":"문의에 언제나 빠른 답변과 빠른 배송^^","author":"suji***","tags":["긍정"]},{"id":2812,"rating":5,"date":"2020.03.18.","text":"빠른 배송, 믿고 먹는 건강 지킴이","author":"suji***","tags":["긍정"]},{"id":2813,"rating":5,"date":"2020.03.18.","text":"피부염증으로 먹고 있는데 꾸준하게 먹으면서 음식을 조심해야 되요.","author":"ze****","tags":["콜라겐"]},{"id":2814,"rating":5,"date":"2020.03.17.","text":"배송이 빠르고 와이프가 당뇨판정을 받은 후 먹기 시작했는데 수치가 엄청나게 좋아졌습니다. 검사 당시 한달조금넘게 먹은 상태였구요 이번 구매는 3달째(9캔째) 주문입니다.  상품상세정보에 4캔이라고 써있는걸 대충봐서 4캔이 오는줄 알았는데 Q&amp;A를 보니 프리미엄 골드엿네요 ㅋㅋㅋ  오리지널 두달먹고 품절이라 골드 주문했습니다. 이번에도 잘먹고 건강해질게요!!","author":"kihy*****","tags":["당뇨"]},{"id":2815,"rating":5,"date":"2020.03.17.","text":"항상 잘 먹고 있습니다.. 코로나19로 배송지연이 있을 수도 있지 않을까 염려했지만 빠른배송 되었네요~^^","author":"li****","tags":["긍정"]},{"id":2816,"rating":5,"date":"2020.03.16.","text":"건강해지는 느낌이에요.","author":"enta***"  먹던 캐비초크(오리지널)보다 먹기가 편해요","author":"dnfl*****","tags":["긍정"]},{"id":3100,"rating":5,"date":"2019.09.30.","text":"증상 : (심금을경색, 설사,심한 입냄새,사춘기때 얼굴에 나는 꽃더럼),머리각질-눈썹-피부-몸으로 번져갔었어요 (특정 단어가 안 올라가서 이렇게 썼어요)먹인 거 :캐비초크와 다이아몬드 펄을 3개월간 꾸준하게 먹였고 이번 부터는 캐비초크만 시켰어요.  변화 :  1. 심장아픔은 먹인 한달 안동안 점점없어졌고 지금은 안느껴진다고 해요. 2. 지독한 입냄새는 나긴하지만 예전에 비하면 4/10수준입니다.가족들 버틸만 합니다. 3.설사는 캐비초크먹은후 한번했어요(모르고 밀가루를 먹였어요) 4. 사춘기때 얼굴에 나는 꽃더럼은 작은 몇개만 남아있고  5. 각질도 80%좋아졌어요 6.허벅지에 습진(피부과에서 곰팡이일종)먹인후 피부가 간적이 없어요  현재 고3이고 12시에 잠들고 새벽에 일어나는데 피곤하지 않다고 일어날만 하다고 합니다.(물론 주말에 잠을 더 재우기는해요)","author":"402b********","tags":["콜라겐"]},{"id":3101,"rating":5,"date":"2019.09.29.","text":"늘 먹던 제품이라 믿고 구매합니다","author":"ran5******","tags":["긍정"]},{"id":3102,"rating":5,"date":"2019.09.29.","text":"안전한 배송이 맘에들고 유효기간도 5개월정도 넉넉하게 남았어요","author":"9557***","tags":["긍정"]},{"id":3103,"rating":5,"date":"2019.09.27.","text":"잘 받았습니다.담에또 구입할께요","author":"cej7***","tags":["긍정"]},{"id":3104,"rating":5,"date":"2019.09.26.","text":"제가 환절기때 기침이있었는데 캐비초크 3개월정도먹은후 요즘같은 환절기에 무난하게 지나가네요 이번 추석선물로 남동생네 구매해주고 엄민것도 재주문합니다.","author":"chj2***","tags":["긍정"]},{"id":3105,"rating":5,"date":"2019.09.26.","text":"제가 환절기때 잔기침이 많았었는데 캐비초크3개월정도 먹고나서는  감기도 올들어 한번도 안걸리고 요즘 환절기인데 기침이 없네요~ 남동생이 요즘 잔기침을 자주해서 추석선물했네요","author":"chj2***","tags":["긍정"]},{"id":3106,"rating":3,"date":"2019.09.26.","text":"지인이 추천해줘서 시켜봤는데 정말 포장이 우리나라 과자 같네요.. 밖에서 봤을 때라 직접 열어보고 확인했을 때 깜짝놀랬어요. 꼭 먹다 남은거 보내주는 듯한 느낌? 그래도 먹으면 효과 있다고 하니까 산거는 다 먹어보려구요.","author":"kcye******","tags":["긍정"]},{"id":3107,"rating":4,"date":"2019.09.25.","text":"아내가 위가 안 좋아서, 저는 피부가 안 좋아서 먹어보려구요.","author":"keum*****","tags":["콜라겐","소화"]},{"id":3108,"rating":5,"date":"2019.09.24.","text":"종양때문에 수술하고나서도 기운이 없어서 먹기시작했습니다. 몸에 열이 많아서 홍삼도 잘 안받는 체질이라 못먹고 영양제는 먹다보면 위가 쓰리더라고요. 한달째 먹고있구요.  2달째 섭취를 위한 주문입니다.   다시 사람답게 살고있어요 요즘은 ㅋㅋ 기력도 찾고 운동좀 다시 시작하려고요","author":"nml0***","tags":["소화"]},{"id":3109,"rating":5,"date":"2019.09.24.","text":"몸에 좋은 제품이라 재구매했어요!! 잘먹을께요!!.","author":"for8***","tags":["긍정"]},{"id":3110,"rating":5,"date":"20 ":["긍정"]},{"id":3287,"rating":4,"date":"2019.06.23.","text":"빠르제 아주 잘 받았습니다.","author":"jj****","tags":["긍정"]},{"id":3288,"rating":5,"date":"2019.06.22.","text":"소개로 먹어보려고요 먹어보고 리뷰 더 달아볼게요","author":"hws0***","tags":["긍정"]},{"id":3289,"rating":5,"date":"2019.06.21.","text":"덜 피곤하고 속도 편해요","author":"anje*****","tags":["긍정"]},{"id":3290,"rating":5,"date":"2019.06.20.","text":"배송이 저번 보다는 느렸지만 안전하게 와서 만족합니다!","author":"js96****","tags":["긍정"]},{"id":3291,"rating":5,"date":"2019.06.20.","text":"생각보다 빠르게 온게 좋았습니다","author":"urig******","tags":["긍정"]},{"id":3292,"rating":5,"date":"2019.06.20.","text":"먹고나서 벌써효과가있는거같아요","author":"kore******","tags":["긍정"]},{"id":3293,"rating":5,"date":"2019.06.19.","text":"2번째 구매입니다 사은품까지 받아서 넘 시분좋구요 몸이 조금씩 가벼워지는 느낌입니다 포장에 비해 양이 조금 아쉬워요","author":"zpzg****","tags":["긍정"]},{"id":3294,"rating":4,"date":"2019.06.19.","text":"잘포장돼서왔어요 20년2월까지가 유통기간이네요  맛은없지만 잘먹어보려구요~","author":"gg****","tags":["긍정"]},{"id":3295,"rating":4,"date":"2019.06.19.","text":"아빠가 드신다고 해서 주문했어요 꼬박꼬박 챙겨드시네요","author":"elys*****","tags":["긍정"]},{"id":3296,"rating":4,"date":"2019.06.15.","text":"비싸기는하지만섭취하기편리함미다","author":"seoy********","tags":["긍정"]},{"id":3297,"rating":4,"date":"2019.06.12.","text":"생각보다 금방와서 좋앗어요","author":"a011****","tags":["긍정"]},{"id":3298,"rating":5,"date":"2019.06.12.","text":"먹으니까 포만감이 들고 뭔가 먹고 싶은 몸에서 영양을 필요로 하는 것 같은 느낌이 없어요.","author":"godq****","tags":["긍정"]},{"id":3299,"rating":1,"date":"2019.06.12.","text":"생각보다는 먹을만해요. 내용물이 너무 작게 들었어요","author":"km****","tags":["긍정"]},{"id":3300,"rating":5,"date":"2019.06.12.","text":"빠른 배송으로 바로 선물할 수 있었습니다. 감사합니다. ^^","author":"ohm2***","tags":["긍정"]},{"id":3301,"rating":5,"date":"2019.06.12.","text":"잘먹겠습니다 넘 좋아요","author":"cyh1***","tags":["긍정"]},{"id":3302,"rating":4,"date":"2019.06.11.","text":"신랑한테 사줬어요. 평소 피부가 예민하고 한포진도 있어 먹이려고 샀어요. 효과 있었으면 좋겠네요.","author":"carr********","tags":["콜라겐"]},{"id":3303,"rating":5,"date":"2019.06.11.","text":"1주일도 안 되서 배송되었습니다.","author":"n8****","tags":["긍정"]},{"id":3304,"rating":5,"date":"2019.06.10.","text":"없어서는 안될 제 친구 캐비초크입니다. 10년을 괴롭히던 위장병과 이별하게 도와준 은인입니다. 떨어지면 불안해서 미리 미리 주문합니다. 요즘은 콜라겐과 함께 먹는데 동반효과가 정말 좋아요^^","author":"woo0***","tags":["콜라겐","소화"]},{"id":3305,"rating":5,"date":"2019.06.10.","text":"처음 사봤는데 좋으면 또살꼐요","author":"mann*****","tags":["긍정"]},{"id":3306,"rating":3,"date":"2019.06.09.","text":"상품자체는괜찮고 건강에 좋다는 건 이해되는데,먹기가 힘드니 찾아먹기가 꺼려집니다. 오픈하고 혼자 괴로워하고 있어요. 건강을위해 익숙해지면 낫겠죠!","author":"jiye*******","tags":["소화"]},{"id":3307,"rating":5,"date":"2019.06.09.","text":"효과는 입아파서 여기까지, 아니 무슨 배송이 국내배송보다 빨라.. 대체 캐비초크 만족의 끝은 어디까지인가..","author":"qq****","tags":["긍정"]},{"id":3308,"rating":5,"date":"2019.06.09.","text":"꾸준히 복용해 건강해지길 기대합니다","author":"adal*******","tags":["긍정"]},{"id":3309,"rating":5,"date":"2019.06.09.","text":"건강해지기위해 쭉 먹네요","author":"ea****","tags":["소화"]},{"id":3310,"rating":5,"date":"2019.06.09.","text":"잘받았습니다. 빠른배송 감사합니다","author":"adal*******","tags":["긍정"]},{"id":3311,"rating":5,"date":"2019.06.08.","text":"배달이 빨리 되었고 포장이 간결해서 좋았습니다. 캔이 찌그러진 것이 있었는데 품질에 이상은 없겠지요?","author":"blue****","tags":["긍정"]},{"id":3312,"rating":5,"date":"2019.06.08.","text":"보약이나 마찬가지인 캐비초크 잘 먹고있어요 다시 달려야죠 ㅎ","author":"moov*****","tags":["긍정"]},{"id":3313,"rating":5,"date":"2019.06.07.","text":"주변지인들의 권유로구매하엿어요 드신분들이 다 효과를 봤다하니 기대가됩니다","author":"yjma***","tags":["긍정"]},{"id":3314,"rating":4,"date":"2019.06.07.","text":"먹기는 아직 불편하지만 효과기대하면서 꾸준히 복용예정 입니다. 배송및 포장 만족스럽습니다.","author":"neph****","tags":["긍정"]},{"id":3315,"rating":5,"date":"2019.06.06.","text":"통에비해 양은 적지만 ㅋ 이거먹고 변비도 없어졌어요 처음에는 머리가 조금 아팠지만 지나니 괸찮네요","author":"zpzg****","tags":["긍정"]},{"id":3316,"rating":5,"date":"2019.06.06.","text":"변비탈출 몸이 가벼워짐","author":"yoon****","tags":["긍정"]},{"id":3317,"rating":5,"date":"2019.06.05.","text":"건강해지고있답니다^^","author":"jinn******","tags":["긍정"]},{"id":3318,"rating":5,"date":"2019.06.05.","text":"언제나 신뢰하고 먹는 제품입니다. 피부 알러지 증세가 있는 아들에게 먹이고 있는데, 효과가 조금씩 나타나는 거 같습니다. 고맙습니다!","author":"mydd*****","tags":["콜라겐"]},{"id":3319,"rating":5,"date":"2019.06.04.","text":"늘 제 건강지킴이 역할을 해주고 있어요~^^","author":"luas***","tags":["긍정"]},{"id":3320,"rating":5,"date":"2019.06.04.","text":"맛이 이유식같지만 몸에좋아요","author":"indi********","tags":["긍정"]},{"id":3321,"rating":5,"date":"2019.06.04.","text":"리뷰를 한꺼번에 써버렸네요. 프리미엄이 바로 뜯어먹기엔 편하지만 골드도 괜찮네요. 밀가루 줄이고 잘 먹어보겠습니다. 캐비초크와 숙취 없는 하루...","author":"ttkf*****","tags":["긍정"]},{"id":3322,"rating":4,"date":"2019.06.04.","text":"처음에는 맛이이상했는데 먹다보니 먹을만해요","author":"ioio****","tags":["긍정"]},{"id":3323,"rating":5,"date":"2019.06.03.","text":"하루 두스쿱, 하루종일 일하고 운동해도 도무지 지치질 않네요 받자마자또 퍼묵했어요 방부제를 넣지 않아 한통 가득 채우지 않는것도 좋아요!!","author":"qq****","tags":["긍정"]},{"id":3324,"rating":5,"date":"2019.06.03.","text":"처음엔 너무 먹기힘들었는데 두번의 시도 끝에 성공했네요! 먹기 힘드신 분들은 다 드시고 파인애플처럼 맛이 강한 과일을 드셔보세요! 훨씬 먹기 쉽답니다^^!","author":"coye***","tags":["긍정"]},{"id":3325,"rating":5,"date":"2019.06.03.","text":"늘 애용하고 있습니다 ~♡","author":"todo******","tags":["긍정"]},{"id":3326,"rating":5,"date":"2019.06.03.","text":"천천히 여러가지 변화가 있네요  한 쪽 귀에서 자꾸 물이 나와서 병원에 가려고 했는데 캐비초크 먹다 보니 어느 사이에 괜챦아진거에요  오십견도 나아졌구요  기대하지 않았던 일들인데 캐비초크 먹으며 먹는 것 챙기고 하루에 40분 정도 매일 걸었더니 몸이 전체적으로 좋은 방향으로 나아가는 듯 해요  종종 저녁에 먹는 것을 빼먹기도 하지만 꾸준히 먹다 보면 더 나아지리라 기대해요","author":"apri*******","tags":["긍정"]},{"id":3327,"rating":5,"date":"2019.06.03.","text":"잘 받았습니다 감사합니다","author":"hjju*****","tags":["긍정"]},{"id":3328,"rating":5,"date":"2019.06.03.","text":"원래 좋은 제품으로 알려져 있는데 오리지널 제품보다 살짝 맛이 좋아진 듯합니다. 개인통관부호까지 적었는데 다른 국내제품보다 배송이 빨라서 경이로웠습니다. 잘 먹고 다이어트해서 힘낼게요!","author":"nala***","tags":["긍정"]},{"id":3329,"rating":5,"date":"2019.06.02.","text":"꼼꼼한 포장, 생각보다 빨리 왔어요! 건강을 위해 잘 먹어볼게요^^","author":"brav********","tags":["소화"]},{"id":3330,"rating":5,"date":"2019.06.01.","text":"건강식이라 더더욱 만족","author":"eb07****","tags":["긍정"]},{"id":3331,"rating":5,"date":"2019.05.31.","text":"올해 86세이신  어머니께서 캐비를  꾸준히 드시면서 컨디션이 좋아 지셔서 일상생활를 잘하고계십니다~~~감사합니다","author":"ntar****","tags":["긍정"]},{"id":3332,"rating":5,"date":"2019.05.31.","text":"소화가 잘돼요 ~~~일년째 먹고있어요 감사합니다 콜라겐도 이번엔 같이 주문했는데 캐비쵸크랑 같이 섞어먹어도 되나요","author":"minh*****","tags":["콜라겐","소화"]},{"id":3333,"rating":5,"date":"2019.05.30.","text":"꾸준히 캐비초크 먹고 있는 사람입니다. 피부 트러블이 많아서 너무 걱정이였는데, 6개월 이상 먹으니 이젠 하나도 안나도 엄청 깔끔해요! 사람들이 제 예전 피부를 기억을 못하실 정도로 흉도 없어지고 몸도 많이 건강해졌답니다!","author":"qhfk***","tags":["콜라겐"]},{"id":3334,"rating":5,"date":"2019.05.30.","text":"몸에 독소가 빠진다는말이 캐비초크 먹어보고 뭔지 알겠어요","author":"chj2***","tags":["긍정"]},{"id":3335,"rating":5,"date":"2019.05.30.","text":"캐비쵸크는 그냥 필수품이예요~ 꾸준히 먹고 있어요^^","author":"jooa********","tags":["긍정"]},{"id":3336,"rating":5,"date":"2019.05.29.","text":"잘 먹고 있습니다. 그런데 비염은 낫지 않네요. 미세먼지 때문에 공기가 너무 안좋아서 그런지. 2년 째 먹는데도 그렇네요. 캐비초크 오리지널로 바꿔서도 먹어봐도 그렇고 아무래도 체질적으로 문제가 있나 봅니다.","author":"cona***","tags":["긍정"]},{"id":3337,"rating":5,"date":"2019.05.29.","text":"이젠 하루 두 번 안 먹으면 불안함.","author":"cona***","tags":["긍정"]},{"id":3338,"rating":5,"date":"2019.05.28.","text":"깔끔히 포장되어 도착했어요 먹기에 편리하구요. 그런데 맛은 좋치는 않치만 건강을 위해서라면 감수해야겠죠^^","author":"dofv****","tags":["소화"]},{"id":3339,"rating":5,"date":"2019.05.28.","text":"배송이 빠르고 품질도 만족합니다.","author":"drso****","tags":["긍정"]},{"id":3340,"rating":5,"date":"2019.05.28.","text":"이번 환절기때 비염의 고통없이 무사히 잘보냈습니다^^ 고마워요.캐비초크!","author":"joyo****","tags":["긍정"]},{"id":3341,"rating":5,"date":"2019.05.28.","text":"배송 포장 다 좋아요 너무","author":"mi****","tags":["긍정"]},{"id":3342,"rating":5,"date":"2019.05.27.","text":"몇년째 구입하고 있습니다!!","author":"yj****","tags":["긍정"]},{"id":3343,"rating":5,"date":"2019.05.27.","text":"해외배송인데 빠르고 포장도꼼꼼해요","author":"rela****","tags":["긍정"]},{"id":3344,"rating":5,"date":"2019.05.27.","text":"먹던거라 주문했어요","author":"mij0***","tags":["긍정"]},{"id":3345,"rating":5,"date":"2019.05.27.","text":"하루한번이상 먹고있어요  건강해지는 느낌!","author":"fant*******","tags":["긍정"]},{"id":3346,"rating":5,"date":"2019.05.27.","text":"오리지널 한 달 먹다 기관지에 좋다 하여 지난달 골드로 먹고 떨어지기 전에 다시 구매했어요. 다리저림과 어깨통증이 많이 줄었어요. 그리고 요새는 머리감고 빗을 때 우수수 떨어지던 머리카락이 아주 많이 줄었어요. 그래서 이번엔 남편 것도 함께 주문했어요.","author":"rnfm*******","tags":["긍정"]},{"id":3347,"rating":4,"date":"2019.05.27.","text":"3개월째 복용중인데 위장병이 너무 많이  이상증후가 왔는데 호전된 느낌입니다.추전합니다.","author":"sunm***","tags":["긍정"]},{"id":3733,"rating":5,"date":"2018.10.22.","text":"만족하고 있습니다. 드라마틱한 변화라기 보다는 전반적인으로 면역력이 좋아졌습니다.","author":"sunm***","tags":["긍정"]},{"id":3734,"rating":5,"date":"2018.10.22.","text":"후기  직접 먹으며 사진으로 남겨둔 아토* 완치 과정 http://m.blog.naver.com/pete1122/221329649963 제 블로그에 있어요 참고하셔서 도움되시길 바랍니다~","author":"pete****","tags":["긍정"]},{"id":3735,"rating":5,"date":"2018.10.22.","text":"좋아유##","author":"pete****","tags":["긍정"]},{"id":3736,"rating":5,"date":"2018.10.22.","text":"캐비초크는 항상 사랑입니다","author":"doma******","tags":["긍정"]},{"id":3737,"rating":5,"date":"2018.10.22.","text":"해외배송이어서 해외배송이어서 오래걸립니다 참고하시고요 먹은지 3일됐는데 처음에는 맛이 이상했는데 차츰 적응이 되고있습니다 변도잘보고 포만감도 있어요 한달먹어보고 좋으면 꾸준히 먹어볼생각입니다","author":"oper*****","tags":["긍정"]},{"id":3738,"rating":5,"date":"2018.10.22.","text":"친구가 추천해서 구매했습니다 먹어보고 좋으면 꾸준히 먹어볼생각입니다 3일됐는데 포만감도있고 변도 잘봐서 괜찮은것같아요","author":"oper*****","tags":["긍정"]},{"id":3739,"rating":5,"date":"2018.10.20.","text":"캐비쵸크 간에 좋다는 입소문으로 구매했어요. 눈에도 당연히 좋을것이고, 아내가 눈이 침침해져서 수술받기전에 캐비로 도전해 봅니다.","author":"nhic****","tags":["긍정"]},{"id":3740,"rating":3,"date":"2018.10.20.","text":"두번째 구매합니다. 아직은 모가 좋은지 잘 모르겠습니다. 기본 두달은 먹어봐야 될것같아서서 구매합니다.","author":"hy****","tags":["긍정"]},{"id":3741,"rating":5,"date":"2018.10.18.","text":"와이프가 체력이 달리고 오랫동안 많이 힘들어하여 먹여보려고 샀습니다. 후기가 좋아 효과가 기대되네요.","author":"icel******","tags":["긍정"]},{"id":3742,"rating":4,"date":"2018.10.18.","text":"일단 자셔봐 좋은 성분으로 믿고 구매합니다. 뭐든 노력을 해야하는데.제재로 실천을 못 하고 있네여.  한 달 달리고 후기 작성할게여","author":"rose***","tags":["긍정"]},{"id":3743,"rating":5,"date":"2018.10.18.","text":"좋은 성분 믿고 구매함","author":"rose***","tags":["긍정"]},{"id":3744,"rating":5,"date":"2018.10.18.","text":"맛있는 맛은 아니지만 먹으면 건강해지는 느낌이 들어요 실제로 캐비초크 먹으면서 피부트러블도 이겨내고 덩달아 살도 빠졌었어요 이번 겨울 아프지 않기 바라며 재구매 했어요","author":"am****","tags":["콜라겐"]},{"id":3745,"rating":5,"date":"2018.10.17.","text":"해외배송이라 늦을줄 알았는데 생각보다 빨랐어요. 후기가 너무 좋아서 선물용으로 구매했는데 좋은효과 있길 바래요~","author":"jmj1*****","tags":["긍정"]},{"id":3746,"rating":5,"date":"2018.10.17.","text":"한동안 안먹다 다시 먹기시작했더니 피부가 다시 살아나고있어요 :)","author":"mi****","tags":["콜라겐"]},{"id":3747,"rating":5,"date":"2018.10.16.","text":"잘 먹을께요 근데 저는 조금 비린맛이 나더라구요","author":"8771***","tags":["긍정"]},{"id":3748,"rating":5,"date":"2018.10.16.","text":"잘 받았습니다","author":"jh****","tags":["긍정"]},{"id":3749,"rating":5,"date":"2018.10.16.","text":"저번에 먹었을때도 좋아서 구매했습니다","author":"jh****","tags":["긍정"]},{"id":3750,"rating":5,"date":"2018.10.16.","text":"배송이빨라서좋아요","author":"wltj*****","tags":["긍정"]},{"id":3751,"rating":5,"date":"2018.10.15.","text":"믿고사는 캐비쵸크 골드입니다. 벌써 5번째 구매입니다. 이번에는 프리미엄과 함께 먹을려고 샀습니다. 먹기전과는 몸 피로가 확실히 다르네요. 감사합니다. 번창하세요.","author":"smar*******","tags":["피로"]},{"id":3752,"rating":5,"date":"2018.10.15.","text":"믿고사는 캐비쵸크 골드. 감사합니다.","author":"smar*******","tags":["긍정"]},{"id":3753,"rating":3,"date":"2018.10.14.","text":"배송이좀늦네요ㅠㅠ","author":"pjh7*****","tags":["긍정"]},{"id":3754,"rating":5,"date":"2018.10.14.","text":"또주문할께요~ 완전만족^^","author":"wonm****","tags":["긍정"]},{"id":3755,"rating":3,"date":"2018.10.14.","text":"아직 효과는 못봤지만 기대가 큽니다","author":"leci******","tags":["긍정"]},{"id":3756,"rating":5,"date":"2018.10.13.","text":"캐비초크 두번째 구매예요. 피부 좋아져요, 피곤이 줄어 들어요.  속이 편해져요.  좋은 제품 고맙습니다!","author":"402b********","tags":["콜라겐"]},{"id":3757,"rating":5,"date":"2018.10.13.","text":"캐비초크 두번째 구매입니다. 번창하세요!","author":"402b********","tags":["긍정"]},{"id":3758,"rating":5,"date":"2018.10.13.","text":"골드는 처음사봤는데 일단 맛이 좋아졌네요","author":"hk****","tags":["긍정"]},{"id":3759,"rating":5,"date":"2018.10.12.","text":"감사합니다~ 재구매 했어요. 남편은 코골이가 많이 줄었어요.  어머니는 처음엔 설사를 하셨는데.. 지금은 괜찮다고 하시고..  얼굴에 뾰루지가 많이 생기셨다는데,가렵지는  않으셔서 다행이예요.","author":"inju***","tags":["긍정"]},{"id":3760,"rating":5,"date":"2018.10.12.","text":"잘 받았어요~","author":"inju***","tags":["긍정"]},{"id":3761,"rating":5,"date":"2018.10.11.","text":"이 전 캐비쵸크보다 좀 더 짭짤해 진 것 같아요~~ 저는 요플레에 타서 약간 걸쭉하게 떠먹는데 샐러드 소스로 사용하면 딱 일 것 같아요~! 양상추를 빨리 사야겠어요~~^^","author":"gy****","tags":["긍정"]},{"id":3762,"rating":5,"date":"2018.10.11.","text":"좋다고해서 꾸준히 먹어볼려구요.","author":"tjf9***","tags":["긍정"]},{"id":3763,"rating":4,"date":"2018.10.10.","text":"효과기대해봅니다~ 위가 안좋은 제게 지인이 추천해서 먹기시작했는데, 이제 7일째라 뚜렸한 효과는 아직 못느끼고 있지만 그래도 속이 좀 나아지는듯(?)한 기분이 드는것같아요. 저에겐 좀 짠듯해서 물양을 좀 많이 해서 먹고있어요. 좋은 효과 기대해봅니다^^","author":"leez****","tags":["소화"]},{"id":3764,"rating":3,"date":"2018.10.10.","text":"오늘 음용 7일차입니다. 만성 소화불량인데 일단 속이 좀 편한것 같습니다. 근데 이거 먹고나서 변비가 생겼어요. 화장실 가고싶은데 안되네요 3일만에 한번 가더라도 굉장히 고통습니다","author":"over*******","tags":["소화"]},{"id":3765,"rating":3,"date":"2018.10.10.","text":"배송이 오래걸린거 빼고는 다 만족합니다","author":"lets***","tags":["긍정"]},{"id":3766,"rating":5,"date":"2018.10.09.","text":"피로회복에 탁월합니다~ 캐비초크 꾸준히 드시면 아무리 힘들게 일해도피로감이 훨씬 덜하고 아침에 일어나는 게 힘들지 않고 거뜬합니다~","author":"luas***","tags":["피로"]},{"id":3767,"rating":5,"date":"2018.10.09.","text":"늘 먹고 있는 제품입니다 확실히 피로가 훨씬 덜함을 느낍니다~","author":"luas***","tags":["피로"]},{"id":3768,"rating":5,"date":"2018.10.09.","text":"4살 아이가 원인모를 두드러기 때문에 2달간 항히스타민약 먹다가 캐비쵸크 일주일 먹고 싹 들어갔네요! 너무너무 신기해서 저희 부부도 아이랑 같이 열심히 먹고있어요~~","author":"sylv****","tags":["긍정"]},{"id":3769,"rating":5,"date":"2018.10.09.","text":"꼭 드셔보세요 몸이 가벼워지는걸 느낄 수 있습니다. 매일 먹어도 부담 없구요. 점점 건강해지는것 같아요!!","author":"coun******","tags":["긍정"]},{"id":3770,"rating":5,"date":"2018.10.09.","text":"최고입니다","author":"coun******","tags":["긍정"]},{"id":3771,"rating":5,"date":"2018.10.09.","text":"배송이 빨랐어요! 잘 먹겠습니다~","author":"awax*******","tags":["긍정"]},{"id":3772,"rating":5,"date":"2018.10.08.","text":"건강해지리라 믿으며~ 지인소개로 첫구매했어요. 저희 부부에게는 참  힘든 맛과 향이지만 건강을 위해 꾸준히  먹어볼 생각입니다~ 먹다보면  적응되겠죠?  남편이 피부질환이 있는데 콜라겐도 네이버에서 주문할수 있게 해주세요","author":"ally****","tags":["콜라겐","소화"]},{"id":3773,"rating":5,"date":"2018.10.08.","text":"잘받았어요. 처음 구입한지라  향과 맛이 그닥 적응은 안되지만 건강위해  꾸준히 먹을생각입니다","author":"ally****","tags":["소화"]},{"id":3774,"rating":5,"date":"2018.10.08.","text":"빠른배송  감사합니다","author":"cano*****","tags":["긍정"]},{"id":3775,"rating":5,"date":"2018.10.08.","text":"해외 배송이지만 항상 늦지 않게 배송되어 감사합니다. 좋은 제품 잘 이용해서 감사합니다","author":"park***","tags":["긍정"]},{"id":3776,"rating":5,"date":"2018.10.08.","text":"일년에 한번씩 먹어두면 감기도 안걸리고 일년치 건강은 가져가는 것 같아요","author":"himn*****","tags":["긍정"]},{"id":3777,"rating":5,"date":"2018.10.08.","text":"내 사랑 캐비초크! 이제 네이버에서 편하게 주문할 수 있어 너무 좋아요","author":"0419****","tags":["긍정"]},{"id":3778,"rating":5,"date":"2018.10.07.","text":"적극추천합니다. 묘기성 피부? 때문에 여러 입소문 타서 구매했습니다. 평소에 피부가 예민한 편이라 발진이 심한 편인데 지금까지는 아주 괜찮은 것 같습니다.","author":"tkdg*****","tags":["콜라겐"]},{"id":3779,"rating":5,"date":"2018.10.07.","text":"아주 만족합니다. 포장도 깔끔하게 돼있구요 앞으로 꾸준히 먹을 식품이라 기대가 많이 됩니다. 자주 이용할 것 같아요~","author":"tkdg*****","tags":["긍정"]},{"id":3780,"rating":5,"date":"2018.10.07.","text":"첫구매인데 배송기간도 괜찮고 좋네요","author":"oys1***","tags":["긍정"]},{"id":3781,"rating":4,"date":"2018.10.05.","text":"좋아요 당뇨에 좋다해서 남편 먹이고 있어요~지인분이 이거먹고 효과봤다고 해서요 ..  믿고 먹이고 있는데 크게 보이는건 없지만 건강에 좋긴한거 같아요 미세한 느낌이지만 효과는 있는듯...","author":"js97***","tags":["당뇨"]},{"id":3782,"rating":5,"date":"2018.10.05.","text":"캐비초크 골드 벌써 여러번 주문해서 먹었는데 이번에 네이버에서 판매한다고 하길래 이곳에서 주문했습니다. 주문도 편리하고 적립금도 있고, 무엇보다 캐비초크의 효과가 좋은걸 알기에 앞으로도 꾸준히 복용하게 될거 같습니다","author":"ljrc****","tags":["긍정"]},{"id":3783,"rating":5,"date":"2018.10.05.","text":"계속먹고있었는데 이번에 네이버에서 처음구매했습니다. 쿠폰과 할인으로 저렴하게 구매해서 좋네요","author":"ljrc****","tags":["긍정"]},{"id":3784,"rating":5,"date":"2018.10.05.","text":"당뇨에 좋다해서 남편 먹이고 있어요. 지인분이 이거먹고 효과 봤다해서 믿고 먹이고 있네요~ 일단 건강엔 좋은거 같아요~^^","author":"js97***","tags":["당뇨"]},{"id":3785,"rating":5,"date":"2018.10.05.","text":"추천합니다. 이거 먹고 지인이 큰효과를 봐서 9개 3셋트 주문했습니다. 먹고 큰 효과를 봤음 합니다 번창하세요","author":"mhlo****","tags":["긍정"]},{"id":3786,"rating":5,"date":"2018.10.05.","text":"건강해지려고 구매했어요","author":"mhlo****","tags":["긍정"]},{"id":3787,"rating":5,"date":"2018.10.05.","text":"좋아요 지인이 이거 먹고 효과를 봤다기에 9개 3셋트 주문해서 받아서 먹고있습니다. 몸에 독소가 빠져 건강해졌음 합니다.","author":"mhlo****","tags":["긍정"]},{"id":3788,"rating":5,"date":"2018.10.05.","text":"먹고건강해지고싶어요","author":"mhlo****","tags":["긍정"]},{"id":3789,"rating":5,"date":"2018.10.05.","text":"적극추천 먹어보니 먹기는 정말 힘드네요 맛은없지만 ,면역력에 많이 좋다는 얘기듣고 구매했어요 배송도 빠르고 좋습니다. 아이에게도 먹여보고 싶네요","author":"bana*****","tags":["긍정"]},{"id":3790,"rating":5,"date":"2018.10.05.","text":"배송도빠르고좋아요","author":"bana*****","tags":["긍정"]},{"id":3791,"rating":5,"date":"2018.10.05.","text":"1포로 된 캐피쵸크 구매하고 다시 프리미엄으로 재구매했습니다 어머니가 위가 많이 쓰리셔서  매운것도 못드셨는데 일주일 복용했는데 와~효과 굿 꾸준히 복용하시라고 다시 구매했습니다","author":"nk****","tags":["소화"]},{"id":3792,"rating":5,"date":"2018.10.05.","text":"지인추천으로 먹기시작했어요. 배송은 느렸지만  효과를 기대해봅니다. 위가 안좋은데 좀 좋아졌으면 좋겠어요~","author":"leez****","tags":["소화"]},{"id":3793,"rating":4,"date":"2018.10.04.","text":"좋아요 지인이 이거 먹고 큰 효과를 봤다기에 믿고 주문해봅니다. 이거 먹고 건강이 더 좋아지고 건강해지길","author":"mhlo****","tags":["긍정"]},{"id":3794,"rating":5,"date":"2018.10.04.","text":"평이 좋다고 들었습니다","author":"mhlo****","tags":["긍정"]},{"id":3795,"rating":5,"date":"2018.10.04.","text":"건강에 좋아요 가족들이 확실히 이거 꾸준히 먹고 나서 건강이 많이 좋아졌습니다. 정말 강추...추천합니다!!","author":"unex********","tags":["긍정"]},{"id":3796,"rating":5,"date":"2018.10.04.","text":"아주 좋아요!","author":"unex********","tags":["긍정"]},{"id":3797,"rating":4,"date":"2018.10.03.","text":"선물용 어머니께 선물해드렸는데 좋아하시네요 효과가 있는지는 아직 잘 모르겠어요 꾸준히 드시고나면 또 주문할 것 같습니다","author":"scs0*****","tags":["긍정"]},{"id":3798,"rating":5,"date":"2018.10.03.","text":"어머니께 선물하려고 샀습니다","author":"scs0*****","tags":["긍정"]},{"id":3799,"rating":5,"date":"2018.10.03.","text":"캐비초크 먹어본지 오래는 안됐지만 식사를 하지 않아도 포만감이 느껴지고 변도 잘 나옵니당~~ 고민하시지 마시고 꼭 드셔보세요~~","author":"jdis*****","tags":["긍정"]},{"id":3800,"rating":5,"date":"2018.10.03.","text":"잘 받았습니당~","author":"jdis*****","tags":["긍정"]},{"id":3801,"rating":5,"date":"2018.10.03.","text":"잘 받았습니다.","author":"snow*******","tags":["긍정"]},{"id":3802,"rating":5,"date":"2018.10.03.","text":"잘 받았습니다~","author":"boom***","tags":["긍정"]},{"id":3803,"rating":5,"date":"2018.10.03.","text":"항상먹고있는제품 부모님 드셔보시라고 주문했어요. 잘드시면 안티에이징과 콜라겐도 드셔보시라고 할 참이에요.  정말 강추하는 제품입니다.  맛이 정말 좋아졌나봐요. 맛도 있다고 하시네요.","author":"nd****","tags":["콜라겐"]},{"id":3804,"rating":4,"date":"2018.10.01.","text":"꾸준히 먹어요 피로회복과 소화를 도와줍니다. 그러나 정제 단백질(밀가루)를 많이 먹거나 과음하면 말짱 도로묵. 캐비쵸크는 의식적으로 꾸준히 먹 ,"date":"2018.09.20.","text":"동생이 원래 구매해 먹던거였는데. 네이버로 구매하니 편리하네요. 숙취에도 좋고. 독소가 쫙쫙 빠지는 느낌이라네요~^^","author":"as23***","tags":["긍정"]},{"id":3821,"rating":5,"date":"2018.09.20.","text":"잘 먹고 있습니다. 감사합니다.","author":"br****","tags":["긍정"]},{"id":3822,"rating":5,"date":"2018.09.19.","text":"건강해져요 위와 장이 안좋은데 먹어보니까 점점 좋아지는것 같습니다. 사과즙을 조금 넣어서 먹으면 큰 부담없이 먹을 수 있을것 같습니다","author":"holy***","tags":["소화"]},{"id":3823,"rating":5,"date":"2018.09.19.","text":"위와 장이 안좋은데 냄새는 부담스럽지만 사과즙을 살짝 넣어서 먹으면 큰 부담없이 건강하게 먹을 수 있을 것 같습니다 많이 기대됩니다","author":"holy***","tags":["소화"]},{"id":3824,"rating":5,"date":"2018.09.19.","text":"건강해지겠죠?  물에 태우면 이런 색을 띠면서 라면의 야채 스프뜯을때 나는 향 맛이에요 다른 분들은 비린 맛이라는데 전 비린 맛 아니구 진짜 딱 라면의 야채 스프 뜯으면 나는 ㅋㅋㅋ 몸에 좋을 것 같구요  500 cc에 한숟가락 넣고 한번에 원 샷합니다 나눠서 먹지는 못하겠따는 ㅎㅎㅎ 그래도 워낙 몸에 좋다는 소문이 많으니  저도 곧 효과를 보겠죠?? 건강하게 다이어트 할수 있을것 같습니다 번창하세요","author":"naon*****","tags":["긍정"]},{"id":3825,"rating":5,"date":"2018.09.19.","text":"맛은 몸엔 좋을것 같은 맛이에요 ㅎㅎㅎㅎ 배송 안전하고 신속하게 잘 되었고 열심히 먹고 있답니다  건강한 다이어트 되는데 도움이 될것같아요","author":"naon*****","tags":["긍정"]},{"id":3826,"rating":5,"date":"2018.09.19.","text":"예전부터 먹던겁니다  상품에 만족하고 있어요 다른건강식품은 잘 먹지않는편인데 캐비초크는 제가 여러가지 효과를 봤기때문에 꾸준히 먹고있습니다 ^^","author":"ejle*****","tags":["긍정"]},{"id":3827,"rating":5,"date":"2018.09.18.","text":"잘받았습니다  최고의 건강지킴이 오년째 구매해서 먹고있습니다  벗이되어버린 캐비쵸크","author":"hyan*****","tags":["긍정"]},{"id":3828,"rating":4,"date":"2018.09.18.","text":"시도해보세요 이전에 먹었었는데, 리뉴얼된 제품으로 다시 구매했네요  가루 냄새만 맡았을 때에는 라면 스프인가 할 정도로 고소한 향이 나서 전보다 맛이 훨씬 좋겠다 하고 기대했는데 맛은 전과 비슷했어요 대신 쓴 맛이 좀 나요 전에는 이렇게 쓴 맛이 느껴지지 않았었는데~ 어쨌든 먹을만 합니다 꾸준히 먹어보고 싶네요","author":"fain****","tags":["긍정"]},{"id":3829,"rating":5,"date":"2018.09.18.","text":"잘 받았습니다 배송 빠르네요~","author":"fain****","tags":["긍정"]},{"id":3830,"rating":5,"date":"2018.09.18.","text":"잘먹고있어요","author":"jin9*****","tags":["긍정"]},{"id":3831,"rating":5,"date":"2018.09.17.","text":"늘 구매합니다..","author":"gogo*****","tags":["긍정"]},{"id":3832,"rating":3,"date":"2018.09.16.","text":"괜찮은것 같아요","author":"quin****","tags":["긍정"]},{"id":3833,"rating":5,"date":"2018.09.16.","text":"좋은 제품 가족 건강을 위해 늘 먹고있는 건강식품 입니다. 복용초기 명현현상 심하던 아들은 살도 많이 빠지고,  막내딸은 이른 화장으로 생겼던  피부 트러블이 다 사라지고 피부가 깨끗해졌어요.^^","author":"tn****","tags":["콜라겐","소화"]},{"id":3834,"rating":5,"date":"2018.09.16.","text":"우리 가족 건강을  지켜주는 제품이죠~^^","author":"tn****","tags":["긍정"]},{"id":3835,"rating":5,"date":"2018.09.14.","text":"좋아요 생각보다 배송이 빨라 놀랐습니다 가을만 되면 비염으로 고생해서 구매하게 되었어요  아이들도 비염이 심한데 같이 먹어볼까해요^^","author":"6434***","tags":["긍정"]},{"id":3836,"rating":4,"date":"2018.09.14.","text":"프리미엄과 혼합해서 먹어요 프리미엄 5봉과 골드 1캔 혼합했더니 효과가 극대화네요^^ 피곤해서 입안이 헐었을때 한잔하고 자면 싹 사라니는군요","author":"di****","tags":["긍정"]},{"id":3837,"rating":5,"date":"2018.09.14.","text":"빠른 배송 감사합니다","author":"di****","tags":["긍정"]},{"id":3838,"rating":5,"date":"2018.09.14.","text":"배송이 빨라 좋네요","author":"6434***","tags":["긍정"]},{"id":3839,"rating":5,"date":"2018.09.14.","text":"일주일째 점점 효과가 있는거 같아요. 주변 지인의 추천으로 구매하였습니다.몇가지 건강보조제를 먹고 있었는데 효과도 모르겠고 천연성분의 것을 먹는게 좋을거 같아 선택했는데괜찮은거 같습니다. 식습관에 변화를 주지 않았는데 살도 좀 빠졌구요.이제 식습관도 좀 바꾸면서 먹어볼라구요.","author":"ruff***","tags":["긍정"]},{"id":3840,"rating":5,"date":"2018.09.14.","text":"후기가 좋아 구매했습니다. 기대 됩니다.","author":"ruff***","tags":["긍정"]},{"id":3841,"rating":5,"date":"2018.09.13.","text":"해독작용 기대해요 평소에 남편이 꼭 챙겨 마시는데 피부도 좋아지고 소화불량도 없어졌다고 해서 이번에 저도 같이 마셔볼까하고 구매했어요. 해독작용을 한다고 하니 열심히 먹어보려구요~","author":"maro****","tags":["콜라겐","소화"]},{"id":3842,"rating":5,"date":"2018.09.13.","text":"배송도 빠르고 좋아요","author":"maro****","tags":["긍정"]},{"id":3843,"rating":5,"date":"2018.09.13.","text":"만족합니다","author":"gdt9***","tags":["긍정"]},{"id":3844,"rating":5,"date":"2018.09.13.","text":"캐비 캐비 초크 초크♡ 캐비초크♡ 검색만 해봐도 이런저런 후기들이  정말 엄청나더라구요 ㅎㅎ 처음엔 생소한 이름에 도대체 뭐가 그리 좋을까?싶었는데,  열심히 먹으면 정말 건강해질 수 있을것 같아요 =) 몸에 좋은 음식들과 함께 먹으면 디톡스 효과가 더해지겠죠??ㅎ 즐겁게 먹고, 즐겁게 운동하며  더 건강해질거에요 히힛♡","author":"mong*****","tags":["긍정"]},{"id":3845,"rating":5,"date":"2018.09.13.","text":"지인분 추천으로 구매했어요=) 꾸준히 먹고, 빨리 건강해져야겠네용ㅎㅎ","author":"mong*****","tags":["긍정"]},{"id":3846,"rating":5,"date":"2018.09.12.","te 고 비염없어지고 생리통 없어지고 이제 저도 같이 먹기 시작했습니다.","author":"hkee****","tags":["콜라겐"]},{"id":3862,"rating":5,"date":"2018.09.05.","text":"훌륭한 보조식품...","author":"hkee****","tags":["긍정"]},{"id":3863,"rating":5,"date":"2018.09.05.","text":"속이 편안해 지는 느낌이예요. 맛도 좋고, 속이 편안해지는 느낌이예요. 이전에도 주문해서 먹고있었고, 앞으로도 꾸준히 먹어보려고 해요.  더욱더 건강해 지기를!","author":"cuty******","tags":["긍정"]},{"id":3864,"rating":5,"date":"2018.09.05.","text":"늘 먹고 있어요~ 네이버 페이에서 구매하니 더 간편하고 좋네요!","author":"cuty******","tags":["긍정"]},{"id":3865,"rating":5,"date":"2018.09.04.","text":"네이버로 구매하게 되니 넘 좋네요.","author":"hans*****","tags":["긍정"]},{"id":3866,"rating":5,"date":"2018.09.03.","text":"캐비초크 먹으며 밀가루 안먹는 습관만 확실히 들여도 큰 도움","author":"comm***","tags":["긍정"]},{"id":3867,"rating":5,"date":"2018.09.03.","text":"캐비초크골드 너무 좋아요~ 맛도 기능도 많이 향상되서 언제나 믿고 먹습니다. 여행갈때도 싸가지고 다녀요^^ 다른 제품들도 네이버에서 만나고 싶습니다~","author":"nico***","tags":["긍정"]},{"id":3868,"rating":5,"date":"2018.09.03.","text":"구입과 배송 너무 편하고 좋아요^^","author":"nico***","tags":["긍정"]},{"id":3869,"rating":5,"date":"2018.09.02.","text":"감사합니다 건강을 위해서 항상 챙겨 먹고 있는데 이리 편하게 구매할수 있게 되어  반갑고 좋아요~ 늘 번창하시길 ~~","author":"tkkl****","tags":["소화"]},{"id":3870,"rating":5,"date":"2018.09.02.","text":"좋은 제품 잘 받았습니다. 워낙 유명한 제품이라 딱히 상품평을 쓸 만한 내용이 마땅치 않습니다. 제품과 함께 자세한 복용 방법이 들어있어 어렵지 않게 먹을 수 있습니다. 배송도 굳","author":"moon***","tags":["긍정"]},{"id":3871,"rating":5,"date":"2018.09.02.","text":"좋아요 빠른배송도 만족ㅈ 좋인요 빠른배송도 매우 만족합니다. 피부가 안좋고 병이 있어 주문해서 세달가까이 되엉ㅎ는데 변화가 조금씩 보입니다. 또 다시 주문했어요.","author":"cy****","tags":["콜라겐"]},{"id":3872,"rating":5,"date":"2018.09.02.","text":"좋아요 건강해집니다","author":"cy****","tags":["긍정"]},{"id":3873,"rating":4,"date":"2018.09.01.","text":"캐비 초코구매 누나의 소개및 강요로 구입한 캐비초크 아는 사람들이 찾아 먹는것으로 누나같은 경우는 만삭의 몸에 몸이 부어서 항상 힘들었는데 이번에는 그런 현상도 없고 만성 피로를 달고 살던 저같은 경우 자고 일어나면 하루가 개운합니다. 한번 속는셈치고 드셔 보세요. 관리하면서 말이죠. 감사합니다.","author":"park***","tags":["피로"]},{"id":3874,"rating":3,"date":"2018.09.01.","text":"예전보다 쉽게 구매했습니다. 감사합니다","author":"park***","tags":["긍정"]},{"id":3875,"rating":5,"date":"2018.08.31."," "오늘받았습니다 맛있게 잘 먹겠습니다~ 아들도 맛있다며 먹어주니 좋아요^^","author":"dark****","tags":["긍정"]},{"id":3893,"rating":5,"date":"2018.08.21.","text":"구입시 주의 사항  구입 시  개인통관번호는 수취인의 개인통관번호를 입력하여야 함으로  미리 수취인의 개인통관번호를 확인하고 구입하여야 합니다.구입자의 통관번호 입력시 다시 연락하는데 시간이 소요됩니다.","author":"ktr5***","tags":["긍정"]},{"id":3894,"rating":5,"date":"2018.08.21.","text":"신속한 배달과 저렴한 가격에 감사드립니다. 자녀를 통해 2회(6통) 구입 햤으며 이번에는 직접 구입했는데 수취인을 아내로 하는 바람에 통관번호가 틀려 시간이 지연됨 수취인 통관번호","author":"ktr5***","tags":["긍정"]},{"id":3895,"rating":5,"date":"2018.08.21.","text":"가족들 모두 꾸준히 잘 먹고 있습니다^^","author":"twin*****","tags":["긍정"]},{"id":3896,"rating":5,"date":"2018.08.20.","text":"늘 챙겨 먹는 건강식품입니다 네이버를 통해 간편구입하게 되어서 감사해요~","author":"tkkl****","tags":["긍정"]},{"id":3897,"rating":3,"date":"2018.08.19.","text":"건강한 맛입니다~ 우체국 택배로 안전하게 잘받았습니다~맛있다는 말은 안나오네요ㅜ건강한 맛이라 참고 꾸준히 먹어보려구요","author":"jssj****","tags":["긍정"]},{"id":3898,"rating":5,"date":"2018.08.19.","text":"늘 애용하는 건강식품이예요 캐비초크 딱 떨어진 시기에 빠른 배송 감사했습니다 캐비쵸크는 드셔본 분은 다 아시겠지만 몸의 불균형에서 오는 모든 질병들을 치유하고 몸을 정상적으로 돌려놓는 신기한 식품입니다 그래서 몇 달째 계속 먹고 있고 주변분들에게 적극 추천하고 효과도 많이 보고 있답니다^^","author":"luas***","tags":["긍정"]},{"id":3899,"rating":3,"date":"2018.08.19.","text":"질받았습니다","author":"jssj****","tags":["긍정"]},{"id":3900,"rating":5,"date":"2018.08.19.","text":"해외배송인데도 빠른 배송 감사합니다 늘 애용하는 필수건강식입니다 효과면에서는 말이 필요없는 제품입니다^^","author":"luas***","tags":["긍정"]},{"id":3901,"rating":5,"date":"2018.08.18.","text":"저의 건강 지킴이! 저의 건강 지킴이 캐비쵸크를 이제 네이버페이로도 살수있게되었군요.. 정말 최고입니다..!!","author":"unex********","tags":["긍정"]},{"id":3902,"rating":5,"date":"2018.08.18.","text":"최고입니다","author":"unex********","tags":["긍정"]},{"id":3903,"rating":5,"date":"2018.08.17.","text":"캐비초크 정말 몸에 좋은 제품 복부 팽만으로 친구가 한통 구해줘서 효과를 봤는데 한통으로 어림도 없어서 네이버에 편하게 판매를 해줘서 이렇게 구매를 하네요 일단 전 복부 팽만으로 가스가 너무 차서 임산부 몸이랍니다 남자인데 임신부처럼 배만 나왔죠 캐비초크 먹으면 놀랍게도 아침에 어마 어마한 가스가 나와서 좀 살것 같거든요 혹시나 저랑 비슷한 증상인분은 꼭 드시길 권합니다.","author":"spys***","tags":["긍정"]},{"id":3904,"rating":5,"date":"2018.08.17.","text":"예전에 친구가 구해줘서 먹었는데 이제 편하게 주문해서 먹겠네요 주위에서 한통만 달라고 난리네요 ㅋㅋㅋ잘먹을께요","author":"spys***","tags":["소화"]},{"id":3905,"rating":5,"date":"2018.08.13.","text":"건강에 좋다해서 먹고있죠 올 유기농이라 비싸도 ~ㅎ","author":"u2u2***","tags":["긍정"]},{"id":3906,"rating":5,"date":"2018.08.12.","text":"케비초크 골드 예전부터 구매해서 먹던재품인데 맛이 업그레이드 됐네요.. 예전제품은 맛에 적응하는데 시간이 걸렸지만 골드는 구수합니다. 맛있어요..","author":"heea****","tags":["긍정"]},{"id":3907,"rating":5,"date":"2018.08.12.","text":"만족합니다.","author":"heea****","tags":["긍정"]},{"id":3908,"rating":5,"date":"2018.08.06.","text":"잘먹겠습니다..","author":"gogo*****","tags":["긍정"]},{"id":3909,"rating":2,"date":"2018.08.06.","text":"택배사에 불만있어요. 부재중이라 다른곳에 맡겼다고 얘기라도 해주지 전화도 안받고 문자에 답장도 없고 정말 택배찾느라 고생했습니다.","author":"mi****","tags":["긍정"]},{"id":3910,"rating":5,"date":"2018.08.05.","text":"먹어보고 이번에 다시 구매합니다 알레르기에 효과 있길 바랍니다 콜라겐ㄷㅎ 언능 들어오길 기대합니다~~^^","author":"joey****","tags":["콜라겐"]},{"id":3911,"rating":5,"date":"2018.08.05.","text":"만족합니다","author":"joey****","tags":["긍정"]},{"id":3912,"rating":5,"date":"2018.08.05.","text":"생각보다빨리받았어요","author":"tiam****","tags":["긍정"]},{"id":3913,"rating":4,"date":"2018.08.02.","text":"먹어봐야죠 갑상선에  좋다는  얘기 듣고  구매했어요 식단조절까지  같이해서  먹어보려구요  혈압에  좋다해서  엄마도 한통  드렸네요 아직  먹어보진않아서  맛은  모르겠어요","author":"onhe***","tags":["혈압"]},{"id":3914,"rating":5,"date":"2018.08.02.","text":"생각보다  배송  빨리왔어요  좋다니까  먹어봐야할듯요","author":"onhe***","tags":["긍정"]},{"id":3915,"rating":5,"date":"2018.07.30.","text":"맛도좋고 몸에도좋아요 배송까지 빨라짐 ㅎ 굿","author":"kims******","tags":["긍정"]},{"id":3916,"rating":4,"date":"2018.07.29.","text":"감사합니다 캐비쵸크를 예전에 먹었눈데 다시시작하게되었습니다. 좋은상품 바로받을수있어서 좋아요.감사합니다 앞으로도 꾸준히 이용하고 싶어요","author":"altj*****","tags":["긍정"]},{"id":3917,"rating":5,"date":"2018.07.29.","text":"감사합니당","author":"altj*****","tags":["긍정"]},{"id":3918,"rating":5,"date":"2018.07.28.","text":"잘 받았습니다.^^","author":"twin*****","tags":["긍정"]},{"id":3919,"rating":5,"date":"2018.07.25.","text":"좋아요.매달 주문입니다","author":"nyn7***","tags":["긍정"]},{"id":3920,"rating":3,"date":"2018.07.24.","text":"맛이 좀 부담스럽지만 먹고있어요","author":"sinz****","tags":["긍정"]},{"id":3921,"rating":5,"date":"2018.07.23.","text":"빠른 배송 감사합니다","author":"kimy*****","tags":["긍정"]},{"id":3922,"rating":5,"date":"2018.07.18.","text":"만족해요 먹기 시작한지 일주일도 안됬는데 눈이 맑아지고 피로가 덜해졌어요. 먹기에도 힘들지 않아서 열심히 챙겨먹으려고 합니다","author":"mave****","tags":["피로"]},{"id":3923,"rating":5,"date":"2018.07.18.","text":"매우 좋습니다","author":"mave****","tags":["긍정"]},{"id":3924,"rating":5,"date":"2018.07.17.","text":"좋습니다 어머니가 좋아하세요","author":"powe*******","tags":["긍정"]},{"id":3925,"rating":4,"date":"2026.02.03.","text":"물에타서 먹었더니 엄청 쓰더라구요 그래서 토마토쥬스에 타서 마셨더니 괜찮았어요 건강에 좋다니 계속 먹어보려구요^^","author":"j378****","tags":["긍정"]},{"id":3926,"rating":5,"date":"2026.01.31.","text":"수년째 아이 먹이고 있어요. 다양한 맛을 구입했는데 아이가 이맛이 제일 낫다고 하네요. 야채 잘 안 먹어서 편리해요.","author":"sych***","tags":["긍정"]},{"id":3927,"rating":5,"date":"2026.01.29.","text":"프리미엄골드가 판매되고 있습니다. 대체품이 있지만 계속 섭취하던거라 맛도 순하고 편안합니다.","author":"mihw*****","tags":["긍정"]},{"id":3928,"rating":5,"date":"2026.01.26.","text":"요즘은 두유에 타 먹기 시작했어요. 계속 물에만 타다가 어떤분 리뷰보고 아몬드브리즈에 타니 훨씬 먹기가 낫네요. **쥬스등 몸에 좋은 건 다 먹었던 예전인데요. 피부 회복속도가 훨씬 빨라진 것 같아 가격부담에도 열심히 먹고 있습니다.","author":"happ*****","tags":["콜라겐"]},{"id":3929,"rating":5,"date":"2026.01.24.","text":"변비에 좋은것 같아요","author":"ae****","tags":["긍정"]},{"id":3930,"rating":5,"date":"2026.01.22.","text":"이번이 세번째 구매인데 몸이 가볍고 전반적으로 컨디션이 좋아진거 같아요. 처음에는 좀 낯설고 맛에 적응이 안되었는데 집에 있는 과일이나 야채등 갈아서 섞거나 오미자액, 매실액등 첨가해서 먹으니 제 입맛에 맞고 맛있습니다. 운동후에는 프로틴과 섞어먹어도 좋습니다.","author":"kwon****","tags":["긍정"]},{"id":3931,"rating":5,"date":"2026.01.09.","text":"할인하는 캐비쵸크 계속 먹다 다시 이제품으로 주문했어요.  24년가을부터 꾸준히 먹고 있어요","author":"minh***","tags":["긍정"]},{"id":3932,"rating":5,"date":"2026.01.07.","text":"늘 드시는 제품입니다. 건강하시길","author":"jeje****","tags":["긍정"]},{"id":3933,"rating":5,"date":"2026.01.07.","text":"늘 드시는 제품입니다. 건강하시길","author":"jeje****","tags":["긍정"]},{"id":3934,"rating":5,"date":"2026.01.03.","text":"벌써 세 달째 먹고 있는데 아침에 두유에 타서 먹으면 너무 쓰지 않고 좋아요. 몸에 필요한 필수영양소를 챙길 수 있어서 든든해요.","author":"mo****","tags":["긍정"]},{"id":3935,"rating":5,"date":"2026.01.02.","text":"감사
