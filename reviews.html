or":"ykki*****","tags":["긍정"]},{"id":16906,"rating":5,"date":"2023.03.11.","text":"배송이 빠르고, 약속대로 잘 포장되어 왔어요. 꼼꼼히 잘 챙겨먹고 건강회복해보겠습니다.","author":"hean***","tags":["긍정"]},{"id":16907,"rating":5,"date":"2023.03.11.","text":"1년 넘게 먹고있는데 효과 있습니다.","author":"jmba***","tags":["긍정"]},{"id":16908,"rating":4,"date":"2023.03.10.","text":"우유에 콩가루랑함께 먹는데 고소하니 먹기편해요","author":"jhjj****","tags":["긍정"]},{"id":16909,"rating":5,"date":"2023.03.10.","text":"계속 리바이브만 먹다가 크리스탈을 처음주문해 보았어요면역력에 좋다고하니 일하는데 힘이 되어줄거라믿어요힘들어서살이계속빠지는중인데기운이나게도움이되었으면좋겠읍니다","author":"ke****","tags":["긍정"]},{"id":16910,"rating":5,"date":"2023.03.07.","text":"오리지널 먹다가 맛의 차이가 어느정도인지 궁금해서 이번에 바꿔봤어요. 오리지널에 비해 오레가노와 커리맛?같은게 나서 먹기엔 좀더 나은것같네요","author":"hjin*****","tags":["긍정"]},{"id":16911,"rating":5,"date":"2023.03.07.","text":"늘 믿고 먹는 캐비쵸크 아픈 아내를 위해 대량구매했습니다^^","author":"yudd********","tags":["소화"]},{"id":16912,"rating":5,"date":"2023.03.07.","text":"꾸준히 먹고 있습니다 이벤트 행사가 있어서 감사합니다","author":"amwy****","tags":["긍정"]},{"id":16913,"rating":5,"date":"2023.03.06.","text":"아주 만족합니다 늘 애용하는 케비 감사합니다","author":"coff*****","tags":["긍정"]},{"id":16914,"rating":5,"date":"2023.03.06.","text":"골드하고는 느낌이 좀 다르네요ㅎㅎ 콤부차하고 같이 섞으면 좋더라구요~ 지루성피부염 때문에 고생 중인데 꾸준히 먹고 건강해지겠습니다.","author":"musi***","tags":["콜라겐"]},{"id":16915,"rating":5,"date":"2023.03.06.","text":"포장완벽과  빠른 배송으로 언제나 만족하고 있습니다","author":"yoon******","tags":["긍정"]},{"id":16916,"rating":4,"date":"2023.03.05.","text":"행사라 크리스탈을 첨 주문해봤는데 개인적으로 맛은 리바이브가 더 나은거같아요.","author":"mari********","tags":["긍정"]},{"id":16917,"rating":5,"date":"2023.03.05.","text":"오리지널만 먹다가 이번에 바꿔 봅니다. 내 건강의 비결은 캐비초크♡","author":"namo********","tags":["긍정"]},{"id":16918,"rating":5,"date":"2023.03.04.","text":"다른 건 몰라도 캐비초크는 갖고 있어야 맘이 놓입니다. ㅠ.ㅠ; 요새 한국의 경제상황이 무척 안좋아서 걱정인데, 캐비 프로모션 소식에 고민을 길게 하다 마지막날 결국 주문을 했어요. 배송이 엄청 신속하게 왔네요. 캐비 10통에 마음이 푸근해졌어요.ㅎ 행복이 참 쉽...ㅎㅎㅎ","author":"chic*******","tags":["긍정"]},{"id":16919,"rating":5,"date":"2023.03.03.","text":"아직 안먹어 봤지만 작년 초 유방암진단 받아서 구입하게 되었어요ㅎㅎ 남편이 알아보고 구매했는데 기대하며 먹어봅니다ㅎㅎ 맛이라도있엏음좋겄어요~","author":"love*******","tags":["항암"]},{"id":16920,"rating":5,"date":"2023.03.03.","text":"프로모션 기간동안 구매할까말까 고민하다가 구매했어요 6팩 4팩 나눠서 배송됐어요 암4종세트 먹는 중인데 아침점심 크리스탈로 채우고 있어요 자궁내막암 3기이고 재발됐고 항암9차후 암수치 7.5 다른 수치는 정상이랍니다 12월23일이 항암 끝난지 한 달 된 날이었어요 그 때 병원에서  들은 수치예요 아직은 항암부작용이 나오고 있지만 캐비쵸크를 믿고 잘 먹고 있습니다 허브의 강렬한 향을 좋아해서 크리스탈을 사랑합니다 그러나 만약 크리스탈 하나 가지고 항암치료를 병행하실거라면 이것 하나는 잊지 마세요 항암제 투여중엔 냄새가 역겹고 구토 증세가 나올 수 있어요 어쨌든 먹어야 하니 500ml의 따뜻한 물에 한 스푼을 타서 30분 동안 조금씩 마셨어요 9차의 항암을 하는 동안 많은 변수가 있었지만 잘 견딜 수 있었던 건 믿을 식품 하나가 있었다는 것입니다 감사합니다 건강해질 그 날을 기대하며 오늘도 크리스탈과 함께 합니다.","author":"sssd***","tags":["항암"]},{"id":16921,"rating":5,"date":"2023.03.02.","text":"얼마전 암수술하신 할아버지 드리려고 샀어요. 성분이 안전해서 맘에 듭니다~","author":"cc****","tags":["항암"]},{"id":16922,"rating":5,"date":"2023.03.02.","text":"캐비초크 먹기가 수월하지는 않네요 처음 맛보는 맛과 냄새.. 그런데 막상 먹고나면 속은 편해요 콜라겐과 같이 아침저녁 정성으로 먹고 있습니다","author":"rei0***","tags":["콜라겐"]},{"id":16923,"rating":5,"date":"2023.02.27.","text":"지속적으로 먹고 있습니다.","author":"wa****","tags":["긍정"]},{"id":16924,"rating":5,"date":"2023.02.27.","text":"늘 친절한 상담도 감사하며,빠른 배송도 감사합니다..캐비초크 복용하며 통증이 많이 완화되었습니다","author":"rich***","tags":["긍정"]},{"id":16925,"rating":5,"date":"2023.02.24.","text":"일이 늦게 끝나서 저녁을 늦게 먹는데 캐비초크를 섭취를 못했었어요 아침에 손발이 붓더라구요..ㅜ 마침 떨어져서 더 못먹었는데 주문하고 도착하자마자  먹었는데 다음날 손발이 안부었어요","author":"judo****","tags":["긍정"]},{"id":16926,"rating":5,"date":"2023.02.24.","text":"4+1 행사에 참여하여 10통 잘 받았습니다 아내의 건강 유지에 큰 도움이 되었으면 하는 바람으로 구매하였습니다 콜라겐, 다이아몬드 펄에 이어 캐피초크에도 도전입니다~~","author":"naza***","tags":["콜라겐"]},{"id":16927,"rating":5,"date":"2023.02.24.","text":"항상 애용하는 제품입니다.","author":"kimd*****","tags":["긍정"]},{"id":16928,"rating":3,"date":"2026.01.09.","text":"건강에 좋아요 좋은 재료라 좋아요","author":"twee***","tags":["긍정"]},{"id":16929,"rating":5,"date":"2025.12.21.","text":"남편이 콜레스테롤과 혈압이 조금 높게 나와서 정신 바짝 차리고 먹이려구요","author":"mswi***","tags":["혈압"]},{"id":16930,"rating":5,"date":"2025.12.08.","text":"맛가향이 좋아요. 주로 리바이브와 프리미엄 어드밴스드 를 먹지만 향이 좋아요.","author":"nan5***","tags":["긍정"]},{"id":16931,"rating":5,"date":"2025.12.01.","text":"늘 먹는 제품이에요 한달정도 정체기로 꾸준히 먹지 않았더니 몸이 많이 피곤하네요 다시 꾸준히 먹으려구요","author":"yjbj***","tags":["긍정"]},{"id":16932,"rating":5,"date":"2025.11.09.","text":"매일 아침 온 가족이 잘 챙겨 먹고 있어요. 덕분에 감기 한번 안 걸리고 잘 지내고 있어요.^^","author":"drag****","tags":["긍정"]},{"id":16933,"rating":5,"date":"2025.10.18.","text":"좋아요~~~~~~~","author":"lc****","tags":["긍정"]},{"id":16934,"rating":5,"date":"2025.10.09.","text":"늘 챙겨먹는 케비초크, 정말  좋습니다.","author":"get0***","tags":["긍정"]},{"id":16935,"rating":4,"date":"2025.09.15.","text":"건강을 위해 꾸준히 섭취합니다","author":"mhon*****","tags":["소화"]},{"id":16936,"rating":5,"date":"2025.09.10.","text":"꾸준히 먹고 건강해지고 있어서 늘 떨어지기전에 미리 구매하고 있어요!","author":"en****","tags":["긍정"]},{"id":16937,"rating":5,"date":"2025.09.08.","text":"요즘은 아침에 공복으로 올리브유+ 레몬즙 먹고 야채스프를 타 먹어요 점심이 지나도 허기짐이 없습니다.","author":"mswi***","tags":["긍정"]},{"id":16938,"rating":5,"date":"2025.09.02.","text":"떨어져서 다시주문했어요~ 야채먹기힘들어서 이거한잔씩 챙겨먹어요~","author":"yuna****","tags":["긍정"]},{"id":16939,"rating":5,"date":"2025.08.23.","text":"구안와사+당뇨에 좋을 것 같아서 사드렸습니다","author":"mswi***","tags":["당뇨"]},{"id":16940,"rating":5,"date":"2025.08.11.","text":"처음 시작하시는 분들을 위해 3주동안 먹어본 후기 적어볼께요  목적) 다이어트와 원형탈모 고지혈증 단약 불면증에 도움받고자 시작 나이)62세.  성별)여   저는 3주째 삼종셋트로(케비오리지널+펄+콜라겐) 아침 저녁 두번 다른 야채들과 갈아서 먹고있어요 점심은 평소 먹는것들 먹습니다 빵 좋아했는데 밀가루 종류는 끊었습니다 2개월차부턴 크리스탈로 바꿉니다 ㅎ 제가 오리지널로 잘못 주문함 (다이어트는 크리스탈로~)아직 효과모름  케비 삼종을 먹고 힘든일을해도 피곤하지 않고 40대 때의 체력으로  귀환 한듯 합니다 아파트 20층 거뜬히 걸어 올라 옵니다(폐활량 좋아짐) 머리도 맑아지고 빠릿(?) 피부도 밝아지고 붓기도 빠지네요 붓기가 빠지니 얼굴도 작아지고 젊어보여요 아무리 운동해도 땀이 안났는데 땀이 잘 납니다 순환은 엄청 잘됩니다 고지혈증약 먹고 있었는데  케비식단 시작하며 안먹고 있어요 딱 한달되면 피검사 해보려고 합니다 처음 이주일은  불면증은 그대로 였지만 3주차부터는 10시 30분에 잠들어 깊게 숙면하고 아침 6시면 깹니다 몸은 가볍고 배변도 좋습니다(과거 변비는 없었음)   삼종셋트와 양배추 토마토 당근 바나나 케일 블루베리 키위 사과 등등 4,5 가지 바꿔가며 섞어서 갈아서 먹습니다 아침엔 올리브오일과 에사비도 추가합니다 물 넣고 갈면 700ml 정도 되서 배부르고 다음 식사때 까지 배고픔은 없습니다  변화 ) 3주 동안 3 kg 감량되었고 원형탈모는 다 없어졌습니다 좋은 변화가 많아 이거 안먹으면 어떻게 될까 걱정이 되지만 앞으로 3개월은 아침 저녁으로 꾸준히 먹으려고 합니다   다음달에도 변화된것 올리도록 하겠습니다 끝으로 상담 잘해주신 사장님 감사합니다~","author":"yjbj***","tags":["콜라겐","소화"]},{"id":16941,"rating":5,"date":"2025.08.08.","text":"남편은 통풍이 사라졌고 저는 갑상선 기능이 좋아졌습니다. 아침엔 300ml물에 캐비초크 한 스푼 타 마시는 일이 일상입니다. 평생 이렇게 살 수 있었으면 좋겠습니다.","author":"mswi***","tags":["긍정"]},{"id":16942,"rating":5,"date":"2025.08.05.","text":"시골에 계신 아버지깨 선물로 보내 드렸어요. 가격 비싸서 자식 부담될까 극구 사양하셨는데, 건강에 분명 도움이 되눈걸 알가에 보내드렸습니다.  좀 더 벌어 다른 제품들도 보내드려야겠습니다.  부모님 건강하시길 기도합니다.","author":"xplu***","tags":["긍정"]},{"id":16943,"rating":5,"date":"2025.08.03.","text":"건강을 위해 꾸준히 먹고 있어요","author":"mhon*****","tags":["소화"]},{"id":16944,"rating":5,"date":"2025.07.23.","text":"캐비초크 콜라겐 다이아몬드펄 먹은지 한달 되었네요 골다공증과 허리 어깨 무릎 관절이 너무 안좋아서 먹기 시작 했는데 이제는 잠도 잘자고 무기력했던 몸에 힘이생기고 건강이 회복 되고 있습니다.","author":"pkt3***","tags":["콜라겐"]},{"id":16945,"rating":5,"date":"2025.07.20.","text":"바나나랑 먹으면 거부감이 없어요","author":"hjy7***","tags":["긍정"]},{"id":16946,"rating":5,"date":"2026.02.19.","text":"공복에 따뜻하게 먹어요. 맛은 괴롭지만 건강을 위해 익숙해지려고 노력합니다. 아침에 개운하게 일어나고 술이 세진다는... 고물가시대에 가격이 오를까 걱정인 필수품입니다.","author":"namo********","tags":["피로","소화"]},{"id":16947,"rating":5,"date":"2026.02.19.","text":"콜라겐제품중 직접적으로 효과를 느끼는제품이에요","author":"miso****","tags":["콜라겐"]},{"id":16948,"rating":5,"date":"2026.02.19.","text":"꾸준히복용중이에요 무릎아픈 엄마가 이거드시면서 안아프다하세요","author":"miso****","tags":["긍정"]},{"id":16949,"rating":5,"date":"2026.02.19.","text":"맛보다는 건강을 위해 꾸준히 먹고 있고  위장이 편안하구 잠도 잘자는것 같고 피부도 좋아지네요","author":"bjah******","tags":["콜라겐","소화"]},{"id":16950,"rating":5,"date":"2026.02.19.","text":"엄마가 몇달간 드시다가 오랫동안 고지혈약(심장동맥경화)을 드시기도하고, 근본적으로 빵순이에 야채를 많이 안드셔서 (식습관바꾸기가 어렵...) 당뇨전단계가 와서 당분간 좀괜찮아질때까지 드시기로 해서 드시고있어요 식습관도 두달째 식이섬유 풍부한 야채로 시작, 단백질로 잘 첑겨드시면서 혈당관리하고 있어요 캐비든 펄이든 관리잘하면서 먹어야 먹을 자격이 있다는 생각이 드는 요즘입니다","author":"tr****","tags":["당뇨"]},{"id":16951,"rating":5,"date":"2026.02.19.","text":"어떻게 알았지? 한국 설날 연휴 끝나고 배송하시는 센스. 고맙습니다. 집을 떠나 있어서 걱정했거든요. 바로 열어서 한 봉 먹었습니다. 귀한 것이어서 보관도 정리하면서요. 감사합니다.","author":"elis*****","tags":["긍정"]},{"id":16952,"rating":5,"date":"2026.02.19.","text":"통증이 완화된거 같습니다","author":"ni****","tags":["긍정"]},{"id":16953,"rating":5,"date":"2026.02.19.","text":"꾸준하게 이용중인 콜라겐이랑 눈영양제잘 받았습니다 감사합니다","author":"yu****","tags":["콜라겐"]},{"id":16954,"rating":5,"date":"2026.02.19.","text":"꾸준하게 이용중인 콜라겐이랑 눈영양제잘 받았습니다 감사합니다","author":"yu****","tags":["콜라겐"]},{"id":16955,"rating":4,"date":"2026.02.18.","text":"채소를 잘 챙겨먹을 수가 없어서 먹고 있어요^^","author":"gale*****","tags":["긍정"]},{"id":16956,"rating":4,"date":"2026.02.18.","text":"노안이 와도 안경쓰지 않고 잘 다닙니다 ㅎㅎ","author":"gale*****","tags":["긍정"]},{"id":16957,"rating":5,"date":"2026.02.18.","text":"좋습니다 만족합니다","author":"pi****","tags":["긍정"]},{"id":16958,"rating":5,"date":"2026.02.18.","text":"엄마도 사 드리고 암수술한 언니도 사줬어요. 믿고 구매하고 주변에 추천하는 제품입니다!","author":"mind*****","tags":["항암"]},{"id":16959,"rating":5,"date":"2026.02.18.","text":"하루종일 고개숙이고 손을 쓰는 일응 하는데 이거 먹고부터는 관절이 부드러워요. 확실히 먹고 안먹고의 차이가 커서 떨어지전에 꼭 쟁여둡니다","author":"mi****","tags":["긍정"]},{"id":16960,"rating":5,"date":"2026.02.17.","text":"구매 후에 꾸준히 섭취했는데 먹기 전보다 확실히 효과를  봤습니다!! 꼭 구매해서 섭취해보세요!ㅎㅎ","author":"2468*****","tags":["긍정"]},{"id":16961,"rating":5,"date":"2026.02.17.","text":"무릎이 덜 아프다고 합니다. 꾸준히 먹어보려구요 감사합니다","author":"tktn****","tags":["긍정"]},{"id":16962,"rating":5,"date":"2026.02.17.","text":"캐비쵸크 몇년째 인지, 안먹으면 찌뿌둥한 내 몸","author":"jihw***","tags":["긍정"]},{"id":16963,"rating":3,"date":"2026.02.17.","text":"리바이브보다 입자가 굵어요 약간 짠맛도 있는거같고 음~~,  더 먹어봐야 할듯이요","author":"md71*****","tags":["긍정"]},{"id":16964,"rating":5,"date":"2026.02.17.","text":"먹기는 정말 힘들지만 건강을 위해 적응하고 있어요. 변비가 해소되고 머리카락이 윤기가 도네요~~. 이거 먹는동안에는 머리카락도 덜빠져요~, 다른 건강보조제 다 패기했습니다.","author":"md71*****","tags":["소화"]},{"id":16965,"rating":4,"date":"2026.02.17.","text":"리바이브 2번채 구매합니다.  고지혈증 약복용과 당뇨 전 단계라 혻ㄱ나  싶어 먹고잏어요 바나나와 같이 갈아 먹으면  변비도 해소 되요","author":"md71*****","tags":["당뇨"]},{"id":16966,"rating":5,"date":"2026.02.17.","text":"5년째 먹고 있습니다.  암환자라 먹는 것에 예민한 편인데 전 만족하며 앞으로도 계속 복용할 생각입니다.","author":"marc***","tags":["항암"]},{"id":16967,"rating":5,"date":"2026.02.17.","text":"피부암초기 남편이 먹고 있어요. 생기돌고 있어요ㅅ","author":"myso****","tags":["항암","콜라겐"]},{"id":16968,"rating":5,"date":"2026.02.17.","text":"내 몸에 투자하기 위해 꾸준히 먹었고, 꾸준히 먹으려고 해요. 꾸준히 투자하면 늙어가면서 민폐없이 숨쉬겠죠. 주문하느라 움직이려  애쓰는 손가락질을 칭찬합니다. 방아쇠수지와 갱년기관절통이 호전됨을 느끼고 있어요. 먹는 횟수도 늘려가면 좋은데 맛이 없어서 피하게 되요. ㅠㅠ  어떤 방법으로 먹더라도 입안과 혀에 달라붙는 것이 해결되면 좋겠지만요.  습관적으로 집어들 수 있는 맛이면 어떨까 상상해봅니다. 하지만 생존을 위한다면 먹어야한다고 믿어요. 주문을 기다리며 쓴 리뷰.","author":"isis****","tags":["소화"]},{"id":16969,"rating":5,"date":"2026.02.17.","text":"매일 먹고 있습니다 너무 좋습니다","author":"cms1***","tags":["긍정"]},{"id":16970,"rating":5,"date":"2026.02.17.","text":"마시던 캐비초크가 똑 떨어져서 구매했어요 없으면 불안하네요 크리스탈 먹던 중이었는데 맛은 리바이브가 저한테 맞는 것 같아요 커큐민이 들어있어서인지 따뜻한 기운이 느껴져서 좋아요","author":"hyoy*******","tags":["긍정"]},{"id":16971,"rating":5,"date":"2026.02.17.","text":"한달동안 빈속에 아침마다 따뜻한물에 타서 먹었어요 좋아지는 느낌보다 괜찮다라는 느낌이들더라구요 왠지 안먹으면 안건강해질꺼같고ㅎㅎ재구매합니다 좀 비싼게 단점이긴해요","author":"ha****","tags":["긍정"]},{"id":16972,"rating":5,"date":"2026.02.16.","text":"늘만족하며 섭취하는제품이예요","author":"coil****","tags":["긍정"]},{"id":16973,"rating":4,"date":"2026.02.16.","text":"제조사의 다른 제품부터 오래전부터 먹어오던 중 신제품도 먹기를 잘 한 결정","author":"qkaq***","tags":["긍정"]},{"id":16974,"rating":5,"date":"2026.02.16.","text":"늘 몸이 건강해짐을 느낍니다","author":"heys****","tags":["긍정"]},{"id":16975,"rating":5,"date":"2026.02.16.","text":"완경 이후 급격한 피로감, 부종, 활력 저하 등을 잘 잡아줍니다. 복용 후 효과는 1시간에서 2시간이면 컨디션이 좋아진다는 느낌이 들어요. 개인 차이는 있겠지만, 다이아몬드 반지보다 다이아몬드 펄을 더 선호합니다.","author":"get0***","tags":["피로"]},{"id":16976,"rating":5,"date":"2026.02.16.","text":"오래전 구매하고는, 최근 치과다니며 필요할거같아서 다시 구매했습니다. 잇몸건강,그리고 기타등등^^ 건강해지려고 합니다~!","author":"bl****","tags":["긍정"]},{"id":16977,"rating":5,"date":"2026.02.16.","text":"계속 주문해서 먹고 있어요. 드라마틱한 변화가 없더라도 조금씩 나아지는거 같아요. 계속해서 먹어보려고 합니다.","author":"wngm****","tags":["긍정"]},{"id":16978,"rating":5,"date":"2026.02.16.","text":"하루 야채 섭취량은 캐비초크로 채우니 안심이 됩니다","author":"hyem****","tags":["긍정"]},{"id":16979,"rating":5,"date":"2026.02.16.","text":"잘  먹고  회복중입니딘.","author":"hohi*****","tags":["긍정"]},{"id":16980,"rating":5,"date":"2026.02.16.","text":"감사하며  매일  마십니다","author":"hohi*****","tags":["긍정"]},{"id":16981,"rating":5,"date":"2026.02.16.","text":"치료 중인데 일상생활 잘유지하고 있습니다.캐비쵸크 덕분입니다.항상  감사드려요","author":"hohi*****","tags":["긍정"]},{"id":16982,"rating":5,"date":"2026.02.16.","text":"장인어른께서 드시고 혈압도 좋아지고 속도 편하다고 하십니다.","author":"drag****","tags":["혈압"]},{"id":16983,"rating":5,"date":"2026.02.16.","text":"매일 먹으니 감기도 안걸리고 한달 잘 보냈습니다.","author":"drag****","tags":["긍정"]},{"id":16984,"rating":5,"date":"2026.02.16.","text":"덕분에 이번 겨울도 감기 안걸리고 잘 넘어가네요. 매일이 무탈하니 효과 최고!","author":"drag****","tags":["긍정"]},{"id":16985,"rating":5,"date":"2026.02.16.","text":"개별 포장이라 여행가서나 직장에 가져가서 먹기 좋겠네요.","author":"drag****","tags":["긍정"]},{"id":16986,"rating":5,"date":"2026.02.16.","text":"야채를 자주 먹기 힘든 식습관에 좋은 것 같습니다. 건강 지킴이의 기본 베이스인 것 같습니다. 많은 분들에게도 이 영향이 닿아서 구매해서 모두들 건강하게 지내셨으면 좋겠습니다. 앞으로도 승승장구하시길 기도합니다!!! 사장님과 직원분들 모두 새해 복 많이 받으세요🎁","author":"arte***","tags":["긍정"]},{"id":16987,"rating":5,"date":"2026.02.16.","text":"사진과 같이 세가지 제품을 꾸준히 먹어보려고 합니다. 10가지가 넘는 많은 영양제보다 나은 거 같아요 제푼에 대한 신뢰도가 높아서요","author":"ilov********","tags":["긍정"]},{"id":16988,"rating":5,"date":"2026.02.16.","text":"꾸준히 복용중인 제품이에요 계속 재구매합니다. 속이 편하고 배변활동에 도움이 됩니다","author":"ilov********","tags":["긍정"]},{"id":16989,"rating":5,"date":"2026.02.15.","text":"건강주스만들때 꼭 필요해요","author":"lill***","tags":["긍정"]},{"id":16990,"rating":5,"date":"2026.02.15.","text":"배송도  빠르고  어느덧 케비복용한지도 3년째 접어드네요  나의 든든한 건강지킴이 케비 사랑합니다","author":"saeh****","tags":["긍정"]},{"id":16991,"rating":5,"date":"2026.02.15.","text":"당뇨와 뇌경색이 진행되고 있어 회복하는 차원으로 콜라겐과 함께 펄을 복용중입니다. 좋아지길 바래요.","author":"su****","tags":["당뇨","콜라겐"]},{"id":16992,"rating":5,"date":"2026.02.15.","text":"중년 이후로 간강 관리 차원에서 꾸준히 먹고 있답니다.","author":"su****","tags":["긍정"]},{"id":16993,"rating":5,"date":"2026.02.15.","text":"저는 40대초반 여성인데, 탈모가 주된 이유고 (흰머리도 심함)  영양제 효과를 보려면 기본6개월 이상은 먹어야하니 비싸서 고민이 많았는데 수술비 대신이라는 생각, 간절한 마음으로 구매했습니다.  (원래 머리숱도 적고, 얇았는데 최근엔 걷는대로 머리카락을 흘리면서 다닐정도라 거울을 보면  두피가 훤히 보여서 처참합니다ㅠㅠ)  아침저녁으로 꾸준히 먹을땐 좀 덜 빠지는 것 같다가 며칠다시 소홀해지면 다시 많이 빠져요  충분히 오랫동안 먹으면 좋을까 싶어요  피부도 좋아지고 어떤분처럼 키도 자라면 좋겠다고 기도하며 먹고있어요","author":"lo__******","tags":["콜라겐"]},{"id":16994,"rating":5,"date":"2026.02.15.","text":"사실 맛은 없지만 건강에 좋은것이 입에 쓰다는게 맞나봐요 일단 엄마아빠가 변이 묽고 부드럽게 나오신다고 하시네요 좀 더 먹어보믄 다른 쪽에도 좋을것 같아요 기대하고 잇습니다","author":"5j****","tags":["긍정"]},{"id":16995,"rating":5,"date":"2026.02.15.","text":"피로가덜하고 건강해집니다","author":"iden*******","tags":["피로"]},{"id":16996,"rating":5,"date":"2026.02.15.","text":"피부가좋아지고 피로가덜해요","author":"iden*******","tags":["콜라겐","피로"]},{"id":16997,"rating":5,"date":"2026.02.15.","text":"온가족이 다먹고있어요","author":"iden*******","tags":["긍정"]},{"id":16998,"rating":5,"date":"2026.02.15.","text":"피코가 덜하고 잠이잘와요","author":"iden*******","tags":["긍정"]},{"id":16999,"rating":5,"date":"2026.02.15.","text":"피로가 덜하고 너무좋아요","author":"iden*******","tags":["피로"]},{"id":17000,"rating":5,"date":"2026.02.15.","text":"늘먹고있어요 할인해서구매해봤습니다 좋은제품입니다","author":"iden*******","tags":["긍정"]},{"id":17001,"rating":5,"date":"2026.02.15.","text":"해독작용에는 최고입니다  몸의 면역력도 정말 좋아졌어요   절대  무조건 계속 먹을 예정이예요 맛도 점점  적응하고 있습니다 ....꼭  드셔보세요  정말 후회하지 않으십니다","author":"dohy******","tags":["긍정"]},{"id":17002,"rating":5,"date":"2026.02.15.","text":"남편 탈모때문에 구입하다가  저도 먹어봤는데 얼굴에  광이 납니다  미세주름도 옅어지고요 정말 좋아요","author":"dohy******","tags":["긍정"]},{"id":17003,"rating":5,"date":"2026.02.15.","text":"언제나 믿고 잘 먹고 있습니다","author":"yooc*****","tags":["긍정"]},{"id":17004,"rating":5,"date":"2026.02.15.","text":"다른제품 보다는 먹기가 좀 수월한것같아요","author":"coff*****","tags":["긍정"]},{"id":17005,"rating":4,"date":"2026.02.15.","text":"맛만 좋았으면 더 좋겠어요~","author":"coff*****","tags":["긍정"]},{"id":17006,"rating":4,"date":"2026.02.15.","text":"건강해졌으면 좋겠다는 마음으로 먹고있어요~","author":"coff*****","tags":["긍정"]},{"id":17007,"rating":5,"date":"2026.02.14.","text":"좋다고 하길래 믿고 구매했습니다. 효과가 있었으면 좋겠어요.","author":"mino****","tags":["긍정"]},{"id":17008,"rating":5,"date":"2026.02.14.","text":"너무비싸요 그래도 좋다니까 믿어보고 먹어보려고요","author":"mino****","tags":["긍정"]},{"id":17009,"rating":5,"date":"2026.02.14.","text":"우유에 태워먹으니 맛있어요 양파맛도나고 파맛도나고 ㅋ 채소잘안먹는 제게딱이네요","author":"pun2*****","tags":["긍정"]},{"id":17010,"rating":5,"date":"2026.02.14.","text":"관절이랑 건강생각해서 먹어보려구요 한국것보다 성분이 더많아 관심이 더갑니다","author":"pun2*****","tags":["긍정"]},{"id":17011,"rating":5,"date":"2026.02.14.","text":"건강생각해서 먹어봅니다 일주일동안 먹어본결과 밤에 자기전에 먹는데 화장실을 자주가게되네요 붓기도 좀 빠지는듯하고","author":"pun2*****","tags":["긍정"]},{"id":17012,"rating":5,"date":"2026.02.14.","text":"약 먹기 싫어하는 남편을 위해 처음 샀어요. 나이들면서 어깨 아프다, 무릎 아프다는 빈도가 잦아지길래 어마무시 좋은 약이라고 미리 잘 알리고 먹기시작합니다. 아침저녁으로, 약먹은 후 1시간은 공복상태 유지하라고 용법 말씀해주셔서 잘 따르며 먹어보겠습니다. 콜라겐 효능이야 이미 여러분들 입소문 들은 터라.. 미리 감사드립니다~","author":"hoba*****","tags":["콜라겐","소화"]},{"id":17013,"rating":5,"date":"2026.02.14.","text":"좋아요 부모님께 잘맞아서 계속 재주문하고 잇어요","author":"hwk2***","tags":["긍정"]},{"id":17014,"rating":5,"date":"2026.02.14.","text":"너무 좋아요, 너무 피곤해서, 일할 때 먹어요...","author":"just********","tags":["긍정"]},{"id":17015,"rating":5,"date":"2026.02.14.","text":"너무 좋아요, 너무 피곤해서, 일할 때 먹어요....","author":"just********","tags":["긍정"]},{"id":17016,"rating":5,"date":"2026.02.14.","text":"아이의 피부가정말좋아졌어요!!  꾸준히먹일거에요","author":"cool*******","tags":["콜라겐"]},{"id":17017,"rating":5,"date":"2026.02.14.","text":"제아이  아토피땀띠 정말좋아지고있습니다","author":"cool*******","tags":["긍정"]},{"id":17018,"rating":5,"date":"2026.02.14.","text":"나의 아침을 책임지다가 지금은 와이프의 아침까지 책임지는 케비쵸크!!","author":"dhli*****","tags":["긍정"]},{"id":17019,"rating":5,"date":"2026.02.14.","text":"포장이 되어있어 회사에 가져가서 먹거나 출장가서 먹기가 편해서 비싸졌긴 하지만 좋아요.  습관이 되서 그냥 꾸준히 아침대용으로 먹고 있어요.","author":"xjmp****","tags":["긍정"]},{"id":17020,"rating":4,"date":"2026.02.14.","text":"아침에 꿀에타서먹고  운동하면 속도 편하고 좋아요","author":"pv****","tags":["긍정"]},{"id":17021,"rating":5,"date":"2026.02.14.","text":"쉽게 많은 야채를 섭취할 수 있어서","author":"kata******","tags":["긍정"]},{"id":17022,"rating":5,"date":"2026.02.14.","text":"지인의 추천으로 구매해서 먹었습니다. 먹자마자 하루만에 여성유산균을 먹지 않아도 되는 상태가 되었습니다. 효과가 무척 좋고 꾸준히 먹으면 더 좋을 것 같아요. 하루에 한번씩만 먹고 있는데도 효과가 좋아서 놀랐습니다. 앞으로 꾸준히 먹어보려고요.","author":"na****","tags":["긍정"]},{"id":17023,"rating":5,"date":"2026.02.13.","text":"3달째 복용중인데 위장이 편해지고 피부가좋아졌어요","author":"pmy3***","tags":["콜라겐","소화"]},{"id":17024,"rating":5,"date":"2026.02.13.","text":"할인기회에 쟁여둡니다. 출장갈 때 가지고다니기 편해요. 늘 캐비쵸크 먹고 있어 건강관리 합니다","author":"su****","tags":["긍정"]},{"id":17025,"rating":5,"date":"2026.02.13.","text":"뼈건강 피부건강을 위해 꾸준히 챙겨먹고 있어요. 부지런히 먹으니 빨리 없어지네요 ㅎ","author":"ippu*******","tags":["콜라겐","소화"]},{"id":17026,"rating":5,"date":"2026.02.13.","text":"최고입니다 비싸지만 자주구입합니다","author":"drea*****","tags":["긍정"]},{"id":17027,"rating":5,"date":"2026.02.13.","text":"잘 먹고 있네요 효과는 잘 모르겠네요","author":"ktr5***","tags":["긍정"]},{"id":17028,"rating":5,"date":"2026.02.13.","text":"잘 먹고 있네요  효능은 잘 모르겠네요","author":"ktr5***","tags":["긍정"]},{"id":17029,"rating":5,"date":"2026.02.13.","text":"최고의 콜라겐~~ 믿고 먹습니다~~^^  지금 어깨 치료중인데 벌써 기대됩니다~","author":"huk8***","tags":["콜라겐"]},{"id":17030,"rating":5,"date":"2026.02.13.","text":"캐비쵸크는 당연히 늘 먹고요. 콜라겐과 펄은 가끔씩만 복용중입니다( 아무래도 비용). 그런데 14년된 닥스훈트가 지나치게 움직이다 다리를 절뚝이게 되었어요. 그 전의 경험으로 동물 병원에 가는 대신 콜라겐을 구매. 빠른 배송으로 오늘 멕였더니 많이 좋아졌습니다. 감사합니다. 몇 개 상비용으로 늘 챙겨두려구요. 남편이 콜라겐을 보더니 너무 좋아하네요. 잇몸이 살짝 안좋을 때 먹으니 괜찮아졌대요. 거의 우리집 만병통치용 입니다.","author":"stel********","tags":["콜라겐"]},{"id":17031,"rating":5,"date":"2026.02.13.","text":"케비초크 펄 안티 콜라겐 함께 막으니까 몸이 많이 가벼워 졌습니다...","author":"ta****","tags":["콜라겐"]},{"id":17032,"rating":5,"date":"2026.02.13.","text":"아침 대용으로 매일 먹어요. 맛도 익숙해지니 괜찮아요. 바쁜 아침시간에 캐비쵸크 없으면 빈속에 커피만 마셨을 것 같아요. 캐비쵸크 먹으면 속도 든든하고 오전내내 배가 안고파요.","author":"demi****","tags":["긍정"]},{"id":17033,"rating":5,"date":"2026.02.13.","text":"너무 몸에 좋습니다","author":"aoao****","tags":["긍정"]},{"id":17034,"rating":5,"date":"2026.02.13.","text":"꼼꼼하고 빠른 배송 너무 좋았구요 열심히 복용후 몸의 변화에 대해서도 후기 올리겠습니다","author":"ta****","tags":["긍정"]},{"id":17035,"rating":5,"date":"2026.02.13.","text":"남편의 비염과 불면증, 저는 노안으로 불편한데 지인의 소개를 받고 주문하게 되었어요 설 명절 전에 받고자 급하게 주문하고 톡으로 부탁을 드렸는데 해외배송임에도 불구하고 빠르게 업무처리해주셔서 너무 감사합니다. 복용 후 변화에 대해서도 후기 올릴게요.","author":"ta****","tags":["긍정"]},{"id":17036,"rating":5,"date":"2026.02.13.","text":"한달동안 나의 건강을 책임지는 케비초크가 도착했어요. 감사합니다!","author":"kimd*****","tags":["긍정"]},{"id":17037,"rating":5,"date":"2026.02.13.","text":"다이아몬드펄은 식사후 500미리 생수병에 담아서 마셔요. 펄 먹은 후 다리 저리는게 없어져서 좋아요.   캐비초크 오전에 콜라겐은 취침젘 이렇게 먹으면 최고의 변비약입니다. 대장 근육도 강하게 만들어주나봐요. 하여간 최고예요.  그리고 이번에 일본에 5주동안 가있었는데 학원샘들이랑 클라스메이트들이 저보고 너무 피부가 좋고 주름이 없다고 놀라면서 비결이 뭐냐고.. 최근에는 피부과도 안가고 수분크림만 바르거든요.. 생각해보니 콜라겐이 있어서 콜라겐 먹는다고 너네도 다 먹으라고 해줌요. 비싼 화장품 쓰느니 콜라겐 먹어서 피부 팽팽해지고 변비 안걸리는게 최고인듯요.","author":"shwa******","tags":["콜라겐"]},{"id":17038,"rating":5,"date":"2026.02.13.","text":"아침마다 잘먹고 있습니다","author":"dmj3***","tags":["긍정"]},{"id":17039,"rating":5,"date":"2026.02.13.","text":"두루두루 건강에 도움이 됨","author":"agoo*****","tags":["긍정"]},{"id":17040,"rating":5,"date":"2026.02.12.","text":"작년부터 지금까지 회사 직원중에서 저만 감기에 안걸리고 잘 지내고 있습니다 나이들면서  새벽에 한두번 깨는 횟수가 늘어나다보니 숙면을 못해서인지 입안에 혓바늘이 생기는 정도네요 재작년 두어달 캐비초크 멈췄을 때 감기걸리고 대상포진까지 왔었는데 1년 후 예방잡종 주사를 맞으라고 하는데 꼭 맞아야하는지 궁금합니다 ^^","author":"ghim****","tags":["긍정"]},{"id":17041,"rating":5,"date":"2026.02.12.","text":"언제나 좋은선택인거같습니다","author":"choi*******","tags":["긍정"]},{"id":17042,"rating":4,"date":"2026.02.12.","text":"가격이 넘 비싸긴 한데 좋다고 하길래 먹어보고있네요","author":"ihih****","tags":["긍정"]},{"id":17043,"rating":5,"date":"2026.02.12.","text":"꾸준히 먹다보니 튀긴 음식이나 과자를 다른때보다 덜 먹고 있었어요 맞도 괜찮아지고요","author":"wjdt******","tags":["긍정"]},{"id":17044,"rating":5,"date":"2026.02.12.","text":"5개월째 먹고 있어요. 처음 두 달은 아침 저녁으로 매일 먹었고, 그 후로는 매일 저녁에 한 포씩 먹고 있습니다.   얼마전에 보니 머리 앞쪽에 잔머리들이 엄청 많이 났더라구요. 신경 써서 볼 때는  안 나는 것 같더니 최근에 머리를 들추는 3~4센치 되는 머리카락이들이 많이 올라와 있네요.  측두쪽은 많치는 않지만 조금씩 나는 기미가 보입니다.  꾸준히 먹어볼 생각이에요.","author":"shul*****","tags":["긍정"]},{"id":17045,"rating":5,"date":"2026.02.12.","text":"우리가족 면역관리용으로 먹고 있어요","author":"sfmy****","tags":["긍정"]},{"id":17046,"rating":5,"date":"2026.02.12.","text":"콜라겐이 효과있어 펄도 먹어보려고 샀어요","author":"pmy3***","tags":["콜라겐"]},{"id":17047,"rating":5,"date":"2026.02.12.","text":"캐비쵸크 먹으니 피부가 좋아지고 식욕이 생겨서 부모님 사드렸어요","author":"pmy3***","tags":["콜라겐"]},{"id":17048,"rating":5,"date":"2026.02.12.","text":"오랜만에 다시 먹어보려고 주문했습니다~ 좋은 결과 있기를 기대힙니디","author":"yoon****","tags":["긍정"]} let filteredReviews = [...ALL_REVIEWS];
let displayedCount = 0;
const PER_PAGE = 50;

function renderReviews(append = false) {
  const list = document.getElementById('reviewList');
  if (!append) {
    list.innerHTML = '';
    displayedCount = 0;
  }
  
  const start = displayedCount;
  const end = Math.min(start + PER_PAGE, filteredReviews.length);
  const slice = filteredReviews.slice(start, end);
  
  slice.forEach(r => {
    const stars = '★'.repeat(r.rating) + '☆'.repeat(5 - r.rating);
    const html = `
      <div class="review-card">
        <div class="card-inner">
          <div class="stars">${stars}</div>
          <div class="review-date">${r.date}</div>
          <div class="review-text">${r.text}</div>
          <div class="review-author">작성자: ${r.author}</div>
        </div>
      </div>
    `;
    list.insertAdjacentHTML('beforeend', html);
  });
  
  displayedCount = end;
  
  document.getElementById('status').textContent = `${displayedCount.toLocaleString()}개 표시 중 (전체 ${filteredReviews.length.toLocaleString()}개)`;
  
  const loadMoreWrap = document.getElementById('loadMoreWrap');
  if (displayedCount >= filteredReviews.length) {
    loadMoreWrap.style.display = 'none';
  } else {
    loadMoreWrap.style.display = 'block';
  }
}

document.getElementById('loadMoreBtn').addEventListener('click', () => {
  renderReviews(true);
});

document.getElementById('searchInput').addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase().trim();
  
  if (!term) {
    filteredReviews = [...ALL_REVIEWS];
  } else {
    filteredReviews = ALL_REVIEWS.filter(r => 
      r.text.toLowerCase().includes(term)
    );
  }
  
  renderReviews(false);
});

// 보안
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('copy', e => e.preventDefault());

// 초기 렌더링
renderReviews();
</script>
