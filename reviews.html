*****","tags":["긍정"]},{"id":13034,"rating":4,"date":"2022.10.23.","text":"이번엔 배송이 무척 빨랐는데 완충제 없이 제품만 넣어져 왔어요 스티커도 떨어졌다 붙은듯 하고 전이랑 조금 달랐어요 믿고 먹기는 하는데 찜찜하네요 사진은 지난번에 받았을때에요 이번엔 사진을 안 찍었었네요","author":"liza******","tags":["긍정"]},{"id":13035,"rating":4,"date":"2022.10.20.","text":"기다렸고, 기대하고 먹어 보려고요~","author":"mang********","tags":["긍정"]},{"id":13036,"rating":5,"date":"2022.10.19.","text":"재구매만 눌러와서 가격인상을 몰랐지만ㅜㅜ... 좋다고 생각하고 꾸준히 주문해서 먹고 있습니다.","author":"hj_r****","tags":["긍정"]},{"id":13037,"rating":4,"date":"2022.10.19.","text":"암의 전이 예방차원에서 먹고 있어요 그런데 성분중 말토덱스트린이 있던데 찾아보니 다당류 탄수화물 일종으로 장기복용을 권장하지 않더라구요 어떤 기전이 필요해서 이 성분이 들어갔을까요..","author":"pu****","tags":["항암"]},{"id":13038,"rating":5,"date":"2022.10.19.","text":"배송 빠르고 좋아요","author":"dldm******","tags":["긍정"]},{"id":13039,"rating":5,"date":"2022.10.19.","text":"계속 먹고있는거예요 아주 좋습니다","author":"hank*******","tags":["긍정"]},{"id":13040,"rating":4,"date":"2022.10.18.","text":"건강에 좋고 믿을 수 제품이라 생각합니다!","author":"mjle***","tags":["긍정"]},{"id":13041,"rating":5,"date":"2022.10.17.","text":"가격은 조금 부담스럽지만 먹으면 몸이 알기 때문에 커피값 아껴서 또 구매했습니다. 양쪽 팔꿈치 아픈 것도 덜 아프고 좋습니다.","author":"east******","tags":["긍정"]},{"id":13042,"rating":5,"date":"2022.10.17.","text":"떨어지기전에 추가 구매했습니다~ 믿고 잘 먹습니다^^","author":"leem***","tags":["긍정"]},{"id":13043,"rating":4,"date":"2022.10.17.","text":"암환자에게 캐비초크와 함께 먹게하려고 구매했어요.콜라겐을 어떻게 먹어야 효과적인지 궁금합니다.","author":"rs****","tags":["항암","콜라겐"]},{"id":13044,"rating":5,"date":"2022.10.16.","text":"효과있는 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":13045,"rating":5,"date":"2022.10.14.","text":"콜라겐이 도착했다는 우체국 직원의 문자와 개봉을 할 때 익숙한 로고가 훈훈함으로 이어집니다. 감사합니다!","author":"kimd*****","tags":["콜라겐"]},{"id":13046,"rating":5,"date":"2022.10.13.","text":"무릎이 아파 굽히기도 어려웠는데 어느덧 천천히나마 조깅을 할수있게 되었습니다  안믿기시죠? 저도 반신반의 하며 속는셈 치고 딱 2달만 먹자고 했던게 벌써 10개월 정도 되어갑니다 가격이 부담스런 측면도 있지만 캐비쵸크와 콜라겐 덕분에 죽을것 같았던 만성피로 좋아졌네요  술이라도 한잔한 날엔 다음날 정신을 차릴수 없을만큼  힘들었던 제가 소주2병 생맥 500 석잔을 마시고도 다음날 약간의 피로함만 느끼고 일상생활에 지장이 없게 되었습니다  인연이 닿는분들은 꼭 드셔보세요 건강은 한번 무너지면 회복하더라도 예전 같을수 없다는걸 깨닫습니다  콜라겐과 캐비쵸크로 많은 분들이 고통에서 자유로워지길 기도합니다","author":"bean*******","tags":["콜라겐","피로"]},{"id":13047,"rating":5,"date":"2022.10.13.","text":"복용후 달라진 몸상태로 너무 활기찬 생활을 하게 되었습니다","author":"sjrn******","tags":["긍정"]},{"id":13048,"rating":5,"date":"2022.10.13.","text":"수포성 질환인 아버지가 드시는데 상처가 잘 아물고 좋아져서 재구매했어요","author":"wonm****","tags":["긍정"]},{"id":13049,"rating":5,"date":"2022.10.12.","text":"생각보다 배송 빨리 되었음 내몸에 잘맞길 기대해봅니다","author":"rnlw*****","tags":["긍정"]},{"id":13050,"rating":4,"date":"2022.10.12.","text":"아주만족해요 잘먹고 있어요","author":"yksh****","tags":["긍정"]},{"id":13051,"rating":4,"date":"2022.10.12.","text":"배송 빠르고 포장상태도 좋아요. 효과는 아직 모르겠습니다. 넘 비싸요","author":"hkso******","tags":["긍정"]},{"id":13052,"rating":5,"date":"2022.10.11.","text":"캐비초크와 함께 복용하면 좋다고 해서 같이 구입했어요.고민하고 리뷰보고 또 고민하고 망설이다가 항암치료 받고 계셔서 부작용을 최소화하고 항암주사외 잘 어우러질수 있기를 기도하며 섭취해보겠습니다.","author":"whe3***","tags":["항암","소화"]},{"id":13053,"rating":4,"date":"2022.10.10.","text":"주변 추천받아 구매했어요~ 효과가 좋다길래 기대중입니다","author":"wk****","tags":["긍정"]},{"id":13054,"rating":5,"date":"2022.10.10.","text":"첫구매후 두번째 주문했는데 빨리와서 좋아요","author":"syki****","tags":["긍정"]},{"id":13055,"rating":5,"date":"2022.10.09.","text":"2~3년정도 꾸준히 먹고 있어요 무릎이 정말 안좋은상태인데 콜라겐 먹으며 버티고 있어요 ㅎ 잘먹을께요!","author":"99****","tags":["콜라겐"]},{"id":13056,"rating":5,"date":"2022.10.08.","text":"건강은 돈으로 살수 없다고합니다 케비초크 콜라겐을 같이~ 조합이 좋겠죠~","author":"2006****","tags":["콜라겐"]},{"id":13057,"rating":5,"date":"2022.10.08.","text":"가격은 사악하지만 나이들어 앙상해지는 얼굴에 도움이될까해서 재구매합니다","author":"jnho***","tags":["긍정"]},{"id":13058,"rating":5,"date":"2022.10.08.","text":"꼼꼼한 포장과 빠른배송 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":13059,"rating":5,"date":"2022.10.07.","text":"아버지 항암에 도움이 되고 있습니다. 큰 무리없이 일상생활 하시고 있습니다  1년넘게 드시는 중이네요. 고맙습니다.","author":"ziki***","tags":["항암"]},{"id":13060,"rating":5,"date":"2022.10.07.","text":"건강을 위해 꾸준히 먹으려고 합니다","author":"amwy****","tags":["소화"]},{"id":13061,"rating":5,"date":"2022.10.06.","text":"어깨통증감소와 머리카락 빠짐이 줄어들어 너무 만족하는 제품입니다.","author":"wont*****","tags":["긍정"]},{"id":13062,"rating":5,"date":"2022.10.06.","text":"손가락마디마디가 많이 휘어서 많이 아파하시는 어머니께서 꾸준히 복용 중이세요. 좋아지시거나 더 심해지지 않기를  바라며 또 주문합니다.","author":"hj_r****","tags":["긍정"]},{"id":13063,"rating":4,"date":"2022.10.06.","text":"좋은 제품으로 알고 구매합니다 효과보면 다시 리뷰할께요^^","author":"5l****","tags":["긍정"]},{"id":13064,"rating":5,"date":"2022.10.05.","text":"관절통증으로불편함이있어2달정도섭취하면서통증개선에도움을받았고...꾸준히챙겨먹으려고또주문합니다~~~","author":"taey****","tags":["긍정"]},{"id":13065,"rating":5,"date":"2022.10.04.","text":"아직 뚜렷하게 좋은 건 모르겠지만 관절이 좋지 않아 먹어보려해요. 비싼만큼 효과가 있으면 좋겠어요","author":"madm*****","tags":["긍정"]},{"id":13066,"rating":5,"date":"2022.10.04.","text":"좋은제품 항상 감사합니다 가격이 오른다해서 당겨서구입했습니다","author":"kims*****","tags":["긍정"]},{"id":13067,"rating":5,"date":"2022.10.04.","text":"상품을 오래 기다리지 않고 받을수 있어서 너무 감사합니다.","author":"rich***","tags":["긍정"]},{"id":13068,"rating":5,"date":"2022.10.03.","text":"2년전 암진단후 2년 넘는 시간 동안 먹고 있어요 암은 사라지고 정기검진 통과 할때마다 감사한 제품 입니다 피부 와 근력이 좋아 지는것 같은게 다 연관이 있는지 정확히는 모르겠지만 먹고 있는 영양제 라고는 여기 제품들 뿐인데 매일 매일 일반인 들 보다 더 건강해지는 암환자 입니다!","author":"k2****","tags":["항암","콜라겐"]},{"id":13069,"rating":5,"date":"2022.10.03.","text":"탈모치료와 아킬레스건 치료 위해 쟁였어요. 10월부터 가격인상이라해서요. 두달먹고 효과보면 후기 남길께요","author":"ee****","tags":["소화"]},{"id":13070,"rating":5,"date":"2022.10.01.","text":"비싼 만큼 효과가 있었으면 좋겠어요. 배송도 빨랐어요","author":"madm*****","tags":["긍정"]},{"id":13071,"rating":5,"date":"2022.10.01.","text":"만족합니다 감사합니다","author":"hote*******","tags":["긍정"]},{"id":13072,"rating":5,"date":"2022.10.01.","text":"늘 아침마다 먹고있어요. 전 좋아지는것 같아요~","author":"youn********","tags":["긍정"]},{"id":13073,"rating":5,"date":"2022.09.30.","text":"일단 먹기 편하고 맛도 좋아요. 이거 먹고 미모도 건강도 회복해보렵니다. 몇번 먹었다고 잔머리 나는건 느낌인거겠죠 !? ㅎㅎㅎ","author":"deca****","tags":["긍정"]},{"id":13074,"rating":5,"date":"2022.09.28.","text":"누님 항암치료 관련 음용, 힘들지 않게 잘 견디고 있네요. 그냥 정상인처럼요&hellip;  진짜 최고 식품입니다.","author":"jcy2***","tags":["항암"]},{"id":13075,"rating":5,"date":"2022.09.27.","text":"유통기한 걱정없이 항상 잘먹고있어요","author":"dksr********","tags":["긍정"]},{"id":13076,"rating":4,"date":"2022.09.26.","text":"지인이 먹고 효과가 좋았다고 해서 아킬레스건 파열된 신랑과 급작스런 탈모가 와서 맘 고생 중인 제가 매일 비타민씨와 함께 챙겨 먹고 있네요. 비싼 만큼 효과 있기를 간절히 바래봅니다.","author":"ee****","tags":["긍정"]},{"id":13077,"rating":5,"date":"2022.09.26.","text":"2년 전 손목 골절 수술 후 생긴 자국이 콜라겐 복용 후 아주 희미해졌습니다. 다른 증세 때문에 복용했는데 덤으로 수술 흉터까지...","author":"stel********","tags":["콜라겐"]},{"id":13078,"rating":5,"date":"2022.09.25.","text":"엄마가 만족해 하셔서 좋습니다","author":"nada***","tags":["긍정"]},{"id":13079,"rating":5,"date":"2022.09.25.","text":"꾸준히 먹고있어요 좋아지리라 믿어요","author":"gree******","tags":["긍정"]},{"id":13080,"rating":5,"date":"2022.09.25.","text":"꾸준히 먹고있어요 좋아지길 바래요","author":"gree******","tags":["긍정"]},{"id":13081,"rating":5,"date":"2022.09.25.","text":"먹은지 1년된거같아요 뭐가 확 좋아진지는 모르겠는데 그래도 안먹을때보단 좋다생각하고 먹고있어요 신랑과 함께 먹고있어 둘다 효과보먄 좋겠어요","author":"gree******","tags":["긍정"]},{"id":13082,"rating":5,"date":"2022.09.24.","text":"시중의 콜라겐과는 비교가 안될 정도로 높은 콜라겐 함유량을 가지고 있어서 효과를 바로 확인할 수 있습니다. 정말 좋은 제품이라서 항상 재구매 합니다.","author":"do****","tags":["콜라겐"]},{"id":13083,"rating":5,"date":"2022.09.23.","text":"피부에는 콜라겐이죠 특히 비너스타즈거죠.","author":"ro****","tags":["콜라겐"]},{"id":13084,"rating":5,"date":"2022.09.23.","text":"계속 먹다가 사흘을 안먹었더니 손가락 마디 관절이 아프기 시작했습니다. 이제 한달 보름을 억었는데, 6개월은 계속먹어야 될것같아요. 판매자님께서 케시를 주셔서 할인 받았습니다. 적은 금액이지만 마음 쓰임에 감사함을 전합니다.","author":"kimd*****","tags":["긍정"]},{"id":13085,"rating":5,"date":"2022.09.22.","text":"콜라겐 먹으니 세수하고 로션 안발라도 당김이 없습니다. 내 몸에도 그만큼 좋겠죠~??","author":"so****","tags":["콜라겐"]},{"id":13086,"rating":5,"date":"2022.09.22.","text":"저희 아버지의 몸이 건강해지기를 바라며 주문하고있습니다.","author":"woos****","tags":["긍정"]},{"id":13087,"rating":4,"date":"2022.09.21.","text":"G o o o o o o o d","author":"mhk0***","tags":["긍정"]},{"id":13088,"rating":5,"date":"2022.09.21.","text":"G o o o o o o d","author":"mhk0***","tags":["긍정"]},{"id":13089,"rating":4,"date":"2022.09.21.","text":"주위추천으로 주문하게 되었습니다. 생선비린내는 잘 모르겠고 따뜻한물에 타서 먹을만 합니다. 가을이라 탈모예방차원에서 샀습니다. 효과좋으면 한달후 후기 다시 남길게요","author":"pank*****","tags":["소화"]},{"id":13090,"rating":5,"date":"2022.09.21.","text":"너무 너무 좋아요...진심으로 감사합니다...","author":"just********","tags":["긍정"]},{"id":13091,"rating":5,"date":"2022.09.21.","text":"효과 기대해보면서 주문했어요. 궁금한점 문의드렸는데 빠르고 친절한 답변해주셔서 감사합니다.","author":"mial****","tags":["긍정"]},{"id":13092,"rating":5,"date":"2022.09.20.","text":"오늘도 빠짐없이 함께 아침에 즐기는 3종셋트. 잊고 먹지않으면 허전해요. 꾸준히 먹고 있어요. 좋아요~","author":"youn********","tags":["긍정"]},{"id":13093,"rating":5,"date":"2022.09.15.","text":"캐비쵸크와 함께 섭취하는데 효과가 좋아요. 믿고 항상 재구매 합니다.","author":"do****","tags":["긍정"]},{"id":13094,"rating":3,"date":"2022.09.15.","text":"이제 시작입니다. 좋은 효과가 있길바래요. 먹기는 수월합니다","author":"fo****","tags":["긍정"]},{"id":13095,"rating":5,"date":"2022.09.15.","text":"너무 좋아요...진심 감사합니다.","author":"just********","tags":["긍정"]},{"id":13096,"rating":5,"date":"2022.09.15.","text":"나이가 드니 콜라겐을 꼭 챙기게 되네요&hellip; 콜라겐은 먹어봤자 흡수되는 양은 얼마 안된다고들 하는데, 그래도 믿고 꾸준히 복용해 보려 합니다~","author":"mydd*****","tags":["콜라겐"]},{"id":13097,"rating":4,"date":"2022.09.14.","text":"재구매입니다 재구매","author":"ebon*****","tags":["긍정"]},{"id":13098,"rating":5,"date":"2022.09.12.","text":"지인의 추천으로 엄마 사드렸는 데 물에 타 먹는 걸 힘들어하셔 아직 몇봉 안드셔서 효과는 모르겠네요 근데 잘 꼬드겨서 드셔보게 할려구요","author":"tl****","tags":["긍정"]},{"id":13099,"rating":5,"date":"2022.09.11.","text":"6개월 정도 복용하고 효과있어 재주문했습니다. 치아,손톱이 튼튼해지고 피곤함도 덜 합니다. 다음에 또 이용하겠습니다. 좋은 제품 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":13100,"rating":5,"date":"2022.09.09.","text":"2달 캐비초크와 함께 먹고있는데 확실히 피부가 촉촉해지고 항암중 부작용을 줄여주네요 가격부담이 있지만 계속먹을수밖에 없을꺼같아요 좋은제품 감사합니다","author":"lall***","tags":["항암","콜라겐"]},{"id":13101,"rating":5,"date":"2022.09.07.","text":"효과가 있기를 바라며 아침 저녁으로 잘 복용 중에 있습니다.","author":"glal******","tags":["긍정"]},{"id":13102,"rating":5,"date":"2022.09.06.","text":"건강을 위해 꾸준히 먹고  있습니다","author":"amwy****","tags":["소화"]},{"id":13103,"rating":5,"date":"2022.09.05.","text":"항암4종을 모두 구매해서 잘 먹고 있어요 암치료후 회복이 잘 되고 있어서 신뢰가 갑니다","author":"shin******","tags":["항암"]},{"id":13104,"rating":5,"date":"2022.09.05.","text":"계속 꾸준히 복용중입니다. 좋은거 두말하면 잔소리지요","author":"ggam******","tags":["긍정"]},{"id":13105,"rating":4,"date":"2022.09.04.","text":"몸이 좋아지길 바라며 계속 먹고 있습니다","author":"liza******","tags":["긍정"]},{"id":13106,"rating":4,"date":"2022.09.04.","text":"캐비초크 먹고 있는데 괜찮은 거 같아 콜라겐도 구매해 봤습니다 항암 부작용을 줄여 줬으면 좋겠네요","author":"liza******","tags":["항암","콜라겐"]},{"id":13107,"rating":5,"date":"2022.09.01.","text":"누님 항암관련 추천 받고 주문했어요.  이 제품을 알게되어 너무 감사합니다.","author":"jcy2***","tags":["항암"]},{"id":13108,"rating":5,"date":"2022.08.30.","text":"항상 늘 잘먹고있어요","author":"l661***","tags":["긍정"]},{"id":13109,"rating":5,"date":"2022.08.30.","text":"콜라겐은 부모만 먹다가 아이 물사마귀가 생겨 구매했어요. 저희는 큰 효과를 많이 봤는데 아이도 좋은 결과가 있기를 기대합니다 ^^","author":"jl****","tags":["콜라겐"]},{"id":13110,"rating":5,"date":"2022.08.27.","text":"두번째 구매입니다 효과 볼거라 믿고 먹고 있습니딛","author":"y105***","tags":["긍정"]},{"id":13111,"rating":5,"date":"2022.08.26.","text":"믿고 먹는 제품입니다~ 가격부담으로  연달아 먹지를 못해 아쉽습니다.","author":"kimd*****","tags":["긍정"]},{"id":13112,"rating":5,"date":"2022.08.25.","text":"드디어 4종셋트 온전히 구입해서   먹어 보네요 ᆢ많이 기대 됩니다","author":"kc****","tags":["긍정"]},{"id":13113,"rating":5,"date":"2022.08.21.","text":"얼굴피부가 좋아졌어요. 무릎이 좋아진것 같아요.","author":"kimd*****","tags":["콜라겐"]},{"id":13114,"rating":5,"date":"2022.08.19.","text":"꾸준히 먹고있어요. 맛도좋아요. 이젠 다른 콜라겐은 못먹지싶어요 이걸먹고 좋아졌다는 느낌은 먹어보지않으면 말로 설명하기 힘들듯해요. 안먹어본사람은 많아도 한번만 먹어본 사람은 없을듯합니다^^","author":"mani*****","tags":["콜라겐"]},{"id":13115,"rating":5,"date":"2022.08.17.","text":"이모 환갑 생신선물로 사드렸어요 엄마처럼 이모도 좋아지시면 좋겠네요","author":"nada***","tags":["긍정"]},{"id":13116,"rating":5,"date":"2022.08.15.","text":"꾸준히 먹고 있습니다. 피부 탄력 개선과 갱년기 증상 완화에 도움이 되길 바랍니다~","author":"mydd*****","tags":["콜라겐"]},{"id":13117,"rating":5,"date":"2022.08.14.","text":"항암 치료에 도움이 많이 돼요  푸석푸석한 얼굴이 좋아지고 있어요  이거 없으면 안 돼요","author":"wowf***","tags":["항암"]},{"id":13118,"rating":5,"date":"2022.08.12.","text":"백혈구 수치가 낮아서 주문했어요 ~~효능이 있길~~~","author":"jin9*****","tags":["긍정"]},{"id":13119,"rating":5,"date":"2022.08.08.","text":"시부모님이 늘 챙겨드시는 거에요","author":"bust****","tags":["긍정"]},{"id":13120,"rating":5,"date":"2022.08.06.","text":"재구매 제품 너무 마음에 듭니다 강추입니다","author":"syki****","tags":["긍정"]},{"id":13121,"rating":5,"date":"2022.08.05.","text":"효과가 좋아서 아버지가 계속 드시고 계십니다.","author":"kitt****","tags":["긍정"]},{"id":13122,"rating":4,"date":"2022.08.04.","text":"다 먹었어요 ㆍㅠㅠ 가격이 너무 커요ㆍㆍ","author":"44lo****","tags":["긍정"]},{"id":13123,"rating":5,"date":"2022.08.02.","text":"재구매입니다 좋아요","author":"ebon*****","tags":["긍정"]},{"id":13124,"rating":5,"date":"2022.08.01.","text":"한달에 한번씩 구매하고 있어요","author":"amwy****","tags":["긍정"]},{"id":13125,"rating":5,"date":"2022.07.30.","text":"생각보다 배송이 빠르네요","author":"lkae****","tags":["긍정"]},{"id":13126,"rating":5,"date":"2022.07.26.","text":"캐비초크와 안티에이징은 몇년째 먹고 있는데 이번에 콜라겐  추가 구매햇져요  먹은지 얼마안되엇는데 콧등에 주름이 펴지는것 같아요ᆢ제 기분일까요 ᆢ제 유방암 전이 재발도 막아줄꺼라 기대합니다 ᆢ콜라겐도 꾸준히 섭취 해보려구요","author":"kcc2***","tags":["항암","콜라겐"]},{"id":13127,"rating":5,"date":"2022.07.26.","text":"계속시켜먹고 있어요","author":"blue********","tags":["긍정"]},{"id":13128,"rating":5,"date":"2022.07.25.","text":"건강이 좋아지는 느낌이 드니까 연이어 먹게되네요  지인들에게도 소개하니 당장 주문해달래요^^","author":"kj****","tags":["긍정"]},{"id":13129,"rating":5,"date":"2022.07.25.","text":"건강  안좋아 구매하게 되었습니다 꼭 효과보고 싶어요 경제적으로  어려운데 돈 보다  건강이 먼저라 투자했습니다 시중에 콜라겐들  싸고  너무  많은 상품들  많이   있지만 암환우분이  드시다고  하셔서 선택했습니다 케빈초코랑  같이  먹고  있습니다 감사합니다 ~~","author":"leej****","tags":["항암","콜라겐"]},{"id":13130,"rating":5,"date":"2022.07.25.","text":"케비초크 먹고 있는데 더좋은 효과를 기대하고 있어요 살이 많이 빠지고 마리카락 손발톱 재생을 돕기위해 구매했어요","author":"mam2***","tags":["소화"]},{"id":13131,"rating":5,"date":"2022.07.25.","text":"항상 잘먹고있습니다 ~~~~","author":"yaho***","tags":["긍정"]},{"id":13132,"rating":5,"date":"2022.07.24.","text":"제가 주사비? 처럼 코가 계속 붉으스름했어요. 피부과 가는 걸 미루다 캐비초크, 콜라겐, 펄을  먹었는데 붉은 기가 거의 사라지고 코 부위가 메끈거리게 되어 너무 신기합니다.  한달 복용후 재구매했는데 이번만 먹고 더는 못먹을 듯. 가격 부담되서요ㅎ 캐비초크는 몇년간 먹고 있으니 그것만이라도 먹어야죠. 어쨌든 효과 좋아요.","author":"stel********","tags":["콜라겐","소화"]},{"id":13133,"rating":4,"date":"2022.07.24.","text":"잘 받았어요 효과있길","author":"dais****","tags":["긍정"]},{"id":13134,"rating":5,"date":"2022.07.23.","text":"이번엔 오래 걸렸네요.. 여유있게 주문해서 다행이었어여~","author":"yang****","tags":["긍정"]},{"id":13135,"rating":4,"date":"2022.07.19.","text":"효과가 있기를 바라며..","author":"ju****","tags":["긍정"]},{"id":13136,"rating":5,"date":"2022.07.16.","text":"우주 최강 콜라겐, 항상 믿고 구매합니다..진심으로 감사합니다...♡","author":"just********","tags":["콜라겐"]},{"id":13137,"rating":5,"date":"2022.07.08.","text":"한포씩 낱개 포장으로 위생적이며 물에 잘풀어져 먹기 편해요","author":"kj****","tags":["소화"]},{"id":13138,"rating":5,"date":"2022.07.07.","text":"담당자분의 조언으로 주문했어요 엄청 마른 고3 아들과 여기저기 관절 어프신 80세 어머니께서 드십니다 먹기 편해서 좋대요 한달 뒤 후기 올려볼게요","author":"hj_r****","tags":["긍정"]},{"id":13139,"rating":5,"date":"2022.07.07.","text":"항암으로 입안 점막이 헐어서 먹게 되었는데 더 심해지지않고 괜찮다고 하네요 항암부작용으로 인해 얼굴이 화농성여드름이 잔뜩이고 그게 터져서 피가 터져서 걱정입니다 지금 캐비초크와 콜라겐을 같이 먹고 있는데 이것도 빨리 좋아졌으면 좋겠어요","author":"lall***","tags":["항암","콜라겐"]},{"id":13140,"rating":5,"date":"2022.07.07.","text":"체질개선을 위해 꾸준히 먹을 생각입니다","author":"amwy****","tags":["소화"]},{"id":13141,"rating":5,"date":"2022.07.05.","text":"콜라겐 구매 효과 좋았으면 좋겠어요","author":"ebon*****","tags":["콜라겐"]},{"id":13142,"rating":4,"date":"2022.07.04.","text":"효과는 아직 잘 모르겠지만 입소문 듣고 구매한만큼 효과 있길 바래봅니다 한달 후 후기 쓰러롤게요","author":"godd******","tags":["긍정"]},{"id":13143,"rating":5,"date":"2022.07.04.","text":"콜라겐 먹고 족저근막염이 없어졌어요.","author":"wjdq******","tags":["콜라겐"]},{"id":13144,"rating":5,"date":"2022.07.01.","text":"수술후 몸이 많이 안좋아져서 캐비쵸크 먹고 있는데 친한 언니가 이것도 같이 먹어보라고 해서 주문했어요 ㅎㅎㅎ 효과있었으면 좋겠어요 :)","author":"with********","tags":["긍정"]},{"id":13145,"rating":5,"date":"2022.06.30.","text":"항상 먹던거라 조아요","author":"l661***","tags":["긍정"]},{"id":13146,"rating":5,"date":"2022.06.30.","text":"대앙포진후 드시라고 캐비초크와 함께 사드렸는데 하루 세번씩 드셨답니다. ㅎㅎㅎ 그때문인지 훔터가 빠르게 회복되신듯해보였어요. 콜라겐 덕분일까요? 계속드시고 싶답니다.","author":"bjoh***","tags":["콜라겐"]},{"id":13147,"rating":5,"date":"2022.06.27.","text":"벌써 네번째 구매입니다 세달동안 하루도 빠짐없이 아침 저녁 두번씩 먹었네요. 항암이후 살도 엄청나게 빠지고 피부에 탄력이 없어서 필러를 맞아야하나까지 생각했는데 이젠 제법 사람다와졌습니다  콜라겐을 먹었을뿐인데 마치 살이 오른것처럼 탄력이 생겼어요. 물론 피부뿐만 아니라 내면도 건강해졌겠죠. 그리고 이젠 하루 한포만 먹어도 되는지 궁금합니다","author":"ie****","tags":["항암","콜라겐"]},{"id":13148,"rating":5,"date":"2022.06.27.","text":"좋은제품, 열섬히 챙기고 있습니다..","author":"yang****","tags":["긍정"]},{"id":13149,"rating":5,"date":"2022.06.27.","text":"꾸준히 먹고 있습니다.","author":"777m*****","tags":["긍정"]},{"id":13150,"rating":5,"date":"2022.06.24.","text":"맛도괜찮고 한포 양이 많네요.","author":"anna*****","tags":["긍정"]},{"id":13151,"rating":5,"date":"2022.06.23.","text":"이번엔 포장상태가 좋아요. 잘왔어요","author":"lull****","tags":["긍정"]},{"id":13152,"rating":5,"date":"2022.06.23.","text":"리뷰가 좋아 비싸도 구매를 했습니다 살이 빠지니까 주름이 많아서ㅜ효과 봤으면 좋겠어요 효과 있으면 재구매할게요","author":"y105***","tags":["긍정"]},{"id":13153,"rating":5,"date":"2022.06.19.","text":"피부가 좋아지는걸 느껴요","author":"lydi*****","tags":["콜라겐"]},{"id":13154,"rating":4,"date":"2022.06.18.","text":"가격이 비싸서 별하나 까먹은건데요 효과는 좋습니다","author":"euja******","tags":["긍정"]},{"id":13155,"rating":5,"date":"2022.06.16.","text":"두번째 구매입니다. 아직은 잘. 모르겠어요~~","author":"kal7***","tags":["긍정"]},{"id":13156,"rating":5,"date":"2022.06.16.","text":"항암치료후 캐비쵸크와 함께 꾸준히 복용하고 있어요 빠졌던 머리카락과 손발톱도 건강하게 잘 자라네요 물론 눈에 보이지않는 곳도 잘 회복되고 있겠죠 산책할때도 많이 가벼워졌어요","author":"shin******","tags":["항암"]},{"id":13157,"rating":5,"date":"2022.06.15.","text":"믿고 먹어보려구요.","author":"boni*****","tags":["긍정"]},{"id":13158,"rating":5,"date":"2022.06.10.","text":"아침에 케비와 함께 공복에 늘  먹고있어요","author":"youn********","tags":["긍정"]},{"id":13159,"rating":5,"date":"2022.06.10.","text":"벌써 3년째 먹고있네요 늘 곁에 없으면 허전해요. 뼈가  확실이 좋아진 느낌 들어요~","author":"youn********","tags":["긍정"]},{"id":13160,"rating":5,"date":"2022.06.07.","text":"대상포진 앓고난 엄마 사드렸는데 좋다고 하시네요","author":"bjoh***","tags":["긍정"]},{"id":13161,"rating":5,"date":"2022.06.06.","text":"피부가 탱탱해졌다는 소리를 많이 듣는다고 엄마가 좋아하세요 이젠 엄마가 알아서 챙겨드시네요 이벤트 할때 쟁일걸.. 후회되요","author":"nada***","tags":["콜라겐"]},{"id":13162,"rating":5,"date":"2022.06.04.","text":"꾸준히 잘 먹고 있습니다","author":"blue*****","tags":["긍정"]},{"id":13163,"rating":5,"date":"2022.06.03.","text":"갱년기증상중관절이불편해지고근육통이동반되면서생활의질이떨어지고노화가느껴져이부분을도움받고자주문합니다..효과는꾸준히먹어봐야알겠네요..파우더향은상큼한데맛은향에미치지못하네요~~","author":"taey****","tags":["긍정"]},{"id":13164,"rating":5,"date":"2022.06.01.","text":"두번째 주문인데 이번에는 찌그러진 곳 하나없이 잘 도착 했네요^^ 첫번째는 방사선과 항암 동시치료중인 상황에 시작 하였는데 이번에는 본격 항암을 치료한 시점에 시작하게 됐네요.. 더 열심히 챙겨먹고 콜라겐과 캐비초크의 매직 기대하겠습니다^^","author":"y2sl******","tags":["항암","콜라겐"]},{"id":13165,"rating":5,"date":"2022.05.30.","text":"배송도 빠르고 너무 좋아요!","author":"huyu******","tags":["긍정"]},{"id":13166,"rating":5,"date":"2022.05.25.","text":"두달정도 복용했는데 피부가 좋아졌다는 얘기 듣네요","author":"bett*******","tags":["콜라겐"]},{"id":13167,"rating":5,"date":"2022.05.21.","text":"단 하루, 1포 복용해서 이렇다할 수는 없는데요.. 경구복용 항암약을 복용하다 부작용 및 체력저하로 항암을 중단하고 요양병원이나 호스피스를 알아봐야 할정도였어요. 항암시작한지는 2주됐는데 3~4일전부터 숟가락도 못 들고 빨대사용도 못하고 물도 삼키지 못할정도였어요. 화장실 몇걸음 걷는것도 부축을 해도 힘들정도였고요. 몸에 힘이 전혀 없는 상태였습니다. 항암약을 중단해서인지 이걸 먹어서인지 하루만에 앉아있을수 있게 되고 죽도 스스로 드시는데..이게 이것때문인지 약을 중단해서인지 솔직히 잘모르겠어요. 펄+콜라겐+캐비초크 복용중인데 아침저녁이 아닌 하루 1회 복용해요. 어쨌든 좋은 쪽으로 작용한 것 같아서 꾸준히 복용해보려고요.. 간암4기 환자이고 치료까지 중단 한 상태인데 더이상 암이 커지거나 전이되지 않기만 바랄뿐이에요..","author":"mimi****","tags":["항암","콜라겐"]},{"id":13168,"rating":5,"date":"2022.05.20.","text":"지인 소개로 구입했는데, 몸에 좋다고 하니까 먹어볼려고요","author":"lkae****","tags":["긍정"]},{"id":13169,"rating":5,"date":"2022.05.19.","text":"늘 잘먹고 있어요 이벤트 한번 해주세용 ㅋㅋㅋ","author":"bust****","tags":["긍정"]},{"id":13170,"rating":5,"date":"2022.05.16.","text":"추천받아 구입합니다","author":"gilg****","tags":["긍정"]},{"id":13171,"rating":5,"date":"2022.05.11.","text":"이번에는 배송이 빨리왔어요~ 그리구 부모님이 항상 드시는겁니다! 많이 파세요!","author":"soju********","tags":["긍정"]},{"id":13172,"rating":5,"date":"2022.05.08.","text":"수술과 항암치료를 끝내고 방사선치료 중에 크리스탈을 먹기 시작 했는데 부종의 회복이 잘 되어 제품에 대한 신뢰를 가졌고 추천해주신 콜라겐도 추가주문했네요 탈모와 손톱도 잘 회복되길 기대해봅니다","author":"shin******","tags":["항암","콜라겐"]},{"id":13173,"rating":5,"date":"2022.05.08.","text":"항암할때 휴우증이 감소되고 몸이 훨씬 상태가 좋아요","author":"mi****","tags":["항암"]},{"id":13174,"rating":5,"date":"2022.05.07.","text":"함께 구매해도 따로 써야하는군요 ㅋㅋ","author":"heeh******","tags":["긍정"]},{"id":13175,"rating":5,"date":"2022.05.07.","text":"박스가 찌그러져서왔네요ㅠ 개별포장된거라 괜찮아요~  아직먹어보기전인데 어떨지 궁금해요^^","author":"gywj******","tags":["긍정"]},{"id":13176,"rating":5,"date":"2022.05.02.","text":"항상 먹던거라 만족해요","author":"l661***","tags":["긍정"]},{"id":13177,"rating":5,"date":"2022.05.01.","text":"콜라겐을 다시 먹어야 할것 같아서, 1달 복용후 피부에 생기가 도는 것 같아, 다이아몬드펄과 함께 추가 구매해 봅니다. 그런데 지난번에 배송 받았을때 콜라겐 한개, 입구가 완전히 가위로 오린듯 오려져서 가루가 박스안에ㅡ흩어져 있었어요.","author":"mydd*****","tags":["콜라겐","소화"]},{"id":13178,"rating":5,"date":"2022.04.30.","text":"효과가 있었으면 좋겠어요.","author":"ju****","tags":["긍정"]},{"id":13179,"rating":5,"date":"2022.04.28.","text":"중학생 키 성장 때문에 먹는데 처음 먹었을때 효과 봤습니다 이번에도 기대해 봅니다","author":"hane*******","tags":["긍정"]},{"id":13180,"rating":5,"date":"2022.04.27.","text":"가격 상승 압박을 받고 있다하니 안타깝습니다.","author":"juho*****","tags":["긍정"]},{"id":13181,"rating":5,"date":"2022.04.26.","text":"가족들에게 좋은 선물입니다","author":"mcar****","tags":["긍정"]},{"id":13182,"rating":5,"date":"2022.04.26.","text":"어머니에게 건강에 아주 좋습니다..","author":"just********","tags":["긍정"]},{"id":13183,"rating":5,"date":"2022.04.23.","text":"두번째 구매입니다.한달치가 금방이네요.저번달 첫구매때 4플러스1 행사 구매하지 않은게 아쉽네요.저만 느낄수 있는 미세한 변화이지만 얼굴에 탄력이 붙은거 같아요.물론 미용목적으로 구매한게 아니고 항암 끝난후 보조제 개념으로 구매했어요.꾸준히 먹어볼려고 해요.재발 전이 방지에 콜라겐이 도움 된다는 뉴스를 보고 바로 검색해서 베누스타스 콜라겐을 발견하는 행운을 얻었습니다.감사합니다.","author":"ie****","tags":["항암","콜라겐"]},{"id":13184,"rating":5,"date":"2022.04.23.","text":"얼마전 캐비초크를 주문해 먹던중 콜라겐을 추가 주문 하였습니다. 항암으로 인한 백혈구저하와 방사선 후유증등으로 체력적으로 조금 힘든 요즘인데 좋은 효과 기대하며 부지런히  챙겨 먹어보겠습니다^^","author":"y2sl******","tags":["항암","콜라겐"]},{"id":13185,"rating":5,"date":"2022.04.22.","text":"아주곱고 먹기 편합니다.만족합니다.","author":"ksho******","tags":["긍정"]},{"id":13186,"rating":4,"date":"2022.04.20.","text":"그냥 좋을것 같아 늘 꾸준히 먹고는있어요~","author":"youn********","tags":["긍정"]},{"id":13187,"rating":5,"date":"2022.04.19.","text":"부모님이 항상 드시는거라서 주문했습니다~~!!잘 먹겠습니다","author":"soju********","tags":["긍정"]},{"id":13188,"rating":5,"date":"2022.04.18.","text":"콜라겐으로 갱년기 잘 넘어가길 바랍니다.","author":"didq***","tags":["콜라겐"]},{"id":13189,"rating":5,"date":"2022.04.13.","text":"배송잘받았어요. 먹어보니 맛과 향이 넉한 형편이 아니라 캐비도 겨우 먹는 편 이지만 아기가 깨끗하게 나을 때 까지는 먹여야겠다 싶어 마침 목돈도 생겨서 4+1 주문 했네요 😂 얼른 깨끗하게 좋아지면 좋겠어요^^","author":"gy****","tags":["콜라겐"]},{"id":13202,"rating":5,"date":"2022.03.28.","text":"부모님 부탁으로 또 재구입합니다~","author":"ssse***","tags":["긍정"]},{"id":13203,"rating":5,"date":"2022.03.28.","text":"이번에 프로모션으로 구매 했는데 기대하고 있습니다","author":"in****","tags":["긍정"]},{"id":13204,"rating":5,"date":"2022.03.28.","text":"요즘에는 배송이 더 빨라진것 같습니다 잘 받았습니다 꾸준히 잘 먹어 보겠습니다 감사드립니다","author":"in****","tags":["긍정"]},{"id":13205,"rating":5,"date":"2022.03.27.","text":"좋습니다. 잘 받았어요","author":"ps****","tags":["긍정"]},{"id":13206,"rating":5,"date":"2022.03.26.","text":"면역력 약하신 부모님 사드렸어요. 꾸준히 먹으면 좋겠죠 ㅎ 배송도 생각보다 빨랐구요","author":"777m*****","tags":["긍정"]},{"id":13207,"rating":5,"date":"2022.03.25.","text":"늘 먹던거라 안심하고 먹습니다","author":"yooc*****","tags":["긍정"]},{"id":13208,"rating":5,"date":"2022.03.25.","text":"수술후 회복하기위해 구매했습니다","author":"7077***","tags":["소화"]},{"id":13209,"rating":5,"date":"2022.03.24.","text":"4+1 행사에 소급적용 해주셔서 잘 받았어요. 콜라겐하고 다이아몬드펄하고 캐비쵸크 꾸준히 먹고있는데요 암환자고 수술한 몸이라 면역력이 좋아지리라 믿고 먹고있어요 건강해지길 바라고있어요","author":"gree******","tags":["항암","콜라겐"]},{"id":13210,"rating":5,"date":"2022.03.24.","text":"4+1 행사에 소급적용 해주셔서 잘 받았어요. 콜라겐하고 다이아몬드펄하고 캐비쵸크 꾸준히 먹고있는데요 암환자고 수술한 몸이라 면역력이 좋아지리라 믿고 먹고있어요 건강해지길 바라고있어요","author":"gree******","tags":["항암","콜라겐"]},{"id":13211,"rating":5,"date":"2022.03.21.","text":"방아쇠 수지 증후군 수술하고 꼭 한달 되었네요 치료과정을 다 담지 못해 아쉽지만 바늘 자국이 자세히 봐야 보일 만큼회복이 빠릅니다 ~","author":"ntar****","tags":["긍정"]},{"id":13212,"rating":5,"date":"2022.03.21.","text":"자주멋던 식품인데 한동안 안먹다가 다른제품 사면서 같이 구매했네요.. 다시 열심 먹어볼려구요..","author":"inno*******","tags":["긍정"]},{"id":13213,"rating":5,"date":"2022.03.18.","text":"잠이 잘오고 몸에 좋은 기운이 생겨납니다","author":"mi****","tags":["긍정"]},{"id":13214,"rating":5,"date":"2022.03.17.","text":"관절도 덜아프고 피부도 좋아지는걸  느껴서 꾸준히 먹고 있습니다","author":"leey****","tags":["콜라겐"]},{"id":13215,"rating":5,"date":"2022.03.17.","text":"원래 먹든 제품인데 떨어져 가서 재주문 했답니다","author":"leey****","tags":["긍정"]},{"id":132 복용하고 나서 피부 잔주름이 옅어지는 것 같아서 꾸준히 복용해보려고 또 구입합니다^^","author":"ocea***","tags":["콜라겐"]},{"id":13360,"rating":5,"date":"2021.09.28.","text":"유통기한이 이전 주문은 2023년 2월이였는데 이번것은 2023년 7월이네요. 떨어지기전에 미리 주문했습니다.","author":"chir*****","tags":["긍정"]},{"id":13361,"rating":5,"date":"2021.09.28.","text":"우리오마니 건강을 책임지는 콜라겐^^ 오래오래 먹고 건강하세요~~~","author":"djqt*****","tags":["콜라겐"]},{"id":13362,"rating":5,"date":"2021.09.28.","text":"이번에 배송 빠른 편이었어요. 어머님 무릎이 안 좋으셔서 구매했어요.","author":"mind*****","tags":["긍정"]},{"id":13363,"rating":4,"date":"2021.09.26.","text":"연휴에 빠른배송 좋아요.","author":"soeu*****","tags":["긍정"]},{"id":13364,"rating":5,"date":"2021.09.26.","text":"빠르게 잘 받았습니다","author":"yooc*****","tags":["긍정"]},{"id":13365,"rating":4,"date":"2021.09.26.","text":"캐비쵸크보단 먹을만해요. 꾸준히 먹어보죠~","author":"mari********","tags":["긍정"]},{"id":13366,"rating":4,"date":"2021.09.25.","text":"콜라겐 먹기도 좋고 지속적으로 먹어 볼께요.","author":"herc*******","tags":["콜라겐"]},{"id":13367,"rating":4,"date":"2021.09.24.","text":"믿고 먹는 제품이에요","author":"yung*****","tags":["긍정"]},{"id":13368,"rating":5,"date":"2021.09.22.","text":"치아 잇몸이 부실해서 먹기 시작했는데 많이 조하지고 있어요 ~~","author":"ntar****","tags":["긍정"]},{"id":13369,"rating":5,"date":"2021.09.14.","text":"생각보다 빠른배송에 감사드립니다. 3개월정도 먹어서 이제는 1일 1포정도 먹고있는데 먹을땐 잘 모르겠는데 몇일 안먹었더니 얼굴당김이나 주름의 깊이가 조금 더 느껴지더라구요. 꾸준히 먹으려고 합니다","author":"yhk4***","tags":["긍정"]},{"id":13370,"rating":5,"date":"2021.09.14.","text":"위암환자인데 수술 앞두고 몸에 좋다하여 먹고있어요 아직은 좋은지 잘 모르지만 좋아지리라 생각하며 먹고있어요","author":"gree******","tags":["항암","소화"]},{"id":13371,"rating":4,"date":"2021.09.13.","text":"친구가 강추해서 사긴했는데 맛이..ㅠ  좋다니 큰 맘먹고 산김에 큰맘 먹고 먹어볼라구요 이뻐져라~~~~","author":"wha1***","tags":["긍정"]},{"id":13372,"rating":5,"date":"2021.09.13.","text":"혈액검사 수치가 조금 좋아졌습니다 계속 좋아지기를 기대합니다^^","author":"ryoo****","tags":["긍정"]},{"id":13373,"rating":5,"date":"2021.09.13.","text":"꾸준히먹습니다.가격이부담되긴하지만.","author":"boss****","tags":["긍정"]},{"id":13374,"rating":5,"date":"2021.09.08.","text":"효과가 있는지 잘 먹어보겠습니다","author":"maju***","tags":["긍정"]},{"id":13375,"rating":5,"date":"2021.09.07.","text":"피부 재생에 탁월한 것 같아요~ 믿고 먹습니다 ㅎ","author":"mm****","tags":["콜라겐"]},{"id":13376,"rating":5,"date":"2021.09.07.","text":"정말 만족해요. 다리 골절이 다 나아도 꾸준히 계속 먹고 싶습니다~  사진은 이틀 전 고양이에게 긁힌 상처의 부위인데 저는 상처 아무는 속도. 피부재생 속도가 매우 느려서 이정도가 되려면 못해도 약한 건 2주, 깊은 건 한달까지도 걸립니다. 그런데 재생속도가 어마어마하지요??   상처가 엄청 자주 생기다보니 콜라겐 효능을 매우 정확하고 검증받고 있습니다~ :) 보이지 않는 몸 안에서도 열심히 세포들이 재생되고 있을거라고 믿어요~","author":"vifv*******","tags":["콜라겐","소화"]},{"id":13377,"rating":5,"date":"2021.09.06.","text":"엄마가 효과를 보셔서 경제적으로 어렵지만 구매했습니다. 척추 문제로 허리 다리 많이 아프셨는데 전보다 좋아지셨다며 계속 드시고 싶어하십니다.","author":"ah****","tags":["긍정"]},{"id":13378,"rating":5,"date":"2021.09.04.","text":"좋아요 배송도빠르고","author":"sin9***","tags":["긍정"]},{"id":13379,"rating":4,"date":"2021.09.02.","text":"제품포장상태가 너무 불안하네요 저번엔 박스가 다 뜯겨져 캔이 밖으로 나올듯 오더니  이번엔 다 찌그러져서.. 충전제라도 살짝 넣어주시지 먹는덴 지장 없다지만 그래도 좀 고가인데 너무 성의없는 포장인듯","author":"lull****","tags":["긍정"]},{"id":13380,"rating":5,"date":"2021.09.02.","text":"먹고 건강하고싶어요","author":"jiae****","tags":["긍정"]},{"id":13381,"rating":5,"date":"2021.08.31.","text":"기대해봅니다 감사합니다","author":"ther****","tags":["긍정"]},{"id":13382,"rating":5,"date":"2021.08.29.","text":"아직 잘 모르겠지만 열심히 먹고 있습니다 하루에 두번 지켜가며!! 얼굴 주름이 펴지길 기대기대","author":"eve4***","tags":["긍정"]},{"id":13383,"rating":5,"date":"2021.08.29.","text":"계속 주문하고 있는 제품입니다","author":"oh****","tags":["긍정"]},{"id":13384,"rating":5,"date":"2021.08.28.","text":"주변에서 추천해줘서 주문합니다~","author":"leem***","tags":["긍정"]},{"id":13385,"rating":5,"date":"2021.08.26.","text":"척추골절후 회복중인 어머니께 선물드렸어요. 먹기편해서 좋아요","author":"five*****","tags":["긍정"]},{"id":13386,"rating":4,"date":"2021.08.26.","text":"5개월째 먹는 중입니다","author":"hi****","tags":["긍정"]},{"id":13387,"rating":5,"date":"2021.08.24.","text":"잘받았어요. 가격이 비싸지만 효능믿고 먹어보겠습니다.","author":"chir*****","tags":["긍정"]},{"id":13388,"rating":5,"date":"2021.08.23.","text":"늘 구매하는 제품입니다","author":"hann******","tags":["긍정"]},{"id":13389,"rating":5,"date":"2021.08.22.","text":"예전 프로 모션때 사놓은게 다 떨어져 주문 했습니다 ~","author":"bj****","t ags":["콜라겐"]},{"id":13436,"rating":5,"date":"2021.06.10.","text":"지속적으로 먹고잇는데 효과좋다","author":"toug*****","tags":["긍정"]},{"id":13437,"rating":4,"date":"2021.06.08.","text":"목 넘김이 좋아요, 아침에 따뜻한 물에 타서 먹는데 여름에도 따뜻한 물에 먹어야 하나요?","author":"icc1***","tags":["긍정"]},{"id":13438,"rating":5,"date":"2021.06.06.","text":"3일만에 벌써 효과가 나타납니다. 붓기가 많이 가라앉았어요","author":"ilov********","tags":["긍정"]},{"id":13439,"rating":5,"date":"2021.06.05.","text":"항암치료전부터 먹어서그런지 몸이 굉장히 좋네요 남아잇는 치료 캐비쵸크로 많은도움이됩니다","author":"toug*****","tags":["항암"]},{"id":13440,"rating":5,"date":"2021.06.05.","text":"포장도 만족스럽게 유효기간 넉넉히 배송도 늦지않게와서 만족스럽고 관절안좋은 친정엄마 한달드시고 마니좋아지셧다해서 3달드셔보기로햇네요 드시기편해서 잘드시고잇슴다","author":"toug*****","tags":["긍정"]},{"id":13441,"rating":5,"date":"2021.06.03.","text":"믿고 먹는 venustars collagen 넘 효과가 좋아요 강력추천합니다!","author":"70****","tags":["긍정"]},{"id":13442,"rating":5,"date":"2021.05.29.","text":"항암방사선치료 후 캐비쵸크 프리미엄스프를 드시는데 더 큰 효과를 보시길 기대하면서 구매했어요~한 달 뒤 후기 남기겠습니다!!^^","author":"ocea***","tags":["항암"]},{"id":13443,"rating":5,"date":"2021.05.27.","text":"좋은 결과 기대합니다","author":"tndr*****","tags":["긍정"]},{"id":13444,"rating":5,"date":"2021.05.26.","text":"말기 암환자입니다. 콜라겐 일주일 정도 복용했는데, 지인들이 얼굴이 축난데 없이 좋아보인다고 하네요. 제가 거울보면서도 신기하다 생각했는데...엉덩이 살도  일주일전과는 달리 탱글해졌네요 이번 콜라겐은 성능이 확실히 업그레이드된 것 같아요. 캐비쵸크 먹어서 군살이 1.5킬로 빠졌는데 얼굴과 엉덩이 살은 채워지니 참 신통방통 하네요","author":"swan****","tags":["항암","콜라겐"]},{"id":13445,"rating":5,"date":"2021.05.26.","text":"이제 뜯어서 먹어보는데 한달 후 다시 리뷰 드리겠어요~~","author":"kitt****","tags":["긍정"]},{"id":13446,"rating":5,"date":"2021.05.26.","text":"계속 주문해서 목고 있는데, 이번에도 잘 도착했네요.","author":"felg****","tags":["긍정"]},{"id":13447,"rating":5,"date":"2021.05.25.","text":"나이가 드니 여러곳이  좋지않아서 캐비쵸크, 다이아몬드펄, 콜라겐 구입해서 먹어볼려고 구입했습니다. 캐비쵸크는 3개월째 먹고 있어요.~~ 조금 더 먹어보고 후기 다시 올리겠니다.","author":"kms6*****","tags":["콜라겐"]},{"id":13448,"rating":5,"date":"2021.05.23.","text":"우리엄마의 건강지킴이^^","author":"djqt*****","tags":["긍정"]},{"id":13449,"rating":5,"date":"2021.05.11.","text":"오늘 받았습니다 행사하고 있어서 또 구매해 보려고 합니다 좋은 제품 감사합니다","author":"kimm******","tags":["긍정"]},{"id":13450,"rating":5,"date":"2021.05.11.","text":"믿고 구매하는 제품 입니다","author":"kimm******","tags":["긍정"]},{"id":13451,"rating":5,"date":"2021.05.11.","text":"70대 엄마 허리 퇴행성관절염 위해서 주문했습니다.","author":"mind*****","tags":["소화"]},{"id":13452,"rating":5,"date":"2021.05.10.","text":"아들이 허리가 안좋아서 한달분 먹였는데 허리가 쌩쌩해 졌어요","author":"kwan****","tags":["긍정"]},{"id":13453,"rating":5,"date":"2021.05.10.","text":"콜라겐 먹고 무릎 통증이 사라졌어요","author":"kwan****","tags":["콜라겐"]},{"id":13454,"rating":5,"date":"2021.05.10.","text":"베누스타스 제품은 다 좋아요","author":"kwan****","tags":["긍정"]},{"id":13455,"rating":5,"date":"2021.05.09.","text":"늘 사먹어요. 앞으로도 구매 예정입니다","author":"fl****","tags":["긍정"]},{"id":13456,"rating":5,"date":"2021.05.06.","text":"장모님께서 용법대로 빠지지않고 잘 드셔서 건강해지시기 바랄 뿐입니다.","author":"godw******","tags":["긍정"]},{"id":13457,"rating":5,"date":"2021.05.03.","text":"항상감사히먹고있습니다","author":"xibo****","tags":["긍정"]},{"id":13458,"rating":5,"date":"2021.05.03.","text":"맛은 닝닝하다고 해야하나요. 먹기 어렵지 않더라고요. 한개씩 스틱으로 포장되어 이동시 편하게 들고 다녔어요.","author":"snow******","tags":["긍정"]},{"id":13459,"rating":5,"date":"2021.05.02.","text":"가대하며 먹어봅니다:-)","author":"jl****","tags":["긍정"]},{"id":13460,"rating":5,"date":"2021.05.02.","text":"신랑이 육종이 의심되어서 수술하기전 마지막 희망으로 캐비초크 프리미엄 골드와 콜라겐을 시켰습니다. 먹은지 2-3주 좀 안되는거 같은데 전체적으로 몸 상태가 아주 좋아지고 있습니다!!  종아리 근육도 아이가 만지기만 해도 아플정도 였는데 이제는 제가 올라가서 마사지 해줘도 근육이 아프지 않고 시원하다네요. 피부톤도 좋아지고, 피곤함이 많이 사라졌습니다.. 다른 건강이 좋아지는것 처럼 기적처럼 종양이 사라지기를 기대해봅니다.","author":"jl****","tags":["콜라겐"]},{"id":13461,"rating":5,"date":"2021.05.02.","text":"아버님께서수술후에드시고많이효과보았습니다","author":"choa***","tags":["긍정"]},{"id":13462,"rating":5,"date":"2021.05.01.","text":"부모님 사 드렸어요. 좋은 효과 기대합니다.","author":"tn****","tags":["긍정"]},{"id":13463,"rating":5,"date":"2021.05.01.","text":"항상 잘먹고있습니다 감사합니다","author":"yaho***","tags":["긍정"]},{"id":13464,"rating":5,"date":"2021.04.30.","text":"기존 먹던 콜라겐과 확연히 다르네요.  비린맛이 없고 고소해요.  효과가 좋았으면 좋겠어요","author":"es****","tags":["콜라겐"]},{"id":13465,"rating":5,"date":"2021.04.28.","text":"연골주사 맞으신 아버님 무릎관절 아프신게 개선되길 바라며 주문했어요","author":"kha9***","tags":["긍정"]},{"id":13466,"rating":5,"date":"2021.04.28.","text":"기대가 큽니다  꼭 효과보길^^","author":"tndr*****","tags":["긍정"]},{"id":13467,"rating":5,"date":"2021.04.27.","text":"해외배송이지만 비교적 빠르게 잘 받았습니다. 먹어보고 추가 후기 남기도록 할께요~","author":"ha****","tags":["긍정"]},{"id":13468,"rating":4,"date":"2021.04.26.","text":"매번 주문하는 제품이에요 가격이 부담되지만 좋다니까 꾸준히 먹고있습니다 꼴라겐 세일 안하나요?  한번 해주시면 좋겠어요ㅎ","author":"dust****","tags":["긍정"]},{"id":13469,"rating":5,"date":"2021.04.26.","text":"여전히  열심히 먹고있어요 번창하세요","author":"1reg***","tags":["긍정"]},{"id":13470,"rating":5,"date":"2021.04.26.","text":"목주름이 점점 옅어지고 기미도 옅어지고 있어요.  콜라겐을 먹어야 할 나이라 먹었는데 주름, 기미에 효과가 있네요. 물론 몸속은 더 좋아졌겠죠!!","author":"azam***","tags":["콜라겐"]},{"id":13471,"rating":5,"date":"2021.04.24.","text":"간편하게 먹을 수 있도록 제품 만들어주셔 감사드립니다.  먹는게 한계가 있어 환자를 어떻게 간호해야할지 암담했거든요. 리뷰가 좋아 저도 주문했어요.","author":"sm****","tags":["항암"]},{"id":13472,"rating":5,"date":"2021.04.23.","text":"꾸준히 먹고있어요. 기분상 좋아진 느낌이예요~","author":"youn********","tags":["긍정"]},{"id":13473,"rating":5,"date":"2021.04.23.","text":"베누스타스 4종 복용한지 두 달 가까이 되어가네요.. 콜라겐은  빠르신 분은 이틀 후에도 효과를 보셨다고 하든데 저는 피부가 좋아졌다거나 주름이 옅어졌다거나 하는 효과는 아직까지는 보지 못했구요 점이 흐려진다는 내용을 접하고 제 몸에 진주 알만한 동그란 점이 있어 복용하면서 계속 점을 관찰했어요 그런데 정말 겉에서 부터 안쪽으로 검정색이 점점 옅어지면서 색이 흐려지네요~~^^ 앞으로 피부도 좋아지고 주름도 옅어지리라 믿으며 열심히 먹겠습니다 ~!!","author":"lolo****","tags":["콜라겐"]},{"id":13474,"rating":5,"date":"2021.04.22.","text":"아버지가 무릎연골이 안좋으셔서 주문해드렸는데 아직은 큰 변화는 안느끼져시는것 같습니다. 꾸준히 드시게 하려구요","author":"kha9***","tags":["긍정"]},{"id":13475,"rating":5,"date":"2021.04.21.","text":"골다공증과 피부개선에좋을것같아 사개월째복용중입니다 골다공증은. 아직사진찍지않았어요 피부결은 좀탄탄해지네요","author":"pl****","tags":["콜라겐"]},{"id":13476,"rating":5,"date":"2021.04.20.","text":"생각보다 일찍 도착해서 만족해요","author":"whit****","tags":["긍정"]},{"id":13477,"rating":5,"date":"2021.04.20.","text":"가격이 조금 내렸음 합니다","author":"jp01****","tags":["긍정"]},{"id":13478,"rating":5,"date":"2021.04.17.","text":"늘 먹는 제품인데 엄마가 허리 퇴행성관절염으로 아프셔서 사드렸어요.","author":"mind*****","tags":["긍정"]},{"id":13479,"rating":5,"date":"2021.04.17.","text":"몸에 잘 받아서 효과 보기를 기대합니다","author":"ah****","tags":["긍정"]},{"id":13480,"rating":5,"date":"2021.04.15.","text":"제 건강 주치의 입니다^^~","author":"tiff******","tags":["긍정"]},{"id":13481,"rating":5,"date":"2021.04.15.","text":"항상 주문해서 먹어요! 먹은날과 안먹은날 무릎이 틀려요   애들셋을 키우다보니 업고  안고해서 무릎이 많이 아픈데 유일하게 효과 본 약이에요! 꾸준히 먹을께요","author":"99****","tags":["긍정"]},{"id":13482,"rating":5,"date":"2021.04.15.","text":"최고의 상품입니다 계속 주문해 먹고싶어요","author":"huld****","tags":["긍정"]},{"id":13483,"rating":5,"date":"2021.04.14.","text":"배송삐르고 만족하게먹고잇음","author":"toug*****","tags":["긍정"]},{"id":13484,"rating":5,"date":"2021.04.14.","text":"콜라겐 매일매일 케비초코와 먹고 있어요 좋아요","author":"1reg***","tags":["콜라겐"]},{"id":13485,"rating":5,"date":"2021.04.13.","text":"항상 잘먹고 있어요!   무릎이 건강해지면 좋겠네요","author":"99****","tags":["긍정"]},{"id":13486,"rating":5,"date":"2021.04.11.","text":"일주일정도 북용했은데 피부도좋아진것같고 손톱도 건강해진 느낌입니다 꾸준히 먹어볼 생각입니다","author":"buju****","tags":["콜라겐"]},{"id":13487,"rating":5,"date":"2021.04.10.","text":"선물 보내드렸어요 잘 받았습니다~","author":"evil***","tags":["긍정"]},{"id":13488,"rating":5,"date":"2021.04.09.","text":"언제나 굿!!! 건강유지의 비결입니다.","author":"song****","tags":["긍정"]},{"id":13489,"rating":5,"date":"2021.04.08.","text":"늘 구매하는 제품입니다 감사합니다","author":"hann******","tags":["긍정"]},{"id":13490,"rating":5,"date":"2021.04.08.","text":"좋았습니다 아주 좋았습니다","author":"dori******","tags":["긍정"]},{"id":13491,"rating":5,"date":"2021.04.07.","text":"매번 잘 먹고 있습니다.","author":"jsbj*****","tags":["긍정"]},{"id":13492,"rating":5,"date":"2021.04.07.","text":"여의치 않아서 못 먹다가, 다시 주문해서 먹고 있습니다. 몸이 많이 좋아졌으면 좋겠습니다.","author":"ds5t***","tags":["긍정"]},{"id":13493,"rating":5,"date":"2021.04.07.","text":"매번  잘 구매하고 있어요^^  감사합니다","author":"life*******","tags":["긍정"]},{"id":13494,"rating":5,"date":"2021.04.06.","text":"효과를 기대하며 구입했습니다","author":"pa****","tags":["긍정"]},{"id":13495,"rating":5,"date":"2021.04.04.","text":"캐비초크를 시작으로 해서 시너지 효과를 얻기 위해 콜라겐,펄,안티에이징도 함께 먹고 있습니다  아직 음용한지 한 달정도 밖에 되지 않아서인지 후기에올려 놓으신 다른 분들처럼 놀라운 체험을 하지는 못했지만 내 몸속에서는 이미 좋은 영향력을 미치고 있음을 믿으며 열심히 먹으려고 합니다","author":"lolo****","tags":["콜라겐","소화"]},{"id":13496,"rating":4,"date":"2021.04.04.","text":"그냥그럭저럭먹는데효과있었으면해요","author":"ggyo*******","tags":["긍정"]},{"id":13497,"rating":5,"date":"2021.04.02.","text":"빠른 배송에 감사드려요","author":"zuku******","tags":["긍정"]},{"id":13498,"rating":5,"date":"2021.04.01.","text":"만족스러운 제품입니다. 국내 콜라겐에 비하면 가격은 사악하지만 흡수율이 좋다하시니 베누스타스 콜라겐으로 주욱 가 보겠습니다. 성장기 고등학생 아들과 함께 복용 중입니다. 생리통 기간에 생리통과 허리가 너무 아팠는데 콜라겐 복용 이후  많이 좋아졌어요. 고맙습니다.","author":"clai******","tags":["콜라겐"]},{"id":13499,"rating":5,"date":"2021.03.31.","text":"맛 좋습니다. 나중에 후기 꼭 올리겠습니다","author":"hi****","tags":["긍정"]},{"id":13500,"rating":5,"date":"2021.03.31.","text":"부모님댁에 두통을 보내드렸어요. 아빠는 뇌경색으로 인지와 신체기능이 둔화된 상태시고..간병하던 엄마는 무릎관절로 힘들어하셨어요. 이제 3주 드셨는데 오늘 추가 주문합니다. 엄마는 드시고 4일째부터 무릎통증이 사라지셨다고 밭일을 하십니다^^ . 아빠는 뇌경색 후유증으로 말투가 어눌하셨는데 말씀이 이전보다 또렷해진 느낌입니다. 너무 좋다고 칭찬이 어마어마하십니다. 제가 효녀가 된 기분입니다. 한편으론 오래전부터 소문은 알고있던 제품인데 이제야 사드린것이 후회스럽네요. 그래도 지금부터라도 꾸준히 드시게 하겠습니다! 좋은 제품 감사합니다~","author":"dada****","tags":["긍정"]},{"id":13501,"rating":5,"date":"2021.03.30.","text":"저희 어머니 효과 있어서 2개월분 추가 주문했어요","author":"neve*******","tags":["긍정"]},{"id":13502,"rating":5,"date":"2021.03.30.","text":"항상 믿고 주변에 권해드리고 있어요.","author":"godw******","tags":["긍정"]},{"id":13503,"rating":5,"date":"2021.03.30.","text":"류마티스가 심하신 어머니를위해 사드렸어요 효과가 있었으면 하네요!","author":"n7****","tags":["소화"]},{"id":13504,"rating":5,"date":"2021.03.30.","text":"3번째구매인것같아요 관절에 좋은것같아요 요즘 어깨도아프고해서 또 시켰어요 저번꺼보다물에도 잘 녹고 먹기좋네요","author":"lj****","tags":["긍정"]},{"id":13505,"rating":5,"date":"2021.03.29.","text":"좋은 상품 감사합니다.","author":"a420***","tags":["긍정"]},{"id":13506,"rating":5,"date":"2021.03.28.","text":"아이들 성장을위해 자주 사네요!'효과있길 기도해요ㅠ 행사 이벤트좀 해주세요 아이들 셋이  너무금방먹네요","author":"99****","tags":["소화"]},{"id":13507,"rating":5,"date":"2021.03.26.","text":"이제 안먹으면 허전해지네요. 다른 콜라겐에 비해 가격은 훨 비싸지만 좋을것 같은 맘으로 꾸준히 먹고있어요","author":"youn********","tags":["콜라겐"]},{"id":13508,"rating":4,"date":"2021.03.24.","text":"다 만족합니다 다만 가격이... 예전꺼 먹다가 리뉴얼된건 처음이예요.","author":"yhk4***","tags":["긍정"]},{"id":13509,"rating":5,"date":"2021.03.24.","text":"계속 주문해서 먹고 있네요. 배송도 문제 없고 물건도 문제 없이 잘 왔습니다.","author":"felg****","tags":["긍정"]},{"id":13510,"rating":5,"date":"2021.03.23.","text":"건강을 위해서 열심히 복용할 겁니다","author":"zuku******","tags":["소화"]},{"id":13511,"rating":4,"date":"2021.03.22.","text":"항상 믿고 먹는 콜라겐! 가격만 조금 더 착했으면 하는 바램 빼놓고는 흠잡을데가 없는 콜라겐!","author":"grim****","tags":["콜라겐"]},{"id":13512,"rating":4,"date":"2021.03.22.","text":"간편해서 먹기 좋아요","author":"ar****","tags":["긍정"]},{"id":13513,"rating":5,"date":"2021.03.21.","text":"항상 믿고 먹는 콜라겐이에요.","author":"ggon****","tags":["콜라겐"]},{"id":13514,"rating":5,"date":"2021.03.19.","text":"^^가격 후덜덜 외에는 너무 만족합니다. 그러나 좋은결과 로  나타나 만족합니다^^","author":"choi*****","tags":["긍정"]},{"id":13515,"rating":5,"date":"2021.03.19.","text":"점점  더 건강해져 계속 구매합니다!","author":"choi*****","tags":["긍정"]},{"id":13516,"rating":5,"date":"2021.03.16.","text":"정말 계속 구매하고 싶습니다.","author":"shin*****","tags":["긍정"]},{"id":13517,"rating":5,"date":"2021.03.15.","text":"남편의 무릎과 저의 무릎 그리고 잇몸을 위해 먹고 있습니다 ~~","author":"ntar****","tags":["소화"]},{"id":13518,"rating":5,"date":"2021.03.15.","text":"배송도 꼼꼼하고 중학생인데 키가 안커서 먹이고 효과 봤습니다","author":"hane*******","tags":["긍정"]},{"id":13519,"rating":5,"date":"2021.03.15.","text":"항상 먹던 제품입니다. 안먹으면 좀 불안해서 쭈욱 먹어보려고요. 암완치판정받는 그날까지!","author":"olib****","tags":["항암"]},{"id":13520,"rating":5,"date":"2021.03.13.","text":"늘 먹던거라 넘 좋아서 평~~~~생 먹을거예요","author":"jh****","tags":["긍정"]},{"id":13521,"rating":5,"date":"2021.03.11.","text":"항상 잘 먹고있습니다 엄마가 몸이 호전되셔서 저도 기분이 좋아요","author":"ljih******","tags":["긍정"]},{"id":13522,"rating":5,"date":"2021.03.09.","text":"효과가 확실히 있습니다. 피부결이 달라졌어요. 아주 만족합니다.","author":"do****","tags":["콜라겐"]},{"id":13523,"rating":5,"date":"2021.03.09.","text":"아이들성장과 제무릎건강을위해서 먹고있어요 부작용없이 효과가있었으면 좋겠네요 제무릎은 좋아진것같고 아이들성장은 아직잘모르겠어요 좀더 먹여봐야알것같아요 성장후기를적는날이 오면 좋겠네요!","author":"99****","tags":["소화"]},{"id":13524,"rating":5,"date":"2021.03.09.","text":"독일에서 오는 제품이지만 포장 완벽합니다. 배송빠르고요. 향긋한 파인애플 맛이 납니다. 좀 더 먹어보고 피드백을 드려보겠습니다. 아들을 위해서 구매했지만 저도 먹고 싶으네요.. 캐비초크와 함께 오래 먹이기에는 가격이 부담이 되긴합니다..감사합니다^^","author":"clai******","tags":["소화"]},{"id":13525,"rating":5,"date":"2021.03.09.","text":"목주름이 옅어지고 있어요.  몸속은 더 좋아졌겠죠!!","author":"azam***","tags":["긍정"]},{"id":13526,"rating":5,"date":"2021.03.08.","text":"콜라겐 먹게된지 4개월지난것같은데 그냥 딱 좋으네여 먹는약때문에 하루에 한개먹는데도 피부가보들보들 한겨울에 항상있는 각질은 찾아볼수도없고  남편과같이 먹는중인데 님편후기도 나중에 올릴께여","author":"suke****","tags":["콜라겐"]},{"id":13527,"rating":5,"date":"2021.03.08.","text":"일주일 먹었습니다. 캐비,펄 함께 열심히 먹고 있습니다. 다른분들처럼 좋은 효과가 있었으면 바랍니다.","author":"simp*******","tags":["긍정"]},{"id":13528,"rating":5,"date":"2021.03.07.","text":"좋은  상품을  구매하는  구매자로서  감사드립니다","author":"lolo****","tags":["긍정"]},{"id":13529,"rating":5,"date":"2021.03.05.","text":"무릎이 안 좋은데, 콜라겐으로 통증 전혀 없이 지내요. 정말 정말 땡큐입니다.","author":"just********","tags":["콜라겐"]},{"id":13530,"rating":5,"date":"2021.03.03.","text":"언제나 믿고 주문해요!!!","author":"song****","tags":["긍정"]},{"id":13531,"rating":5,"date":"2021.03.03.","text":"재복용 시작합니다~","author":"joan****","tags":["긍정"]},{"id":13532,"rating":5,"date":"2021.03.02.","text":"맛은 고약하지만 효과는 좋은거같습니다","author":"clym****","tags":["긍정"]},{"id":13533,"rating":4,"date":"2021.02.28.","text":"한달째 복용중인데 아직은 얼마나 좋은지 모르겟네요..","author":"make*******","tags":["긍정"]},{"id":13534,"rating":5,"date":"2021.02.26.","text":"쳣구매인데 열심히 먹어 보겠습니다.","author":"uj****","tags":["긍정"]},{"id":13535,"rating":5,"date":"2021.02.26.","text":"제품과 배송 모두 만족합니다","author":"neve*******","tags":["긍정"]},{"id":13536,"rating":5,"date":"2021.02.26.","text":"맛은 약간 그렇지만 피부와 관절을 위해, 캐비초크와의 시너지효과를 위해 주문했어요~ 아빠랑 같이 먹을건데 아빠가 건강해지셨음 좋겠습니다💛","author":"dngu*****","tags":["콜라겐","소화"]},{"id":13537,"rating":5,"date":"2021.02.23.","text":"잘 받았습니다. 유통기한 넉넉하네요. 입술이 터져 피가 나서 먹어보려고 주문합니다. 효과 기대해요","author":"olib****","tags":["긍정"]},{"id":13538,"rating":5,"date":"2021.02.22.","text":"아버지 후두암재발때문에 주문했습니다. 지병때문에 방사선치료를 하는중인데 괴사될 수도 있다해서 얼른 주문했습니다. 먹으면서 방사선치료받고 다시 후기올리겠습니다","author":"funn******","tags":["항암"]},{"id":13539,"rating":5,"date":"2021.02.21.","text":"매번 잘 먹고 있는 콜라겐입니다. 만족하고 있어요","author":"ekzm****","tags":["콜라겐"]},{"id":13540,"rating":4,"date":"2021.02.20.","text":"흡수력이 좋다는 말씀 주셔서 믿고 구매합니다~","author":"happ******","tags":["긍정"]},{"id":13541,"rating":5,"date":"2021.02.20.","text":"피부가 조금 환해지고 있어요. 피부과 잡티 치료 하면서 같이 해서인지 효과가 좋은 것 같아요.","author":"mind*****","tags":["콜라겐"]},{"id":13542,"rating":5,"date":"2021.02.20.","text":"효과 최대가 되도록 잘 챙겨서...","author":"azam***","tags":["긍정"]},{"id":13543,"rating":5,"date":"2021.02.18.","text":"배송 빠르게 잘 받았어요. 효과가 있었으면 좋겠어요.","author":"ykhs***","tags":["긍정"]},{"id":13544,"rating":5,"date":"2021.02.18.","text":"귀한 재료라니 더 믿음 가네요!","author":"choi*****","tags":["긍정"]},{"id":13545,"rating":5,"date":"2021.02.18.","text":"꼭  필요한데  감사합니다!","author":"choi*****","tags":["긍정"]},{"id":13546,"rating":5,"date":"2021.02.18.","text":"빠른 배송과 꼼꼼한 포장이 좋았습니다","author":"aj10****","tags":["긍정"]},{"id":13547,"rating":5,"date":"2021.02.13.","text":"건강을위해주기적으로주문해먹고잇어요","author":"xibo****","tags":["소화"]},{"id":13548,"rating":5,"date":"2021.02.10.","text":"운동하는 아들 콜라겐 꾸준히 먹고 있습니다 캐비지랑 같이 먹으면 좋으련만....","author":"choi********","tags":["콜라겐"]},{"id":13549,"rating":5,"date":"2021.02.08.","text":"빠르고 꼼꼼한 배송 좋습니다. 향이 좋아서 아이가 먹기 부담이 없어요. 1년 이상 먹어보겠습니다","author":"clai******","tags":["긍정"]},{"id":13550,"rating":5,"date":"2021.02.08.","text":"울오마니 건강을 책임지고 있는 것중 하나 콜라겐~~~^^","author":"djqt*****","tags":["콜라겐"]},{"id":13551,"rating":5,"date":"2021.02.06.","text":"좋은 상품 감사합니다.","author":"a420***","tags":["긍정"]},{"id":13552,"rating":5,"date":"2021.02.05.","text":"요즘 계속 주문해서 먹고 있어요 가격이 후덜덜 하지만 몸이 좋아지는거 같아 꾸준히 복용중이에요","author":"dust****","tags":["긍정"]},{"id":13553,"rating":5,"date":"2021.02.03.","text":"울엄마 몸을 건강해주는 콜라겐~~ 언제나 좋은식품 만들어주셔서 감사합니다","author":"djqt*****","tags":["콜라겐"]},{"id":13554,"rating":5,"date":"2021.02.01.","text":"좋아요!건강해지는 느낌이에요","author":"life*******","tags":["긍정"]},{"id":13555,"rating":5,"date":"2021.01.26.","text":"항상 먹고있습니다~ 호전되서 좋아요!","author":"ljih******","tags":["긍정"]},{"id":13556,"rating":5,"date":"2021.01.26.","text":"아이들의 면역력이 좋아져서 그런지 감기하는게 많이 줄어들었어요.","author":"anwi***","tags":["긍정"]},{"id":13557,"rating":5,"date":"2021.01.22.","text":"매 번 믿고 구매합니다. 정말 좋아요.","author":"just********","tags":["긍정"]},{"id":13558,"rating":4,"date":"2021.01.22.","text":"여유가 생기면 쟁겨두고싶은 콜라겐. 넘 좋아 선물하고싶은데 가격이 좀 비싸 고민하게되네요.","author":"youn********","tags":["콜라겐"]},{"id":13559,"rating":4,"date":"2021.01.22.","text":"그냥 좋다고하니 꾸준히 먹으려고요. 가격이 비싸니 뭔가 좋을꺼라 생각합니다~","author":"youn********","tags":["긍정"]},{"id":13560,"rating":5,"date":"2021.01.21.","text":"엄마 무릅수술 전부터 계속 드시고  계시는데 언넝 나으셨으면 하네요..","author":"lucy*******","tags":["긍정"]},{"id":13561,"rating":5,"date":"2021.01.20.","text":"남편 무릎 연골이 파열되어 긁어냇는데  빠른 쾌유를 바라며 주문합니다","author":"ntar****","tags":["긍정"]},{"id":13562,"rating":5,"date":"2021.01.19.","text":"17세 아들이 캐비초크와 콜라겐을 같이 복용했습니다. 저는 캐비복용으로 생리불순과 우울감등을 극복한것 같습니다. 5년 이상 복용해왔고요. 제 인생에 캐비초크를 만난 것이 큰 행운이었듯이 이번에는 제 아들도 캐비초크와 콜라겐으로 키 성장을 할 수 있길 간절히 바랍니다.","author":"clai******","tags":["콜라겐"]},{"id":13563,"rating":5,"date":"2021.01.19.","text":"암화자. 신랑을위해서 구입 모든기적을모아서","author":"junc*****","tags":["항암","소화"]},{"id":13564,"rating":4,"date":"2021.01.17.","text":"신체의 콜라겐이 많이 필요하다고 하여 먹고 있습니다.","author":"1557***","tags":["콜라겐"]},{"id":13565,"rating":5,"date":"2021.01.15.","text":"가격이 정말 후덜덜 합니다. 하지만, 한 달 정도 꾸준히 먹으니 살도 조금 빠지고,  수술 후 회복도 빨라졌습니다. 두 달 정도 더 먹어보려 합니다.","author":"skyi*****","tags":["긍정"]},{"id":13566,"rating":5,"date":"2021.01.14.","text":"항암 부작용 예방을 위해 복용 중입니다. 피부  트러블이 조금씩 잡히는거 같아요","author":"hayj******","tags":["항암","콜라겐","소화"]},{"id":13567,"rating":5,"date":"2021.01.11.","text":"머리카락이 건강해지고 두꺼워졌어요 손가락마디통증도 없어져서너무좋아요","author":"mkmk****","tags":["긍정"]},{"id":13568,"rating":5,"date":"2021.01.11.","text":"콜라겐섭취한뒤로 머릿결도 두꺼워지고 부드러워졌어요 꾸준히먹어야할제품입니다","author":"mkmk****","tags":["콜라겐"]},{"id":13569,"rating":5,"date":"2021.01.11.","text":"믿고 먹어요~~^^","author":"song****","tags":["긍정"]},{"id":13570,"rating":5,"date":"2021.01.10.","text":"매번 잘 먹고 있습니다~","author":"jsbj*****","tags":["긍정"]},{"id":13571,"rating":5,"date":"2021.01.09.","text":"먹고 안목도 차이가 큽니다 피부도 그렇고 , 잇몸이 부었는데 먹고 가라앉았어요","author":"vinc******","tags":["콜라겐"]},{"id":13572,"rating":4,"date":"2021.01.04.","text":"먹던거 다 떨어져서 재주문했어요. 효과가 좋길 기대해보네요","author":"sa****","tags":["긍정"]},{"id":13573,"rating":5,"date":"2021.01.01.","text":"좋은상품 잘먹고있습니다~~^^","author":"yaho***","tags":["긍정"]},{"id":13574,"rating":5,"date":"2020.12.28.","text":"기존에 주문해둔 캐비초크와 함께  먹으려고 주문했습니다 항상 만족하는 제품이에요 앞으로도 좋은 제품 부탁드립니다","author":"kimm******","tags":["긍정"]},{"id":13575,"rating":5,"date":"2020.12.26.","text":"배송도 좋았고 물건도 문제없이 잘 도착했네요.","author":"felg****","tags":["긍정"]},{"id":13576,"rating":5,"date":"2020.12.25.","text":"세수하는데 깜짝 놀랐어요!! 피부가 보들보들 아기피부인줄!! 사라졌던 턱선도 살아남!! 수술 후 회복을 위해 주문했는데 갑자기 미인이 되어가는건 예상치 못한 부작용! 사정에 비해 가격이 있어서 망설였는데 고가의 기능성 화장품 다 버리고 콜라겐 하나로만 쭈욱 나갈겁니다! 번창하세요:)","author":"qq****","tags":["콜라겐","소화"]},{"id":13577,"rating":5,"date":"2020.12.24.","text":"늘 먹는 제품이예요~효과도 좋아요^^","author":"ohyo******","tags":["긍정"]},{"id":13578,"rating":5,"date":"2020.12.22.","text":"향도 괜찮고, 물에 타먹으면 잘 넘어가네요.","author":"flyi********","tags":["긍정"]},{"id":13579,"rating":5,"date":"2020.12.21.","text":"몇달전에 구매해서 먹었던 제품인데 다시 구매했습니다 하루에 한포씩 먹어볼려구요 좋은 거 같아요 일단 피부가 좋아져요","author":"hann******","tags":["콜라겐"]},{"id":13580,"rating":5,"date":"2020.12.16.","text":"잠깐 멈추었다가 다시 먹어요 어깨에 석회가 쌓여서 통증이 있었는데 콜라겐으로 개선될지 모르겠어요","author":"ja****","tags":["콜라겐"]},{"id":13581,"rating":4,"date":"2020.12.16.","text":"꾸준히 잘 먹고 있습니다.","author":"ekzm****","tags":["긍정"]},{"id":13582,"rating":5,"date":"2020.12.14.","text":"제가 먹어보고 효과가 좋아서 관절이 아프신 시어머님께도 추천하였습니다. 저희 시어머님도 베누스타스 콜라겐 드시고 더 건강해지셨으면 좋겠네요.","author":"grim****","tags":["콜라겐"]},{"id":13583,"rating":4,"date":"2020.12.08.","text":"해외 배송이라 그런지 이번에는 좀 더 기다렸던거 같아요. 효과는 아직 모르겟는데 워낙 좋다고 해서 기대중입니다. 후기 또 남길게요 맛은 무맛이도 향은 약간 유자향이 나서 캐비초크보다 먹기 낫다고 하시네요!","author":"love******","tags":["긍정"]},{"id":13584,"rating":5,"date":"2020.12.08.","text":"어머니가 연세가 80인데, 내과에서 혈액 검사하니깐, 콜레스테롤 수치가 십대 같다는 말 들었어요.^^ 3종 세트 만세~,비너스타에 진심 감사합니다.^^","author":"just********","tags":["긍정"]},{"id":13585,"rating":5,"date":"2020.12.01.","text":"아이가 키 크고 싶다고 해서 올 겨울만 먹여보려고요. 3개월 후에 후기 남길게요~~","author":"peac*****","tags":["긍정"]},{"id":13586,"rating":5,"date":"2020.11.30.","text":"암치료중에 복용합니다. 호르몬제 먹느라고 온 몸 관절이 아픈데 콜라겐 덕분에 버티고 있습니다.","author":"lu****","tags":["항암","콜라겐"]},{"id":13587,"rating":5,"date":"2020.11.28.","text":"먹어보니 손가락관절염에 도움이 되서 또 주문했어요. 캐비와 함께 먹고 있어요.^^","author":"happ********","tags":["긍정"]},{"id":13588,"rating":5,"date":"2020.11.21.","text":"빠른 배송. 좋은 품질. 친절한 답변","author":"ocke****","tags":["긍정"]},{"id":13589,"rating":5,"date":"2020.11.21.","text":"부디 효과 백배 보았음 좋겠어요~","author":"nobl****","tags":["긍정"]},{"id":13590,"rating":5,"date":"2020.11.18.","text":"먹기는 힘들지만 효과가 좋아서 열심히 먹어요~","author":"shin******","tags":["긍정"]},{"id":13591,"rating":5,"date":"2020.11.18.","text":"먹기는 좀 힘든데 효과봐서 구준히 먹어요~^^","author":"shin******","tags":["긍정"]},{"id":13592,"rating":5,"date":"2020.11.18.","text":"계속해서 꾸준히 먹어보려구요","author":"lim9***","tags":["긍정"]},{"id":13593,"rating":5,"date":"2020.11.16.","text":"잘받았습니다. 감사합니다.","author":"wa****","tags":["긍정"]},{"id":13594,"rating":5,"date":"2020.11.14.","text":"췌장암4기환자의 희망입니다.","author":"wa****","tags":["항암"]},{"id":13595,"rating":5,"date":"2020.11.13.","text":"두번째인데 좋은느낌이에요 좀더 지나보고 자세한 리뷰 하겠슴니다","author":"suke****","tags":["긍정"]},{"id":13596,"rating":5,"date":"2020.11.13.","text":"빠른배송감사합니다 꼭필요했어요 재주문할듯요","author":"leea*******","tags":["긍정"]},{"id":13597,"rating":4,"date":"2020.11.13.","text":"효과가 젤 중요하겠죠~~복용한지 이제 3일째여서 좀 더 먹어봐야 할겠지만 나쁘지 않은것만으로도 현재는 만족합니더","author":"zzoa****","tags":["긍정"]},{"id":13598,"rating":5,"date":"2020.11.13.","text":"꾸준히 먹어보려고요~ 몸이 조금 가벼워지면서 술마신 다음날 조금 가벼운 기분이 드네요.","author":"youn********","tags":["긍정"]},{"id":13599,"rating":5,"date":"2020.11.12.","text":"캐비쵸크와 함께 꾸준히 먹고있어요. 좋은 효과 기대합니다","author":"sa****","tags":["긍정"]},{"id":13600,"rating":5,"date":"2020.11.12.","text":"무릎관절과 피부 위해서 추가로 구입해봅니다~ 달라진 후기를 쓸 수 있기를 기대해봅니다 :)","author":"vifv*******","tags":["콜라겐","소화"]},{"id":13601,"rating":5,"date":"2020.11.12.","text":"탈모가 개선됐는데도 당분간은 도 먹으려고요. 포장이랑 크기랑 달라졌네요~","author":"peac*****","tags":["긍정"]},{"id":13602,"rating":5,"date":"2020.11.12.","text":"도착했네요. 좋은 효과 기대해봅니다. 피부과 치료중인데 시너지가 되어주면 좋을 것 같습니다. 장이 안 좋고 공황장애가 있는데 도움이 되면 좋겠습니다.","author":"mind*****","tags":["콜라겐"]},{"id":13603,"rating":5,"date":"2020.11.11.","text":"제을처음먹은후옃시간동안약간의. 약인듯한냄새와입안이살짝화하네요 속은느끼한듯하다 괜찮아집니다 10일쯤지나니. 오히려 고소한듯합니다","author":"pl****","tags":["긍정"]},{"id":13604,"rating":5,"date":"2020.11.10.","text":"잘 먹고 있어요.  가격때문에 못 먹고 있다가 몸이 피로해서 다시 주문했습니다.","author":"da****","tags":["피로"]},{"id":13605,"rating":5,"date":"2020.11.10.","text":"캐비쵸크 믿고 매번 구매해요~^^","author":"alfk*****","tags":["긍정"]},{"id":13606,"rating":5,"date":"2020.11.07.","text":"잘 먹고있습니다 감사합니다","author":"joan****","tags":["긍정"]},{"id":13607,"rating":5,"date":"2020.11.06.","text":"매번 구입하지만, 정말 좋아요. 만병 통치약 수준입니다.","author":"just********","tags":["긍정"]},{"id":13608,"rating":4,"date":"2020.11.05.","text":"처음에 먹을때는 맛이 좀 부담스러웠는데 익숙해지니 괜찮아요 관절쪽이 안좋아 먹어보려구요 먹은지 얼마안되서 효과는 아직 잘 모르겠지만 한달정도 먹어보고 괜찮으면 좀 더 먹으려구요 가격이 많이 부담됩니딘 ㅜ","author":"dust****","tags":["긍정"]},{"id":13609,"rating":5,"date":"2020.11.03.","text":"피부도 환해지고 좋습니다~","author":"dh****","tags":["콜라겐"]},{"id":13610,"rating":5,"date":"2020.11.02.","text":"방사선치료 시작인데 잘 챙겨먹고 좋은 효과보고싶어요","author":"ohyo******","tags":["긍정"]},{"id":13611,"rating":5,"date":"2020.10.31.","text":"좋아요 저림증상이 조금 완화ㄴ것같기도","author":"soci*******","tags":["긍정"]},{"id":13612,"rating":4,"date":"2020.10.30.","text":"엄마 무릎이 안좋으셔서 또 주문 했어요. 더 먹어 보려구요.","author":"mhk0***","tags":["긍정"]},{"id":13613,"rating":5,"date":"2020.10.30.","text":"꾸준히 먹으니까 피로감이 덜해지는 느낌이에요 물에 타 먹고 있는데 별맛은 없네요","author":"lo****","tags":["피로"]},{"id":13614,"rating":5,"date":"2020.10.29.","text":"울 오마니 몸을 지켜주는 콜라겐~~^^","author":"djqt*****","tags":["콜라겐"]},{"id":13615,"rating":5,"date":"2020.10.28.","text":"찬물엔 잘 안녹아서 따뜻한 물에 타서 먹어요. 향도 좋고 굿입니다.","author":"lucy*******","tags":["긍정"]},{"id":13616,"rating":5,"date":"2020.10.25.","text":"이 제품은 항상 좋아여","author":"oh****","tags":["긍정"]},{"id":13617,"rating":5,"date":"2020.10.22.","text":"암편과 함께 먹으려고 다시  주문했습니다","author":"rach*****","tags":["항암"]},{"id":13618,"rating":5,"date":"2020.10.22.","text":"오래 기다리다 받았습니다  잘 먹고 건강해지기를 소망합니다~","author":"rach*****","tags":["긍정"]},{"id":13619,"rating":5,"date":"2020.10.22.","text":"무릎이 아파서 몇달째 챙겨 먹고 있습니다. 효과를 기대합니다~~","author":"rach*****","tags":["긍정"]},{"id":13620,"rating":5,"date":"2020.10.21.","text":"아직 확실히는 모르겠는데 리뷰가 모두 긍정적이라 재구매하고 좋은 효과가 있기를 기대해봅니다.","author":"youn********","tags":["긍정"]},{"id":13621,"rating":5,"date":"2020.10.21.","text":"캐비초크는 저에게 이제 필수이고 콜라겐은 첫출시때 한번 먹어보고 다시 도전입니다.","author":"redy***","tags":["콜라겐"]},{"id":13622,"rating":5,"date":"2020.10.21.","text":"건강을 위해서 꾸준히 먹으려구요!! 재구매 합니다~~","author":"dbja******","tags":["소화"]},{"id":13623,"rating":5,"date":"2020.10.20.","text":"이번엔 배송이 빨라서 좋앗습니다.^^","author":"felg****","tags":["긍정"]},{"id":13624,"rating":5,"date":"2020.10.17.","text":"효과 기대해 봅니다.","author":"kayo*******","tags":["긍정"]},{"id":13625,"rating":4,"date":"2020.10.17.","text":"배송이 좀 걸렸지만~ 효과 좋길 기대합니다","author":"kkom****","tags":["긍정"]},{"id":13626,"rating":5,"date":"2020.10.16.","text":"담도가 좋지않으신 어머니를 위해 구매했어요~ 드셔보신후기 올릴께요ㅎ","author":"seja*****","tags":["소화"]},{"id":13627,"rating":5,"date":"2020.10.16.","text":"주변분이 완전 효과를 보시길래 냉큼 구매했습니다. 비릴까 걱정했는데 분유맛나고 오렌지향도 나공 양이 일단 한포에 엄청 많아서 먹고나면 배부른느낌이에요~ 이거 효과 톡톡히 보려면 어떻게 복용하는 게 가장 좋은가요?? 녹여먹는제 물에 타마시는지??","author":"seik*****","tags":["긍정"]},{"id":13628,"rating":5,"date":"2020.10.15.","text":"벌써 한달째가 되어 주문하니 시기 맞춰 와서 우리 중1딸 초 6아들 먹이고 있어요.. 키가 커야해서 아침 저녁으로 열심히 먹고 있는데 3개월 먹고 정확한 후기 남길게요..   키가 크면 완전 대박이라는.. 가격이 저렴한 편은 아니지만 한약으로 따지면 먹기 편해서리..요걸 선택했어요~~ 후회없는 결과 나오길 바라면서..","author":"oh****","tags":["긍정"]},{"id":13629,"rating":5,"date":"2020.10.12.","text":"재구매입니다.  건강에 많은도움받고있습니다.","author":"jjvv******","tags": 좋아지고  있어서 깜놀입니다~~~~","author":"un****","tags":["콜라겐"]},{"id":13644,"rating":5,"date":"2020.09.26.","text":"매일 아이가 아침 저녁으로 챙겨 먹고 있어요 키 큰다고 해서 먹이고 있는데.. 꾸준히 먹여서 다시 후기 남겨볼게요~~ 다음사람을 위해서..","author":"oh****","tags":["소화"]},{"id":13645,"rating":5,"date":"2020.09.25.","text":"흔들리는 치아를 위해 열심히 먹고 있습니다 ~~ 감사합니다 ~~","author":"ntar****","tags":["소화"]},{"id":13646,"rating":5,"date":"2020.09.22.","text":"마음에들고  꽤 좋아요","author":"ar****","tags":["긍정"]},{"id":13647,"rating":4,"date":"2020.09.22.","text":"포장이 레드에서 화이트로 바뀌었나요 아님 잘못 온건가요?","author":"mini********","tags":["긍정"]},{"id":13648,"rating":4,"date":"2020.09.21.","text":"엄마가 무릎이 안좋으셔서 드시기 시작 하셨는데 한 통 더 구입 했어요. 제가 하나 먹어 봤는데 콜라겐이데 피로가 풀리는 느낌이 들었어요.","author":"mhk0***","tags":["콜라겐","피로"]},{"id":13649,"rating":5,"date":"2020.09.21.","text":"포장이 맘에듭니다 해외에서 오는건데도 뜯어내기힘든  그흔한 테이프 한점없이 무사히 집까지 도착한것이 놀라워요 재활용의 모범이라는 생각이 듭니다~","author":"dksr********","tags":["긍정"]},{"id":13650,"rating":5,"date":"2020.09.21.","text":"기존 콜라겐보다 시고 쌉싸름한 맛이 납니다. 덕분에 특유의 미끄덩한? 맛이 덜 느껴져 전 좋은데 주로 드시는 엄마는 맛이 없다네요. 약맛이라고ㅎㅎㅎ 좋은 건 입에 쓰다고 그냥 드시라고 했어요. 콜라겐 끊을 수가 없어요.","author":"coqu******","tags":["콜라겐"]},{"id":13651,"rating":5,"date":"2020.09.20.","text":"좋아요 많이 먹고 건강해지겠습니다","author":"dksg******","tags":["긍정"]},{"id":13652,"rating":4,"date":"2020.09.20.","text":"퇴행성관절로 인해 구입했는데  일주일정도 되서 잘 모르겠어요. 좋아졌으면 정말 좋겠네요.","author":"youn********","tags":["긍정"]},{"id":13653,"rating":5,"date":"2020.09.19.","text":"4ㅡ5일 정도 됐는데 무릎이 덜 아픈 것 같습니다. 나이 들어 운전하다보니 긴장도 많이 하고 무리하게 무릎에 힘을 주면서 통증이 생겼었는데, 오래 기다린 보람이 있는 것 같습니다. 6월에 구매한 것은 주황색 포장이었고, 이번에 도착한 것은 흰색입니다 가격이 부럽스럽지만 나이드신 엄마와 나눠 먹고 있습니다. 어머니도 오랫동안 무릎이 안좋으셨어요. 번창하시기를...","author":"east******","tags":["긍정"]},{"id":13654,"rating":5,"date":"2020.09.18.","text":"열심히 먹겠습니다 ~~","author":"ntar****","tags":["긍정"]},{"id":13655,"rating":5,"date":"2020.09.18.","text":"리뉴얼된 콜라겐 잘 받았습니다. 포장이 더 고급스럽게 바뀌었네요. 느낌인지는 모르겠지만 가루양이 조금 많아진 것 같기도 하네요. 포장이 15일분씩 한박스로 바뀌어 더 좋아요. 효과도 더 좋길 기대합니다.","author":"suny******","tags":["콜라겐"]},{"id":13656,"rating":5,"date":"2020.09.18.","text":"잘 먹고 있습니다 . 피부 좋아졌다는 얘기 듣고 있서요","author":"vinc******","tags":["콜라겐"]},{"id":13657,"rating":5,"date":"2020.09.18.","text":"오래 기다렸어요 잘먹고 더건강해질게요! 늘 좋은제품 만들어주셔서 감사합니다","author":"tr****","tags":["긍정"]},{"id":13658,"rating":5,"date":"2020.09.18.","text":"이번엔 무릎안좋으신 엄마선물로 드렸어요~","author":"rmha***","tags":["긍정"]},{"id":13659,"rating":5,"date":"2020.09.18.","text":"매일 먹을때 마다 감사한 식품입니다 저희 가족은 아이빼고 다 캐비초크를 먹습니다 그중 저희 아버지께서 3개월은 프리미엄골드 콜라겐 펄 안티에이징을 드셨고 3개월은 프리미엄골드와 콜라겐을 드시고 계십니다 드신지는 2020년 3월부터 6개월 정도 되며 본인의 질환은 당뇨(25년) 고혈압 (15년) 대퇴골무혈성괴사 고관절 수술 (인공뼈 양쪽 다리 삽입) 수술 중 감염으로 18년 동안 15번 정도 수술 ...  2019년 9월 서울 경oo 병원에서 마지막 희망으로 수술을 하셨습니다 염증을 제거 하는 수술... 그전에 워낙 오랫동안 염증으로 마약성 항생제와 후유증 양쪽 다리 염증으로 인한 고통.. 그래서 수술 자체를 기대 하지 않았습니다 수술후에도 깨끗하게 없어지지 않았습니다 .. 염증이 이렇게 무서운건지.. 당뇨를 앓고 있는 것 때문이얐습니다 당뇨로 인해 수술 부위가 아물지 못하고 물이 차고 염증을 유발 하고::. 그래서 올 3월에 캐비초크를 소개 받고 속는셈 치지만 간절한 맘으로 드시게 했습니다 정확히 1개월 만에 당뇨는 정상 이였습니다 그전엔 재어보지 않아 언제부터 정상 이였는지도 사실 .. 고혈압은 아직은 완벽하게 잡히진 않았지만 약은 거의 드시지 않으십니다 가끔 올라갈때가 있어 (운동후나 식사후등) 요령껏 관리 하시고 계십니다 그런데 오늘 .. 서울 경희ㅇ 병원에 정기 검진을 다녀 오셨습니다.. 결과는 정말 말도 안되는..1년루에 정기검진 하자고 하셨다는 겁니다 ㅎㅎ 20년 가까이 매일 약으로 매달 대구서 서울로 매년 수술로.. (전신마취만 10회를 훌쩍 ..)  그런데 염증이 없답니다 ㅎㅎㅎ 그냥 믿기지 않고 ㅋ 캐비초크는 사기입니다 ㅎㅎ 구속시킬수 없는 사랑스런 사기꾼!! 저는 암을 나았고 저희 아빠는 당뇨와 다리가 나았습니다.. 감사합니다 !! 길지만 꼭 다른분이 드셔 보시고 저희와 같은 기적을 만나셨으면 하는 맘에 글을 남겨 봅니다!!!  나르 선생님 정말 감사합니다!!","author":"k2****","tags":["당뇨","항암","콜라겐","혈압","소화"]},{"id":13660,"rating":5,"date":"2020.09.17.","text":"오늘은 작정 하고 후기를 씁니다! 제가 5년전 쯤 육아중에 문틈에 손톱이 끼여서 손톱 모형이 극심하게 변형이 왔습니다 병원도 가보고 아주 유명한 손톱 교정 하는 곳에도 가보 았지만.. 뿌리가 다쳐서 이제는 고칠수 없다는 말만 들었습니다.. 그래서 별 생각 없이 포기하고 지냈었죠.. 상당히 손톱을 보여주기 불편해 하면서요 ㅜ 그런데 제가 프리미엄골드 콜라겐 펄 안티에이징을 먹은지 한달 두달 세달 점점 지나니 손톱이 차오르더란 말입니다 ㅡㅡ ; 머지머지 하고 6개월이 흘렸습니다... 너무 좋아요 ㅠㅠㅜ 손톱이 이제는 꼭 다친적 없는 것 마냥 좋아 졌습니다 아직은 약간 윗 부분이랑 중간이 변형이 남은듯 하지만!! 자꾸 기대가 됩니다 ㅋ 벌써 맨아래사 윗까지 두번이나 자랐는데 모양이 더 좋아 졌어요 ㅎㅎㅎ 정말 여기 제품은 만병 통치약 입니다 ㅋㅋ","author":"k2****","tags":["콜라겐"]},{"id":13661,"rating":5,"date":"2020.09.17.","text":"마흔 넘으면 콜라겐. 물에 타서 마시면 끋ㅈ","author":"comm***","tags":["콜라겐"]},{"id":13662,"rating":3,"date":"2020.09.17.","text":"만족합니다 다시주문합니다","author":"yksh****","tags":["긍정"]},{"id":13663,"rating":4,"date":"2020.09.16.","text":"잘 먹고 병투병중 힘든 과정 잘 이겨내고 싶습니다.","author":"ekzm****","tags":["긍정"]},{"id":13664,"rating":5,"date":"2020.09.16.","text":"오래기다렸네요~패키지가 바꿔서 3박스에두박스로 더 간편하게 나왔네요  갱년기가 와서 꾸준히 먹을려고 재궁새했네요","author":"sb****","tags":["긍정"]},{"id":13665,"rating":5,"date":"2020.09.16.","text":"주변에서 좋다고 하네요. 배송도 꼼꼼하게왔습니다.","author":"jinl********","tags":["긍정"]},{"id":13666,"rating":3,"date":"2020.09.16.","text":"만족합니다 고밥습니다","author":"yksh****","tags":["긍정"]},{"id":13667,"rating":5,"date":"2020.09.16.","text":"믿고 먹여 보고 있어요.~^ 지금은 투정 부리지 않고 먼저 찾으니 효과를 보고 있다는 증거 아니겠어요.ㅎ","author":"isw9***","tags":["긍정"]},{"id":13668,"rating":5,"date":"2020.09.15.","text":"모든 개 만족스럽습니다. 아주 좋습니다","author":"sool***","tags":["긍정"]},{"id":13669,"rating":5,"date":"2020.09.15.","text":"늘 먹다가 이번에 배송기간이 너무 길어서 끊겼다가 다시 먹네요 다시 꾸준히 먹어볼게요","author":"ja****","tags":["긍정"]},{"id":13670,"rating":5,"date":"2020.09.15.","text":"좋은 제품 믿고 구입했습니다.","author":"si****","tags":["긍정"]},{"id":13671,"rating":5,"date":"2020.09.15.","text":"업그레이드 되었네요~ 건강지킴이!","author":"jinn******","tags":["긍정"]},{"id":13672,"rating":5,"date":"2020.09.15.","text":"포장이 바뀌었네요..상품도 업그레이드 되었다니 기대하고 먹어볼께요..항상 쟁겨놓아야 마음이 편하네요..캐비초크는 배송중이네요.","author":"ggon****","tags":["긍정"]},{"id":13673,"rating":4,"date":"2020.09.15.","text":"잘 먹고 건강해지겠습니다.","author":"ekzm****","tags":["긍정"]},{"id":13674,"rating":5,"date":"2020.09.15.","text":"오래 기다려 도착했어요 ㅎ새로 바뀐 콜라겐 잘 먹어볼께요","author":"jin9*****","tags":["콜라겐"]},{"id":13675,"rating":4,"date":"2020.09.15.","text":"허리 통증이 좋아진것처럼 손발이 저리고 아픈 증세도 나아지길 기대합니다!!!!","author":"rive*****","tags":["긍정"]},{"id":13676,"rating":4,"date":"2020.09.15.","text":"기다리다 이어서 주문한거도 바로 잘 받았습니다.  리뉴얼제품이라 더 기대됩니다.","author":"ne****","tags":["긍정"]},{"id":13677,"rating":5,"date":"2020.09.15.","text":"운동하면서 근육과인대 손상이 자주 발생하여서 보호차원으로 먹으려고 주문했어요.캐비초크와펄은.먹고있어요.","author":"hws0***","tags":["긍정"]},{"id":13678,"rating":4,"date":"2020.09.14.","text":"상품 포장지가 바뀌었네요~예전에는 주황색이였는데...흰색이네요~ 골다공증과 무릎 연골이 안좋은 엄마를 위해서 주문했어요~ 좋은 효과 있었으면 좋겠습니다. 감사합니다.","author":"joan****","tags":["소화"]},{"id":13679,"rating":3,"date":"2020.09.14.","text":"잘받았습니다 다먹고 다시 주문할계요","author":"yksh****","tags":["긍정"]},{"id":13680,"rating":5,"date":"2020.09.14.","text":"해외배송임에도 빨리 도착했네요. 우리 아들 먹을거라 좀 더 주문할걸 하는 아쉬움이.  ^^","author":"chri****","tags":["긍정"]},{"id":13681,"rating":5,"date":"2020.09.14.","text":"포장도 꼼꼼하고 배동도 빠르군요. 수고 하셨습니다.","author":"hi****","tags":["긍정"]},{"id":13682,"rating":5,"date":"2020.09.14.","text":"먹기 편하게 개별포장 되어 있어요~ 아직 먹어보진 않았지만, 기대가 큽니다!","author":"myfe***","tags":["긍정"]},{"id":13683,"rating":5,"date":"2020.09.14.","text":"콜라겐 포장이 바뀌었고 8월에 주문하여 기다리는 시간이 있어서 인지 15일분을 추가분으로 보내주셔서 감사합니다. 아침과 잠자기전 공복에 먹고 있는데 이틀 먹었는데 얼굴이 환해졌네요. 좀더 먹으면 손가락관절염도 좋아지겠죠?^^","author":"happ********","tags":["콜라겐"]},{"id":13684,"rating":5,"date":"2020.09.14.","text":"새로이 오레가노가 첨가되어 기대가 되네요","author":"ycw9***","tags":["긍정"]},{"id":13685,"rating":3,"date":"2020.09.14.","text":"너무너무 오래 기다렸습니다. 기다린만큼 기대도 커졌네요. 꾸준히 복용해보겠습니다.","author":"jsma*****","tags":["긍정"]},{"id":13686,"rating":5,"date":"2020.09.14.","text":"언제나 믿고 먹습니다~","author":"nico***","tags":["긍정"]},{"id":13687,"rating":4,"date":"2020.09.14.","text":"아침에  공복에   다이아몬드펄   캐비쵸크 먹고있었는데   이제  콜라겐   같이  먹어 볼려구여  이번에  쵸크  3+1  주문했네요  돈만  생기면  여기  돈  다쓰는듯 하지정맥이  잘낫지  않는데 치료된분들부럽네요","author":"pr****","tags":["콜라겐"]},{"id":13688,"rating":5,"date":"2020.09.13.","text":"잘 받았습니다.  프로모션 해주셔서 감사합니다.","author":"mcz0***","tags":["긍정"]},{"id":13689,"rating":5,"date":"2020.09.13.","text":"제품 디자인이 바뀌었네요. 일단 배송 늦게 시작하는 건 알고 주문했지만 계속 기다려지게 되더라구요. 앞으로는 제품 수급이 잘 되었으면 좋겠습니다.","author":"felg****","tags":["긍정"]},{"id":13690,"rating":5,"date":"2020.09.13.","text":"관절 건강에는 제가 아는 제품중에서는 최고인거 같아요.","author":"just********","tags":["긍정"]},{"id":13691,"rating":5,"date":"2020.09.13.","text":"지난번에 먹다가 품절로 못 먹고 있었는데 도착했어요. 내용물이 더 많아졌네요. 잘 먹을게요~ 감사합니다","author":"skyl******","tags":["긍정"]},{"id":13692,"rating":5,"date":"2020.09.13.","text":"콜라겐 살때마다 이벤트 놓쳤는데 이번에는 참여해서 좋으네요. 부지런히 먹고 건강 챙길께요.","author":"ange***","tags":["콜라겐"]},{"id":13693,"rating":5,"date":"2020.09.13.","text":"콜라겐 살때마다 이벤트 놓쳤는데 이번에는 참여해서 좋으네요. 부지런히 먹고 건강 챙길께요.","author":"ange***","tags":["콜라겐"]},{"id":13694,"rating":5,"date":"2020.09.13.","text":"콜라겐은 첫주문입니다 남편 연골때문에 주문했으니 열심히 저도먹고 남편도먹여볼께요  행사감사합니다!","author":"mkmk****","tags":["콜라겐"]},{"id":13695,"rating":5,"date":"2020.09.13.","text":"입고가 늦어진것은 어쩔수 없지만.. 그래도 잘 왔습니다.","author":"capp*****","tags":["긍정"]},{"id":13696,"rating":5,"date":"2020.09.13.","text":"프로모션 할때마다 항상 구입합니다. 잔주름 정도는 금방 개선되는 걸 확인할 수 있습니다.","author":"juho*****","tags":["긍정"]},{"id":13697,"rating":5,"date":"2020.09.12.","text":"포장도 제품도 모두 꼼꼼합니다. 좋은 제품이어서 주변에도 많이 권유하고 있습니다.","author":"shin******","tags":["긍정"]},{"id":13698,"rating":5,"date":"2020.09.12.","text":"엄마가 다리아프다하셔서 사드렸었는데 효과보셨더라구여 이번엔 배송 텀이 길어서 지쳤었지만","author":"jess*******","tags":["긍정"]},{"id":13699,"rating":5,"date":"2020.09.12.","text":"남편이 1년에 한두번정도 허릿병이 도지면 일주일씩 눕곤 했었는데, 캐비, 다이아몬드펄, 콜라겐 먹고나면서 어느것때문인지 정확히는 모르지만 특히 콜라겐 때문인지.. 올해 설비일을 시작하고 허리고장날 상황들이 수시로 왔는데도 한번도 드러누운 적이 없었답니다.  남편이 며칠전 허리 삐끗하고 누울 각오를 했었는데..이틀만에 회복하는걸 보고는 본인이 더 놀래더군요ㅎㅎ  암튼 한달에 70정도 비용이 적진 않지만 그래도 허리병 안나고, 혈액검사 결과 좋았던것 만으로도 만족하며 기꺼이 쓰고 있습니다ㅎ 암튼 앞으로도 쭉 건강하고 싶습니다~^^","author":"rive*****","tags":["항암","콜라겐"]},{"id":13700,"rating":5,"date":"2020.09.12.","text":"남편과 노년을 튼튼히 살고파서 ~~","author":"ntar****","tags":["긍정"]},{"id":13701,"rating":5,"date":"2020.09.12.","text":"흔들리는 치아를 위해 기대하며 ~","author":"ntar****","tags":["소화"]},{"id":13702,"rating":5,"date":"2020.09.12.","text":"효과 기대하며 꾸준히 먹어보겠습니다~","author":"free*****","tags":["긍정"]},{"id":13703,"rating":3,"date":"2020.09.12.","text":"오늘 받았는데 관절이 좋아지겠죠?","author":"mhk0***","tags":["긍정"]},{"id":13704,"rating":5,"date":"2020.09.12.","text":"콜라겐 좋다는 얘기듣고 구매합니다. 먹고 더 건강해지길 소망합니다. 늘 좋은 제품 만들어주셔서 고맙습니다.","author":"tr****","tags":["콜라겐"]},{"id":13705,"rating":5,"date":"2020.09.12.","text":"마실 때 거부감이 없는 향이고 순해서 넘 마음에 들어요~~ 꼭 꾸준히 먹어서 효과를 느꼈으면 좋겠어요👍👍","author":"dbja******","tags":["긍정"]},{"id":13706,"rating":4,"date":"2020.09.12.","text":"제품 리뉴얼 된걸로 받았습니다. 먹던가 다먹어서 기다렸어요. 배송 좀 오래 걸랬는데. 리뉴얼 된 만큼 더 좋을 꺼라 기대해봅니다.","author":"ne****","tags":["긍정"]},{"id":13707,"rating":5,"date":"2020.09.11.","text":"오래 기다렸어요! 허리수술하신 지인분께 부탁받아 대신 주문해드린건데 드시고 얼른 건강해지시면 좋겠어요!","author":"tr****","tags":["긍정"]},{"id":13708,"rating":5,"date":"2020.09.10.","text":"아버님 사서 보내드렸어요","author":"pete******","tags":["긍정"]},{"id":13709,"rating":5,"date":"2020.09.09.","text":"몸으로 꼭 느끼고 싶어요~가격이 부담 스럽지만 여러가지 같이 먹어 보고 있어서 꼭 효과 보고 싶어요","author":"gold****","tags":["긍정"]},{"id":13710,"rating":1,"date":"2020.09.02.","text":"아 뭡니까 통화도 않되구요 택배오랜기간 걸릴거 감안하고 기다렸는데 송장번호 한개면 두가지 제품이 한박스에 담겨져 배송되야하는거일텐데 어째 콜라겐이 누락되어 없습니까? 암환자로 절실해서 큰돈주고 구입한건데 기다린 보람없이 어떻게 이런일이 있어요?? 연락주세요","author":"imsu*****","tags":["항암","콜라겐"]},{"id":13711,"rating":5,"date":"2020.08.18.","text":"와이프 백혈구 수치가 낮아서 먹기 시작한지 2달째 인데 효과 보고 있습니다. 병원에서는 별 뾰족한 방법이 없고, 면역력 떨어지지 않게 항상 신경쓰고 있으라고만 하더라구요.  Nar사장님 추천에 따라 &quot;케비+펄+콜라겐&quot; 이렇게 2달 먹고 피검사 하니 백혈구 수치가 증가 했더라구요.  2달마다 검사 받으라고 하던 병원에서는 앞으로는 4달마다 오라고 합니다.  4달 후에는 좀 더 나은 결과를 기대합니다.  콜라겐도(품절이라서 1달 밖에 못 먹음) 같이 먹었더라면 도 좋겠어요.   조금 더 먹으면 확실히 좋아질 것이라는 믿음이 생깁니다. 감사합니다^^","author":"jl****","tags":["콜라겐"]},{"id":13712,"rating":5,"date":"2020.08.17.","text":"발톱이 힘없이 부서졌는데 발톱이 튼튼하게 나오고 ㅇㄱㅆ어요.","author":"khj1****","tags":["긍정"]},{"id":13713,"rating":5,"date":"2020.08.11.","text":"먹은지 한달 되었는데 직접 체감한 것은 그닥 크지 않았어요. 자글자글한 주름이 없어졌으면 드라마틱한 변화였을텐데 이 기대는 너무 과했던것 같습니다. 다만 주변에서 혈색이 좋아졌다는 말을 자주 듣습니다. 생각해보니 왼쪽 손목이 가끔 아팠는데 최근에 아프다고 느낀적이 없어요.  그래서 재주문하려고 들어온 김에 한달 후기도 남겨보아요.","author":"llol****","tags":["긍정"]},{"id":13714,"rating":5,"date":"2020.08.08.","text":"어느 제품보다 믿음직합니다","author":"zlqh******","tags":["긍정"]},{"id":13715,"rating":5,"date":"2020.07.29.","text":"아버지 무릎이 안좋아 사드렸는데 드셔보시더니 효과가 나타난다 말씀하시네요 소문듣고 샀는데 역시네요 담에 또 이용할께요","author":"tlss******","tags":["긍정"]},{"id":13716,"rating":5,"date":"2020.07.28.","text":"빠른배송 좋아요 늘 먹고있는 영양제에요","author":"sh****","tags":["긍정"]},{"id":13717,"rating":5,"date":"2020.07.26.","text":"재구매입니다 리뷰만큼 효과를 기대하며 ~~","author":"ntar****","tags":["긍정"]},{"id":13718,"rating":5,"date":"2020.07.17.","text":"아껴먹고있어요. 어머니께서 농사일을 하시는데 이 시기에 항상 관절(손. 무릎)아프단 말을 많이 하셨어요. 작년에 비해서 올해는 과하게 일하지 않은 이상 통증이 심하지 않다고 하시네요. 특히 손가락관절은 연골이 남아있어서 그런지 더 효과보신 것 같아요.","author":"coqu******","tags":["긍정"]},{"id":13719,"rating":5,"date":"2020.07.11.","text":"배송이 너무느려서 너무너무 기다렸어요 엄마가 드시고 몸이 조금 좋아지신거 같아서 믿고 먹으렵니다","author":"lull****","tags":["긍정"]},{"id":13720,"rating":5,"date":"2020.07.10.","text":"매번  믿고 주문하네요","author":"ggon****","tags":["긍정"]},{"id":13721,"rating":5,"date":"2020.07.10.","text":"매번 만족하고 재구매합니다","author":"ggon****","tags":["긍정"]},{"id":13722,"rating":5,"date":"2020.07.10.","text":"먹기 편하고 캐비초크와 함께 타 먹으니 좋네요~","author":"kym1***","tags":["긍정"]},{"id":13723,"rating":4,"date":"2020.07.08.","text":"고가라 망설였지만 믿고 사봅니다 ^^","author":"pani***","tags":["긍정"]},{"id":13724,"rating":5,"date":"2020.07.05.","text":"우리집 건강식품. 저는 매일두 스푼씩 먹어요. 좋은거 같아요","author":"mcar****","tags":["긍정"]},{"id":13725,"rating":5,"date":"2020.07.05.","text":"배송도 빨리왔고 기대됩니다","author":"rnlw*****","tags":["긍정"]},{"id":13726,"rating":5,"date":"2020.07.04.","text":"모르고 또 구입했지만 딸에게 도움 됩니다.","author":"elis*****","tags":["긍정"]},{"id":13727,"rating":5,"date":"2020.07.04.","text":"딸에게 도움이 되고자 구입합니다.","author":"elis*****","tags":["긍정"]},{"id":13728,"rating":5,"date":"2020.07.04.","text":"두번째 주문입니다. 적어도 석달은 막어보려 합니다~","author":"rach*****","tags":["긍정"]},{"id":13729,"rating":5,"date":"2020.07.03.","text":"저희 엄마 생전 처음 건강보조제 드셨는데, 한 달 드시고 효과 좋다고 하십니다.  또 주문해달라고 하셔서 재주문했습니다.  전신적으로 덜 피곤하고 관절통증이 많이 줄었다고 하십니다.  임시품절이라고 얘기 들었는데 계속계속 공급해주셨으면 해요~~^^ 계속 주문할게요~~^^","author":"da****","tags":["긍정"]},{"id":13730,"rating":5,"date":"2020.07.03.","text":"암환자에게 좋다고해서 주문했어요 이제 수술한 상태라 아직 섭취전이지만 먹고 좋은 효과 보고 싶네요","author":"ohyo******","tags":["항암"]},{"id":13731,"rating":4,"date":"2020.07.03.","text":"하도 효과가 좋다해서 캐비초크랑 같이 구매했습니다. 캐비초크에 비해 먹기 괜찮다고 하시네요! 효과 좋으면 재구매하겠습니다.","author":"wlgp***","tags":["긍정"]},{"id":13732,"rating":5,"date":"2020.07.02.","text":"남편 건강을 위해 재 주문합니다 ~~","author":"ntar****","tags":["소화"]},{"id":13733,"rating":5,"date":"2020.07.02.","text":"몸이 좋아지는 걸 느끼고있어요 감사해요","author":"yong******","tags":["긍정"]},{"id":13734,"rating":5,"date":"2020.07.01.","text":"처음 사 봤어요. 먹고 몸이 좋아지면 재구매할게요. 감사합니다","author":"skyl******","tags":["긍정"]},{"id":13735,"rating":5,"date":"2020.07.01.","text":"한달 먹었는데 발뒤꿈치가 많이 부드러워졌어요. 아직 관절은 잘 모르겠지만 좀 더 먹어보려구요. 주문하고 나니 품절이네요","author":"suny******","tags":["긍정"]},{"id":13736,"rating":4,"date":"2020.07.01.","text":"늘 먹던 제품인데 떨어지기 전에 주문했어요.","author":"rase****","tags":["긍정"]},{"id":13737,"rating":5,"date":"2020.07.01.","text":"엄마 선물로 샀어요","author":"agiy***","tags":["긍정"]},{"id":13738,"rating":4,"date":"2020.06.30.","text":"먹기편하고 아직 효과는 잘 모르겠지만 꾸준히 복용해보려고 합니다","author":"yksh****","tags":["긍정"]},{"id":13739,"rating":5,"date":"2020.06.30.","text":"배송이 빨라서 좋았어요","author":"dose*****","tags":["긍정"]},{"id":13740,"rating":5,"date":"2020.06.30.","text":"주문해놓고 너무너무 너무나 기다렸어요 아이가 눈꼬리쪽눈꺼풀에 헤르페스가 와서 캐비초크 골드 프리미엄과 펄, 안티에이징은 먹이고 있었어요. 그런데 눈꺼풀이 다 나으니 헤르페스가 각막 쪽으로 침투했고 각막 벗겨진 크기가 꽤 큰데 아무는 속도가 느려서 콜라겐까지 더해 먹이려 주문했어요. 현재는 배송되는동안 각막은 아물긴했는데 각막혼탁이 남았네요 ㅠㅠ 오늘부터 콜라겐도 함께 챙겨먹여보고 각막상태 봐야할거 같아요. 콜라겐먹고 각막혼탁 사라지거든 후기남기러 올게요","author":"dark****","tags":["콜라겐"]},{"id":13741,"rating":5,"date":"2020.06.29.","text":"제 인생에 최대의 행운 중에 하나가 캐비를 만난 것입니다. 어머니 건강에 아주 좋아요.","author":"just********","tags":["긍정"]},{"id":13742,"rating":3,"date":"2020.06.29.","text":"언니가 먹어보고 좋다고 해서 구매했습니다   전 한달먹어본후 재구매로 답하겠습니다","author":"lio0***","tags":["긍정"]},{"id":13743,"rating":5,"date":"2020.06.28.","text":"항상 믿을수 있어서 좋아요 가격이 부담은 되지만 좋아요","author":"rlad******","tags":["긍정"]},{"id":13744,"rating":5,"date":"2020.06.28.","text":"항상 건강하게 잘 먹고있습니다.","author":"anwi***","tags":["긍정"]},{"id":13745,"rating":5,"date":"2020.06.27.","text":"콜라겐이랑 같이 먹어보려고 캐비쵸크 오리지날을 구매했어요. 골드 프리미엄 보다 조금  쌉쌀한 맛이 있는데, 전 좋았어요.  소분이 안 되어 있으니 지금 지방 출장까지 통을 들고 옴   콜라겐은 5일째 먹고 있습니다. 드라마틱한 변화는 기대하지는 않고  있지만, 보톡스 맞았냐는 소리를 들었다는 분의 말씀에 은근 ......껄껄. 잘 먹겠습니다.  확실히 캐비쵸크 1.5개월 구력에 아침이 많이 활기차졌어요. 예전하고 똑같이 거의 매일 음주생활 유지 중...(부끄....)","author":"choc***","tags":["콜라겐"]},{"id":13746,"rating":5,"date":"2020.06.26.","text":"엄마거 뺏어 먹다가 안되서 주문했네요  캐비쵸크랑 같이 먹어서 그런지 효과가 좋으네요 2주정도 먹었는데 피부가 쫀쫀해진 느낌~~콜라겐 프로모션은 언제쯤 하시는지 궁금합니다  엄마랑 같이 먹으니 ㅠㅠ","author":"bj****","tags":["콜라겐"]},{"id":13747,"rating":4,"date":"2020.06.24.","text":"콜라겐 제품  좋은거 같아요","author":"ar****","tags":["콜라겐"]},{"id":13748,"rating":5,"date":"2020.06.24.","text":"아이 낳고 회복에 도움 될거 같아서 먹은지 일주일 됐는데 있던 기미도 흐려지고 손톱도 건강해지고 있습니다. 한달 후 변화를 기대합니다 ^^","author":"allg*****","tags":["긍정"]},{"id":13749,"rating":5,"date":"2020.06.23.","text":"3번째구매입니다 국내에서는 유명한 콜라겐 1년 넘게  효과가 있겠지하는 마음으로 먹었지만 이 제품은 3주만에  제 눈으로 확인이 되다보디 눈에 보이지 않은 몸속은 얼마나 좋아졌을까  하는 만족감이 생깁니다 등산도 자주 가는데 무릎통증도 사라졌어요  그 신뢰감으로 캐비랑 펄도 주문 했어요","author":"un****","tags":["콜라겐"]},{"id":13750,"rating":4,"date":"2020.06.17.","text":"아티초크랑 같이 먹어보려고 주문했습니다. 아직 특별히 좋아진거는 모르겠는데 엄마한테 효과가 좀 있길 바래봅니다.","author":"ne****","tags":["긍정"]},{"id":13751,"rating":5,"date":"2020.06.16.","text":"좋다고 해서 구매했어요. 한달만 먹어도 달라진다고 하니 한달 뒤를 기대해봐요~","author":"sjym***","tags":["긍정"]},{"id":13752,"rating":5,"date":"2020.06.12.","text":"부작용 제로. 효과 만땅. 제 어머니가 드시는데, 정말 좋아요","author":"just********","tags":["긍정"]},{"id":13753,"rating":4,"date":"2020.06.12.","text":"한달 분 먹고 또 주문했답니다 오늘 오랜만에 친구를 만났는데 얼굴이 좋아졌다고 해요 몸무게도 약간이지만 늘고 있어서 기대가 됩니다. 요며칠 설사를 하는데 해독과정이 아닐까 생각이 드네요..빨리 좋아져서 드라마틱한 과정을 공유하고 싶습니다 ~","author":"good***","tags":["긍정"]},{"id":13754,"rating":5,"date":"2020.06.11.","text":"엄마께 선물 드렸어요. 관절이 약한 분인데 몸이 덜 아프고 잠자기가 편하다고 하십니다.  여유가 있으면 저도 먹고 싶네요ㅠㅠ","author":"da****","tags":["긍정"]},{"id":13755,"rating":5,"date":"2020.06.08.","text":"항암후 1년이 지났는데 머리앞쪽과 정수리쪽 머리가 많이 안나서 ㅠㅠ 큰맘먹고 질렀습니다. 효과가 있었으면 좋겠어요!!!","author":"tosi***","tags":["항암"]},{"id":13756,"rating":5,"date":"2020.06.08.","text":"무릎하고 허리가 안좋아서 지인추천으로 먹기 시작한지 1주일도 안되었는데 통증도 서서히 줄어드는것같고 피부가 눈에띄게 좋아졌어요~ 앞으로 어떻게 변하게될지 기대되네요~ 꾸준히 먹어보려구요!^^","author":"sour********","tags":["콜라겐"]},{"id":13757,"rating":5,"date":"2020.06.08.","text":"내가 먼저 본 제품이라 효과를 믿기에 연로하신 엄마 무릅관절 아프신데 도움이 되실것같아 구매했는데, 팔순할머니 울엄마 얼굴이 뽀얗게 예뻐지셨네요^^","author":"mins******","tags":["긍정"]},{"id":13758,"rating":5,"date":"2020.06.06.","text":"하루 먹어봤는 데, 꾸준히 먹고 건강해지고 싶어요..","author":"ds5t***","tags":["긍정"]},{"id":13759,"rating":4,"date":"2020.06.06.","text":"항상 먹는 콜라겐입니다. 가격만 좀 더 저렴했으면 좋겠어요","author":"tkzn********","tags":["콜라겐"]},{"id":13760,"rating":5,"date":"2020.06.05.","text":"기대됩니다... 건강이 좀 개선되었으면 좋겠어요.","author":"unex********","tags":["긍정"]},{"id":13761,"rating":5,"date":"2020.06.03.","text":"이 제품은 다른 콜라겐과 비교 불가입니다! 실제로 복용한지 한달도 안되어 발뒤꿈치 각질이 다 사라지고 건조했던 피부가 촉촉해진걸 체감했습니다. 안 먹을 이유가 없죠~^^","author":"94sh***","tags":["콜라겐"]},{"id":13762,"rating":5,"date":"2020.06.03.","text":"시중에 나오는 콜라겐과는 차원이 다른 제품. 관절이 아파 효과를 기대하며 먹고 있습니다. 여러 부수적인 효과도 있기를... 먹기에도 부담이 없는 맛이라 좋습니다.","author":"suny******","tags":["콜라겐"]},{"id":13763,"rating":4,"date":"2020.06.02.","text":"효과가 좋다고 하여 처음 구매했어요.꾸준히 먹고 정말 효과가 있는지 지켜보려구요.","author":"rase****","tags":["긍정"]},{"id":13764,"rating":5,"date":"2020.06.02.","text":"엄마 항암에 도움이 된다해서 캐비초크+콜라겐+다이아몬드펄 복용중이예요. 눈에 띌만큼 효과를 느끼지는 못하지만 확실히 피부에 탄력과 광택이 ~~ 주변에서 전혀 암환자라 못느낄 정도예요. 꾸준히 복용하며 변화를 느껴봐야갰네요. 가격이 후덜덜 ...ㅠㅠㅠ","author":"mdec***","tags":["항암","콜라겐"]},{"id":13765,"rating":5,"date":"2020.05.30.","text":"재구매합니다. 재구매할 수 밖에 없어요^^","author":"coqu******","tags":["긍정"]},{"id":13766,"rating":4,"date":"2020.05.30.","text":"만족합니다만족합니다만족합니다","author":"yksh****","tags":["긍정"]},{"id":13767,"rating":5,"date":"2020.05.29.","text":"배송도 빠르고 포장도 잘 되었습니다. 효과는 리뷰에서 보았고. 부모님 건강이 이것 잡수시고 좋아진 후 덧글 달아 보겠습니다.","author":"hi****","tags":["긍정"]},{"id":13768,"rating":5,"date":"2020.05.29.","text":"추천 받고 구매했어요 배송도 빠른편이고기대가됩니다.  1달먹고 후기남길께요~","author":"agiy***","tags":["긍정"]},{"id":13769,"rating":5,"date":"2020.05.29.","text":"한달 반 먹고 재구매합니다  손목이 좋아지고 있습니다 ~~","author":"ntar****","tags":["긍정"]},{"id":13770,"rating":5,"date":"2020.05.28.","text":"먹기에 편하네요 좋습니다~","author":"rach*****","tags":["긍정"]},{"id":13771,"rating":5,"date":"2020.05.28.","text":"믿고 먹는 제품입니다.","author":"di****","tags":["긍정"]},{"id":13772,"rating":5,"date":"2020.05.27.","text":"한 달간 아침 저녁 공복에 두번씩 먹었는데 확실히 아침에 일어날때 찌뿌둥하고 굳은 느낌이 덜하고 몸 전체적으로 부드럽고 상쾌합니다.","author":"kha9***","tags":["긍정"]},{"id":13773,"rating":5,"date":"2020.05.27.","text":"먹을 때와 안 먹을때 몸이 차이나요. 자연치유와 회복이 다름을 알 수 있습니다.","author":"kha9***","tags":["긍정"]},{"id":13774,"rating":5,"date":"2020.05.26.","text":"정말  손가락 관절부터 모든  관절들은  안아파요. 넘 비싸서  망설였는데  효과보고  한달치 다먹고 또 주문했네요.","author":"chh7***","tags":["긍정"]},{"id":13775,"rating":5,"date":"2020.05.25.","text":"캐비초크 먹고있다가 콜라겐 주문해 받았습니다. 오는길에 박스들이 고생을 했는지 조금씩 구겨져서 왔네요. 그래도 효과는 좋을거라 믿으며^^","author":"five*****","tags":["콜라겐"]},{"id":13776,"rating":5,"date":"2020.05.24.","text":"두번째구매 입니다 효과를 보길 기대합니다","author":"pa****","tags":["긍정"]},{"id":13777,"rating":4,"date":"2020.05.21.","text":"얼굴 흉터때문에 구매했는데 효과 보고 있어 2번째 구매입니다.","author":"02my****","tags":["긍정"]},{"id":13778,"rating":5,"date":"2020.05.17.","text":"배송도 빠르고 좋아요","author":"mo****","tags":["긍정"]},{"id":13779,"rating":5,"date":"2020.05.16.","text":"콜라겐 먹고 아직 뭐가 좋아졌는지는 확실히는 모르겠으나.. 제가 피부가 좀 거친 편인데 허벅지와 팔쪽 살을 만져보면 피부가 맨질맨질 보드라와진거 같습니다! 전적인 개인 느낌이지만요!^^; 참, 콜라겐 먹고 특이했던건 다리 관절이 잠시 많이 아파진적이 있었는데 아마도 호전반응이었나 생각합니다. 지금은 괜찮아졌거든요~!","author":"rive*****","tags":["콜라겐"]},{"id":13780,"rating":5,"date":"2020.05.15.","text":"어머니 콜라겔 담당하는 녀석~~~재구매했어요","author":"djqt*****","tags":["긍정"]},{"id":13781,"rating":5,"date":"2020.05.15.","text":"2번째구입이네요 효과가 놀랍네요 제 얼굴에서 저만   보이는 곳이 있는데 한달만에 80~90프로가 개선되었어요 다른 콜라겐 1년넘게 먹어도 탈모외에는 효과 없었는데 이건 기대 정말 상상이상입니다","author":"un****","tags":["콜라겐"]},{"id":13782,"rating":5,"date":"2020.05.14.","text":"두번째 구매해서 먹고 있습니다~암환자분이 추천한거라 먹어보려고 주문했는데 한달먹고 너무 좋아서 또 구매했어요~항암중 수치도 정상으로 나오고 정말좋은것같아요 추천합니다~","author":"lj****","tags":["항암"]},{"id":13783,"rating":4,"date":"2020.05.12.","text":"항암으로 칙칙한 얼굴때문에 탄력이 걱정되서 섭취중입니다. 근력도 너무 떨어졌는데 먹고 운동해서 그런가? 근육도 잘 붙는단 느낌이 들어요^^;;; 효과인지 아닌지는 모르겠지만...좋아질꺼란 13812,"rating":4,"date":"2020.03.31.","text":"4일 정도 먹었어요. 공복에 먹길 권해서 아침 공복에 먹으니 전 설사가 나네요.  당분간은 밤에 자기 전에만 먹어야겠어요. 지인 추천으로 선택한 제품인데 아직 효과는 잘 모르겠고요. 일단은 믿고 먹어보려고요. 같이 주문한 캐비초크도 빨리 왔으면 좋겠는데 감감무소식 이네요^^;;;","author":"good***","tags":["긍정"]},{"id":13813,"rating":4,"date":"2020.03.31.","text":"스틱으로 되어 있어서 먹기가 편합니다. 콜라겐과 펄을 함께 먹고 있는데, 처음 먹고다음날 시원하게 일을 봐서 얼마나 좋던지요.ㅎㅎ 막힌것이 확 뚫리는 기분이 들었습니다~","author":"rive*****","tags":["콜라겐"]},{"id":13814,"rating":4,"date":"2020.03.29.","text":"매번 먹는거라 재주문합니다","author":"tkzn********","tags":["긍정"]},{"id":13815,"rating":5,"date":"2020.03.27.","text":"피부가 좋앚ㅈ;ㄴ거 간아요","author":"hann******","tags":["콜라겐"]},{"id":13816,"rating":5,"date":"2020.03.25.","text":"콜라겐은 너무 맛있어요 레몬향 나고  항암 부작용 꼭 줄여 보겠습니다","author":"k2****","tags":["항암","콜라겐"]},{"id":13817,"rating":5,"date":"2020.03.25.","text":"캐비초크가 카레 맛이였다면 이아이는 레몬 같았어요 자꾸 마시고 싶은 맛입니다","author":"k2****","tags":["긍정"]},{"id":13818,"rating":5,"date":"2020.03.24.","text":"콜라겐을 처음 접하면 먹기 힘들지만 일주일정도 꾸준히 먹으면 쉽게 먹을 수 있어요.","author":"coqu******","tags":["콜라겐"]},{"id":13819,"rating":5,"date":"2020.03.21.","text":"배송도 잘 되었고 물건도 문제 없네요.","author":"felg****","tags":["긍정"]},{"id":13820,"rating":5,"date":"2020.03.20.","text":"꾸준히 먹는 제품입니다.","author":"olib****","tags":["긍정"]},{"id":13821,"rating":5,"date":"2020.03.16.","text":"후기가 너무 좋아서 샀어요. 먹어보고 다시 리뷰할께요","author":"ssol****","tags":["긍정"]},{"id":13822,"rating":5,"date":"2020.03.15.","text":"리뷰보고 구매했는데  아직 먹은지 며칠되지않아서  잘모르겠지만 아침에 일어날때  개운한 느낌이 들어서 좋은거같다","author":"sb****","tags":["피로"]},{"id":13823,"rating":5,"date":"2020.03.08.","text":"울 어머니 얼굴이 이뻐지셨어요 ㅎ 다리 관절에도 효과가 있는데 얼굴 이뻐지셨다는 말을 더 많이 들으신다고 하시네요~^^","author":"bj****","tags":["긍정"]},{"id":13824,"rating":5,"date":"2020.03.06.","text":"친절한 상담과 꼼꼼한 포장, 빠른배송. 다음 후기도 올릴께요.","author":"ly****","tags":["긍정"]},{"id":13825,"rating":5,"date":"2020.03.05.","text":"콜라겐은 처음 구입인데 효과가 아주 좋습니다 재구매 의사있습니다","author":"hann******","tags":["콜라겐"]},{"id":13826,"rating":4,"date":"2020.03.05.","text":"아주 좋은거 같아요","author":"ar****","tag .","text":"가루라서 먹기 편해요.","author":"akas*****","tags":["긍정"]},{"id":13952,"rating":5,"date":"2019.06.21.","text":"항암하시는데 미슥거림이 덜하시다고 하네요","author":"anje*****","tags":["항암"]},{"id":13953,"rating":4,"date":"2019.06.20.","text":"꼭 효과가 있었으면 좋겠습니다","author":"415h***","tags":["긍정"]},{"id":13954,"rating":5,"date":"2019.06.20.","text":"효과를 봐서 좋았습니다","author":"kore******","tags":["긍정"]},{"id":13955,"rating":5,"date":"2019.06.19.","text":"세번째 구매입니다. 안구건조증. 잔주름에 효과가 있어 날마다 기분좋게 복용하고 있습니다..","author":"keun*****","tags":["긍정"]},{"id":13956,"rating":5,"date":"2019.06.19.","text":"70대엄마 턱주위 깊은 팔자주름이 채워지고있어요^^","author":"di****","tags":["소화"]},{"id":13957,"rating":4,"date":"2019.06.18.","text":"콜라겐 먹고 손목이나 관절들이 좋아지길 바라며 먹고 있습니다~!!! 깔끔하게 포장하여 보내주셔서 감사합니다~","author":"rive*****","tags":["콜라겐"]},{"id":13958,"rating":5,"date":"2019.06.14.","text":"빠른 배송 감사합니다.","author":"suji***","tags":["긍정"]},{"id":13959,"rating":3,"date":"2019.06.13.","text":"항상 먹고있고 통증에 대한 효과도 있는거같아요","author":"vine****","tags":["긍정"]},{"id":13960,"rating":5,"date":"2019.06.12.","text":"빨리 도착해서 너무 좋네요 먹기도 편해요","author":"silb******","tags":["긍정"]},{"id":13961,"rating":5,"date":"2019.06.10.","text":"혈액순환 장애를 겪고있고 무릎통증도 있어 주문해서 먹어보고 효과가 있어서 마지막 한박스 떨어지기 전에 미리 주문했어요. 덤으로 아침에 세수할때 얼굴이 너무 미끄러워서 깜놀입니나^^","author":"woo0***","tags":["긍정"]},{"id":13962,"rating":5,"date":"2019.06.08.","text":"딸래미가 혹시나 더 크려나하고 기대감을 안고 주문했어요^^ 키가 쑥 자라준다면 좋으련만","author":"jinj****","tags":["긍정"]},{"id":13963,"rating":5,"date":"2019.06.06.","text":"잘받았습니다.제품박스는 찌그러졌지만 내용물은 스틱으로 되어있으니 상관없겠죠. 꼭효과봤으면 좋겠어요.","author":"muya***","tags":["긍정"]},{"id":13964,"rating":5,"date":"2019.06.05.","text":"배송은 좀 오래걸렸지만..ㅋㅋ 좋아질 건강을 기대하며 감사히 먹겠습니다.","author":"neve********","tags":["긍정"]},{"id":13965,"rating":5,"date":"2019.06.03.","text":"배송도 빠르고 먹기 힘들줄 알았는데 먹을만 합니다~","author":"daju***","tags":["긍정"]},{"id":13966,"rating":4,"date":"2019.06.02.","text":"감사합니다 수고 하세요","author":"dc****","tags":["긍정"]},{"id":13967,"rating":5,"date":"2019.06.02.","text":"아침에 일어나자마자 1팩, 자기전에
