먹을 계획입니다.","author":"sych***","tags":["소화"]},{"id":1601,"rating":5,"date":"2024.06.21.","text":"캐비초크를 우연히 알고 난뒤부터 무한 신뢰를 가지고 프리미엄 골드, 오리지널, 크리스탈까지 먹어 보았습니다. 이번에 프로모션이 있어서 리바이브를 처음 구매했는데 골드보다는 맛이 강한 편이긴 하지만, 잘 먹고 있습니다.","author":"sych***","tags":["긍정"]},{"id":1602,"rating":2,"date":"2024.06.21.","text":"가루가 덩어리로 뭉쳐서 딱딱하게 왓어요","author":"as96****","tags":["긍정"]},{"id":1603,"rating":5,"date":"2024.06.21.","text":"재구매, 변비에 도움이 되는 것 같습니다. 피부도 좋아지는 것 같습니다.","author":"joon******","tags":["콜라겐"]},{"id":1604,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":1605,"rating":5,"date":"2024.06.21.","text":"좋은 제품 먹으면서 유방암 항암치료 잘 이겨내고 있습니다. 감사합니다.","author":"ladi****","tags":["항암"]},{"id":1606,"rating":3,"date":"2024.06.21.","text":"지난번과 다르게 제품이 가루가 많이 굳어서 뭉쳐있어서 찝찝한  마음이 드네요.","author":"sson*****","tags":["긍정"]},{"id":1607,"rating":5,"date":"2024.06.20.","text":"건강이 않좋아서 야채를 먹어야 해서 지인의 소개로 구매하게 되었습니다. 맛은 확실히 없지만 건강은 확실히 도움이 되는 것 같습니다. 저는 나름 운동도 하고 식생활도 많이 개선을 했기 때문에 빠른 효과를 본것 같습니다. 재구매 백퍼센트 입니다.","author":"sara******","tags":["긍정"]},{"id":1608,"rating":5,"date":"2024.06.18.","text":"걍  몸에  좋다니먹는데  정말좋아요","author":"styl*****","tags":["긍정"]},{"id":1609,"rating":5,"date":"2024.06.18.","text":"좋은제품 잘 받았습니다. 얼굴이 너무 좋아졌네요","author":"agb2***","tags":["긍정"]},{"id":1610,"rating":5,"date":"2024.06.18.","text":"아침에만 먹는데도 다크써클이 많이 없어지고 피부 울퉁불퉁한것이 도와졌어요. ㅎ 모공도 작아집니다. ㅎ","author":"redw*******","tags":["콜라겐"]},{"id":1611,"rating":3,"date":"2024.06.17.","text":"드라마틱한 변화는 없지만 정서적 만족을 위해 먹고있어요.","author":"lu****","tags":["소화"]},{"id":1612,"rating":5,"date":"2024.06.15.","text":"맛도 적응되었고 밥 대신 잘 먹고 있습니다","author":"mapl****","tags":["긍정"]},{"id":1613,"rating":5,"date":"2024.06.14.","text":"건강을위해.눌챙겨먹습나다.","author":"sunj*****","tags":["소화"]},{"id":1614,"rating":5,"date":"2024.06.14.","text":"피부병에도 큰 도움을 받았고.. 식사시 채소량이 적을때 마시기도 간편하고 밸런스도 맞출수있어 만족하는 제품입니다. 꾸준히 해독중입니다.","author":"chow******","tags":["콜라겐"]},{"id":1615,"rating":5,"date":"2024.06.13.","text":"배송이 적당합니다. 포만감이 좋습니다. 식사대용으로도 가능할듯. 효능은? 더 먹어보고 말씀드리겠습니다^^","author":"mysg****","tags":["긍정"]},{"id":1616,"rating":5,"date":"2024.06.13.","text":"맛이어떤가하고 그냥 물에 타먹었는데 좀짜다는 느낌 말고는 먹을만하네요.","author":"iz****","tags":["긍정"]},{"id":1617,"rating":5,"date":"2024.06.13.","text":"추천받아서 구매했는데 건강해진 기분이예요.","author":"iuli****","tags":["긍정"]},{"id":1618,"rating":5,"date":"2024.06.13.","text":"여전히 잘 먹고있습니다~  감사합니다🙂","author":"ghim****","tags":["긍정"]},{"id":1619,"rating":5,"date":"2024.06.12.","text":"진짜 건강해 지는 기분입니다","author":"js****","tags":["긍정"]},{"id":1620,"rating":5,"date":"2024.06.12.","text":"항상 만족하고 복용합니다.","author":"rhin****","tags":["긍정"]},{"id":1621,"rating":5,"date":"2024.06.12.","text":"항상 만족하고 복용하고 있습니다.","author":"rhin****","tags":["긍정"]},{"id":1622,"rating":5,"date":"2024.06.11.","text":"캐비초크 오리지날, 크리스탈 보다는 부더럽고 덜 짜지만 생강, 카레 맛이 강해서 먹기 불편하지만 건강생각으로 바나나에 갈아 아침, 저녁 2번으로 먹고 있음","author":"keke****","tags":["긍정"]},{"id":1623,"rating":5,"date":"2024.06.11.","text":"선물햇아요 좋아요. ㄹㄹ","author":"yoon*******","tags":["긍정"]},{"id":1624,"rating":5,"date":"2024.06.11.","text":"캐비초크 리바이브 남편과 늘 먹어요. 특별히 아픈데는 없지만 기분 좋게 먹고 있어요.","author":"kbk0***","tags":["긍정"]},{"id":1625,"rating":5,"date":"2024.06.11.","text":"떨어지기 무섭게 쟁여놔야 해서 주문했습니다. 건강을 찾아준 케비초크 감사합니다!!","author":"naco*******","tags":["긍정"]},{"id":1626,"rating":5,"date":"2024.06.10.","text":"예전부터 먹던거라 믿고 구매합니다^^","author":"rj****","tags":["긍정"]},{"id":1627,"rating":5,"date":"2024.06.10.","text":"와이프가  기력이 없어서 알게된.제품인데 아직 먹기전이라 뭐라 말씀드리기는 뭐하지만 좋운 리뷰들 믿고 열심히 와이프 먹여보겠습니다 한달먹이고 추가 리뷰 남겨볼게요~","author":"moon*****","tags":["긍정"]},{"id":1628,"rating":5,"date":"2024.06.09.","text":"꾸준히 먹고 있습니다. 아침에 미지근한 물에 풀어 먹고 하루 시작합니다!","author":"yun0****","tags":["긍정"]},{"id":1629,"rating":5,"date":"2024.06.09.","text":"좋은 상품으로 건강해 지고 있습니다.  감사합니다.","author":"like***","tags":["긍정"]},{"id":1630,"rating":5,"date":"2024.06.09.","text":"좋은 상품으로 건강해 지고 있습니다  감사합니다.","author":"like***","tags":["긍정"]},{"id":1631,"rating":5,"date":"2024.06.09.","text":"믿고 재구매 n번째입이다. 채소를 잘 못챙겨 먹어서 야채수프로 대신해요. 또또 재재재구매 예정입니다.","author":"demi****","tags":["긍정"]},{"id":1632,"rating":5,"date":"2024.06.07.","text":"건강을 위해 먹고 있어요. 소화에 도움이 되고 이거먹고나서는 기침감기 안걸리는거같아요. 꾸준한 복용만이 답이에요.","author":"dalf****","tags":["소화"]},{"id":1633,"rating":5,"date":"2024.06.07.","text":"야채수프를 먹은지 1년이 넘었네요. 오리지날로 계속 먹다가 골드프리미엄, 크리스탈,리바이브 항암후부터 치료가 끝나고 몇년동안 변비때문에 고생하던게 좋아졌어요 그때 고생하던 생각하면 끔찍합니다. 항암할 그때 진즉 알았으면 하는 아쉬움이 남네요. (그때의 거므스레한 얼굴이 밝아지지않았을까 하는 아쉬움)건강기능식품과 영양제(비타민류)를 전혀 먹지않고 있는데 이 야채스프를 먹는걸로 대체하고 있는데 만족합니다.","author":"yoyo*****","tags":["항암"]},{"id":1634,"rating":5,"date":"2024.06.07.","text":"먹기시작한지 1년2개월되었는데 확실히 다이어트는된거같습니다 지방독소들이빠져서인거같습니다","author":"alen***","tags":["긍정"]},{"id":1635,"rating":5,"date":"2024.06.06.","text":"야채즙을 직접 만들어서 먹기가 쉽지 않은데 복용하기 아주 편리하네요","author":"paul****","tags":["긍정"]},{"id":1636,"rating":5,"date":"2024.06.06.","text":"매일 아침에 식사하기전에 먹고 있는데 복용 후 장운동이 활발해 지고 몸에 있는 독소가 청소되는 것 같아요","author":"paul****","tags":["긍정"]},{"id":1637,"rating":5,"date":"2024.06.06.","text":"매일 아침 챙겨먹고 있어요!  이제는 안먹으면 허전해요 ㅋㅋ","author":"geej***","tags":["긍정"]},{"id":1638,"rating":5,"date":"2024.06.05.","text":"한달정도 먹고 있는데 몸이 가벼운 느낌으로 좋아지는 거 같아요. 3개월 꾸준히 먹어볼려구요","author":"lsdl***","tags":["긍정"]},{"id":1639,"rating":5,"date":"2024.06.04.","text":"아버지가 항상 이것만 드시네요.","author":"edp1***","tags":["긍정"]},{"id":1640,"rating":4,"date":"2024.06.03.","text":"먹기 나쁘지 않아요 채소분말이라 아주간강한 맛입니다 한스푼씩 먹기편해요","author":"sono*****","tags":["긍정"]},{"id":1641,"rating":5,"date":"2024.06.03.","text":"혈당과 콜레스테롤 관리를 위해 여러번 먹는 중입니다 생각보다 맛도 나쁘지않아요","author":"sfmy****","tags":["당뇨","소화"]},{"id":1642,"rating":4,"date":"2024.06.02.","text":"당뇨가 있으셔서 제가 권유하면서 대신 사드렸는데요, 당뇨가 내려가면 혈소판 수치도 같이 내려가서 지금은 복용을 당분간 하지 않고 있다고 합니다.","author":"tlrk******","tags":["당뇨"]},{"id":1643,"rating":4,"date":"2024.06.02.","text":"현재 복용하고 있지만, 저는 왜그런지 소화를 잘 시키기 못하네요. 캐비초크와 첫 인연을 맺은지 10여년이 되어 가는데도 늘 그것이 부담입니다.  몸 상태가 아주 많이 좋지 않아서 먹는 것이 아닌지라 아주 뛰어나게 좋아졌다는 것은 많이 느끼지 못하고, 앞으로 좋아질거란 생각으로 구매한 것 먹고 있습니다.","author":"tlrk******","tags":["소화"]},{"id":1644,"rating":4,"date":"2024.06.01.","text":"엄청 뭔가가 좋아진건 없지만 고질적인 몇가지 증상들이 발현되는 주기가 점점 길어지고있는것 같아서 2017년부터 꾸준히 먹고있습니다.","author":"xjmp****","tags":["긍정"]},{"id":1645,"rating":5,"date":"2024.05.31.","text":"부족한 채소 섭취를 캐비초크로 대신하고 있습니다. 최고의 제품","author":"xodn****","tags":["긍정"]},{"id":1646,"rating":5,"date":"2024.05.31.","text":"없으면 절대안되는 캐비쵸크 항상 쟁여둬요! 안먹는날은 너무 피곤해요","author":"skqh*****","tags":["긍정"]},{"id":1647,"rating":5,"date":"2024.05.30.","text":"꽃가루 날리는 봄 마다 알러지로 고생했는데 이번 봄은 조용~~히 넘어 가네요. 덜 피곤해 하고요. 주변에 열심히 광고까지 ㅎㅎㅎ 아침에 물 따듯하게 데워서 한컵 꼭 알아서 먹으니 좋아요. 몸에 좋은걸 안거죠~","author":"wonm****","tags":["긍정"]},{"id":1648,"rating":5,"date":"2024.05.30.","text":"어머니가 드시는데 폐에 도움이 많이됩니다 좀 더 열심히 드셔보시게 하려고요 배송이 조금 빨랐으면 좋겠어요^^","author":"sang***","tags":["긍정"]},{"id":1649,"rating":5,"date":"2024.05.30.","text":"배송도 빠르고 제품도 정상적이네요 만족합니다","author":"katr******","tags":["긍정"]},{"id":1650,"rating":5,"date":"2024.05.29.","text":"먹으면서 위장도 좋아지고 아침 공복에 먹으면 혈당도 안정되서 계속 복용하고 있어요. 주위에 추천을 많이 하합니다.","author":"mari********","tags":["당뇨","소화"]},{"id":1651,"rating":5,"date":"2024.05.29.","text":"늘 먹는 제품이예요. 먹고 좋아 동생도 추천해줬더니 동생도 위장이 편해지고 좋아져서 계속 먹고 있습니다","author":"mari********","tags":["소화"]},{"id":1652,"rating":5,"date":"2024.05.28.","text":"이번달도 구입합니다 저희 부부 건강지킴이^^","author":"bull******","tags":["긍정"]},{"id":1653,"rating":4,"date":"2024.05.28.","text":"저희가족 건강식품입니다. 든든해요","author":"grac*****","tags":["긍정"]},{"id":1654,"rating":5,"date":"2024.05.28.","text":"오랫동안 먹고있고 요즘은 비상약처럼 쟁여놨다가 안좋다싶을때 애들도 퍼먹이고 저도 먹고 있는 야채스프 이번에는 부모님 시켜드렸어요. 요거먹어야 배가 들어간다고 하시네요ㅋㅋ","author":"carr*******","tags":["긍정"]},{"id":1655,"rating":5,"date":"2024.05.27.","text":"잠시 끊었었는데 결국 다시 찾게됩니다","author":"ac****","tags":["긍정"]},{"id":1656,"rating":5,"date":"2024.05.24.","text":"엄마아빠의 건강을 책임져주고 있는 캐비 사랑해요","author":"sjrn******","tags":["긍정"]},{"id":1657,"rating":5,"date":"2024.05.24.","text":"평생 꽃가루 날리는 봄이면 알러지로 눈은 충혈되고 코는 막혀서 고생하던 남편이 석달 먹고는 이번 봄 꽃가루에 아무 일 없이 지나 가네요. 출퇴근 대중교통으로 하면서 훨씬 덜 피로해 하고요~~ 저금하듯 드세요, 케비쵸크!!","author":"wonm****","tags":["피로"]},{"id":1658,"rating":4,"date":"2024.05.23.","text":"맛은 없고 좀 뻑뻑한 느낌이라합니다 장이 좀 깨끗해지는 기분이 든다고 하네요..","author":"love******","tags":["긍정"]},{"id":1659,"rating":5,"date":"2024.05.22.","text":"캐비쵸크 골드프리미엄 먹다가 리바이브로 바꿨는데 하루에 2번 먹는것이 조금 번거롭지만 건강 생각해서 꾸준히 챙겨먹을 생각이에요~","author":"gree******","tags":["긍정"]},{"id":1660,"rating":5,"date":"2024.05.22.","text":"약간 따뜻하게 먹으면 좋습니다, 아침 저녁으로 부지런히 먹으려 합니다. 간기능이 향상되는 느낌입니다, 좋습니다.","author":"shil*****","tags":["긍정"]},{"id":1661,"rating":5,"date":"2024.05.21.","text":"배송이 빨라서 좋습니다","author":"fo****","tags":["긍정"]},{"id":1662,"rating":2,"date":"2024.05.21.","text":"딸이 여드름이 심해서 작년 10월부터 캐비초크, 콜라겐을 먹는데 크게 낫지를 않아요. 언제까지 먹여야 할지 모르겠어요. ㅜㅜ","author":"ment******","tags":["콜라겐"]},{"id":1663,"rating":5,"date":"2024.05.21.","text":"변비로 고생을 많이 했는데 캐비초크 복용이후 완전 해결되었어요","author":"ja****","tags":["긍정"]},{"id":1664,"rating":5,"date":"2024.05.21.","text":"늘 먹고 있습니다, 좋아요","author":"ruff***","tags":["긍정"]},{"id":1665,"rating":5,"date":"2024.05.20.","text":"어머니를 살려준 고마운 제품입니다. 한 두 번 재구매한 게 아니고 몇 년 째 먹고 있는데, 제품은 리뉴얼 됐지만 역시 만족스럽습니다","author":"hdd2***","tags":["긍정"]},{"id":1666,"rating":5,"date":"2024.05.20.","text":"갑상선 혹이있다해서 1년에 한번씩 검진받고있는데 3년 꾸준히먹고있으니 7cm,5cm,4cm 점점 줄어들고 있습니다.주위에도 많이추천하는데 호흥이 좋습니다.꾸준히 먹을생각입니다.","author":"skdu****","tags":["소화"]},{"id":1667,"rating":5,"date":"2024.05.20.","text":"배송빠르고 건강에 좋은것같아요","author":"sson*****","tags":["긍정"]},{"id":1668,"rating":5,"date":"2024.05.19.","text":"아버지 건강하게 지내시라고 다른 3종과 함께 구입했어요.","author":"df****","tags":["긍정"]},{"id":1669,"rating":5,"date":"2024.05.18.","text":"안 먹으면 불안해요. 제겐 리바이브가 딱 맞아요.","author":"khkh****","tags":["긍정"]},{"id":1670,"rating":5,"date":"2024.05.16.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":1671,"rating":5,"date":"2024.05.16.","text":"3 가지 캐비쵸크 중에서 가장 먹기 편하고, 입맛에도 맞습니다. 폐기능에 특화된 제품이라 계속 복용 예정입니다.","author":"mari******","tags":["긍정"]},{"id":1672,"rating":5,"date":"2024.05.16.","text":"만족합니다  잘먹고있어요","author":"gung*****","tags":["긍정"]},{"id":1673,"rating":5,"date":"2024.05.15.","text":"몸이 가벼워지고 깨끗하게 정화(?)되는 느낌~ 다시 부지런히 먹어봅니다~^^ 바나나를 넣어 쉑쉑~ 사과당근양배추와 쉑쉑~","author":"mira******","tags":["긍정"]},{"id":1674,"rating":5,"date":"2024.05.15.","text":"식단조절 위해 샀어요 좀 비싸지만 제 몸을 위해서...","author":"kw****","tags":["소화"]},{"id":1675,"rating":5,"date":"2024.05.15.","text":"프로모션 제품을 다시 구매했어요 가족들 다 먹을려구요 애들 건강을 일찍 챙기는 게 좋을 것 같아서요~~","author":"ja****","tags":["긍정"]},{"id":1676,"rating":5,"date":"2024.05.15.","text":"케비초크를 만나고  모든게 정상이 되었답니다","author":"tiff******","tags":["긍정"]},{"id":1677,"rating":5,"date":"2024.05.14.","text":"믿고 먹는 캐비쵸크 입니다","author":"hwan*******","tags":["긍정"]},{"id":1678,"rating":5,"date":"2024.05.14.","text":"우리집의 필수품입니다..  남편에게 필요해서 막기 시작했는데 이젠 없으면 불안하네요~","author":"higm******","tags":["긍정"]},{"id":1679,"rating":5,"date":"2024.05.14.","text":"일용할 양식을 받는 마음은 늘 즐겁습니다. 이젠 드라마틱함을 기대하기보다 없어서는 안 될 꼭 있어야하는 필수품으로 든든합니다.","author":"hans*****","tags":["긍정"]},{"id":1680,"rating":5,"date":"2024.05.14.","text":"고마운 케비입니다 효과만점 피로는 제로 늘 애용합니다ㆍ","author":"happ*******","tags":["피로"]},{"id":1681,"rating":5,"date":"2024.05.14.","text":"아주 만족하고 늘 애용하는 케비입니다","author":"happ*******","tags":["긍정"]},{"id":1682,"rating":5,"date":"2024.05.14.","text":"지난 행사때 세가지를 모두 받았었는데 리바이브 맛이 너무 튀어서 힘들었는데. 알고보니 천식이 있는 저에게 더 적합한 것이더군요. 그래서 이제는  리바이브로 쭈욱 먹으려고 합니다.","author":"jong******","tags":["긍정"]},{"id":1683,"rating":5,"date":"2024.05.14.","text":"냉장고에 항상 있어야해~~!! 없으면 큰일남","author":"mi****","tags":["긍정"]},{"id":1684,"rating":5,"date":"2024.05.14.","text":"통관번호관련 상세히 상담해주셔서 너무 감사합니다.. 제품은 항상 드시는거라..^^ 좋은제품감사합니다","author":"tktn****","tags":["긍정"]},{"id":1685,"rating":5,"date":"2024.05.14.","text":"몸의 피로도 면연력 짱이죠 깜박 잊고 못챙겨먹으면 힘들어요 ㅎ 오늘도 함께 시작하며 화이팅 해봅니다","author":"judo****","tags":["피로"]},{"id":1686,"rating":5,"date":"2024.05.14.","text":"6개월째 먹고있고 비염에 효과가 있습니다 감사합니다 프로모션 자주해주세요","author":"dntk****","tags":["긍정"]},{"id":1687,"rating":5,"date":"2024.05.13.","text":"드디어 영접했어요~~!!! 초창기때 주문하고 얼마만의 만남인지요~ 40대가 넘어서면서 살도 많이찌고 무엇보다 방광결석이 계속 반복되고있어서 먹어보려구요~ 효과가 있었으면 좋겠어요♡","author":"ok****","tags":["긍정"]},{"id":1688,"rating":4,"date":"2024.05.13.","text":"저렴하게 잘 구매했습니다","author":"refu******","tags":["긍정"]},{"id":1689,"rating":5,"date":"2024.05.12.","text":"행사해서 감사합니다.","author":"amwy****","tags":["긍정"]},{"id":1690,"rating":5,"date":"2024.05.12.","text":"콜라겐이랑 함께 먹고있어요. 이제 한 달 보름 정도 된거 같구요, 케비는 아침에만 먹고 있어요.  막 극적으로 뭐가 좋아진 건 잘 모르겠지만, 잠을 잘 자고 아침에 눈이 딱 떠지네요. 그리고 체력, 지구력이 좀 좋아진 거 같아요. 제가 과민성대장증후군이 있는데 설사가 잦아서 그런지 영양분을 잘 못 흡수시키는 거 아닌가 싶기도 해요 ㅎ  비염있는 아들 녀석도 얼마전부터 먹이기 시작했어요. 좋은 결과 았었으면 좋겠어요.","author":"mido***","tags":["콜라겐"]},{"id":1691,"rating":5,"date":"2024.05.12.","text":"유방암 7개월때 늘 곁에서 지켜주는  필수^^","author":"jung****","tags":["항암"]},{"id":1692,"rating":5,"date":"2024.05.11.","text":"기다리던게 왔네요~~","author":"dkah******","tags":["긍정"]},{"id":1693,"rating":5,"date":"2024.05.11.","text":"이제 온가족 아침 주식이 되었어요. 세일할 때 쟁여두니 든든하네요. 요리할 때도 야채 스프 대용으로 트라이해보려 합니다.","author":"jean****","tags":["긍정"]},{"id":1694,"rating":5,"date":"2024.05.11.","text":"아들 건강을위해 아침저녁으로 먹이고 있어요 요번 할인할때 3개월분 구입하고 다시 3개월분 또 구입했는데 쟁여두니 든든해요","author":"pa****","tags":["소화"]},{"id":1695,"rating":5,"date":"2024.05.10.","text":"바쁠때  식사 안걸러도 되고 여러가지 영양제 끊고 요것으로 대체할수 있죠 ㆍ요즘 유행하는  CCA쥬스로 같이 갈아먹음 든든합니다 ㆍ가장좋은것은  절대 못고칠것같은  위병이 어느순간 어 없어졌네 정확한 병명은 위축성 위염 이더군요 ㆍ병원에서  있었는데 약 안먹어도 된다고 했네요 ㆍ금전적인 부분때문에 아침 공복에 콜라겐이랑 같이 먹는데 컨디션 안좋음  두수저 타먹어요 ㆍ 휴대폰 충전보다 내몸에 리바이브 충전~~^^♡","author":"lilo*****","tags":["콜라겐","소화"]},{"id":1696,"rating":5,"date":"2024.05.10.","text":"이젠 생활이 되었어요. 다만 백색가루 섭취를 끊는 건 힘드네요. 다시 한번 의지를 다져 봅니다.","author":"jkny****","tags":["긍정"]},{"id":1697,"rating":5,"date":"2024.05.10.","text":"이번에 또!!주문했습니다 항상 잘 먹고 있습니다 감사합니다","author":"yant******","tags":["긍정"]},{"id":1698,"rating":4,"date":"2024.05.10.","text":"몸에 좋은거 같아 콜라겐이랑 같이 먹고있는데 100ml물에 한숟갈씩 먹는데 넘 짜요 약간에 다이어트도 생각하고 있는데 포만감은 느껴지는데 별다른 증상은 아직 모르겠어요 짠맛은 무엇때문에 느껴지는지 성분에 소금이 있는데 재료로 인한건가요","author":"yoon********","tags":["콜라겐"]},{"id":1699,"rating":4,"date":"2024.05.10.","text":"작년에 하얀통으로 계속 먹다가 다 먹어서 이번에 다시 재주문했어요. 이번 제품은 카레향과 맛이 나네요..먹기 쉬운 맛은 아니지만 건강을 위해 꾸준히 먹어보려고해요.","author":"hjin*****","tags":["소화"]},{"id":1700,"rating":5,"date":"2024.05.10.","text":"아침저녁으로 콜라겐, 다이아몬드펄, 캐비초크를 콤부차에 타 먹고 있습니다 캐비초크 먹은지 한달 되어 가고 있는데  몸도 가벼워지고 건강한 느낌입니다 캐비초크 행사 때 주문하고 꾸준히 먹어보고 싶어 행사 끝나기 전 또 주문 했습니다^^","author":"toto******","tags":["콜라겐"]},{"id":1701,"rating":5,"date":"2024.05.10.","text":"이거하나면 야채 섭취 부족은 없겠지라는 믿음으로 먹고 있습니다.","author":"lsaw****","tags":["긍정"]},{"id":1702,"rating":5,"date":"2024.05.10.","text":"항상 먹던 좋은상품 감사합니다","author":"josh******","tags":["긍정"]},{"id":1703,"rating":5,"date":"2024.05.10.","text":"몸도 가벼워지고, 뭔가 가뿐히 좋아지는 느낌이라할까","author":"eunw****","tags":["긍정"]},{"id":1704,"rating":5,"date":"2024.05.10.","text":"캐피초크 우리가족 건강을 위해 샀어요 꾸준히 잘 먹어볼께요","author":"sumi******","tags":["소화"]},{"id":1705,"rating":5,"date":"2024.05.10.","text":"아침 대용으로 먹어요 이번에 세일해서 넘 좋랐어요","author":"by-r*****","tags":["긍정"]},{"id":1706,"rating":5,"date":"2024.05.10.","text":"피곤한 기운이 많았는데 먹고 나서는 뭔가 모르게 피곤함이 좀 사라지고 힘이 생기는것 같네요.","author":"gard******","tags":["긍정"]},{"id":1707,"rating":5,"date":"2024.05.10.","text":"먹는 순간 몸이 건강해지는 느낌이 바로듭니다. 기분이 좋아지고 한참 섭취한 후엔 진짜 건강해지는게 느껴져요.","author":"sj79*****","tags":["긍정"]},{"id":1708,"rating":5,"date":"2024.05.09.","text":"3개월분 주문 15%할인!! 이럴때 꼭 구입해야죠!! 2016년부터 시작한 캐비초크 사랑, 다양한 방법으로 맛있게 막고 있어요","author":"song****","tags":["긍정"]},{"id":1709,"rating":5,"date":"2024.05.09.","text":"잘 받았습니다. 딸이 임신을 해서 콜라겐과 같이 보내 주었습니다. 사위도 혈압이 조금 높은 편이라 같이 먹어라고 했습니다.  캐비초크, 콜라겐, 펄을 같이 먹고 있는데 남편이 피로가 훨씬 덜 하고 상처도 빨리 아문다고 합니다. 저 역시도 같습니다.","author":"nong****","tags":["콜라겐","피로","혈압","소화"]},{"id":1710,"rating":5,"date":"2024.05.09.","text":"몇 년째 쭉 먹고 있구요. 건강이 좋아짐을 느낍니다","author":"ciph*****","tags":["긍정"]},{"id":1711,"rating":5,"date":"2024.05.09.","text":"콜라겐에이어 캐비초크까지 프로모션 진행해주셔서 너무감사합니다^^ 아주 든든하게 쟁여둘수있어 행복해요~ 이제 다아아몬드펄 행사만 기다립니당ㅎㅎ 오늘 유방암수술한지 꼭 한달되는날~ 1월에 진단받자마자 4종세트 복용하며 회복까지 잘마치고 다행히 초기라 항암은 패쓰하게되어 너무 기쁩니다~ 주변지인들이 환자가 얼굴도 좋고 예뻐졌다고 하네요😅 4종세트 덕분입니다~ 이제 방사선치료랑 부작용이 걱정되는 항호르몬제 복용을 앞두고 있는데 이또한 4종세트와함께 잘 이겨내보겠습니다~^^","author":"silv******","tags":["항암","콜라겐"]},{"id":1712,"rating":5,"date":"2024.05.09.","text":"받긴 했는데 아직 먹어보진 않았어요. 집에서는 아침마다 녹즙을 짜서 마시는데 해외의 아들네에 가면 그럴 수가 없어서 아들네 집에 가면 구매해서 먹어야지 했는데 마침 할인 기간이라 미리 구매했어요. 콜라겐을 먹고 믿음도 생겼고 수많은 후기들도 마음을 움직이게도 해서요.ㅎㅎ 분명 좋은 효과가 있으리라 믿어요.","author":"phot****","tags":["콜라겐"]},{"id":1713,"rating":5,"date":"2024.05.09.","text":"말해 뭐해요~~~건강을 찾는 기회 캐비초크~~ 이 식품을 만난게 복인걸요","author":"soju******","tags":["긍정"]},{"id":1714,"rating":5,"date":"2024.05.09.","text":"캐비 4종 온가족이  먹고  회복중입니다","author":"hohi*****","tags":["긍정"]},{"id":1715,"rating":5,"date":"2024.05.08.","text":"아주 만족합니다 늘 애용하고 한 분 또 소개했습니다","author":"happ*******","tags":["긍정"]},{"id":1716,"rating":5,"date":"2024.05.08.","text":"6학년 아들의 비염 증상때문에 블로그에 문의를 남겼고, 리바이브를 추천받아 구입하게 되었습니다.  저의 아들은 2020년 봄부터 시작된 비염이 해가 갈수록 심해지더니.. 이제는 여름을 제외하고는 늘 비염 증상을 달고 살았습니다. 콧물, 재채기, 눈 주위 가려움, 꽃가루 알레르기 ㅠㅠ  5월 5일 처음 먹기 시작했는데, 아직은 비염약을 함께 복용하고 있긴합니다만 증상이 훨 약해져서 생활이 질이 높아진 것으로 (저와 아들 본인 모두 )느낍니다.  복용 방법은 스무디와 밥에 가루를 섞어서도 먹어보았는데, 현재는 무가당 두유와 물을 반반 섞어서 합 200에 가루 한스푼을 쉐이커에 넣고 흔들어 먹이고 있습니다. 아들이 먹기가 힘든지ㅋ 하루에 한 번 먹는걸로도 효과가 충분하다며 두 번 먹는 것은 거절하고 있긴합니다. ㅎㅎ  아직 약을 끊을 수 있을 정도는 아니지만 리바이브의 효과가 확실히 있다고 느끼고 있어 쭉 복용시켜볼 색각입니다.  조금 더 먹어본 뒤에 비염약을 끊었다고 후기 올리고 싶네요 ^^","author":"rusa***","tags":["소화"]},{"id":1717,"rating":4,"date":"2024.05.08.","text":"엄마 항암하는데 도움이 되실까 구입했어요 도움이 되면 계속 꾸준히 먹을 껍니다","author":"zzan********","tags":["항암"]},{"id":1718,"rating":5,"date":"2024.05.08.","text":"고협알. 고지혈증. 콜레스테롤에 도움 받고 있습니다. 감사합니다.","author":"hyun*******","tags":["긍정"]},{"id":1719,"rating":5,"date":"2024.05.07.","text":"캐비쵸크 리바이브를 먹은지 3년째입니다. 크리스탈도 몇 번 먹긴 했지만 예전에 폐질환을 앓은적이 있어서 잔기침도 자주 했습니다. 환절기에는 비염으로 콧물이 나고 콧 속이 심하게 헗어서 봄 가을에는 이비인후과에서 약을 먹지 않으면 안되었는데 지금은 잔기침도 하지 않고 비염도 좋아져 환절기에 이비인후과를 가지  않아도 괜찮아서 너무 좋습니다.","author":"copy***","tags":["긍정"]},{"id":1720,"rating":5,"date":"2024.05.07.","text":"지인소개로 알게되서 녹차우린물에 한잔태워 먹으니 배가 부릅니다 좋은효과있기를 바래봅니다","author":"jinc****","tags":["긍정"]},{"id":1721,"rating":5,"date":"2024.05.07.","text":"캐비쵸크 잘 먹는법,  많이 도움이 됩니다","author":"muha****","tags":["긍정"]},{"id":1722,"rating":5,"date":"2024.05.07.","text":"하루한잔 콜라겐하고 항상 먹고자요  속쓰림도 많이좋아졌고 토하는증상도 있었는데 개선되었어요 귀찮아서 안먹는날에는 속이 불편해요","author":"99****","tags":["콜라겐"]},{"id":1723,"rating":5,"date":"2024.05.07.","text":"처음엔 리바이브, 두번째엔 크리스탈, 이번 프로모션엔 리바이브 주문했는데 제 입엔 치토스맛이 나는 리바이브가 더 맛있게 느껴졌어요^^처음엔 열심히 먹다가 갱년기증상이 좀 완화되는듯해 두번째엔 거의 먹는둥마는둥 했더니 다시 몸이 안좋아져서 다시 열심히 먹고 있어요^^꾸준히 먹고 다시 건강해질게요!!!","author":"cjda***","tags":["긍정"]},{"id":1724,"rating":5,"date":"2024.05.07.","text":"믿고 먹습니다. 먹은날은 확실히 속이 편해요","author":"unex********","tags":["긍정"]},{"id":1725,"rating":5,"date":"2024.05.07.","text":"건강을 생각해서 먹고있는제품 아침은 식사 대용으로 먹습니다~~","author":"ljhd*******","tags":["긍정"]},{"id":1726,"rating":5,"date":"2024.05.06.","text":"매일 아침 바나나와 콜라겐과 함께 1스푼, 저녁식후에 1스푼 먹고있습니다. 확실히 먹고나서 소화가 잘되고 화장실을 잘가서 좋습니다! 재구매의사 있습니다.","author":"alsr******","tags":["콜라겐","소화"]},{"id":1727,"rating":5,"date":"2024.05.06.","text":"해외 배송인데 매우 빠른 배송 감사합니다. 혼자 먹다가 제품이 너무 좋아 가족이 다 먹을려고 15% 프로모션 할 때 저렴하게 구매했습니다.","author":"jhwo*****","tags":["긍정"]},{"id":1728,"rating":5,"date":"2024.05.06.","text":"기관지가 안 좋아서 자주 잔기침에 가래가 있어 섭취하고 있습니다 좋은  효능을 기대합니다","author":"ay****","tags":["긍정"]},{"id":1729,"rating":5,"date":"2024.05.06.","text":"잘 받았습니다. 꾸준히 잘 먹고 있습니다. 면역력이 확실히 좋아졌습니다. 일이라면 몸 부터 먼저 나가는 남편이 피로를 덜 느낀다고 하네요.","author":"nong****","tags":["피로"]},{"id":1730,"rating":5,"date":"2024.05.05.","text":"매일 아침 180미리 두유와 함께 먹습니다.","author":"kipn***","tags":["긍정"]},{"id":1731,"rating":5,"date":"2024.05.05.","text":"아침 저녁으로 항상 챙겨먹고 있습니다. 먹을생각에 내일이 기다려 집니다. 먹기 시작한지 얼마 안되서 몸에 좋은 현상이 발생해서 꾸준히 먹고 있습니다. 좋은제품 감사합니다.","author":"jsg8***","tags":["긍정"]},{"id":1732,"rating":5,"date":"2024.05.05.","text":"막내가 두부 오뎅 생선 말곤 아무 것도 안 먹어서 원형 탈모까지 왔었는데 강제 캐비 급여하고 원형습진 탈모 증상도 없어지고 감기도 안걸리네요. 저는 캐비 7년차, 가족들은 2~3년차... 매달 비용 후덜해도 끊을 수가 없네요^^","author":"ho****","tags":["긍정"]},{"id":1733,"rating":5,"date":"2024.05.05.","text":"항상 복용합니다. 야채를 이렇게 손쉽게 섭취하다니 너무 좋습니다!!!","author":"publ******","tags":["긍정"]},{"id":1734,"rating":4,"date":"2024.05.05.","text":"잠깐 안먹다가 다시 6통 구입했네요 통이 조금씩 다 찌그러져서 왔어요","author":"k2ss***","tags":["긍정"]},{"id":1735,"rating":5,"date":"2024.05.04.","text":"싼가격에 잘샀습니다. 많이파세요.","author":"hihy***","tags":["긍정"]},{"id":1736,"rating":5,"date":"2024.05.04.","text":"건강한 중년생활을 위해 주문했어요~! 샐러드위에 뿌려 먹으니 괜츈~~^^","author":"ann7***","tags":["소화"]},{"id":1737,"rating":5,"date":"2024.05.04.","text":"리바이브는 처음 먹어보는데,  맛이 생강향도 살짝 나고 매운맛이 좀 나네요~행사중이라 리바이브로 주문했는데, 오리지날이 익숙해져서 그런지 먹기는 오리지날이 나은거 같아요~ 리바이브도 열심히 먹어볼께요~","author":"kiki****","tags":["긍정"]},{"id":1738,"rating":5,"date":"2024.05.03.","text":"항상 부모님이 드시는 제품입니다. 배송도 빠르고 많이 파세요!","author":"soju********","tags":["긍정"]},{"id":1739,"rating":5,"date":"2024.05.03.","text":"10년 넘게 먹고있어요. 지인들한테도 열심히 추천합니다 추천했을 때 예전보다 맛있어져서 잘 받아들이는 것 같아요","author":"mi****","tags":["긍정"]},{"id":1740,"rating":5,"date":"2024.05.03.","text":"맛이 생각보다 넘 깔끔해요~^^건강에 좋다니 넘 좋은거 같아요","author":"gold****","tags":["긍정"]},{"id":1741,"rating":5,"date":"2024.05.03.","text":"할인할때 구매해서 어버이날 선물로 드렸어요","author":"rl****","tags":["긍정"]},{"id":1742,"rating":5,"date":"2024.05.03.","text":"캐비초크 오리지널, 크리스탈, 리바이브 다 먹어봤는데 일단 제 입맛에는 리바이브가 가장 잘 맞더라구요. 뭐랄까 특유의 역한 냄새가 가장 덜하다고 해야하나... 무튼 그래서 리바이브로 다시 구매할까 고민중이었는데 마침 리바이브가 세일을 하길래 얼른 구매했습니다. 아침마다 일어나서 공복에 바나나, 사과, 비트, 당근, 샐러리 등등 그때그때 있는 과일이나 채소들 함께 갈아서 한잔씩 먹고 있는데 아직은 먹기 시작한지 얼마 되지는 않아서 기적같은 그런 효능은 없지만 일단 먹는 것 자체가 내 몸이 좋아지고 있겠지하는 마음으로 꾸준히 먹고 있습니다 ㅎㅎ","author":"rnjs****","tags":["긍정"]},{"id":1743,"rating":5,"date":"2024.05.03.","text":"항상 먹고 있어요. 배변도  장도 편해요","author":"aste******","tags":["긍정"]},{"id":1744,"rating":5,"date":"2024.05.03.","text":"3개월15%할인 행사하셔서 구매했어요 두 성인아이가 먹는 거라 행사하실 때 구매하는 게 좋습니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":1745,"rating":5,"date":"2024.05.03.","text":"녹색통은 아이들전용입니다 빨간통은 입자가 굵고 하얀통은 냄새가 좀 있나봐요 녹색통은 입자가 고와서 목넘김이 좋대요  캐비초크스프를 마실땐 밀가루 설탕을 금해야 한다는 전제조건이 있잖아요? 아이들이라고 제가 말하지만 20대 후반과 중반이고 주식이 빵 파스타여서 어떻게 잡을 수 있는 게 아니예요 유기농밀가루로 만든 빵 과 면으로 대체했어요  후기들처럼 어떤 병,어띤 증세가 다 사라졌어요라는 말은 할 수 없지만 꾸준히 먹으면서 비염증세중 훌쩍거림이 없어졌다는 둘째 인스턴트음식으로만 연명하는 첫째는 스프를 건너뛸 때가 많아지면 몸에 뭔가 증상이 나타나요 뾰루지,종기로요 배달식품 시켜서 먹으면 재채기가 줄기차게 나와요 스프 마셔서 나오는 증상이라고 하지만 그럼 전 숨쉴때마다 뭔가 튀어나와야 합니다 암환자이고 항암4종을 5년째 먹고 있거든요 그럴 땐 잔소리와스프를 절반절반 섞어서 마시게 합니다 몸 안 좋다 하면 두~~배 하루 세 번을 외칩니다 아파서 병원 다니고 입원하는 스트레스는 없어집니다 빨간통으로 시작한 아이들 다이어트식품이라고 했지만 위로 옆으로 꾸준하게 큽니다 주식을 바꾸는 그 날까지  쭉 먹일겁니다   본인들이 좀 깨달아서 식습관을 바꾸면 또 긴 리뷰 쓰겠습니다 감사합니다.","author":"sssd***","tags":["항암","소화"]},{"id":1746,"rating":5,"date":"2024.05.03.","text":"지인 추천으로 구입했는데 처음이라 익숙하지 않아서 그런지 먹기가 조금 힘드네요 좋다고 해서 구입해야지 하다가 마침 행사하길래 3개월치 샀는데 꾸준히 먹어보려고 해요","author":"wink*****","tags":["긍정"]},{"id":1747,"rating":5,"date":"2024.05.03.","text":"이탤리언 야채스프(미네스트로네 스프) 끓일 때 한 숟가락씩 넣어도 좋음","author":"hej8***","tags":["긍정"]},{"id":1748,"rating":5,"date":"2024.05.03.","text":"리바이브는 처음 먹어보는데요. 먹어보니 몸레ㅜ좋을것 같은 느낌이 딱 옵니다.","author":"lee_*****","tags":["긍정"]},{"id":1749,"rating":5,"date":"2024.05.03.","text":"캐비를 복용후 몸에 변화는 일단 피곤함이 없다는것이죠. 늦은 나이에 시작했던 장사가  몸이 감당치 못할  정도의 노동이었는데 아침  저녁으로 콜라겐과 펄을 함께 복용해 관절 고관절 허리 협착증의 통증이 사라져  저에게는 넘 고마운 제품입니다 덕분인지 보험사에서 장기 복용하는 약이 없다며 나이에 비해 건강하다며 다행이라하네여^^~ 감사합니다!","author":"h910****","tags":["콜라겐"]},{"id":1750,"rating":5,"date":"2024.05.03.","text":"모든게 만족합니다.","author":"kyon******","tags":["긍정"]},{"id":1751,"rating":5,"date":"2024.05.03.","text":"꾸준히 먹던제품예요 마지막캔 남아서 또 주문했어요 눈에 약간 황달끼가 있었는데 줄었어요 오래오래 팔아주셔요~~","author":"sksw****","tags":["긍정"]},{"id":1752,"rating":5,"date":"2024.05.03.","text":"유전자 조작이나 농약으로 부터 자유로운 캐비초크 믿고 먹습니다","author":"na****","tags":["긍정"]},{"id":1753,"rating":5,"date":"2024.05.03.","text":"먹은 지 10개월째 입니다.  항상 감사히 먹고 있습니다. 이 번엔 6캔 구매, 뿌듯합니다.","author":"tris*******","tags":["긍정"]},{"id":1754,"rating":5,"date":"2024.05.03.","text":"빠른 배송과 완벽한 포장","author":"sils******","tags":["긍정"]},{"id":1755,"rating":5,"date":"2024.05.03.","text":"언제나 믿고찾는 캐비쵸크 입니다. 이제는 나세게서 떨어질 수 없는 감사한 제품 입니다. 잘 복용하겠습니다.","author":"jsso***","tags":["긍정"]},{"id":1756,"rating":5,"date":"2024.05.03.","text":"면역력도 좋아지고 비염도 없어지고 꾸준히 먹고있습니다~","author":"musi*****","tags":["긍정"]},{"id":1757,"rating":5,"date":"2024.05.03.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":1758,"rating":5,"date":"2024.05.02.","text":"건강을 위해 구매했고 잘 먹고 좋은 효과를 기대합니다.","author":"rl****","tags":["소화"]},{"id":1759,"rating":5,"date":"2024.05.02.","text":"지인 추천으로 먹기시작한 지 2달 정도.되었는데, 드라마틱한 변화는 없어요. 대신 입맛이 돌고.덜 피곤하고.밤에 잘 자요. 첨 먹을 땐 맵고 쓴 맛에 당황했는데 먹다보니 익숙해져서 지금은 잘먹습니다^^ 세일이.자주 있음.해요","author":"ma****","tags":["긍정"]},{"id":1760,"rating":5,"date":"2024.05.02.","text":"1년째 아침대용으로 잘 먹고 있어요.","author":"eyki***","tags":["긍정"]},{"id":1761,"rating":5,"date":"2024.05.02.","text":"매일 아침에 밥 대신 캐비초크 콜라겐 다이아몬드펄 물에 타먹고 안티에이징도 먹고 있어요. 감기 한번 안걸리고 건강하게 지내고 있어서 앞으로도 계속 구입하게 될것 같아요.","author":"ykhs***","tags":["콜라겐"]},{"id":1762,"rating":5,"date":"2024.05.02.","text":"항상 오리지럴로 먹다가 이벤트가 있어서 좀더 좋은 것을 저렴하게 먹어 봅니다.","author":"jorn*******","tags":["긍정"]},{"id":1763,"rating":5,"date":"2024.05.02.","text":"지인의 적극적인 추천으로 사게되었습니다 꾸준히 잘먹고 효과를 잘봤으면 좋겠습니다.","author":"bria******","tags":["긍정"]},{"id":1764,"rating":5,"date":"2024.05.02.","text":"그냥 계속 먹어볼려구요","author":"sany******","tags":["긍정"]},{"id":1765,"rating":4,"date":"2024.05.01.","text":"후기를 보고 저도 효과를 볼 수 있을지 기대하며 먹고 있어요. 맛도 괜찮아서 잘 먹고 있습니다.","author":"jing*****","tags":["긍정"]},{"id":1766,"rating":5,"date":"2024.05.01.","text":"면역에 도움이되는것같아 꾸준히먹어요ㆍ꽃가루와계절의변화 비염으로 고생중인데 콜라겐 단백질과 아침대용으로 먹는데 좋아요ㆍ굿 만족합니다","author":"proy*****","tags":["콜라겐"]},{"id":1767,"rating":5,"date":"2024.05.01.","text":"유통기한이 2025년 6월까지 아주 넉넉합니다. 하루한끼  채소과일식으로 꾸준히 먹으니피부 톤도 밝아지고 속도 아주 편안해지는 효과가 있어서 이번에도 다시 재구매 합니다","author":"ol****","tags":["콜라겐"]},{"id":1768,"rating":5,"date":"2024.05.01.","text":"건강을 위하여 프로모션 행사할 때 사두었습니다. 하루 한 끼 정도는 채소 과일 식으로 하는 게 건강에 아주 도움이 많이 되는 것 같아요. 좋은 제품 만들어 주셔서 감사합니다","author":"ol****","tags":["소화"]},{"id":1769,"rating":5,"date":"2024.05.01.","text":"아침마다 다른 야채와 섞어서 매일 복용하고 있어요","author":"guro****","tags":["긍정"]},{"id":1770,"rating":5,"date":"2024.05.01.","text":"오리지널만 먹다가 바꿔봤습니다.","author":"dieu****","tags":["긍정"]},{"id":1771,"rating":5,"date":"2024.05.01.","text":"다른 영양제가 필요없어요. 혈당도 잘 잡아주는 것 같고요","author":"sk****","tags":["당뇨"]},{"id":1772,"rating":5,"date":"2024.05.01.","text":"계속 먹고 있어요. 종류를 바꾸긴 해도... 여러 면에서 몸이 편안해 지는 걸 느끼기 때문에 나를 위해 계속 먹어보려 합니다.","author":"sali****","tags":["소화"]},{"id":1773,"rating":5,"date":"2024.05.01.","text":"건강해지는 느낌이 풀풀납니다. 열심히 먹고 건강하게 오래오래.","author":"sj79*****","tags":["긍정"]},{"id":1774,"rating":5,"date":"2024.05.01.","text":"계속 먹고 더 건강해지기를 기대합니다.이제는 거부감없이 먹을수 있어서 좋습니다. 나의 건강을 지켜주는 캐비초크에게 감사합니다^^","author":"jinc****","tags":["긍정"]},{"id":1775,"rating":5,"date":"2024.04.30.","text":"제가 먹어보고 많은 효과를봐서 엄마도 먹어보고 싶다고해서 또 구매하였습니다. 먹으면 먹을수록 건강해진다는 느낌이 들고 빨리 또 먹고 싶어서 내일 오는게 기다려집니다.","author":"jsg8***","tags":["긍정"]},{"id":1776,"rating":5,"date":"2024.04.30.","text":"연속 2회 3개월 15%할인 행사에 ㅡ혜택 받아 구매합니다ㅡ짠맛도 건강한 맛입니다","author":"csyz***","tags":["긍정"]},{"id":1777,"rating":5,"date":"2024.04.30.","text":"행사하길래 얼른 주문했어요~","author":"qhfl***","tags":["긍정"]},{"id":1778,"rating":5,"date":"2024.04.30.","text":"빨간통 먹다가 프로모션이라서 처음 리바이브 주문했는데, 엄마가 대상포진으로 6개월째 고생중이시고 면역력이 많이 떨어지셨는지 이석증까지 와서 입원까지 하셔서 제가 주문한거 드리고 전 다시 주문했어요~ 제가 효과를 많이 봐서 드시라고 권해드렸는데, 심한 통증은 아닌데 계속 아프다하시니 먹고 효과를 보셨으면 좋겠어요~","author":"kiki****","tags":["긍정"]},{"id":1779,"rating":5,"date":"2024.04.30.","text":"배송도 빠르고 품질도 좋고 만족합니다","author":"judy***","tags":["긍정"]},{"id":1780,"rating":5,"date":"2024.04.30.","text":"4년째 먹고있는 우리집 건강 지킴이. 없으면 불안해요. 떨어지기 전에 항상 재구매합니다.","author":"prim****","tags":["긍정"]},{"id":1781,"rating":5,"date":"2024.04.30.","text":"저한테는 리바이브가 제일 잘맞고 제일 맛있습니다. 캐비초크는 혈액암 환자인 저의 필수 활력소입니다. 할인해주셔서 감사합니다.^^","author":"0117***","tags":["항암","피로"]},{"id":1782,"rating":5,"date":"2024.04.30.","text":"꾸준하게먹고있는가족건강식 좋아요~~","author":"choa***","tags":["긍정"]},{"id":1783,"rating":5,"date":"2024.04.30.","text":"늘 온 가족이 건강을 위해 잘 먹고 있어요~ 감사합미다~","author":"hyun*******","tags":["소화"]},{"id":1784,"rating":5,"date":"2024.04.30.","text":"양배추를 비롯 몸에 좋은 각종 채소들이 골고루 들어 있어 좋아요","author":"paul********","tags":["긍정"]} 쵸크 5달째정도 먹었는데 머리카락이 굵어지고 빽빽해졌어요","author":"dmj3***","tags":["콜라겐"]},{"id":1813,"rating":5,"date":"2024.04.26.","text":"늘 챙겨 먹는 상품입니다. 좋은 가격으로 사서 더 기뻐요.","author":"wine*****","tags":["긍정"]},{"id":1814,"rating":4,"date":"2024.04.26.","text":"언제나 믿고 먹는 캐비입니다. 할인행사 때 주문했습니다.","author":"ch****","tags":["긍정"]},{"id":1815,"rating":5,"date":"2024.04.26.","text":"긴 기간동안 잘 먹고 있습니다.","author":"wa****","tags":["긍정"]},{"id":1816,"rating":4,"date":"2024.04.26.","text":"약간의 야채 비린내?? 가 있긴 하지만. 먹을만하다고..ㅋ 그래서 아침 선식에 캐비초크 넣고 꿀을 평상시 보다 조~~금 더 넣어서 먹는중입니다~","author":"hide******","tags":["긍정"]},{"id":1817,"rating":5,"date":"2024.04.26.","text":"케비초크리바이브 + 콜라겐을 두유에 타서 매일 아침 마시고 있습니다.","author":"kipn***","tags":["콜라겐"]},{"id":1818,"rating":5,"date":"2024.04.25.","text":"항상 먹습니다! 비싸긴하지만 ! 비타민 챙겨먹는거보다 더 몸에 흡수가 잘되는거 같고 하루가 상쾌합니당 :)","author":"geej***","tags":["긍정"]},{"id":1819,"rating":5,"date":"2024.04.25.","text":"항상 먹는제품이라 정말좋아요","author":"shin****","tags":["긍정"]},{"id":1820,"rating":5,"date":"2024.04.25.","text":"할인해서 얼른 주문했어요. 남편과 수험생아들 챙겨먹이고 있어요","author":"pa****","tags":["긍정"]},{"id":1821,"rating":5,"date":"2024.04.24.","text":"희망을 가져봅니다. 꼭 복용후기 남겨보겠습니다☆","author":"wo****","tags":["긍정"]},{"id":1822,"rating":5,"date":"2024.04.24.","text":"지속적으로 구매 복용중인데 물론 제품의 효과 체감 때문이기도 하지만 회사 대표님의 건강에 대한 여러 조언과 진심 가득한 상담등으로 더욱 제품의 충성도가 커지는 듯 아내의 비실 체력과 건조한 피부로 심한 가려움증, 비염 등의 생활성 어려움이 크게 개선되어, 다소 금액 부담이 있지만 건강지키며 활력있는 경제 활동에 더욱 힘쓰기로...","author":"ad****","tags":["콜라겐","피로"]},{"id":1823,"rating":5,"date":"2024.04.24.","text":"캐비초크를 저희딸 아침 저녁에  꼭 챙겨주고 있습니다  처음에는 먹기 힘들어했으나 적응해서 잘먹고 있습니다 안그래도 떨어져 가고 있어서 구입하려던 차에 프로 모션 진행해주셔서 훨씬저렴하게 구입했습니다 대표님이 꾸준히 먹으면 감기도 안걸린다고 하셨는데 저희아이는 효과가 있어 앞으로도 보약처럼 꾸준히 먹일 생각입니다","author":"98****","tags":["긍정"]},{"id":1824,"rating":5,"date":"2024.04.24.","text":"건강에 도움이 되길 기대합니다.","author":"sson*****","tags":["긍정"]},{"id":1825,"rating":5,"date":"2024.04.24.","text":"꾸준함이 건강을 지키는 비결 같아요","author":"bull******","tags":["긍정"]},{"id":1826,"rating":5,"date":"2024.04.23.","text":"꾸준히 복용후, 알러지도 없어지고 만병 통치약입니다.","author":"crea********","tags":["긍정"]},{"id":1827,"rating":5,"date":"2024.04.23.","text":"이렇게 할인행사하실때 꼭 챙겨놓고 먹고있습니다. 한번씩 행사해주시니 얼마나 감사한지ㅠㅠ4종세트로 항암중인 환자가 정상인처럼 잘생활하고있습니다. 감사합니다.","author":"roun****","tags":["항암"]},{"id":1828,"rating":5,"date":"2024.04.23.","text":"아빠께서 드시고 효과가 있었으면 좋겠어요","author":"dlfw***","tags":["긍정"]},{"id":1829,"rating":5,"date":"2024.04.23.","text":"지인의 소개로 구매했어요 소화와 장운동에 효과가 많다고~~ 그리고 콜라겐하고 먹으면  더효과가 있다고 같이  먹을볼라고요","author":"eyou*******","tags":["콜라겐","소화"]},{"id":1830,"rating":5,"date":"2024.04.23.","text":"항상 먹는 제품이에요 얼마전에 구입해서 아직 여유가  있는데도 할인하길래 냉큼 구입했네요","author":"kims*****","tags":["긍정"]},{"id":1831,"rating":5,"date":"2024.04.23.","text":"아주 잘 받았습니다 잘 먹을게요","author":"oh****","tags":["긍정"]},{"id":1832,"rating":5,"date":"2024.04.23.","text":"유방암 투병 중입니다.  콜라겐을 먼저 주문해서 먹고 있엇고 캐비초크 행사하길래 주문해 봅니다  아침저녁 하루2회 챙겨먹어 보려 합니다 꾸준히 섭취 후 후기 남길께요","author":"toto******","tags":["항암","콜라겐"]},{"id":1833,"rating":5,"date":"2024.04.23.","text":"결제 후 일주일 만에 바로 욌고ㅡ먹어보고 건깅해지길 기대합니다ㅡ콜라겐.안티에이징과 3종 세트먹는거네요 ㅡ좋은 제품 감사합니다^^","author":"csyz***","tags":["콜라겐"]},{"id":1834,"rating":5,"date":"2024.04.23.","text":"크리스탈이 조금 더 거친 느낌이라 개인적으로 더 선호하지만, 3달치 할인은 못참죠. 입자가 고운 편이라 먹기가 편해서 좋습니다.   얼마전 골반쪽 근육을 다친 바람에 통증이 계속 있어서 콜라겐도 함께 먹어야 하나 생각은 하고 있는데 역시 금전적인 부담이&hellip;^^; 조금만 여유 생기면 꼭 먹고 통증이 사라지면 좋겠네요ㅠ   면역력과 소화에는 캐비쵸크를 대신할만한게 없습니다. 추천합니다!    추신. 참 꼼꼼하시고 센스있게 제습제까지 하나 살짝 넣어주셨습니다.","author":"musi***","tags":["콜라겐","소화"]},{"id":1835,"rating":5,"date":"2024.04.23.","text":"지인이 추천해줘서 처음 먹어보는데 간편하고 카레향처럼 느껴져서 먹기 어렵지는 않았어요. 초반엔 명현현상처럼 피부 가려움이나 두통 있었는데 지금은 괜찮아졌어요. 꾸준히 먹어보려고 해요.","author":"jjin*****","tags":["콜라겐"]},{"id":1836,"rating":5,"date":"2024.04.23.","text":"신랑의 혈압을 잡아줄 케비쵸크 항상 이용하던 제품이라 믿고 먹어요 이번 행사때문에  저렴하게 쟁여서 너무 좋아요","author":"jin7*****","tags":["혈압"]},{"id":1837,"rating":5,"date":"2024.04.23.","text":"저의 경우 효과가 좀 빨리 오는편인것 같아요. 2~3일정도 먹고나면 혈핵순환이 잘되고 피로감이 덜해져요. 남자 정력에 좋다는 여타 다른 건식보다 이게 훨씬 좋은것같아요. 몸의 기운이 달라집니다. 제가 티스푼에 조금씩 하루 한번먹어서 혈압이나 당수치 효과는 아직 잘 모르겠음","author":"ni****","tags":["피로","혈압"]},{"id":1838,"rating":5,"date":"2024.04.23.","text":"빠른배송 좋아요 좋아요 좋아요","author":"pr****","tags":["긍정"]},{"id":1839,"rating":5,"date":"2024.04.23.","text":"캐비초크 이제는 생활입니다.","author":"xodn****","tags":["긍정"]},{"id":1840,"rating":5,"date":"2024.04.23.","text":"잘 도착했어요 늘 빠른배송 감사합니다","author":"blue********","tags":["긍정"]},{"id":1841,"rating":5,"date":"2024.04.23.","text":"해외배송이 이렇게 빠르다니요~~^ㅇ^ 아주 잘 도착했습니다. 한동안 든든합니다!!","author":"sl****","tags":["긍정"]},{"id":1842,"rating":4,"date":"2024.04.23.","text":"약간 매운맛이 나는거 빠고는 먹기도 편하고 좋아요","author":"cl****","tags":["긍정"]},{"id":1843,"rating":5,"date":"2024.04.23.","text":"모든게 완벽했어요 포장 배송 유통기간 다 만족스러워요","author":"seon***********","tags":["긍정"]},{"id":1844,"rating":5,"date":"2024.04.22.","text":"믿고 먹으니 효과가 더 좋은거 같아요. 위장이 돔 편해졌고 변비도 좋아졌어요~","author":"jinj***","tags":["소화"]},{"id":1845,"rating":5,"date":"2024.04.21.","text":"저는 오히려 크리스탈보다 먹기 편하구요^^더 건강에 좋은것같은데 우선 한달 먹어보고 리뷰를 다시 해야할것같아요. 콜라겐도 함께 먹고 있는데 콜라겐은 확실히 피부나 이런 면이 좀 좋아지는게 느껴져요.제가 원래 반응에 좀 늦은 편이라서요!!;;;;","author":"hist*******","tags":["콜라겐"]},{"id":1846,"rating":5,"date":"2024.04.21.","text":"생각보다 맛잇어요 배송빠르고. 건강이보입니다.","author":"llll*****","tags":["긍정"]},{"id":1847,"rating":5,"date":"2024.04.19.","text":"항상 시켜먹습니다. 신장이 크레아티닌이 1.3에 gfr70, 내장지방이 있어서 먹습니다. 도움되길 희망합니다.","author":"godb********","tags":["긍정"]},{"id":1848,"rating":5,"date":"2024.04.16.","text":"야채스프는 벌써 8년 정도 먹은거 같아요. 여러가지 알러지들을 달고 살았는데 (특히 비염) 첨 몇년은 열심히 먹었고 아이들도 같이 먹었어요. 아이들도 왠만해선 감기도 걸리지 않고 아프지 않았어요~ 요즘은 비상용 약처럼 뒀다가 감기 기운있으면 바로 먹는데 효과가 바로 좋아져요 중2아들도 감기오려고 하면 '엄마 야채스프 줘'합니다. 먹으면서 병원약보다 효과가 좋다고 얘기하더라고요. 여유가 되면 콜라겐 먹고싶어요😅","author":"carr*******","tags":["콜라겐"]},{"id":1849,"rating":4,"date":"2024.04.16.","text":"ㅎㅎㅎ건강하고 좋습니다!  엄마도 사주고~ 엄마 친구들도 사줬어용 ㅎㅎ","author":"jisu*****","tags":["긍정"]},{"id":1850,"rating":4,"date":"2024.04.15.","text":"혈압관리를.위해.먹고 있어요","author":"tang****","tags":["혈압","소화"]},{"id":1851,"rating":5,"date":"2024.04.15.","text":"남편 암환자에게 예전에 먹였었는데  비위에 맞지않다고 안먹인게.후회되네요..열심히 먹어서 생목오르는거랑 변이 잘나왔으면 좋겠네요","author":"hj****","tags":["항암","소화"]},{"id":1852,"rating":5,"date":"2024.04.12.","text":"항상 좋은제품 보내주셔서 감사합니다~","author":"tktn****","tags":["긍정"]},{"id":1853,"rating":5,"date":"2024.04.12.","text":"남편이 첨엔 힘들어 하더니 한달 먹고는 다 먹어간다고 얼른 주문하래요. 먹어보니 몸이 가볍고 개운한거죠!!! 보약 한약 말고 이거 드세요~","author":"wonm****","tags":["피로"]},{"id":1854,"rating":5,"date":"2024.04.12.","text":"꾸준히 먹고 있습니다. 안 먹으면 좀 피곤하고 그렇습니다.","author":"ruff***","tags":["긍정"]},{"id":1855,"rating":5,"date":"2024.04.11.","text":"지속적으로 구매하고 있습니다. 가격만큼 효과가 있길 바랍니다.","author":"rain******","tags":["긍정"]},{"id":1856,"rating":5,"date":"2024.04.10.","text":"두번째 주문입니다 처음주문했을때보다 한 2주정도 빠르게 도착한거같아요 아버지가 대장암수술후 화장실을 자주가시질 못했는데 이거 먹고난 이후론 화장실가는게 많이 편해지셨다고 하십니다 앞으로도 많이 이용할거같아요","author":"0616***","tags":["항암"]},{"id":1857,"rating":5,"date":"2024.04.10.","text":"건강을 위해서 꼭 챙겨먹는 캐비입니다. 집사람의 간 건강수치가 나빴었는데 1년 섭취후 정상으로 회복되었습니다. 면역력도 높아졌구요.","author":"ch****","tags":["소화"]},{"id":1858,"rating":5,"date":"2024.04.10.","text":"믿고 먹는 캐비입니다. 먹기 시작한지 2년이 되었지만 이젠 없이는 안될 것 같아요. 건강 중독도 병인가요^^^","author":"ch****","tags":["긍정"]},{"id":1859,"rating":4,"date":"2024.04.07.","text":"먹은지 몇 일 안되서 아직 딱히 효과는 모르지만 믿고 꾸준히 먹어 보려고요. 한달 후기 올릴 때 갖고 있는 증상들이 개선되어있길 기대합니다.","author":"yuri***","tags":["긍정"]},{"id":1860,"rating":5,"date":"2024.04.06.","text":"아침마다 잘 마시고 있어요  몸도 개운한 느낌이 들어요","author":"cymy****","tags":["피로"]},{"id":1861,"rating":5,"date":"2024.04.06.","text":"아이 성장에 콜라겐과 캐비초크 함께 먹으면 좋다고 해서 먹이기 시작했는데 벌써 7개월정도 되었네요 키성장에 효과가 있는지는 잘모르겠지만 확실히 감기에 도움을 받은것같습니다 딸이 중학교 올라가고 계속 감기에 걸려서 걱정했었는데 먹은후론 잘지내고 있습니다","author":"98****","tags":["콜라겐"]},{"id":1862,"rating":5,"date":"2024.04.06.","text":"빠른배송 좋아요 몸이 편안해지고 있습니다. 온가족이 함께 복용중이에요. 제 입맛에는 참 맛있네요.","author":"team****","tags":["긍정"]},{"id":1863,"rating":4,"date":"2024.04.06.","text":"건강식품으로써 장기능 개선에 좋은것 같아요","author":"hite****","tags":["긍정"]},{"id":1864,"rating":5,"date":"2024.04.06.","text":"폐기능에 좋다하여 먹어보려고 구매합니다 맛있네요","author":"ay****","tags":["긍정"]},{"id":1865,"rating":4,"date":"2024.04.05.","text":"가족들이 꾸준히 구매해서 먹고 있습니다.","author":"grac*****","tags":["긍정"]},{"id":1866,"rating":3,"date":"2024.04.05.","text":"먹기가 힘들어요  친구가 먹어보고 비염에 좋다고해서 먹고 있습니다","author":"jdx1***","tags":["긍정"]},{"id":1867,"rating":5,"date":"2024.04.03.","text":"콜라겐, 펄 구입하여 복용중에 비염 기관지 계통에 필요하다 하여 같이 먹어볼 생각으로 주문 했습니다. 몇년전부터 몸이 여기저기 돌아가면서 아프며 나아지지않아 꾸준히 먹어보려 선택했습니다. 기적을 일어나길요~","author":"aroa****","tags":["콜라겐"]},{"id":1868,"rating":5,"date":"2024.04.03.","text":"당뇨에 효과있는것 같아서 든든하게 잘챙겨 먹고 있어요","author":"jehs****","tags":["당뇨"]},{"id":1869,"rating":5,"date":"2024.04.03.","text":"일년 넘게 복용하고 있습니다 영양제 챙겨 먹는것 보다 더  몸에 좋은것 같아요 좋은제품 감사합니다","author":"jehs****","tags":["긍정"]},{"id":1870,"rating":5,"date":"2024.04.02.","text":"꾸준히 복용중입니다 캐비초크는 제게 식사와 같네요^^","author":"bull******","tags":["긍정"]},{"id":1871,"rating":5,"date":"2024.04.02.","text":"배송도 정확히 빠르고 좋아요!! 건행!!","author":"dmsd******","tags":["긍정"]},{"id":1872,"rating":5,"date":"2024.04.02.","text":"몸이 점점 더 건강해졌어요","author":"enta***","tags":["긍정"]},{"id":1873,"rating":5,"date":"2024.04.02.","text":"비싸긴 하지만 좋아서 꾸준히 이용하고 있어요!!!","author":"dmsd******","tags":["긍정"]},{"id":1874,"rating":4,"date":"2024.04.01.","text":"역시 예상대로 먹기 쉽지 않네요 크리스탈보다 더 적응이 어려운 맛이예요 짜고 향이 너무 강해요 약이다 생각하고 먹어봐야죠","author":"jinj******","tags":["긍정"]},{"id":1875,"rating":5,"date":"2024.04.01.","text":"혈당이 내려가고 비문증도 많이 좋아졌어요.  주변에 추천해서 드시는 분들이 조금씩 늘어나는데 하나 같이 좋다고 하십니다. 아픈 곳이 명확한 분들은 특히 더요. 감사드려요.","author":"toto******","tags":["당뇨"]},{"id":1876,"rating":4,"date":"2024.03.29.","text":"3번째 재 주문입니다 정확한 데이타는 없지만 머리카락도 덜 빠지는듯하고 덜 피곤한듯하여 꾸준히 먹고 있습니다","author":"empa*******","tags":["긍정"]},{"id":1877,"rating":5,"date":"2024.03.29.","text":"일년여 지켜보다가 드뎌 주문했어요. 한 때 건강식품 영양제류 공부해가면서 열심히 먹었는데, 좀 현타가 왔달까&hellip;시들해졌더랬죠. 뭔가 지속가능하지 않은 느낌이 들었어요. 어쨋거나 알약을 계속 삼키는게 즐겁지가 않았거든요. 이 제품은 뭔가 좀 더 &lsquo;식품&rsquo;에 가깝게 느껴졌어요.  일단 케비초크와 콜라겐을 먹어보기로하고 물 200ml에 두 제품을 한 컵에 넣고  블렌더로 쉭 섞은 후 마셨어요(같이 섞어 먹어도 괜찮겠죠?). 맛은 별로지만 먹을 만 하네요.  꾸준히 먹어보고 또 후기 올리겠습니다.","author":"mido***","tags":["콜라겐"]},{"id":1878,"rating":5,"date":"2024.03.29.","text":"브로콜리가 들어잇다고 해서 추가구입해봣어요. 짠맛이 덜해서 먹기가 훨씬 수월하네요. 이 제품도 계속해서 먹어볼 생각입니다-!!","author":"para***","tags":["긍정"]},{"id":1879,"rating":5,"date":"2024.03.29.","text":"우리집의 필수이이템입니다. 재재재구매해서 먹는 제품입니다","author":"elle****","tags":["긍정"]},{"id":1880,"rating":5,"date":"2024.03.29.","text":"어머니께서 정말 만족해서 몇 년간 드시고 계십니다. 드시기도 부담 없으시고 건강도 눈에 띄게 좋아지셨습니다 ^^ 두 통을 붙이니 마치 하트 같이 보이네요 ^^","author":"hdd2***","tags":["긍정"]},{"id":1881,"rating":5,"date":"2024.03.28.","text":"맛이 나쁘지 않고 일주일정도 먹으니까 확실히 피로도가 줄어서 좋아요!","author":"h_****","tags":["피로"]},{"id":1882,"rating":5,"date":"2024.03.27.","text":"재구매중입니다. 야채 섭취는 이것만 믿고 있습니다. 다른건 몰라도 속이편해진건 체감 하고 있습니다.","author":"lsaw****","tags":["긍정"]},{"id":1883,"rating":5,"date":"2024.03.27.","text":"식이섬유가 많은지 변비에 좋고, 피부에도 좋아요. 먹기는 좀 그냥그래요. 반복구매 하고 있습니다.","author":"joon******","tags":["콜라겐"]},{"id":1884,"rating":5,"date":"2024.03.26.","text":"효과를 제대로 보고있는 캐비초크 ~~~ 다이아몬드 펄이랑 콜라겐 같이 먹고 있어요 ~","author":"qhfl***","tags":["콜라겐"]},{"id":1885,"rating":5,"date":"2024.03.26.","text":"미국에 있는 딸부부가 먹어보니까   엄마에게도 좋을것 같아 권해서 주문했어요 생각보다 빨리왔네요 꾸준히 먹어볼게요","author":"sooy******","tags":["긍정"]},{"id":1886,"rating":5,"date":"2024.03.24.","text":"이거 다 드시면 3캔 종류별로 있는 걸 사서 돌려서 먹으려고 생각했습니다. 기능이 조금씩 다르니, 기능별로 드셔보시게 하려구요","author":"mswi***","tags":["긍정"]},{"id":1887,"rating":5,"date":"2024.03.23.","text":"원래 크리스탈먹다 바꿨습니다! 저는 리바이브가 더 맞는거 같아요! 이거 먹은뒤론 화장실도 잘가고 피로감도 덜해요!","author":"geej***","tags":["피로"]},{"id":1888,"rating":5,"date":"2024.03.23.","text":"미세먼지 때문에 목이 안 좋아지는 것 같은데 기관지에 좋다고해서 한 번 갈아타봅니다. 이건 어떤 효과가 있을지 기대되네요~","author":"zlqh******","tags":["긍정"]},{"id":1889,"rating":5,"date":"2024.03.23.","text":"아버지가 건강을 위해 꾸준히 섭취하시고 계세요 사진 찍어서 보내라고 했더니 식탁이 아닌 예쁜곳에 세워두고 찍었네요^^","author":"rl****","tags":["소화"]},{"id":1890,"rating":5,"date":"2024.03.22.","text":"캐비초크 항상 믿고 먹습니다. 주기적으로 먹은지 1년이 넘어가네요.","author":"xodn****","tags":["긍정"]},{"id":1891,"rating":5,"date":"2024.03.22.","text":"항상 받아볼 때마다 품질이 일정합니다.","author":"xodn****","tags":["긍정"]},{"id":1892,"rating":5,"date":"2024.03.22.","text":"요즘 이유없이 몸도 아프고 피로해서 체질개선을 기대하며 주문했습니다. 서양한약? 맛이라 설명서 따라 바나나 하나와 함께 먹으면 먹을만합니다.","author":"ko****","tags":["피로"]},{"id":1893,"rating":5,"date":"2024.03.22.","text":"효과가 정말 좋은것 같아요","author":"ep****","tags":["긍정"]},{"id":1894,"rating":5,"date":"2024.03.22.","text":"좋다고해서 구매했습니다. 저는 물에타먹었는데 괜찮았어요.","author":"jsg8***","tags":["긍정"]},{"id":1895,"rating":5,"date":"2024.03.21.","text":"항상 먹는 제품이에요. 저는 신장병이 있는데, 2년동안 신장 수치가 나빠지지 않고 있어요! 항상 좋은 제품 감사합니다! 아주 고운 가루형태라서 물에 타먹기 좋아요!","author":"love*****","tags":["긍정"]},{"id":1896,"rating":5,"date":"2024.03.21.","text":"감사합니다 건가미 회복되기를~^^","author":"2006****","tags":["긍정"]},{"id":1897,"rating":5,"date":"2024.03.19.","text":"케비초크를 먹으니 배도 안 고파 다이어트 효과도 있고 야채가 많이 들어있어 심적으로 든든해요~","author":"jinj***","tags":["긍정"]},{"id":1898,"rating":5,"date":"2024.03.19.","text":"몸이 가벼워지고 건강지수가 좋아졌어요","author":"lill***","tags":["긍정"]},{"id":1899,"rating":5,"date":"2024.03.16.","text":"항상 먹어요. 비염이 덜해지는거같아요","author":"skqh*****","tags":["긍정"]},{"id":1900,"rating":5,"date":"2024.03.15.","text":"아침 저녁으로 식사전에 쉐이킹하는 습관이 들었어욯ㅎ 맛은 건강한 맛이지만 건강을 생각해서 꾸준히 먹으려고 합니다! 간편하게 야채를 섭취할 수 있어서 넘 좋아요 ㅎㅎ 가격이 좀 부담스럽지만..","author":"smar******","tags":["긍정"]},{"id":1901,"rating":5,"date":"2024.03.14.","text":"골드프리미엄이랑 번갈아서 먹으려고 구입햇는데  좋습니다","author":"57****","tags":["긍정"]},{"id":1902,"rating":5,"date":"2024.03.13.","text":"항상 잘 먹고 꾸준히 시키고 있어요~","author":"qkrt********","tags":["긍정"]},{"id":1903,"rating":5,"date":"2024.03.12.","text":"항상 집에 구비해둡니다! 효과 최고!","author":"js****","tags":["긍정"]},{"id":1904,"rating":5,"date":"2024.03.11.","text":"당뇨와 심혈관 문제로 엄마께 사드렸는데 덩달아 저도 함께 아침식전에 먹고있구요.처음엔 힘들더니 알룰로스를 타서 먹었더니 이제 먹을만합니다. 단것은  피하라고 하셨는데  알룰로스가 괜찮을지 모르겠지만 꾸준히 복용하여 좋은결과를 위해 좀 더 노력해야겠어요~","author":"kjo2***","tags":["당뇨","소화"]},{"id":1905,"rating":5,"date":"2024.03.11.","text":"빠른 배송 감사합니다!","author":"park********","tags":["긍정"]},{"id":1906,"rating":5,"date":"2024.03.08.","text":"더부룩하고 불편했던 아랫배가 편안해졌어요. 추천합니다.","author":"like*******","tags":["긍정"]},{"id":1907,"rating":5,"date":"2024.03.07.","text":"다이아몬드펄. 콜라겐과 함께 주문했어요 기대됩니다.","author":"team****","tags":["콜라겐"]},{"id":1908,"rating":5,"date":"2024.03.07.","text":"처음에는 진짜 힘듭니다 첨 겪는 맛이라서 하지만 건강해질것 같다는 느낌이 들어요 열심히 먹고 있습니다 제발 피곤함이 없어졌으면 좋겠어요","author":"sang***","tags":["긍정"]},{"id":1909,"rating":4,"date":"2024.03.07.","text":"항암 부작용으로 변비가 심했었는데 많이 좋아졌어요","author":"hkyo******","tags":["항암"]},{"id":1910,"rating":5,"date":"2024.03.07.","text":"두번째 구매입니다. 부족하다고 생각한 야채 섭취를 편하게 할수 있습니다. 약 복용 느낌이 아니라 좋은야채를 농축해서 먹는느낌이라 더 좋은것 같습니다.","author":"lsaw****","tags":["긍정"]},{"id":1911,"rating":5,"date":"2024.03.06.","text":"한달 먹고 재구매합니다. 아직 별다른 효과가 없어서 한달 더 먹어보려 합니다. 맛에 적응되서 그냥도 먹네요","author":"rode******","tags":["긍정"]},{"id":1912,"rating":5,"date":"2024.03.06.","text":"저는 사진처럼 우레탄발포하는 일을 하고 있습니다. 마스크를 쓰고 일하긴 하지만 유기화합물을 항상 접할 수 밖에 없어 폐가 많이 나빠짐을 경험했습니다. 담배도 같이 피었어서 새벽에 호흡곤란으로 잠을 깨기도 하고 고생을 많이 했었습니다. 담배를 먼저 끊고 캐비초크 리바이브를 복용해보니 첫번째로 호흡곤란으로 새벽에 깨는 증상이 없어졌고 두번째로 잔기침이 조금씩 나오더니 1달이상 복용 후에는 잔기침도 사라졌습니다. 세번째로 호흡을 깊게 쉴수 있게되었습니다.  혈압도 있어 캐비초크 오리지날과 번갈아가며 복용했었는데 리바이브를 꾸준히 복용해보니 폐건강에 매우 도움이 됩니다.  저처럼 안좋은 공기를 많이 마시거나 담배를 피셨던 분들이라면  강력 추천 드립니다.","author":"demi***","tags":["혈압"]},{"id":1913,"rating":5,"date":"2024.03.05.","text":"주변에서 좋은 후기를 많이 들어 주문했습니다! 부모님께 선물 드렸는데 좋은 효과 있으면 좋겠습니다 ☺️","author":"jhr_****","tags":["긍정"]},{"id":1914,"rating":3,"date":"2024.03.02.","text":"맛이 ᆢ 생강이 있어서 그런가  먹기가  쪼끔  힘드네요 ㅜ 몸에좋다고하니  열심히  잘 먹어볼께요","author":"diam******","tags":["긍정"]},{"id":1915,"rating":5,"date":"2024.02.29.","text":"꾸준히 먹는데 좋아요.","author":"ruff***","tags":["긍정"]},{"id":1916,"rating":5,"date":"2024.02.29.","text":"항암 4종을 먹고 있는데 전 너무 항암치료 중 부작용을 잘 이겨내고 있어요.식이요법하는 언니한테 추천 선물 보냈답니다.언니도 꾸준히 먹어서 효과를 봤으면 합니다","author":"todo*****","tags":["항암"]},{"id":1917,"rating":5,"date":"2024.02.29.","text":"몇 년째 먹고있고, 건강이 많이 좋아졌습니다.","author":"ciph*****","tags":["긍정"]},{"id":1918,"rating":5,"date":"2024.02.28.","text":"좋은제품 딸에게도 먹여보고싶어 주문했어요~~^^","author":"tktn****","tags":["긍정"]},{"id":1919,"rating":5,"date":"2024.02.2  금식 상황에도 속이 확 디비지는게 그 고통 또한..  8시간이 지나 첫 끼니인 흰죽을 먹게 되었는데 세 숟갈 뜨고는 다 토해냈다. 물을 먹어도 토하고.. 결국 진통제를 떼어내고 통증과 그대로 맞대응 하다가 먹는 진통제를 주어 먹었는데  그마저 토하고.. 나올게 도무지 없는데 계속.. 끔찍한 고통의 밤을 보내고 이튿날 아침 죽이 나와 저걸 먹어야 이 통증도 해결된다는 생각으로 수저를 들었으나 두숟갈만에 또 토를.. 휴~이래가 살겠나 싶던 그 순간 떠오른 캐비쵸크! 약간 따듯한 물 200미리에 캐비쵸크 3분의1스픈을 타서 천천히 마셨는데, 크흐 역시 속에서 반항 없이 받아드리는게 아닌가.. 한시간 있다가 또 그렇게 마시면서 속을 달랬다.  아~ 신기한 캐비쵸크! 덕분에 난 다시 살아나기 시작했다!! 캐비쵸크 만들어내신 분들 만수무강 하세요!!!","author":"ycw9***","tags":["항암","콜라겐"]},{"id":1948,"rating":5,"date":"2024.02.05.","text":"계속 구매해서 먹고있습니다","author":"grac*****","tags":["긍정"]},{"id":1949,"rating":5,"date":"2024.02.05.","text":"인연입니다. 암환자로서 골고루 먹어야하나 집에서 환자 맞춤형으로 먹기는 힘드네요. 페북을 하다 나대표님을 알게되어 캐비초코의 우수성과 안정성을 듣고 먹게 되었습니다. 리바이브, 콜라겐, 프리미엄골드를며 칠간 복용해도 특별히 명현반응 없이 제 몸에 잘 맞았습니다.  구매 후  1주일 정도 매일 아침 식전에 1회 복용하고  있고 앞으로 하루 2회로 늘려 갈 생각입니다. 그리고 오늘 크리스탈을 더 추가 구매 했습니다. 캐비초콜를 알기 전에는 불안한 마음과 식이요법에 자신이 없어 낙심도 했었습니다. 환자분들이라면 저위 마음을 공감하실 겁니다. 지금은 마음의 안정과 안정된 식사를 잘 하고 있습니다. 몸에 변화도 있습니다. 암진단 후 장염과 소화불량이 수시로 있어 내과를 자주 찾았는데 현재는 식후 2시간이 지나면 배가 고프고 입맛이 당긴다는 것이죠.오랜만에 배고픔을 느끼니 건강이 되찾을 것 같아 기쁩니다. 그리고 제가 가족과 주변 분들에게  캐비초코를 홍보하고 있더군요.. 건강을 놓히기전에 캐비초코로 건강한 삶을 함께 영위하고자 하는 마음이 점점 커집니다. 저는 레몬물과 당근도 함께 마시고 먹습니다. 캐비초코로 건강을 찾아 제가 희망을 꿈꾸는게 아니라 제가 희망이 되겠습니다. 나대표님 감사합니다.","author":"ghdg*****","tags":["항암","콜라겐","소화"]},{"id":1950,"rating":5,"date":"2024.02.04.","text":"한번시키고 .. 다시 또한번 .. 이번에 다먹고  혈액검사를 해 볼 예정입니다. 콜레스테롤 수치가 떨어졌으면 바램을가져봅니다 ...","author":"ssy8***","tags":["긍정"]},{"id":1951,"rating":5,"date":"2024.02.03.","text":"치료목적과 건강을 위해 꾸준히 먹고 있습니다.","author":"elle****","tags":["소화"]},{"id":1952,"rating":5,"date":"2024.02.02.","text":"항상 꾸준히 먹다가 콜라겐 펄은 계속 먹었는데 캐비초크는 잠시동안 안먹다가 다시 주문했네요..","author":"ggon****","tags":["콜라겐"]},{"id":1953,"rating":5,"date":"2024.02.02.","text":"캐비쵸크, 콜라겐, 안티에이징 3종 셋트먹고 하고 싶은 일을 열심히 하며 삽니다. 착한 사람만 보이는 마법과 같은 일들이 일어나는 자연의 선물! 갑상선암 수술 휴유증, 갱년기, 완경증상, 피부가려움증 완화, 미모, 몸매관리 등등. 믿고 꾸준히 먹는 분들에게는 요술이 펼쳐질거예요. 3년이상 먹은 마법 아짐의 리뷰!♡♡♡","author":"isis****","tags":["항암","콜라겐"]},{"id":1954,"rating":5,"date":"202 :2023,"rating":4,"date":"2023.12.04.","text":"유방암 수술을 하기 전부터 꾸준히 먹고 있습니다.  효과가 좋았으면 하는 마음으로 꼬박 챙겨 먹더라고요  계속 꾸준히 먹게 될 것 같습니다.","author":"m6****","tags":["항암"]},{"id":2024,"rating":5,"date":"2023.12.04.","text":"지인 소개로 사 봤는데 먹은지 며칠 안됐는데 벌써 몸이 좋아지는거같아요","author":"co****","tags":["긍정"]},{"id":2025,"rating":5,"date":"2023.12.03.","text":"아침에 일어날때 덜 피로합니다.","author":"like***","tags":["피로"]},{"id":2026,"rating":5,"date":"2023.12.01.","text":"나이들어 가면서 온몸이 아파오니까 마음이 너무 서글픈거에요 그래서 몸에 좋은게 뭐가  있을까 열심히 찾아보다가 발견한 캐비초크 후기를 읽다보니 확신이 생겨서 일단 한달분을 주문해서 오늘 받았습니다 열심히 먹어보고서 건강 잘 챙겨야겠어요","author":"ckag*****","tags":["긍정"]},{"id":2027,"rating":3,"date":"2023.11.29.","text":"맛이 없으나 건강에 좋다니 참고 꾸준하게 먹어볼 생각입니다","author":"empa*******","tags":["긍정"]},{"id":2028,"rating":5,"date":"2023.11.29.","text":"두번 먹었는데 속이 정화되는 느낌이 있네요 맛은 너무 없어서 참고먹긴하는데 점점 적응될거같아여","author":"dime****","tags":["긍정"]},{"id":2029,"rating":5,"date":"2023.11.28.","text":"꾸준히 먹고있고요 튀김이나 밀가루 음식을 조금씩 줄이고 있는데 쉽지않네요^^; 좋은 콜레스테롤 더 좋아졌는데 나쁜 콜레스테롤 수치도 더 나빠져서 좀 더 신경쓰고있습니다 ~","author":"ghim****","tags":["긍정"]},{"id":2030,"rating":5,"date":"2023.11.28.","text":"먹는 것에 대한 관심이 높아져 알아보다 주문했어요! 찬물에도 잘녹아요 처음 먹었을때 무슨 맛이지 했는데... 먹을 수록 적응됩니다^^","author":"koha*****","tags":["긍정"]},{"id":2031,"rating":5,"date":"2023.11.28.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":2032,"rating":5,"date":"2023.11.27.","text":"11/20일 주문 27일도착  사촌오빠권유로  사봤는데   먹어보고 또 후기를  남겨야할거같네요","author":"ssy8***","tags":["긍정"]},{"id":2033,"rating":5,"date":"2023.11.26.","text":"떨어지기 전에 주문하고 있어요~ 가격은 조금 비싸지만 건강 생각해서 꾸준히 챙겨먹고 있네요~","author":"je****","tags":["긍정"]},{"id":2034,"rating":5,"date":"2023.11.24.","text":"꾸준히 먹고 있습니다. 혈당도 떨어지고, 무엇보다 붓기가 빠지고 소화도 잘 되어서 정말 너무 좋습니다. 손이 부어서 포기하고 살았던 반지가 껴지네요. 덕분에 예쁜반지끼고 여행 잘다녀왔습니다,","author":"yyol***","tags":["당뇨","소화"]},{"id":2035,"rating":5,"date":"2023.11.23.","text":"자가면역질환을 앓고 있는 올캐가 몸이 가벼워졌다고 하네요. 병원에서도 채소 위주의 식생활로 바꾸라고 했는데, 혼자서 채소 챙겨서 먹기가 쉽지 않았는데 많은 도움이 되었다고 합니다.","author":"echo*****","tags":["소화"]},{"id":2036,"rating":5,"date":"2023.11.23.","text":"자가 면역질환을 앓고 있는 가족을 위해 선물하기 위해 1차 구매를 했습니다. 저도 궁금하여 1달분 구매했다가 가족과 함께 먹다보니 1달분을 금방 다 소진했네요. 먹기 전에는 제가 부종이 있다는 생각을 못했는데, 먹어보니 부종이 있었나 보네요. 복용 2주째 몸무게는 2kg 정도 빠졌는데, 몸이 가벼워진이 듭니다.","author":"echo*****","tags":["소화"]},{"id":2037,"rating":5,"date":"2023.11.23.","text":"계속 먹는 제품이예요  특별히 아픈곳이 없어서 별 특별한 변화는 없지만 건강 유지 할수있어서 꾸준히 먹고 있어요","author":"blue********","tags":["긍정"]},{"id":2038,"rating":5,"date":"2023.11.21.","text":"처음에는 익숙하지 않은 맛이라서 힘들었는데(사실 저는 정말 애기 입맛이라&hellip; 처음에 두번은 토했어요 ㅜㅠ), 그 이후로는 몇년째 잘 먹고 있는 제품이에요. 건강하고 싶어요. 계속&hellip; 나도, 가족도. 좋은 제품 늘 감사합니다.","author":"love*****","tags":["긍정"]},{"id":2039,"rating":5,"date":"2023.11.21.","text":"항상 주문해먹는 제품이에요. 부모님도 드시고계십니다. 고운가루 형태라서 물에 쉽게 타먹을 수 있어요. 생각보다 빨리 먹게 되는 점이 아쉽지만, 제품을 섭취하고 나서부터는 변비가 사라져서 아주 만족스러워요. 면역력이나 다른 점도 만족스러운 것 같습니다. 곧 다시 주문해야겠어요!","author":"love*****","tags":["긍정"]},{"id":2040,"rating":5,"date":"2023.11.21.","text":"좋은 제품 빠른배송감사 합니다","author":"ccpc****","tags":["긍정"]},{"id":2041,"rating":5,"date":"2023.11.20.","text":"잘받았습니다  수고하세요","author":"kc****","tags":["긍정"]},{"id":2042,"rating":5,"date":"2023.11.19.","text":"후기가 좋아서 구매했어어요~ 나이가 들다보니 내 몸에 건강한걸 찾게 되더라고요 꾸준히 복용해봐야겠어요","author":"na85****","tags":["긍정"]},{"id":2043,"rating":5,"date":"2023.11.19.","text":"매달 시키고 있는데 간편하고 좋아요!","author":"qkrt********","tags":["긍정"]},{"id":2044,"rating":5,"date":"2023.11.18.","text":"장기복용 중인 최애 제품이에요.","author":"khkh****","tags":["긍정"]},{"id":2045,"rating":5,"date":"2023.11.18.","text":"꾸준히 먹고있는 제품이에요...","author":"tang****","tags":["긍정"]},{"id":2046,"rating":5,"date":"2023.11.17.","text":"아내가 소화가 안된다고 하서 아침 한번 복용에서 아침, 저녁 두번 복용으로 횟수를 늘렸습니다. 꾸준히 먹어보고 효과 후기 올릴게요.^^","author":"drag****","tags":["소화"]},{"id":2047,"rating":4,"date":"2023.11.17.","text":"당뇨때문에 먹어보려고 구매했습니다 꾸준히 복용해 보겠습니다","author":"oksk***","tags":["당뇨"]},{"id":2048,"rating":5,"date":"2023.11.17.","text":"추천받아  구매했어용  라면스프같은?? 그런맛인데  야채맛라면??? 같은  그런느낌이에요  먹기 편하지는않아도  몸에좋다니까  참고 먹어볼게용   다먹고  재주문할게용 ♡","author":"styl*****","tags":["긍정"]},{"id":2049,"rating":5,"date":"2023.11.16.","text":"많은양의채소를 갖춰먹지 못해 건강생각해서 구매했어요. 꾸준히 먹어보고 재구매할게요~","author":"dmsd******","tags":["긍정"]},{"id":2050,"rating":5,"date":"2023.11.16.","text":"5년넘게 장복중입니다 다른분들은 더오래동안 드셨겠지요..","author":"leec****","tags":["긍정"]},{"id":2051,"rating":4,"date":"2023.11.16.","text":"몸에 좋다고 해서 주문해봤어요.","author":"dara****","tags":["긍정"]},{"id":2052,"rating":5,"date":"2023.11.16.","text":"잘받앗습니다 감사합니다.","author":"wats*****","tags":["긍정"]},{"id":2053,"rating":5,"date":"2023.11.16.","text":"잘받앗습니다 감사합니다.","author":"wats*****","tags":["긍정"]},{"id":2054,"rating":5,"date":"2023.11.15.","text":"예전에 먹던것 보다 더 진해지고 후추맛이 강하네요 몸이 좋아지려고 먹는거니 잘 먹어보겠습니다","author":"eunj*******","tags":["긍정"]},{"id":2055,"rating":5,"date":"2023.11.11.","text":"늘 먹고 있어요~부족한 채소와 영양분을 채워주는 듯","author":"tjf9***","tags":["긍정"]},{"id":2056,"rating":5,"date":"2023.11.11.","text":"술 자주 하시는 형을 위해 구매했습니다. 효과 있길 바리며","author":"youl*****","tags":["소화"]},{"id":2057,"rating":5,"date":"2023.11.07.","text":"시누이의 항암치료 목적으로 구매했습니다","author":"wltn******","tags":["항암"]},{"id":2058,"rating":5,"date":"2023.11.07.","text":"이제 캐비초크 없는 일상은 상상할 수가 없어요 피곤하지 않으니까 살 것 같아요...그래서 운동을 좀 덜 하게 되는 게으름병이 생겼지만요 ㅎㅎㅎ","author":"mswi***","tags":["긍정"]},{"id":2059,"rating":5,"date":"2023.11.06.","text":"저도 혈압이 높고 당수치가 조금 있었는데 먹고 효과를 많이 봤어요. 장모님이 혈압고 고지혈증이 있으셔서 사드렸어요 좋은 결과 있길 바랍니다~","author":"ni****","tags":["혈압"]},{"id":2060,"rating":5,"date":"2023.11.05.","text":"항상 좋은 상품 감사합니다...^^","author":"tktn****","tags":["긍정"]},{"id":2061,"rating":5,"date":"2023.11.05.","text":"매번 믿고 구입하는 제품","author":"rl****","tags":["긍정"]},{"id":2062,"rating":5,"date":"2023.11.03.","text":"스틱에서 통으로 바꿔서 먹었는데 좋아서 또 시켰어요.","author":"jmyc******","tags":["긍정"]},{"id":2063,"rating":5,"date":"2023.11.01.","text":"저는 계속 구매를 해서 복용을 하고 있는 캐비초크 입니다. 얼마전 친구부부를 만나서 건강 이야기를 하다가 제가 캐비초크를 소개 했더니, 부부도 구매를 해 달라고 하여서 2달분을 대신 구매를 해 줬네요.  제가 효과를 봤듯이 친구 부부도 효과를 봤으면 좋겠습니다.  친구 와이프는 밥에 깊은 잠을 못 잔다고 하네요. 그리고 손발에 땀이 나지 않아서 항상 건조 한 상태라고 하더군요. 저도 나이가 먹으서 그런지 손발에 땀아 나지 않았는데, 지금은 발에 땀이 납니다. 그리고 친구 부부는 고혈압과 당뇨약을 복용 하는데, 친구 부부에게도 증상 완화에 도움이 되었으면 좋겠네요.  캐비초크 전도사가 된듯 합니다.","author":"shin*****","tags":["당뇨","혈압"]},{"id":2064,"rating":5,"date":"2023.10.31.","text":"먹은지 몇 년 됐어요. 떨어지면 불안합니다. 남편과 아침 대용으로 먹어요.","author":"boba*****","tags":["긍정"]},{"id":2065,"rating":5,"date":"2023.10.31.","text":"건강이 많이 좋아졌어요 떨어지기 전에 쟁여둡니다","author":"naco*******","tags":["긍정"]},{"id":2066,"rating":5,"date":"2023.10.30.","text":"몸이 예민한 편이라 한 번 먹어도 몸의 변화가 느껴집니다. 가격에 비싸긴 하지만, 무조건 재구매 할 거 같습니다.","author":"bamb******","tags":["긍정"]},{"id":2067,"rating":4,"date":"2023.10.27.","text":"아직은 그래도 젊어서 그런가 드라마틱한 효과는 모르겠어요. 근데 이걸 먹으면 덜 피곤한것 같기도 하고 붓기도 좀 빠지는거 같아요. 처음엔 맛이 이상했는데 이젠 별 거부감없이 잘 넘어가요.","author":"yenn******","tags":["긍정"]},{"id":2068,"rating":5,"date":"2023.10.25.","text":"항상 먹고있는 제품인데, 프로모션해서 더 저렴히 구매했네요. 잘 먹고있습니다.","author":"luci*****","tags":["긍정"]},{"id":2069,"rating":5,"date":"2023.10.25.","text":"꾸준히 먹고 건강 관리하고 있어요.","author":"khkh****","tags":["긍정"]},{"id":2070,"rating":5,"date":"2023.10.22.","text":"오래전 부터 구매를 해서 먹고 있는 건강식품입니다. 가격이 다른 제품에 비해서 비싼듯 하지만, 매번 믿고 구매를 하고 건강에 효과를 보고 있는 식품입니다. 외국에서 배송되는 상품치고는 빠른 배송 입니다. 고혈압 당뇨때문에 복욕을 하고 있는데, 당화혈색소가 5,7 까지.. 좋아졌네요.","author":"shin*****","tags":["당뇨","혈압"]},{"id":2071,"rating":5,"date":"2023.10.22.","text":"계속 먹고 있는 제품이에요. 지금은 부모님도 같이 드시고 계세요. 가격이 있어서 부담스럽긴 하지만, 그래도 먹는 동안 건강에 특별히 문제가 없어서 계속 복용중입니다. 처음엔 맛이 적응하기 힘들지만 ㅋ 계속 먹다보면 적응될꺼에요!","author":"love*****","tags":["긍정"]},{"id":2072,"rating":3,"date":"2023.10.22.","text":"해외직구인데도 빨리온것같아요 직접 먹어보니 냄새가 거슬렸어요 시금치냄새 당근냄새 비터냄새가 순서대로 싫더군요","author":"leem*****","tags":["긍정"]},{"id":2073,"rating":5,"date":"2023.10.22.","text":"잘 받았습니다. 번창하세요.","author":"eb****","tags":["긍정"]},{"id":2074,"rating":5,"date":"2023.10.21.","text":"무사히 도착 했습니다  수고하세요","author":"kc****","tags":["긍정"]},{"id":2075,"rating":5,"date":"2023.10.21.","text":"무사히 도착 했어요  수고하세요","author":"kc****","tags":["긍정"]},{"id":2076,"rating":5,"date":"2023.10.20.","text":"맛은 음...ㅋㅋ 도전해야할 맛!ㅋ 건강에 확실히 도움은 됨","author":"heem****","tags":["긍정"]},{"id":2077,"rating":5,"date":"2023.10.19.","text":"재구매하는 제품입니다. 먹고나서 부기도 빠지고 화장실 가는게 편해졌습니다. 대만족이고, 앞으로도 꾸준히 섭취할게요~","author":"ffas*****","tags":["긍정"]},{"id":2078,"rating":5,"date":"2023.10.18.","text":"암수술한 시어머님 사드렸어요. 식사도 잘 못하시구 몸무게도 너무 줄고 걱정돼서.. 비슷하게 채소 파우더 파는곳은 몇곳 있어도 아티초크 들어있는건 여기뿐이라 재구매했습니다. 건강을 위해 꾸준히 드시고 계세요.","author":"park*******","tags":["항암","소화"]},{"id":2079,"rating":5,"date":"2023.10.18.","text":"항상 먹는 건데 배송도 빠르고 좋아요!!","author":"qkrt********","tags":["긍정"]},{"id":2080,"rating":5,"date":"2023.10.17.","text":"늘 두통,어지럼증,피곤함을 달고 살던 친구가 캐비초크 오리지널을 복용한 후 그런 증상이 깨끗이 사라졌다는 친구의 추천으로 10/8 주문, 10/16 수령해서 오늘 처음으로 두유에 타서 복용해봤는데 치토스과자를 먹는 느낌이여서 아주 역하진 않았어요^^  유통기한도 넉넉하고, 판매자님의 친절한 응대와  생각보다 빠른 배송도 감사해요^^  요즘 갱년기로 고생중인데 저에게 부디 효과가 있길 바래봅니다^^ 1달복용해보고 또 주문하러 올게요!!!!단골찜입니다^^","author":"cjda***","tags":["긍정"]},{"id":2081,"rating":5,"date":"2023.10.17.","text":"피부 트러블이 있어서 한번 먹어보려고 합니다","author":"ai****","tags":["콜라겐"]},{"id":2082,"rating":4,"date":"2023.10.17.","text":"건강해지는 맛인데 먹는데 거부감은 없음.","author":"casi***","tags":["긍정"]},{"id":2083,"rating":4,"date":"2023.10.17.","text":"감사합니다 잘 먹을께요.^^","author":"baby****","tags":["긍정"]},{"id":2084,"rating":4,"date":"2023.10.17.","text":"감사합니다 사은품까지~ 잘 먹을께요!","author":"baby****","tags":["긍정"]},{"id":2085,"rating":5,"date":"2023.10.16.","text":"항상 쟁여두고 먹는 제품입니다. 없으면 불안해요.","author":"skqh*****","tags":["긍정"]},{"id":2086,"rating":5,"date":"2023.10.14.","text":"피로도가 많이 개선되었어요~ ^^","author":"pray****","tags":["피로"]},{"id":2087,"rating":5,"date":"2023.10.14.","text":"꾸준히 먹으니 확실히 몸이 가벼워요","author":"phil*****","tags":["긍정"]},{"id":2088,"rating":5,"date":"2023.10.13.","text":"추석연휴전이라 배송이 밀리까봐 걱정했는데 3일안에 와서 안끊기고 먹을수 있었어요. 4통정도 비운거같은데 아직 효과는 모르겠지만 계속 먹어보려고합니다.","author":"tjsw*****","tags":["긍정"]},{"id":2089,"rating":4,"date":"2023.10.12.","text":"친정어머니 당뇨합병증때문에 두번째구매했어요. 아직 당뇨관련해서는 잘모르겠고 전에는 꿈도 자주꾸고 새벽에 항상깨서 화장실가셨는데 지금은 푹주무신다네요. 전부터 발바닥 화끈거리는 통증이 젤 힘드시다는데 꾸준히 드시면서 효과있으면 좋겠어요","author":"back******","tags":["당뇨"]},{"id":2090,"rating":5,"date":"2023.10.12.","text":"맛있는 것만 좋아하던 남편이 이제는 이 캐비초크를 척척 마십니다ㅎㅎㅎ","author":"yaun****","tags":["긍정"]},{"id":2091,"rating":5,"date":"2023.10.05.","text":"만성피로가 사라졌어요.  남편의 비염도 깨끗이 낫고요.  좋은 재품 만들어주셔서 감사합니다~","author":"jerr******","tags":["피로"]},{"id":2092,"rating":5,"date":"2023.10.05.","text":"캐비초크 프리미엄 먹다가 이번에 많이 올랐길래  망설이다 리바이브 주문했어요. 프리미엄 가격 내려주세요. 하루에 두 번 먹는건 힘들어요 ㅠ (두 스푼 한번에 먹으면 변비생기더라고요)","author":"redy***","tags":["긍정"]},{"id":2093,"rating":5,"date":"2023.10.04.","text":"상담도 잘해주시고 배송도 정확하고 제품 모두 너무 만족합니다.","author":"yoki****","tags":["긍정"]},{"id":2094,"rating":5,"date":"2023.10.04.","text":"속도 편안하고 너무 만족합니다.","author":"yoki****","tags":["긍정"]},{"id":2095,"rating":5,"date":"2023.10.03.","text":"없으면 불안해서 항상 쟁여두고 먹습니다.","author":"skqh*****","tags":["긍정"]},{"id":2096,"rating":5,"date":"2023.09.29.","text":"크리스탈를 먹다가 이제품으로 바꿨어요 리바이브는 약간 맛은 다르지만 엄마가 먹는데는 리바이브가 더 좋다고 하시네요 암에 걸린후 항암제 복용하시며 입맛을 잃어 아무것도 안드신다 하셨을때 이제품을 알아서 너무 감사 했어요 이제품 때문인지 몸무게도 덜 빠지고 꾸준이 잘 드시니 감사할 나름입니다 계속해서 구매할꺼예요","author":"pyk3***","tags":["항암"]},{"id":2097,"rating":5,"date":"2023.09.29.","text":"혈당 조절용으로 선물하였는데 도움이 된다고 하시네요.","author":"jw****","tags":["당뇨"]},{"id":2098,"rating":3,"date":"2023.09.26.","text":"제품통이 파손되어 뚜껑 닫기가 불편합니다. 배송포장에 좀 더 신경써 주시면 감사하겠습니다","author":"to****","tags":["긍정"]},{"id":2099,"rating":4,"date":"2023.09.26.","text":"친정엄마가 드시는데 통에들어있어서 외출시에는 먹기 좀 불편한거빼고는 만족해요. 4종드시면서 배변이편하다고하세요","author":"back******","tags":["긍정"]},{"id":2100,"rating":5,"date":"2023.09.25.","text":"비염, 아토피, 꽃가루알러지가 있어서 봄철에 남편 먹을때 가끔 먹었었는데 이제 꾸준히 먹어보려구요~","author":"simj*****","tags":["긍정"]},{"id":2101,"rating":5,"date":"2023.09.24.","text":"좋아요..먹을만합니다","author":"wa****","tags":["긍정"]},{"id":2102,"rating":5,"date":"2023.09.23.","text":"프로모션 소급 적용까지 해주셔서 당분간 쌓아놓고 먹겠습니다. 친절하게 응대해주셔서 감사합미다","author":"mapl****","tags":["긍정"]},{"id":2103,"rating":5,"date":"2023.09.23.","text":"캐비쵸크 먹은지 3개월인데 이번에 프로모션으로 구매합니다. 프로모션 적용으로 미리 구입하며, 좋은 변화를 기대해봅니다.","author":"anna*******","tags":["긍정"]},{"id":2104,"rating":5,"date":"2023.09.22.","text":"두번째주문입니다.건강을위해믿고구매합니다.","author":"eves******","tags":["소화"]},{"id":2105,"rating":5,"date":"2023.09.21.","text":"느리지않게 잘 받았습니다 남편이 주로 먹는데 확실히 덜 피곤하다 합니다.","author":"call****","tags":["긍정"]},{"id":2106,"rating":5,"date":"2023.09.20.","text":"지인동생이 췌장암 말기로 암담한가운데  가장 먼저 생각나는게 캐비항암4종  제품이었습니다 좋은효과를 기대합니다","author":"2000********","tags":["항암"]},{"id":2107,"rating":5,"date":"2023.09.19.","text":"어머니께서 꾸준히 드시고 계시는데 살도 많이 빠지셨고 몸도 좋아지셨다합니다..","author":"tktn****","tags":["긍정"]},{"id":2108,"rating":4,"date":"2023.09.18.","text":"아토피가 심해서 지인 추천으로 구매했어요! 아직 먹기시작한지 얼마 안되서 효과는 잘 모르겠지만 생각보다 먹기힘들지 않고 식사대용으로도 좋은거 같아요ㅎㅎ","author":"minj******","tags":["긍정"]},{"id":2109,"rating":5,"date":"2023.09.18.","text":"소개받고 구매하였는데 배송도빠르고 좋았어요","author":"dlwj*******","tags":["긍정"]},{"id":2110,"rating":4,"date":"2023.09.18.","text":"추천으로 처음 먹어보려구요. 저렴한 가격은 아니지만 제 몸을 위해 투자해 봅니다.","author":"bmdg****","tags":["소화"]},{"id":2111,"rating":5,"date":"2023.09.18.","text":"티비에 노출되면서 품절될까 걱정했는데.제가 애용하는 제품은 괜찮나봐요. 저만 먹고 있었는데 옆에서 보기에 괜찮아 보였는지 이제 와이프도 먹어보고 싶다고 하네요. 좋은 제품 만들어주셔서 항상 감사합니다.","author":"way4***","tags":["긍정"]},{"id":2112,"rating":5,"date":"2023.09.17.","text":"제가 한달 먹어보고 효과를 봐서 갑상선암 수술한 친구에게 선물했어요. 지금 대상포진으로 고생하고  있다고 해서 눈 따~악 감고 3개월만 먹어보면 대상포진이 안걸린다고 하니 반신반의 하면서 제 말을 믿고 먹고 있어요~  진짜 이거 먹고 체중 감량도 되고 체질이 바뀐것인지 인스턴트나 맵고 짠게 거부감이 느껴지는건 정말 저만 그런거 아니라는 생각에 담 주문은 4+1로 구매해서 친구랑 함께 먹을려구요~  가격대는 있지만 그 어떤 영양제  몸 보신 음식보단 훨씬 좋은거 같아요~^^","author":"ta****","tags":["항암"]},{"id":2113,"rating":5,"date":"2023.09.16.","text":"항상 늦지않게 보내주셔서 잘 먹고있어요.","author":"kc****","tags":["긍정"]},{"id":2114,"rating":5,"date":"2023.09.15.","text":"파리에 살았을땐 왜 몰랐을까요? 스프용이니 두유를 따뜻하게 같이 끓여먹으면 더 맛있어요. 한국서 파는 유기농 야채가루와 섞으면 물에 타서 마시기 훨씬 좋아요. 아티초크 함량이 얼마나 되는지 모르겠지만 가격이 좀 비싸네요..","author":"ro****","tags":["긍정"]},{"id":2115,"rating":5,"date":"2023.09.14.","text":"가스가 차고 복부팽만의 느낌이 있지만 독소가 배출되는 느낌이고 건강해지는 맛이에요 몸이 가벼운 느낌도 추가요😍","author":"gofl*****","tags":["긍정"]},{"id":2116,"rating":5,"date":"2023.09.13.","text":"평소 부족했던 채식섭취를 대신하여 간편하게 먹을 수 있었습니다~~~","author":"anna*******","tags":["긍정"]},{"id":2117,"rating":5,"date":"2023.09.12.","text":"지인추천으로 처음 구매해 봅니다. 짠맛이 강하네요. 좋은 효과 기대해 봅니다","author":"ok****","tags":["긍정"]},{"id":2118,"rating":5,"date":"2023.09.11.","text":"당뇨에는 리바이브가 좋다고 나르님이 힌트주셔서 리바이브랑 오리지널 섞어서 먹다, 리바이브만 먹다 그렇게 먹고 있어요. 당뇨극복 화이팅!","author":"yaun****","tags":["당뇨"]},{"id":2119,"rating":5,"date":"2023.09.11.","text":"10년전에 먹어보고 포기했다가 다시 시도했는데 역시 맛은 없읍니당 ㅋㅋ 그래도 건강을 위해서 열심히 먹어보려구요~","author":"silv******","tags":["소화"]},{"id":2120,"rating":5,"date":"2023.09.11.","text":"맛이 없어요 ㅠㅠ 하지만 건강을 위해 맛있게 먹는 법을 연구중입니다! 물부은 양배추 카레 맛이에요. 오늘은 짜장밥에 섞어보기도 했는데 밥에 넣어먹거나 물에 타서 꿀꺽 먹는게 제일 좋은거 같아요. 효능이 기대됩니다.","author":"yenn******","tags":["소화"]},{"id":2121,"rating":3,"date":"2023.09.08.","text":"아직 먹어보지 안았어요 효과가 있으면 즣겠네요","author":"wmfr********","tags":["긍정"]},{"id":2122,"rating":5,"date":"2023.09.08.","text":"제품과 배송 모두 만족합니다.","author":"yoki****","tags":["긍정"]},{"id":2123,"rating":5,"date":"2023.09.07.","text":"한통 정도 섭취했는데, 몸이 가벼워지는 느낌입니다~","author":"je****","tags":["긍정"]},{"id":2124,"rating":1,"date":"2023.09.07.","text":"건강식품으로 모든 환자들에게 적용되는 것인줄알았는데 저는 아닌거같아요 코시림 숨통조임 입맛없음 무기력해지고 누워있는시간 길어지고  일상 생활이 불가능하네요ㅠㅠ  식은땀도 비가 오듯 흐르고 몸도 차가워지고 불면증도 심해지네요   캐비초크 안먹으니 일상 생활이 가능해지고 숨통조임없어지고 입맛도 돌아왔네요  환자라서 먹고 치료해보려고 구매했는데 ㅜㅜ 어떻게 해야할지 생각을 해봐야겠네요","author":"hake****","tags":["긍정"]},{"id":2125,"rating":5,"date":"2023.09.04.","text":"다시시작하려구매했네요.안먹으니다시살이찌네요","author":"coco*******","tags":["긍정"]},{"id":2126,"rating":5,"date":"2023.09.04.","text":"기존에 먹던 것은 주문량이 많아졌다고해서 안먹어본 것으로 주문해보았어요^^","author":"ghim****","tags":["긍정"]},{"id":2127,"rating":5,"date":"2023.09.02.","text":"다먹으면재구매할께요 배송도 일요일에시키면 금요일에와서 좋아요","author":"gure*****","tags":["긍정"]},{"id":2128,"rating":5,"date":"2023.09.02.","text":"지인의 추천으로 먹기 시작 했는데 정말 좋은거 같아서 재 구매 했어요~ 과일이나 야채를 별로 먹지 않던 제가 야채와 과일을 찾는 걸 보고 깜짝 놀랐어요~ 인스턴드 음식을 먹으면 바로 반응이 오는게 더 놀라웠습니다. 그래서 꾸준히 복용 해 보려고 구매를 또 하네요~ 이번에 콜라겐과 함껭~ *^^*","author":"ta****","tags":["콜라겐"]},{"id":2129,"rating":5,"date":"2023.09.01.","text":"몸이 안좋아서 먹기시작했습니다~ 꾸준히먹으니 속도 많이 편해지고 피부도 밝아지는걸 느껴요~","author":"chow******","tags":["콜라겐"]},{"id":2130,"rating":5,"date":"2023.08.31.","text":"간편하게 먹기 너무 좋아요! 꾸준히 먹고 있어요:)","author":"qkrt********","tags":["긍정"]},{"id":2131,"rating":5,"date":"2023.08.30.","text":"노령이신 엄마가 건강 유지를 위해서 드시고 계십니다.","author":"arte***","tags":["소화"]},{"id":2132,"rating":5,"date":"2023.08.28.","text":"피크노제놀하고 캐비초크 리바이브하고 동시에 주문해서 비슷하게 받고 복용 시작했습니다. 주문은 캐비초크를 더 늦게 했는데 더 빨리 도착했어요. 해외배송 통관하는 제품들은 대중이 없네요...아무튼 지난 목요일 밤부터 캐비초크 먹기 시작했는데 와, 변비 개선 효과가 짱이네요. 엄청난 체질적 변비라서 이것저것 쾌변템도 많이 먹고 있는데, 캐비초크 한두 번 먹고 나서 너무 시원. 맛도 저는 너무 맛있어요. 야채수프 맛이 나요. 왜 맛없다고 하는 건지 모르겠네! 사실 이 변비 개선 효과만으로도 저는 재구매 의향이 충분히 있습니다. 더 쓰고 싶은 말이 많지만 시간이 없네요. 저도 일을 해야 해서...암튼 좋은 제품 감사드립니다. 가격이 조금만 낮았다면 좋았을 텐데요. 그게 아쉬워요.","author":"teac*****","tags":["항암"]},{"id":2133,"rating":5,"date":"2023.08.26.","text":"부모님이 드시는 제품입니다.  부모님이 좋다고 하세요. 그리고 배송은 보통입니다!  많이 파세요~~","author":"soju********","tags":["긍정"]},{"id":2134,"rating":5,"date":"2023.08.26.","text":"몸에 좋아진다니 믿고 구매했어요. 전 빕도 불규칙하게먹고 앉아서 일하다보니 혈액순환도 잘 안되고해서 지인소개로 구매하게되었습니다.아직 먹은지 얼마안되서 잘 모르겠지만^^좋아지길 바라며 잘 먹아볼려구요^^","author":"dodo*****","tags":["긍정"]},{"id":2135,"rating":5,"date":"2023.08.24.","text":"원래 크리스탈 먹는데요  힌지민님 덕분에 리바이브 주문해 봤습니다.  지방간에 피곤힌데 확실히 효과 있습니다.","author":"xplu***","tags":["긍정"]},{"id":2136,"rating":5,"date":"2023.08.22.","text":"배송도 빠르고 좋네요","author":"rudw******","tags":["긍정"]},{"id":2137,"rating":5,"date":"2023.08.21.","text":"아버지 정기적으로 드시는제품","author":"rl****","tags":["긍정"]},{"id":2138,"rating":5,"date":"2023.08.20.","text":"꾸준히 주문해서 먹고 있어요","author":"daha*****","tags":["긍정"]},{"id":2139,"rating":5,"date":"2023.08.19.","text":"면역력이 떨어진 친구를 위해 구매했습니다. 택배로 말없이 보냈더니 몇달째 만나지 못한 친구에게서 연락이 왔습니다. 다른 어떤 선물보다 도움이 될거 같아요:)","author":"forf*******","tags":["소화"]},{"id":2140,"rating":4,"date":"2023.08.17.","text":"맛이 좀 짜요~궁금해서 먹어보는데 야채 대신 먹는다 생각하고 한스푼 물에 타서 먹고있습니다","author":"gpfl*****","tags":["긍정"]},{"id":2141,"rating":4,"date":"2023.08.16.","text":"오리지널만 먹다 더 강력한 디톡스효과를 보고싶어 주문했어요","author":"tang****","tags":["긍정"]},{"id":2142,"rating":5,"date":"2023.08.15.","text":"이상없이 잘 받았습니다","author":"kc****","tags":["긍정"]},{"id":2143,"rating":4,"date":"2023.08.14.","text":"해외배송인데 빠르고 유통기간 넉넉하게 잘받았습니다. 한달후 사용 리뷰 작성하겠습니다","author":"tys0***","tags":["긍정"]},{"id":2144,"rating":5,"date":"2023.08.11.","text":"꾸준히 먹고 있는 있는 제품입니다. 위와 장건강에 최고에요","author":"ilov********","tags":["소화"]},{"id":2145,"rating":5,"date":"2023.08.10.","text":"위와 장이 편하구 피부도 좋아지는것이 좋아여","author":"bjah******","tags":["콜라겐","소화"]},{"id":2146,"rating":5,"date":"2023.08.05.","text":"암 치료끝나고 2개월째먹고있어요.먹고 건강해지는 느낌.","author":"zhan*********","tags":["항암"]},{"id":2147,"rating":5,"date":"2023.08.02.","text":"열달정도 꾸준히 먹다 6개월정도 쉬었네요~요즘 부종도 심해지고 다리 혈액순환도 안되서 좋아질까 기대하고 시작해 봅니다!","author":"k2ss***","tags":["긍정"]},{"id":2148,"rating":5,"date":"2023.08.01.","text":"지인 추천받고 항암중인 남편이 먹고 있는데 부작용도 줄어서 꾸준히 먹고 있어요","author":"samr****","tags":["항암"]},{"id":2149,"rating":5,"date":"2023.07.29.","text":"지인 추천을 받아 구입했어요. 효과가 있기를 바라면서 꾸준히 복용해보려구요. 배송이 생각보다 빨랐습니다.","author":"azur*****","tags":["긍정"]},{"id":2150,"rating":5,"date":"2023.07.24.","text":"요즘 치료로 약을 복용하여  몸이 붓고해서 다시 주문했어요  몇년째 꾸준히 먹고 아들 저 건강 좋아졌거든요 콜라겐도 꾸준히 먹고있구요 최고의 제품 너무 감사합니다 늘 더욱더 번창하세요 ~^^~","author":"jyh0***","tags":["콜라겐"]},{"id":2151,"rating":5,"date":"2023.07.14.","text":"2번째 구입 면역력이 좋아진 느낌이라 또 구매!","author":"icro*****","tags":["긍정"]},{"id":2152,"rating":5,"date":"2023.07.04.","text":"상비하고 먹는 제품 입니다. 리바이브는 처음이네요. 잘 먹어볼게요~","author":"five*****","tags":["긍정"]},{"id":2153,"rating":5,"date":"2023.07.03.","text":"먹고 남편은 화장실 가는것도 편하고 얼굴 색이 좀 환해졌어요","author":"kain***","tags":["긍정"]},{"id":2154,"rating":5,"date":"2023.07.01.","text":"시어머님께서 폐암 수술 전후로 몸무게가 8키로 넘게 빠지셔서 주위에서 추천해주셨어요. 맛있게 드시진 못하지만 건강 챙김의 개념에서 열심히 챙겨드시고 계세요. 날이 더워도 따뜻한 물에 챙겨드시기를 추천하시네요.","author":"park*******","tags":["항암","소화"]},{"id":2155,"rating":5,"date":"2023.06.30.","text":"이제는 없으면 안될 제품같아요 출장 다닐때도 꼭 챙겨가고 다먹기전에 미리미리 준비하곤 합니다.  최고!","author":"demi***","tags"
