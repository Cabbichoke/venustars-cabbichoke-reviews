***","tags":["소화"]},{"id":6525,"rating":5,"date":"2020.12.02.","text":"쭉 먹고 있던건데 제 이름으로는 처음 구매하네요~ 캐피초크랑 콜라겐, 펄이랑 먹고 있는데 컨디션이 많이 좋아지고 있는거 같아요","author":"silv*******","tags":["콜라겐"]},{"id":6526,"rating":5,"date":"2020.12.01.","text":"항상 믿고 구매 하는데 만족합니다","author":"ggon****","tags":["긍정"]},{"id":6527,"rating":5,"date":"2020.11.27.","text":"온 몸이 저려서 구입합니다... 저 번에 두 통 먹고 안먹다 이번엔 효과 볼려고 3개월 먹어 볼려구요~ 날씨가 추워서 따뜻하게 한 잔하면 좋아요","author":"kkkk*****","tags":["긍정"]},{"id":6528,"rating":5,"date":"2020.11.20.","text":"물에 싹 녹는건 아니라 많이 저어서 먹어요.건강해지길 기대하며 열심히 먹어보려고요","author":"ya****","tags":["긍정"]},{"id":6529,"rating":5,"date":"2020.11.18.","text":"배송도 빠르고 좋아요","author":"mo****","tags":["긍정"]},{"id":6530,"rating":5,"date":"2020.11.16.","text":"잘받았습니다 감사합니다,","author":"wa****","tags":["긍정"]},{"id":6531,"rating":5,"date":"2020.11.12.","text":"두번째 주문이에요. 잘먹고있네요","author":"sa****","tags":["긍정"]},{"id":6532,"rating":4,"date":"2020.11.07.","text":"남편이 드시는데 별말 없네요. 그사람은 별말 없으면 괜찮은 거예요.","author":"youn********","tags":["긍정"]},{"id":6533,"rating":5,"date":"2020.11.07.","text":"까악~~  너무너무 사랑하는 제품","author":"oh****","tags":["긍정"]},{"id":6534,"rating":5,"date":"2020.11.06.","text":"지인이 하지정맥 때문에 고생한다해서  권하고 대신 주문합니다 ~~","author":"ntar****","tags":["긍정"]},{"id":6535,"rating":5,"date":"2020.11.06.","text":"매번 구입하지만, 정말 좋아요. 만병 통치약 수준입니다.","author":"just********","tags":["긍정"]},{"id":6536,"rating":4,"date":"2020.10.19.","text":"한달 꾸준히는 먹지않고 먹다말다했어요.  남편이 당뇨와 혈압이 있어 아침에 케비쵸고와 먹고는 있는데 아직 뭐가 좋아졌는지는 잘 모르겠다고하네요.   그런데 제가 옆에서 지켜보니 아침에 일어나면 늘 코가 좋지않아 콧물과 가래가 끓었는데 그게 조금 좋아지고 있는것 같아요.   앞으로 좀 더 좋아지리라 믿고 먹고있어요.  꾸준히 먹을 생각인데 효과가 본인스스로 느낌이 왔으면 좋겠네요. ~~","author":"youn********","tags":["당뇨","혈압"]},{"id":6537,"rating":5,"date":"2020.10.17.","text":"꾸준히 복용중입니다 감사합니다","author":"joan****","tags":["긍정"]},{"id":6538,"rating":5,"date":"2020.10.12.","text":"좋은 상품 감사합니다.","author":"a420***","tags":["긍정"]},{"id":6539,"rating":5,"date":"2020.10.12.","text":"눈 딱 감고 한번 드셔보세요. 결과에 화들짝 놀랄겁니다. 물론, 부작용은 제로입니다.","author":"just********","tags":["긍정"]},{"id":6540,"rating":5,"date":"2020.10.08.","text":"명품 몸치유보조제입니다.","author":"sidd****","tags":["긍정"]},{"id":6541,"rating":5,"date":"2020.10.08.","text":"몸에 좋은 효과있길 기대해봅니다. 배송빠르고 좋아요","author":"sa****","tags":["긍정"]},{"id":6542,"rating":4,"date":"2020.10.05.","text":"먹기도편하고 너무좋아요","author":"yksh****","tags":["긍정"]},{"id":6543,"rating":5,"date":"2020.09.29.","text":"배송 빠르고 좋아요~","author":"2233****","tags":["긍정"]},{"id":6544,"rating":5,"date":"2020.09.29.","text":"다이아몬드 펄 복용한지 한달되었습니다. 처음에는 누구나처럼 반신반의한 마음으로 지인이 하지정맥에 좋다고하길래 가격은 부담스럽지만 수술은 더 하기 싫어 주문하게되었죠~최근들어 다리에 쥐도나고 경련도 나고 많이 안좋아서 그냥 복용방법 지키며 먹었는데 처음에는 눈에 뛰는 효과는 잘 모르겠더군요! 근데 지난주 금요일, 한달치 펄을 다먹고 늦게 주문하는바람에 3일간 펄을 못 먹고 하지정맥 전문병원에서 초음파 검사를 하게되었는데 양쪽 다리에 정맥 역류가 조금 있다고, 초음파를 같이보면서 제눈으로 확인을 하였네요~의사선생님께 무조건 수술이 답라고, 진행성 질환이니 치료법은 결국 수술!!  수술비도 비싸고 마취도 해야하고 싫었습니다. 심란한 마음을 안고 집에 봤는데 펄이 도착했더군요~다시 부지런히 섭취했고, 이왕 수술을 해야한다면 집에서 가까운 병원에서 하고싶어, 월요일 다른 병원을 방문해 다시 초음파를 보게됩니다. 금요일에 정맥류 있다는 진단을 받았던 터라 의심도 안했어요~근데, , , ,펄을 다시 섭취하고 3일 뒤 본 초음파에는 파란부분만 보이는거죠~(하지정맥 초음파 해보신 분들은 파랑의 의미를 아실거에요~정맥혈액의 역류가 생기면 붉게 나오거든요!) 의사선생님께서 하지정맥은 아니니 걱정하지말고 다리가 아픈건 체중의 증가가 원인인것 같다고;;;; 하시더군요! 조금 부끄러웠지만 넘넘 좋았어요~그리고 신기하고 감사했어요~다이아몬드 펄이랑 캐비초크 함께 먹고 있는데, 제가 의심병이 있어 돈만 날리고 효과 없으면 어떡하지 했는데, 이건 제가 정말 리얼로 효과를 보고 있는 거라 자신있게 리뷰 씁니다. 하지정맥 중증이면 병원에서도 방법 없다 하셨어요~중증이 아닌 이상 하지정맥에 진짜 효과 있으니 저와 증상이 비슷한 분들은 꼭 드셔보세요^^ 이런 리뷰들 보면 알바일까? 생각하던 제가 이렇게 장문의 리뷰를 쓰게 될 줄은 몰랐네요^^;; 저와 증상이 비슷한 분들에게 도움이 되셨기를 바라며 모두 모두 건강하세요^^","author":"04jj****","tags":["긍정"]},{"id":6545,"rating":5,"date":"2020.09.25.","text":"꾸준히 먹고 있습니다. 프리미엄 골드는 이번에 배송이 늦어 한참 기다렸네요.","author":"ekzm****","tags":["긍정"]},{"id":6546,"rating":5,"date":"2020.09.25.","text":"어머니꺼 떨어져서 주문해드렸어요 ^^","author":"bj****","tags":["긍정"]},{"id":6547,"rating":4,"date":"2020.09.24.","text":"물건 생각보다 더 괜찮습니다","author":"reew***","tags":["긍정"]},{"id":6548,"rating":4,"date":"2020.09.24.","text":"하지정맥류 때문에 주문했는데 효과가 있었으면 해요","author":"bell****","tags":["긍정"]},{"id":6549,"rating":5,"date":"2020.09.24.","text":"효과가 좋네요. 요거 드시는 친구 어머니도 아침에 일어나면 개운하시다고 합니다.","author":"twin****","tags":["피로"]},{"id":6550,"rating":5,"date":"2020.09.23.","text":"항상 먹는거라 구매했어요.","author":"ggon****","tags":["긍정"]},{"id":6551,"rating":5,"date":"2020.09.20.","text":"콜라겐과의 조합을 기대합ㄴ다","author":"eunm***","tags":["콜라겐"]},{"id":6552,"rating":3,"date":"2020.09.20.","text":"갑자기 몸이 안좋은 신호가 와있던참 지인이 먹어 보라고 해서 구매했는데 효과가 있었으면해요. 배송이 느려요 콜라겐. 스프는 회사가 같아도 따로 오나요?","author":"mini********","tags":["콜라겐"]},{"id":6553,"rating":5,"date":"2020.09.18.","text":"피부가 좋아요 살도 빠진 것 같고 몸에 대사가 전보다 수월해지지 않았나 싶어요","author":"vinc******","tags":["콜라겐"]},{"id":6554,"rating":5,"date":"2020.09.17.","text":"친환경 충전재로 포장되어  맘도 편하고 빠른배송 감사합니다~!","author":"70kg*****","tags":["긍정"]},{"id":6555,"rating":5,"date":"2020.09.16.","text":"이번에는 배송이 좀 오래 걸렸어요. 눈이빠지게 기다렸다가 오자마자 얼른먹었어요^^","author":"chr0***","tags":["긍정"]},{"id":6556,"rating":4,"date":"2020.09.15.","text":"맛이 무난해서 먹기 편리하네요~","author":"conn***","tags":["긍정"]},{"id":6557,"rating":5,"date":"2020.09.14.","text":"저 하지부종 심한편인데 펄 먹고 부종이 없어지고 만족합니다. 꾸준히 먹어보고 또 리뷰 올릴게요^^","author":"04jj****","tags":["긍정"]},{"id":6558,"rating":5,"date":"2020.09.14.","text":"남편 중성지방 수치가 높고 저두 혈액순환이 안될때가 있어서 주문했는데 좋은 결과가 있길 기대해요. 3종 셋트로 먹고 상승효과 보고 싶어서 주문했어요.~","author":"happ********","tags":["긍정"]},{"id":6559,"rating":4,"date":"2020.09.13.","text":"지인 추천으로 구매했어요 ~ 꾸준히 먹어볼려구요","author":"74****","tags":["긍정"]},{"id":6560,"rating":5,"date":"2020.09.13.","text":"어머니가 친구로 부터 얼굴이 나이에 비해 젊어 보인다는 말을 너무 많이 들어요..^^ 캐비쵸크 정말 좋아요.","author":"just********","tags":["긍정"]},{"id":6561,"rating":3,"date":"2020.09.10.","text":"잘먹고있어요 아직 효과는 모르겠어요","author":"yksh****","tags":["긍정"]},{"id":6562,"rating":5,"date":"2020.09.09.","text":"이전부터 먹고싶던 제품이었어요.  지난달 혈관이 두꺼워졌다는 진단을 받고 충격받아 바로 주문해서 캐비초크와 함께 한달 먹었어요. 어제 혈액검사를 하니 LDL콜레스테롤은 88에서 50 으로 내려갔구요.(처방약은 3개월째 복용중입니다) 오래도록 움직이지않던 중성지방수치는 220 에서 99로 내려왔어요. 물론 다이아몬드 펄만의 효과는 아닐수 있어요. 하루 1시간 근력운동과 탄수화물을 줄인 식단을 병행했어요. 그래도 이렇게 고대하던 좋은 결과를 공유하고 싶어서 후기 남깁니다. 감사합니다.","author":"chr0***","tags":["긍정"]},{"id":6563,"rating":4,"date":"2020.09.09.","text":"펄은 처음 먹어보는데 효과가 있었으면 좋겠습니다 감사합니다","author":"joan****","tags":["긍정"]},{"id":6564,"rating":4,"date":"2020.09.09.","text":"펄은  3개월   캐비쵸크는  6개월   먹었는데 하지정맥  이랑  혈액  순환장애는  효과가 안나타나네요    식습관도  밀가루와  설탕은 안먹고  야채위주로  먹고  있습니다  운동도 열심히  하고  있습니다 하지정맥 이랑  혈액순환장애  고치신분은 어떻게   하셨는지  궁금합니다    이번에는 콜라겐도  같이  먹어볼려고   배송  기다리고 있습니다","author":"pr****","tags":["콜라겐","소화"]},{"id":6565,"rating":5,"date":"2020.09.09.","text":"이름 처럼 저에 몸이 다이아몬드가 되면 좋겠어요 아픈것도 사라지고요~^^","author":"gold****","tags":["긍정"]},{"id":6566,"rating":4,"date":"2020.09.09.","text":"배송 빠르고 식품 좋습니다","author":"reew***","tags":["긍정"]},{"id":6567,"rating":5,"date":"2020.09.06.","text":"너무 좋아요! 효과가 좋아요 ❤️ 잘 먹고 있습니다 ^^","author":"nico****","tags":["긍정"]},{"id":6568,"rating":5,"date":"2020.09.05.","text":"어머니가 기력이 떨어져서 예전에 드셨던 캐비쵸크와 함께 주문했어요. 기운이 나신다고하네요. 아직 맛에는 적응이 안되서 한번에 꿀꺽꿀꺽 드신다고. 오미자도 타서 드십니다","author":"jwon***","tags":["긍정"]},{"id":6569,"rating":4,"date":"2020.09.03.","text":"보름 정도 드셨고 아직 효과는 크게 없으신 느낌인데 꾸준히 챙겨드리려 합니다.","author":"pani***","tags":["긍정"]},{"id":6570,"rating":5,"date":"2020.08.31.","text":"잠이 잘 와서 좋아요.","author":"mast*****","tags":["긍정"]},{"id":6571,"rating":5,"date":"2020.08.28.","text":"케비초크와 펄 두가지를 한달 먹은 남편이 너무좋다고 하여 두가지 추가하여 구매합니다. 밀가루와 설탕 많이 줄였는데 허리가 끊어지게 아프고 쉽게 피곤을 느끼는 등 명현현상이 생기네요.","author":"casa****","tags":["긍정"]},{"id":6572,"rating":5,"date":"2020.08.23.","text":"콜라겐과 함께 강력한 제품이죠 혈액순환 문제로 365일 발저림에 고생했는데 한박스(15일)만에 씻은듯 없어짐 이거 뭐임!!!???","author":"qq****","tags":["콜라겐"]},{"id":6573,"rating":4,"date":"2020.08.22.","text":"먹기가 간편하고 맛도 괜찮네요","author":"kims*****","tags":["긍정"]},{"id":6574,"rating":5,"date":"2020.08.21.","text":"남편이 용정 때문에 두달을 열심히 먹었는데  더 줄지도 커지지도 않아서 좀더 먹어보려구요 ~~","author":"ntar****","tags":["긍정"]},{"id":6575,"rating":5,"date":"2020.08.20.","text":"생각보다 좋은 약은 입이 쓰다고 좀 쓰네요 ㅠ","author":"crtn****","tags":["긍정"]},{"id":6576,"rating":4,"date":"2020.08.20.","text":"배송 빠르게 잘 받았습니다.","author":"ne****","tags":["긍정"]},{"id":6577,"rating":5,"date":"2020.08.18.","text":"재구매입니다.   나머지도빨리왔음하네요~","author":"agiy***","tags":["긍정"]},{"id":6578,"rating":5,"date":"2020.08.18.","text":"와이프 백혈구 수치가 낮아서 먹기 시작한지 2달째 인데 효과 보고 있습니다. 병원에서는 별 뾰족한 방법이 없고, 면역력 떨어지지 않게 항상 신경쓰고 있으라고만 하더라구요.  Nar사장님 추천에 따라 &quot;케비+펄+콜라겐&quot; 이렇게 2달 먹고 피검사 하니 백혈구 수치가 증가 했더라구요.  2달마다 검사 받으라고 하던 병원에서는 앞으로는 4달마다 오라고 합니다.  4달 후에는 좀 더 나은 결과를 기대합니다.  콜라겐도(품절이라서 1달 밖에 못 먹음) 같이 먹었더라면 도 좋겠어요.   조금 더 먹으면 확실히 좋아질 것이라는 믿음이 생깁니다. 감사합니다^^","author":"jl****","tags":["콜라겐"]},{"id":6579,"rating":5,"date":"2020.08.17.","text":"피부가 많이 맑아지고 얼굴 실핏줄도 안보이네요. 화장이 얇아 졌어요","author":"khj1****","tags":["콜라겐"]},{"id":6580,"rating":4,"date":"2020.08.16.","text":"꾸준히 잘 먹어 보려고 합니다. 배송이 빠르지 않아 미리 구매해야 밀리지 않을것같네요.","author":"ekzm****","tags":["긍정"]},{"id":6581,"rating":5,"date":"2020.08.15.","text":"항상 믿고 먹는거라 다먹을때쯤 항상 믿고 주문합니다.","author":"ggon****","tags":["긍정"]},{"id":6582,"rating":5,"date":"2020.08.14.","text":"배송도빠르고 효과기대됩니다","author":"mkmk****","tags":["긍정"]},{"id":6583,"rating":5,"date":"2020.08.13.","text":"먹던거라 시킵니다 감사합니다","author":"joey****","tags":["긍정"]},{"id":6584,"rating":5,"date":"2020.08.13.","text":"좋아요 좋아요  좋아요  좋아요","author":"pr****","tags":["긍정"]},{"id":6585,"rating":5,"date":"2020.08.12.","text":"포장이며, 유통기한 꼼꼼하고 넉넉해서 좋아요. 그리고, 제품의 품질 또한 믿을 수 있어서 좋습니다.","author":"isw9***","tags":["긍정"]},{"id":6586,"rating":5,"date":"2020.08.11.","text":"산부인과 검진을 갈때마다 늘 듣던 이야기..&quot;질염이나 곰팡이균이 있습니다~약 드셔야겠습니다&quot; 이번에 검진받으러 갔는데 이 얘기를 듣지 않았습니다~! 다 정상이라고...제게는 엄청 놀라운 소식이었답니다.  좋은제품 만들어주셔서 감사합니다!!!","author":"rive*****","tags":["긍정"]},{"id":6587,"rating":5,"date":"2020.08.09.","text":"정맥에 이상이 생겨 추천받아 주문했어요 리뷰보니 넘 신뢰가 가네요 저도 효과 있었음 좋겠어요~^^","author":"kyou********","tags":["긍정"]},{"id":6588,"rating":5,"date":"2020.08.08.","text":"언제나 만족하고 마셔요~~~","author":"zlqh******","tags":["긍정"]},{"id":6589,"rating":5,"date":"2020.08.08.","text":"건강해지는 기분이에요.  신뢰가 가는 제품입니다.","author":"ilov********","tags":["긍정"]},{"id":6590,"rating":5,"date":"2020.08.07.","text":"지인의 어머니께서 큰수술하시고나서 이석증이 와서 구매하게 되었습니다. 어떤 효과를 볼지 기대합니다","author":"tr****","tags":["긍정"]},{"id":6591,"rating":5,"date":"2020.08.06.","text":"캐비랑 안티에이징 다이아몬드 팔 다먹고 꼭 건강해질꺼예요","author":"eunm***","tags":["긍정"]},{"id":6592,"rating":4,"date":"2020.08.03.","text":"콜라겐이 품절이라 펄로 대체 구매했어요.효과를 보기를 바라며 잘 먹어볼게요.","author":"rase****","tags":["콜라겐"]},{"id":6593,"rating":5,"date":"2020.07.31.","text":"비싸도 사야 할 정도입니다.  항상 좋은 제품 만들어 주셔서 감사합니다 ~^^","author":"skyl******","tags":["긍정"]},{"id":6594,"rating":5,"date":"2020.07.30.","text":"어머니 정맥류 때문에 주문 하게 됐습니다  지금 드시고 계신 콜라겐과 같이 먹고 빨리 좋아 지셨으면 좋겠네요 ...","author":"bj****","tags":["콜라겐"]},{"id":6595,"rating":5,"date":"2020.07.26.","text":"종아리가 무겁고  가끔  통증이  있어  정맥에 문제가  있어  순환제 먹어도  큰 효과가 없어, 다른  제품  찾아보다  알게된  상품입니다.  도착하고  복용한지  이제  3일차라  일개월  복용후  다시 리뷰  작성할게요~^^","author":"ss****","tags":["긍정"]},{"id":6596,"rating":3,"date":"2020.07.22.","text":"좋아요 먹기도편하고 좋아요","author":"yksh****","tags":["긍정"]},{"id":6597,"rating":4,"date":"2020.07.15.","text":"캐비쵸코먹다가 와이프가하지정맥이있어주무했어요","author":"pr****","tags":["긍정"]},{"id":6598,"rating":5,"date":"2020.07.15.","text":"오랫만에 구입하네요","author":"yj****","tags":["긍정"]},{"id":6599,"rating":5,"date":"2020.07.14.","text":"이 제품의 품질과 효과는먹어본  사람들 모두 아십니다","author":"un****","tags":["긍정"]},{"id":6600,"rating":5,"date":"2020.07.11.","text":"생각보다 일찍와서 너무 반가웠어요  급했는데 감사합니다~","author":"soph******","tags":["긍정"]},{"id":6601,"rating":5,"date":"2020.07.11.","text":"아직효과는 잘모르겠지만 꾸준히 3개월먹어볼예정","author":"rlag******","tags":["긍정"]},{"id":6602,"rating":5,"date":"2020.07.10.","text":"매번 재구매 만족합니다","author":"ggon****","tags":["긍정"]},{"id":6603,"rating":5,"date":"2020.07.10.","text":"포장도 좋고 배송도 빠르고 만족합니다","author":"ggon****","tags":["긍정"]},{"id":6604,"rating":4,"date":"2020.07.08.","text":"남편이 잘 먹고있어요. 먹기도 편하고 얼른 효과 보고싶어요","author":"good***","tags":["긍정"]},{"id":6605,"rating":5,"date":"2020.07.08.","text":"뇌*색으로 편마비였던 할머니가 최근 발작으로 의식이 없다 깨어나시자 마자 물 복용이 가능할때부터 매일 펄2포와 콜라겐 한포를 80미리 정도의 물에 섞어 드렸습니다  하루가 다르게 혈색이 좋아지셨고 2-3일차부터는 모든 식구들을 다 알아보시고 의사소통하며 대화발음이 점점 또렸해 지셨어요  노래도 부르셨습니다 아무도 못깨어날꺼다 못돌아올꺼다 했는데  10일만에 병원에서 퇴원해도 된다는 말을 들었습니다  5일차 정도 부터는 미음이 가능해  미음에 캐비초크를 같이 섞어 드렸고  14일차에 더이상 병원에서 있을 필요가 없다하여 아주 건강하게 발작이전보다 또렸해 지셔서 퇴원하셨어요  현재도 복용중에 있어요  비포 애프터 사진이 있는데 보여드리기가 그런게 참 아쉽네요 ~  혈액순환계 계통 가족력 있는분들은 정말 꼭 드셨으면 합니다","author":"hhs8***","tags":["콜라겐"]},{"id":6606,"rating":5,"date":"2020.07.07.","text":"안티에이징이랑 같이 주문했는데 다이아몬드펄이 먼저 도착해서 먼저 먹어보았는데.. 방광염때문에 오랜동안 병원에 다녔는데 일단 이거 먹고 션한 느낌으로 화장실을 나옵니다 일단 다른건 아직이지만 차차 더 올거라 생각으로 먹어보려고용~ ^^","author":"bbos****","tags":["긍정"]},{"id":6607,"rating":5,"date":"2020.07.06.","text":"믿고 먹는 케비초크, 펄^^ 기운 뿜뿜~ 잘 먹을게요!","author":"jl****","tags":["긍정"]},{"id":6608,"rating":4,"date":"2020.07.05.","text":"다리 정맥류가 심해서 새벽마다 다리가 뭉치고 아파서 주문했습니다.혈액순환에 효과가 있다구 해서요 .가격비싼만큼 부디 효과있길 바래봅니다","author":"blue********","tags":["긍정"]},{"id":6609,"rating":5,"date":"2020.07.04.","text":"구매하는게 손쉽게 구매할만큼 저렴한 제품은 아니고 비싼감이 있긴 하지만 그래도 충분히 투자할 가치가 있는 제품이라 좋아요.","author":"jarm*****","tags":["긍정"]},{"id":6610,"rating":5,"date":"2020.07.02.","text":"따뜻한 물로 마시니 더 잘흡수되는듯요~~꾸준히믿고 먹어본것으로~~","author":"soci*******","tags":["긍정"]},{"id":6611,"rating":5,"date":"2020.07.02.","text":"맛이 좋아요.. 먹기 편하구요!!! 꾸준히 먹고 효과볼수 있길 기대해봅니다^^","author":"jini****","tags":["긍정"]},{"id":6612,"rating":5,"date":"2020.07.02.","text":"관절이 좋아지길 기다리구있어요","author":"yong******","tags":["긍정"]},{"id":6613,"rating":5,"date":"2020.07.01.","text":"처음 구매해서 잘 모르지만 좋다는 후기가 많아 구입했어요. 믿고 먹으면 더 좋을거라 믿으며... 감사합니다","author":"skyl******","tags":["긍정"]},{"id":6614,"rating":4,"date":"2020.06.30.","text":"먹기 편하고 좋아요 아직 확실한 효과는 모르겠지만 꾸준히복용해보려고 삽니다","author":"yksh****","tags":["긍정"]},{"id":6615,"rating":5,"date":"2020.06.30.","text":"신속하게 배송하여 감사합니다. 처음 구매 했는데 좋은 효과를 기대해 봅니다.","author":"dose*****","tags":["긍정"]},{"id":6616,"rating":5,"date":"2020.06.29.","text":"제 인생에 최대의 행복중에 하나입니다. 제 가족 건강 걱정은 완전히 해결 했습니다.","author":"just********","tags":["긍정"]},{"id":6617,"rating":3,"date":"2020.06.29.","text":"항암  방사 끝나고 지금은 표적항암중입니다 지인 언니가 먹어보고 좋다고 해서 저도 효과를볼까해서 구매했습니다 캐비초코ㆍ콜라겐ㆍ다이아몬드펄  한달먹어보  고 재구매로 답하겠습나다  계속된 염증과 뼈통증 노란피부 다 좋아지길바라며","author":"lio0***","tags":["항암","콜라겐"]},{"id":6618,"rating":5,"date":"2020.06.27.","text":"좋은 상품 감사합니다!","author":"a420***","tags":["긍정"]},{"id":6619,"rating":5,"date":"2020.06.25.","text":"잠시 올라갔던 혈압을 정상으로 되돌려준..고마운 다이아몬드펄!! 잘 받았습니다~~~","author":"rive*****","tags":["혈압"]},{"id":6620,"rating":4,"date":"2020.06.24.","text":"아직은 몇개만 먹어봐서 효과는 잘 모르겠고 다 먹어보면 좋겠지요","author":"ar****","tags":["긍정"]},{"id":6621,"rating":5,"date":"2020.06.24.","text":"캐비초크는 매달 먹고 있어서 아주 만족합니다. 25개월 딸은 제 뱃속에서도 먹고 ㅋ 이유식 시작하면서 지금까지 먹고 있는데 정말 면역력 최강이에요 ㅋㅋ 돌발진 외에는 정말 왠만한 감기는 다 이겨냅니다. 특별히 밥으로 영양소를 챙겨먹지는 않고 오로지 아침에 일어나서 캐비초크 한번 먹어요. 짱입니다 ㅋㅋ 어린이집가서도 질병을 다 이기고 옵니다 ㅋㅋ  다이아몬드펄은 출산하면서 처음 구매했는데.. 먹기전에 너뮤 가려웠던 수술부위도 많이 진정되었고, 특이하게 눈가 주변에 사마귀가 있었고 임신출산으로 크기가 커져서 출산후에 피부과 가자고 그러고 있었는데.. 삼일 먹고 사마귀가 잘 티가 안나요!! ㅋㅋ 물론 몸 전체도 많이 회복했답니다. 여러모로 참 신기해요 ㅎㅎ","author":"jl****","tags":["콜라겐","소화"]},{"id":6622,"rating":5,"date":"2020.06.23.","text":"콜라겐 먹고 많이 좋아서 그 신뢰감으로 이번에 첫주문 했어요 기대가 많이 되요","author":"un****","tags":["콜라겐"]},{"id":6623,"rating":5,"date":"2020.06.22.","text":"당뇨고혈압이 나아졌음해서 엄마선물로샀어요","author":"agiy***","tags":["당뇨","혈압"]},{"id":6624,"rating":5,"date":"2020.06.21.","text":"꾸준히 먹는중입니다. 피부에 효과 좋아요.","author":"olib****","tags":["콜라겐"]},{"id":6625,"rating":5,"date":"2020.06.20.","text":"한달정도 먹고있는데 효과는 아직 잘 모르겠습니다,","author":"coll***","tags":["긍정"]},{"id":6626,"rating":5,"date":"2020.06.19.","text":"건강도 피부도 같이 챙기려고 캐비쵸크랑 함께 먹는데 좋아요^^","author":"jane****","tags":["콜라겐"]},{"id":6627,"rating":5,"date":"2020.06.19.","text":"아직 안먹었는데 기대 많이 하고 있네요","author":"1131***","tags":["긍정"]},{"id":6628,"rating":4,"date":"2020.06.18.","text":"배송이 쫌 느린점, 가격이 좀 비싼 점은 아쉽지만 암 치료 중인 사람에게 좋은 건강 식품 인 것 같습니다.","author":"miss******","tags":["항암"]},{"id":6629,"rating":3,"date":"2020.06.16.","text":"아직은 잘모르겠어요 먹어보면 가격만큼 효과가 있겠죠?","author":"wh****","tags":["긍정"]},{"id":6630,"rating":5,"date":"2020.06.13.","text":"펹리성~맛-느낌덕 느낌~","author":"soci*******","tags":["긍정"]},{"id":6631,"rating":5,"date":"2020.06.12.","text":"정말 정말 건강에 좋아요. 부작용 제로. 효과 만땅.","author":"just********","tags":["긍정"]},{"id":6632,"rating":5,"date":"2020.06.12.","text":"케비쵸크 콜라겐 다이아몬드펄을 구입해서 같이 복용중입니다 처음엔 콜라겐과 다이아몬드펄을 먼저 먹다가 캐비쵸크를 주문해 같이먹는데 시너지효과가 있는것 같아요. 항암약복용으로 관절통증과 얼굴에 기미가 가득했는데 한달이 못되서 관절통증이 약해졌구 피부가 놀랍게 변하구있어요. 기미가 눈에 띠게 좋아졌어요. 칙칙한피부에 겉도는 화장에 우울했는데 주변에서 좋아졌다구 말해주니 행복하네요. 앞으로 꾸준히 3가지를 같이 먹어야겠어요. 가격이 사악하지만 건강을 위해 선택하네요","author":"yong******","tags":["항암","콜라겐","소화"]},{"id":6633,"rating":5,"date":"2020.06.12.","text":"비교적 빠른 배송 감사합니다.","author":"xi****","tags":["긍정"]},{"id":6634,"rating":5,"date":"2020.06.10.","text":"꼭 잘 챙겨 먹고 효과 보겠습니다.","author":"ange***","tags":["긍정"]},{"id":6635,"rating":5,"date":"2020.06.09.","text":"꾸준히먹어보고 후기 올릴께요~","author":"rlag******","tags":["긍정"]},{"id":6636,"rating":5,"date":"2020.06.09.","text":"두번째 주문이며  아직까지는  효과 잘 모르겠으나 꾸준이 석달 먹으면 효과 나오겠지요~~~","author":"sb****","tags":["긍정"]},{"id":6637,"rating":5,"date":"2020.06.08.","text":"코로나때문에 운동량이 엄청나게 줄어든 요즘 보름 정도 다이아몬드 펄을 중단했다가 다시 먹어보니 우선 소변 특히 아침 소변이 탁하지않고 맑아졌습니다. 염증반응이나 붓기, 피부탄력도 비교될 정도로 좋아졌구요.","author":"kha9***","tags":["콜라겐"]},{"id":6638,"rating":4,"date":"2020.06.03.","text":"관절에 좋다고 해서 어머니 드리려고 구매했습니다.","author":"alfl****","tags":["긍정"]},{"id":6639,"rating":5,"date":"2020.06.02.","text":"빠른배송, 유기농제품이라 신뢰하며 복용하고 있어요. 엄마 항암에 도움이 될까해서 주문했는데, 확실히 얼굴에 윤택과 탄력이 생겨나시네요. 항암 탈모에도 도움이 될까 싶네요.","author":"mdec***","tags":["항암"]},{"id":6640,"rating":4,"date":"2020.06.01.","text":"남편이 먹기 시작했는데 아직 얼마 안 돼서 효과는 좀 더 지켜봐야할 것 같아요. 해외배송인데도 배송은 빠른 편이었고 먹기도 괜찮아요. 효과가 있었으면 좋겠어요.","author":"good***","tags":["긍정"]},{"id":6641,"rating":4,"date":"2020.05.30.","text":"만족합니다만족합니다만족합니다","author":"yksh****","tags":["긍정"]},{"id":6642,"rating":5,"date":"2020.05.29.","text":"골드먹다가 사장님 추천받은 펄도 구매했어요~ 펄도 기대해봅니다~^^","author":"agiy***","tags":["긍정"]},{"id":6643,"rating":5,"date":"2020.05.24.","text":"두번째구매 입니다 효과를 보길 기대합니다","author":"pa****","tags":["긍정"]},{"id":6644,"rating":5,"date":"2020.05.21.","text":"먹기 편하고 좋아요~","author":"anwi***","tags":["긍정"]},{"id":6645,"rating":5,"date":"2020.05.18.","text":"상품 잘 받았어요. 한달 먹고 또 주문해서 받았는데 열심히 먹을게요.","author":"bian*****","tags":["긍정"]},{"id":6646,"rating":5,"date":"2020.05.17.","text":"배송도 빠르고 좋아요","author":"mo****","tags":["긍정"]},{"id":6647,"rating":5,"date":"2020.05.17.","text":"꽃가루 알러지 때문에 두드러기 올라와 긁어 상처났던 아이피부가 깨끗해져 가고 있습니다","author":"dark****","tags":["콜라겐"]},{"id":6648,"rating":5,"date":"2020.05.16.","text":"혈압이 살짝 올랐었는데 펄 먹고 혈압도 내리고..월경에 검고 뭉친것들이 사라지고 선홍색의 건강한 빛이 보입니다. 가격이 좀 센게 흠이지만 건강을 위해 과감히 투자중입니다ㅎㅎ","author":"rive*****","tags":["혈압","소화"]},{"id":6649,"rating":5,"date":"2020.05.16.","text":"배송 엄청 빨랐어요~  화욜주문하고 금요일에 받았어요~  저희아이는 봄이면 꽃가루 알러지때문에 힘들어해요. 알레르기성 비염으로 코속이 부어 코막힘, 코비빔, 코가려움증이 있고 눈도 안구충혈, 눈꼽 등 결막염 증세도 있구요. 목덜미, 이마 등 외부에 노출된 피부가려움이 있어요  올해는 꽃가루가 날리기 시작하고선 마스크때문인지 몰라도 유독 코라인을 따라 피부두드러기 증세가 심해졌었어요.  캐비골드 프리미엄과 펄먹고 얼굴은 깨끗해졌고 긁어서 상처난 팔다리 몇곳만 남았어요","author":"dark****","tags":["콜라겐"]},{"id":6650,"rating":5,"date":"2020.05.15.","text":"해외배송인데 배송도 빠르네요. 천식걸린 동생에게 좋은결과 있기를 기대해 봅니다~","author":"inju***","tags":["긍정"]},{"id":6651,"rating":5,"date":"2020.05.09.","text":"배송을 가급적 한방에 묶어 보내주셨으면 좋겠어요  뜨문 뜨문 들어오니 너무 감질나요 ㅎㅎ","author":"samu*******","tags":["긍정"]},{"id":6652,"rating":5,"date":"2020.05.05.","text":"아버님께서 몇개월째 꾸준히 드시고 계십니다. 드실 때와 안 드실 때의 차이가 분명하기에 앞으로도 계속 드실것 같아요","author":"kha9***","tags":["긍정"]},{"id":6653,"rating":5,"date":"2020.05.05.","text":"먹어봐야 효과를 알것 같아요","author":"pa****","tags":["긍정"]},{"id":6654,"rating":5,"date":"2020.05.04.","text":"기미가 살짝 옅어진거같기도 하고 아닌거 같기도 하고.. 한달째인데 아직 더 먹어봐야겠어요","author":"ja****","tags":["긍정"]},{"id":6655,"rating":5,"date":"2020.05.03.","text":"이거 먹고 난 후 생기가 돌아요~","author":"zlqh******","tags":["긍정"]},{"id":6656,"rating":5,"date":"2020.05.03.","text":"믿고 먹는 캐비쵸크!","author":"zlqh******","tags":["긍정"]},{"id":6657,"rating":5,"date":"2020.05.03.","text":"늘 먹고 있습니다. 모든 염증이나 피로의 회복에 도움이 되는것 같습니다","author":"kha9***","tags":["피로"]},{"id":6658,"rating":5,"date":"2020.05.02.","text":"언제나 빠르고 정확한 배송에 드시는 할머니 건강도 호전되어가시고 좋아요","author":"ma****","tags":["긍정"]},{"id":6659,"rating":5,"date":"2020.04.26.","text":"혈관질환에 좋다고 하여 부모님사드렸는데 효과가 있었음좋겠어요","author":"pa****","tags":["긍정"]},{"id":6660,"rating":5,"date":"2020.04.22.","text":"항암방사선중에 복용중입니다 1개월 조금 넘게 복용중인데 항암방사선 하면서 컨디션이나 피부등 아주 빠른 회복을 보입니다! 꾸준히 먹어볼겁니다!!","author":"k2****","tags":["항암","콜라겐"]},{"id":6661,"rating":3,"date":"2020.04.13.","text":"처음 구입이라 어떨지 모르겠네요.","author":"02my****","tags":["긍정"]},{"id":6662,"rating":4,"date":"2020.04.13.","text":"어머님 부탁으로 구입한거라서 유통기한은 확인 못 하고 바로 드렸어요. 조금 비싸서 그렇지~  어머님께서 만족하시네요~","author":"amie*****","tags":["긍정"]},{"id":6663,"rating":3,"date":"2020.04.09.","text":"두번째 구입 입니다~ 3개월은 먹어봐야할듯 해서 면역에 도움이될까해서 먹고있는중인데 먹고 더건강해지면 좋겠어요~^^ 가격이 쬐매 저렴하면 참 좋겠는데요...ㅎㅎ","author":"abn1***","tags":["긍정"]},{"id":6664,"rating":5,"date":"2020.04.08.","text":"하지정맥류가 심해서 주문해 봤는데 효과가 있었으면 좋겠네요.","author":"bian*****","tags":["긍정"]},{"id":6665,"rating":5,"date":"2020.04.07.","text":"포장 배송기간 다 만족합니다.","author":"ggon****","tags":["긍정"]},{"id":6666,"rating":4,"date":"2020.04.04.","text":"배송 딱 1주일 걸렸네요! 빠르지도 느리지고 않고 적당한 편인 것 같아요","author":"sjsk****","tags":["긍정"]},{"id":6667,"rating":5,"date":"2020.03.30.","text":"항상 몇년째구매중ㅋㅋ넘조음요","author":"dora****","tags":["긍정"]},{"id":6668,"rating":5,"date":"2020.03.25.","text":"항암중에 주문 했습니다  캐비초크 콜라겐 펄 안티에이징 모두 주문 해서 먹기 시작 했습니다 중간 중간 후기 꼭 올릴께요","author":"k2****","tags":["항암","콜라겐"]},{"id":6669,"rating":5,"date":"2020.03.24.","text":"어제 하루 한포 먹었는데 피부에 광이 나던데요 ㅎ 갑자기 체력이.안좋아져서 소개받고 주문햇어요 캐비초크랑 콜라겐은 지금 배송중이던데 빨리.왔으면 좋겠어요 먹어보고 괜찮으면 친정엄마것도 주문 할겁니다","author":"wjyh****","tags":["콜라겐"]},{"id":6670,"rating":5,"date":"2020.03.22.","text":"딸애가 혈액순환이 안되서 주문했는데 한달만 먹어도  효과가 나오니 너무 기뻐요.","author":"soph******","tags":["긍정"]},{"id":6671,"rating":3,"date":"2020.03.16.","text":"처음 먹어보는데 효과있었으면 좋겠어요~","author":"abn1***","tags":["긍정"]},{"id":6672,"rating":5,"date":"2020.03.15.","text":"구매하고 아직 먹지 않았지만  조만간 먹고 후기 써야할듯","author":"sb****","tags":["긍정"]},{"id":6673,"rating":5,"date":"2020.03.06.","text":"빨리보내주시는데다 꼼꼼배송 좋아요","author":"ma****","tags":["긍정"]},{"id":6674,"rating":5,"date":"2020.02.29.","text":"주위에서 추천하여  잘 먹을게요 아직 먹기전이라서 평가하기가 그렇치만 그 동안 캐비초크 을 먹으면서  만족하여  구매 했습니다","author":"n7****","tags":["소화"]},{"id":6675,"rating":5,"date":"2020.02.27.","text":"포장상태가 좋았어요","author":"pino****","tags":["긍정"]},{"id":6676,"rating":5,"date":"2020.02.26.","text":"좋은상품감사합니다.","author":"a605***","tags":["긍정"]},{"id":6677,"rating":5,"date":"2020.02.17.","text":"먹는동안 몸이 좋아졌다고 느껴졌는데 또 구매의사 있어요.","author":"eunj*********","tags":["긍정"]},{"id":6678,"rating":5,"date":"2020.02.16.","text":"깔끔한포장이 좋았습니다","author":"sh****","tags":["긍정"]},{"id":6679,"rating":5,"date":"2020.02.05.","text":"달달하고 맛있는 펄이 몸에 힘을 주고 있습니다. 더구나 이번에 받은 상품은 펄의 포장지가 뜯기 쉽게 되어 있어 더욱 편리하여 좋습니다~ㅎ","author":"jjjm******","tags":["긍정"]},{"id":6680,"rating":5,"date":"2020.02.01.","text":"한번 기대하며 먹어보겠습니다 효과가 좋기를 ^^","author":"yeou****","tags":["긍정"]},{"id":6681,"rating":5,"date":"2020.01.31.","text":"갑자기 나타난 성인여드* 때문에 캐비쵸크랑 같이 먹기 시작했는데 캐비초크만 단독으로 먹을때는 여드* 효과를 못 보다가 요거랑 같이 복용하니 많이 좋아지더군요~ 덕분에 결혼식때 깨끗한 피부와 함께 했습니다 ..ㅋㅋ 신혼여행 중 마침 다 떨어져서 신혼여행 다녀오자마자 피부느느 폭망했구요...ㅋㅋ 덕분에 지금 압출 후 자국이 심하게 남은 상태인데 이럴 때는 하루 2번 씩 먹어요~ 그럼 금방 회복되는 것 같더라고요...꾸준히 계속 복용하면 좋을 듯 싶네요~","author":"sunn*********","tags":["콜라겐"]},{"id":6682,"rating":5,"date":"2020.01.25.","text":"배송중 저로 인해 약간의 문제가 있었지만 친절하게 잘 해결해주셔서 고마웠습니다. 건강을 위해 꾸준히 주문해서 먹고 있습니다. 좋은 제품 감사드립니다.","author":"cse9***","tags":["소화"]},{"id":6683,"rating":5,"date":"2020.01.18.","text":"몇해전 알러지 심할때 도움받았던 제품이라 다시 믿고 처음부터 차근차근 시작해보려구요.실온수보다 따뜻한 미온수에서 잘 녹고.맛도 상큼하니 좋구요.","author":"bsj1***","tags":["긍정"]},{"id":6684,"rating":4,"date":"2020.01.11.","text":"캐비초크 먹고 있어요... 다이아몬드펄이랑 같이 먹으면 면역력 증강에 더 좋다길래 주문 해 보았습니다... 포장은 그냥 그랬고 배송은 빠른 편이었습니다... 맛은 먹기 힘들진 않고 쿨피스 엄청 연한 맛 정도로 느껴지네요^^ 힘든 치료중이라 단기간에 빨리 체력 끌어 올리기 위해 먹어 볼려고요~ 한 달 리뷰 올릴땐 다른 후기들처럼 만족스럽길 기대 해 봅니다~","author":"kkkk*****","tags":["소화"]},{"id":6685,"rating":4,"date":"2020.01.07.","text":"이제 도착한 따끈한 제품입니다. 먹고 효과가 있었으면 좋겠어요~! 효과있으면 또 후기 올릴게요!","author":"jini****","tags":["긍정"]},{"id":6686,"rating":5,"date":"2019.12.31.","text":"집사람이 한달 전 임파선염과 대상포진이 함께 와서 고생을 했었는데, 다이아몬드 펄이 도움이 될 것 같은 느낌적인 느낌이 들어서 구입했습니다.(캐비초크는 두달째 먹고 있는 중이고요)  면역력도 키우고 발진이 있었던 부분도 빠른 회복을 기대해봅니다.","author":"juho*****","tags":["긍정"]},{"id":6687,"rating":5,"date":"2019.12.22.","text":"늘 먹고 있습니다  아침에 일어날 때 몸이 가뿐하고 순조롭게 해주는듯 합니다","author":"kha9***","tags":["긍정"]},{"id":6688,"rating":5,"date":"2019.12.19.","text":"눈 및 기미가 거의 없어졌어요. 이제 눈 및 화장 진하게 하지 않아도 되네요 ㅋ","author":"sa****","tags":["긍정"]},{"id":6689,"rating":5,"date":"2019.12.15.","text":"다이아몬드 펄은 한번구입하고 비싸서 잠시 멈추었는데 당뇨임에도자장면부터 탕수육 다먹어서리 ㅎㅎ 몸이 안좋아지길래 펄주문 했는습니다 요즘 하두 스트레스때문에 먹어서 공복혈당180 식후280으로 다시 올라와 걱정이었습니다 캐비초크골드는 먹고 있었습니다.펄먹은지 하루만에 공복혈당99 식후 120입니다 젠장이틀째도 공복100 식후130입니다 펄 정말 효과 대단합니다 캐비초크랑 같이 먹어서 효과가 더큰듯합니다 최고라고 말하고싶어요","author":"ninj*****","tags":["당뇨"]},{"id":6690,"rating":5,"date":"2019.12.12.","text":"하지정맥에 효과있다고 추천받아 엄마에게 선물합니다.캐비초크와 함께 효과가 배가되길 기대해봅니다^^","author":"joyo****","tags":["긍정"]},{"id":6691,"rating":5,"date":"2019.12.03.","text":"가격사악하긴하지만  몸에좋겠죠","author":"mihu****","tags":["긍정"]},{"id":6692,"rating":5,"date":"2019.12.03.","text":"캐비랑 함께 먹는데 식당일을 해내고 있죠^^","author":"jinn******","tags":["긍정"]},{"id":6693,"rating":5,"date":"2019.12.03.","text":"잘 받았고요, 먹기 시작한 지 불과 며칠이라서 상품평을 하기는 이른 것 같습니다. 가격이 좀 낮아지면 좋겠다는 생각입니다.","author":"sime****","tags":["긍정"]},{"id":6694,"rating":5,"date":"2019.11.30.","text":"다이아몬드펄은 처음이지만 효과를 볼거라 생각됩니다. 캐비쵸크 프리미엄과같이 갑상선 제거 수술을 앞두시고 계시는 어머님에게 아침저녁 또는 두번 드시기힘드실때 오전에 드립니다. 체력은 좋아지시는거같아요.","author":"euja***","tags":["긍정"]},{"id":6695,"rating":4,"date":"2019.11.24.","text":"캐비초크와 함께면 더 좋다고 해서 비용 부담이 있음에도 큰 마음 먹고 시켜보았습니다. 어떤 효과가 있을지 기대해 보겠습니다.","author":"sunh*****","tags":["긍정"]},{"id":6696,"rating":5,"date":"2019.11.24.","text":"좋은 상품 잘 사용합니다!","author":"a605***","tags":["긍정"]},{"id":6697,"rating":5,"date":"2019.11.23.","text":"피부가 안좋아서 구매했는데 기대해봅니다","author":"minh*****","tags":["콜라겐"]},{"id":6698,"rating":5,"date":"2019.11.21.","text":"감사합니다 잘받았습니다","author":"geni****","tags":["긍정"]},{"id":6699,"rating":5,"date":"2019.11.21.","text":"잘받았습니다 감사합니다","author":"geni****","tags":["긍정"]},{"id":6700,"rating":5,"date":"2019.11.21.","text":"점점 효과를 보구있어어 구매안할수가 없어요 감사드립니다 좋은제품 만들어주셔서","author":"yaa0***","tags":["긍정"]},{"id":6701,"rating":4,"date":"2019.11.21.","text":"가족이 수령후 섭취중 이에요","author":"welf***","tags":["긍정"]},{"id":6702,"rating":5,"date":"2019.11.20.","text":"갱년기로 접어들었는지 가슴이 두근거리고 기력이 없어서 먹기 시작했어요. 점점좋아지고있는데 얼굴에 편평사마귀도 덤으로 작아지고있네요ㅋ","author":"sa****","tags":["긍정"]},{"id":6703,"rating":4,"date":"2019.11.17.","text":"아프신 부모님이 일단 드시고 싶어하셔서 좋은 선물이 됐습니다","author":"snow******","tags":["긍정"]},{"id":6704,"rating":4,"date":"2019.11.16.","text":"꼼꼼한 포장, 먹기 좋은 스틱포장..좋습니다~!!","author":"rive*****","tags":["긍정"]},{"id":6705,"rating":5,"date":"2019.11.16.","text":"얼굴의 편평사마귀가 한 20개 넘게 생겨서   피부과 시술을 받으려고 했는데 다이아몬드 펄 두 달째 먹으면서 많이 옇어지고 튀어나온 부분도 평평해지고 있어요. 완전히 없어지길 기대하면서 더 먹어보려구요~^^","author":"sa****","tags":["콜라겐"]},{"id":6706,"rating":3,"date":"2019.11.02.","text":"- 맛과 향이 거북하지 않아 좋습니다.   -한글 제품 사용 설명서가 없어서 아쉽네요 - 가격이 이렇게까지 비싼 이유를 모르겠어요 좀 더 가격을 내린다면 댓글 만큼 효과 좋다는데 아픈 사람들이 더 많이 이용해서 건강해지면  좋겠다는 생각이 드네요- ^^","author":"solt*******","tags":["긍정"]},{"id":6707,"rating":5,"date":"2019.10.30.","text":"1년전 하지정맥류 시술 고민하시던 어머니가  한 달치 드시고 시술 안하기로 하셨고 1년 지나니 불편하다 하셔서 다시 주문했습니다. 작년에 몇 달 이어서 드셨으면 완치되셨을거 같아요.","author":"houz****","tags":["긍정"]},{"id":6708,"rating":5,"date":"2019.10.26.","text":"좋은상품 빠르게 구매할수 있어서 만족합니다.","author":"jins*****","tags":["긍정"]},{"id":6709,"rating":5,"date":"2019.10.24.","text":"2주 복용하고 더 복용하려고 주문했네요 부디 mcs가 좋아지길 바라며 콜라겐도 프리미엄골드등도 모두 주문 완료요 ~","author":"fait*****","tags":["콜라겐"]},{"id":6710,"rating":5,"date":"2019.10.23.","text":"이 돈이면 피부과가서 시술 받지라는 아내를 설득해서 건강과 피부를 같이 잡자고 주문 했습니다.  금방 하나 뜯어서 물에 타지도 않고 그냥 먹길래 급하게 물 떠줬습니다. ㅎㅎ 비위가 약해서 캐비초크도 먹기  힘들어했는데 이건 그냥 잘 먹네요~   여자분들께는 피부가 중요하죠. 남편들에게는 아내의 건강도 중요합니다ㅎㅎ","author":"musi***","tags":["콜라겐","소화"]},{"id":6711,"rating":5,"date":"2019.10.23.","text":"배송기간 포장 등이 잘되어 있으며 몸에 힘을 주는것 같습니다","author":"jjjm******","tags":["긍정"]},{"id":6712,"rating":5,"date":"2019.10.22.","text":"믿고먹는식품 이번에 펄 처음신청했는데 효과가 기대합니다!!","author":"hws0***","tags":["긍정"]},{"id":6713,"rating":5,"date":"2019.10.21.","text":"피부에서 빛이나요 ㅋ","author":"sa****","tags":["콜라겐"]},{"id":6714,"rating":5,"date":"2019.10.18.","text":"아직 먹기 시작한 지 얼마 안 됐지만 좋은 결과 기대해요.","author":"ji****","tags":["긍정"]},{"id":6715,"rating":5,"date":"2019.10.18.","text":"당연히 빠른배송입니다^^","author":"bs91*****","tags":["긍정"]},{"id":6716,"rating":4,"date":"2019.10.17.","text":"캐비만 먹다가 엄마 드시라고 펄 처음으로 주문해봤어요.꾸준히 먹어보고 후기 다시 올릴게요^^","author":"rase****","tags":["긍정"]},{"id":6717,"rating":5,"date":"2019.10.17.","text":"콜라겐과 같이드시면 너무좋다해서 엄마건강좋아지시라 시켰는데 건강에 도움되면 좋겠습니다","author":"yaa0***","tags":["콜라겐"]},{"id":6718,"rating":5,"date":"2019.10.16.","text":"잘 받았습니다.  10살 남자아이는 먹는  양을 어떻게  하나요?","author":"mcz0***","tags":["긍정"]},{"id":6719,"rating":5,"date":"2019.10.15.","text":"다이아몬드 펄 믿습니다","author":"qq****","tags":["긍정"]},{"id":6720,"rating":5,"date":"2019.10.14.","text":"우선 계속 먹어바야 할거 같아요 ~~~","author":"415h***","tags":["긍정"]},{"id":6721,"rating":5,"date":"2019.10.14.","text":"사용해 보니 너무 좋아요","author":"a605***","tags":["긍정"]},{"id":6722,"rating":5,"date":"2019.10.12.","text":"오리지널 스프와 주문했어요.","author":"mi****","tags":["긍정"]},{"id":6723,"rating":5,"date":"2019.10.02.","text":"개별포장이 예전의 단순한 형태로 돌아가 훨씬 편안하게 먹을수 있네요 살짝 새콤한 맛이 가미된듯 한데요","author":"kha9***","tags":["긍정"]},{"id":6724,"rating":5,"date":"2019.09.28.","text":"콜라겐과 함께 복용중이에요 훨씬 덜 피곤하고 피부가 좋아졌어요 갱년기 증상 때문에 주문했는데 한 달 먹어보고 다시 올릴께요~","author":"sa****","tags":["콜라겐"]},{"id":6725,"rating":5,"date":"2019.09.27.","text":"잘 받았습니다.담에또 구입할께요","author":"cej7***","tags":["긍정"]},{"id":6726,"rating":5,"date":"2019.09.26.","text":"빠른배송  정확한배송 너무좋아요!","author":"dora****","tags":["긍정"]},{"id":6727,"rating":5,"date":"2019.09.26.","text":"매번감사합니다  빠르고 정확한배송!","author":"dora****","tags":["긍정"]},{"id":6728,"rating":5,"date":"2019.09.24.","text":"아침 저녁으로 하나씩 꾸준히 먹고있습니다. 캐비초크보다 맛있어서 좋네요.ㅋㅋ  이번에 맛이 좀 바뀐 것 같아요 바나나향이 더 많이 난다고 해야하나? 색도 연해졌구요. 성분이 조금 바뀌었나봐요","a ating":5,"date":"2019.07.07.","text":"맛도 상큼하고 먹기시작한지 얼마안되었지만 꾸준히 먹고  항암을 잘받고자 합니다~","author":"sesi*****","tags":["항암"]},{"id":6762,"rating":5,"date":"2019.07.04.","text":"다이몬드 펄을 먹은 후 얼굴도  보기 좋게 윤이나고 손가락 통증도 가시고  여러모로 도움을 많이 받고 있습니다.","author":"cse9***","tags":["긍정"]},{"id":6763,"rating":5,"date":"2019.06.30.","text":"피부의 촉촉함에 탁월한 효과를 보고 있습니다. 고맙습니다~","author":"mydd*****","tags":["콜라겐"]},{"id":6764,"rating":5,"date":"2019.06.28.","text":"고혈압약과 당뇨 약을 먹고 있는 아이아빠를 위해 캐비쵸코와 콜라겐과 함께 먹기 위해 구입 했습니다. 효과가 있었으면 좋겠어요.","author":"eunj*********","tags":["당뇨","콜라겐","혈압","소화"]},{"id":6765,"rating":5,"date":"2019.06.26.","text":"이번처럼 꾸준히 복용방법대로 먹기는 처음인데요 케비쵸그 골드10일정도 먹고 공복혈당180에서 98-107 식후혈당250-350에서 식후110-128까지 돌아왔습니다 당뇨주사도 내성생겨서 힘들었는데 너무 마음에 들어서 신장이랑 간기능 회복위해 펄주문했습니다 7월5일 병원가서 피검사하는데 그때 다시 올리겠습니다 몸무게는106키로에서 102키로로 4키로 감량했습니다","author":"ninj*****","tags":["당뇨","소화"]},{"id":6766,"rating":5,"date":"2019.06.24.","text":"맛이 거의 나지 않아 먹기 편하고 얼굴이 환해지는거 같습니다.가격은 비싸지만 좋은 효과를 기대합니다.","author":"ze****","tags":["긍정"]},{"id":6767,"rating":5,"date":"2019.06.22.","text":"주로 캐비초크 프리미엄과 골드 주문하다가 이번에 펄도 주문했습니다. 펄 먹고 아들의 피부 착색이 깨끗하게 낫기를 바랍니다.","author":"pj****","tags":["콜라겐"]},{"id":6768,"rating":5,"date":"2019.06.22.","text":"비싸서 중단했다가 다시 재구매했습니다. 남편이 당뇨가 오래 되어서요. 캐비쵸크는 1년 이상 먹고 있습니다. 안티에이징까지 먹으면 건강에 꽤 도움되리라 기대합니다. 저도 먹고싶은데 가격이 비싼 관계로..앞으로도 좋은 제품 부탁드려요~~","author":"boba*****","tags":["당뇨"]},{"id":6769,"rating":5,"date":"2019.06.21.","text":"말이 필요없는 제품입니다.  피드백이나 제품이 가지는 퀄리티도 좋구요.  주위에 적극 권하고 있습니다.","author":"cse9***","tags":["소화"]},{"id":6770,"rating":5,"date":"2019.06.06.","text":"잘받았어요.꼭 효과봤으면좋겠네요.","author":"muya***","tags":["긍정"]},{"id":6771,"rating":5,"date":"2019.05.30.","text":"건강을 위한 각고의 노력에 별 다섯개를 드렸어요.","author":"cse9***","tags":["소화"]},{"id":6772,"rating":5,"date":"2019.05.14.","text":"혈당 내리는 효과 좀 보려고 샀어요. 기대되네요.","author":"unex********","tags":["당뇨"]},{"id":6773,"rating":4,"date":"2019.05.07.","text":"기능성건강식품으로서 본연의기능에 적합합니다","author":"yono***","tags":["긍정"]},{"id":6774,"rating":5,"date":"2019.05.02.","text":"아직 먹기 전인데 기대 하고 있어요","author":"kozl****","tags":["긍정"]},{"id":6775,"rating":5,"date":"2019.05.01.","text":"에브리띵~&hearts; 휴가로 부재였는데 잘 배송해주셔서 감사합니다.","author":"cool***","tags":["긍정"]},{"id":6776,"rating":4,"date":"2019.04.30.","text":"배송에 대한 문의를 친절하게 상담해주시는것은 참 감사합니다. 그런데 포장이 예전과 달라 조금 실망입니다. 네이버를 통해 구매하는 것이라 그런건지 사이트에서 직배송 주문은 포장이 상당히 꼼꼼하거든요 물량이.점점 많아져서 그런다고 해도 박스고정이 제대로 안되어 있는것은 불안한 마음이 생기게 하네요 안전하게 제품을 받아보는것이 맞는지에 대한 쓸데 없는 생각을 하게 됩니다. 다시 원래 홈페이지에서 주문하는게 나을까요?","author":"acto****","tags":["긍정"]},{"id":6777,"rating":5,"date":"2019.04.29.","text":"노래부르는데 성량이 더 좋아졌어요 혈관이 깨끗해지는게 느껴져요 정말..","author":"idss****","tags":["긍정"]},{"id":6778,"rating":5,"date":"2019.04.27.","text":"지인 추천받아서 먹어보려고 해요.긴병으로 힘들었는데 조금씩 좋아지고 있습니다.","author":"gdah*****","tags":["긍정"]},{"id":6779,"rating":5,"date":"2023.11.12.","text":"먹기 간편해요 샐러드에 뿌려서 먹으니 편하고 먹기시작한날 저녁부터 잠이  쏟아졌어요. 오래된 불면증이 사라졌어요.","author":"du****","tags":["긍정"]},{"id":6780,"rating":5,"date":"2023.10.22.","text":"얼굴색이환해지는지 보는분들이 얼굴이 빛이난다고 칭찬을듣네요 감사합니다  피로감도 현저히 없어진것을느낍니다","author":"alen***","tags":["피로"]},{"id":6781,"rating":5,"date":"2023.10.22.","text":"1. 캐비쵸크는 절대로 안먹는, 말 안듣는 딸이 생리 불순일 때만 복용하는 상비용. 2.당뇨가 있는 남편이 콜라겐과 함께 복용.(당뇨약 먹지 않음) 3. 갑상선 기능 저하증이 있는 제가 하루 한포만 복용(경제적 부담)","author":"stel********","tags":["당뇨","콜라겐"]},{"id":6782,"rating":5,"date":"2023.10.04.","text":"다른 제품과 섞어 마셔도 되는거죠?","author":"ay****","tags":["긍정"]},{"id":6783,"rating":5,"date":"2023.09.25.","text":"건강해지고있다는 믿음으로 열심히 먹고있어요","author":"wjiy***","tags":["긍정"]},{"id":6784,"rating":4,"date":"2023.09.21.","text":"우선 쟁여 놓고 먹느라 또 주문한거예요","author":"blu2****","tags":["긍정"]},{"id":6785,"rating":5,"date":"2023.09.18.","text":"혈압약 먹고 있어서.. 건강하게 살아보려고 주문했습니다. 효과 있음 좋겠네요!","author":"wind****","tags":["혈압"]},{"id":6786,"rating":5,"date":"2023.09.15.","text":"만족합니다 항상 잘먹고 있어요 ^^","author":"gung*****","tags":["긍정"]},{"id":6787,"rating":4,"date":"2023.09.15.","text":"물에 녹이면 끈적하게 컵에 많이 붙던데요 오래 저어야 하는걸까요?  효과는 기대해봅니다.","author":"ilov*******","tags":["긍정"]},{"id":6788,"rating":5,"date":"2023.09.15.","text":"협심증이 있는데 아주 효과적이다","author":"jubi****","tags":["긍정"]},{"id":6789,"rating":5,"date":"2023.09.15.","text":"두번째 구입합니다. 잘 챙겨먹고 건강하게 지낼게요","author":"eyki***","tags":["긍정"]},{"id":6790,"rating":5,"date":"2023.09.15.","text":"노안, 다리 저림으로 먹고 있어요~   검사상 특별한 이상은 없는데 늘 피곤해서 캐비쵸크, 채소,대추등도 같이 갈아 마십니다.","author":"guro****","tags":["긍정"]},{"id":6791,"rating":5,"date":"2023.09.13.","text":"고지혈증에 긍정적인 효과를 기대하며 먹어볼게요~~","author":"heel*******","tags":["긍정"]},{"id":6792,"rating":5,"date":"2023.09.13.","text":"언니가 황반변성에 유전적인 아벨리노가 있어서 4종을 먹어보라 권유하니 맨처음에는 먹기 불편하다 하더니 그래도 3개월만 먹어보라 권유했더니  먹기 시작했어요~ 좋은 결과가 있기를 기대해봅니다~^^","author":"higm******","tags":["긍정"]},{"id":6793,"rating":5,"date":"2023.09.13.","text":"통풍 정상 판정받고 케비쵸크 먹는것을 게을리 하던 아들이 다시 통풍이  재발했어요.  급히  케비쵸크, 콜라겐과 이 제품을 먹도록 했는데 지난번보다 빠르게 정상판정을 받았습니다. 이젠 사무실에 가져다놓고 잘 챙겨 먹고 있다네요~","author":"tn****","tags":["콜라겐"]},{"id":6794,"rating":5,"date":"2023.09.12.","text":"펄먹고 오래된기미가 확실히 옅어진거 같아요 꾸준히 먹어볼께요","author":"soyi****","tags":["긍정"]},{"id":6795,"rating":5,"date":"2023.09.12.","text":"하지정맥류 수술하고도 불편했는데 먹을때와 안먹을때 차이를 느끼니 안 먹을수가 없네요.","author":"tour********","tags":["긍정"]},{"id":6796,"rating":5,"date":"2023.09.12.","text":"생각지도 않고 있었는데, 택배 짱 빨라요. 안전하게 잘 일찍 보내주셔서 감사합니다. 지금부터 꼼꼼하게 잘 먹고 잘 유지해보겠나이다. 저는 믿씁니다.","author":"hean***","tags":["긍정"]},{"id":6797,"rating":5,"date":"2023.09.11.","text":"캐비초크 콜라겐 하나씩 사게 되네요. 펄도 부담되는 가격이라 고민했는데 이번 행사로 큰맘 먹고 주문했어요.  펄은 이제 3일째 먹고 있어 더 먹어보고 후기 남기겠습니다. 혈액순환이 잘 되서 소화도 잘 되고 관절도 안 아프면 좋겠습니다. ^^","author":"nane***","tags":["콜라겐","소화"]},{"id":6798,"rating":5,"date":"2023.09.11.","text":"경동맥.고지혈증약.고혈압약.갑상선약.복용중인데 약을끈을수있을까기대하며 구입해봅니다 프로모션 기다렸다가 구매했습니다 감사합니다","author":"alen***","tags":["혈압"]},{"id":6799,"rating":5,"date":"2023.09.11.","text":"말이 필요없는 혜자로운~~~^^","author":"sjrn******","tags":["긍정"]},{"id":6800,"rating":5,"date":"2023.09.11.","text":"늘 구매하는 제품인데 배송도 빨리 왔네요~ 감사합니다","author":"haru****","tags":["긍정"]},{"id":6801,"rating":5,"date":"2023.09.10.","text":"폐암재발후 계속 먹고있어요 4가지 항암패키지 먹고있고.설탕.탄수화물 줄이고.밀가루 안먹은 4.5개월차인데 콜레스트롤이 안떨어지고 있네요.효과있었으면 좋겠네요","author":"todo*****","tags":["항암"]},{"id":6802,"rating":5,"date":"2023.09.09.","text":"혈괸에 좋다고해서 시작합니다 기대중이에요","author":"yant******","tags":["긍정"]},{"id":6803,"rating":5,"date":"2023.09.09.","text":"4+1프로모션  기간 동안 구매했어요 병원에서 맞는 영양제나 치료제보다 더 든든한 항암4종 중 하나인 다이아몬드펄 2020년5월에 암수술을 했는데 그 전에 너무 열심히 먹어서(하루에 네 팩씩) 수술 도중 과다출혈로 수혈을 두 배로 했다는 교수님 말씀에  다이아몬드펄은 수술 3,4일전부터는 피해야 한다는 말이 그 때 생각난 거예요 그것만 조심하시면 다 좋습니다 2022년 3월에 재발수술할 때는 일주일 전부터 안 먹었고 수술후에도 4일은 안 먹었어요  저는 참 운좋게도 항암4종세트를 예전부터 알고 있었고, 항암치료종료후에도 꾸준히 먹을 수 있는 여유가 있어서 다행입니다  어려운 상황인데도 중단하지 않고 공급해주시는 사장님 감사합니다 더 건강해지겠습니다.","author":"sssd***","tags":["항암"]},{"id":6804,"rating":5,"date":"2023.09.08.","text":"왼쪽 발등이 찌릿찌릿  아팠는데 거의 나았어요~ 프로모션  해 주셔서 쟁여놨습니다~","author":"mcz0***","tags":["긍정"]},{"id":6805,"rating":5,"date":"2023.09.07.","text":"행사로 주문해봄니다 혈관에 좋다고 해서요~~~ 생각보다 맛이 좋아요  콜라겐과 캐비수프 랑 펄 3가지 다 같이 아침 공복에한번 저녁 식전에 한번 이렇게 먹어도 되나요?","author":"jin9*****","tags":["콜라겐"]},{"id":6806,"rating":5,"date":"2023.09.05.","text":"5개월분 받으니 든든합니다  콜라겐도 행사 기다립니다","author":"okdo****","tags":["콜라겐"]},{"id":6807,"rating":5,"date":"2023.09.05.","text":"믿고 먹는 다이아몬드 펄^^ 이벤트 해주셔서 너무 감사드립니다~ 한 달 먹었지만 몸이 많이 좋아짐을 느껴요!! 정말 신기한 제품이에요^^","author":"barb******","tags":["긍정"]},{"id":6808,"rating":5,"date":"2023.09.04.","text":"좋은 식품 감사합니다. 빠른 배송 그리고 안전하게 잘 받을 수 있는 우체국 택배로 보내셔서 더욱 고마워요. 잘 먹겠습니다.^*^","author":"elis*****","tags":["긍정"]},{"id":6809,"rating":4,"date":"2023.09.01.","text":"아이피부땜에 재 구매합니다 프로모션 행사로 상품을 마니 받으니 부자된 느낌입니다^^ 감사합니다 😄","author":"grac*****","tags":["콜라겐"]},{"id":6810,"rating":5,"date":"2023.08.31.","text":"이벤트로 쟁여 놓으니 든든합니다.  불면증이 있는데  도움이 되기를 바래봅니다.","author":"wine*****","tags":["긍정"]},{"id":6811,"rating":5,"date":"2023.08.30.","text":"좋은 가격으로 구입했습니다.","author":"wooj*****","tags":["긍정"]},{"id":6812,"rating":5,"date":"2023.04.12.","text":"캐비초크, 콜라겐, 다이아몬드 펄을 먹어봤는데 그중에 제일 맛있고 입자가 부드러워서 먹기 편해요. 젊은 여성이지만 몸 여기저기가 안 좋아서 형편에도 불구 구매했는데 그래서 자꾸 아껴먹어서 그런지 아주 드라마틱한 변화는 잘 모르겠어요. 먹을 때 확 먹어야 하는데ㅠㅠ 요즘 얼굴이 환해진 것 같긴 해요^^","author":"beet********","tags":["콜라겐"]},{"id":6813,"rating":5,"date":"2023.03.23.","text":"발써7년째먹고있어요  늘 떨어지지 않게 주문하고 있는데 저희 강아지들도 하루 두번씩 같이먹고 건강해졌습니다","author":"mkmk****","tags":["긍정"]},{"id":6814,"rating":5,"date":"2023.03.11.","text":"혈액이  깨끗해진다니  케비쵸크와  먹고 있어요.","author":"tn****","tags":["긍정"]},{"id":6815,"rating":5,"date":"2023.02.15.","text":"프로모션 진행으로 캐비쵸크와 함께 몽땅 들여놓으니 든든하네요. 자가면역질환자는 끊이지 말고 그냥 쭉 계속 먹는 게 남는겁니다.","author":"mull****","tags":["긍정"]},{"id":6816,"rating":5,"date":"2023.02.07.","text":"가격이 비싸서 프로모션을 마침 해서 구입했어요~앞으로 프로모션 많이 해주시면 좋겠어요~~","author":"psm6***","tags":["긍정"]},{"id":6817,"rating":5,"date":"2023.02.07.","text":"일상에 꼭 필요한 제품입니다. 모두 건강하시길...","author":"jegu*****","tags":["긍정"]},{"id":6818,"rating":5,"date":"2023.02.05.","text":"남편의 건강을 책임지고 있어요~ ^^","author":"higm******","tags":["긍정"]},{"id":6819,"rating":5,"date":"2023.02.02.","text":"1년에 한 두 번씩 행사해주시니 암환자인 저에겐 좋은 기회입니다 힘든 과정이었지만 4종세트 덕분에 든든했습니다 앞으로도 든든할 예정입니다   두 번에 나눠서 배달됐습니다 감사합니다.","author":"sssd***","tags":["항암"]},{"id":6820,"rating":5,"date":"2023.02.02.","text":"믿고 먹는 고급 건강식품입니다~","author":"mcz0***","tags":["긍정"]},{"id":6821,"rating":4,"date":"2023.02.01.","text":"잘먹고있습니다 항상감사합니다","author":"yksh****","tags":["긍정"]},{"id":6822,"rating":5,"date":"2023.01.31.","text":"먹는데는 큰 거부감은 없구요. 평소 쥐가 잘 나고 혈액 순환이 안되서 주문 해 보았습니다. 효과 있기를 바래봅니다.","author":"wine*****","tags":["긍정"]},{"id":6823,"rating":5,"date":"2023.01.31.","text":"늘 믿고 주문하는 상품이요","author":"hae1***","tags":["긍정"]},{"id":6824,"rating":5,"date":"2023.01.31.","text":"빠른 배송과 건강한 맛.. 감사합니다.","author":"hae1***","tags":["긍정"]},{"id":6825,"rating":5,"date":"2023.01.30.","text":"늘 캐비초크를 감사히 먹고 있는데, 다이아먼드 펄 리뷰 중 기침에 좋다는 내용이 있어서..둘째 아들의 잔 기침에 좋아질까 싶어 프로모션기간에 구매하게 되었습니다. 먹고 싹 낫기를 기대해 봅니다.","author":"hyun*******","tags":["긍정"]},{"id":6826,"rating":5,"date":"2023.01.30.","text":"언제나 함께 하는 건강지킴...필수품...","author":"shin*****","tags":["긍정"]},{"id":6827,"rating":5,"date":"2023.01.29.","text":"남편이 2년넘게 먹고있어요. 늘 감사하게 생각하며 먹고있어요. 이런 좋은 기회에 곳간이  가득 찬 듯 한 겨울 따뜻하게 보낼것 같아 볼때마다 좋네여~","author":"youn********","tags":["긍정"]},{"id":6828,"rating":5,"date":"2023.01.28.","text":"좋은 가격에 잘 구입했습니다.","author":"wooj*****","tags":["긍정"]},{"id":6829,"rating":5,"date":"2023.01.27.","text":"암환자입니다. 항암4종세트 꾸준히 먹고있어요. 항암제 부작용을 하나도 느끼지못해요는 아니에요. 그런데 확실한건 4종세트 덕분에 일도 하면서 정상생활가능해요~특별히 몸에 좋은거 챙겨먹지않는 제가 혈액검사수치가 모두 계속 정상인  이유가 분명 여기제품들 덕분이라고 확신합니다. 정말감사하다고 꼭 전하고싶었어요~~^^가끔 해주시는 행사도 큰도움됩니다~~^^","author":"roun****","tags":["항암"]},{"id":6830,"rating":5,"date":"2023.01.26.","text":"아빠가 빨리 좋아지시기를 바라고 또한 당뇨랑 고지혈도 좀 나아지는지 살펴볼께요","author":"lkmh***","tags":["당뇨"]},{"id":6831,"rating":5,"date":"2023.01.26.","text":"1년쯤 전부터 먹었어요 계속 먹으려고 합니다","author":"kbk0***","tags":["긍정"]},{"id":6832,"rating":5,"date":"2023.01.20.","text":"배송 빠르고 제품은 효과가 좋은걸로 믿습니다.","author":"jmba***","tags":["긍정"]},{"id":6833,"rating":5,"date":"2023.01.19.","text":"늘 만족하는 제품입니다","author":"hae1***","tags":["긍정"]},{"id":6834,"rating":5,"date":"2023.01.17.","text":"개인 건강상 커피를 못 마시고 있는데요. 몸에 좋은 음료가 되어서 좋아요.","author":"nan5***","tags":["긍정"]},{"id":6835,"rating":5,"date":"2022.03.26.","text":"매번 먹고 있는 제품입니다.","author":"jsbj*****","tags":["긍정"]},{"id":6836,"rating":5,"date":"2022.03.25.","text":"한달사용 리뷰이지만 실제는 1년반쯤 먹은거 같네요. 처음에는 정량으로 하루 2개씩 6개월쯤 먹고 최근 일년은 1개씩 먹었어요~ 주사피부염이 심하게 생긴후 친구통해서 알게 된 제품인데 처음에는 너~~무 비싸서 부담이 됐는데 효과를 보고나니 제품가격이상의 충분한 가치가 있다고 느낍니다. 캐비초크는 확실히 화장실가기 편하고 위와 장이 너무 편안, 비염에도 좋은거 같고, 콜라겐은 그동안 두피마사지, 샴푸, 탈모제품등에 돈쓰고는 효과도 없었는데 이제는 머리카락도 조금나고 머리결 좋아지고, 피부는 당연 좋아지고 윤기가 흐르고,  펄만 이거다하고 느끼는건 잘은 모르겠는데 다리가 덜붓고 쥐가 안 나는데 도움이 된거 같아요~  이 모든게 복합적으로 도움이 된거 같아요. 피부에 화장품이나 마사지도 좋겠지만 몸속에서 개선이 되어야 겉으로도 좋아진다는걸 확신합니다.  앞으로도 이벤트할 때마다 미리미리 구입하려구요~","author":"silv*******","tags":["콜라겐","소화"]},{"id":6837,"rating":5,"date":"2022.03.21.","text":"가끔씩  먹던식품인데 이벤트가있어 좋은가격에 샀네요.. 두고두고 잘 먹을께요","author":"inno*******","tags":["긍정"]},{"id":6838,"rating":5,"date":"2022.03.11.","text":"전에 먹었었는데 이벤트 떴길래 구매했어요. 날마다 더욱 건강해졌음 좋겠어요. 혈액순환이 잘 되길 기대합니다.","author":"suny******","tags":["긍정"]},{"id":6839,"rating":5,"date":"2022.03.11.","text":"잘 먹겠습니다 4+1행사에 1년치 쟁여 놓아서 든든합니다 암환자라 있던 자리가 휑해지면 불안해집니다 감사합니다.","author":"sssd***","tags":["항암"]},{"id":6840,"rating":5,"date":"2022.03.07.","text":"떨어지면 불안해요. 이번에도 행사해서 쟁여놓아요. 혈관건강을 위해 캐비와 함께 매일매일 챙겨먹고 있어요","author":"chr0***","tags":["소화"]},{"id":6841,"rating":5,"date":"2022.03.07.","text":"케비쵸크를 먼저 먹고 콜라겐이랑 다이아몬드펄을 같이 먹어요","author":"co****","tags":["콜라겐"]},{"id":6842,"rating":5,"date":"2022.03.03.","text":"이벤트로 사서 좋아요 넉넉히 구비해둬서 맘이 든든","author":"bust****","tags":["긍정"]},{"id":6843,"rating":5,"date":"2022.03.02.","text":"프로모션 할때마다 쟁여 놓아요 부모님꺼 저희 부부꺼 ~^^","author":"bj****","tags":["긍정"]},{"id":6844,"rating":5,"date":"2022.03.02.","text":"프로모션때 항상 쟁여 놓아요 부모님이랑 같이 먹구 떨어지지 않게 ~","author":"bj****","tags":["긍정"]},{"id":6845,"rating":5,"date":"2022.03.01.","text":"지인 추천으로 구매합니다~~","author":"ljhd*******","tags":["긍정"]},{"id":6846,"rating":5,"date":"2022.03.01.","text":"항상 먹는건데 가격이 부담스러웠는데 4+1 이라 얼른 구매했네요.","author":"ggon****","tags":["긍정"]},{"id":6847,"rating":5,"date":"2022.02.28.","text":"오래오래 두고 먹으려고 4+1행사할때 구매했어요 기다린 만큼 든든합니다 건강해지길 바랄 뿐입니다","author":"sssd***","tags":["긍정"]},{"id":6848,"rating":5,"date":"2022.02.28.","text":"항상 믿고 먹는 제품^^","author":"sara*******","tags":["긍정"]},{"id":6849,"rating":5,"date":"2022.02.27.","text":"현재 콜라겐하고 안티에이징 먹고 있는데 기존에 다리에 쥐가 자주 나서 다이아몬트 펄 주문해서 먹고 있어요  콜라겐도 다 먹어서 재주는 했습니다.  빨리 좋아졌으면 좋겠네요~^^","author":"dhdu*****","tags":["콜라겐"]},{"id":6850,"rating":3,"date":"2022.02.25.","text":"잘복용하고 있어요 잘먹고 건강해질게요","author":"yksh****","tags":["긍정"]},{"id":6851,"rating":5,"date":"2022.02.25.","text":"암진단 받으시고 투병 중이신 지인께 선물했어요. 이 제품을 너무 잘 아니까요","author":"song****","tags":["항암"]},{"id":6852,"rating":4,"date":"2022.02.24.","text":"포장도 무난하게 잘 되어 있었고, 품질도 괜찮은 것 같고, 건강에 도움이 될 것으로 기대되어서 4점을 주게 되었습니다. 정말 이를 통해 아내의 건강이 더욱 좋아지길 기대합니다.","author":"mjle***","tags":["긍정"]},{"id":6853,"rating":5,"date":"2022.02.24.","text":"오래 기다렸다가 받으니 더 감사한 마음이 듭니다 꾸준히 먹고 꼭 건강해질게요.","author":"sssd***","tags":["긍정"]},{"id":6854,"rating":5,"date":"2022.02.23.","text":"꾸준히 먹고 있었는데 요번에 행사하여 쟁겨놓을려고 구입했어요 콜라겐과 함께 먹는데 둘 중 하나만 먹어도 되는건지 둘 다 먹는게 좋은건지 아직은 모르겠지만 꾸준히 먹어보려합니다","author":"gree******","tags":["콜라겐"]},{"id":6855,"rating":5,"date":"2022.02.23.","text":"행사한다고 많이 주문하고 있네요~ 캐비초크랑 콜라겐으로 검증된 상태라서 펄도 당연히 좋을거라 믿으며 열심히 잘 먹습니다.","author":"silv*******","tags":["콜라겐"]},{"id":6856,"rating":5,"date":"2022.02.23.","text":"믿고먹는 다이아폰드 펄입니다. 이벤트로 쟁여놓으니 맘이 넉넉해집니다.","author":"yaun****","tags":["긍정"]},{"id":6857,"rating":5,"date":"2022.02.23.","text":"비싸긴해도 제값 톡톡히 할꺼라 믿어요 4종 다 먹고 있는데  좋은 결과로 리뷰 다시 쓰겠습니다","author":"chan***","tags":["긍정"]},{"id":6858,"rating":5,"date":"2022.02.22.","text":"감사합니다! 감사함이 너무 커서 감사합니다! 이 말로 가득차서 그냥 감사합니다!","author":"elis*****","tags":["긍정"]},{"id":6859,"rating":5,"date":"2022.02.22.","text":"행사할때마다 사고 있어요~ 처음에는 정량으로 하루 2개씩 먹다가 지금은 하루하나씩만 먹는데 좋아요. 특히 엄마는 이거 먹고는 다리부종이 덜하고 밤마다 다리에 쥐가 자주 났었는데 거의 쥐가 안나서 완전 만족하고 있네요.","author":"silv*******","tags":["긍정"]},{"id":6860,"rating":5,"date":"2022.02.22.","text":"캐비초크로 입문하여 다이아몬드펄도 주문했어요. 이벤트 구매하여 넉넉해서 좋네요. 잘 먹을게요.","author":"rose******","tags":["긍정"]},{"id":6861,"rating":5,"date":"2022.02.21.","text":"오랜기다림끝에 받은 선물 좋아요~","author":"choa***","tags":["긍정"]},{"id":6862,"rating":5,"date":"2022.02.21.","text":"제품 잘 받았어요 품질 좋은건 알지만 가격대가 있어서 고민하다가 행사가격에 잘 샀네요","author":"doro********","tags":["긍정"]},{"id":6863,"rating":5,"date":"2022.01.26.","text":"좋은 상품 감사합니다.","author":"a420***","tags":["긍정"]},{"id":6864,"rating":5,"date":"2021.11.04.","text":"2년째 매일 먹는 식품입니다   캐비초크 ,콜라겐 ,펄 , 안티 4총사는 매일 먹고요  시네슬림은 다이어트 목적이 아닌 소화제 처럼  과식하거나 속이 더부룩할때 체할때 먹는데 좋아요  드레이너는 당뇨인 남편이 먹고 있어요   캐비초크 프리미엄 골드를 매일 먹지만  크리스탈은 음식에 넣어먹고  남편은 면연력이 좀 떨어거나 감기에 걸릴때  리바이브를 먹고 있어요  8살 딸아이는 비염으로 프리미엄 골드 반포를 쥬스에 타서 먹는데 확실히 저녁에 숨쉬는게 좋아지고 있어요   저는 암 진단을 받고나서  항암과 방사선을 하기전에 일주일정도 먹고 치료에 들어갔는데 시스플라틴 항암시 부작용 없이 잘 이겨냈내요  캐비초크 세트들을 먹으며 암도 건강히 이겨내고 있지만 평상시 매년 봄 앓던 피부트러블  오래된 땀띠 흔적 같은 자잘한 질환들은 몽땅 사라졌네요 감사합니다","author":"hhs8***","tags":["당뇨","항암","콜라겐","소화"]},{"id":6865,"rating":5,"date":"2021.11.03.","text":"좋은 제품 감사합니다  부지런히 먹고 건강해질게요^^","author":"kimm******","tags":["긍정"]},{"id":6866,"rating":5,"date":"2021.10.31.","text":"걸을때 다리가 가벼워졌어요","author":"illa*****","tags":["긍정"]},{"id":6867,"rating":4,"date":"2021.08.23.","text":"행사할때 쟁여놓고 먹어도 유통기한 넉넉해서 좋네요","author":"gywn*****","tags":["긍정"]},{"id":6868,"rating":5,"date":"2021.08.21.","text":"고지혈로 계속 추적 관찰중인데 약먹는건 좀 그렇고 의사도 약을 강권하지는 않네요 효과를 기대합니다","author":"spac***","tags":["긍정"]},{"id":6869,"rating":5,"date":"2021.08.16.","text":"엄마 건강에 일등공신!!!감사합니다","author":"djqt*****","tags":["긍정"]},{"id":6870,"rating":5,"date":"2021.08.12.","text":"행사 끝나기전 한번더 구매합니다  일년은 든든하겠어요 ^^","author":"bj****","tags":["긍정"]},{"id":6871,"rating":5,"date":"2021.08.11.","text":"꾸준히 먹고있습니다~ 개봉절제선이 잘 안뜯어져서 가위로 사용할때가 있어서 살짝 불편하기도 하네요~","author":"pray****","tags":["소화"]},{"id":6872,"rating":5,"date":"2021.08.11.","text":"이벤트해주셔서 감사합니다! ^^ 열흘정도 복용했는데 대상포진상처가 말끔히 사라졌습니다. 맛도 좋고~~ 물에 타지않고 그냥 입에털어넣고 녹혀서 먹어도 되나요? 물을 많이 마시다보니 화장실을 자주가게되어서^^;; 여튼 캐비와 함께 믿고 먹는 보약입니다! ^^","author":"md****","tags":["긍정"]},{"id":6873,"rating":5,"date":"2021.08.10.","text":"은은한향도 있고 마시기 편한 릴렉스차 같아요^^ 먹꼬 건강해졌음 좋겠어요~","author":"sky4******","tags":["긍정"]},{"id":6874,"rating":5,"date":"2021.08.09.","text":"먹던제품 3+1 행사하니 안 살 수가 없었어요","author":"youn****","tags":["긍정"]},{"id":6875,"rating":4,"date":"2021.08.09.","text":"잘먹고있습니다좋아요","author":"yksh****","tags":["긍정"]},{"id":6876,"rating":4,"date":"2021.08.09.","text":"잘먹을게요 먹기편해서 좋아요","author":"yksh****","tags":["긍정"]},{"id":6877,"rating":5,"date":"2021.08.09.","text":"몇년째먹는제품이예요 저희는 강아지까지 같이먹여서 네식구가 먹기때문에 행사할때마다 꼭 여유분사놔야 맘도편하고 좋아요 우리가족 건강지켜주는 비너스타즈제품들 감사합니다!","author":"mkmk****","tags":["긍정"]},{"id":6878,"rating":5,"date":"2021.08.08.","text":"캐비초크와 콜라겐은 3차례 정도 구입해서 먹었는데 다이아몬드펄은 행사를 하고 있어 마지막날에 운 좋게 처음으로 구입했어요 효과가 있을 거라 믿고 먹기 시작하려고요","author":"east******","tags":["콜라겐"]},{"id":6879,"rating":4,"date":"2021.08.08.","text":"잘받았어요  하지정맥으로 수술을 앞두고 있는데 코로나백신을 맞아야해서 수술을 좀 연기하고  일단 이 제품을 구매했어요 압박스타킹없인 일상생활이 넘 힘들어서&hellip; 이 제품이 도움이 되면서는 양발 엄지를 눌러도 감각이 잘 안느껴져 인터넷 검색도 해보고 병원을 가야하는 것에 맘이 쓰였어요. 코로나 뒷 끝에 천식도 와서 흡입기와 약복용을 해도 증상이 좋아지지 않았거든요 ㅜㅜ. 그러다 제가 아시는 분이 암4종으로 도움을 받았다는 이야기에 지인과 함께 오리지날을 2개월 공동구매를 해서 넘 비싸 여드럼 땜에 고생하는 딸램과 나눠먹었어요. 하루 두번은 힘들고 가격도 부담이 되어... 한달이지난 9월까진 딸의 피부는 확실히 좋아졌는데 전 그냥그냥그랬어요.  그래도 딸이 좋다고 하니 ... 저도 천식약을 9월부터는 끊었네요.. 그리고 라이브 프로모션을 하길래 4개월치를 구입했습니다. 헐!! 그런데 10월이 되니 엄지발가락 저림증상과 천식이 사라졌어요.  그래서 지인들과 콜라겐도 공동구매했네요 ^^ 이젠 에이징도 먹어보고 싶어요 .. 가격이 부담이 되어 2회 아니라 저와 딸램들은 하루한번 먹는데 좋네요","author":"maha****","tags":["항암","콜라겐"]},{"id":6924,"rating":5,"date":"2023.11.05.","text":"정말 좋은 식품입니다.밥은 안먹어도 이건 꼭 먹어요. 사실 밥안먹고 이것만 먹으면 몸이 더 좋아지는것같아요.이맛을 싫어하는 아이들에겐 볶음밥이나 김밥등 맨밥에다 들기름 넣고 캐비초크 조금 넣고 비벼주면 다른 야채필요없습니다.아주 맛있어요. 조미료역할까지 톡톡히 해줍니다","author":"sj_o*****","tags":["긍정"]},{"id":6925,"rating":5,"date":"2023.11.04.","text":"기숙사 들어가서 채소먹기 힘든 아들 먹으라고 구입했습니다. 아침 저녁으로 두번 먹고 있는데 여드름 없어지고 속 엄청 편해서 1일 1변한다네요. 좋은 제품 늘 감사합니다!^^","author":"drag****","tags":["긍정"]},{"id":6926,"rating":5,"date":"2023.10.26.","text":"가족모두 매일 꼭 챙겨먹고있어요","author":"jeas******","tags":["긍정"]},{"id":6927,"rating":5,"date":"2023.10.22.","text":"캐비초크 떨어져서 한달정도 못먹었는데 피로감이다시오더라구요 다시 재구매해서 먹ㅇ기시작하니 피로감이 역시 없어지네요  신가하네요","author":"alen***","tags":["피로"]},{"id":6928,"rating":5,"date":"2023.10.21.","text":"맛은 야채스프 맛입니다. 약간 미지근하게 마시는게 더 목넘김이 수월합니다. 아토피로 고생하는 아들을 위해 아침 저녁으로 타주고 있습니다. 몸 상태가 약간 호전 된것 같아서 계속 먹여보려 합니다.","author":"shil*****","tags":["피로","소화"]},{"id":6929,"rating":5,"date":"2023.10.21.","text":"계속 사용하고 있는 제품입니다. 건강에도 많은 도움이 됩니다.","author":"shsi*****","tags":["긍정"]},{"id":6930,"rating":5,"date":"2023.10.14.","text":"이벤트때 사두니 넉넉하게 곡간이 가득채울수 있어서 너무 흐믓하네요","author":"sjrn******","tags":["긍정"]},{"id":6931,"rating":5,"date":"2023.10.13.","text":"만족합니다 배송빨라요","author":"1975***","tags":["긍정"]},{"id":6932,"rating":5,"date":"2023.10.13.","text":"마눌님이 꼭 아침이면 챙겨주어서 먹고 있습니다. 제 아침 식사대용으로요. 물론 과일과 함께징ㅎ.","author":"6256***","tags":["긍정"]},{"id":6933,"rating":5,"date":"2023.10.13.","text":"우리집 최애 식품입니다.","author":"6256***","tags":["긍정"]},{"id":6934,"rating":5,"d ags":["긍정"]},{"id":6993,"rating":4,"date":"2023.06.15.","text":"건강차원에서  구매하고 있어요","author":"grac*****","tags":["긍정"]},{"id":6994,"rating":5,"date":"2023.06.15.","text":"캐비초코 프로모션에 감사드립니다. 매일 먹고 있는 폐암 환자로서 감사한 마음이 아주 큽니다. 저를 만나는 지인들이 환자같지 않다는 말을 많이 합니다. 처음 제가 캐비초코를 먹을때는 아무에게도 말하지 못했는데 지금은 제 상태를 보고 묻는 사람들에겐 캐비초코를 알려주고 있습니다. 눈에 띄는 제 상태는 이마라인의 머리숱이 풍성해졌다는겁니다. 친구가 박사과정중에 있는데 너무 피곤하다고 해서 두 캔을 선물했습니다. 프로모션 덕분입니다. 한시간도 안돼서 비용을 보내오긴 했지만...(친구가 네이버 쇼핑을 하기가 어려운 사정이 있음을 알고 제가 해준 선물과 같은 .  ㅎ) 처음 캐비초코를 구매할때는 반신반의했지고, 처음 먹을 때는 너무 낯선 맛이라 힘들었지만 이제는 지인들 여러 사람에게 권유하는 그런 제품이 되었습니다. 빠른 배송에 감사드립니다.","author":"nan5***","tags":["항암"]},{"id":6995,"rating":5,"date":"2023.06.14.","text":"매일 아침 저의 건강을 책임져줍니다 리바이브 행사 엄청 기다렸는데 너무 조아여 자주 해주세요","author":"ys****","tags":["긍정"]},{"id":6996,"rating":5,"date":"2023.06.14.","text":"채소분말이라 건강에 많은 도움이 되요","author":"lill***","tags":["긍정"]},{"id":6997,"rating":5,"date":"2023.06.14.","text":"프로모션해서 구입했어요 먹고 당뇨, 고혈압, 고지혈, 백내장 개선되길 바랍니다 유통기한은 넉넉하네요 2024.10까지입니다","author":"mooa***","tags":["당뇨","혈압"]},{"id":6998,"rating":5,"date":"2023.06.14.","text":"야채를 골고루 섭취하기 어려웠는데 골고루 섭취할수 있을것 같아 좋으네요. 배송 받자마자 한잔 했어요^^","author":"ju****","tags":["긍정"]},{"id":6999,"rating":5,"date":"2023.06.14.","text":"마침 떨어져가는데 행사 해주셔서 바로 구입했습니다  빠르게 배송해주셔서 감사합니다 ^^","author":"kims*****","tags":["긍정"]},{"id":7000,"rating":5,"date":"2023.06.14.","text":"캐비초크 재고는 무조건 가득 채워놔야 안심이 됩니다. ㅎㅎ","author":"0117***","tags":["긍정"]},{"id":7001,"rating":5,"date":"2023.06.13.","text":"한참 동안 든든하겠어요.^---^","author":"sl****","tags":["긍정"]},{"id":7002,"rating":5,"date":"2023.03.14.","text":"병이 생기기 전에 꾸준히 복용하면 좋을 것 같습니다.","author":"gala****","tags":["긍정"]},{"id":7003,"rating":5,"date":"2023.02.28.","text":"코로나로 목소리가 돌아오지 않아서 복용했어요. 지금도 가끔 가래가 나오긴 하지만 목소리는 다시 돌아왔어요.","author":"inju***","tags":["긍정"]},{"id":7004,"rating":5,"date":"2023.02.07.","text":"캐비초크 리바이브는 매운맛이 조금 더 있는 편인 것 같아요~매일 먹고 있습니다","author":"psm6***","tags":["긍정"]},{"id":7005,"rating":4,"date":"2023.02.04.","text":"저는평소 약간 짜게 먹는편인데요. 캐비 먹을때만  소금 gs":["긍정"]},{"id":7051,"rating":5,"date":"2022.12.26.","text":"면역력향상에 많은 도움이 됩니다~","author":"choa***","tags":["긍정"]},{"id":7052,"rating":5,"date":"2022.12.25.","text":"빠른배송 좋아요 좋아요 좋아요","author":"pr****","tags":["긍정"]},{"id":7053,"rating":5,"date":"2022.12.25.","text":"행사가 있어서 주문했어요~ 감사합니다","author":"weal****","tags":["긍정"]},{"id":7054,"rating":5,"date":"2022.12.24.","text":"이벤트기간 있어서 좋았어요~ 감사합니다","author":"joey****","tags":["긍정"]},{"id":7055,"rating":5,"date":"2022.10.13.","text":"이벤트 구성으로 친절한 가격에 대량 구매할수 있어서 너무 좋아요","author":"sjrn******","tags":["긍정"]},{"id":7056,"rating":5,"date":"2022.09.27.","text":"몸이 달라져요 ㅡ 면역력도 좋아지고요!","author":"ilye****","tags":["긍정"]},{"id":7057,"rating":5,"date":"2022.09.22.","text":"엄마가 처음에는 먹기 힘들어 하셨는데 (특유의 향때문에) 지금은 토마토 끓인 것에 섞어 드시면 그나마 드실만 하신다고 합니다. 3통째 꾸준히 드시고 계세요.","author":"dotl******","tags":["긍정"]},{"id":7058,"rating":5,"date":"2022.09.14.","text":"먹기 힘들었던 때가 있었는데 몸이 아프다 이것 먹고 좋아지니 먹기 힘들다는 생각이 1도 없는게 신기할 뿐이에요. 저는 캐비와 다이아몬드펄을 같이 복욕하니 캐비만 먹는 것보다 효과가 큽니다. 갱년기 여성들이나 기운이 없는 여성분들에게 정말 강추입니다. 비싸서 부담스럽지만 몸이 아파 일상 생활이 힘들어 우울했던 것을 생각하면 안 사먹을수가 없어요.  한꺼번에 사 놓으니 든든하네요. 진심.","author":"galm******","tags":["긍정"]},{"id":7059,"rating":5,"date":"2022.09.07.","text":"몸이 건강해졌습니다","author":"true*********","tags":["긍정"]},{"id":7060,"rating":5,"date":"2022.09.06.","text":"변비에 최고로 좋아요. 고혈압초기증상애 2개월 드시고 좋아진 찬정 삭구가 더 구매했어요. 강추강추","author":"6256***","tags":["혈압"]},{"id":7061,"rating":5,"date":"2022.09.05.","text":"혈액쪽으로도 도움이 되겠죠? 일단 그럴거라 생각하고 지인에게 추천했습니다 기대해봅니다","author":"bjoh***","tags":["긍정"]},{"id":7062,"rating":5,"date":"2022.08.24.","text":"늘 먹고 위도 편안하고 피곤도 덜한것 같아서 감사하게 잘 먹는 식품입니다 온 가족이 많이 도움받고 있어요~","author":"hyun*******","tags":["소화"]},{"id":7063,"rating":5,"date":"2022.08.23.","text":"비염이 흔적도 없이 사라졌어요.","author":"jerr******","tags":["긍정"]},{"id":7064,"rating":5,"date":"2022.08.22.","text":"캐비초크 오리지널 먹다가 리바이브행사있어서 바꾸어보았습니다 항암종료5개월차인더ㆍ 이번에 바꾼 리바이브 먹으니까 오리지널보다 화장실 더 잘가는거 같아요 어떤 차이가 있는걸까요??!! 일반식은 한끼만 하는데도 화장실을 이렇게 잘가다니요 ㅎ배가 홀~쭉 해요  정상인?  친구에게 추천했는데 항상 개운하지않는 피로감이 있었는데 그게 없어졌다고 신랑과 함께 먹고 있다고 하네요  캐비최고~♡","author":"swan****","tags":["항암","피로"]},{"id":7065,"rating":5,"date":"2022.08.20.","text":"이벤으로 싸게  사서  넘 좋았는데 더 구매하려고 했더니  끝나서  아쉽네요...야채주스에  타먹으니  이젠 먹는거에  대한 부담감은  없어졌어요. 또 이벤 해주실거져?ㅎ  셋이  먹으니  금방 없어지네요.","author":"mi52***","tags":["긍정"]},{"id":7066,"rating":5,"date":"2022.08.19.","text":"우리집 식량입니다. 1년치 쟁여놓으니 든든합니다. 1년치이지만 우리집은 아침,저녁 식사대용 3인분용이니 5개월분량이 되네요. 4+1 덕을 봅니다. 하루에 변을 오전 오후 2번 보게되어  감사해요.","author":"6256***","tags":["긍정"]},{"id":7067,"rating":5,"date":"2022.08.19.","text":"잘 받았습니다 . 잘 먹겠습니다 ^^","author":"bj****","tags":["긍정"]},{"id":7068,"rating":5,"date":"2022.08.17.","text":"꾸준히 잘 마시고 있어요. 덜 피곤하고 컨디션도 훨 나아요. 완전 굳..","author":"ggam******","tags":["긍정"]},{"id":7069,"rating":5,"date":"2022.08.16.","text":"잘 먹겠습니다. 감사합니다","author":"ce****","tags":["긍정"]},{"id":7070,"rating":4,"date":"2022.08.16.","text":"이거 먹고 당뇨 약 끊었습니다 체중도 잘 유지되고 있습니다 이제 먹기도 편해졌네요","author":"bi****","tags":["당뇨"]},{"id":7071,"rating":5,"date":"2022.08.15.","text":"좋은제품 늘 건강을 위해 챙겨먹습니다~~","author":"choa***","tags":["소화"]},{"id":7072,"rating":5,"date":"2022.08.14.","text":"유통기한도 넉넉하고 좋네요","author":"wn****","tags":["긍정"]},{"id":7073,"rating":5,"date":"2022.08.14.","text":"늘 감사하게 섭취하는 제품입니다.","author":"acto****","tags":["긍정"]},{"id":7074,"rating":5,"date":"2022.08.14.","text":"두세 세트 넉넉하게 구매하고 싶었는데 결국 그냥 한세트.ㅠㅠ 일단 최소 하루에 한 번이라도 열심히 먹고 있습니다. 건강 안좋은 우리강아지도 함께요.;; 그런데 벌써 꽤 오래 먹이는 중인데도 맛없다고(?) 늘 도망다녀요. 이따금은 바로 고스란히 토해놓기도 하는데 그럼 전 또 그대로(!) 다시 먹이네요. 사람(&lt;-나)도 아껴아껴먹는 귀한 캐비초크라서.ㅎ ☆건강을 위해 먹고, 먹이는 캐비초크는 뭐 무조건입니다☆","author":"chic*******","tags":["소화"]},{"id":7075,"rating":5,"date":"2022.08.13.","text":"늘 먹는 제품입니다. 감사합니다 ^^","author":"tn****","tags":["긍정"]},{"id":7076,"rating":5,"date":"2022.08.13.","text":"이미 충분히 좋은 줄 알고 샀습니다.","author":"gwor****","tags":["긍정"]},{"id":7077,"rating":5,"date":"2022.08.13.","text":"4+1 프로모션할 때 쟁여두어야죠. 1달 2캔 147,500₩이 118,000₩ 으로 28,500₩이 더 싸거든요. 우리네 서민들애갠 큰 도움이 되어요.","author":"6256***","tags":["긍정"]},{"id":7078,"rating":5,"date":"2022.08.13.","text":"92세 건강하시던 큰 올케가 갑자기 고혈압에 변비가 와서 염소똥 싸며  심하면 관장할 정도로 안좋다 하셔요. 급히 남편 드시라고 쟁여놓은 캐비쵸크리바이브를 3개월만 드셔보라고 먼저 1개월분 드렸어요. 처음 한 달은 사큰둥 하셨어요. 변비가 좋아졌느냐니까 병원에서 변비약과 관장을 해서 좋다고 하시더군요. 그래서 캐비쵸크리바이브 꾸준히 드시면 황금변이 나올거라고 염소똥싸며 고생했던 내 경험을 말씀드렸어요. 2개월 드시고 고혈압도 차츰 좋아지고 변비가 없어졌다며  하 이젠 3개월 째 가져다드리는걸 기다리고 계시더라니까요. 이젠 아토피에도 좋다는 제품이니 당신 며느리에게 소개해 달라고 하시더라구요. 더 이상 드리기가 힘들어 당신 아들인 조카에게 무조건 59만원 보내라고 했어요. 엄마 고혈압과 변비 왔던것 알지? 많이 좋아지셨으니 이번 4+1하니까 엄마 사드리라고 해서 제가 대신 구입한거얘요. 아무리 돈이 많아도 좋은 정보 모르면 또 남을 의심하면 자기에게 좋은일이 안와요. 옛말에 권하는 장사 맡지지 않는다는 말 있쟎아요. 저도 4+1 하는 가회에 많이 쟁여 두었어요. 약 보다도 좋은 유기농 삭품 먹고 건강합시다 ~~","author":"6256***","tags":["혈압"]},{"id":7079,"rating":5,"date":"2022.08.13.","text":"지인이 먹어보라해서 구입했는데  한달 먹어보니 먹을만해서 다시 구입했네요 많은양이라 오랫동안 복용해야 될것 같긴 해요 가격이 좋아져서 구입이했음니다","author":"sons********","tags":["긍정"]},{"id":7080,"rating":5,"date":"2022.08.12.","text":"항상 애용하는 제품입니다  이벤트 행사가 있어 재구매 하였습니다  감사합니다","author":"kimm******","tags":["긍정"]},{"id":7081,"rating":5,"date":"2022.08.12.","text":"행사해서 get~맘이 든든합니다","author":"llss***","tags":["긍정"]},{"id":7082,"rating":5,"date":"2022.08.12.","text":"해외배송이지만 수령까지 일주일을 넘기지 않는 신속함과 가족 건강지킴이로 5-6년째 늘 먹던 제품이어서 만족합니다^^","author":"suji***","tags":["긍정"]},{"id":7083,"rating":5,"date":"2022.08.12.","text":"좋다는 얘기를 많이 들어서 주문하게 됐습니다~ 맛은 적응하려면 좀 걸릴듯요 ㅋㅋㅋ 콜라겐 1년째 잘 먹고 있는데 효과 좋아서 꾸준히 먹는데 요곳도 효과 좋길 기대합니다.","author":"leem***","tags":["콜라겐"]},{"id":7084,"rating":5,"date":"2022.08.11.","text":"항상 먹고있는거라서~","author":"yj****","tags":["긍정"]},{"id":7085,"rating":5,"date":"2022.08.11.","text":"믿고 먹는 캐비초크.. 이번에 행사 뜨는거 보고 얼른 주문 했습니다. 프리미엄 골드에 이어 리바이브 골드는 어떤 효능을 보일지 궁금해서 빨리 먹어봐야겠습니다.^^ 쓔웅~~","author":"0117***","tags":["긍정"]},{"id":7086,"rating":5,"date":"2022.08.10.","text":"캐비초크는 저에게 있어 건강지키미입니다 특별이벤트로 구매해서 좋아요.","author":"ke****","tags":["긍정"]},{"id":7087,"rating":5,"date":"2022.08.10.","text":"벌써 여러 해 먹고 있어요. 아침에 눈뜨면 캐비쵸크레 콜라겐 타서 먹고 시작해요. 변도 잘보고 숙취도 없어요","author":"savv****","tags":["콜라겐"]},{"id":7088,"rating":5,"date":"2022.08.09.","text":"항상 먹던 거예요. 두 번에 걸쳐 오니 아직 와야 하지만 미리 후기 씁니다. 믿고 먹어요.","author":"boba*****","tags":["긍정"]},{"id":7089,"rating":5,"date":"2022.08.09.","text":"아침 저녁  물에 간단히 타먹으면  한끼 해결 제 착각인지 밀가루 끊을수 없기에 밀가루 먹고나면 더욱 화장실이 가열차 진다는 느낌적인 느낌 ㆍ뭔가 밀가루를 다 빼내는것같은 ㅋㅋㅋ","author":"lilo*****","tags":["긍정"]},{"id":7090,"rating":5,"date":"2022.08.08.","text":"엄마가 항암후유증으로 장과 배가 붙어서 구멍이 뚫리는 장피누공 진단을 받아서 넘 놀랐어요. 노인이라 수술도 못하고 한달 내에 저절로 아물지 않으면 해줄게 없다는 의사에 말에 낙담하고 있었는데 지인이 권유해서 캐비초크와 다이몬드펄 콜라겐 3종을 주문하고 먹기 시작했어요. 복용 3주 지나면서 구멍이 아물기 시작했고 피부가 가려운 증상도 많이 호전되었구요. 배에 난 구멍으로 변이 나올 때는 앞으로 배변주머니까지 차면 어떡하나 걱정했는데 얼마나 감사한지 몰라요. 같이 먹기 시작한 남편은 젊어서부터 과민성 대장증상으로 하루에도 여러번 화장실을 들락거리고 온갖 유산균은 다 먹고 있는데 캐비초크 3종이 이제까지 한약에 건강식품에 20년간 복용한 제품 중에 최고라며 아침저녁 엄청 챙겨먹어요. 건강식품이라 그런가 사람마다 효과가 다른 것 같아요. 저는 피로감이 줄었어요. 특히 처음 복용하고 한달 전후로는 잠을 덜 자고 일어나도 몸이 개운한 느낌이 들더라구요. 벌써 3개월 되가고 있고요 다른거 아껴서 꾸준히 먹고 싶어서 이번 행사에 재구매했어요.","author":"jy****","tags":["항암","콜라겐","피로"]},{"id":7091,"rating":5,"date":"2022.08.08.","text":"최근 제조로  파손없이 잘 받았습니다 감사합니다","author":"sisa*****","tags":["긍정"]},{"id":7092,"rating":5,"date":"2022.08.07.","text":"저의 건강지킴이 같은 캐비초크 사랑합니다~~ 코로나 후유증에도 많은 도움이 됏어요. 감사합니다","author":"tr****","tags":["긍정"]},{"id":7093,"rating":5,"date":"2022.08.07.","text":"두박스가 같이 배송 왔어요^^ 박스 찌그러진곳없이 잘왔습니다~ 왜 자꾸 쟁겨놓고싶죠?? ㅎㅎ","author":"sky4******","tags":["긍정"]},{"id":7094,"rating":5,"date":"2022.08.06.","text":"2023년 12월 유효기간으로 5통씩 2박스 잘 받았어요~ 캐비초크 먹은지 2년 됐는데 너무 고맙게 잘 먹고 있습니다.  비염,혈액순환,부종,피부,변비등의 개선에 도움이 되어서 맛없어도 꾸준히 잘 먹습니다~  콜라겐,펄이랑 같이 먹고 있어서 더 효과상승이겠네요~.. 제게 잘 맞는 제품만나 너무 다행이라 생각해요.  좋아요~~","author":"silv*******","tags":["콜라겐"]},{"id":7095,"rating":4,"date":"2022.08.05.","text":"항상 잘먹고 있는 상품입니다","author":"bi****","tags":["긍정"]},{"id":7096,"rating":5,"date":"2022.08.05.","text":"만족합니다 잘먹고있어요","author":"gung****","tags":["긍정"]},{"id":7097,"rating":5,"date":"2022.08.05.","text":"남편도 함께 먹으려고 할인하는 좋은 기회에 주문합니다 낱개포장이 아닌게  조금 아쉽네요 그래도 꾸준히 먹을거에요","author":"soye******","tags":["긍정"]},{"id":7098,"rating":5,"date":"2022.08.05.","text":"다이아몬드펄 콜라겐과 3종으로 먹고있어요 건강해진느낌입니다~","author":"choa***","tags":["콜라겐"]},{"id":7099,"rating":5,"date":"2022.08.04.","text":"배송이 정확하게 왔어요.","author":"nu****","tags":["긍정"]},{"id":7100,"rating":5,"date":"2022.08.03.","text":"우리집 아침 저젹식사 대용입니다. 건강식품이면서 우리집 건강을 지켜주지요.  일주일에 한 번 가던 화장실을 이젠 변비가 사라지고 하루에 2번씩 황금변 봅니다.","author":"6256***","tags":["긍정"]},{"id":7101,"rating":5,"date":"2022.08.02.","text":"늘 쟁여두는 상품입니다. 든든합니다.","author":"jkny****","tags":["긍정"]},{"id":7102,"rating":5,"date":"2022.08.02.","text":"최근 크론병으로 고생하다 캐비쵸크를 알게 된 동생! 캐비쵸크, 콜라겐을 1주정도 먹으니 통증이 가시기 시작했습니다. 그리고, 2달을 먹으니 몸이 가벼워지고, 통증은 완전히 사라진 상태고 일상생활이 가능해졌습니다.또한, 피부도 좋아지는 듯 맑아졌다고 하네요. 병원 정기검사 결과  장내 상처가  많이 퍼져 있긴 하지만 처음 내원 했을때 보다 빠른 시간에 많이 좋아진 모습에 의사도 놀랬다고 합니다. 아팠던 고통을 생각하면 지금은 완전 정상인 같이 생활하는 동생이 대견스럽습니다. 어떤 병이던 하루 아침에 났는건 아니기에 꾸준히 늘 감사히 잘 먹고 있다고 하네요.","author":"isw9***","tags":["콜라겐"]},{"id":7103,"rating":5,"date":"2022.08.01.","text":"3년째 먹고 있습니다.  긋","author":"wa****","tags":["긍정"]},{"id":7104,"rating":5,"date":"2022.07.31.","text":"만족합니다 잘먹고 있어요~~","author":"gung*****","tags":["긍정"]},{"id":7105,"rating":5,"date":"2022.07.30.","text":"제가 꼴초라서요, 등산가면, 힘들었는데, 리바이브 먹고 폐기능이 좋아져서 전혀 힘들지 않아요...신기하고, 진심 감사합니다....","author":"just********","tags":["긍정"]},{"id":7106,"rating":5,"date":"2022.07.30.","text":"항상 잘 먹고 있습니다","author":"je****","tags":["긍정"]},{"id":7107,"rating":5,"date":"2022.07.29.","text":"4개월+1개월 분의 캐비쵸크 리바이브 잘 받았습니다. 통이 하나 찌그러졌기는 하지만, 아마도 배송 과정에서 어쩔 수 없이 일어난 것 같구요, 잘 먹고 더욱 건강해지길 기대 및 소망하고 있습니다. 좋은 건강식품 잘 제조 및 배송해주셔서 감사합니다. 더욱 번창하시고, 보다 많은 사람들에게 유익을 줄 수 있길 바랍니다.","author":"mjle***","tags":["긍정"]},{"id":7108,"rating":5,"date":"2022.07.29.","text":"늘 먹는거 떨어지기전에 구입 ~ 캐비중에 전 요게 젤 좋은거 같아요 ~~","author":"yunj*******","tags":["긍정"]},{"id":7109,"rating":5,"date":"2026.01.30.","text":"간편하게 섭취할 수 있고, 맛도 괜찮아서 건강해지는것 같습니다.","author":"dooh**********","tags":["긍정"]},{"id":7110,"rating":5,"date":"2026.01.11.","text":"고지혈증 치료목적으로 시작하였는데, 마신날과 그랗지않은 날의 컨디션 차이가 상당하여 지금은 일상필수품처럼 상비하고 있습니다","author":"kodr***","tags":["긍정"]},{"id":7111,"rating":5,"date":"2025.12.21.","text":"우리집에 없어서는 안되는 펄이에여~~~ 돈 더모아서 콜라겐도 먹고싶어요^^","author":"415h***","tags":["콜라겐"]},{"id":7112,"rating":5,"date":"2025.12.09.","text":"혈액순환에 좋다고하니 끈을수가없네요","author":"li****","tags":["긍정"]},{"id":7113,"rating":5,"date":"2025.12.01.","text":"먹으면 확실히 몸컨디션이 달라요","author":"ygmy***","tags":["긍정"]},{"id":7114,"rating":5,"date":"2025.11.18.","text":"갱년기 증상에 좋아요","author":"sa****","tags":["긍정"]},{"id":7115,"rating":5,"date":"2025.11.18.","text":"몸이 가벼워 지는 느낌이 들고, 확실히 피곤이 덜하네요","author":"kodr***","tags":["긍정"]},{"id":7116,"rating":5,"date":"2025.11.08.","text":"이거 먹으면 확실히 손발이 덜 부어요.","author":"moye***","tags":["긍정"]},{"id":7117,"rating":5,"date":"2025.11.02.","text":"사고 또 사고 ㅋ 항암 지원군!!! 좋은 제품입니다.","author":"nu****","tags":["항암"]},{"id":7118,"rating":5,"date":"2025.11.01.","text":"항상먹던 제품임 믿고  드셔보면 몸으로  느낄겁니다 항암하는  가족이  있어 알게된  제품인데 가격이  부담스러운거  말고는  없는거  같아요","author":"kaju*******","tags":["항암"]},{"id":7119,"rating":5,"date":"2025.10.18.","text":"다 먹어서 또 주문합니다~~","author":"moon********","tags":["긍정"]},{"id":7120,"rating":5,"date":"2025.10.18.","text":"신랑 혈관이 안좋아서 구매했어요. 효과가 있길 바랍니다","author":"moon********","tags":["긍정"]},{"id":7121,"rating":5,"date":"2025.10.14.","text":"할인이 되어서 너무 좋습니다. 꾸준히 먹어 보려고요.","author":"cari******","tags":["긍정"]},{"id":7122,"rating":5,"date":"2025.10.14.","text":"콜라겐과 같이 먹으려고 구입했습니다. 느낌상 좋아지고 있는 것 같습니다.","author":"cari******","tags":["콜라겐"]},{"id":7123,"rating":5,"date":"2025.10.12.","text":"지인소개로 제품소개 받아서 먹어보고 싶어 구매했습니다.","author":"ra****","tags":["긍정"]},{"id":7124,"rating":5,"date":"2025.10.10.","text":"당뇨합병증이 진행되는 듯해서 평소 복용하는 것 보다 2배로 먹어볼까합니다. 좋아졌으면 하네요","author":"su****","tags":["당뇨"]},{"id":7125,"rating":5,"date":"2025.10.08.","text":"건강을 위해서 꾸준히 먹고 잇습니다","author":"57****","tags":["소화"]},{"id":7126,"rating":5,"date":"2025.09.30.","text":"떨어지면 불안해야 할텐데 떨어지기도 전에 아직은 넉넉한데도 불안한 것은 그만큼 좋은 효과를 보고있기 때문이겠지요. 아직 남은 펄이 여유가 있지만 올해 마지막이라니까 괜히 또 불안해져서 기어이 구매를 합니다. 남편의 오랜 하지정맥류가 눈에 띄게 좋아지고 조금 힘들거나 기력이 떨어진다 싶으면 내 다리에 찾아오곤 하던 쥐도 펄을 꾸준히 먹으니까 어느새 사라졌네요. 높은 콜레스테롤 :"2026.01.13.","text":"피곤함과 변비에 좋아요~~","author":"sa****","tags":["긍정"]},{"id":7144,"rating":4,"date":"2025.11.21.","text":"건강 생각해서 꾸준히 구매해서 먹고있어요","author":"grac*****","tags":["긍정"]},{"id":7145,"rating":5,"date":"2025.11.20.","text":"언제나 믿고 구매하는 제품입니다.","author":"cejp****","tags":["긍정"]},{"id":7146,"rating":5,"date":"2025.11.10.","text":"먹기도 편하고 속이 편하고 건강해지는 느낌입니다. 또 구매할 예정입니다.","author":"live****","tags":["긍정"]},{"id":7147,"rating":5,"date":"2025.11.09.","text":"우리 가족 건강 지킴이! 늘 꾸준히 잘 챙겨 먹고 있어요!","author":"drag****","tags":["긍정"]},{"id":7148,"rating":5,"date":"2025.11.08.","text":"은근 중독되는 맛입니다... 몸이 덜 피곤하고 배가 편안해 집니다. 이번엔 어머니 드리려고 샀는데 좋아하시면 좋겠습니다","author":"moye***","tags":["긍정"]},{"id":7149,"rating":5,"date":"2025.11.01.","text":"주문해달라해서 또 해드렸습니다~","author":"maso****","tags":["긍정"]},{"id":7150,"rating":5,"date":"2025.10.21.","text":"항상 먹는제품입니다 건강 지킴이에여","author":"chos*******","tags":["긍정"]},{"id":7151,"rating":5,"date":"2025.10.21.","text":"크리스탈 보다 익숙한 재료 브로콜리 시금치 고구마가 있어서 바꿔봤는데 향도 조금 덜하고 좋아요.","author":"ks****","tags":["긍정"]},{"id":7152,"rating":4,"date":"2025.10.19.","text":"비염이 심해서 먹고 있는데 저거는 괜찮아지기도 하고 건강을 유지하기 위해서 애용하고 있어요 비싸긴 하지만 건강을 위해서 투자해야죠. 아침마다 두유와 함께 식사 대용으로 잘 먹고 있습니다","author":"proy*****","tags":["소화"]},{"id":7153,"rating":5,"date":"2025.10.18.","text":"우리가족 필수품이에요~~ 채소 섭취에 도움이 됩니다","author":"moon********","tags":["긍정"]},{"id":7154,"rating":5,"date":"2025.10.18.","text":"우리식구 건강지킴이 입니다!!!","author":"moon********","tags":["긍정"]},{"id":7155,"rating":4,"date":"2025.10.17.","text":"꾸준히 구매해서 먹고 있어오","author":"grac*****","tags":["긍정"]},{"id":7156,"rating":5,"date":"2025.10.16.","text":"캐비초크 행사 때마다 감사히 주문합니다. 몸이 전반적으로 많이 개선되었습니다.","author":"nane***","tags":["긍정"]},{"id":7157,"rating":5,"date":"2025.10.10.","text":"건강해지고 있다는 느낌이 들어서 계속 먹고 있습니다","author":"kyju***","tags":["긍정"]},{"id":7158,"rating":5,"date":"2025.10.10.","text":"중년으로 넘어오면서 당뇨증상이 심해지니 아뿔싸 좀더 제대로 먹어야겠어서 복용중입니다. 좋아지겠지요~","author":"su****","tags":["당뇨"]},{"id":7159,"rating":5,"date":"2025.10.04.","text":"몸에 정말 좋을 맛입니다 일단 효과는 기대됩니다","author":"nakj*******","tags":["긍정"]},{"id":7160,"rating":3,"date":"2025.10.04.","text":"성분이 좋아서 몸에 좋을것같","author":"pv****","tags":["긍정"]},{"id":7161,"rating":5,"date":"2025.09.30.","text":"변비가 해결되고 항상 아랫배가 무거웠는데 호전되었어요 근데 저는 크리스탈이 더 맞는것같아요 맛이좀 ...그래도 과일 야채갈아서 함께 먹으니 먹을만해요","author":"lett******","tags":["긍정"]},{"id":7162,"rating":5,"date":"2025.09.25.","text":"깔끔하게 포장되었고, 유통기한(2827년 1월)도 아주 넉넉합니다.  캐비초크 리바이브가 폐 건강에 특화된 제품이라 구매하였습니다.  폐 건강이 안 좋은 분은 드셔 보세요.","author":"khja******","tags":["긍정"]},{"id":7163,"rating":5,"date":"2025.09.25.","text":"건강 지킴이 입니다","author":"suji***","tags":["긍정"]},{"id":7164,"rating":5,"date":"2025.09.23.","text":"다른 건강 보조식품 전혀 먹지 않고 캐비쵸크만 먹어도 겨울에 감기없이 지나갑니다. 올여름은 특히 더워서 24시간 에어컨 가동했는데 냉방병도 없습니다.","author":"rain*******","tags":["긍정"]},{"id":7165,"rating":5,"date":"2025.09.19.","text":"요즘엔 아침 루틴으로 바나나, 블루베리,사과랑 갈아서 마시고 있어요. 뭔가 안마시면 찜찜한 기분 제 입맛에는 리바이브가 잘 맞는거 같아요.","author":"noip***","tags":["긍정"]},{"id":7166,"rating":5,"date":"2025.09.16.","text":"뇌병변 남편을 위해 꾸준히 3종 먹다가  부담스러워서 이제부터는 캐비초코만 쭉 먹어보려고요  피부는 좋아졌다는 말 많이 들어요  야채 섭취를 꾸준히 해야 건강하니 초코는 포기 못하겠네요","author":"li****","tags":["콜라겐","소화"]},{"id":7167,"rating":5,"date":"2025.09.15.","text":"몇년째 먹고있는데 몸이 많이 좋아져서 최근 몇달은 좀 안먹었더니 뭔가 불안해서 다시 주문했습니다ㅋㅋ 아침 빈속에 먹음 속도 편안해요 물론 맛은 여전히 적응안되서 코막고 먹지만요ㅋㅋ","author":"dime****","tags":["긍정"]},{"id":7168,"rating":5,"date":"2025.09.15.","text":"정말 정말 좋은 제품이에요^^ 나만 알고싶을 정도로요! 초창기 부터 꾸준하게 먹고 있습니다.  아프신 분들은 그 효과에 놀랄것이고, 저는 미래를 위해 명품백 안사고 야채스프에 돈을쓰고 있습니다.  명품 식품~ 감사합니다.","author":"rw****","tags":["소화"]},{"id":7169,"rating":5,"date":"2025.09.11.","text":"항상 집에 둡니다~ 없으면 불안해요 안 먹으면 피곤해요","author":"skqh*****","tags":["긍정"]},{"id":7170,"rating":5,"date":"2025.09.11.","text":"없으면 불안해요 항상 쌓아둡니다","author":"skqh*****","tags":["긍정"]},{"id":7171,"rating":5,"date":"2025.09.05.","text":"안먹으면 불안할 지경이에요ㅜ","author":"mimi****","tags":["긍정"]},{"id":7172,"rating":4,"date":"2025.09.04.","text":"오랜만에 받아본 리바이브맛은 전보다 생강맛이 더 진해 져서 쫌 적응을 해야 겠어요","author":"grac*****","tags":["긍정"]},{"id":7173,"rating":5,"date":"2025.08.29.","text":"매일 아침으로 먹고 있는데 몸이 좋아지는 것 같아","author":"nata*****","tags":["긍정"]},{"id":7174,"rating":5,"date":"2025.08.29.","text":"늘 만족하는 제품이에요. 번창하세요","author":"402b********","tags":["긍정"]},{"id":7175,"rating":5,"date":"2025.08.28.","text":"캐비초크 중 제 입맛에 가장 맞는 리바이브예요. 한참 기다렸는데 다시 구매할 수 있어서 좋아요! 꾸준히 먹겠습니다 ㅎ","author":"ippu*******","tags":["긍정"]},{"id":7176,"rating":5,"date":"2025.08.25.","text":"품절이여서 못먹다가 드디어 구매했네요 제입에는 이게 제일 맞아요","author":"ddal******","tags":["긍정"]},{"id":7177,"rating":5,"date":"2025.08.23.","text":"배송도 빨라서 좋았고 맛도 좋았습니다.","author":"amos****","tags":["긍정"]},{"id":7178,"rating":5,"date":"2025.08.21.","text":"당뇨인인 남편과 고지혈증, 비염, 갑상선 저하증인 제가 5년 동안 복용중인 제품. 본격적으로 빠짐 없이 먹은 건 3년쯤 되는 것 같습니다.","author":"stel********","tags":["당뇨"]},{"id":7179,"rating":5,"date":"2025.08.19.","text":"꾸준히 먹고 있어요. 든든해요","author":"eyki***","tags":["긍정"]},{"id":7180,"rating":5,"date":"2025.08.18.","text":"크리스탈로 입문하고 프로모션을 하길래 리바이브도 주문해봤습니다. 크리스탈은 살짝 짠맛이 느껴졌다면 리바이브는 생강이 들어가서 그런지 살짝 매운맛이 느껴졌어요. 크리스탈, 리바이브  먹은 뒤로 화장실 규칙적으로 잘  가고 있습니다. 몸이나 얼굴 붓기 주변 사람들이 알아볼 정도로 많이 빠졌고요. 맛 없다고 하시는 분들이 많은데 전 몸에 잘 받는지 둘다 맛있게 잘 먹고 있습니다~","author":"itin*******","tags":["긍정"]},{"id":7181,"rating":5,"date":"2025.08.17.","text":"이 식품을 주관하는 대표님은 직설적이면서 지구촌 사람이라는 인간의 생명을 소중히 여기는 분으로 식재료 선정에 최선을 다하는 인류애의 의지를 가졌다고 개인적으로 생각합니다. 그래서 지구별에 생존을 더 하고 싶어서 믿고 구매합니다. 늘 건강하세요. 아드님은 사위감으로 욕심이 납니다.  식품 감사합니다. 잘 먹겠습니다.","author":"elis*****","tags":["소화"]},{"id":7182,"rating":5,"date":"2025.08.17.","text":"습관처럼 먹습니다. 안 먹으면 허전해요.","author":"savv****","tags":["긍정"]},{"id":7183,"rating":5,"date":"2025.08.15.","text":"계속 구매해서 잘 먹고 있어요.","author":"p369***","tags":["긍정"]},{"id":7184,"rating":5,"date":"2025.08.14.","text":"늘 만족합니다. 좋은 제품 만들어 주셔서 고맙습니다.","author":"402b********","tags":["긍정"]},{"id":7185,"rating":5,"date":"2025.08.14.","text":"꾸준히 잘 먹고 있는 제품 입니다~~~","author":"57****","tags":["긍정"]},{"id":7186,"rating":5,"date":"2025.08.14.","text":"품절되어서 어드밴스드 먹다가 다시 주문합니다. 계속 먹을수록 미세하게 몸이 지속적으로 좋아진다고 느낍니다.","author":"lotu****","tags":["긍정"]},{"id":7187,"rating":5,"date":"2025.08.13.","text":"항상 아침에 먹는 리바이브","author":"dada******","tags":["긍정"]},{"id":7188,"rating":5,"date":"2025.08.12.","text":"이번에 행사해서 왕창 샀습니다. 와이프랑 매일 아침 잘 챙겨먹고 있습니다. 건강합시다","author":"sawo****","tags":["긍정"]},{"id":7189,"rating":5,"date":"2025.08.12.","text":"저의 건강지키미 캐비초크 세일중에 구매합니다~ 저녁 한끼는 캐비초크와 콜라겐으로 대신합니다 좋은제품 만들어 주셔서 감사합니다","author":"anny****","tags":["콜라겐"]},{"id":7190,"rating":5,"date":"2025.08.12.","text":"아침식사 대용~~ 유방암 5년차 나에겐 필수 건강식품 사랑해요 캐비쵸크~♡","author":"ysjj*****","tags":["항암"]},{"id":7191,"rating":5,"date":"2025.08.12.","text":"캐비포크 효과는 뭐 말해줘야 하나요?","author":"mizl***","tags":["긍정"]},{"id":7192,"rating":4,"date":"2025.08.12.","text":"야재를 먹을 기회가 생각보다 없어 즙에 타 마셔버릇 하니 건강해지는등 하요","author":"on****","tags":["긍정"]},{"id":7193,"rating":5,"date":"2025.08.12.","text":"여러분의 추천으로 주문하게되었어요.","author":"woot***","tags":["긍정"]},{"id":7194,"rating":5,"date":"2025.08.12.","text":"한동안 품절이라 구매 어려웠는데 드디어 할인받고 구매했네요. 비염 심해서 먹고 있는데 많이 좋아졌어요","author":"de****","tags":["긍정"]},{"id":7195,"rating":5,"date":"2025.08.09.","text":"크리스탈로 입문하고 어드반스드 4개월 먹어보고 이번에 할인하길래 리바이브도 시켜봤어요!면역력 증강을 위해 채소를 많이 섭취해야하는데 하루 캐비초크 복용으로 야채 섭취를 줄일 수 있어 좋아요~~앞으로도 꾸준하게 시켜 먹을 거 같아요!맛은 크리스탈보단 어드반스드가 부드럽고 좋다고 하셨는데 리바이브도 기대됩니당","author":"kad7****","tags":["소화"]},{"id":7196,"rating":5,"date":"2025.08.09.","text":"리바이브 다시 살 수 있어 행복합니다~~^^","author":"sl****","tags":["긍정"]},{"id":7197,"rating":5,"date":"2025.08.08.","text":"항상 믿고 먹늠 제품입니다","author":"yung*****","tags":["긍정"]},{"id":7198,"rating":5,"date":"2025.08.08.","text":"캐비초크로 건강을 지키는 가족입니다. 우리가족의 생필품입니다. 늘 감사합니다.","author":"soju******","tags":["긍정"]},{"id":7199,"rating":5,"date":"2025.08.07.","text":"리바이브 품절후 한동안 오리지널 먹다가 재구매 할인 행사에 3달치 구매했습니다 아내가  작년 건강검진 때 간수치가 안좋게 나왔는데 리바이브 계속 먹고 올해 검진때는 정상으로 나왔습니다 믿고 먹는 캐비쵸크입니다","author":"ch****","tags":["긍정"]},{"id":7200,"rating":5,"date":"2025.08.07.","text":"붓기 빼는데는 최고에요.","author":"sa****","tags":["긍정"]},{"id":7201,"rating":5,"date":"2025.08.07.","text":"늘 먹던 제품이고 건강관리를 위해 꾸준히 복용하고 있어요","author":"guro****","tags":["소화"]},{"id":7202,"rating":5,"date":"2025.08.06.","text":"항상 믿고 먹는 캐비초크!!! 살은 안빠지지만&hellip; 그래도 캐비덕분에 이정도로 잘 지내는줄 믿습니다","author":"415h***","tags":["긍정"]},{"id":7203,"rating":5,"date":"2025.08.06.","text":"예전 리바이브와 맛이 좀 다른거 같아요. 매운맛도 강해진거 같고요. 오리지날에서 바꿔서 그럴까요 ㅎㅎ","author":"ti****","tags":["긍정"]},{"id":7204,"rating":5,"date":"2025.08.05.","text":"처음 출시되었을 때부터 쟁여놓고 먹습니다 건강 생활에 필수~","author":"ha****","tags":["긍정"]},{"id":7205,"rating":5,"date":"2025.08.05.","text":"항암의 부작용을 줄이고자 늘 주문하는데 프로모션이 있을때는 너무 감사한 마음으로^^ 콜라겐도 캐비초크도 주문하고 나니 든든합니닷!..","author":"rich***","tags":["항암","콜라겐"]},{"id":7206,"rating":5,"date":"2025.08.05.","text":"떨어져서 재구매 해요. 갱년기랑 피곤함 때문에 먹고 있는데 도움이 되서 계속 먹고 있습니다. 행사때마다 쟁여 놓아야 맘이 편합니다 ^^","author":"bj****","tags":["긍정"]},{"id":7207,"rating":5,"date":"2025.08.04.","text":"한번씩 이런 이벤트 해주셔서 감사합니다  품절됬을때 없어서 흰색통 주문했었는데 확실히 건더기 느낌이 있다고 드시기 불편하다 하시더라구요 그래서 이번에 배송 받으시고 좋아하셨답니다","author":"rl****","tags":["긍정"]},{"id":7208,"rating":5,"date":"2025.08.04.","text":"건강식으로 가족들 먹고 있는데  이번에 많이 쟁여놔서 좋아요. 남편의 비염도 좋아 졌는지... 계절상 없어지는 시기이기는 하지만 찬바람 날 때 지켜봐야 겠네요.","author":"neat****","tags":["긍정"]},{"id":7209,"rating":5,"date":"2025.08.04.","text":"늘 구매합니다. 간에 부담정도가 궁금합니다.","author":"publ******","tags":["긍정"]},{"id":7210,"rating":5,"date":"2025.08.03.","text":"마음이 부자된 느낌!","author":"jinc****","tags":["긍정"]},{"id":7211,"rating":5,"date":"2025.08.03.","text":"리바이브 맛이 제일 좋아서 온가족 건강 아침식사 복용 중입니다. 빠르게 보내주셔서 좋아요!","author":"jean****","tags":["긍정"]},{"id":7212,"rating":5,"date":"2025.08.03.","text":"어머니 아버지 아침마다 드시는 제품이에요. 덕분에 무탈하게 하루하루 잘 지나가는 것 같아요. 프로모션이라 기쁘게 구입했습니다!","author":"docu*****","tags":["긍정"]},{"id":7213,"rating":5,"date":"2025.07.31.","text":"소개받은 제품인데, 꾸준히 먹어볼게요","author":"sacr*******","tags":["긍정"]},{"id":7214,"rating":5,"date":"2025.07.31.","text":"우리직 건강지키미로 선정하고 기능별로 먹고있어요 저는 기관지 폐가 약해서 리바이브 먹고 있어요","author":"ay****","tags":["긍정"]},{"id":7215,"rating":5,"date":"2025.07.31.","text":"몇년째 계속 주문해서 먹고있어요~~이렇게 좋은 제품 만들어주시는 관계자분들께 정말 감사합니다^^","author":"roun****","tags":["긍정"]},{"id":7216,"rating":5,"date":"2025.07.30.","text":"떨어지면 불안해서 많이 쟁여놔요 ㅎㅎ","author":"bull******","tags":["긍정"]},{"id":7217,"rating":5,"date":"2025.07.29.","text":"너무 오랜만에 만나네요.  한첨 기다렸습니다~ 잘 먹겠습니다~^^","author":"hyun*******","tags":["긍정"]},{"id":7218,"rating":5,"date":"2025.07.29.","text":"항상 믿고먹는제품이라 구매했는데 다른분들 말처럼 분말이 굳어서 덩어리져있네요... 좀 찜찜하긴합니다","author":"lyj5***","tags":["긍정"]},{"id":7219,"rating":5,"date":"2025.07.29.","text":"개별포장이 되어있어 편리하고 좋아요","author":"cucu******","tags":["긍정"]},{"id":7220,"rating":5,"date":"2025.07.29.","text":"살빠지는 남편위해 구입했어요. 아침저녁 잘 먹어주어 다행입니다.","author":"sant*****","tags":["소화"]},{"id":7221,"rating":5,"date":"2025.07.28.","text":"십여년전부터 먹고 있습니다.","author":"wa****","tags":["긍정"]},{"id":7222,"rating":5,"date":"2025.07.28.","text":"갈수록 맛도 좋아지고 안 먹으면 왠지 서운한 캐비초크입니다. 기다리던 리바이브를 받게 되어 기쁘네요","author":"dlsa*****","tags":["긍정"]},{"id":7223,"rating":5,"date":"2025.07.28.","text":"프로모션이라 3개월분 구매했어요. 크리스탈 제품도 프로모션 해주세요","author":"jhwo*****","tags":["긍정"]},{"id":7224,"rating":5,"date":"2025.07.27.","text":"리바이브를 계속 먹다가 품절되어서 다른 거로 갈아탔다가 다시 사게 되어서 좋아요.   리바이브가 최고로 좋고  효과도 짱이에요.","author":"silv*******","tags":["긍정"]},{"id":7225,"rating":5,"date":"2025.07.26.","text":"매일 먹는 캐비초크~","author":"dkah******","tags":["긍정"]},{"id":7226,"rating":5,"date":"2026.01.13.","text":"눈건강에 최고에요. 눈에 떠다니는 것 좋아져요","author":"sa****","tags":["긍정"]},{"id":7227,"rating":5,"date":"2025.12.16.","text":"한달먹고 재주문합니다 2봉지씩 먹었는데 상관없는거죠?","author":"kyh8******","tags":["긍정"]},{"id":7228,"rating":5,"date":"2025.12.16.","text":"신장 투석을 이미 오래 하고 있는 아빠는 의사가 먹으라는 것만 먹는 왕고집인데, 그렇게 먹으면 기아로 사망할 것 같은 걱정이&hellip; 캐비쵸크는 그래서 아직 설득 실패.  신장 투석도 걱정이지만, 백내장 수술을 벌써 몇번째 하는지&hellip; 한쪽 눈은 이미 실명상태이고, 나머지 한쪽 눈도 상태가 아주 안좋은데, 안티에이징 복용을 드디어 설득에 성공해서 이제 복용을 시작했습니다. 복용을 시작하면 아주 열심히, 성실하게 하는 성격이라 그나마 다행입니다. 늦은 감이 참으로 많고, 그래서 안타깝지만 조금이라도 도움이 되길 진심으로 기원합니다. 이미 복용 하신 분들 리뷰가 도움이 많이 됐습니다.","author":"jomo******","tags":["긍정"]},{
