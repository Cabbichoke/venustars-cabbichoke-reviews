,"date":"2025.07.21.","text":"남편이 항암주사 맞고 있어서 꾸준히 먹고 있습니다","author":"57****","tags":["항암"]},{"id":7246,"rating":5,"date":"2025.07.21.","text":"좋은 효과를 기대하며 매일 매일 잘 먹고 있습니다","author":"wjiy***","tags":["긍정"]},{"id":7247,"rating":5,"date":"2025.07.15.","text":"너무 좋습니다!!!","author":"juli*********","tags":["긍정"]},{"id":7248,"rating":5,"date":"2025.07.08.","text":"눈의 건조와 피로도가 많이 개선되었습니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["피로"]},{"id":7249,"rating":5,"date":"2026.02.03.","text":"자꾸 먹다 보니 맛에 익숙해졌고, 취침 전 마음이 편안해져요.","author":"kjh6*****","tags":["긍정"]},{"id":7250,"rating":5,"date":"2026.02.03.","text":"아침에 일어나자 마자 한잔 마십니다 캐비쵸크를 먹은 후 갱년기 거의 증상이 없어요 내 또래 친구들의 증상이 저에게는 나타나지 않네요 제 생각엔 캐비쵸크를 꾸준히 먹고 있는 덕분인거 같아요^^","author":"righ****","tags":["긍정"]},{"id":7251,"rating":4,"date":"2026.02.01.","text":"깔끔한개별포장.  처음먹는건데. 먹을만하내요","author":"wlal********","tags":["긍정"]},{"id":7252,"rating":5,"date":"2026.01.30.","text":"나의 최애 건강식품~~ 캐비초크 오리지날이 똑 떨어질때쯤 안성맞춤으로 왔네요. 이제부터 달달한 꿀잠을 꿈꾸며~~^^","author":"dlsa*****","tags":["긍정"]},{"id":7253,"rating":5,"date":"2026.01.30.","text":"아침엔 리바이브 저녁엔 편안한 수면을위해 어드반스^^","author":"sdy4***","tags":["소화"]},{"id":7254,"rating":5,"date":"2026.01.30.","text":"처음에는 먹기가 좀 불편해서 콜라겐과 꼭 함께 먹었는데, 요즘은 때에 따라서 따로 먹을 수 있을만큼 적응되었어요. 꾸준히 먹으면  효과가 있을것같아서 열심히 먹고 있는 중이고, 수면에도 좀 도움이 되는것 같아요.","author":"00sp****","tags":["콜라겐"]},{"id":7255,"rating":5,"date":"2026.01.30.","text":"언제나 안심하고 먹는 제품입니다","author":"acto****","tags":["긍정"]},{"id":7256,"rating":5,"date":"2026.01.29.","text":"캐비초크 리바이브를 먹고 있는데 가져 다니기 편할거 같고 마침 세일도 해서 구매했습니다. 솔직히 여전히 맛은 잘 적응이 잘 안돼요 ㅎㅎ 저는 항암이 끝나고 24년 중반부터 캐비초크와 콜라겐을 먹었던거같아요.  그덕분인지는 모르지만 23년부터 시작된 왼쪽 무릎 통증이 어느날부턴가 어? 안 아프네가 됐어요 ㅎㅎ 그리고 지금 타목시펜 먹는 유방암 3년차 접어드는데 잘 견디고 있습니다~~ 거기다 보는 사람마다 피부 좋아졌다고 ㅎㅎㅎ 제품이 조금더 저렴하면 좋겠지만 좋은 원료를 쓰시니 ㅠㅠ 자주 세일 해주시면 좋겠어요 다이아몬드펄도 먹고싶지만 유리 지갑인지라 ㅠㅠ 콜라겐도 점점 줄어가고 있는데... 아무튼 저는 여기 제품 정말 좋다는 이야기를 두서없이 했습니다~ ㅎㅎ","author":"kw****","tags":["항암","콜라겐"]},{"id":7257,"rating":5,"date":"2026.01.29.","text":"2달분 2번째 구매입니다. 먹고 마음이 차분해 졌어요.   우유에 타먹으니 먹을만해요.","author":"kjh6*****","tags":["긍정"]},{"id":7258,"rating":4,"date":"2026.01.29.","text":"잠이 잘온다는 리뷰를 보고 먹기 시작했는데 효과가 좋아 재구매하고 있습니다","author":"buca****","tags":["긍정"]},{"id":7259,"rating":5,"date":"2026.01.28.","text":"코로나 백신 2차까지 접종후 휴유증으로 급성 혈액암이 찾아왔었습니다.  발병 1년차엔 응급실에 자주 드나들었고, 생업을 못할만큼 고생을 했는데, 지인을 통하여 캐비초크를 소개 받아서 수년째 열심히 먹어오면서 건강이 많이 좋아졌습니다.  캐비초크의 효과가 얼마나 강력하냐면요..  발병 이후엔 독감 예방접종 포함, 그 어떤 종류의 예방접종을 단 한차례도 맞지 않았습니다. 처음엔 백신 접종에 대한 두려움이 생겨서 안맞았는데, 지금은 예방접종 따윈 잊고 지냅니다.  혈액종양 내과 최근 진료때, 주치의 왈..  &quot;환자분은 아직 젊으셔서 본격적인 치료(항암)는 시작도 안한거 아시죠?? 지금은 예방 약물 복용만 하고 있는데, 간수치등이 여러모로 안정화 돼있으니 체중만 좀 더 줄이면서 이대로 지내봅시다.&quot;  항암 안하는 것만으로도 얼마나 다행인지 모르겠습니다.  무엇보다 캐비초크 먹은후 간이랑 신장 수치가 잘 유지되고 있어서 크게 무리가 없는 거 같습니다.  이 모든게 캐비초크 덕분이라고 저는 확신하고 또, 확신합니다. 캐비초크는 정말 걸작입니다.^^","author":"0117***","tags":["항암"]},{"id":7260,"rating":5,"date":"2026.01.27.","text":"처음에는 잠을 잘 자는것 만으로도 너무 만족했습니다..먹기 시작하고 6개월이상 지났는데 요즘은 기억력이 좋아지는것 같습니다.","author":"rain*******","tags":["긍정"]},{"id":7261,"rating":5,"date":"2026.01.26.","text":"계속 잘 먹고 있어요 항암4종과 같이 먹고 있어요.","author":"sssd***","tags":["항암"]},{"id":7262,"rating":5,"date":"2026.01.26.","text":"가족의 건강을 위하여 주문합니다. 감사합니다.","author":"elis*****","tags":["소화"]},{"id":7263,"rating":5,"date":"2026.01.26.","text":"가르치는 일을 하다보니 독감이나 감기 걸린 학생들 마주할 일이 많은데요. 독감걸린걸 몰랐던 학생과 마스크없이 마주했던 경험으로 독감 걸릴까봐 걱정했었는데 잘 지나갔습니다! 이 또한 평소 캐비초크를 먹었기때문이라 믿습니다~","author":"rive*****","tags":["긍정"]},{"id":7264,"rating":5,"date":"2026.01.23.","text":"케비초크를 복용한 후 간수치가 정상범위 내에서 유지되고 있습니다. 실제로 효과를 보고 있어서 믿고 계속 복용 중이고요.","author":"sk****","tags":["소화"]},{"id":7265,"rating":5,"date":"2026.01.22.","text":"늘 당뇨로 건강 걱정이 많은데 잘 챙겨 먹고 있는 제품입니다. 이젠 없으면 불안하기까지합니다. 잘 만들어주셔서 감사합니다.","author":"sj79*****","tags":["당뇨"]},{"id":7266,"rating":5,"date":"2026.01.19.","text":"엄마가 이거 복용하고 공복혈당이 내려갔다고 하셔서 꾸준히 시켜드리고 있어요","author":"ke****","tags":["당뇨"]},{"id":7267,"rating":5,"date":"2026.01.18.","text":"빠른배송 꼼꼼한 포장","author":"sils******","tags":["긍정"]},{"id":7268,"rating":5,"date":"2026.01.16.","text":"여러 캐비초크 중에 저는 이게 제일 맛있어요! 늘 쟁여놓고 먹는 캐비초크입니다~","author":"ps****","tags":["긍정"]},{"id":7269,"rating":5,"date":"2026.01.16.","text":"떨어지면 불안한 캐비초크~ 하루에 한번만 먹으면 돼서 편하네요!","author":"ps****","tags":["긍정"]},{"id":7270,"rating":5,"date":"2026.01.14.","text":"4년이상 꾸준히 구매하고있습니다.","author":"wn****","tags":["긍정"]},{"id":7271,"rating":5,"date":"2026.01.13.","text":"항암 중 나의 무기가 되어주는 캐비초크 ~~~ 함께하는 동반자네요.","author":"nu****","tags":["항암"]},{"id":7272,"rating":5,"date":"2026.01.13.","text":"좋습니다 만족합니다","author":"pi****","tags":["긍정"]},{"id":7273,"rating":5,"date":"2026.01.12.","text":"야채를 통해 영양을 얻을수있어 좋습니다. 효과를 기대해 봅니다 만족합니다","author":"soph*****","tags":["긍정"]},{"id":7274,"rating":5,"date":"2026.01.11.","text":"4~5회째 구매 중이에요. 위나 장에도 도움도 되지만, 전 수면의 질 개선에 계속 도움을 받고 있습니다. 건강은 나빠지기 전에 미리미리 챙기는 게 좋겠지요~ 앞으로도 계속 먹을 예정입니다.","author":"jong***","tags":["소화"]},{"id":7275,"rating":5,"date":"2026.01.11.","text":"3달치 바로 구매했습니다. 계속 꾸준히 먹고 있습니다. 없으면 불안한 마음에 떨어지지 않게 유지하고 있습니다.","author":"cms1***","tags":["긍정"]},{"id":7276,"rating":5,"date":"2026.01.09.","text":"떨어지기 전에 미리미리 구매합니다^^","author":"bull******","tags":["긍정"]},{"id":7277,"rating":5,"date":"2026.01.09.","text":"이거 먹은 후 감기 안 걸린다해서 해외사는 딸램 보내주려고 주문했어요","author":"ahbo******","tags":["긍정"]},{"id":7278,"rating":5,"date":"2026.01.04.","text":"언제나 믿고 먹는 4종세트","author":"sw01*****","tags":["긍정"]},{"id":7279,"rating":5,"date":"2026.01.03.","text":"잘챙겨먹고 있습니다. 건강이 좋아지는 기분이 들어요","author":"blue*********","tags":["긍정"]},{"id":7280,"rating":5,"date":"2026.01.03.","text":"쟁여놓으니 든든합니다!!!","author":"hjsh******","tags":["긍정"]},{"id":7281,"rating":5,"date":"2026.01.03.","text":"깊은 잠을 잘 수가 없어서 주문합니다 ~~","author":"ntar****","tags":["긍정"]},{"id":7282,"rating":5,"date":"2026.01.03.","text":"처음에는 건강해지려고 먹었는데.. 먹다보니 이거 먹으면 잠이 너무 와서 이제는 잘 자려고 먹어요 ㅋ 이거 먹고 자면 숙면도 하고 다음날 화장실도 잘 가고 전체적으로 몸에 밸런스가 잘 잡혀요","author":"sogo****","tags":["긍정"]},{"id":7283,"rating":5,"date":"2025.12.31.","text":"아침마다 과일과 함께 먹고 있어요 잠도 덤으로 잘잡니다 변비는 전혀 없어요 속이 많이 편해져요 추천합니다","author":"lett******","tags":["긍정"]},{"id":7284,"rating":5,"date":"2025.12.29.","text":"온 가족이 아침엔 각자 기호에 맞는 통 스프를 골라 마시고 저녁에 어드반스드를 마십니다.","author":"sssd***","tags":["긍정"]},{"id":7285,"rating":5,"date":"2025.12.26.","text":"자주 마시니 먹기 힘들지 않고, 좋아요.","author":"ahnx****","tags":["긍정"]},{"id":7286,"rating":4,"date":"2025.12.25.","text":"변비를 해결해주고 잠을 잘 자게 해줍니다.","author":"ment******","tags":["긍정"]},{"id":7287,"rating":5,"date":"2025.12.23.","text":"항상 믿고 시킵니다 효과는 바로 알수있어요","author":"yu****","tags":["긍정"]},{"id":7288,"rating":5,"date":"2025.12.23.","text":"나이가 드니 기억력이 떨어지는 것같아서 걱정되어서 꾸준히 먹고 있어요.","author":"ykhs***","tags":["긍정"]},{"id":7289,"rating":5,"date":"2025.12.22.","text":"식사대용으로 하려고 쟁여두고 있어요 다이아몬드펄과 콜라겐하고 함께 먹으면 목넘김이 좋고 배가 든든해요 이벤트 끝나지 말았으면...","author":"hjsh******","tags":["콜라겐"]},{"id":7290,"rating":5,"date":"2025.12.22.","text":"편찮으신 아버지를 위해 구매하고 있는데 아버지 컨디션이 좋아지고 계십니다. ^^","author":"neo9***","tags":["소화"]},{"id":7291,"rating":5,"date":"2025.12.21.","text":"계속먹는 상품이에요. 번창하세요.","author":"12na***","tags":["긍정"]},{"id":7292,"rating":5,"date":"2025.12.21.","text":"캐비초크 먹고 요즘 잠을 9시에 잡니다ㅎㅎㅎ 보통때는 중간에 깨면 잠이 안와서 밤에 몇시간 깨있다 자서 잠의 질이 더 떨어지는데 이걸 먹고는 중간에 깼어도 또 기절하듯 잠이 듭니다 오래 자니 꿈을 좀 많이 꾸고 있다는게 특별한 경험이네요!","author":"rive*****","tags":["긍정"]},{"id":7293,"rating":5,"date":"2025.12.19.","text":"요번에도 무사히 도착했어요.","author":"kc****","tags":["긍정"]},{"id":7294,"rating":5,"date":"2025.12.19.","text":"믿고 먹는 캐비초크. 원재료를 신뢰해요. 멜라토닌 먹기가 찝찝해서 요걸 구매했답니다. 밥위에 뿌려서 먹기 시작했어요","author":"snow******","tags":["소화"]},{"id":7295,"rating":5,"date":"2025.12.18.","text":"항상 믿고 구매합니다. 먹고 난 뒤 확실히 달라요","author":"fly4****","tags":["긍정"]},{"id":7296,"rating":5,"date":"2025.12.17.","text":"잠잘와요 스트레스 받을때 좋은거같아요","author":"khun****","tags":["긍정"]},{"id":7297,"rating":5,"date":"2025.12.15.","text":"어드반스드두번째 구매입니다 마음도편안해지고 혈압도좋아지고 잠도잘옵니다대표님제품 으로 몸도마음도 행복해지는것같아요. 감사합니다대표님","author":"son6***","tags":["혈압"]},{"id":7298,"rating":5,"date":"2025.12.13.","text":"엄마랑 함께 먹어보려고 구매했어요 예전에 리바이브랑 프리미엄은 쉽지 않은맛(?ㅠ)이라고 생각하면서 먹었었거든요 그런데 어드반스드는 제일 먹기 편한 맛이라는 후기가 있더라구요 밤에 잠을 잘 못주무시고 변비가 심하신 엄마께 좋은 효과가 있기를 기대합니다","author":"hjsh******","tags":["긍정"]},{"id":7299,"rating":5,"date":"2025.12.13.","text":"항상 잘드시고 계십니다 감사합니다","author":"jasu******","tags":["긍정"]},{"id":7300,"rating":5,"date":"2025.12.13.","text":"선식에 캐비초크 어드반스트를  타서 아침식사로 3개월 복용한 결과 체중이 6kg이상 감소하였고, 당화혈색소 수치가 6.6에서 6.1로 떨어졌어요!  현재 6개월 이상 복용중인데 체중은 그대로 유지되고 있답니다! 당화혈색소는 검사해보지 않았지만 아마 더 떨어졌을것 같아요. 캐비초크 어드반스트 대낄입니다! ^^","author":"ssky*****","tags":["긍정"]},{"id":7301,"rating":5,"date":"2025.12.12.","text":"뇌기능개선 효과가 있다고 어드반스 구매했는데 몇번 안먹었는데 손바닥이 따뜻해지네요. 뇌도 활성화 되었으면 좋겠습니다.","author":"sopy****","tags":["긍정"]},{"id":7302,"rating":5,"date":"2025.12.10.","text":"이제는 없어서는 안되는 캐비쵸크 어드밴스입니다. 강추합니다","author":"cms1***","tags":["긍정"]},{"id":7303,"rating":5,"date":"2025.12.10.","text":"처음주문,,합니다 불면증과 혈압이좀 있어서 주문했어요 효과기대 합니다","author":"son6***","tags":["혈압"]},{"id":7304,"rating":5,"date":"2025.12.09.","text":"이 제품은 처음 먹어보는데 휴대하기 편해서 좋아요. 하루에 한포씩 먹는것도 간편해서 좋구요. 맛도 다른 제품에 비해 부드러운 듯 합니다.","author":"suny******","tags":["긍정"]},{"id":7305,"rating":5,"date":"2025.12.09.","text":"캐비초크 리바이브와 번갈아가면서 먹고 있어요.  작년 겨울부터 1년간 열심히 먹었는데 겨울이 다시 오니 효과가 극명하네요. 환절기마다 걸리는 감기 전혀 없었고요. 비염이 많이 개선되었어요. 겨울이면 아침마다 콧물과 코막힘으로 많이 힘들었거든요.  얼음장같던 손도 많이 따뜻해졌어요.  변비도 많이 개선되었는데 리바이브를 먹을 때가 변비완화에는 제일 도움이 됩니다. 다른 캐비초크들은 가끔씩 막혀서 이삼일 정도씩 걸르거든요. 이때 많이 불편해요. 계속 더 먹어볼께요. 운동도 열심히 하지만 몸이 많이 좋아짐을 느낍니다.","author":"lotu****","tags":["긍정"]},{"id":7306,"rating":5,"date":"2025.12.08.","text":"어머니 꺼 주문합니다 김장하신 뒤로 몸이 않좋아지셔서 펄이랑 같이 드시고계신데 몇개 안남아서 주문했어요~ 엄마가 더건강해지셔서 오래오래 제곁에 계셨으면 좋겠어요..","author":"tr****","tags":["긍정"]},{"id":7307,"rating":4,"date":"2025.12.08.","text":"두 번째 구매입니다.처음에는 맛이 적응이 안되서 힘들었는데 한 달정도 먹으니 좀 적응이 됐습니다.불면증 효과는 아직 잘 모르겠지만 더 먹어보려구요.","author":"lu****","tags":["긍정"]},{"id":7308,"rating":4,"date":"2025.12.08.","text":"먹고나면 속이 편해요.사실 불면증 때문에 구매했는데 드라마틱한 효과는 없어서 그냥 꾸준히 먹어보려구요.","author":"lu****","tags":["긍정"]},{"id":7309,"rating":5,"date":"2025.12.07.","text":"이거완전 편해요 정말로 추천합니다","author":"kaka********","tags":["긍정"]},{"id":7310,"rating":5,"date":"2025.12.07.","text":"이제품을 먹은 3일뒤부터 잠을아주잘자요  멜라토닌 을 중단했어요  멜라토닌 을먹을필요없이 잠을잘잡니다 수면의질도 좋아지네요  ㅎㅎ 잠을 푹자니 살것같아요오~~야호오  감사합니다   나르님~~행복하세요오~~~","author":"spd8***","tags":["긍정"]},{"id":7311,"rating":5,"date":"2025.12.04.","text":"리바이브를 먹다가 잠시 판매가 안되는 틈으로 어드반스 먹었습니다 제겐 리바이브가 더 맞는것같아요","author":"gree********","tags":["긍정"]},{"id":7312,"rating":5,"date":"2025.12.03.","text":"전반적인 면역과 건강에 최곱니다.","author":"pros****","tags":["긍정"]},{"id":7313,"rating":5,"date":"2025.12.03.","text":"변비와 장건강에는 그 어떤 제품도 못따라옴.","author":"pros****","tags":["긍정"]},{"id":7314,"rating":5,"date":"2025.12.01.","text":"매번 크리스탈만 주문하다가 이번에 처음 주문했는데 엄마가 맛있다고 좋아하세요! :) 역시 캐비초크 최고입니다!!!!!! 여러분 고민 할 시간에 얼른 구매해서 하루라도 일찍 드세요 제발❤️","author":"l_o_******","tags":["긍정"]},{"id":7315,"rating":4,"date":"2025.11.29.","text":"잘 받았네요 비싼 만큼 효과가 있었으면 하네요","author":"ktr5***","tags":["긍정"]},{"id":7316,"rating":5,"date":"2025.11.29.","text":"항암환자에게 딱이네요","author":"jasu******","tags":["항암"]},{"id":7317,"rating":5,"date":"2025.11.28.","text":"기존 캐비초크보다 더 신선한맛? 상큼한맛? 이라고 해야될까...뭔가 맛이 설명이 안됨.. 개별포장 이라 너무좋고 휴대할수 있어서 가방에 몇포씩 가지고 다닐 수 있다는게 큰장점인거 같다!! 캐비초크는 맛으로 먹기보다..건강생각해서 챙겨먹는 제품...저는 물에 타서  먹는게 제일 편하네요","author":"vlfo****","tags":["긍정"]},{"id":7318,"rating":5,"date":"2025.11.28.","text":"잠잘오는거같아오 머리쓰는일 많이하는데 도움되면 좋겠내요","author":"khun****","tags":["긍정"]},{"id":7319,"rating":5,"date":"2025.11.27.","text":"불면증에 좋다고 해서 먹는데 처음에는 잠이 잘 왔는데 지금은 아주 처음 먹었을때 처럼은 아니지만 그래도 자는편입니다.","author":"hane*******","tags":["긍정"]},{"id":7320,"rating":5,"date":"2025.11.27.","text":"개별 포장이라 휴대성도 좋고 맛도 괜찮아서  매우 만족합니다. 양이 더 많았으면 좋겠다는 바람은 있어요","author":"gusr*****","tags":["긍정"]},{"id":7321,"rating":5,"date":"2025.11.26.","text":"늘 챙겨먹고 있습니다 항암 중 챙겨먹고 변비없이 잘 지냅니다","author":"sunn***","tags":["항암"]},{"id":7322,"rating":5,"date":"2025.11.26.","text":"너무좋습니다요 짱짱","author":"aoao****","tags":["긍정"]},{"id":7323,"rating":5,"date":"2025.11.24.","text":"건강을 위해 습관처럼 먹는 제품입니다.  언제나 만족하고 감사합니다.","author":"ga****","tags":["소화"]},{"id":7324,"rating":5,"date":"2025.11.24.","text":"언제나 믿고 먹는 제품입니다.  건강검진 시 수치가 증명합니다.","author":"ga****","tags":["긍정"]},{"id":7325,"rating":5,"date":"2025.11.24.","text":"재고 확인을 잘못해서 캐비초크를 일주일이나 못먹었더니 온몸이 아프고 쑤신거 같아서 혼났네요. ㅋㅋ 캐비초크 받자마자 한포 쭈욱 들이켰습니다.  혈액암 환자가 일상생활 잘 할 수 있도록 도움주셔서 대단히 감사합니다.^^","author":"0117***","tags":["항암"]},{"id":7326,"rating":5,"date":"2025.11.24.","text":"만족해하면서 잘 먹고 있습니다.","author":"ea****","tags":["긍정"]},{"id":7327,"rating":5,"date":"2025.11.23.","text":"부부가 늘 복용하는 케비쵸크. 할인하는 케비 그때 그때 구매합니다. 늘 복용하니까요. 어드밴스드는 특히 여행시에 좋아요. 포장용을 몰랐을 때는 진공용기에 담아서 가지고 다녔었죠.  .","author":"stel********","tags":["긍정"]},{"id":7328,"rating":5,"date":"2025.11.23.","text":"캐비초크 늘 먹고 있는데 겨울이 오고 있어서 몸 좀 더 챙겨주려고 어드반스드로 주문했어요.","author":"moon******","tags":["긍정"]},{"id":7329,"rating":5,"date":"2025.11.22.","text":"가격이 좀 부담되긴 하지만 필요한 분들에게는 매우 귀한 상품입니다.","author":"mihw*****","tags":["긍정"]},{"id":7330,"rating":5,"date":"2025.11.22.","text":"항상 잘 먹고 있습니다. 떨어지지 않도록 미리미리 주문 하고 있어요. 다른 영양제나 건강보조제는 안먹고 오로지 케비초크만 먹고 있습니다.","author":"sk****","tags":["긍정"]},{"id":7331,"rating":5,"date":"2025.11.22.","text":"아침에 펄과 콜라겐과 함께 먹습니다. 항암 한달전부터 꾸준히 먹고 5차진행하고 있는 지금까지 큰이벤트 없이 잘 넘기고 있습니다. 병원에서는 신이 내린 축복받은 체질이라고 하던데 ㅎ ㅎ","author":"acto****","tags":["항암","콜라겐"]},{"id":7332,"rating":5,"date":"2025.11.21.","text":"캐비초크 제품 중 가장 먹기가 수월하고 탁월한 수면효과(?) 느낍니다 ㅎㅎ 개별포장 뿐 아니라 걸림돌(?)이었던  맛도 가장 개선된 제품이라 생각합니다","author":"sind*****","tags":["긍정"]},{"id":7333,"rating":5,"date":"2025.11.20.","text":"역시 어드반스 입니다.수면의 질이 높아졌고 하루종일 피곤하지 않습니다","author":"hohi*****","tags":["긍정"]},{"id":7334,"rating":5,"date":"2025.11.20.","text":"3개 암으로 5년째 건강(?)하게 투병중이신 85세 아버지께서 3년 넘게 복용중이십니다.  캐비초크 드시고나서는 재발, 전이가 없습니다. 비슷하신 분들 힘내시라고 2025년 11월에 설악산에서 찍은 아버지 사진 올립니다. 다들 건강하세요.","author":"wn****","tags":["항암"]},{"id":7335,"rating":5,"date":"2025.11.20.","text":"먹기 편하고 좋음 계속먹는중이에요","author":"plam*****","tags":["긍정"]},{"id":7336,"rating":5,"date":"2025.11.19.","text":"개별 포장으로 되어 있어서, 보관하기 쉽고 간편하게 먹을 수 있어서 좋아요.","author":"kjh6*****","tags":["긍정"]},{"id":7337,"rating":5,"date":"2025.11.18.","text":"믿고 먹는 캐비토크죠","author":"mizl***","tags":["긍정"]},{"id":7338,"rating":5,"date":"2025.11.16.","text":"야채주스를 전문가배합으로 편리하게 먹을 수 있어서 좋습니다. 효과가 있길 바라며 꾸준히 먹고 있습니다.","author":"happ***","tags":["긍정"]},{"id":7339,"rating":5,"date":"2025.11.16.","text":"아침마다 꼭꼭 잘 드시고 계세요. 갑작스러운 암투병과 항암에 많이 의지가 되는 제품입니다.","author":"goom******","tags":["항암"]},{"id":7340,"rating":5,"date":"2025.11.12.","text":"속이 편하고 장도 편하고 꾸준히 복용중입니다.  최애 식품입니다","author":"ilov********","tags":["긍정"]},{"id":7341,"rating":5,"date":"2025.11.12.","text":"확실히 면역개선이랑 속이 편해지는감이 있습니다  꾸준히 먹어볼께요","author":"baby*****","tags":["긍정"]},{"id":7342,"rating":5,"date":"2025.11.12.","text":"아침 대용으로 아주 좋아요","author":"bull******","tags":["긍정"]},{"id":7343,"rating":5,"date":"2025.11.11.","text":"이번에 포장도 새롭게 바뀌었는데 기대됩니다.","author":"xjmp****","tags":["긍정"]},{"id":7344,"rating":5,"date":"2025.11.10.","text":"캐비쵸크의 기본 기능에 숙면이라는 또다른 효능이 첨가되어 기대가 많았는데 실제로 2달정도 바꿔서 먹어본결과 수면의 질이 좋아진거 같고 잦은 건망증이 현저히 줄어든거 같아 넘 좋아 꼭 매일 챙겨먹고 있습니다.","author":"wont*****","tags":["긍정"]},{"id":7345,"rating":5,"date":"2025.11.10.","text":"몇달째 먹고 있어요. 포장이 좀불편해요","author":"12na***","tags":["긍정"]},{"id":7346,"rating":5,"date":"2025.11.10.","text":"이 제품 먹고 화장실 걱정 줄었어요.","author":"12na***","tags":["긍정"]},{"id":7347,"rating":5,"date":"2025.11.06.","text":"어드반스드 먹다가 통에 든거 먹으려니 맛이 강하네요 다시 돌아왔어요  일년 가까이 먹나보네요  뇌출혈 편마비인데 호전은 없지만 면연력은 좋은거 같아 안살수가없게되네요 ㅠ","author":"li****","tags":["긍정"]},{"id":7348,"rating":5,"date":"2025.11.06.","text":"매일 먹으니 맛도 많이 적응 되었습니다","author":"domi******","tags":["긍정"]},{"id":7349,"rating":5,"date":"2025.11.05.","text":"첫 맛은 정말 놀랄정도였지만 점점 적응해가고 있어요","author":"domi******","tags":["긍정"]},{"id":7350,"rating":5,"date":"2025.11.05.","text":"면역력 강화를 위해 섭취하고 있습니다  숙면에도 도움을 준다니 기대가 되네요^^","author":"mkph***","tags":["소화"]},{"id":7351,"rating":5,"date":"2025.11.05.","text":"아버지께 사드렸는데 컨디션이 좋아지신 것 같아요.","author":"neo9***","tags":["긍정"]},{"id":7352,"rating":5,"date":"2025.11.03.","text":"딸과 함께 먹고 있어요.  화장실 때문인지 피부고민이 너무 많은 아이였는데..  이제 간헐적으로 뒤집어지네요.. 예전에는 매일 뒤집어져 있었거든요 ㅠㅠ 근데.. 이거 먹으면 넘 졸려요..  그래서 먹는 시간대를 밤으로 조정하려구요..","author":"sogo****","tags":["콜라겐"]},{"id":7353,"rating":5,"date":"2025.11.03.","text":"크리스탈 먹고있는데 잠을 잘못자서 후기작성글 보고 어드반스드로 주문했어요.","author":"ks****","tags":["긍정"]},{"id":7354,"rating":5,"date":"2025.11.02.","text":"꾸준히 드시고 계세요. 이제품이 괜찮다고 하시네요.","author":"jung******","tags":["긍정"]},{"id":7355,"rating":5,"date":"2025.11.02.","text":"캐비초크 어드반스드는 처음 주문했어요 개별 포장되어 운동전후에 먹기 참 좋을것같아요","author":"gusr*****","tags":["긍정"]},{"id":7356,"rating":5,"date":"2025.11.02.","text":"면역력에 도움이 되어 꾸준히 복용하고 있습니다^^","author":"cale****","tags":["긍정"]},{"id":7357,"rating":5,"date":"2025.11.02.","text":"항암 중 떨어지면 불안한 제품 따뜻한 물에 풀어서 조금 시간이  지난뒤에 먹으면  제형이 걸죽한 스프처럼 되어 식사를 한다는 느낌이 더 들어요. 물에 타자마자 마셔버리는 것 보다 조금 여유있게 먹는 습관을 들여야겠어요.","author":"acto****","tags":["항암"]},{"id":7358,"rating":5,"date":"2025.11.02.","text":"개별포장된 캐비는 저의 이동 필수템입니다.  피곤할 때마다 한 봉지 더!!!","author":"df****","tags":["긍정"]},{"id":7359,"rating":5,"date":"2025.11.02.","text":"항암 중 수면에 많은 도움이 돼요. 케비초크 전 제품이 항암변비에도 좋구요. 감사합니다.","author":"nu****","tags":["항암"]},{"id":7360,"rating":5,"date":"2025.10.31.","text":"건강을 위해 늘 챙겨먹고 있어요~^^ 하루에 야채를 골고루 먹기 힘든데 캐비초코를 먹으니 왠지 위안?도 되고 두루두루 좋아요~","author":"he****","tags":["소화"]},{"id":7361,"rating":5,"date":"2025.10.29.","text":"불면증에 효과가 있다고 해서 구입했습나다","author":"jh****","tags":["긍정"]},{"id":7362,"rating":5,"date":"2025.10.28.","text":"지인이 잠 못잔다고 해서 주문해줬어요. 저는 좋았는데 지인도 효과보면 좋겠어요~~항상 잘 먹고 있습니다~~","author":"de****","tags":["긍정"]},{"id":7363,"rating":5,"date":"2025.10.27.","text":"딸과 남편의 잠의 질을 높여주려 주문했습니다~두달치에 할인도 해주셔서 더 좋았고요~ 많이 파세요~","author":"rive*****","tags":["긍정"]},{"id":7364,"rating":5,"date":"2025.10.26.","text":"늘 함께하는 캐비쵸크 리바이브. 할인도 해주시고 고맙습니다","author":"inke****","tags":["긍정"]},{"id":7365,"rating":5,"date":"2025.10.26.","text":"항암하면서 꾸준히 어드반스를 먹고있습니다.캐비초크 여러종류중에 어드반스가 목넘김이 제일 편합니다. 숙면과 뇌에 더 좋다고 하셔서 믿고 먹습니다. 숙면을 충분히 하고 나면 몸도 가볍고 머리도 맑아져서 하루가 편안합니다.","author":"sj_o*****","tags":["항암"]},{"id":7366,"rating":4,"date":"2025.10.23.","text":"집에 떨어뜨리지 않고 구비하는데 부모님 드릴겸 구입했어요","author":"tour********","tags":["긍정"]},{"id":7367,"rating":5,"date":"2025.10.23.","text":"캐비초크 프리미엄을 먹는데 맛이 좀 쓴맛이 있는데 이건 괜찮아요. 믿고 잘 먹습니다","author":"kwon****","tags":["긍정"]},{"id":7368,"rating":5,"date":"2025.10.23.","text":"건강하게 먹기 좋아요 매번시켜먹는중","author":"plam*****","tags":["긍정"]},{"id":7369,"rating":5,"date":"2025.10.22.","text":"계속 복용하는 것은 쾌변에 식사를 자연히 줄이게되서 저당에 속이 편합니다.","author":"sils******","tags":["긍정"]},{"id":7370,"rating":5,"date":"2025.10.22.","text":"행사할 때 싸게 살 수 있어서 좋았어요.","author":"kc****","tags":["긍정"]},{"id":7371,"rating":5,"date":"2025.10.21.","text":"어드반스드는 믿고 먹습니다.","author":"sssd***","tags":["긍정"]},{"id":7372,"rating":5,"date":"2025.10.21.","text":"늘 믿고 먹는 제품이고 해외배송이지만 빠르고 포장도 완벽합니다. 재구매 의사 있습니다.","author":"clai******","tags":["긍정"]},{"id":7373,"rating":5,"date":"2025.10.20.","text":"친정엄마께서 잘 못주무셔서 이번에는 캐비쵸크 대신에 주문해 봤습니다.","author":"hane*******","tags":["긍정"]},{"id":7374,"rating":4,"date":"2025.10.18.","text":"잠을 중간에 깨지않고 푹 잘자요","author":"qkaq***","tags":["긍정"]},{"id":7375,"rating":5,"date":"2025.10.18.","text":"추석 연휴에도 일하느라 정신이 없어 깜빡하고 주문을 너무 늦게해서, 일주일 만에 캐비초크 맛을 봅니다. 캐비초크가 이렇게 맛있었다니.. 너무너무 맛있어요. 꿀맛입니다 대표님.  어드반스드를 접하고 나서는 계속 어드반스드만 고고씽!! 하고 있습니다. ㅋㅋ  혈액암 환자가 추석 연휴에도 열심히 일하도록 도와주는 캐비초크 재고가 떨어지는 일이 없도록 미리미리 쟁여놔야겠어요. ㅎㅎ","author":"0117***","tags":["항암"]},{"id":7376,"rating":5,"date":"2025.10.16.","text":"이걸 매일 먹어야 안심이 될 정도로 의존하고있는 건강식품입니다. 몸이 건강해지는 느낌이에요~","author":"jeon****","tags":["긍정"]},{"id":7377,"rating":5,"date":"2025.10.16.","text":"어머니 환자를 위해 구입했습니다. 감사합니다","author":"jasu******","tags":["소화"]},{"id":7378,"rating":2,"date":"2025.10.14.","text":"해외여행 시차적응하는데 아주 좋았어요.  벤쿠버 여행길에 시차적응이 걱정되었어요.  아침마다 캐비초크와 콜라겐을 섞어서 먹었어요.  약간 졸릴 뿐 엄청 피곤하거나 지치지 않았습니다.","author":"ment******","tags":["콜라겐"]},{"id":7379,"rating":5,"date":"2025.10.11.","text":"잘 받았습니다 먹고 난 뒤 피곤이 덜 하고 밤에 잠도 잘 잡니다","author":"fly4****","tags":["긍정"]},{"id":7380,"rating":5,"date":"2025.10.11.","text":"항암중인 남편이 아침저녁으로 먹고 있는 캐비쵸크 덕분에 .29.","text":"잘먹고 있어요 잠도 잘자고 있어요","author":"yksh****","tags":["긍정"]},{"id":7397,"rating":4,"date":"2025.09.27.","text":"이제품을 먹으면서 밤에 잠을 설치는 일이 거의 없어졌어요.","author":"nan5***","tags":["긍정"]},{"id":7398,"rating":5,"date":"2025.09.26.","text":"캐비초크 라인업을 예전부터 구매해 먹고 있습니다. 이번 어드밴스드는 수면을 취하는데 도움이 된다고 해서 프리미엄에서 바꿔 먹고 있습니다. 드라마틱한 것까지는 아니지만 많은 도움이 되고 있습니다.","author":"yuni****","tags":["긍정"]},{"id":7399,"rating":5,"date":"2025.09.24.","text":"소개받고 콜라겐하고 같이 열심히 먹고있어요. 우선 심리적으로 안심도 되고 뇌에좀더 좋다고 하니 펄도 추가해서 먹어볼예정이에요. 좋은 결과가 있기를 기대합니다","author":"ohno****","tags":["콜라겐"]},{"id":7400,"rating":5,"date":"2025.09.23.","text":"갑작스럽게 아빠가 폐암4기라고 해서 힘든 시간을 보내고 있었는데.. 지인의 추천으로 구매하게 됐어요. 아빠가 잘 드시더라구요! 좋아하셔서 추가로 항암치료 할때 드시라고 4종세트도 구매했습니다.","author":"goom******","tags":["항암"]},{"id":7401,"rating":5,"date":"2025.09.22.","text":"멀리서 무사히 도착했어요.","author":"kc****","tags":["긍정"]},{"id":7402,"rating":5,"date":"2025.09.22.","text":"꼼꼼하고 빠른 배송과 2개월치 구매시 20%할인 행사가 고마웠습니다","author":"sils******","tags":["긍정"]},{"id":7403,"rating":5,"date":"2025.09.21.","text":"캐비초크를 아침에 꾸준히 먹어서인지 먹기 전보다 덜 피곤하고 쟌병치레도 없어요","author":"fly4****","tags":["긍정"]},{"id":7404,"rating":5,"date":"2025.09.19.","text":"복용후 공복혈당이 정상수치로 유지되고잇어 매일 잘 챙겨먹고 있습니다","author":"ke****","tags":["당뇨"]},{"id":7405,"rating":4,"date":"2025.09.19.","text":"아침에 간편식처럼 먹을수도 있고 수면의 질에 효과가 있다는 지인의 추천으로 주로 저녁에 식후에 마시고 있는데 아직까지는 잘 모르겠음","author":"namo*****","tags":["긍정"]},{"id":7406,"rating":5,"date":"2025.09.18.","text":"잠이 잘 온다고 해서 구매했어요.  잠드느데는 아직도 오래걸리지만 수면의 질은 조금 좋아진것 같아요.","author":"rach*****","tags":["긍정"]},{"id":7407,"rating":5,"date":"2025.09.18.","text":"폐암 수술후  항암 약 복용중입니다 부작용을 줄이고자 3년째 4종세트 먹고있어요~항상 좋은 제품으로 생산해 주셔서 감사합니다","author":"todo*****","tags":["항암"]},{"id":7408,"rating":5,"date":"2025.09.17.","text":"수면의 질과 기억력도 좋아져요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":7409,"rating":5,"date":"2025.09.15.","text":"항암 부작용을 줄여줘서 꾸준히 먹고 있어요. 멸심히 먹을 때와 안먹을 때가 확실히 달라요.","author":"bin0*****","tags":["항암"]},{"id":7410,"rating":5,"date":"2025.09.15.","text":"제품 잘받았구요 이거먹고 더 건강해져야겠어요~","author":"eudi***","tags":["긍정"]},{"id":7411,"rating":5,"date":"2025.09.15.","text":"85세 암환자 아버지께서 매일 등산하시며 &quot;짱짱하게&quot; 4년째 버티고계십니다.  지난 4년간 함께했던 캐비초크...  참 감사합니다.","author":"wn****","tags":["항암"]},{"id":7412,"rating":5,"date":"2025.09.13.","text":"거의 리바이브만 섭취하다가 신제품 너무 궁금해서 구입했어요. 한팩 구입해서 먹고 있는데 다 먹기전 구입했습니다. 제몸에 어떠한 변화가 올지 너무 기대됩니다. 주위에 추천해서 한두명씩 캐비초크 먹는 사람들이 늘어나는게 기분 좋네요 좋은 제품 만들어 주셔서 감사합니다.","author":"demi***","tags":["소화"]},{"id":7413,"rating":5,"date":"2025.09.13.","text":"신랑 항암중에 변비없이 지낼수 있어 너무고마운 제품","author":"sunn***","tags":["항암"]},{"id":7414,"rating":5,"date":"2025.09.11.","text":"먹기 간편하다 휴대하기 좋다","author":"smar*****","tags":["긍정"]},{"id":7415,"rating":5,"date":"2025.09.10.","text":"갑상선기능항진증 진단받고3개월 열심히 챙겨먹었어요  이번검진에서 수치가 좋아져너복용량이 줄었어요   다른 과일과  믹서에 갈아먹으니 맛도있고 건강을위해서 꾸준히 먹어볼게요","author":"pjm8***","tags":["소화"]},{"id":7416,"rating":4,"date":"2025.09.10.","text":"빨리오고 좋습니다.","author":"son_***","tags":["긍정"]},{"id":7417,"rating":5,"date":"2025.09.09.","text":"매일 먹고 있습니다","author":"hohi*****","tags":["긍정"]},{"id":7418,"rating":5,"date":"2025.09.08.","text":"어떤성분이 수면에 도움을 주는지 모르겠지만 도움이 됩니다. 배변에는 당연히 도움돼고요. 계속 세일했으면 좋겠네요","author":"minh***","tags":["긍정"]},{"id":7419,"rating":5,"date":"2025.09.08.","text":"항상 믿고 구매합니다.  감사합니다.","author":"just********","tags":["긍정"]},{"id":7420,"rating":5,"date":"2025.09.06.","text":"1차 항암기간동안 커다란 이벤트없이 잘 지나가고 있습니다. 체력도 금방 회복되고  있어요.","author":"acto****","tags":["항암"]},{"id":7421,"rating":5,"date":"2025.09.06.","text":"어드반스드는 우리집의 든든한 건강지키미입니다 둘째가 한 달 전에 해외봉사를 15일 다녀왔어요 집에서는 리바이브를 아침에 먹고 저녁에 어드반스드를 먹었어요 봉사 가서는 들고 가기 편한 어드반스드로 아침저녁을 먹었죠 하루 4시간 자는 강행군을 했나 봐요 그래도 멀쩡하게 돌아온 것 보면 어드반스드 참 잘 만든 건강식품입니다 집에 와서는 체력보강을 위해 항암4종세트를 15일 먹었어요 잘 자고 잘 먹고 그러면 된 거죠 감사합니다.","author":"sssd***","tags":["항암","소화"]},{"id":7422,"rating":5,"date":"2025.09.04.","text":"배송 잘 왔고, 키비초크오리지널먹다가 이번에 바꿔봤는데  패키지로 되어 있어서 좋긴 해요~ 꾸준히 먹어볼게요!","author":"baek*****","tags":["긍정"]},{"id":7423,"rating":5,"date":"2025.09.04.","text":"언제나 믿고 먹는 캐비초크 시리즈에요","author":"mizl***","tags":["긍정"]},{"id":7424,"rating":5,"date":"2025.09.03.","text":"건강하게 먹고 건강해 지려고요~ 좋아요~~","author":"love****","tags":["긍정"]},{"id":7425,"rating":5,"date":"2025.09.02.","text":"케비쵸크 계속 먹고 있는데 이번에 새롭게 주문해 봤는데 더 먹어봐야 할기 같아요","author":"fait********","tags":["긍정"]},{"id":7426,"rating":5,"date":"2025.09.02.","text":"저는 폐전이암환자입니다 폐를 열어봐야 상황을 알 수 있다는 의사소견을 들었고 타목시펜으로 크기를 줄여보자 해서 그 약을 먹은 지 3개월 되었어요 눈으로 보면 안 보이는 크기이고 전조증상이나 생활하는데 아무런 지장이 없으니 그러려니 하고 살았습니다 타목시펜 부작용이 갱년기 증상 50배?로 나오니 매일매일 땀과의 전쟁을 하고 있어요 10년을 늙어질거라고 경험자들이 말을 했지만 저에겐 어드반스드 다이아몬드펄 콜라겐 그리고 안티에이징이 있으니 안심했어요 그러다가 7월 말부터 8월 중순까지 북인도여행을 갔어요 패키지 아니고 자유로요 이틀 고산병 증상이 좀 있었고  그 외의 특이점은 없었어요 집에 와서도 별 이상 없습니다 여행하는 동안 찬물에라도 타서 먹었던  어드반스드와 항암 4종이 큰 힘이 되었어요 감사합니다 아~그리고 여행후 정기 CT촬영을 했었는데 크기가 줄어들었답니다 행복합니다^^.","author":"sssd***","tags":["항암","콜라겐"]},{"id":7427,"rating":5,"date":"2025.09.01.","text":"제 면역력 지킴이입니다 계속 먹습니다","author":"khun****","tags":["긍정"]},{"id":7428,"rating":5,"date":"2025.08.31.","text":"얼마 남아있지 않으면, 부담되어 바로 주문하게 되네요. 적응할 만도 한데, 아직도 먹기 전에는 숨 한번 크게 쉽니다. 저는 제 건강을 위해서 커피 한잔 대신 이 제품을 올해 4월 부터 먹고 있네요.","author":"jong***","tags":["소화"]},{"id":7429,"rating":5,"date":"2025.08.30.","text":"나이가 드니 가끔씩 기억력이 떨어지는것 같아서 꾸준히 먹고 있어요.","author":"ykhs***","tags":["긍정"]},{"id":7430,"rating":5,"date":"2025.08.28.","text":"밤에 잠을 잘 잘수있어서  행복합니다~","author":"ntar****","tags":["긍정"]},{"id":7431,"rating":5,"date":"2025.08.26.","text":"주로 구매하던 프리미엄골드의 대체 상품으로 구입한 것인데 먹는 것에도 부담이 없고 효과도 차이가 없다고 하니 계속 구매해도 좋은 상품이라고 생각함.","author":"mihw*****","tags":["긍정"]},{"id":7432,"rating":5,"date":"2025.08.25.","text":"꼼꼼한 포장, 빠른 배송에 할인행사를 하니 좋습니다.","author":"sils******","tags":["긍정"]},{"id":7433,"rating":5,"date":"2025.08.23.","text":"우리 가족 필수품이 되었네요","author":"bull******","tags":["긍정"]},{"id":7434,"rating":4,"date":"2025.08.21.","text":"콜라겐을 먹고있는데 효과를 보는것 같아 이번에 캐비 쵸크를 주문하였습니다. 효과가 있으면 글 올리겠습니다","author":"lees*****","tags":["콜라겐"]},{"id":7435,"rating":5,"date":"2025.08.21.","text":"남편의 건강에 유의미한 변화가 있어 계속 복용중입니다. 좋은 제품 만들어주셔서 감사합니다~","author":"happ***","tags":["긍정"]},{"id":7436,"rating":5,"date":"2025.08.21.","text":"성인아토피로 고생하고 있는 남편이 꾸준히 복용중입니다. 상처가 많이 아물었습니다. 개별포장되어 휴대도 먹기도 더 편하네요~ 다만 맛은 시킬 때마다 조금씩 다른 것 같다고 하네요.","author":"happ***","tags":["피로"]},{"id":7437,"rating":4,"date":"2025.08.21.","text":"배송이 빠르게 왔네요.","author":"ilsh***","tags":["긍정"]},{"id":7438,"rating":5,"date":"2025.08.21.","text":"낱개포장이라 편하고  맛도 그런대로 먹을만 합니다","author":"muha****","tags":["긍정"]},{"id":7439,"rating":5,"date":"2025.08.20.","text":"캐비초크 드신 날이면 얼굴에 광채가 나는 팀장님 보고 추천받아 구매했는데요 솔직히 맛은 없어요~ㅋㅋㅋ 아침대용으로도 좋아요 속도 편안하고 보약이다~생각하고 먹고 있습니다~^^","author":"mkse*******","tags":["긍정"]},{"id":7440,"rating":5,"date":"2025.08.20.","text":"식사대용으로 좋습니다 건강하게","author":"plam*****","tags":["긍정"]},{"id":7441,"rating":5,"date":"2025.08.18.","text":"늘 좋은제품 주셔서 감사한 마음입니다. 캐비쵸크 어드반스는 잠이 잘오는 수면제 같아요^^","author":"inke****","tags":["긍정"]},{"id":7442,"rating":5,"date":"2025.08.14.","text":"몇년째 계속 먹고있습니다. 만족합니다","author":"wn****","tags":["긍정"]},{"id":7443,"rating":5,"date":"2025.08.12.","text":"신제품이라 호기심과 휴대하기 편할듯하여 구매 출장이 많은 남편 대만족입니다. 먹기 편한 맛도 좋습니다.","author":"hae1***","tags":["긍정"]},{"id":7444,"rating":5,"date":"2025.08.12.","text":"건강한 맛이예요.담에두 할인 해주세요.","author":"woot***","tags":["긍정"]},{"id":7445,"rating":5,"date":"2025.08.11.","text":"캐비초크 리바이브, 크리스탈 번갈아 1년 넘게 먹었는데 이번엔 불면증에 효과가 있다 해서  어드반스드로 구입했습니다 그동안 감기는 한 번도 걸리지 않았고,  당이 경계선이라고 해서 아침 식사 대신 꾸준히 먹고 있어요 재구매 의사 있어요","author":"pink****","tags":["긍정"]},{"id":7446,"rating":5,"date":"2025.08.11.","text":"입맛에 맞고 배변에도 도움이 돼요","author":"peac****","tags":["긍정"]},{"id":7447,"rating":5,"date":"2025.08.10.","text":"콜라겐과 같이 주문했는데도 불구하고 콜라겐은 할인 행사로 물량이 준비 덜 됐는지 우선 캐비초크를 먼저 배송하였습니다. 배송비가 더 들더라도 고객을 위한 것 같습니다","author":"sils******","tags":["콜라겐","소화"]},{"id":7448,"rating":4,"date":"2025.08.10.","text":"콜라겐과 함께 먹어보려 구입 했습니다.","author":"moon****","tags":["콜라겐"]},{"id":7449,"rating":5,"date":"2025.08.10.","text":"어드반스드포함 항암4종을 들고 북인도 여행 왔어요 저는 폐암전이환자입니다 타목시펜을 복용중이고요 고산증이 좀 있지만 잘 다니고 있어요 감사합니다.","author":"sssd***","tags":["항암"]},{"id":7450,"rating":5,"date":"2025.08.09.","text":"배송도  빨리요 프로모션으로  케비  콜라겐 든든히 쟁여놓으니  맘이 든든합니디","author":"saeh****","tags":["콜라겐"]},{"id":7451,"rating":5,"date":"2025.08.09.","text":"잘 먹어 보렵니다.","author":"dkah******","tags":["긍정"]},{"id":7452,"rating":5,"date":"2025.08.09.","text":"이 제품은 처음 접해봅니다. 그동안 리바이브,크리스탈, 오리지널 다 먹어보고  특히 리바이브를 먹으며 폐가 좋아진다는 것을 확실히 알았는데요, 이 제품은 어떨지 정말 기대가 됩니다.","author":"demi***","tags":["긍정"]},{"id":7453,"rating":5,"date":"2025.08.07.","text":"할인해서 먹어볼려고 구입했어요","author":"guro****","tags":["긍정"]},{"id":7454,"rating":5,"date":"2025.08.06.","text":"새로워딘 캐비초크 더 좋어졌어요 신기하게도 숙면에도 도움되요","author":"cmon***","tags":["긍정"]},{"id":7455,"rating":5,"date":"2025.08.05.","text":"덕분에 잘 자고 체력 유지하고 있습니다. 항암 전의 두려움을 제품에 대한 믿움이 상쇄시켜 주기도 하네요. 감사합니다.","author":"nu****","tags":["항암"]},{"id":7456,"rating":5,"date":"2025.08.05.","text":"수면시간이 짧아도 숙면을 할 수 있어 좋습니다. 아침이면. 머리가 가볍고 맑습니다. 잠이 보약이라는 말을 실감합니다. 잘자야 면역력도 좋아진다 하니 잘 먹어 보겠습니다.","author":"sj_o*****","tags":["긍정"]},{"id":7457,"rating":5,"date":"2025.08.03.","text":"캐비초크 프리미엄 못지 않은 상품이다.. 맛은 프리미엄 대비 순한것 같다.","author":"kkud******","tags":["긍정"]},{"id":7458,"rating":5,"date":"2025.08.03.","text":"몸엔 좋다던데 저는 먹기 어렵더라고요^^;;","author":"la****","tags":["긍정"]},{"id":7459,"rating":5,"date":"2025.08.01.","text":"첫째. 피부가 너무 좋아 졌고 둘째.  무릅이 많이 좋아 졌어요","author":"ko****","tags":["콜라겐"]},{"id":7460,"rating":5,"date":"2025.07.31.","text":"믿고 열심히 먹고 있어요. 잘자고 싶네요.","author":"ohno****","tags":["긍정"]},{"id":7461,"rating":5,"date":"2025.07.30.","text":"정말 맛있어요 캐비초크 다양하게 먹어봤는데 개인적으로 제일맛있는거같습니다 효과도 더업그레이드된 건강식품일줄믿고먹겠습니다","author":"alen***","tags":["긍정"]},{"id":7462,"rating":5,"date":"2025.07.29.","text":"잘먹고있어요 건강해지면 좋겠어요~^^","author":"love****","tags":["긍정"]},{"id":7463,"rating":5,"date":"2025.07.28.","text":"늘 주문해 먹고있어요.역시 캐비초크입니다.","author":"bbyj***","tags":["긍정"]},{"id":7464,"rating":5,"date":"2025.07.27.","text":"낱개로 포장되어있으니 보관도 편리하고 좋네요.","author":"ejyo***","tags":["긍정"]},{"id":7465,"rating":5,"date":"2025.07.26.","text":"뇌 건강에 좋다고해서 구매했어요 ~~","author":"tn****","tags":["긍정"]},{"id":7466,"rating":5,"date":"2025.07.26.","text":"오... 잠 잘자요. 암이라는 얘기 듣고도... 잘잡니다. 제품의 도움이 컸습니다.","author":"nu****","tags":["항암"]},{"id":7467,"rating":5,"date":"2025.07.26.","text":"6개월이상 먹었던지라 뼈에 좋은거같아서 안먹을수가 없어요","author":"para*******","tags":["긍정"]},{"id":7468,"rating":5,"date":"2025.07.25.","text":"ㅇ요즘 밤에 깊은 잠을 잘  수 있어서 행복합니다 ~","author":"ntar****","tags":["긍정"]},{"id":7469,"rating":5,"date":"2025.07.25.","text":"항암 중  늘 챙겨 먹습니다.이로운 식품입니다","author":"hohi*****","tags":["항암"]},{"id":7470,"rating":5,"date":"2025.07.25.","text":"남편항암중 선택한 캐비쵸크 정말 필수품입니다 변비없이 지낼 수 있으니 감사하네요","author":"sunn***","tags":["항암"]},{"id":7471,"rating":5,"date":"2025.07.24.","text":"맛이 괜찮아 식사 대용으로 먹고 있습니다...^^","author":"ta****","tags":["긍정"]},{"id":7472,"rating":5,"date":"2025.07.23.","text":"항암중인 가족을 위해 친구의 추천으로 구매했습니다.","author":"sk****","tags":["항암","소화"]},{"id":7473,"rating":5,"date":"2025.07.23.","text":"항암 치료 중에 먹을 수 있는 건강식품을 찾다가 캐비초크 다이아몬드펄 콜라겐을 알게 되어 4개월 꾸준히 섭취했습니다. 처음엔 반신반의했지만, 지금은 제 식단에 꼭 들어가는 필수품이 되었어요.  가장 먼저 마음에 들었던 건 섭취 편의성입니다. 스틱형 파우더라서 따로 준비할 필요 없이 물에 타서 바로 마실 수 있었고, 특유의 채소향이나 텁텁한 맛도 심하지 않아 항암 중 예민한 입맛에도 크게 부담이 없었습니다. 오히려 자연스러운 맛이라 속이 편안해지는 느낌이 들더라고요.  항암 치료를 하다 보면 소화가 안 되고, 매번 배가 더부룩하거나 무기력할 때가 많아요. 그런데 캐비초크를 먹기 시작한 후로는 속이 전보다 훨씬 편해졌고, 식사도 조금 더 안정적으로 할 수 있었습니다. 물론 약이 아닌 건강기능식품이라 큰 기대는 하지 않았지만, 제 몸에서는 확실히 &lsquo;버티는 힘&rsquo;이 생기는 느낌이 들었어요.  또한 이 제품에는 펄 콜라겐이 함께 들어 있어 항암 이후 급격히 건조해진 피부와 머릿결에도 약간의 도움이 되는 것 같아요. 피부 당김이 조금 줄었고, 입술이나 손등이 덜 트더라고요. 눈에 띄는 변화까진 아니더라도 &ldquo;뭔가 회복되는 중&rdquo;이라는 느낌을 준 게 제겐 큰 위로였습니다.  가격은 솔직히 저렴하진 않지만, 그만큼의 프리미엄 원료와 성분 구성이 있다는 점에서 이해가 됩니다. 꾸준히 섭취해볼 가치가 있다고 생각하고, 저는 다음 달도 재구매 예정이에요.  마지막으로 이 제품은 약이 아니라 건강 보조식품입니다. 그래서 치료 효과를 기대하기보다는, 내 몸을 챙기고 보듬는 마음으로 드시길 추천드려요. 몸이 힘들수록, 마음이 더 지칠 때&hellip; 캐비초크 한 포가 &lsquo;나를 챙기고 있다&rsquo;는 위로가 될 수 있더라고요.","author":"zzus***","tags":["항암","콜라겐","소화"]},{"id":7474,"rating":5,"date":"2025.07.22.","text":"최강의 캐비초크인 어드반스는 정말 최고입니다!! 그래서, 계속 주문하게 됩니다.^^","author":"0117***","tags":["긍정"]},{"id":7475,"rating":5,"date":"2025.07.22.","text":"새로운 제품이 나왔다고 해서 주문해서 저녁에는 이거 먹고 있습니다. 다른분들 리뷰처럼 우선 잠이 잘 오네요.","author":"cms1***","tags":["긍정"]},{"id":7476,"rating":5,"date":"2025.07.21.","text":"리바이브를 코로냐때부터 먹다가 작년말부터 메니에르 후유증으로  잠도 못자고 청각과민증이 섕겨서 이걸로 바꿔서 펄과 함께 세달째 먹고있어요 잠도 잘자고 집중력도 조금 나아진거 같아요 엄마도 샤드렸는데 새벽에 깨지않고 잘주무셔서 너무 좋아요","author":"tr****","tags":["긍정"]},{"id":7477,"rating":5,"date":"2025.07.21.","text":"일단 다른 캐비초크보다 맛이 순해서 먹기좋아요. 정말 잠을 푹 자네요.그리고  책을 읽으면 집중력이 떨어져  한권을  다 읽기힘들었는데  캐비초크 덕분인지  책 한권을 하루만에 다 읽었네요~~^^","author":"dlsa*****","tags":["긍정"]},{"id":7478,"rating":5,"date":"2025.07.21.","text":"늘 큰도움 받고 있어요~ 감사합니다^^","author":"hyun*******","tags":["긍정"]},{"id":7479,"rating":5,"date":"2025.07.21.","text":"개별포장이라 편리하네요.","author":"unex********","tags":["긍정"]},{"id":7480,"rating":5,"date":"2025.07.20.","text":"먹기 좋게 포장되어 있고, 맛도 좋습니다. 효과, 효능은 오래전부터 경험하고 있는터라 이젠 신뢰감으로 복용 중입니다.ㅋㅋㅋ 매번 잘 먹고 있습니다. 감사합니다","author":"sk****","tags":["긍정"]},{"id":7481,"rating":5,"date":"2025.07.19.","text":"후기보고 구매했는데 정말 만족합니다. 수면에 좋다고 하는데 먹어보니 숙면에 좋고 다른 캐비초크보다 부드럽고 먹기 편해요","author":"de****","tags":["긍정"]},{"id":7482,"rating":5,"date":"2025.07.19.","text":"캐비초크 없으면 저는ㅈ못살아요. .","author":"bbyj***","tags":["긍정"]},{"id":7483,"rating":5,"date":"2025.07.19.","text":"하나씩 포장되어 있어서 편하긴해요.","author":"redw*******","tags":["긍정"]},{"id":7484,"rating":5,"date":"2025.07.19.","text":"캐비초크 4종 3년째 하루도 빠지지 않고 복용 중입니다~ 몸이 건강해지니 삶의 질이 당연히 상승하겠죠?? 마음도 단단해져 스트레스도 거뜬하게 이겨 냅니다~ 앞으로도 쭉~~~~ 캐비4종과 함께 할 겁니다","author":"semp**********","tags":["긍정"]},{"id":7485,"rating":5,"date":"2025.07.18.","text":"남편의 건강을 위해 주문했습니다 벌써 4개월 이용중인데 행사를 해서 미리 두달치 쟁여두려고 주문했습니다 1봉지 누락이 확인되어서 콜라겐보낼때 합배송으로 부탁드립니다","author":"yu****","tags":["콜라겐","소화"]},{"id":7486,"rating":5,"date":"2025.07.17.","text":"항상 건강생각하면서 주변에 추천도하고 와이프랑 잘먹고있습니다. 다만 요즘 습해서 그런지 알갱이가 좀 생기더라고요. 별문제 없것지만 사서 쟁여두진 못하것네요. 꾸준히 판매 해주시면 감사하겠습니다.","author":"heal*****","tags":["긍정"]},{"id":7487,"rating":5,"date":"2025.07.16.","text":"만족합니다 잘먹고 있어요","author":"gung*****","tags":["긍정"]},{"id":7488,"rating":5,"date":"2025.07.16.","text":"일회용으로 포장되어있어서 외출시 들고 다닐수있으니 간편하고 좋아요~ 안그러면 건너띄게될거 같아요","author":"li****","tags":["긍정"]},{"id":7489,"rating":5,"date":"2025.07.15.","text":"몇년째 리바이브 먹고있는데 품절이라 사봤어요 안먹으면 소화도 안되고 두통도있어요 없으면 안되는 영양제에요","author":"99****","tags":["소화"]},{"id":7490,"rating":5,"date":"2025.07.15.","text":"건강챙기려 먹는거라 열심히 먹으려구요.","author":"woot***","tags":["긍정"]},{"id":7491,"rating":5,"date":"2025.07.15.","text":"무사히 잘 도착했습니다.","author":"kc****","tags":["긍정"]},{"id":7492,"rating":5,"date":"2025.07.14.","text":"좋은효과 기대해요♡","author":"free****","tags":["긍정"]},{"id":7493,"rating":5,"date":"2025.07.14.","text":"오랫동안 복용중인데 건강관리 차원에서 입맛에는 별로지만 즐거운 맘으로 먹고 있어요ㅎㅎ 이런저런 비타민제 대신 꾸준히 먹으면 감기와 피로회복에 좋아요^^","author":"jeju*****","tags":["피로"]},{"id":7494,"rating":5,"date":"2025.07.13.","text":"잠이 잘안와서 주문했는데 잠 패턴 회복했어요","author":"khun****","tags":["긍정"]},{"id":7495,"rating":5,"date":"2025.07.11.","text":"믿고 먹는 캐비쵸크. 크리스탈 먹다가 새 제품에 도전해 보려고요~","author":"moon******","tags":["긍정"]},{"id":7496,"rating":5,"date":"2025.07.11.","text":"건강을 위한 최고의 선택 캐비초크입니다!!","author":"daho*****","tags":["소화"]},{"id":7497,"rating":5,"date":"2025.07.10.","text":"덜 짜고  부드러워서 먹기가 편합니다 잠이 온다는 후기 보고 설마 했는데 진짜 잠이 와요. 낮에도 약간 졸리네요. 저녁에 늦게 먹어도 속이 편하고 불편감이 없습니다","author":"jeri***","tags":["긍정"]},{"id":7498,"rating":5,"date":"2025.07.10.","text":"제가 먹어보고 수면에 효과가 있어서 부모님 것도 구매했습니다. 다음 달에는 동생 것도 사려고요. 어드반스드는 맛도 좋고 수면이 안정되고 깊은 잠을 자게 되네요. 혹시 맛이 없다고 생각되시는 분들은 미숫가루 크게 한 스푼 넣어서 드시면 간도 맞고 맛있어요. ^^","author":"ssam****","tags":["긍정"]},{"id":7499,"rating":5,"date":"2025.07.09.","text":"저의 건강지킴이 캐비초크! 올빼미로 살다가 이거 먹고 엄청 졸려서 헤맸는데요.건강을 위해!","author":"miok****","tags":["소화"]},{"id":7500,"rating":5,"date":"2025.07.09.","text":"아버지에게 선물해드렸습니다.한포만 먹으면 되니 훨씬 편하다고 하시네요~","author":"skqh*****","tags":["긍정"]},{"id":7501,"rating":5,"date":"2025.07.08.","text":"수면에 도움되고 머리도 맑아요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["긍정"]},{"id":7502,"rating":5,"date":"2025.07.08.","text":"리바이브와 오리지널, 크리스탈을 먹다가 어드밴스드로 바꾼지 세달째인데 오래동안 따라다니던 두통이 사라졌어요. 변비개선과 역류성 식도염도 이미 많은 효과를 본것은 물론이구요. 계속 먹으며 어떤 점이 또 개선될까 기대하며 관찰하고 있습니다.","author":"lotu****","tags":["긍정"]},{"id":7503,"rating":5,"date":"2025.07.08.","text":"건강을 위해 캐비초크 먹고 있습니다. 주로 오리지널과 크리스탈 먹었는데 언니가 어드반스드 먹고 잠을 잘 잔다고 자랑해서 주문해봤습니다. 수면의 질이 좋아지길 기대합니다.","author":"ciel***","tags":["소화"]},{"id":7504,"rating":5,"date":"2025.07.07.","text":"캐비초크 3년차 고객입니다. 리바이브로 먹기 시작해서 크리스탈, 오리지날 먹고 있습니다. 남편은 크리스탈, 저는 오리지날... 감기없이 잘 지내고 있답니다. 우리집 면역증강식으로 아침으로 잘 챙겨먹습니다.^^","author":"jang******","tags":["긍정"]},{"id":7505,"rating":5,"date":"2025.07.07.","text":"근래 건강검진에서 다른 문제가 있었지만 면역세포 수치2000이상, 항산화력 매우 좋음으로 나왔어요. 여기 4종 제품 덕으로 생각해요. 문제가 된 부분도 잘 이겨내리라 봅니다.","author":"nu****","tags":["긍정"]},{"id":7506,"rating":5,"date":"2025.07.07.","text":"초록이만 먹고 이건 처음인데 불면증에도 도움이 된다고하니 많이 기대됩니다. 아직은 잘 모르겠어요","author":"yhk4***","tags":["긍정"]},{"id":7507,"rating":5,"date":"2025.07.07.","text":"처음 먹어븝니다 속은 편하고 느낌은 좋아요 계속 복용 해보고 싶습니다. 사업 번창 하시길 바랍니다","author":"lgsa****","tags":["긍정"]},{"id":7508,"rating":5,"date":"2025.07.06.","text":"수면 장애에 좋고 해외 출장시 가지고 다니기 간편합니다.","author":"mari*****","tags":["긍정"]},{"id":7509,"rating":5,"date":"2025.07.05.","text":"단맛을 좋아하는 저로서는 그리 맛있지는 않습니다. 약간 짠맛이 더 강하다고 느꼈습니다. 하지만 식습관이 엉망이 되어 있는데다가 호르몬 불균형으로 몸이 많이 망가져서 아침마다 블루베리와 단백질 음료와 함께 스무디로 마시고 있습니다. 예전에도 그렇게 해서 몸을 많이 회복시킨적이 있었기에 이번에도 믿고 실행 하고 있습니다. 일주일에 한번 정도는 치팅데이를 주고는 있어서 지속 가능하게 할 계획 입니다.   짠맛은 블루베리와 단백질 음료를 넣고 얼음을 조금 넣어(여름이기에) 스무디로 마시면 많이 사라지고 마시기 좋아집니다. 부모님께서 드시고 몸이 좋아지셨어서 따라 먹었던 제품인데, 한동안 뜸했었네요. 다시 건강한 몸 되찾고 싶습니다.","author":"jinh*****","tags":["긍정"]},{"id":7510,"rating":5,"date":"2025.07.05.","text":"재구매했어요. 깊은 잠을 잘 못잤는데 많이 좋아졌어요.","author":"sukc****","tags":["긍정"]},{"id":7511,"rating":5,"date":"2025.07.05.","text":"캐비쵸크 어드반스 수면 뿐만아니라  여러모로 몸에  이롭습니다. 처음엔 낮에도 졸렷는데 지금은 오히려 활력이 넘처요.","author":"hohi*****","tags":["피로"]},{"id":7512,"rating":5,"date":"2025.07.04.","text":"배송 빠르게 왔습니다. 그리고 포장도 꼼꼼히 왔습니다.","author":"soju********","tags":["긍정"]},{"id":7513,"rating":5,"date":"2025.07.04.","text":"생각보다 빨리도착 개별포장 과일과 갈아 먹으니 굿","author":"hyh7***","tags":["긍정"]},{"id":7514,"rating":5,"date":"2025.07.03.","text":"배송도 빠르고 먹기 편합니다~","author":"ws****","tags":["긍정"]},{"id":7515,"rating":5,"date":"2025.07.02.","text":"가격이 더 높긴하지만. 캔으로 드시다가 기존제품 품절로  이 제품을 드셔보았는데 효과가 더 좋다고 하시네요..","author":"tktn****","tags":["긍정"]},{"id":7516,"rating":5,"date":"2025.07.01.","text":"잠이 망가져서 힘들었는데 이걸 먹으면 잠이 와요. 아직 충분한 숙면은 못하지만 잠이 오는 것만 해도 정말 좋네요. 저는 하루에 두 봉지가 잘 맞는 거 같습니다.","author":"ssam****","tags":["긍정"]},{"id":7517,"rating":5,"date":"2025.07.01.","text":"친구가 몸이 얂좋아서 대신 구매해줍니다 오랜 통풍과 스트레스 등의 질병으로 고생하다(it's a long story) 고생한 모습을보고,  거의 2년 여의 설득 끝에 먹겟다고 해서 겨우 구매합니다. 말로 할수없을만큼 안타까운 마음이 있었는데, 제가 여러번 효과를 보고 섕활을 지속할수 있었던 것처럼. 친구도 얼른 건강회복해서 들 고생헀으면 좋겠어요🙏","author":"tr****","tags":["긍정"]},{"id":7518,"rating":5,"date":"2025.07.01.","text":"캐비쵸크 맛은 적응하기가 쉽지않을듯요 몸에 좋다하니 하루를 베누스타스제품들로 시작해보려합니다.","author":"kans***","tags":["긍정"]},{"id":7519,"rating":5,"date":"2025.07.01.","text":"5년째 암투병 중이신 85세 아버지께서 3년 넘게 드셨습니다.  매일 등산 가실 정도로 좋은 상태를 유지하고계십니다.   감사합니다.","author":"wn****","tags":["항암"]},{"id":7520,"rating":5,"date":"2025.06.30.","text":"좋아요~좋아요~좋아요","author":"buhm***","tags":["긍정"]},{"id":7521,"rating":5,"date":"2025.06.30.","text":"나이가 드니 건강을 위해 이것저것 챙겨먹고 있어요. 요즘 가끔씩 기억이 안나고 깜빡하는 경우가 있어서 또 구매했어요.","author":"ykhs***","tags":["소화"]},{"id":7522,"rating":5,"date":"2025.06.30.","text":"캐비초크 항상 믿고 먹습니다. 이번에 새로나온 어드밴스드는 잠 못자는 남편 주려고 구매했습니다.. 이틀 먹었으니 아직 잘 모르겠다고는 하는데 꾸준히 먹일생각입니다. 만성통증도 같이 고쳐지기을 기원하는 마음으로 정성을 다하려구요^^ 좋은제품 판매해주셔서 고맙습니다^^","author":"yo****","tags":["긍정"]},{"id":7523,"rating":5,"date":"2025.06.28.","text":"어드반스드 출시와 함께 바로 구매하여 2개월 조금 넘는 기간동안, 수면의 질은 물론이고, 체중 5kg 감량에 혈압이 확 낮아지는게 체감되어 재주문 합니다.  그동안 먹어오던, 다양한 캐비초크 시리즈 중 어드반스드는 걸작중의 걸작이라 표현하고 싶습니다.  멋진 작품 개발해주셔서 감사합니다.^^","author":"0117***","tags":["혈압"]},{"id":7524,"rating":5,"date":"2025.06.28.","text":"콜라겐,펄과 함께 하루 한 번씩 먹던 캐비쵸크를 대신해서 어드반스드로 먹고 있어요. 남편은 안그래도 잘 자긴 했지만 더 잘 자서 70넘은 노인이 맞는지 의심스럽습니다.ㅋ 활력도 좋아져서인지 보는 사람마다 얼굴이 좋아졌다, 혈색이 너무 좋다는 말을 일상 인사처럼 듣고 있고요. 효과가 좋으니 평소에 말 없기로 유명한 사람이 주변 지인들께 우리가 먹는 3종을 권하기도 하네요.ㅎ","author":"phot****","tags":["콜라겐","피로"]},{"id":7525,"rating":5,"date":"2025.06.28.","text":"리바이브 예찬론자인데 어드반스드도 못지 않게 좋네요. 먹은지 얼마 되지 않아 졸음이 쏟아져 다른 분들 리뷰보면서 뇌 회복기능 때문이라 그런거라며 열심히 먹고 있습니다. 베누스타스는 상품(포장) 디자인이 고급져서 특히 콜라겐과 어드반스드 디자인이 예뻐서 먹을 때마다 기분이 좋아집니다!!","author":"toto******","tags":["콜라겐"]},{"id":7526,"rating":5,"date":"2025.06.27.","text":"새로 나왔다고 해서 구입했어요. 엄마 건강을 위해서 먹고 있는데 아직은 뚜렷한 반응은 없지만 신뢰하는 곳이라 꾸준히 먹으려고 합니다. 잠을 잘 잔다고 해서 그 부분 더 도움 받고 싶었는데 이 부분도 아직은 잘 모르겠어요. 계속 먹으려고 합니다.","author":"haku************","tags":["소화"]},{"id":7527,"rating":5,"date":"2025.06.27.","text":"골드프리미엄을 먹다 어드반스드를 먹으니 변이 좋아졌어요. 할인하길래 5개월치 구입했어요.","author":"lkae****","tags":["긍정"]},{"id":7528,"rating":3,"date":"2025.06.27.","text":"빠른배송에 감사합니다","author":"wish****","tags":["긍정"]},{"id":7529,"rating":5,"date":"2025.06.26.","text":"엄마가 드시던 골드프리미엄이 떨어져 사이트 들어갔다가 신상품이 나왔길래 구입했습니다. 드셔보더니 조금 짜다고 하셔서 용량 비교해보니 나트륨이 아주 조금 늘었네요.ㅎㅎ 고혈압이 있으셔서 예민하게 반응하신듯요.  그래도 요즘 부쩍 입맛 없으시다고 하셨는데 캐비초크 덕분에 건강은 유지한다고 꼬박 꼬박 챙겨드셔서 좋습니다. 사장님 오래오래 건승하시길 바랍니다.","author":"oh73****","tags":["혈압"]},{"id":7530,"rating":5,"date":"2025.06.26.","text":"싸랑해요~ 캐비쵸크♡","author":"simp************","tags":["긍정"]},{"id":7531,"rating":5,"date":"2025.06.26.","text":"연말까지 먹을거 구매완료  캐비초크 리바이브 오리지널 프리미엄 어드반스 콜라겐 다이아모르펄 안티에이징까지 베누스타즈 식품은 크리스탈 빼곤 다먹어 보았는데  캐비초크 중에 제게 잘맞는건 어드반스와 리바이브 인듯 합니다 수면의 질 배변에 아주 좋고  콜라겐과 다이몬드펄은 늘 구비하고 먹죠 어드반스 할인인 곧 끝날듯 하여 다른 캐비초크가 있슴에도 5개월치 구매하였네요  어제 불면증과 고혈압에 시달린다는 지인께도 소개했습니다","author":"sin9***","tags":["콜라겐","혈압"]},{"id":7532,"rating":5,"date":"2025.06.26.","text":"평소에 건강식단을 잘 하지 못해 보조 영양제로 꾸준히 먹고 있습니다","author":"cong***","tags":["긍정"]},{"id":7533,"rating":5,"date":"2025.06.25.","text":"먹기도 편하고 휴대하기도 편하고.. 잠도 잘자요","author":"hae1***","tags":["긍정"]},{"id":7534,"rating":5,"date":"2025.06.25.","text":"일단 포장이  어디에서든 편하게 먹을 수 있어서 마음에 들어요","author":"hae1***","tags":["긍정"]},{"id":7535,"rating":5,"date":"2025.06.25.","text":"프리미엄 골드가 없어 대체해서 먹는데 개별포장이라 간단하고 먹기도 편해서 좋아요~","author":"higm******","tags":["긍정"]},{"id":7536,"rating":5,"date":"2025.06.25.","text":"늘 먹고 주문하는 캐비초크. 오늘은 새로운 캐비초크를 또 주문해서 받았습니다. 세일해서 넉넉히 쟁여둡니다.","author":"sj79*****","tags":["긍정"]},{"id":7537,"rating":5,"date":"2025.06.24.","text":"부모님 건강에 꼭 필요한 식품입니다.","author":"ksy8******","tags":["긍정"]},{"id":7538,"rating":5,"date":"2025.06.24.","text":"먹기도 편하고  맛도 훨씬 부드럽고 휴대하기 편해서 여행갈때도 참 좋습니다","author":"jinr*****","tags":["긍정"]},{"id":7539,"rating":5,"date":"2025.06.24.","text":"4월부터 먹고 있는데요. 아직도 타서 마실 때, 쉼호흡 크게 한번 합니다. 여전히 적응이 쉽지 않네요. 그런데도 계속 먹는다는 건, 장점이 많기 때문입니다. 1. 편안한 배 2. 빠진 뱃살 3. 향상된 수면 질 4. 기타 등등 다만, 이번부터는 먹는 양을 1포 보다 좀 줄일려고 합니다. 소화기능이 약한 사람이 현미 먹을 때 처럼, 가스도 넘 많이 나오는 등 소화가 다소 부담스러워서요.","author":"jong***","tags":["소화"]},{"id":7540,"rating":5,"date":"2025.06.23.","text":"계속 잘 먹고 있습니다~ 잘 먹겠습니다~~","author":"hyun*******","tags":["긍정"]},{"id":7541,"rating":5,"date":"2025.06.23.","text":"개별포장이라 편리합니다","author":"seab*******","tags":["긍정"]},{"id":7542,"rating":5,"date":"2025.06.23.","text":"매번 믿고 구매합니다. 감사합니다.","author":"just********","tags":["긍정"]},{"id":7543,"rating":5,"date":"2025.06.23.","text":"피곤하면 갑상선 항진 증상이 일시적으로 나타나곤 하는데 이걸 먹으면 괜찮아요.. 육아 때문에 잠을 잘 못자고 식습관이 불규칙한 저한테 캐비초크는 필수예요. 공복에 돌아다니면 너무 힘빠지고 쓰러질 것 같은데 이거 한 잔 먹으면 2~3시까지도 버티고 돌아다닐 수 있어요.","author":"mimi****","tags":["긍정"]},{"id":7544,"rating":5,"date":"2025.06.23.","text":"오리지널이 없어 먹기 시작했는데 잠이 너무 와서 문제겠죠 ㅋㅋ","author":"godm*****","tags":["긍정"]},{"id":7545,"rating":5,"date":"2025.06.23.","text":"잠도 잘오고 뇌건강이 좋다하니 꾸준하게 먹을 예정 가격 활인할때 연락 바람. 부탁 합니다 너무좋아 주변에 알리는 중임","author":"ko****","tags":["긍정"]},{"id":7546,"rating":5,"date":"2025.06.23.","text":"캐비초크 리바이브와 크리스탈 꾸준히 먹는데 요새 구입이 쉽지 않아 어드반스 구입했어여","author":"chos*******","tags":["긍정"]},{"id":7547,"rating":5,"date":"2025.06.22.","text":"처음 이 캐비초크를 먹어봅니다 두박스에 20프로 할인 하길래 일반 캐비초크와 가격대가 비슷해진듯하여 구입해봤습니다~ 남편과 딸이 잠을 깊이 못 자고 새벽에 자꾸 깬다고해서요~ 아직 확실히는 모르지만, 딸이 첫날 한번 먹고는 다른 날보다 푹 잤다고 합니다~ 남편도 하루종일 졸렸다고😅 저는 워낙 잘 졸린 사람인데 저녁때되면 더 졸린거같기도 하고요~ㅎㅎㅎ앞으로 꾸준히 먹어보고 다시 후기 남기겠습니다~","author":"rive*****","tags":["긍정"]},{"id":7548,"rating":5,"date":"2025.06.22.","text":"맛보다 건강위해 먹는거라 ㅎㅎ 없으면 불안해요","author":"fant*****","tags":["소화"]},{"id":7549,"rating":5,"date":"2025.06.21.","text":"좋은 가격에 먹어볼 수 있어서 감사합니다~ 캐비초크를 늘 복용해서 그런지 이 제품이 뭔가 더 특별한지는 잘 모르겠고 그냥 다 좋아요^^","author":"bull******","tags":["긍정"]},{"id":7550,"rating":5,"date":"2025.06.21.","text":"항암준비하기위해 구입했어요 캐비오리지널 먹다가  어드반스드도 먹어보려고 합니다.  항암진행하며 후기 올려볼게요","author":"acto****","tags":["항암","소화"]},{"id":7551,"rating":5,"date":"2025.06.21.","text":"먹기좋고 관리가 편해서  좋아요.","author":"soeu*****","tags":["긍정"]},{"id":7552,"rating":5,"date":"2025.06.20.","text":"늘 구매하는거예요 행사가격으로 두박스주문 감사합니다","author":"jaca*****","tags":["긍정"]},{"id":7553,"rating":5,"date":"2025.06.19.","text":"리바이브가 품절이라 구매했어요!   리바이브만큼 맛은 부드럽고 편안하고, 포장이 낱개라서 너무 편해요. 출장갈때도 가져가기 쉬워서 정말 좋은 것 같아요. 단점은 단 하나 ㅎ 가격인데요 ㅎ   지금은 세일을 해주셔서 우선 당분간 이걸로 먹으려고해요! 리바이브가 빨리 돌아왔으면 좋겠어요 ㅠ","author":"love*****","tags":["긍정"]},{"id":7554,"rating":4,"date":"2025.06.19.","text":"빠른 배송에 감사합니다. 아직 먹어보지 않아서 평가 할 수 없었습니다. 먹고 다시 재주문 하기를 반복하길 바랄뿐이네여..","author":"pr****","tags":["긍정"]},{"id":7555,"rating":5,"date":"2025.06.18.","text":"아주 푹 잘 잡니다 첨엔 병걸렸나? 왜이리 졸리지? 이랬는데 후기나 이런걸보니 그게 아니더군여  지금은 잠자는시간에 깨지 않고 잘 잡니다","author":"sin9***","tags":["긍정"]},{"id":7556,"rating":5,"date":"2025.06.17.","text":"이번에 처음 시켜봤어요 괜찮은것 같아요~","author":"plam*****","tags":["긍정"]},{"id":7557,"rating":5,"date":"2025.06.17.","text":"하루에 저녁에 한번 먹고 있습니다 아직 먹은지 일주일도 안되어서 잠이 많이 오거나 하는건 아니지만... 뇌기능 개선을 기대하며 열심히 먹어보겠습니다","author":"eh****","tags":["긍정"]},{"id":7558,"rating":5,"date":"2025.06.17.","text":"어드반스 .뇌기능 활성화에 도움된다고 믿고 먹습니다..잠도 잘자고  몸도 가볍네요","author":"hohi*****","tags":["긍정"]},{"id":7559,"rating":5,"date":"2025.06.16.","text":"효과가 있기를 기도하며 열심히 섭취 하고 있습니다","author":"sogo****","tags":["긍정"]},{"id":7560,"rating":5,"date":"2025.06.16.","text":"효과가 있길 기도하며 열심히 섭취 중입니다","author":"sogo****","tags":["긍정"]},{"id":7561,"rating":5,"date":"2025.06.16.","text":"열심히 먹는 중이에요 효과가 있길 기도 하며","author":"sogo****","tags":["긍정"]},{"id":7562,"rating":5,"date":"2025.06.16.","text":"잘 먹고있습니다. 저는 리바이브가 더 잘 맞는거같은데,, 언제쯤 구매가 가능할까요?ㅠㅠ","author":"dime****","tags":["긍정"]},{"id":7563,"rating":5,"date":"2025.06.16.","text":"좋은제품 늘 감사합니다!","author":"sssy*****","tags":["긍정"]},{"id":7564,"rating":5,"date":"2025.06.15.","text":"꼼꼼한 포장과 빠른배송 주문후 5일만에 도착","author":"sils******","tags":["긍정"]},{"id":7565,"rating":5,"date":"2025.06.15.","text":"캐비초크 신제품이 나왔으니  당연히 먹어봐야죠.. 캐비초크 제품 중 가장 맛있네요.  그리고 가뜩이나 잘 자는데 더 잘자요.","author":"ga****","tags":["긍정"]},{"id":7566,"rating":5,"date":"2025.06.15.","text":"통잠을 자고 싶으시면 선택하세요.  무슨 원리인지 모르겠으나 다른 캐비쵸크보다 숙면에 도움이 됩니다.","author":"savv****","tags":["긍정"]},{"id":7567,"rating":5,"date":"2025.06.13.","text":"원래는 크리스탈을 먹다가 신제품 할인 이벤트로 어드반스드를 먹고있어요!이번이 재구매입니다ㅎ파우치로 딱 정해져있어 비싸지만 정량대로 꾸준히 먹게되어 좋아요 채소가격이 올라가는 여름과 겨울에 정말 최고인 제품입니다~~!!","author":"kad7****","tags":["긍정"]},{"id":7568,"rating":4,"date":"2025.06.13.","text":"수면에도 도움된다고 하니 기대됩니다","author":"josh*******","tags":["긍정"]},{"id":7569,"rating":5,"date":"2025.06.12.","text":"뇌건강에좋은 영향을 준다하니  나이가 좀 있다고니 조금 더 안심이 되네요  이제 암수술 한지도 1년이 다 되었고  계속 무탈하게 지났으면 좋겠어요  열심히 먹을겁니다","author":"jise*****","tags":["항암"]},{"id":7570,"rating":5,"date":"2025.06.11.","text":"주변 추천으루받고 복용합니다. 암환자들도 효과를 보고, 스테로이드 복용 부작용에 대응하기 위해 주문 했습니다. 복용후 효과에 대해 다시 올리겠습니다.","author":"pkt3***","tags":["항암","소화"]},{"id":7571,"rating":5,"date":"2025.06.11.","text":"주변 추천으루받고 복용합니다. 암환자들도 효과를 보고, 스테로이드 복용 부작용에 대응하기 위해 주문 했습니다. 복용후 효과에 대해 다시 올리겠습니다.","author":"pkt3***","tags":["항암","소화"]},{"id":7572,"rating":5,"date":"2025.06.11.","text":"주변 추천으루받고 복용합니다. 암환자들도 효과를 보고, 스테로이드 복용 부작용에 대응하기 위해 주문 했습니다. 복용후 효과에 대해 다시 올리겠습니다.","author":"pkt3***","tags":["항암","소화"]},{"id":7573,"rating":5,"date":"2025.06.11.","text":"캐비초크를 꾸준히 먹고 있는데 새제품이 나와 기대하며 구입했어요 여행 다닐때 편하겠어요~","author":"rain****","tags":["긍정"]},{"id":7574,"rating":5,"date":"2025.06.11.","text":"주문해서 빠른배송으로 받아놓고 아직 먹어보지는 못했습니다 하지만 믿고 구매한거라 ...편안한 잠을 기대하며 곧 먹어보고 리뷰 또 남기겠습니다","author":"eh****","tags":["긍정"]},{"id":7575,"rating":5,"date":"2025.06.10.","text":"장과 뇌에 좋다고해서 기대합니다. 늘 맛없지만,건강한 야채이니 믿고 먹습니다.&hellip;","author":"publ******","tags":["긍정"]},{"id":7576,"rating":5,"date":"2025.06.10.","text":"먹은후  꿀잠 잡니다","author":"illa*****","tags":["긍정"]},{"id":7577,"rating":5,"date":"2025.06.10.","text":"소화 잘 되고 잠도 잘자요. 좋은 제품 감사합니다. 다음에 또 이용하겠습니다.","author":"aqua******","tags":["소화"]},{"id":7578,"rating":5,"date":"2025.06.10.","text":"두번째 구매입니다. 많이 파세요.","author":"best*****","tags":["긍정"]},{"id":7579,"rating":5,"date":"2025.06.09.","text":"이 어드반스드는 나 스스로 뭘 잘못 하고 있는지 깨닫게 합니다 캐비초크를 거의 9년 동안 먹고 있어요 가족이 모두 먹는 중이예요 밀가루와 설탕을 먹지 마라고 잔소리를 해도 자기들 마음대로였는데 어드반스드를 먹은 후엔 알아서 안 먹습니다 네 명 다 몸의 실루엣이 좋은 방향으로 바뀌고 있고 3개월 전에 뵀던 시부모님께서 예뻐졌다 살 빠졌다 하셨어요 잠이 그렇게 와도 기분 좋고 기억력이 좋아져 옛날 일이 생각나 싸워도 좋습니다 변비가 심해서 짜증을 달고 살던 둘째가 순해졌어요 날마다 편하게 쾌변시간을 갖는답니다 불면증인 어머님과 만성변비인 아버님께 어드반스드 한 달분을 배달해드리느라 주말이 바빴습니다 어드반스드는 닥치고 드셈~~~이 통하는 신통방통한 캐비초크 제품입니다 감사합니다.","author":"sssd***","tags":["긍정"]},{"id":7580,"rating":5,"date":"2025.06.09.","text":"잘 받았습니다. 개별 포장되서 편리한거 같아요","author":"runi*****","tags":["긍정"]},{"id":7581,"rating":5,"date":"2025.06.09.","text":"항암할 때 먹고 7년 후인 지금은 건강을 생각해서 다시 먹고 있어요... 살짝 짠 느낌은 있는데 다른 거랑 섞어서 먹으니 괜찮아요^^","author":"sses******","tags":["항암"]},{"id":7582,"rating":5,"date":"2025.06.09.","text":"원래는 공복 유산소 운동으로 체중을 유지해왔는데 50이 넘다보니 무리가 오더군요. 그렇다고 갑자기 밥을 먹고 운동을 할수는 없어서 운동 전에 가볍게 먹고 있습니다. 피부도 화사해지고 에너지가 넘치는 기분이 드네요.","author":"para***","tags":["콜라겐"]},{"id":7583,"rating":5,"date":"2025.06.08.","text":"잠 잘오는거같아요 ㅎㅎ","author":"khun****","tags":["긍정"]},{"id":7584,"rating":5,"date":"2025.06.07.","text":"개별포장이 좋았어요 출장시 휴대하고 가기 좋아요","author":"wnel****","tags":["긍정"]},{"id":7585,"rating":5,"date":"2025.06.07.","text":"캐비쵸크 어드반스 참 좋아요~~ 포장도 꼼꼼히 잘 해주셔서 고맙습니다","author":"inke****","tags":["긍정"]},{"id":7586,"rating":5,"date":"2025.06.06.","text":"부모님이 평소 잠이 안와서 잠을 못주무시는데 후기에 잠에대한 효과가 많이 있어서 구매했습니다. 이 제품 드시고나서는 2~3시간 정도는 주무신다고 합니다. 저도 같이 먹고있는데 아직 잠에대한 효과는 느끼지 못하고 있는데 꾸준히 먹어볼 생각입니다. 대신 먹었을때 리바이브에 비해서 속이 편안하다는 느낌을받았고 리바이브에 비해 변을볼때 덜 힘든걸 느꼈습니다. 벌써 캐비초크 먹은지도 1년이 지났습니다. 제 일상 루틴속에 항상 캐비초크가 있으며 건강 지킬수 있음에 감사한 마음입니다.","author":"jsg8***","tags":["긍정"]},{"id":7587,"rating":5,"date":"2025.06.06.","text":"개선된 기능이 많다고해서 구매했습니다. 2주째 먹고있는데 세일중이라 또 구매했어요. 먹었을때 속이 편안합니다. 리바이브는 먹었을때 배부른 느낌이 들었는데 이 제품은 먹었을때 배가많이 부르지 않고 가볍다는 느낌을 받았습니다. 좋은효과있길 기대합니다.","author":"jsg8***","tags":["긍정"]},{"id":7588,"rating":5,"date":"2025.06.05.","text":"잠이안와서 두번째로 삽니다.","author":"dmj3***","tags":["긍정"]},{"id":7589,"rating":5,"date":"2025.06.05.","text":"저는 아픈곳은 없지만 건강하게 살려고 늘 챙겨먹습니다 주변에 추천하는데 못믿는 사람들은 참 안타까워요","author":"suma*******","tags":["긍정"]},{"id":7590,"rating":5,"date":"2025.06.04.","text":"믿고먹는 케비초크입니다. 새로나왔다고해서 주문했구 아직 안먹어봤어요. 갱년기인데 잠을 잘 자게해준다해서 기대하고있습니다","author":"sant*****","tags":["긍정"]},{"id":7591,"rating":5,"date":"2025.06.04.","text":"3년째 섭취중인 캐비초크에서 낱개포장이 나와 출장, 여행 때도 손 쉽게 챙길 수 있어 한시도 건강을 소홀히하지 못하게 하는 캐비초크입니다. 캐비초크 안 먹은 사람이 너무 많아 소개하느라 바쁩니다. 좋은 덩보는 나눠야죠!","author":"jeph***","tags":["긍정"]},{"id":7592,"rating":5,"date":"2025.06.04.","text":"일단 낱개 포장 되어 좋구요 맛은직접 만든 두유에 타서넉는데 부드럽고 주로 저녁에 먹고 있어요","author":"vl****","tags":["긍정"]},{"id":7593,"rating":5,"date":"2025.06.03.","text":"잠이 와서 이거 어떡하나 고민중입니다.","author":"jinc****","tags":["긍정"]},{"id":7594,"rating":4,"date":"2025.06.03.","text":"여행지에 시차 피로를 넘어 숙면했어요","author":"qkaq***","tags":["피로"]},{"id":7595,"rating":5,"date":"2025.06.02.","text":"모든종류의 캐비초크 다 먹어봣습니다 프리미엄은 한번만 먹는 편리함과 여행갈때 휴대용으로 가지고 다닐수 있는  편리함과 더불어 속도 참 편하네요  기본 효능은 비슷 흔거 같고~~~ 잠은 원래 숙면 하는지라 아직은 잘모르겠습니다","author":"yunj*******","tags":["긍정"]},{"id":7596,"rating":5,"date":"2025.06.02.","text":"우리집 건강 지키미~ 캐비쵸크 골드 프리미엄보다 순하고 잠은 곯아 떨어지네요  ㅎ","author":"ysjj*****","tags":["긍정"]},{"id":7597,"rating":5,"date":"2025.06.02.","text":"밤에 깊은 잠을 못자서 주변사람들 이야기를 듣고 저도 먹기 시작했는데 숙면까지는 아니어도 꿈도 덜 꾸고 아침에 눈도 아프지않아요. 효과를 보는것 같아요. 좋아요 ~~","author":"sukc****","tags":["긍정"]},{"id":7598,"rating":5,"date":"2025.06.02.","text":"이것은 엄마의 자애로운 손길입니다. 요즘 세상 걱정에 잠을 설칠 때가 많은데 도움 많이 받고 있습니다. 감사합니다. 머리만 대면 잘 수 있는 초능력을 되찾았습니다. 잃어버린 엄마를 다시 찾은 기분입니다.","author":"simp************","tags":["긍정"]},{"id":7599,"rating":5,"date":"2025.06.02.","text":"그전캐비쵸크가없어서대신샀어요 건강에도움됐음하네요","author":"wngu*****","tags":["긍정"]},{"id":7600,"rating":5,"date":"2025.06.01.","text":"펄이랑 같이 드시고 엄마가 약국에서 나오는 뇌영양제를 끊었어요. 혈압이 조금 나아진 것 같다고 하셔서 이렇게 장복해 보려 합니다. 효과가 더욱 있기를 기대해 봅니다.","author":"jean****","tags":["혈압"]},{"id":7601,"rating":5,"date":"2025.06.01.","text":"믿고 먹고있어요 안사서 못먹으면 몸이아픈가같고 우리가 얼마나 가공된음식을 먹고 사는지 알수있어요","author":"para*******","tags":["긍정"]},{"id":7602,"rating":5,"date":"2025.05.31.","text":"아직 먹어보진 못했지만 좋길 기대해븁니다","author":"ccoy***","tags":["긍정"]},{"id":7603,"rating":5,"date":"2025.05.31.","text":"이 제품은 처음인데, 일단 먹어 봅니다.","author":"kipn***","tags":["긍정"]},{"id":7604,"rating":5,"date":"2025.05.31.","text":"좋은 상품으로 건강을 회복해가는 가족 모습이 좋았어요.","author":"ksy8******","tags":["긍정"]},{"id":7605,"rating":5,"date":"2025.05.30.","text":"리바이브가 없어서 주문했어요~ 리바이브랑 맛이 비슷하네요! 숙면을 취하고 있습니다 ㅎ","author":"moon********","tags":["긍정"]},{"id":7606,"rating":5,"date":"2025.05.30.","text":"최고의 제품입니다 ~~~^^","author":"jins*******","tags":["긍정"]},{"id":7607,"rating":5,"date":"2025.05.30.","text":"리바이브 오리지널 크리스탈 순으로 몸에 맞는 느낌이었는데, 어드밴스드가 최고입니다. 수면질의 개선 느낌은 크게 받지 못했어요. 아마 평소에 불면이 없어서 그런 것 같고요.. 작년 12월부터 캐비 먹고 있어요. 평생 따라 다닌 변비가 많이 개선되었어요. 철마다 걸리는 감기는 패스~~~ 경계선에 있는 고지혈과 당뇨에 도움되기를 바라며 계속 복용 중입니다.  6거월 먹은 후 검진하려고요.","author":"lotu****","tags":["당뇨"]},{"id":7608,"rating":5,"date":"2025.05.29.","text":"서너번씩 깨고 힘들었는데 숙면에 도움이 되어서 꾸준히 먹고 있어요.","author":"neat****","tags":["긍정"]},{"id":7609,"rating":5,"date":"2025.05.29.","text":"한해가 다르게 기억력 감퇴가 인지되어 포스티딜세린 제품을 고민하던 중 신제품이 나와 반가웠어요~ 앞으로 단백질 제품도 개발 해 주셔요~","author":"semp**********","tags":["긍정"]},{"id":7610,"rating":5,"date":"2025.05.29.","text":"처음 구매했습니다  케비초크보다 먹기가 더수월하고  좋아요  효과도 좋으라라 믿고 열심하 복용하겠습니다","author":"saeh****","tags":["긍정"]},{"id":7611,"rating":4,"date":"2025.05.29.","text":"오전중의 피곤함과 불규칙한 아침식사가 조금은 덜어졌어요 확실히 갱년기에 도움이되고있네요","author":"cn****","tags":["긍정"]},{"id":7612,"rating":5,"date":"2025.05.28.","text":"폐암진단후 수술과 항암 .재발.다시 표적항암 지료중입니다.4종세트 2년째  먹고 있고  큰 부작용 없이 표적항암을 1년 5개월째 복용중입니다. 4종세트 먹으면서  항암 약을 끊을수 있지 않을까 기대해봅니다","author":"todo********","tags":["항암"]},{"id":7613,"rating":5,"date":"2025.05.27.","text":"어드밴스는 첫 주문입니다 좋은 효과 있기를 바랍니다","author":"fly4****","tags":["긍정"]},{"id":7614,"rating":5,"date":"2025.05.26.","text":"케비쵸츠크리스탈을 계속먹다가. 신제품이나왔대서 주문을했는데~~ 먹기도 갠찮고~무엇보다 잠을 푹잘수있는것같아요~ 갱년기에 접어들면서 새벽에 두어번씩 눈이떠져서 질낮은수면으로. 하루종일 피로감이 있었는데~ 이번제품먹은후 짧은시간이라도 숙면을 취하는것같아서 넘 좋으네요~~^^","author":"virg******","tags":["피로"]},{"id":7615,"rating":5,"date":"2025.05.26.","text":"어드밴스드 먹다보니 적응이 됐어요. 밤에 잠을 잘 자요. 꼭 새벽3시쯤 잠에서 깼는데 이제는 6시쯤 눈이 떠져요. 새벽3시에 눈이 떠져도 바로 잠이 들어서 좋아요.","author":"nan5***","tags":["긍정"]},{"id":7616,"rating":5,"date":"2025.05.26.","text":"항암중에 체력관리를 위해 3년차 먹고있어요.맛은 건강한 맛입니다. 프로모션중이라 감사하게 구매하였습니다.","author":"nan5***","tags":["항암","소화"]},{"id":7617,"rating":5,"date":"2025.05.25.","text":"항상 드시는제품 좀더 편하게 드셔보라고 선택해보았어요~ 좋은제품 감사합니다","author":"tktn****","tags":["긍정"]},{"id":7618,"rating":5,"date":"2025.05.25.","text":"리바이브 먹다 품절이라 바꿔 봤는데 봉지에 들어서 막기가 더 편하네요~ 맛이 살짝 달라서 적응 기간은 필요할 것 같습니다.","author":"allg*****","tags":["긍정"]},{"id":7619,"rating":5,"date":"2025.05.24.","text":"캐비초크 신제품이라 주문했어요 더 기대 됩니다","author":"lill***","tags":["긍정"]},{"id":7620,"rating":5,"date":"2025.05.24.","text":"건강한 식이습관을 위해 콜라겐과 함께 항상 챙겨먹고 있는 케비초크가 떨어져서 어드밴스드를 구매해보았습니다, 300ml에 15g한 포를 타서 먹는것데 맛은 큰 차이를 모르겠으나 잠이 엄청 잘 오고 변도 잘 봅니다, 제가 항상 간암 수치가 평균 보다는 높았었는데(14.4)케비초크 열심히 먹고 나서는 13.9로 하락했습니다, 지속적인 추이를 체크해 보려고 합니다.","author":"shil*****","tags":["항암","콜라겐","소화"]},{"id":7621,"rating":5,"date":"2025.05.24.","text":"잘받았습니다  수고하세요","author":"kc****","tags":["긍정"]},{"id":7622,"rating":5,"date":"2025.05.24.","text":"매번 믿고 구매합니다. 감사합니다.","author":"just********","tags":["긍정"]},{"id":7623,"rating":5,"date":"2025.05.24.","text":"기존에 개봉했던 캐비초크를 소진해야되서 아직 신제품은 먹지 못하였습니다. 오늘부터 신제품 먹을 수 있는데 후기들이 좋아서 많이 기대하고 있습니다. 장에대한 문제가 있었는데 신제품은 장기능 회복에 더 특화되었다고 하여 기대됩니다. 1년동안 리바이브, 골드 먹으면서 장이 많이 좋아졌습니다. 효과를 잘 보기위해 1년동안 캐비초크 먹으면서 밀가루, 당류섭취도 제한 했었는데 이제는 어쩌다가 한번씩 밀가루, 당류 음식을 섭취해도 되는지 궁금합니다. 그리고 캐비초크 먹으면서 장이 완전히 회복되는 기간은 1년으로 보면 되는지도 궁금합니다.","author":"jsg8***","tags":["소화"]},{"id":7624,"rating":5,"date":"2025.05.24.","text":"평소 부모님이 밤에 잠을 못 주무셨습니다. 신제품 후기를 읽던 중 잠이 잘 온다는 후기가 많아서 부모님 드리려고 구매했습니다.  먹은지 일주일밖에 안됐지만 먹었을때 기존 캐비초크보다 훨씬 더 속이 편안해졌다고 하십니다. 잠에 대한 효과도 기대중입니다.","author":"jsg8***","tags":["긍정"]},{"id":7625,"rating":5,"date":"2025.05.23.","text":"뇌건강  생각 하고   먹고 있습니다","author":"hohi*****","tags":["긍정"]},{"id":7626,"rating":5,"date":"2025.05.23.","text":"몸이 건강해 지는맛이니다. 나쁘지 않아요","author":"best*****","tags":["긍정"]},{"id":7627,"rating":4,"date":"2025.05.23.","text":"여행을 위해 파우치로 준비했어요","author":"ay****","tags":["소화"]},{"id":7628,"rating":5,"date":"2025.05.22.","text":"3종세트 3달째 먹어보고 있어요 얼굴이 좋아졌다고 하네요~~ 붓기가 빠지고요","author":"li****","tags":["긍정"]},{"id":7629,"rating":5,"date":"2025.05.21.","text":"아버지가 암 투병중이라 캐비초크골드 꾸준히 구매하다가 거의다  떨어져서  구매하게 되었습니다 맛은 더 순한 느낌이고 저도 먹어봤는데 잠이 잘오는거같아요 아버지가 연세가 있으시니 뇌기능에도 좋다하니 잘 구매한거같습니다","author":"zi****","tags":["항암"]},{"id":7630,"rating":5,"date":"2025.05.21.","text":"작년에 먹다가 몇개월 안 먹었더니 살도 많이 찌고 피곤해져서 다시 먹기 시작했어요. 가격 부담은 되지만 제가 암수술 후라 녹즙이나 스무디를 해 먹는데 비슷해요. 가격은 비슷 하지만 편리성 때문에 꾸준하게 먹으려 합니다.","author":"hey7***","tags":["항암"]},{"id":7631,"rating":5,"date":"2025.05.20.","text":"평상시  밤에 자주  깨는데  한번만 깨고  뿍자","author":"illa*****","tags":["긍정"]},{"id":7632,"rating":4,"date":"2025.05.20.","text":"불필요한 첨가물 없이 채소를 먹을 수 있어요. 건강에 도움 될 것 같아요.","author":"nowk******","tags":["긍정"]},{"id":7633,"rating":5,"date":"2025.05.19.","text":"아주 좋습니다요 짱짱","author":"aoao****","tags":["긍정"]},{"id":7634,"rating":5,"date":"2025.05.19.","text":"캐비쵸크  프리미엄골드 보다 냄새는 안좋지만 불면증에 좋다고하여 ~~~","author":"57****","tags":["긍정"]},{"id":7635,"rating":5,"date":"2025.05.17.","text":"전보다는 잠을 푹자는거같아요 중간에 깨는게잘없어졋어요","author":"khun****","tags":["긍정"]},{"id":7636,"rating":5,"date":"2025.05.17.","text":"후기 보니까 잠을 잘잤는 후기가 많아서 구매했습니다. 얼른 먹어보고 한달후에 후기 다시 남겨보고싶습니다.","author":"jsg8***","tags":["긍정"]},{"id":7637,"rating":5,"date":"2025.05.17.","text":"낱개 포장 되어 있어서 휴대 편하고 맛이 정말 좋습니다. 그리고 정말 잠을 푹 자고 머리가 좀 맑아지는 느낌이 들어요, 그래서 영어공부 시작했습니다 ㅎㅎ","author":"moye***","tags":["긍정"]},{"id":7638,"rating":5,"date":"2025.05.16.","text":"아직 먹어보지는 않았지만 사났습니다 ㅎㅎ 기대는돼요~~ 전 오리지널 파인데 말이죠","author":"415h***","tags":["긍정"]},{"id":7639,"rating":5,"date":"2025.05.16.","text":"장 건강이 좋지 않은 지인께 캐비초크를 선물했고 효과를 봐서 올해도 선물했어요. 휴대용팩으로 사무실에 두고 드셔도 괜찮을 것 같아서 통이 아닌 이 버전으로 주문했습니다.","author":"tag0***","tags":["긍정"]},{"id":7640,"rating":5,"date":"2025.05.16.","text":"믿고 먹는케비초크에요~  뜸하다 신제품이나와구입했어요","author":"didq***","tags":["긍정"]},{"id":7641,"rating":5,"date":"2025.05.16.","text":"너무너무 기대됩니다. 다른분들 후기 읽고 좋은것 같아서 구매했습니다. 부디 잠이 잘 오길 기대합니다.","author":"jsg8***","tags":["긍정"]},{"id":7642,"rating":5,"date":"2025.05.16.","text":"작년 부터 어머니 사드렸는데 좋아하시네요","author":"maso****","tags":["긍정"]},{"id":7643,"rating":5,"date":"2025.05.15.","text":"5년연속 캐비초크 먹고 있는데 최근 두달동안 먹지않았어요.( 남편 먹일게 얼마 않남아서) 어드반스드가 새롭게 출시기념으로 할인을 해서 이때다 싶어 냉큼 구매했지요. 다시 먹기 시작한지 일주일됐는데 관절통증이 없어졌네요. 왜 요즘 몸이 천근만근인지 잘 몰랐어요. 팔 들기도 어렵고 살이찌나 걱정도 했었죠. 5년동안 가벼운몸으로 활력을 갖고 살아왔던건 캐비초크 덕분이었어요. 앞으로 캐비초크 먹으며 더욱 열심히 살려구요. 이만한 건강식품은 아마 없는것 같아요","author":"soju******","tags":["피로"]},{"id":7644,"rating":5,"date":"2025.05.15.","text":"부담스럽지않은 맛이라 효과도 기대해 봅니다~","author":"ezze*****","tags":["긍정"]},{"id":7645,"rating":5,"date":"2025.05.15.","text":"캐비초크는 일상에서 없어서는 안 될 건강보조재로 자리잡았습니다. 이번에 신규출시한 어드반스드는 개별포장이라 출장이 많은 제게는 정말 최적의 제품입니다. 3년째 빠트리지 않고 먹는데 효과는 굳이 나열할 필요가 있나요.","author":"jeph***","tags":["긍정"]},{"id":7646,"rating":4,"date":"2025.05.15.","text":"새로 나온 어드반스는 포장지도 고급스럽고 1끼분량으로 가지고 다니기 좋아요. 늘 믿고 애용합니다.","author":"isis****","tags":["긍정"]},{"id":7647,"rating":5,"date":"2025.05.14.","text":"지인 중에 신장이식하신 분과 나누어 먹으려고 두 박스 주문했어요. 한 박스는 드리고 나머지는 제가 오리지널, 골드프리미엄과 교차로 먹고 있어요. 선물해드린 분과 매주 토요일에 만나는데 이번주에 뵈면 저녁때 드시는 게 좋다더라고 꼭 전해드려야겠어요. 부디 부종이 드라마틱하게 좋아지시길 기대합니다","author":"whit*****","tags":["긍정"]},{"id":7648,"rating":5,"date":"2025.05.14.","text":"행사하기에 추가 주문했어요","author":"tour********","tags":["긍정"]},{"id":7649,"rating":5,"date":"2025.05.13.","text":"어머니 혈당이 걱정되어서 시켜 드렸는데 효과있었음 좋겠어요 . 아직 먹는데 불편함은 없다고하시네요","author":"ke****","tags":["당뇨"]},{"id":7650,"rating":5,"date":"2025.05.13.","text":"이번에 나온제품이라 먹어볼려고요.근데 향도좋고 색도 이쁘네요^^ 먹고 더더 건강해져 볼께요^^","author":"bbyj***","tags":["긍정"]},{"id":7651,"rating":5,"date":"2025.05.12.","text":"남편이 오랜 불면증으로 고생했는데 요새는  좀 자기 시작했어요. 더욱 효과 있기를 기대합니다","author":"sa****","tags":["긍정"]},{"id":7652,"rating":5,"date":"2025.05.12.","text":"신제품이라 맛을 걱정했는데 기존 타제품과 크게 다르지 않고 좋습니다. 어드반드를 두달 먹었고 괜찮아서 다시 두달치를 구매했습니다. 효과는 아직 특이사항 없습니다.^^","author":"ghdg*****","tags":["긍정"]},{"id":7653,"rating":5,"date":"2025.05.12.","text":"오리지널을 계속 먹고 있는데 영양불균형을 잘 해결해주는것 같습니다. 살빼려고 식사량을 줄이는데 영양은 걱적없이 채워주니 어지러움이나 피로감없이 다이어트 할 수 있어 좋습니다. 믿음이 가는 제품이라 일년넘게 먹고 있어요","author":"amon*****","tags":["피로"]},{"id":7654,"rating":4,"date":"2025.05.11.","text":"개별 포장되어 있어 휴대하기 좋고 숙면에 도움이 되는거 같습니다.","author":"wont*****","tags":["긍정"]},{"id":7655,"rating":5,"date":"2025.05.11.","text":"포장만 달라진 캐비쵸크로 알고 먹던 남편은  처음 3~4일쯤 됐을 때 요 며칠 피로감이 사라졌다며 이상하다고 했지만  정작 어드반스드에 대한 기대가 컸던 제게는 아무런 변화도 느껴지진 않았어요. 그런데 오늘로 11일째인데 약 일주일쯤 지났을 때부터 저는 낮에도 잠이 쏟아지기 시작했어요. 다른 때 같으면  낮잠을 자면 밤잠은 토끼잠으로 아주 조금 밖에 잘 수 없었기에 낮에는 잠을 안자려고 노력했거든요. 그런데 낮잠을 자도 밤잠까지 아주 달게 잔다는 건 참 좋지만 문제는 낮에도 너무 졸리다는.... 남편은 머리가 맑아진 느낌에 피로감도 전혀 없고 활기 찬 기분마저 든다며 낮에도 밤에도 너무 잘자는데 저는 밤은 물론 낮에도 너무 졸리니까 몽롱한 느낌까지 들어요. 아직 얼마 안되서 그런 건지, 명현 현상 같은 건지, 좀 더 먹어보면 달라질 건지...? 이 상태가 지속된다면 다시 캐비로 가야할지, 이대로 계속 먹어야 할지...? 갈등 시작입니다.ㅋ","author":"phot****","tags":["피로"]},{"id":7656,"rating":5,"date":"2025.05.10.","text":"새로운 제품이 나와서 시켜봤습니다. 캐비초크는 건강하고싶으면 무조건 먹어야됩니다 ㅋㅋ","author":"suma*******","tags":["긍정"]},{"id":7657,"rating":5,"date":"2025.05.10.","text":"건강해지겠다는 생각으로 꾸준히 먹겠습니다","author":"azal*****","tags":["긍정"]},{"id":7658,"rating":5,"date":"2025.05.10.","text":"한포씩 포장되어있어서 좋아요 고급스러운 패키지라 선물용으로도 훌륭합니다 맛도 괜찮네요","author":"mi****","tags":["긍정"]},{"id":7659,"rating":5,"date":"2025.05.10.","text":"수면 장애에 좋다 하니  좋은 결과 기대해 봅니다.  콜라겐을 먹어서인지, 단골 헤어 샆에 갔더니  잔머리가 많이 나고 있고 , 머리카락에 힘도 생기고  예전과 다르다고 해서 기분이 좋았답니다.","author":"wine*****","tags":["콜라겐"]},{"id":7660,"rating":5,"date":"2025.05.09.","text":"아버지께 계속 골드 사드리다가 이번에 신제품이 뇌 인지 기능 개선에 좋을 뿐만 아니라 할인도 하여서 구매해 보았습니다. 어버이날 가져다 드려서 아직까지 맛에 대한 평가는 못 들어보았지만, 항상 제품에 믿음을 가지고 있기에 아버지께 도움이 될 것이라고 생각합니다.","author":"sych***","tags":["긍정"]},{"id":7661,"rating":5,"date":"2025.05.09.","text":"캐비초크어드반스드 간.신장.콜레스테롤수치가 모두높고 불면증이있는데 효과기대하며 먹어보려합니다","author":"alen***","tags":["긍정"]},{"id":7662,"rating":5,"date":"2025.05.09.","text":"처음 시음하는데 괜찮아요. 속도 편하고 좋아요. 부담감이 없네요.","author":"kc****","tags":["긍정"]},{"id":7663,"rating":5,"date":"2025.05.09.","text":"몇년째 캐비초크 크리스탈과 리바이브를 먹었는데 신제품이라 기대가 됩니다 후기에 잠이 잘온다하는데 갱년기 불면증 효과도 기대해봅니다^^","author":"2000********","tags":["긍정"]},{"id":7664,"rating":5,"date":"2025.05.09.","text":"새 상품이라 어떤 느낌일까 기대를 하며 구매했었는데 세번째구매입니다 아직도 2상자 구매부터 20%할인행사를  하고 있어서 5상자 구매하면 한 상자 더 받아요 좋아요 항암4종세트를 6년 전부터 먹고 있어요 어드반스드는 불면증이던 제가 밤에 숙면을 취해요  몇 주 전부터 기억력이 너무 좋아진거예요 예전 일이 저~~~기 저~~~먼~~~곳에 봉인되었다가 한순간에 풀린 듯 봇물 쏟아지듯 생각났어요 주변 지인들과 만나서 이야기하다가 열받아서 다다다... 너 요즘 똑똑해졌다?하나하나 다 기억하냐? 이러면서..아~~~또 열받아요 말 한 마디 한 마디 딱딱 짚어서 말을 했죠 4월 19일부터 똑똑해지고 있습니다 맺고 짚고 따지는 것은 남의 일이라 생각했건만 큰 일입니다 이러다가 하바드 가게 생겼어요 장학금 타면서 하바드 다니면 더 좋겠죠?  폐전이암환자인데 치료거부를 하고 하루 상태가 좋았다나빴다 했거든요 어드반스드 먹은 후론 5시간을 자도 거뜬히 일어나고 집안 일도 목록 적어가면서 하고 외출도 자주 하게 되고 암환자 같지 않다 우리 중 제일 건강하게 보인다 이래요 아직은 무거운 것을 못 드는데 무거운 걸 맡기고 심부름도 시켜요 4월말엔 공주에 있는 공산성을 걸었는데 다리가 안 떨리더라고요 힘차게 걷는 저를 보고 이 중에 제일 건강하다며 박수를 쳐주더라고요  외출 나가는 것이 즐거움이 된 요즘 최고 행복합니다 감사합니다  온 가족이 어드반스드를 먹는데 둘째가 캐비쵸크를 먹은 지 9년이 되었어도 살이 안 빠졌거든요 체중을 재진 않았지만 실루엣이 예뻐졌어요 하체비만인데 다리의 살이 매끈해졌고 피부톤이 밝아졌어요 음식도 밀가루설탕을 점점 멀리 해요 잔소리 안 해도 자기가 가늠을 하나 봐요  똑똑해지고 있어요 뇌 살아나는 캐비초크로 별명을 지어줘야겠어요 감사합니다.","author":"sssd***","tags":["항암","콜라겐"]},{"id":7665,"rating":5,"date":"2025.05.08.","text":"한차례 구입했었는데 전에먹던 프리미엄캐비쵸크가 품절이라서 이제품으로 다시 구입했어요.  거부감없이 잘 먹고있어요","author":"minh***","tags":["긍정"]},{"id":7666,"rating":5,"date":"2025.05.08.","text":"늘 믿고 캐비 섭취하고 있습니다 캐비를 건너뛰면 가스가 많이 찹니다 이번 연휴때 가족들 모임으로 외식많아 이틀정도 캐비섭취를 못했는데 역시 가스가 차 힘들었어요 밤에   요즘 건망증이 넘 심한데 세일해주셔서 어드밴스드 구매~ 기억력 회복에 기대해봅니다 좋은제품 만들어주셔서 늘 감사합니다","author":"anny****","tags":["긍정"]},{"id":7667,"rating":5,"date":"2025.05.08.","text":"피로회복과 숙면에 효과가 있다고해서 주문했습니다.","author":"hska******","tags":["피로"]},{"id":7668,"rating":5,"date":"2025.05.07.","text":"수면에 도움이 되는 거 같아요. 좀더 먹어보려고요","author":"ahbo******","tags":["긍정"]},{"id":7669,"rating":5,"date":"2025.05.07.","text":"포장도 넘 예쁘고 맛도 좋네요. 효과를 기대해 볼게요","author":"soju******","tags":["긍정"]},{"id":7670,"rating":5,"date":"2025.05.07.","text":"휴대하기 간편하고  속이 편해 먹기 좋아요. 꾸준히 복용후 재리뷰 하겠습니다. 감사합니다.","author":"aqua******","tags":["긍정"]},{"id":7671,"rating":5,"date":"2025.05.07.","text":"크리스탈과 어드반스드 번갈아 먹고 있는데 어드반스드 할인혜택이 좋아 추가로 주문 합니다.하루에 한번 저녁에 먹기 좋은 제품인거 같아요. 바깥 음식을 많이 먹거나 속이 불편할때 수프를 마셔주면 몸이 리프레쉬되는 느낌이 듭니다. 좋은 제품에 늘 감사하며 먹고 있습니다^^","author":"noip***","tags":["긍정"]},{"id":7672,"rating":5,"date":"2025.05.07.","text":"몸이 가벼워지는 느낌으로 계속 먹고있어요","author":"on****","tags":["긍정"]},{"id":7673,"rating":5,"date":"2025.05.07.","text":"베누스타스 제품은 뭐든 안심 이 제품도 벌써 세번째 구입합니다.  먹기  편하고 효과 확실하고~  제가 전도해서 제 주위 친구들은 거의 다 먹네요 ㅎㅎ","author":"hyun*******","tags":["소화"]},{"id":7674,"rating":5,"date":"2025.05.06.","text":"건강에 좋습니다 따봉봉","author":"juns*****","tags":["긍정"]},{"id":7675,"rating":5,"date":"2025.05.06.","text":"맛도 괜찮고 건강에 좋아요!!","author":"juns*****","tags":["긍정"]},{"id":7676,"rating":4,"date":"2025.05.06.","text":"간편하게 포장되어 있어서 장거리 여행시 편리하게 가지고 다니기 좋아요. 후기는 아직 먹어 보지 않아서 먹은후 후기 올릴께요","author":"grac*****","tags":["긍정"]},{"id":7677,"rating":5,"date":"2025.05.06.","text":"2번째 샀네요. 아내와 함께 먹고 있습니다. 약 1달 정도 먹었는데,  1. 속이 편해졌어요. 더부룩할 때가 많았는데, 가벼워 졌어요. 물론 가스 분출은 여전히 활발하네요. 2. 짐을 잘자요. 새벽에 한번 깨면 못자서 수면제 처방을 받기도 했는데, 이제는 그럴 필요없네요. 잠꾸러기가 된 거 같아요. 3. 그 외 혈압과 콜레스테롤 수치는 좀 더 살펴봐야할 것 같네요. 4. 드라마틱하게 모가 좋아졌다라고 말하기는 그런데, 몬거 조금씩 나아지고 있다는 느낌이 드네요~  이상 1달 후기 및 추가 구매 내용이었습니다.","author":"jong***","tags":["혈압"]},{"id":7678,"rating":5,"date":"2025.05.06.","text":"빠른 배송  면역력 강호","author":"mkph***","tags":["긍정"]},{"id":7679,"rating":5,"date":"2025.05.05.","text":"면역력이 좋아지고 있다고 믿으며 계속 먹고 있습니다","author":"ah****","tags":["긍정"]},{"id":7680,"rating":5,"date":"2025.05.05.","text":"케비쵸크 오리지널을 오랫동안 먹다가 밤에 잘때 여러번 깨서 바꿨습니다 한번 깼는데 금세 잠 드네요 계속 먹어 볼게요","author":"bjyb*****","tags":["긍정"]},{"id":7681,"rating":5,"date":"2025.05.05.","text":"세일할때 샀어요 부담되는 가격이기도 하지만 효과를 보고있기에 믿고 구매합니다..","author":"pete****","tags":["긍정"]},{"id":7682,"rating":5,"date":"2025.05.04.","text":"새로운 제품이라 부모님 사드렸어요. 요 제품도 잘 맞아서 좋아지셨으면 좋겠습니다.","author":"jung******","tags":["긍정"]},{"id":7683,"rating":5,"date":"2025.05.04.","text":"아버지가 혈압이 높으셨는데 드시고 혈압이 많이 좋아지셨어요.","author":"jung******","tags":["혈압"]},{"id":7684,"rating":5,"date":"2025.05.04.","text":"신제품이라 무조건 구매했죠~~^^ 캐비 복용 후 잠도 잘 자고 취침 중 화장실 가려 3-5회 깨던 횟수가 제로가 되었어요~ 역시 최고입니다~~^%","author":"semp**********","tags":["긍정"]},{"id":7685,"rating":5,"date":"2025.05.04.","text":"새로나온거라 주문했어요^^업그레이드된만큼 더 건강햐질께요","author":"djqt*****","tags":["긍정"]},{"id":7686,"rating":5,"date":"2025.05.03.","text":"와이프가 잠을 잘 못자서 사줬더니 자기만 먹기 미안하다고 제것도 주문했네요 캐비초크 좋은거야 말할것도 없고 열심히 먹고 돈 많이 벌어다 줘야겠습니다 ㅋ","author":"mere*****","tags":["긍정"]},{"id":7687,"rating":5,"date":"2025.05.03.","text":"항상 애용합니다. 저보다 친구,언니,형부 저도 열심히 먹겠습니다. 잠 잘자고 장에도 좋다는 어드밴스 케이스가 감성있고 센스있어졌어요.","author":"publ******","tags":["긍정"]},{"id":7688,"rating":5,"date":"2025.05.02.","text":"세일하는 김에 두박스 더 쟁였어요. 맛없어서 먹기 힘들긴하지만 과일 채소 준비하려면 시간 걸리는데 간단히 타먹을 수 있어 좋더라구요.","author":"real******","tags":["긍정"]},{"id":7689,"rating":5,"date":"2025.05.02.","text":"캐비초크와의 인연은 꽤 오래다. 이차저차 작년에 폐암 수술을 받았고 수술 전후 4종세트 덕분에 환자같지않은 외모를 자랑하고 지냈다. 그 효과를 너무 잘 알지만 형편상 작년 부터 캐비를 끊고 지내던 중 올해 들어 몸이 너무 힘들고 피곤하고 각 병원(갑상선, 허리, 백내장,녹내장)에선 나만보면 수술날짜 잡자고 덤벼드는지라 새로나온 어드반스드를 구입해 먹은지 이제 일주일, 천근만근이던 몸이 날아갈 듯 가볍고 피곤도 영 덜하니 아침이 상쾌하다. 우울도 날아가버리고 모든일에 의욕이 마구 솟는다.  이거 뭐..혹시 마약이라도 섞어놓은 거? 암튼 영 살겠는데 우짜나.. 내친김에 콜라겐 펄 안티에이징이 눈앞에 왔다갔다 하는데.. 존재하는 모든 신이시여~!! 저에게 로또 번호 좀 보내주시면 안 될까욤?","author":"wjdq******","tags":["항암","콜라겐"]},{"id":7690,"rating":5,"date":"2025.05.02.","text":"노년의 건강을 위해 내 몸에 적금 붓는단 맘으로 꾸준히 복용합니다","author":"semp**********","tags":["소화"]},{"id":7691,"rating":5,"date":"2025.05.02.","text":"먹어보고 통잠으로 만족해서 할인할 때 쟁였어요.","author":"neat****","tags":["긍정"]},{"id":7692,"rating":5,"date":"2025.05.01.","text":"최고의 제품입니다 ~~~~^^","author":"jins*******","tags":["긍정"]},{"id":7693,"rating":5,"date":"2025.05.01.","text":"행사해서 감사하게 구매했어요  건강한 삶을 위해","author":"amwy****","tags":["소화"]},{"id":7694,"rating":5,"date":"2025.05.01.","text":"빠른고 정확한 배송 꼼꼼한 포장","author":"sils******","tags":["긍정"]},{"id":7695,"rating":5,"date":"2025.05.01.","text":"어머니 드리려고 주문했어요. 신제품이라 더 기대됩니다. 할인가에 잘 구매했습니다.","author":"joy0***","tags":["긍정"]},{"id":7696,"rating":4,"date":"2025.05.01.","text":"기존크리스탈이 아직남아서 먹어보진 못했지만 좋을거라 예상합니다 먹어보고 다시리뷰 쓸게요","author":"yksh****","tags":["긍정"]},{"id":7697,"rating":5,"date":"2025.05.01.","text":"빠른 배송 받았고요 이제 이틀 먹었는데 좋은 효과 있기를 기대합니다","author":"ahbo******","tags":["긍정"]},{"id":7698,"rating":5,"date":"2025.04.30.","text":"새 상품 나와서 한번 구입해봅니다","author":"dada******","tags":["긍정"]},{"id":7699,"rating":5,"date":"2025.04.30.","text":"매일밤 서너번씩 깨고 한번 깨면 잠도 안 오고 고통스러웠는데 어드반스드 먹은 뒤 통잠을 자고 너무 반족합니다. 잠만 충분히 자면 살 것 같았는데 실행이 되듯 매우 반족합니다.","author":"neat****","tags":["긍정"]},{"id":7700,"rating":5,"date":"2025.04.30.","text":"맛이 부드러워 개인적으로 맘에드네요~","author":"ross****","tags":["긍정"]},{"id":7701,"rating":5,"date":"2025.04.30.","text":"아버지께서 대장암 4기입니다. 4종세트를 1년 가까이 먹다가 경제적으로 부담스러워 복용을 중단했었는데.. 그래도 뭐라도 드시게끔해드리고싶어 캐비초크를 주문했습니다. 이번에 새로 나온것은 잠이 잘 온다는 리뷰를 보고 혹해서 어드반스트를 선택했는데 저희 아버지도 이거 잡숩고 잠을 좀 푹주무셨음 좋겠네요 ㅎ","author":"mond******","tags":["항암"]},{"id":7702,"rating":5,"date":"2025.04.29.","text":"항상 복용하던 리바이브가 품절(?)되어, 새로 나온 어드반스드를 구입했습니다. 하루 1회 복용, 개별포장. 출장이 잦은 저에게 딱 맞는 제품이라고 생각이 드네요.  최근에 잠을 잘 못자는데, 어드반스드를 통해 숙면을 기대해 봅니다!","author":"sk****","tags":["긍정"]},{"id":7703,"rating":5,"date":"2025.04.29.","text":"항암약 맞고오면 일주일 동안은 숙면이 어려워요. 숙면과 장건강에 더욱 좋다하니 기대가 됩니다. 잘먹겠습니다.","author":"sj_o*****","tags":["항암"]},{"id":7704,"rating":5,"date":"2025.04.29.","text":"잘 먹고 있습니다~~","author":"tn****","tags":["긍정"]},{"id":7705,"rating":5,"date":"2025.04.29.","text":"케비쵸크 리바이브를 계속 먹었는데 이번 제품은 수면에 도움을 준다하여 구매했습니다. 복용 후에도 자다가 한번은 깨는데 다시 잠들기가 쉬워요. 내리 6시간 숙면을 취하는 날도 있었습니다. 취침 전에 먹고 잡니다. 계속 먹어볼 작정입니다 ㅎ","author":"tkdt****","tags":["긍정"]},{"id":7706,"rating":5,"date":"2025.04.29.","text":"원래크리스탈 먹는데 수면에 도움된다 해서 구매했어요.잠좀 푹 자고 싶어요~","author":"sdy4***","tags":["긍정"]},{"id":7707,"rating":4,"date":"2025.04.29.","text":"워낙 좋은 캐비쵸크의 업그레이드 버전이라 생각해 구입했어요. 하루 한 번 먹는 게 달라진 점인데 기대됩니다","author":"shin*****","tags":["긍정"]},{"id":7708,"rating":5,"date":"2025.04.29.","text":"기존에 크리스탈을 먹다가 신제품 출시에 이벤트 중이라 구매해봤어요!크리스탈은 캔으로 나와 용량 조절을 하면서 먹었는데 어드반스드는 파우치로 나와 정량 대로 먹게 되는 거 같아요~크리스탈에 비해 입자가 고운 거 같아요 면역력증강과 건강 관리에 도움이 되길 바랍니다","author":"kad7****","tags":["긍정"]},{"id":7709,"rating":5,"date":"2025.04.28.","text":"새로나와서 부모님댁에 보내드렸어요.  장에도 좋고 뇌건강에도 도움된다니 기대됩니다~~","author":"jung******","tags":["긍정"]},{"id":7710,"rating":5,"date":"2025.04.28.","text":"캐비쵸크 프리미엄골드를 먹는데 수면개선에 도움이 되는 제품이 새로 나왔다고 해서 구매해봤습니다. 먹어 보고 프리미엄골드와  차이점을 후기로 올리겠습니다.","author":"bin0*****","tags":["긍정"]},{"id":7711,"rating":5,"date":"2025.04.28.","text":"최고의 제품입니다 ~~~~^^","author":"jins*******","tags":["긍정"]},{"id":7712,"rating":5,"date":"2025.04.28.","text":"캔으로 먹다가 스틱으로 먹으니 편하고 휴대하기 좋아요","author":"nata*****","tags":["긍정"]},{"id":7713,"rating":5,"date":"2025.04.27.","text":"쵝오의 건강식품으로 신뢰만점입니다","author":"on****","tags":["긍정"]},{"id":7714,"rating":5,"date":"2025.04.27.","text":"아침에 바나나와 견과류 넣어 하루 한봉씩 갈아먹으면 건강만점예요","author":"on****","tags":["긍정"]},{"id":7715,"rating":5,"date":"2025.04.26.","text":"캐피초크 잘 먹고 있는데 이 제품은 새로 나온것이라 기대가 더욱 큽니다 ㅎㅎ","author":"kimm******","tags":["긍정"]},{"id":7716,"rating":5,"date":"2025.04.25.","text":"잠이 잘 잔다는 소식에 바로 주문합니다  기대와 설렘으로 기다렸습니다","author":"ntar****","tags":["긍정"]},{"id":7717,"rating":5,"date":"2025.04.25.","text":"리바이브 품절로 어드반스드를 주문하였습니다. 리바이브의 효과에 뇌건강과 불면증을 위하여 어떤 변화가 있는지 살펴 볼 생각입니다. 경제적으로 부담스럽지만 2달간 먹어보고 다시 후기를 작성해 보겠습니다.","author":"ch****","tags":["소화"]},{"id":7718,"rating":5,"date":"2025.04.25.","text":"이 제품은 어떨지
