xt":"온가족이 먹으려고 주문합니다. 11월 중순부터 먹었는데 생활에 활력이 생기고 피곤이 없어졌어요.  저는 60세인데요~  눈의 흰자위가 탄력이 떨어지고 항암을 한뒤에는 커튼 주름처럼 튀어나와 있었는데 한달 보름후쯤에 주름이 완전히 펴지고  충혈되었던 부분도 깨끗해졌어요. 탱글탱글한 눈동자를 보면서 가족모두 감탄을 금치 못했습니다.  물론 안티에이징도 먹고 콜라겐도 함께 먹었지요. 전 캐비쵸크가 큰 역활을 했다고 생각합니다. 정말 열시미 챙겨먹었거든요! 눈이 다시 젊어진다는건 상상도 못하던 일이라 정말 신기할 따름입니다. 꾸준히 먹어봐야겠습니다. 감사합니다.","author":"olib****","tags":["항암","콜라겐","피로","소화"]},{"id":762,"rating":5,"date":"2019.12.28.","text":"좋은걸요 면역력이 좋아지고있어요","author":"msti****","tags":["긍정"]},{"id":763,"rating":5,"date":"2019.12.21.","text":"이거 먹고 남편 혈압이 내려갔어요. 효과 만빵입니다!!!","author":"zeni****","tags":["혈압"]},{"id":764,"rating":5,"date":"2019.12.16.","text":"스프형태도 먹기 편하게 되어있고 파우치 형태로만 먹다가 바꾸어보았는데 좋습니다. 효과도 같을거라 생각하고 꾸준히 섭취하려고 합니다","author":"msla***","tags":["긍정"]},{"id":765,"rating":5,"date":"2019.12.13.","text":"겨울준비는 캐비쵸크로 합니다","author":"ntar****","tags":["긍정"]},{"id":766,"rating":5,"date":"2019.12.13.","text":"주문을 늦게 해서 며칠 못먹었더니 금단현상이ㅋㅋ 도착하자마자 아들이랑 신나게 먹고 있습니다~^^","author":"94sh***","tags":["긍정"]},{"id":767,"rating":5,"date":"2019.12.10.","text":"캐비쵸크 먹기 시작한지  한 달이 되었습니다. 저는 신경쓰는일이 생기면 변비가 먼저 옵니다. 캐비쵸크를 먹은지 처음 일주일은 변비가 생기는것 같았으나 일주일 후 부터는 숙변이 나오기 시작하면서 가스가 많이 차던 장이 편안해 지는 것 같았습니다. 장이 활발해지니 얼굴색이 좋아졌네요.  기미도 옅어지는 것 같고  만성피로감도 덜어진 것 같고. . . 몇일전 옷을 얇게 입고 나갔다가 감기에 들 것처럼 몸이 안좋았는데 심한 몸살이 나지않고 잘 회복된것이 놀라웠습니다. 남편도 먹이고 자녀들도 먹이며 온가족 이겨울을 거뜬히 이겨낼 수 있을것 같습니다.  저희가족은 당뇨와 비염치료차 온가족이 캐비쵸크를 먹기 시작했습니다.  차후에 좋은 후기를 남기길 기대합니다.","author":"soju******","tags":["당뇨","피로"]},{"id":768,"rating":4,"date":"2019.12.07.","text":"오리지널 먹다 골드로 바꿨는데 둘 다 좋은거같아요","author":"ins9***","tags":["긍정"]},{"id":769,"rating":5,"date":"2019.12.07.","text":"생리 후 힘듬이 이제는 많이 놓아졌어요 40대 이후에 기력이 달려서 생리때는 누워있어야 했는데 이제는 돌아다닐 수도 있고 사람답게 살 수있게 된 것 같아요. 영양제를 아무리 먹어도 기력떨어지는 건 계선이 안됐었는데 해결책을 찾은 것 같아서 얼마나 감사한지 몰라요 ㅋ","author":"sa****","tags":["긍정"]},{"id":770,"rating":5,"date":"2019.12.04.","text":"계속 재구매하는 상품입니다","author":"orib*******","tags":["긍정"]},{"id":771,"rating":5,"date":"2019.12.02.","text":"이번에도 상품 잘받았습니다 좋은 상품 보내주셔서 늘감사드립니다","author":"yo****","tags":["긍정"]},{"id":772,"rating":5,"date":"2019.11.28.","text":"요즘 일이 많아 피곤했는데, 같은일을 해도 확실히 캐비초크 먹을때랑 안먹을때랑 피로도가 다르네요.","author":"joyo****","tags":["피로"]},{"id":773,"rating":5,"date":"2019.11.28.","text":"엄마가 하지정맥으로 고생하셔서 선물로 사드렸어요. 예전에 먹을때 좀나았다했는데 한동안 캐비초크 쉬기도 했고 겨울이 가까오자 다시 아프다하셔서 꾸준히 드시라고^^ 겨울 튼튼하게 잘보내길바랍니다!","author":"joyo****","tags":["긍정"]},{"id":774,"rating":5,"date":"2019.11.26.","text":"먹어보니 잠도 잘오고  피로감도 덜하고 좋아요 어머니 드리려고 추가구매했어요","author":"minh*****","tags":["피로"]},{"id":775,"rating":5,"date":"2019.11.26.","text":"먹으면 먹을수록 정말 좋습니다!!","author":"cjsw*****","tags":["긍정"]},{"id":776,"rating":4,"date":"2019.11.24.","text":"해외배송인데도 예상보다 빠르게 도착했고 포장도 꼼꼼하게 잘되어 있습니다.","author":"ts10***","tags":["긍정"]},{"id":777,"rating":4,"date":"2019.11.24.","text":"부모님 사드렸는데 먹으면 확실히 면역력은 좋아진다고 하시네요~ 양이 좀 적게 들어있는 것만 아쉽습니다","author":"cand***","tags":["긍정"]},{"id":778,"rating":5,"date":"2019.11.18.","text":"말해 뭐해요 직접 복용해보심 알아요 전 매우 만족합니다.","author":"ins9***","tags":["긍정"]},{"id":779,"rating":5,"date":"2019.11.17.","text":"항상 쟁여놓습니다!","author":"coun******","tags":["긍정"]},{"id":780,"rating":5,"date":"2019.11.13.","text":"늘 먹는거 쟁여놔야 든든해요~!!","author":"jnho***","tags":["긍정"]},{"id":781,"rating":5,"date":"2019.11.12.","text":"프리미엄 주로 먹다가 골드로 시켰는데 먹기 수월하고든든해서 밥을 좀 덜먹고 스프를 먹고 있습니다. 열흘 안먹으니 감기걸려서 급하게 주문했습니다.","author":"happ********","tags":["긍정"]},{"id":782,"rating":5,"date":"2019.11.12.","text":"하루 세 번 먹어요 두 번 먹었을 때보다 컨디션이 더 좋네요 생리 후 힘든 것도 좋아지고있어요","author":"sa****","tags":["긍정"]},{"id":783,"rating":5,"date":"2019.11.10.","text":"저희 가족 4년째 먹고 있는 야채스프예요^^ 감기는 물론, 피부개선등등 일일이 좋은 점을 적을수가 없어요!  그냥 만병통치약이라는 표현이 제일 잘어울리는 거 같아요! 잘 먹겠습니다❤️","author":"alte*****","tags":["콜라겐"]},{"id":784,"rating":5,"date":"2019.11.09.","text":"꾸준히 잘 먹고 있습니다^^","author":"im****","tags":["긍정"]},{"id":785,"rating":5,"date":"2019.11.06.","text":"쟁여놓고 먹어야 맘이 놓이는 건강지킴이에요","author":"jnho***","tags":["긍정"]},{"id":786,"rating":5,"date":"2019.11.03.","text":"항상잘먹고있습니다~많이건강해졌습니다~좋은영양감사드려요^^","author":"remi***","tags":["긍정"]},{"id":787,"rating":5,"date":"2019.11.01.","text":"아주좋습니다 먹기도 좋고요","author":"cyh1***","tags":["긍정"]},{"id":788,"rating":5,"date":"2019.10.04.","text":"기대하는 마음으로 딸이랑 먹어보려구요","author":"zion******","tags":["긍정"]},{"id":789,"rating":5,"date":"2019.09.29.","text":"생각보다 빨리와서 좋았어요","author":"hyun*****","tags":["긍정"]},{"id":790,"rating":5,"date":"2019.09.23.","text":"술담배 끊고  캐비초그 먹고 당뇨 고혈압 약을 끊었다는 지인 말을 듣고, 병은 없지만 생애전환기에 식생활과 건강에 밸런스가 깨지고 면역이 약해진 것 같아 불균형을 잡아보고자 시작했습니다. 드라마틱한 변화가 있는 것 같지는 않지만 꾸준히 먹어보려고 합니다.","author":"nice******","tags":["당뇨","혈압"]},{"id":791,"rating":5,"date":"2019.09.23.","text":"해외배송임에도 불구하고 엄청빨리 도착했습니다 감사합니다.","author":"ka93***","tags":["긍정"]},{"id":792,"rating":5,"date":"2019.09.17.","text":"이년 넘게 먹고 있어요.  피부 많이 좋아져서  없으면 불안해요 가려움증 없어졌어요","author":"chan*****","tags":["콜라겐"]},{"id":793,"rating":5,"date":"2019.09.12.","text":"추석 선물로 드리려고 추가구매했습니다 ~저는 매일 두잔씩 한달째 먹고 있는데 아직까지는 잘 모르겠습니다만, 몸에 좋은 야채를 매일 먹으니 건강에 분명 도움이 될거라 믿고 마시고 있습니다^^","author":"im****","tags":["긍정"]},{"id":794,"rating":5,"date":"2019.09.12.","text":"좋습니다 일단 아침에 먹기가 편해요","author":"slk0***","tags":["긍정"]},{"id":795,"rating":4,"date":"2019.09.10.","text":"늘 먹는 제품이라서 그런지 잘 맞습니다","author":"peng****","tags":["긍정"]},{"id":796,"rating":5,"date":"2019.09.09.","text":"어머니위해서 샀는데 잘샀네요","author":"neil****","tags":["소화"]},{"id":797,"rating":5,"date":"2019.09.08.","text":"항상 믿고 먹어요. 최고에요!","author":"coun******","tags":["긍정"]},{"id":798,"rating":3,"date":"2019.09.07.","text":"감사히 잘먹겠습니다.","author":"cabl******","tags":["긍정"]},{"id":799,"rating":5,"date":"2019.09.03.","text":"항암중 부작용예방으로 꾸준히 잘 복용하고있습니다.","author":"sesi*****","tags":["항암"]},{"id":800,"rating":5,"date":"2019.09.03.","text":"다이아몬드펄과 함께 한달째 먹고 있습니다. 속이 편하고 피부톤이 밝아진듯합니다. 평소에 못 먹는 야채들을 매일 간편하게 먹을 수 있어 좋습니다. 앞으로 체력이 좀 더 좋아지길 기대하며 장기복용 예정입니다^^ 주변 지인들에게 추천해서 많이들 구입하고 있는데 모두들 건강해졌음 좋겠네요~!","author":"im****","tags":["콜라겐"]},{"id":801,"rating":5,"date":"2019.09.01.","text":"최고의 식품 입니다  늘 주문해서 먹고있어요 큰애가 아플때 먹고 몸이 좋아져서 작은애도 먹어보려고 구입했어요   고1막내 면역력 약해지는 증세가 나타서 먹이려구요","author":"jyh0***","tags":["긍정"]},{"id":802,"rating":4,"date":"2019.08.31.","text":"변비가 넘 심할 때 캐비초크 먹으면 다음날 뚫린답니다~ㅎㅎ 꾸준히 먹고 장이 튼튼해질 날을 기대합니다~!!!","author":"rive*****","tags":["긍정"]},{"id":803,"rating":5,"date":"2019.08.31.","text":"1년 이상 먹고 있어요. 주변에도 권하구요.  목에 쥐젖이 계속 났었는데 죄다 사라졌어요. 피부과에라도 가야 하나 했는데. 잘 먹고 있습니다.","author":"boba*****","tags":["콜라겐"]},{"id":804,"rating":5,"date":"2019.08.31.","text":"매번 시켜먹고 있어요.","author":"nyn7***","tags":["긍정"]},{"id":805,"rating":5,"date":"2019.08.28.","text":"삶의 활력을 주는 캐비  감사합니다~~","author":"ntar****","tags":["피로"]},{"id":806,"rating":4,"date":"2019.08.25.","text":"처음 먹을때는 좀 불편한 맛이었는데 이제 좀 적응이 되네요.","author":"chal***","tags":["긍정"]},{"id":807,"rating":5,"date":"2019.08.23.","text":"네 번째 주문입니다. 삼 개월 동안 꾸준히 먹었는데, 이제 몸의 체계가 잡혀가는 느낌입니다. 더 열심히 먹어보려 합니다.","author":"rnfm*******","tags":["긍정"]},{"id":808,"rating":5,"date":"2019.08.22.","text":"배송 잘 받았어요 아직 먹어보지 못했지만 후기가 좋아서 괜찮으면 또 구매 하려구요","author":"bria*****","tags":["긍정"]},{"id":809,"rating":4,"date":"2019.08.20.","text":"몸에 좋은 야채를 아침에 가족들 챙겨먹이고 건강도 챙기니 좋습니다^^","author":"suji***","tags":["긍정"]},{"id":810,"rating":5,"date":"2019.08.20.","text":"그냥 보약처럼 챙겨먹습니다^^ 남편이 맹신도 같다네요 ㅋ","author":"suji***","tags":["긍정"]},{"id":811,"rating":5,"date":"2019.08.19.","text":"몸에 좋다고 해서 구매해서 먹고있어요~~처음에 먹기가 좀 거북했는데 지금은 먹을만합니다..^^ 계속 구매할 예정이예요..","author":"sunp******","tags":["긍정"]},{"id":812,"rating":4,"date":"2019.08.16.","text":"최고의 식품  변비가 사라져요","author":"smil*******","tags":["긍정"]},{"id":813,"rating":5,"date":"2019.08.14.","text":"우선 소화가 잘 되고, 몸이 가볍습니다~^^","author":"sain*****","tags":["소화"]},{"id":814,"rating":4,"date":"2019.08.09.","text":"잘 먹고 있읍니다~^^","author":"dudd***","tags":["긍정"]},{"id":815,"rating":5,"date":"2019.08.09.","text":"언제나 깔끔한 포장에 빠른배송감사합니다","author":"yo****","tags":["긍정"]},{"id":816,"rating":5,"date":"2019.08.08.","text":"두번째 구매입니다. 아직 두달밖에 안먹어서 몸에서 느껴지는 드라마틱한 효과는 잘 모르겠지만 꾸준히 먹으면 효과가 느껴지겠죠!^^ 일단화장실은 잘가서 좋아요ㅎ","author":"dlsw*****","tags":["긍정"]},{"id":817,"rating":4,"date":"2019.08.08.","text":"제가 먹는건 아니라 정확히는 모르겠는데 야채가루라 어머니아부지에게 좋을듯! 맛은 그닥 기대 마시길.","author":"lees*****","tags":["긍정"]},{"id":818,"rating":5,"date":"2019.08.06.","text":"먹기 편합니다. 열심히 먹어 봐야죠.","author":"ocke****","tags":["긍정"]},{"id":819,"rating":5,"date":"2019.08.04.","text":"가족것으로 추가구매하여 함께 먹고있어요. 감사합니다.","author":"five*****","tags":["긍정"]},{"id":820,"rating":5,"date":"2019.07.31.","text":"지인 추천으로..주문후 일주일만에 배송받았습니다. 농도를 묽게해야 먹기수월한것같아요. 아직 이틀째지만 열심히먹어보려고요. 고맙습니다.","author":"five*****","tags":["긍정"]},{"id":821,"rating":5,"date":"2019.07.29.","text":"좋습니다. 최고입니다","author":"iscr****","tags":["긍정"]},{"id":822,"rating":5,"date":"2019.07.28.","text":"변비가 좋아지면서 피부도 좋아져서 재구매했네요~","author":"icon*****","tags":["콜라겐"]},{"id":823,"rating":5,"date":"2019.07.22.","text":"협심증 수치가 많이 내려갔어요","author":"star********","tags":["긍정"]},{"id":824,"rating":5,"date":"2019.07.22.","text":"3kg 정도 빠지고 있습니다.","author":"baru****","tags":["긍정"]},{"id":825,"rating":5,"date":"2019.07.21.","text":"우리집 건강 지킴이입니다.","author":"tn****","tags":["긍정"]},{"id":826,"rating":4,"date":"2019.07.20.","text":"먹은지 일주일 쯤부터 피부 발진이 나더니 두달쯤 부터 서서히 없어 지고 있습니다 다없어질 그날이 빨리 왔음 좋겠어요","author":"kh72****","tags":["콜라겐"]},{"id":827,"rating":5,"date":"2019.07.16.","text":"저녁에 운동하고 출출할 때 마시면 다음 날 몸이 가벼워요. 일찍 자도 아침 알람에 눈이 안 떠지는 저주 받은 체력. 그런데 저녁에 먹은 날은 눈이 저절로 떠지는 신기한 경험을 하고 있어요. 당연 안 먹은 날은 눈이 안 떠져요 ㅠㅠ  피로가 빨리 풀려 활력이 생기니 하루가 새롭네요. 미소가 막 생깁니다.","author":"ruda*****","tags":["피로"]},{"id":828,"rating":5,"date":"2019.07.15.","text":"캐비쵸크는 늘 믿고 먹습니다. 이번에 7세 아들도 묽게 해서 같이 먹고 있는데 비염에 조금이라도 효과가 있으면 좋겠네요..","author":"pink*****","tags":["긍정"]},{"id":829,"rating":5,"date":"2019.07.14.","text":"이젠 안먹으면 불안합니다.","author":"cona***","tags":["긍정"]},{"id":830,"rating":5,"date":"2019.07.14.","text":"면역력강화. 감기 안걸려요. 잠이 잘 와요. 몸이 가벼워졌어요.","author":"cona***","tags":["긍정"]},{"id":831,"rating":5,"date":"2019.07.14.","text":"캐비초크 3주간 못먹었더니 바쁘고 스트레스 받았다고 피곤한데다 붓기 다시 올라오고 ㅜㅜ 캐비초크는 저에겐 영양제 그 이상이요","author":"aamm****","tags":["긍정"]},{"id":832,"rating":5,"date":"20 06.22.","text":"오리지널 먹고 바꿔서 먹어보려고 주문했습니다 먹기 편하고 먹고 안먹고 차이가 느껴져서 쭉 시켜먹어야할것 같아요~ 이벤트 자주 하면 좋겠네요~^^","author":"lsbh******","tags":["긍정"]},{"id":861,"rating":5,"date":"2019.06.22.","text":"좋습니다. 골드와 오리지널 중 무엇을 더 집중적으로 먹어야 할지 고민입니다. ㅎㅎ","author":"gard******","tags":["긍정"]},{"id":862,"rating":5,"date":"2019.06.22.","text":"배송기간 및 포장상태 모두 넘 좋아요^^","author":"lisa****","tags":["긍정"]},{"id":863,"rating":5,"date":"2019.06.22.","text":"물에  타서 스트로 사용해서 먹으니 훨씬 먹기 수월합니다.","author":"me****","tags":["긍정"]},{"id":864,"rating":5,"date":"2019.06.22.","text":"배송 빠르고 정확합니다","author":"aret***","tags":["긍정"]},{"id":865,"rating":5,"date":"2019.06.22.","text":"배송이 빠르고 정확해요","author":"aret***","tags":["긍정"]},{"id":866,"rating":5,"date":"2019.06.21.","text":"이벤트까지 해주셔서 감사하네요. ^^ 이런 기회에 캐비초크 좋은 것은 물론 다른 제품들도 접해볼 수 있으니 여러모로 좋습니다. 특히 안티에이징은 먹고 며칠 안돼서부터 바로 느낌이 옵니다. 눈이 밝아짐. ㅎ 정말로요.","author":"chic*******","tags":["긍정"]},{"id":867,"rating":5,"date":"2019.06.21.","text":"워낙  리뷰가 좋고 소문난제품이라 믿고 먹어보려고요.. 이참에 운동도 열심히 하고  건강을  회복 하려해요..  좋은 효과봤으면 합니다","author":"hl****","tags":["긍정"]},{"id":868,"rating":5,"date":"2019.06.21.","text":"키위쥬스와 섭취하고 있습니다","author":"li****","tags":["소화"]},{"id":869,"rating":5,"date":"2019.06.21.","text":"먹고나서 건강이 많이 나아졋어요 추가 증정행사까지 하니 좋으내요","author":"jho8******","tags":["긍정"]},{"id":870,"rating":5,"date":"2019.06.21.","text":"건강한 디톡스~ 유기농야채의 힘! 감사합니당!!","author":"bull******","tags":["긍정"]},{"id":871,"rating":5,"date":"2019.06.21.","text":"모든 것이 좋아요. 건강하게 해 줍니다.","author":"song****","tags":["긍정"]},{"id":872,"rating":5,"date":"2019.06.20.","text":"늘 먹던 제품이예요!!  비싸지만 ㅠㅠ 이유가 있는 제품입니다  엄마의 간수치가 3개월 드시고 정상으로 돌아왔구요 지금은 하루한번 드시구 계세요  먹기는 좀 힘들지만  몸위해서 꼭 챙겨드세용","author":"ru****","tags":["소화"]},{"id":873,"rating":5,"date":"2019.06.20.","text":"꾸준하게 먹고 있습니다 얼마 안있으면 석달이 되어가네요  이번에 두어달치 쟁여놓았으니 여름 지나고 어떤 변화가 있을지 기대됩니다","author":"apri*******","tags":["긍정"]},{"id":874,"rating":5,"date":"2019.06.20.","text":"내 인생 동반자 식품이 되었네요! 안티에이징까지 덤으로 주시니 주문을 안할수가 없죠~ 캐비초크 사랑합니다.","author":"yaso*****","tags":["긍정"]},{"id":875,"rating":5,"date":"2019.06.20.","text":"이번이 3번째 구입입니다. 전 혈압이 135정도여서 고혈압 걱정이었는데 이번에. 여러번 혈압채크해보았는데 모두120아래로 나오네요 확실한 효과봅니다","author":"chj2***","tags":["혈압"]},{"id":876,"rating":5,"date":"2019.06.20.","text":"매번 리뷰를 쓰지만 캐비초크를 장복하고 몸의 염증이 완화되고 꽃가루 알러지가 없어졌고, 다이어트 할 때 식단 조정이나 건강보조식품 따로 챙겨먹지 않아도 되서 편하고, 스프로 되어 있기에 오히려 닭가슴살이나 삶은 계란을 단백질 공급원으로 삼기때문에 늘 먹으면서 찜찜했던 프로틴 파우더 안 먹어도 되고.... 장점만 있는 제품입니다!","author":"vi****","tags":["긍정"]},{"id":877,"rating":5,"date":"2019.06.20.","text":"세번째 주문합니다. 늘 믿고 먹는 건강식품 캐비쵸크. 주변에도 추천하고 있어요. 사장님 앞으로도 잘 만들어 주세요","author":"ymin*****","tags":["긍정"]},{"id":878,"rating":5,"date":"2019.06.20.","text":"작년부터 꾸준히 먹고 있느데 건강하게 다이어트 되고 있어요~","author":"mcz0***","tags":["긍정"]},{"id":879,"rating":4,"date":"2019.06.20.","text":"엄마께 드릴려고 샀는데 유통기간이 좀 아쉬운것 빼곤 만족합니다~","author":"sohy*****","tags":["긍정"]},{"id":880,"rating":5,"date":"2019.06.20.","text":"작년에 처음 먹고 민감성대장이 많이 나아져서 체하고 어지러워서 십년동안 몇개월에 한번씩 밤에 응급실가던 일이 없어졌습니다  지금은 갱년기 증상들이 완화되길 기대하면서 구매하게 되었습니다","author":"tr****","tags":["긍정"]},{"id":881,"rating":5,"date":"2019.06.19.","text":"항상 그렇듯 100점 만점에 120점입니다!! 이번에 두세트 구매에 드레이너 한통 추가 뽀너스~♡ 대박이죠~~^^","author":"94sh***","tags":["긍정"]},{"id":882,"rating":5,"date":"2019.06.19.","text":"항상 먹고 있습니다!!","author":"coun******","tags":["긍정"]},{"id":883,"rating":5,"date":"2019.06.19.","text":"첫날은 두통이 조금 있었는데  둘째날부터는 두통도 없네요","author":"youn****","tags":["긍정"]},{"id":884,"rating":5,"date":"2019.06.18.","text":"믿고 먹는 제품. 이번엔 겨우겨우 설득하여 부모님과 함께 먹습니다.","author":"euja******","tags":["긍정"]},{"id":885,"rating":5,"date":"2019.06.18.","text":"이벤트 기간 놓칠까봐 걱정했는데.. ^^  마침 안티에이징으로 변경됐네요. 드레이너도 궁금하긴 했지만 안티에이징이 너무 좋아서. ㅋ 안티에이징 먹고 바로 눈이 확 좋아졌어서 놀랐었거든요. 캐비초크는 기본으로 그냥 쭉~~~ 먹고 있고 잎으로도 계속 먹고 싶습니다.","author":"chic*******","tags":["긍정"]},{"id":886,"rating":5,"date":"2019.06.18.","text":"품질보증. 빠른응대. 최곱니다","author":"chr0***","tags":["긍정"]},{"id":887,"rating":5,"date":"2019.06.18.","text":"늘 먹는 식품입니다~^^","author":"tn****","tags":["긍정"]},{"id":888,"rating":5,"date":"2019.06.18.","t "2019.06.09.","text":"드레이너는 아직 안왔지만 잘 받았어요 건강해짐 좋겠어요","author":"jp01****","tags":["긍정"]},{"id":918,"rating":5,"date":"2019.06.09.","text":"일주일도 안되서 받았어요. 맛이없다고 그래서 걱정했는데 생각보다는 먹을만 합니다. 면역력 기르기 위해 먹는건데 열심히 먹어보겠습니다!","author":"dlsw*****","tags":["소화"]},{"id":919,"rating":5,"date":"2019.06.09.","text":"두번째 구매예요 아직은 잘 모르지만 꾸준히 먹어볼께요","author":"jang****","tags":["긍정"]},{"id":920,"rating":5,"date":"2019.06.09.","text":"먹는 날과 안먹은 날의 차이가 느껴집니다  눈이 충혈되고 건조했는데 먹으면서 실핏줄이 터지는게 완화됐어요  남편과 같이 먹는데 사람마다 반응이 다르게 나타나네요  꾸준히 먹어보겠습니다","author":"apri*******","tags":["긍정"]},{"id":921,"rating":5,"date":"2019.06.09.","text":"사은품까지 배송 잘 받았어요.","author":"ykhs***","tags":["긍정"]},{"id":922,"rating":5,"date":"2019.06.08.","text":"캐비쵸크 오리지널을 몇년전에 구입해 먹고 얼마전 호흡기에 좋다는 캐비쵸크 골드를 주문해서 먹고 있습니다 제가 미용사인데 요즘들어 천식때문에 기도 확장제(벤토린(에보할러)) 를 사용하는 횟수가 늘어났거든요 마침 프로모션소식  알고 제것과 저희 미용실 고객님들 이참에 디톡스와 다이어트 좀 하시라고  구매대행 해드렸습니다   드레이너  맛이 복숭아티 처럼 향긋하니 맛있는 물 마시고 다이어트 하니 수영복 한싸이즈 줄게 생겼네요 고맙습니다","author":"dhj1***","tags":["긍정"]},{"id":923,"rating":5,"date":"2019.06.08.","text":"여러 번 먹어보던 거라 제품에 대한 믿음이 있어요. 이번에도 역시 입니다~~~","author":"sali****","tags":["긍정"]},{"id":924,"rating":5,"date":"2019.06.07.","text":"프리미엄 아버지께서 전 골드로 함 먹어볼려고 구매했습니다 ~^^","author":"bj****","tags":["긍정"]},{"id":925,"rating":5,"date":"2019.06.07.","text":"몇 번째 사는 지 모릅니다. 정말 추천해요.","author":"demi****","tags":["긍정"]},{"id":926,"rating":5,"date":"2019.06.06.","text":"제품 좋아요~꾸준히 온가족 먹는 중이요","author":"wonm****","tags":["긍정"]},{"id":927,"rating":5,"date":"2019.06.06.","text":"지인의  추천으로  먹게 되었는데  디톡스 효과 있었음 좋겠네요","author":"hshh****","tags":["긍정"]},{"id":928,"rating":5,"date":"2019.06.05.","text":"해외배송임에도 5일째 되는날 와서 만족했구요~무엇보다 캐비초크를 2달 정도 먹었는데 생리통이 사라졌네요~^^평생을 힘들게 한 생리가 사라지니 넘 신기하고 좋아요~ 늘 기운 없고 힘들었는데 기운도 생기고요~ 뱃살 빠지는건 덤입니다~ 캐비초크도 행사 해주세요~~ 여기저기 선물주게요~^^말로만 하면 사람들이 반신반의하니 가족들은 선물해줘야해요^^","author":"susa********","tags":["긍정"]},{"id":929,"rating":5,"date":"2019.06.05.","text":"늘 먹는 제품입니다 일반,프리미엄 먹어봤고 골드는 처음인데 4살 딸아이가 신기하게 잘 먹네요 가격이 만만치 않은데도 이상하게 저희부부는 캐비초크에 대한 믿음이 있네요^^","author":"thec*******","tags":["긍정"]},{"id":930,"rating":5,"date":"2019.06.03.","text":"오리지날보다 물에 잘 녹지는 않지만, 쉐이커를 이용하니 괜찮네요.","author":"xjmp****","tags":["긍정"]},{"id":931,"rating":5,"date":"2019.06.03.","text":"이제 제법 맛에도 익숙해지네요 잘챙겨먹고 건강해질께요","author":"yo****","tags":["긍정"]},{"id":932,"rating":5,"date":"2019.06.02.","text":"아직 큰효과는 모르겠습니다","author":"ysj0*****","tags":["긍정"]},{"id":933,"rating":4,"date":"2019.06.01.","text":"빠른배에에송 좋아아요","author":"kh72****","tags":["긍정"]},{"id":934,"rating":5,"date":"2019.05.30.","text":"건강을 위해 늘 챙겨먹습니다.  건강한 이를 위한 건강한 마인드가 좋습니다.","author":"cse9***","tags":["소화"]},{"id":935,"rating":5,"date":"2019.05.22.","text":"일단 먹으니 화장실을 잘가요. 한달 꾸준히 먹어보려고요^^","author":"jihy*****","tags":["긍정"]},{"id":936,"rating":4,"date":"2019.05.21.","text":"요즘 비염, 피부트러블때문에 고민하고 있던 차에 지인추천으로 주문했습니다. 배송은 해외배송이라 오래걸리지 않을까 했는데.... 일주일정도 걸린거 같아요. 아직 먹는중이라 효과는 자세히 모르겠지만 2달 꾸준히 먹어보려고요. 비싼만큼 효과도 좋았으면 합니다.","author":"jonu****","tags":["콜라겐"]},{"id":937,"rating":5,"date":"2019.05.21.","text":"일찍 배송해주셔서 감사합니다 ~~","author":"ntar****","tags":["긍정"]},{"id":938,"rating":5,"date":"2019.05.19.","text":"항상 잘 먹고 있어요. 보약삼아 남편과 함께 먹습니다. 좋은 제품 부탁드려요.","author":"boba*****","tags":["긍정"]},{"id":939,"rating":5,"date":"2019.05.18.","text":"항상 먹고 있어요!","author":"coun******","tags":["긍정"]},{"id":940,"rating":5,"date":"2019.05.17.","text":"골드가 떨어져서 프리미엄만 먹다가 골드 다시 주문했어요. 배고픔이 덜해져서 살이 빠집니다 .","author":"mcz0***","tags":["긍정"]},{"id":941,"rating":5,"date":"2019.05.17.","text":"맛이  먹기에는  조금 힘드나  요즘 몸에 좋다고  해서 열심히  먹고 있어요","author":"sam2***","tags":["긍정"]},{"id":942,"rating":5,"date":"2019.05.16.","text":"항상 먹고있어용 ㅎㅎ담에 또 구매할께용","author":"jin9*****","tags":["긍정"]},{"id":943,"rating":5,"date":"2019.05.15.","text":"3번째 구매입니다. 가족 중에 항암한 사람이 있어서 알게 됐고 먹어 보고 좋아서 이제 다른 가족들도 먹어보려고 합니다. 디톡스 보다는 건강을 위해서 먹어 보려고 합니다!!!","author":"eunh******","tags":["항암","소화"]},{"id":944,"rating":5,"date":"2019.05.12.","text":"기대감이 큽니다. 건강해지고 싶어요^^ 다만 2캔 보너스 상품인줄 알고 구매했는데..6캔만 왔어요..ㅜㅜ","author":"bk****","tags":["긍정"]},{"id":945,"rating":5,"date":"2019.05.06.","text":"하루 2회 캐비초크 먹은 지 20일 정도 됐습니다. '맛없다'는 평이 있어 걱정했는데 제 입맛엔 딱이에요. 야채스프 맛이에요. 중독성도 있어요^^ 찬물에도 잘 녹아요.   먹기 시작한 지 사흘 쯤 됐을 때부터 얼굴이 맑아졌고, 평생 고질병이던 아침 얼굴 부종이 거의 사라졌습니다. 자주 갈라지던 발뒤꿈치도 거의 붙었어요. 너무 신기합니다.  조언대로 밀가루 음식은 끊었습니다. 주의해야 할 음식이나 효과를 높일 방법이 있다면 알려 주세요. 캐비초크 3일 단식법에 대해서도 궁금해요.  그리고, 캐비초크 먹으면서부터 배가 더 고프고, 밥을 먹어도 포만감이 안 생기는데 저만 그런가요?   두 달치 또 주문해서 쟁여 놨더니 든든합니다. 앞으로 몸의 변화를 잘 지켜볼게요. 고맙습니다.","author":"jani****","tags":["긍정"]},{"id":946,"rating":5,"date":"2019.05.06.","text":"확실히 붓기가 빠집니다.","author":"sk****","tags":["긍정"]},{"id":947,"rating":5,"date":"2019.05.05.","text":"일년 동안 꾸준히 하루 한번 먹고있는데 더 건강해지고 특히 피부가 맑아지고 아침에 일어나기가 상쾌합니다","author":"pink*******","tags":["콜라겐"]},{"id":948,"rating":5,"date":"2019.04.30.","text":"항상잘먹고있습니다~감사합니다^^","author":"remi***","tags":["긍정"]},{"id":949,"rating":5,"date":"2019.04.30.","text":"몸이 가벼워젔어요~~","author":"yoon****","tags":["긍정"]},{"id":950,"rating":5,"date":"2019.04.19.","text":"몸이 가벼워지고 피로감이 덜하네요","author":"yo****","tags":["피로"]},{"id":951,"rating":5,"date":"2019.04.14.","text":"먹기도 부드럽고 매우 마음에 듭니다","author":"ppak***","tags":["긍정"]},{"id":952,"rating":5,"date":"2019.04.13.","text":"맛은 그닥이나 이겨내고 먹을 가치가 있음","author":"ruda*****","tags":["긍정"]},{"id":953,"rating":5,"date":"2019.04.10.","text":"믿고먹는 캐비초크! 또 구매했습니다. ^^","author":"coun******","tags":["긍정"]},{"id":954,"rating":5,"date":"2019.04.08.","text":"이제 다시어트 시작합니다. 지난 번에도 큰 효과좠는데 이번에도!","author":"502c*****","tags":["긍정"]},{"id":955,"rating":5,"date":"2019.04.06.","text":"한번 열심히 먹어 보겠습니다","author":"ljsl****","tags":["긍정"]},{"id":956,"rating":4,"date":"2019.04.06.","text":"아직 안 먹어봤는데 기대중이에요","author":"choi*****","tags":["긍정"]},{"id":957,"rating":5,"date":"2019.04.02.","text":"아버지 건선이 있으셔서 구매하게 되었습니다. 주변에서 먹어보라고 1통 주셔서 먼저 먹어봤는데, 생각보다 효과가 너무 좋은거예요. 아버지 화장실도 잘 가시고 피부에 얼룩덜룩 난 건선도 조금씩 들어가기 시작했습니다. 확실히 클렌즈 효과가 있는 것 같습니다!","author":"sjh1*****","tags":["콜라겐"]},{"id":958,"rating":5,"date":"2019.04.01.","text":"네이버 찜을 통해 구입했습니다~지금 캐비초크 먹은지 4개월 정도 되는것 같아요..저는 특별히 아픈 곳은 없는데 예방차원에서 먹기 시작했습니다. 다른 드신분들 후기도 꼼꼼히 체크했구요..먹고 나서 달라진 점은 피부가 눈에 띄게 좋아졌다는 것과 저녁에 잠을 깨지 않고 잘 자게 된것..머리숱도 많아진것 같구요.그리고 겨울내내 감기에 걸리지도 않았습니다.아무래도 면역력이 좋아진 듯 싶어요^^처음 먹을 땐 맛때문에 힘들었는데 지금은 우유를 따끈하게 데워서 타먹으니  스프처럼 맛있게 먹을 수 있게 됐어요.좋은걸 저만 먹자니 가족들이 걸려  지금은 모든 가족들이 캐비초크 체험을 시작했답니다.","author":"tpru*****","tags":["콜라겐"]},{"id":959,"rating":5,"date":"2019.03.30.","text":"믿고시키는 제품입니다","author":"vinc*****","tags":["긍정"]},{"id":960,"rating":5,"date":"2019.03.27.","text":"1년 정도 먹었는데 속이편하고 좋아요","author":"bjyb*****","tags":["긍정"]},{"id":961,"rating":5,"date":"2019.03.26.","text":"캐비를 알고 피곤함도 얼굴 푸석함도 해결 되었습니다~~","author":"ntar****","tags":["긍정"]},{"id":962,"rating":5,"date":"2019.03.26.","text":"좋은 식품을 먹게 되고 건강하게 되니 이보다 더 좋을 순 없죠. 포장도 꼼꼼하고요.","author":"cse9***","tags":["긍정"]},{"id":963,"rating":5,"date":"2019.03.23.","text":"맛있고 건강한 캐비초크 골드입니다.2달째 먹고 있는데 좋으네요.  친구들한테도 추천하고 있습니다. 계속 좋은 상품 만들어 주세요","author":"ymin*****","tags":["긍정"]},{"id":964,"rating":5,"date":"2019.03.18.","text":"항상 믿고 먹고 있어요. 좋은 제품 부탁드려요.","author":"boba*****","tags":["긍정"]},{"id":965,"rating":2,"date":"2019.03.17.","text":"생각했던것보다 훨씬 맛없어요 자꾸 구역질 나서 먹기힘드네요ㅜㅜ","author":"kk****","tags":["긍정"]},{"id":966,"rating":3,"date":"2019.03.13.","text":"딱 한 번 먹어봐서 뭐라 말할 순.... 근데...통에 비해 내용물은 1/3 정도 들어있네요...황당!!!","author":"so****","tags":["긍정"]},{"id":967,"rating":3,"date":"2019.03.10.","text":"잘 받았고 잘 먹어보구 후기 남길께요","author":"cabl******","tags":["긍정"]},{"id":968,"rating":5,"date":"2019.03.08.","text":"맛은 야채스프맛이에요. 생각보다 통이 커서 놀랐는데 안에 내용은 반정도만 들어서 두번 놀랐어요. 효과가 있기를 기대해봐야죠","author":"song****","tags":["긍정"]},{"id":969,"rating":5,"date":"2019.03.06.","text":"포장도 좋았고 제품도  우월합니다","author":"ha****","tags":["긍정"]},{"id":970,"rating":5,"date":"2019.03.04.","text":"항상 구매해서 먹고있습니다.","author":"coqu******","tags":["긍정"]},{"id":971,"rating":5,"date":"2019.02.25.","text":"배송이 생각보다 금방왔습니다. 포장도 꼼꼼하게 잘되있구요. 잘먹겠습니다.","author":"jykt***","tags":["긍정"]},{"id":972,"rating":5,"date":"2019.02.24.","text":"품질이죠. 다양한 건강효과가 있습니다.","author":"rf****","tags":["긍정"]},{"id":973,"rating":5,"date":"2019.02.22.","text":"건강관리 및 체중조절에 최고의 영양제입니다","author":"ilov********","tags":["긍정"]},{"id":974,"rating":4,"date":"2019.02.22.","text":"제품의 효과는 매번 경험하고 있습니다. 실제로 건강 수치들이 좋아지고 있고요. 다만, 저의 경우에는 매번 크고작은 배송 문제들이 발생하네요ㅜㅜ(주소 오배송, 제품 오배송 , 배송지연 등)","author":"sk****","tags":["긍정"]},{"id":975,"rating":5,"date":"2019.02.22.","text":"다른 영양제 같은건 몸이 거부해서 못 먹는데 그래서 캐비초크를 의지할 수 밖에 없습니다.","author":"virg***","tags":["긍정"]},{"id":976,"rating":3,"date":"2019.02.21.","text":"요번엔 오배송 때문에 설연휴끼고 거의 한달정도 걸려 받았음―,.―  캔 따로.  드레이너 따로.","author":"as23***","tags":["긍정"]},{"id":977,"rating":5,"date":"2019.02.21.","text":"교환이 잘 이루어졌습니다. 감사합니다.","author":"cooo****","tags":["긍정"]},{"id":978,"rating":5,"date":"2019.02.21.","text":"만3세 아이도 잘 먹습니다. 꾸준히 먹어볼 생각입니다.","author":"ifiw********","tags":["긍정"]},{"id":979,"rating":5,"date":"2019.02.21.","text":"두번째 구매입니다. 꾸준히 복용해야 효과를 알수있다고하니 좀더 복용해보겠습니다. 확실한건 골드가 먹기 수월하고 숙취해소엔 굿이네요","author":"suho*****","tags":["긍정"]},{"id":980,"rating":5,"date":"2019.02.21.","text":"캐비를 먹은 후로  피곤함 없이 컨디션이 좋아졌습니다","author":"ntar****","tags":["긍정"]},{"id":981,"rating":5,"date":"2019.02.19.","text":"좋은 제품 감사합니다.^^","author":"ns****","tags":["긍정"]},{"id":982,"rating":5,"date":"2019.02.18.","text":"2년째 먹고 있습니다. 피부질환(아~로 시작)으로 반세기 고생했어요ㅠ 지금은 넘 많이 좋아져서 캐비전도사 하고 있는데 참...산 증인인데도 전도하기 참 어렵더라구요. 처음 입맛 들이기가 어렵지 지금은 아무렇지도 않게 먹고 있어요. 피부질환으로 고생하시는 분들 한번 드셔보세요~","author":"hans*****","tags":["콜라겐"]},{"id":983,"rating":5,"date":"2019.02.15.","text":"잘 먹고 있습니다.","author":"cona***","tags":["긍정"]},{"id":984,"rating":5,"date":"2019.02.15.","text":"잘 먹고 있습니다.","author":"cona***","tags":["긍정"]},{"id":985,"rating":5,"date":"2019.02.15.","text":"잘 먹고 있습니다.","author":"cona***","tags":["긍정"]},{"id":986,"rating":5,"date":"2019.02.15.","text":"항상 잘 보내주셔서 흠 없이 잘 도착했습니다","author":"tory***","tags":["긍정"]},{"id":987,"rating":5,"date":"2019.02.14.","text":"배송 포장상태 품질 모두 좋아요","author":"mi****","tags":["긍정"]},{"id":988,"rating":5,"date":"2019.02.14.","text":"캐비초크 골드는 캐비초크보다 맛이 좋네요.  이번에는 무난히 잘 먹을수 있을듯해요.  잘 먹겠습니다.","author":"glat******","tags":["긍정"]},{"id":989,"rating":5,"date":"2019.02.13.","text":"너무 좋은 캐비쵸크 드레이너 행사라서 잘 구매했어요","author":"jyh0***","tags":["긍정"]},{"id":990,"rating":5,"date":"2019.02.12.","text":"몸이 따뜻해지게 합니다~^^","author":"rive*****","tags":["긍정"]},{"id":991,"rating":5,"date":"2019.02.12.","text":"잘받았습니다 온가족이  먹고있어요 몇일전1달반 후기올려서 이번꺼먹고 다음 후기에 또 올리겠습니다","author":"nh****","tags":["긍정"]},{"id":992,"rating":5,"date":"2019.02.12.","text":"말이 필요없지요.... 항상 잘 먹고 있습니다. 이번엔 좀 넉넉히 시키니 든든하네요. 사은품 드레이너도 오늘 도착했어요  감사합니다","author":"ocea******","tags":["긍정"]},{"id":993,"rating":5,"date":"2019.02.12.","text":"오래 쌓여있단 피로감에서 해방된 느낌 입니다","author":"gard******","tags":["피로"]},{"id":994,"rating":5,"date":"2019.02.12.","text":"아주 만족합니다. 피로감이 많이 줄었습니다","author":"gard******","tags":["피로"]},{"id":995,"rating":5,"date":"2019.02.12.","text":"먹을때마다 느끼지만 너무 좋아요~~","author":"dmst*****","tags":["긍정"]},{"id":996,"rating":5,"date":"2019.02.12.","text":"캐비초크 복용 일년이 넘어가네요 중간에 쉬었다 먹기도 했지만 오랜 시간 과로가 겹친 제게는 행운의선물같습니다^^  아침에 눈 뜨기 편해졌어요 감사합니다^^","author":"clai******","tags":["긍정"]},{"id":997,"rating":5,"date":"2019.02.12.","text":"배송도 빠른편이고 이번이밴트덕분에 드레이노까지 같이받아서 너무 조와요~^^","author":"jiwo*****","tags":["긍정"]},{"id":998,"rating":5,"date":"2019.02.12.","text":"제가 늘 먹던겁니다 아들이 손에 수포가 생겨 6개월 이상 양약을 먹어도 진전이 안되어서 협박반 회유반 달래고 얼래어 가며 먹이고 있어요 효과가 있슴 피드백 올릴께요 많이 파세요^^","author":"tkkl****","tags":["긍정"]},{"id":999,"rating":5,"date":"2019.02.11.","text":"남편의 고혈압, 딸아이의 소화불량, 나는 갱년기 불면증때문에 먹기 시작했는데, 오히려 효과는? 그러고보니 겨울 지나면서 가족중 누구도 감기에 걸리지 않고 넘어 가네요. ^^","author":"uniq****","tags":["혈압","소화"]},{"id":1000,"rating":5,"date":"2019.02.11.","text":"꾸준히 잘먹고있습니다 손끝갈라짐가 없어지고 촉촉한피부가 유지되어요","author":"di****","tags":["콜라겐"]},{"id":1001,"rating":5,"date":"2019.02.11.","text":"캐비초크는 수식어가 필요없는 그냥 사랑입니다","author":"jack*****","tags":["긍정"]},{"id":1002,"rating":5,"date":"2019.02.11.","text":"캐비초크는 제품자체 효과도 좋지만  먹기도 좋고 면역력에도 상당한 효과가 있어서 좋아요 다른 지인에게도 소개하고픈 제품입니다 이번에는 드레이너 행사도해서 다이어트에 좋은지 확인해 보려고 합니다 만약에 효과가 월등하다면 지인에게도 적극 추천하려고 합니다","author":"ke****","tags":["긍정"]},{"id":1003,"rating":5,"date":"2019.02.11.","text":"빠른배송이라서 좋았습니다","author":"unib****","tags":["긍정"]},{"id":1004,"rating":5,"date":"2019.02.11.","text":"감사합니다. 사은품까지 꼼꼼히 챙겨주셨네요^^","author":"kims******","tags":["긍정"]},{"id":1005,"rating":5,"date":"2019.02.11.","text":"항상 애용하고 있습니다 아버지 건강하세요.","author":"idss****","tags":["긍정"]},{"id":1006,"rating":5,"date":"2019.02.07.","text":"배송이 아주 빠르고 좋았으며, 건강해지는 기분으로 매일 먹고 있습니다. 건강하고 행복한 하루되세요","author":"wo****","tags":["긍정"]},{"id":1007,"rating":5,"date":"2019.02.07.","text":"캐비초크먹은지 이제 한달반정도 됐습니다 항암치료하는 엄마 신장안좋은아빠 같이복용중입니다.  저는 아침에일어나는게 한결 쉬워졌어요 그리고 한달이 딱 넘어가니 식후2시간혈당이 눈에띄게 내려갔습니다. 당뇨전단계라 신경쓰고있는데  식후2시간170 ~180 가끔 그이상될때도있어서 스트레스받았는데 요즘120정도입니다. 혈압도120 정도였는데 110아래로 내려갔고요  엄마는 같이시작해서 피곤이덜하시다고하고 소변색이 좋아지셨다고  그리고 심한당뇨인데 인슐린맞고있는데 식후2시간 혈당이 거의200이상이었는데 요즘 120정도로 떨어진상태입니다 그래서  인슐린을줄이려고합니다. 일단 한달반 후기입니다. 아직 살짝오르락할때도있지만  안정적인편입니다  좀더먹으면 더좋아지겠지요^^감사합니다","author":"nh****","tags":["당뇨","항암","혈압"]},{"id":1008,"rating":5,"date":"2019.02.07.","text":"면역에 많은 도움이 되요","author":"hjin****","tags":["긍정"]},{"id":1009,"rating":5,"date":"2019.02.04.","text":"주문하고 배송이 빠르네요~^^ 가족 건강 지킴이로 2년째 캐비초크 복용하고 있습니다~  다음엔 비염에 더 효과있다는 오리지날로 주문해봐야겠어요..  위가 예민한 편이라 열심히 복용해보겠습니다.  수고하세요~","author":"suji***","tags":["소화"]},{"id":1010,"rating":5,"date":"2019.02.04.","text":"두피에 있던 고질적인 습진이 없어지고 안색이 좋아졌어요. 좋은 상품 감사합니다.","author":"ycw9***","tags":["긍정"]},{"id":1011,"rating":5,"date":"2019.02.04.","text":"제품의 성능이야 이미 검증된 아이이고 배송도 빠르고 포장도 휼륭^^ 역시 인생 최고의 상품이예요~~~&rdquo;어머님 이 캐비초크룰 꼭 집에 들이셔야합니다!!!!&rdquo; ㅎㅎㅎ","author":"0419****","tags":["긍정"]},{"id":1012,"rating":5,"date":"2019.02.03.","text":"찜으로 구입했습니다. 저의 건강을 베이스부터 챙겨주는 캐비초크. 제 삶에 없어서는 안될 제품입니다.^^","author":"nb28*****","tags":["긍정"]},{"id":1013,"rating":5,"date":"2019.02.02.","text":"제가 한꺼번에 세달치를 샀는데 나누어서 보내주시고 감사합니다^^  저는 피부도 좋아지고,아침에 따뜻하게 한잔 먹는게 좋아서 계속 먹고 있어요-","author":"sym8***","tags":["콜라겐"]},{"id":1014,"rating":5,"date":"2019.02.02.","text":"면역력을 키우는 데 좋을 것 같아 구매했어요. 번창하세요!","author":"demi****","tags":["긍정"]},{"id":1015,"rating":5,"date":"2019.02.02.","text":"효과가 오리지널보다 덜한 경우가 있대서 걱정을 했는데 오히려 더 좋은것 같은데요?!ㅎㅎ 이벤트로 증정해주신 드레이너도 잘 받았어요(관세때문에 시간차를 두어서 배송되었다고 하시더라구요). 복숭아 아이스티 같은 느낌이라 먹기편해서 좋아요 :)","author":"inso***","tags":["긍정"]},{"id":1016,"rating":5,"date":"2019.02.02.","text":"건강지킴이 캐비쵸크 행사에 더촣은 혜택으로 사서 너무 좋아요 아직 사은품은 안왔지만 캐비6캔은 잘받았네요","author":"jyh0***","tags":["긍정"]},{"id":1017,"rating":5,"date":"2019.02.02.","text":"캐비초크는 먹은지 꽤됐네요 드레이너가 기대됩니다","author":"psm6***","tags":["긍정"]},{"id":1018,"rating":5,"date":"2019.02.01.","text":"배송빠르고 만족합니다","author":"psea*****","tags":["긍정"]},{"id":1019,"rating":5,"date":"2019.02.01.","text":"남편과 늘 먹습니다. 절친에게도 나눠주구요. 보약삼아 먹고 있어요. 좋은 제품 앞으로도 부탁드려요~","author":"boba*****","tags":["긍정"]},{"id":1020,"rating":5,"date":"2019.02.01.","text":"항상 믿고 먹는 제품이예요 화장실가기가 편해요","author":"kjny***","tags":["긍정"]},{"id":1021,"rating":5,"date":"2019.02.01.","text":"골드도 궁금해서 주문했네요. 오리지날에 비해 좀 소화가 덜 되는 느낌이랄까...적응하는 기간이라 생각하고 부지런히 챙겨 먹고 있습니다.","author":"juho*****","tags":["소화"]},{"id":1022,"rating":5,"date":"2019.01.31.","text":"서랍장에 쟁여두고 먹는 우리집 건강식품이예요! 드레이너 행사까지 하니 언능 구매했지요! 열심히 챙겨먹고 더 건강해지렵니다!  5천원 쿠폰도 주세요~","author":"yaso*****","tags":["긍정"]},{"id":1023,"rating":5,"date":"2019.01.31.","text":"해외배송인데 빠르고 포장상태 꼼꼼하고 보충재도 친환경적이어서 좋아요^^","author":"70kg*****","tags":["긍정"]},{"id":1024,"rating":5,"date":"2019.01.31.","text":"제품의품질 포장 안내 배송 모두 신뢰할만합니다","author":"qkaq***","tags":["긍정"]},{"id":1025,"rating":5,"date":"2019.01.31.","text":"언제나 믿고 먹는 캐비쵸크!!","author":"yj****","tags":["긍정"]},{"id":1026,"rating":5,"date":"2019.01.31.","text":"찜구매 식사대용으로 먹기에도 좋네요","author":"xjmp****","tags":["긍정"]},{"id":1027,"rating":5,"date":"2019.01.31.","text":"건강한 식품이라서 좋아요","author":"choi********","tags":["긍정"]},{"id":1028,"rating":5,"date":"2019.01.30.","text":"부모님도 드신다고 하셔서 주문했어요 빠른 배송 감사드립니다 :)","author":"jita*****","tags":["긍정"]},{"id":1029,"rating":5,"date":"2019.01.30.","text":"잘 받았습니다. 드러이너 1개월분도 함께 행사해서 대박 "2019.01.15.","text":"항상 먹고 잇지만. 이 만한 가격으로 건강을 챙길 수 있어 너무 감사합니다 :-)","author":"jl****","tags":["긍정"]},{"id":1045,"rating":5,"date":"2019.01.11.","text":"몇달전부터 꾸준히 시켜먹고 신장과 간이 많이 좋아져서 계속 시키고 있어요 최고에요","author":"jyh0***","tags":["긍정"]},{"id":1046,"rating":5,"date":"2019.01.10.","text":"엄마가 좋아하시네요 감사합니다","author":"jaew*****","tags":["긍정"]},{"id":1047,"rating":5,"date":"2019.01.02.","text":"찜스토어로 구매했어요~ 캐비쵸크 좋은건 이제 두말하면 잔소리ㅋㅋㅋ 저희 아버지도 드시고 고혈압 뚝 떨어지심요","author":"bomb******","tags":["혈압"]},{"id":1048,"rating":5,"date":"2018.12.27.","text":"온가족 아침식사대용으로도 최고입니다. !!!","author":"uniq****","tags":["긍정"]},{"id":1049,"rating":5,"date":"2018.12.26.","text":"처음에는 비싼 가격이라고만 생각했는데, 이 가격에 제 건강을 지킬 수 있어서 너무 좋습니다. 또 네이버를 통해 구매하여 더 편리해서 자주 사먹게 되네요. 감사합니다 :)","author":"jl****","tags":["긍정"]},{"id":1050,"rating":5,"date":"2018.12.25.","text":"온가족 건강지킴이~","author":"ysce*****","tags":["긍정"]},{"id":1051,"rating":4,"date":"2018.12.24.","text":"임신으로 중단했다가 다시 시작하게된 케비~ 골드는 맛이 훨씬 먹기 편하다 이제 복용 일주일.. 가스가 잦다는거 외엔 아직 큰 변화는 못느꼈지만 복직전까지 꾸준히 복용함 분명 효과 있을거라 기대해본다","author":"suho*****","tags":["긍정"]},{"id":1052,"rating":4,"date":"2018.12.23.","text":"부모님 부탁으로 삿습니다 포장 잘 되서 왓네요","author":"adg2***","tags":["긍정"]},{"id":1053,"rating":5,"date":"2018.12.22.","text":"사춘기도 아닌데 주기적으로 얼굴에 뽀루지가나서 늘 스트레스였어요. 그러다 캐비초크먹으면서 점차줄더니 두피에 났던 뽀루지 증상도 없어졌습니다. 덕분에 머리감을 때 머리도 덜빠지고 피부도 좋아졌습니다^^  스토어 찜해서 구매했습니다~~~","author":"joyo****","tags":["콜라겐"]},{"id":1054,"rating":5,"date":"2018.12.22.","text":"항상 먹는 캐비초크!","author":"coun******","tags":["긍정"]},{"id":1055,"rating":5,"date":"2018.12.20.","text":"안녕하세요~ 찜하기로 구매했습니다^^ 처음엔 작년부터 아이 비염으로 캐비초크를 아이만 먹이다 얼마전부터 온가족 건강지킴이로 먹고 있어요. 저 개인적으론 캐비초크를 먹으면서 그런건지 갑자기 생긴건지 귓볼쪽이랑 얼굴쪽 귀옆이 발갛게 되고 각질도 생기면서 예민한 증상이 생겼네요;; 좋아진 증상으로는 몇달전 갑자기 자고 일어나면 손발이 저리다고 해야하나.. 그런 증상이 생겼다 없어졌구요^^ 아이가 이제 고3 되는데 이제부터는 체력전이고 특히 비염은 집중력 최대의 적이라 더 신경써서 먹이려구요~ 감사합니다. 수고하세요😊 12. 18.(화)","author":"suji***","tags":["긍정"]},{"id":1056,"rating":5,"date":"2018.12.18.","text":"캐비를 먹다보니 감기는 물론이고 대상포진도 역류성식도염도 모두 멀어졌습니다~~","author te":"2018.09.12.","text":"집에 떨어지면 불안한 상품입니다~~행사까지 감사해요~~","author":"sora*****","tags":["긍정"]},{"id":1160,"rating":4,"date":"2018.09.12.","text":"배송도 빠르고 결제도 더 편해요. 싸이트보다 주문과 결재가 편합니다. 삶은 계란 2개, 과일 조금, 캐비쵸크 한 잔으로 저녁을 먹고 있는데요. 캐비쵸크는 조금 따뜻한 물에 타먹는게 저는 더 좋아요. 음주전에 먹으면 다음날 숙취도 덜한것 같더군요.","author":"ji****","tags":["긍정"]},{"id":1161,"rating":5,"date":"2018.09.12.","text":"싸이트에서보다 주문과 결재가 더 편하구요. 배송도 빨라서 좋네요. 삶은 계란과 과일 그리고 캐비쵸크로 저녁을 먹고 있는데 속이 편하고 몸도 가벼워 계속 그렇게 생활할것 같네요.","author":"ji****","tags":["긍정"]},{"id":1162,"rating":4,"date":"2018.09.11.","text":"빠른 배송 감사합니다. 급하게 주문했는데 빠른 배송 감사합니다. 캐비쵸크를 네이버에서 구매를 하니 업체에서 하는 것보다 많이 편합니다.","author":"keun*******","tags":["긍정"]},{"id":1163,"rating":5,"date":"2018.09.11.","text":"2개월간 꾸준히 먹고 있어요~  아침 저녁 식사대용으로 먹는데 간편하고 좋으네요 자꾸 먹으니 맛도 적응되고 꾸준히 먹고 건강해지고싶어여","author":"yaso*****","tags":["긍정"]},{"id":1164,"rating":5,"date":"2018.09.10.","text":"역시 활력!","author":"piro****","tags":["피로"]},{"id":1165,"rating":5,"date":"2018.09.10.","text":"항상 먹고있는 캐비초크 더 이상 설명이 필요없는 제품입니다.","author":"eunk******","tags":["긍정"]},{"id":1166,"rating":5,"date":"2018.09.10.","text":"다이어트에 효과를 톡톡히 보고 있습니다 3개월에 10키로 빠졌구요. 5 키로 더 감량을 목적으로 3개월분 더 구매했어요. 이번에는 드레이너도 한 달치 함께 오니 더 기대하고 있습니다.","author":"ible***","tags":["긍정"]},{"id":1167,"rating":5,"date":"2018.09.10.","text":"3+1 행사로 사게 되어서 좋아요~","author":"ible***","tags":["긍정"]},{"id":1168,"rating":3,"date":"2018.09.10.","text":"피부가 맑아지는 것 같아요.","author":"film***","tags":["콜라겐"]},{"id":1169,"rating":5,"date":"2018.09.07.","text":"캐비초크 저희 어머님 아랫배가 차가워 늘 고생이셨는데 캐비초크 드시고 배가 따뜻해지셔서 놀래고 계십니다~^^","author":"rive*****","tags":["긍정"]},{"id":1170,"rating":5,"date":"2018.09.07.","text":"잘 받았습니다~!!","author":"rive*****","tags":["긍정"]},{"id":1171,"rating":5,"date":"2018.09.07.","text":"빠른배송 감사합니다.","author":"keun*******","tags":["긍정"]},{"id":1172,"rating":5,"date":"2018.09.06.","text":"70대에서 30대로 30대때 만성피로로 한의원갔더니 신체나이 70대 후반나왔었는데 캐비초크먹고 건강해져서 생활하는데 활력이 넘치고 피로감도 줄었어요~그래서 몇년째 계속 먹고 있어요. 캐비초크 없으면 절대 안돼요~~","author":"star********","tags":["피로"]},{"id":1173,"rating":5,"date":"2018.09.06.","text":"4년째 늘 먹고있는건데 건강해져서 계속 먹고있어요. 너무 고마운 식품이에요~","author":"star********","tags":["긍정"]},{"id":1174,"rating":5,"date":"2018.09.06.","text":"네이버에서 편리하게 구매할 수 있어 좋습니다. 온 가족 1년 넘게 먹었네요.","author":"boba*****","tags":["긍정"]},{"id":1175,"rating":4,"date":"2018.09.06.","text":"디톡스와 피부건조에 좋아요 공복에 꼭먹어요 디톡스에 도움이 많이 됩니다 전신건조로 힘들었는데 피부가맑아지고 촉촉해지고 피곤한것이 사라졌어요","author":"di****","tags":["콜라겐"]},{"id":1176,"rating":5,"date":"2018.09.06.","text":"6통을 한꺼번에 받으니 푸근하네요 배송기간동안 다떨어져서 지인한테 빌렸거든요 하루라도 안먹으면 안되어서요~","author":"di****","tags":["긍정"]},{"id":1177,"rating":5,"date":"2018.09.02.","text":"아들 비염으로  먹이기 시작해 온가족이 먹고 있습니다~^^","author":"suji***","tags":["긍정"]},{"id":1178,"rating":5,"date":"2018.09.02.","text":"배송이 생각보다 빠르네요. 해외에서 직배송 되는 제품인데 일주일도 걸리지 않았습니다. 사용법도 동봉되어 어르신들이 섭취하시는데도 어려움이 없습니다. 감사합니다.","author":"moon***","tags":["긍정"]},{"id":1179,"rating":5,"date":"2018.09.02.","text":"아주 좋습니다","author":"dera****","tags":["긍정"]},{"id":1180,"rating":5,"date":"2018.08.28.","text":"배송도 빠르고 좋아요^^","author":"twin*****","tags":["긍정"]},{"id":1181,"rating":5,"date":"2018.08.28.","text":"건강해져라 ~ 얍!","author":"piro****","tags":["긍정"]},{"id":1182,"rating":5,"date":"2018.08.28.","text":"건강해져라~얍!","author":"piro****","tags":["긍정"]},{"id":1183,"rating":5,"date":"2018.08.28.","text":"구매해서 잘 먹고 있습니다.^^","author":"two3****","tags":["긍정"]},{"id":1184,"rating":5,"date":"2018.08.27.","text":"역시 캐비초크 짱 입니다. 면역력이 떨어져서 자꾸 두드러기가 올라와 주문하고 3일째  자기전에 한번더 네번 챙겨  먹고 있습니다.얼굴빛이 맑아지고 화장한 얼굴이 광이 나네요~왠 득템? 두드러기도 얼른 좋아지고 다이어트 효과도 기대해 봅니다.","author":"khj1****","tags":["긍정"]},{"id":1185,"rating":5,"date":"2018.08.27.","text":"업그레이드 된후로는 처음 먹어보는데 먹기 편하네요. 3일째 먹고 있는데 얼굴빛이 맑아지고 화장한 얼굴이 윤기가 도네요~ 두드러기 증상도 빨리 좋아지길 기대하며 잘 먹고 있습니다","author":"khj1****","tags":["긍정"]},{"id":1186,"rating":5,"date":"2018.08.25.","text":"구입경로가 이렇게 편해지다니~!!! 매일 아침 따뜻하게 공복을 채워주는 캐비초크에요^^ 혼자 먹다가 8월부터 남편과 함께 먹고있어요. 남편 대사증후군 경계라 디톡스가 필요했거든요. 둘이 먹으니 금방 떨어져서 2달치 구입합니다~ 구입이 편해져서 너무 좋아요^^","author":"nico***","tags":["긍정"]},{"id":1187,"rating":5,"date":"2018.08.25.","text":"캐비초크~ 너무 좋아요^^ 구입도 배송도편하네요.","author":"nico***","tags":["긍정"]},{"id":1188,"rating":5,"date":"2018.08.24.","text":"잘받았습니다.","author":"jhon***","tags":["긍정"]},{"id":1189,"rating":5,"date":"2018.08.24.","text":"좋아요 .","author":"mcz0***","tags":["긍정"]},{"id":1190,"rating":5,"date":"2018.08.11.","text":"잘받았습니다","author":"lg****","tags":["긍정"]},{"id":1191,"rating":5,"date":"2018.07.28.","text":"건강을 위해 꼭 챙겨먹어야 할 캐비쵸크, 잘 받았어요.^^","author":"twin*****","tags":["소화"]},{"id":1192,"rating":5,"date":"2018.07.26.","text":"꼼꼼한 배송 감사합니다","author":"d001****","tags":["긍정"]},{"id":1193,"rating":4,"date":"2018.07.25.","text":"안전하게 잘 받았습니다. 빠르고 안전하게 잘 받았습니다! 다음에도 이용할께요~  어머니가 좋아하세요. 굿굿 이었습니다.","author":"godg*****","tags":["긍정"]},{"id":1194,"rating":5,"date":"2018.07.25.","text":"잘받았습니다!","author":"godg*****","tags":["긍정"]},{"id":1195,"rating":5,"date":"2026.02.03.","text":"우리집 건강지킴이입니다. 여행할때는 개별포장된 어드밴스드!  집에서는 리바이브.  건강검진에서 고지혈ㅡ다른 지표는 다 좋은데 LDL만 160ㅡ로 나와서 식단에 약간의 비상이 걸렸네요. 지금도 열심히 캐비초크 챙겨먹ㅇ고 있는데. 식단조절 후 다시 검사해봐야 겠어요.  물론 캐비도 계속 먹고요....","author":"lotu****","tags":["긍정"]},{"id":1196,"rating":5,"date":"2026.02.03.","text":"또 다시 주문했습니다!","author":"maso****","tags":["긍정"]},{"id":1197,"rating":5,"date":"2026.01.31.","text":"리바이브먹은지는 2018년부터먹었네요 효과는물론 꾸준히보고있습니다 피부도깨끗해지고 몸이정화되는느낌은 물론이고 저는 꾸준히먹어서인지 감기는잘안걸리네요 탁구치러다니는데 힘이세지네요 맛있어용  무릎도 많이좋아졌네요 콜라겐과 같이먹으면 효과 2배로보네요 ㅎㅎ 감사합니다 ^^","author":"spd8***","tags":["콜라겐"]},{"id":1198,"rating":5,"date":"2026.01.31.","text":"좋은 상품 감사합니다. 잘 먹겠습니다..","author":"tktn****","tags":["긍정"]},{"id":1199,"rating":5,"date":"2026.01.31.","text":"어머니, 면역질환으로 인한 알러지, 아나필라시스 증상으로 캐비리바이브 먹고 시작했습니다. 맛이 좀 쎄서 힘들어하셔서 연하게 타서 물처럼 수시로 드시게 했더니 일주일 좀 지나니 저녁마다 올라오던 알러지가 좀 가라앉는중인듯 합니다. 3개월 꾸준히 먹고 완전히 없어지길 바래봅니다.","author":"funn******","tags":["긍정"]},{"id":1200,"rating":5,"date":"2026.01.31.","text":"건강관리를 위해 5년 이상 복용중입니다. 콜라겐과 함께 하루 한번 먹으며 자외선 알러지를 거의 고쳤습니다.","author":"shsi*****","tags":["콜라겐","소화"]},{"id":1201,"rating":5,"date":"2026.01.29.","text":"적지 않은 나이에 오래전부터 함께 해온 캐비. 다른 건강 보조제 없이  건강이 유지 되는건 캐비 덕분인듯. 복용  기간이 5년쯤 되고 고된 일에도 피곤함을  못느끼고 감기 한번  앓지 않은건 꾸준한 복용 때문^^~ 캐비  친구 콜라겐도 놀라운 경험을 많이 한 제품이죠ㅎ","author":"h910****","tags":["콜라겐"]},{"id":1202,"rating":5,"date":"2026.01.29.","text":"건강생각해서 매일 아침대용으로 꾸준하게 먹고 있습니다. 속이 편해서 좋아요.","author":"jsun****","tags":["긍정"]},{"id":1203,"rating":5,"date":"2026.01.28.","text":"매일 아침에 먹으려고 해요 항상먹었는데 안먹으면 불안해요!","author":"js****","tags":["긍정"]},{"id":1204,"rating":5,"date":"2026.01.27.","text":"오리지널과 차이는 좀더 먹어봐야 알겠고 면역에는 최고입니다","author":"lya4***","tags":["긍정"]},{"id":1205,"rating":5,"date":"2026.01.24.","text":"제 오랜 건강 지킴이에요.","author":"khkh****","tags":["긍정"]},{"id":1206,"rating":5,"date":"2026.01.23.","text":"중학생 아들까지 셋이서 열심히 챙겨먹으려고 하고 있어요. 자기 전에 먹고 자면 다음날 아침 확실히 가볍습니다.","author":"jyb0****","tags":["긍정"]},{"id":1207,"rating":5,"date":"2026.01.23.","text":"건강 지킴이  케비 최고예요","author":"saeh****","tags":["긍정"]},{"id":1208,"rating":5,"date":"2026.01.21.","text":"항암 이후 계속적으로 먹고있는 리바이브...건강을 계속해서 유지하는 비결입니다","author":"toug*****","tags":["항암"]},{"id":1209,"rating":5,"date":"2026.01.20.","text":"예전에 먹어보고 피부가 많이 좋아졌었는데 이번에 또 먹을 때가 된 것 같아 주문했어요ㅎㅎ5-6년 만인것 같은데 여전히 같은 자리에 계셔주셔서 감사합니다🥰","author":"inso***","tags":["콜라겐"]},{"id":1210,"rating":5,"date":"2026.01.19.","text":"기관지 폐쪽으로 늘 신경이 쓰여 먹기 시작했는데 이번엔 주문이 늦어져 며칠 못먹으니 불안해지는 이건 뭐죠? ㅎㅎ","author":"ay****","tags":["긍정"]},{"id":1211,"rating":5,"date":"2026.01.18.","text":"항상 잘 먹고 있어요.  변비 개선을 목적으로는리바이브가 저에게 제일 잘 맞아요. 입자가 고와서 그런걸까요. 다른 목적도 있으니 번갈아가면서 복용합니다.","author":"lotu****","tags":["긍정"]},{"id":1212,"rating":5,"date":"2026.01.17.","text":"너무좋은 제품이요.  딱제스타일","author":"wu****","tags":["긍정"]},{"id":1213,"rating":4,"date":"2026.01.17.","text":"잘 받았습니다! 다이어트겸 먹으려고 샀는데... 맛은.... 어렵네요ㅠ  맛있게먹을 수있는 방법을 찾아봐야겠어요","author":"sara******","tags":["긍정"]},{"id":1214,"rating":5,"date":"2026.01.17.","text":"몸에 좋다고 해서 먹어보려고 합니다. 좋은 제품 같습니다","author":"yy****","tags":["긍정"]},{"id":1215,"rating":5,"date":"2026.01.16.","text":"계속 먹고 있는 제품인데 이번엔 date":"2025.12.12.","text":"확실히 아침에 덜 피곤해요!","author":"fyel***","tags":["긍정"]},{"id":1246,"rating":5,"date":"2025.12.12.","text":"두번째 주문입니다 첫번째 한번 딱 먹으니 감기기운이 없어지는 느낌을 받았습니다 해독에도 좋다 하니 계속 먹어볼 예정입니다","author":"pmy3***","tags":["긍정"]},{"id":1247,"rating":5,"date":"2025.12.11.","text":"속이 굉장히 안좋은편인데 몇년째 캐비초크 먹으면서 버티고 있어요 없으면 불안해서 한달에 한번씩은 주문하는것같아요","author":"99****","tags":["긍정"]},{"id":1248,"rating":5,"date":"2025.12.10.","text":"캐비초크 리바이브 수프를 두번째 먹는데 변이 잘나오고, 아침 밥대신 다른것 과  함께 먹어요","author":"kisk******","tags":["긍정"]},{"id":1249,"rating":5,"date":"2025.12.09.","text":"병원에서 야채를 많이 먹어야 한다고 해서 많이 먹고는 있지만 매번 먹는데는 한계가 있더라구요. 그래서 보충제로 구입했어요. 그런데 제 입맛에는 좀 짠 편입니다. 그래도 먹을만 해요. 야채를 많이 먹은 날은 한번만 먹고, 야채를 적게 먹은 날은 두번 먹으려 합니다. 잘 적응해 볼께요.","author":"jsun****","tags":["긍정"]},{"id":1250,"rating":5,"date":"2025.12.05.","text":"아주만족해요~~ 건강해지는느낌입니다","author":"choi*******","tags":["긍정"]},{"id":1251,"rating":5,"date":"2025.12.03.","text":"안전한재료와햐외배송인데도 빨리오고 무료배송이라 좋아요","author":"wook***","tags":["긍정"]},{"id":1252,"rating":5,"date":"2025.12.03.","text":"비염이 없어졌어요^^","author":"os****","tags":["긍정"]},{"id":1253,"rating":5,"date":"2025.12.03.","text":"지인 소개로 알게되어 먹기 시작했는데 배변활동이 원활하고 속이 편안해요. 일단 3개월은 먹어볼려구요, 감사합니다~^^","author":"lis1***","tags":["긍정"]},{"id":1254,"rating":4,"date":"2025.11.29.","text":"솔직히 맛은 없지만 위  기능이 좋아진 듯 효과를 봐서 다시 주문했습니다 갠적으론 주황색 통 맛이 낫네요","author":"el****","tags":["소화"]},{"id":1255,"rating":5,"date":"2025.11.29.","text":"아침에 먹으니.속이.편안하고 한달쯤 지나니 기운없던 아침이 생기있네요 잠도 잘자는듯하구요 일단 지속적으로 먹으려합니다","author":"kyun********","tags":["긍정"]},{"id":1256,"rating":5,"date":"2025.11.26.","text":"내몸의 소중함을 챙겨주는 최고의 식품 건강은 건강할때 지켜야 한다 항상 챙겨먹고잇는 최애식품","author":"toug*****","tags":["긍정"]},{"id":1257,"rating":5,"date":"2025.11.25.","text":"이틀째 먹고 있는데 좋을거라 생각하고 먹겠습니다","author":"pmy3***","tags":["긍정"]},{"id":1258,"rating":5,"date":"2025.11.25.","text":"저는 이 캐비초크가 맞더라구요 약간 매운맛도 있는것이 딱좋아요   물에도 잘녹고 한동안 품절이라 서운했는데  좋은제품 감사합니다","author":"wu****","tags":["긍정"]},{"id":1259,"rating":5,"date":"2025.11.22.","text":"지난 6년정도 먹은후 쉬다가 다시 구매하게되었어요. 처음엔 먹기 입안이 거슬렸는데 이젠 몸이 좋아진다고생각하니 잘 넘어갑니다. 손톱주변이 거칠었는데 매끈하니 좋고 입안에 자꾸 뭐가 났었는데 정말 거짓말처럼 좋아졌어요. 저와 남편은 콜라겐과 다이아몬드펄은 쉬지않고 계속 아침에만 마셔요. 가격이 비싸서 하루에 한잔만ㅎㅎ","author":"youn********","tags":["콜라겐"]},{"id":1260,"rating":5,"date":"2025.11.16.","text":"아침 공복에 미지근한 물에 타서 마십니다. 아침식사 대용으로 좋습니다. 변비해결!! 장에 좋아요!","author":"intr*****","tags":["긍정"]},{"id":1261,"rating":5,"date":"2025.11.16.","text":"한 통 거의 먹어갑니다. 면역력에 도움이 되는 것 같습니다.","author":"jjjh******","tags":["긍정"]},{"id":1262,"rating":5,"date":"2025.11.14.","text":"항상 잘 먹고있습니다. 좋은제품 감사합니다","author":"tktn****","tags":["긍정"]},{"id":1263,"rating":5,"date":"2025.11.12.","text":"건강에 좋다 그래서 사보았습니다 :) 맛은 아직 적응하기 힘들지만, 계속 먹다보면 익숙히 딜거라 생각되요! 건강해졌음 좋겠습니다","author":"min_****","tags":["긍정"]},{"id":1264,"rating":5,"date":"2025.11.12.","text":"해외배송이라고 못 느낄만큼 빨리왔어요 감사합니다 . 꾸준히 잘 먹고있고 이번에는 캐비초크중 리바이브는 처음 주문해봅니다 골고루 먹어보면 좋을 것 같아서요 ^^  캐비초크가 기본적으로 면역력을 높여주는 것같아 감기에 잘 안걸려요 캐비초크 종류별로 어디에  좋은지 긍금합니다","author":"ghim****","tags":["긍정"]},{"id":1265,"rating":5,"date":"2025.11.12.","text":"부모님도 캐비초크로 건강관리해요 경제적 여유가 되시니 콜라겐도 같이 드시고 계시답니다. 떨어지면 불안한 캐비초크🥲 늘 챙겨서 주문해놓아요~♡","author":"carr*******","tags":["콜라겐"]},{"id":1266,"rating":5,"date":"2025.11.12.","text":"우리집 건강 지킴이 캐비초크 그제 도착했는데 어제 아이가 열이나서 후다닥 2번 퍼먹이고 아침에도 먹였더니 독감인가 걱정했는데 오늘 상쾌한 컨디션으로 등교했어요💓 저희애들은 워낙어릴때부터 캐비초크 먹었고 평소 안먹다가 아프기시작하면 비상약처럼 먹는데 먹고나면 다음날 늘 괜찮으니 먹기싫단말 없이 잘먹어요.","author":"carr*******","tags":["긍정"]},{"id":1267,"rating":5,"date":"2025.11.09.","text":"위궤양이 있다고해서 먹기 시작했어요 효과가 있었음 좋겠네요","author":"jang****","tags":["소화"]},{"id":1268,"rating":5,"date":"2025.11.06.","text":"좋아요좋아요좋아요 ㅎ","author":"yj****","tags":["긍정"]},{"id":1269,"rating":5,"date":"2025.11.04.","text":"건강해지는 기분이 들어요..!!","author":"fibb*****","tags":["긍정"]},{"id":1270,"rating":5,"date":"2025.11.04.","text":"기관지에 좋다해서 먹고 있어요 믿먹하는 최애랍니다","author":"ay****","tags":["긍정"]},{"id":1271,"rating":5,"date":"2025.11.01.","text":"건강을 위해서 먹고 있어요. 디톡스도 되고 몸이 가벼워집니다. 아침에 먹으면 배도 은근히 부릅니다.","author":"diva****","tags":["소화"]},{"id":1272,"rating":5,"date":"2025.11.01.","text":"생각보다 빨리왔고 잘 도착했습니다. 맛은 없지만 건강을 위해 도전합니다.","author":"jjjh******","tags":["소화"]},{"id":1273,"rating":5,"date":"2025.10.25.","text":"캐비쵸크도 다양하게 있어서 여러가지를 먹고 있는데요 다른분들의 엄청난 효과 후기 외에도 저는 특히 변비에도 효과가좋은것 같습니다.","author":"rain*******","tags":["긍정"]},{"id":1274,"rating":5,"date":"2025.10.22.","text":"캐비초크+콜라겐 조합은 없으면 불안해요 아침마다 꼭 챙겨먹는답니다.","author":"jyb0****","tags":["콜라겐"]},{"id":1275,"rating":5,"date":"2025.10.20.","text":"습관처럼 먹는 제품이예요. 최근엔 아침 식사로 먹어요. 확실히 든든하고 식사후 졸림도 없어서 좋아요~","author":"shwa******","tags":["긍정"]},{"id":1276,"rating":5,"date":"2025.10.17.","text":"리바이브는 처음 먹어보는데 생각 맛이 나면서 매콤하네요. 먹기 편하고 제 입에 잘 맞아요 빠른 배송 감사합니다","author":"jeri***","tags":["긍정"]},{"id":1277,"rating":5,"date":"2025.10.14.","text":"캐비초크 잘 도착하였습니다 아침식사 대용으로 잘 복용하고 있습니다. 항상 놀라운 변화를 기대합니다","author":"bman******","tags":["긍정"]},{"id":1278,"rating":5,"date":"2025.10.13.","text":"건강생각하시면 꼭 드시기를 바래요..ㅎㅎㅎ","author":"ecos***","tags":["긍정"]},{"id":1279,"rating":5,"date":"2025.10.13.","text":"한통만 남아도 사는 상비음식!","author":"khkh****","tags":["긍정"]},{"id":1280,"rating":5,"date":"2025.10.12.","text":"디톡스 식품이라해서 샀는데 잘 먹어볼께요","author":"puru*******","tags":["긍정"]},{"id":1281,"rating":5,"date":"2025.10.03.","text":"늘 재구매해서 먹는 제품입니다.","author":"redw*******","tags":["긍정"]},{"id":1282,"rating":5,"date":"2025.10.02.","text":"캐비초크 종류별로 모두 섭취중인데 조금씩 다르지만 어떤게 가장 맞는지 찾고 있어요~","author":"daho*****","tags":["긍정"]},{"id":1283,"rating":5,"date":"2025.10.01.","text":"늘 좋은 제품 감사합니다","author":"emfh****","tags":["긍정"]},{"id":1284,"rating":5,"date":"2025.09.25.","text":"건강에 좋다지만 맛은 정말 너무 어렵네요","author":"heys****","tags":["긍정"]},{"id":1285,"rating":5,"date":"2025.09.22.","text":"리바이브 간만에 먹어보네요.","author":"kc****","tags":["긍정"]},{"id":1286,"rating":5,"date":"2025.09.18.","text":"계속 구매하는 상품이에요","author":"lees*****","tags":["긍정"]},{"id":1287,"rating":4,"date":"2025.09.17.","text":"계속 제 주문하는 제품입니다. 잘 받았습니다.","author":"joey****","tags":["긍정"]},{"id":1288,"rating":5,"date":"2025.09. .","text":"다른 캐비초크보다 리바이브가 젤 입맛에 맞는거같아요...","author":"tjf9***","tags":["긍정"]},{"id":1334,"rating":5,"date":"2025.03.31.","text":"만족하고 잘 드시고 있습니다~ 좋은제품 감사합니다","author":"tktn****","tags":["긍정"]},{"id":1335,"rating":5,"date":"2025.03.31.","text":"건강에 좋은거알고 십년전부터 틈틈히 사먹습니다. 추천해요","author":"runa****","tags":["긍정"]},{"id":1336,"rating":5,"date":"2025.03.30.","text":"왠지 맛이 더 진해진듯한,,,항상 감사합니다","author":"josh******","tags":["긍정"]},{"id":1337,"rating":5,"date":"2025.03.29.","text":"남은 양이 떨어지기 바로 전에 잘 받았습니다 환경을 생각한 포장이 마음에 듭니다","author":"ay****","tags":["긍정"]},{"id":1338,"rating":5,"date":"2025.03.27.","text":"맛있는건아니라서,,,건강생각해서 먹어요 ㅋㅋ","author":"duag***","tags":["긍정"]},{"id":1339,"rating":5,"date":"2025.03.26.","text":"최근 몇 해 동안 감기는 거의 안걸린것 같아요 비염도 거의 못 사라짐 그러니 계속 먹어야 겠어요","author":"leec****","tags":["긍정"]},{"id":1340,"rating":5,"date":"2025.03.20.","text":"생각보다 빨리왔어요 다들 건강하세요","author":"heal*****","tags":["긍정"]},{"id":1341,"rating":5,"date":"2025.03.18.","text":"건강한 삶을 위하여!","author":"nake***","tags":["소화"]},{"id":1342,"rating":5,"date":"2025.03.18.","text":"10년 전부터 복용해 왔었고.. 가끔 중단하기도 했지만 그래도 또 찾게되는 저의 최애식품입니다. 피로감이 덜하고 손발도 따뜻해지는 느낌. 오랫동안 함께하고픈 나의 건강보조식품입니다.","author":"rlae******","tags":["피로"]},{"id":1343,"rating":5,"date":"2025.03.13.","text":"항상 감사하며 먹고 있어요. 우리 부부 건강지킴이에요","author":"sa****","tags":["긍정"]},{"id":1344,"rating":5,"date":"2025.03.13.","text":"먹고나면 정신이 번쩍나요. 피곤이 훨씬 덜합니다^^","author":"sa****","tags":["긍정"]},{"id":1345,"rating":5,"date":"2025.03.12.","text":"ㅡ캐비초크 리바이브  직장 동료중에 유방암 판정받고 항암 방사선 치료 후 약 1년 반 정도 지난 분이 있습니다. 한동안 가발을 쓰고 다녔는데 암투병 하시는 분께 쉽게 건강에 대한 말을 건네기는 쉽지 않았습니다.   동병상련의 마음을 건네면서-남편의 직장암(지금은 추적 관찰 기간이고 병원에서도 더 이상 오지 않아도 된다 했음)이야기를 꺼냈지요.  병이란 어느날 갑자기 찾아와 삶을 뒤흔드는 불청객입니다.  암환자에게 좋다는 여러가지 건강식품이나 영양제를 많이 먹고 비용도 만만치 않더라고요. 그래서 바로 캐비초크를 소개했습니다. 통관번호만 있으면 구매 가능하다고 했더니 한번만 대행 부탁한다길래 한달치 캐비초크를 주문하게 됐습니다.  많은 분들이 건강에 좋은 식품을 약처럼 생각해서 몸에 어떤 변화가 빠르게 나타나길 기대하거든요. 유기농 야채분말이 몸을 건강하게 변화시키는 걸 경험해 보기를 바란다고 말했어요.  주문하고 빠르게 배송이 되었네요. 그 분께 얼른 전해드리고 싶습니다. 암도 이겨내고 건강해지기를 진심으로 바라는 마음입니다.  캐비초크를 먹고 어떻게 변하며 생활의 활력을 되찾는지 관찰하고 관심도 가지려고 합니다.  저는 오늘도 캐비초크 홍보대사입니다^^","author":"sina*******","tags":["항암","피로"]},{"id":1346,"rating":5,"date":"2025.03.12.","text":"늘 빠르게 배송해 주셔서 감사해요. 건강을 위해 챙겨먹고 있는데 제 입맛에는 리바이브 수프가 가장 맛있네요ㅎㅎ 프로모션할 때마다 쟁여두고 먹고 있어요. 캐비초크 먹고 난 이후 눈에 띈 변화는 역류성식도염이 없어진 거예요. 위 건강과 면역을 위해 꾸준히 먹으려고요.","author":"ippu*******","tags":["소화"]},{"id":1347,"rating":5,"date":"2025.03.10.","text":"천연 활성비타민이라고 생각하고 매일 마십니다. 샐러드나 파스타에 넣으면 놀랍도록 고급스라운 김칠맛이 납니다. 제가 먼저 먹기 시작했는데 이젠 와이프까지도 회사 동료들에게 추천하고 있습니다.","author":"way4***","tags":["긍정"]},{"id":1348,"rating":5,"date":"2025.03.10.","text":"💩 변비 🫐🍎🍅🥕🥦 말할 수 없는 비밀  당장은 그렇게 해결하고... 식습관을 바꿔야함.... 물도 한번에 들이키지 말고 한모금씩 한모금씩 수시로 마셔야 함.. 다도하는 사람들 차 마시듯이... 그리고 장기적으로 변을 쉽게 보려면 식이섬유 섭취가 중요한 듯. 저의 경우에는 주변의 경험자들의 후기를 듣고 &quot;캐비초크 리바이브&quot; 라는 해외 제품을 먹게 됨. 국내에도 유사한 제품이 있지만 가격 차이가 없음. 그럴바엔 오리지널 제품을 먹는게 나음. 샐러드 향이 강해서  캐비초크 리바이브 먹기에 처음엔 부담스러울 수 있으나.. (야생)블루베리, 100%채소즙(비트 등), 사과 반쪽 등등을 같이 갈아서 먹으면 좋음. 그 외에도 저분자피쉬콜라겐, 효소(또는 미숫가루) 등을 넣어서 먹어도 좋음. 1개월~3개월 아침 공복에 꾸준히 드셔보시면 확실히 달라짐.","author":"wony***","tags":["콜라겐"]},{"id":1349,"rating":5,"date":"2025.03.10.","text":"항상 잘 먹고있습니다","author":"xjmp****","tags":["긍정"]},{"id":1350,"rating":5,"date":"2025.03.09.","text":"건강해지는 느낌입니다 계속 주문해서 먹으려 합니다","author":"chos*******","tags":["긍정"]},{"id":1351,"rating":5,"date":"2025.03.08.","text":"요즘아침은 저와 아들이 주로 먹는데 바나나, 사과, 블루베리와 갈아서 한잔씩 먹고 빵 한조각 추가로 먹습니다. 20대 아들도 건강해지는 기분이라고 잘 먹네요. 야채스프와 콜라겐 섭취 후 피부가 달라지는게 우선 보이고 위장장애가 있는데 저녁에 이것만 한잔 마시고 자면 훨씬 부담이 없고 다음날 몸이 가벼워 좋습니다.","author":"noip***","tags":["콜라겐","소화"]},{"id":1352,"rating":5,"date":"2025.03.07.","text":"조아요조아요조아요!!","author":"semi*****","tags":["긍정"]},{"id":1353,"rating":5,"date":"2025.03.07.","text":"2년동안 먹는 항암을 지속 하면서 얼굴 피부발진과 손발 저림현상이 극도록 심했는데..특히 피부발진은 피부과에서도 해결이 안되는상황이여서 스트레스가 심했는데 꾸준히 캐비초크를 챙겨먹으며 얼굴의 발진들이 서서히 사라지며 이제는 완전히 깨끗해졌답니다. 매일 챙겨 먹으면서 신기하고,놀랍고...감사한 마음이 듭니다..","author":"rich***","tags":["항암","콜라겐"]},{"id":1354,"rating":5,"date":"2025.03.07.","text":"야채분말 다른것도 먹어봤는데 이게 제일 좋네요","author":"babo********","tags":["긍정"]},{"id":1355,"rating":5,"date":"2025.03.06.","text":"캐비쵸크를 한달에 한번씩 종류별로 복용하고 있습니다. 아침마다 잘 복용하고 있습니다 놀라운 변화를 기대합니다 고맙습니다","author":"bman******","tags":["긍정"]},{"id":1356,"rating":5,"date":"2025.03.05.","text":"매번 돌아가며 먹는 제품입니다. 오리지널 리바이브 크리스털 골드 등이요^^  제입 맛에는 리바이브가 좋아요 살짝 맵싹한게 깔끔해서 커피의 산미라고나 할까요ㅋㅋㅋ  넘 좋습니다","author":"wu****","tags":["긍정"]},{"id":1357,"rating":5,"date":"2025.03.04.","text":"영양많은 채소라 온가족이 먹고 있어요","author":"lill***","tags":["긍정"]},{"id":1358,"rating":5,"date":"2025.03.01.","text":"이거 먹고 몸이 많이 건강해졌어요. 가격대가 있어도 계속 주문할 생각입니다.","author":"ciph*****","tags":["긍정"]},{"id":1359,"rating":5,"date":"2025.03.01.","text":"맛이 입맛에 안맞아서 먹기 힘들지만 건강에 너무 좋아서 참고 먹게 돼요^^","author":"jyb0****","tags":["긍정"]},{"id":1360,"rating":5,"date":"2025.02.28.","text":"항상 구입하는 제품입니다. 꾸준히 복용하고 있어요~","author":"crea********","tags":["긍정"]},{"id":1361,"rating":5,"date":"2025.02.26.","text":"캐비초코 지인 소개로 작년부터 꾸준히 먹고 있습니다. 고등학생 아들 체질 개선을 시도중이라 캐비초코 아침 저녁 두 번 먹고 있습니다. 온 가족이 먹다보니 추가 주문 했습니다.","author":"psj2***","tags":["긍정"]},{"id":1362,"rating":4,"date":"2025.02.26.","text":"몸에 좋은거다 하고 먹고있는데.. 맛 있우면 쓸데없는게 들어간거겠져? ㅋ","author":"yang****","tags":["긍정"]},{"id":1363,"rating":5,"date":"2025.02.23.","text":"아이 비염으로 시작해 캐비를 알게된지 10여년..작년 아버지 폐암 진단후 항암 시작하시기전부터 4종세트를 드시며 항암부작용을 최소화하는중에 시댁부모님까지 기력이 쇠하셔서 가끔 사드렸던 캐비를 주문해드리고 드신지 3주만에 오늘 뵙고 왔는데 확연히 기력이 생기신 모습에 캐비의 효능에 새삼 감사한 마음이 드는 하루였습니다^^","author":"suji***","tags":["항암","소화"]},{"id":1364,"rating":5,"date":"2025.02.22.","text":"맛이 익숙해지니 이제는 야채 수프처럼 먹습니다 😀 그 중에서도 리바이브 맛이 제일 진하고 좋은거 같아요.","author":"jean****","tags":["긍정"]},{"id":1365,"rating":5,"date":"2025.02.19.","text":"떨어지기전 미리 재구매합니다.국내에서도 팔았으면 좋겠어요 해외배송이라.오래걸리고 불편하네요ㅠㅠ","author":"ddal******","tags":["긍정"]},{"id":1366,"rating":5,"date":"2025.02.18.","text":"떨어지기 전에 챙여둡니다~","author":"naco*******","tags":["긍정"]},{"id":1367,"rating":5,"date":"2025.02.18.","text":"건강을 위하여 언제나 챙겨 먹는 캐비입니다. 컨디션이 떨어지면 회복을 위하여 꼬박꼬박 하루에 2번씩 먹고 있습니다. 참 좋은 인연으로 캐비를 알게되어 행복합니다.","author":"ch****","tags":["소화"]},{"id":1368,"rating":5,"date":"2025.02.18.","text":"거의 9년동안 먹고 있어요 면역력에는 탁월해요","author":"leec****","tags":["긍정"]},{"id":1369,"rating":5,"date":"2025.02.16.","text":"좋은 제품 항상 잘 드시고 계십니다~ 감사합니다^^","author":"tktn****","tags":["긍정"]},{"id":1370,"rating":5,"date":"2025.02.15.","text":"가격이 나가는 편이라 자주는 못먹지만 열심히 먹고있어요 맛은 정말 없어요..","author":"6434***","tags":["긍정"]},{"id":1371,"rating":5,"date":"2025.02.15.","text":"암환자나 아픈사람들에게 야채해독쥬즈 먹는게 유행인데요.캐비초크만큼 좋은게 없는거 같아요.17가지 야채가 30배 농축되있고 GMO프리. 글루텐푸리.회학첨가물없는 유기농야채..믿고 안심하고 손쉽게 먹을수 있어서 너무 감사드립니다.처음에는 좀 비싼가 했는데요.한달분이니 하루에 5,400원이면 커피값보다 싸더라구요. 또한 이런식품 찾아서 먹으려면 찾을수도 없고, 친환경만 찾아도 거침없이 비싸고 찌고 갈고 만들기도 너무 번거롭고요. 여러가지맛을 돌려가며 꾸준히 먹고 있는데요. 리바이브는 생강맛이 좀더 강하네요. 안심 먹거리라 든든합니다.","author":"sj_o*****","tags":["항암"]},{"id":1372,"rating":5,"date":"2025.02.14.","text":"건강에 좋은거 잘 받았습니다","author":"agb2***","tags":["긍정"]},{"id":1373,"rating":5,"date":"2025.02.14.","text":"생활에 활력이 넘쳐요. 친지가 이것을 먹고 암치료가 개선되었다고합니다.","author":"cc****","tags":["항암","피로"]},{"id":1374,"rating":5,"date":"2025.02.14.","text":"잘 받았습니다 좋네요.","author":"ehdw******","tags":["긍정"]},{"id":1375,"rating":5,"date":"2025.02.11.","text":"나의건강지킴이 캐비초크 크리스탈복용이끝나서 리바이브로갈아탔어요. 어떤제품이든좋다하셔서 입자고운리바이브로 피곤함을못느끼고 언제나활기차게생활하고있답니다. 좋은제품감사합니다.","author":"h630***","tags":["긍정"]},{"id":1376,"rating":5,"date":"2025.02.10.","text":"1년 이상 아침만 복용했는데 식단이랑 같이해서 그런지 고지혈증이 정상으로 돌아왔어요.","author":"redw*******","tags":["긍정"]},{"id":1377,"rating":5,"date":"2025.02.10.","text":"꾸준히 먹으려고 노력중입니다.","author":"atti****","tags":["긍정"]},{"id":1378,"rating":5,"date":"2025.02.08.","text":"건강한 아침을 책임지고 있는 캐비초크에요","author":"rl****","tags":["긍정"]},{"id":1379,"rating":5,"date":"2025.02.07.","text":"중학생여아 하루에 2번 꼬박 꼬박 챙겨 먹이고있어요  부족한 채소 보충에도 좋고 면역력에도 도움을 받고 있어요 금액이 부담스럽긴한데 프로모션하면 한번에 많이 구매해서 먹일생각이에요","author":"98****","tags":["긍정"]},{"id":1380,"rating":5,"date":"2025.02.05.","text":"항상 주문해서 먹고 있는 제품입니다. 그리고 배송도 빨랐습니다.","author":"soju********","tags":["긍정"]},{"id":1381,"rating":5,"date":"2025.02.05.","text":"아침식사로 한달정도 먹은건같은데 간수치가 많이 좋아졌어요","author":"mi****","tags":["긍정"]},{"id":1382,"rating":5,"date":"2025.02.04.","text":"먹고 있는데, 좋아서 재구매합니다. 배송 잘 해주셨습니다~","author":"toto******","tags":["긍정"]},{"id":1383,"rating":5,"date":"2025.02.03.","text":"박스크기, 충전재 최소로 좋습니다 기다리고 있었습니다 기관지가 약하고 가래가 있어서 먹고있는데 확실히 가래가 줄었습니다","author":"ay****","tags":["긍정"]},{"id":1384,"rating":5,"date":"2025.02.01.","text":"먹기 편하게 맛과 향이 좋아요. 샐러리 향이 좀 강하긴 하지만 건강한 느낌이 좋아요","author":"wony***","tags":["긍정"]},{"id":1385,"rating":5,"date":"2025.02.01.","text":"좋아요~매일 맛있게 잘 챙겨먹는중입니다!","author":"hide******","tags":["긍정"]},{"id":1386,"rating":5,"date":"2025.01.31.","text":"품절되서 크리스탈 먹었는데 저한테는 리바이브가 더 잘맞는거 같아요! 목넘김이 훨씬 편해요 😊","author":"geej***","tags":["긍정"]},{"id":1387,"rating":5,"date":"2025.01.31.","text":"몸이 가벼워요. 부족한 채소 채우기 완전 좋아요","author":"sa****","tags":["긍정"]},{"id":1388,"rating":5,"date":"2025.01.28.","text":"남편이 대장암4기 다발성 간전이 입니다.  나이는 만48세로 꽤 젊은 편이지요.  마음 아픈거야 세상 이루 말할 수 있을까 싶지만,  그저 회복될 것만 생각하면서 하루하루 최선을 다하며 살고 있습니다.  상황이 허락된다면 4종을 모두 먹이고 싶지만, 경제적 여건이 안되어 캐비초크만 시작하고 있습니다.  남편은 항암 후(16차 후), CA 19-9는 3000대에서 2000대,  CEA는 25000대에서 1700대 까지 떨어졌습니다. 하지만 아직 저희보다 높은분은 못봤네요.  이렇게 자세히 쓰는 이유는 저희를 보면서 참고하시고 희망을 가지시라는 뜻에서예요.^^ 남편은 아무도 암환자라는 걸 모를정도로 멀쩡해보여요.  그치만 저는 알아요. 밤마다 손발이 동상으로 떨어져나가는 것 같은 통증으로 아파서 잠을 잘 수 없을 만큼, 항암 부작용이 크답니다. 말초신경병증 이지요.  그래도 이거먹고 잘 이겨내보려고 합니다.  벌써 17차 항암인데, 늦게 알게 된 것이 조금 아쉽지만, 꾸준히 먹으며 계속 종양표지자가 떨어지게되면 좋겠습니다. 계속 상품평 올리게 되면 좋겠네요.","author":"leee******","tags":["항암"]},{"id":1389,"rating":5,"date":"2025.01.26.","text":"아버지께서 위암 판정 받으셔서 지인 추천으로 구매했는데, 위전절제술로 야채를 챙겨먹기 어려울 때 보충하는 역할로 좋았습니다.","author":"tpgm***","tags":["항암","소화"]},{"id":1390,"rating":5,"date":"2025.01.25.","text":"하루 일과 중 가장 먼저 캐비초크와 만나기입니다. 리바이브는 처음에는 먹기가 좀 힘들었는데 이제는 리바이브의 진한 맛이 좋아졌어요~","author":"shar****","tags":["긍정"]},{"id":1391,"rating":5,"date":"2025.01.25.","text":"먹는 항암을 하며 얼굴 발진으로 많이 힘들었는데 캐비초크를 챙겨 먹으며 발진이 사라져 스트레스에서 해방되었습니다.","author":"rich***","tags":["항암"]},{"id":1392,"rating":5,"date":"2025.01.25.","text":"먹는 항암중에 자주 주문하고 챙겨 "2025.01.13.","text":"ㅡ이번 주문은 친정 언니에게 추천  ㅡ&gt;장년층 언니의 면역력 높이기와 다이어트 ㅡ&gt;효과본 동생을 통해 고민없이 구매  *제가 언니를 위해 대리구매^^","author":"sina*******","tags":["소화"]},{"id":1408,"rating":5,"date":"2025.01.13.","text":"가장 진하고 향이 진한 것 같아요. 그래도 맛있어요. 출근할 때 소분해서 가지고 다녀요","author":"sa****","tags":["긍정"]},{"id":1409,"rating":5,"date":"2025.01.12.","text":"캐비초크 리바이브 3개월째 복용 중입니다 아토피성 피부가 많이 좋아졌어요","author":"dh01***","tags":["콜라겐"]},{"id":1410,"rating":5,"date":"2025.01.12.","text":"어머니의 건강을 지켜주는 고마운 제품입니다 떨어질 때마다 주문 중입니다","author":"hdd2***","tags":["긍정"]},{"id":1411,"rating":5,"date":"2025.01.12.","text":"리바이브가 있어서 넘 좋네요   품절이였다가  겨율철이라 채소 먹기 쉽지않은데  이걸로  대체할수있어서 전 너무 좋아여","author":"chos*******","tags":["긍정"]},{"id":1412,"rating":5,"date":"2025.01.10.","text":"상비약이에요. 한통 남았는데도 서둘러 주문했어요.","author":"khkh****","tags":["긍정"]},{"id":1413,"rating":5,"date":"2025.01.09.","text":"유통기한도 길고 몸이 가볍다 하셔서 매번 구매합니다~~^^","author":"tktn****","tags":["긍정"]},{"id":1414,"rating":5,"date":"2025.01.08.","text":"예전에 시켜먹엇는데  이제.다시관리할려고 주문햇어요 잘먹겠습니다","author":"a4****","tags":["긍정"]},{"id":1415,"rating":5,"date":"2025.01.07.","text":"♡나의 건강을 지켜주는 1순위 식품  ㅡ캐비초크는 제 삶에서 빼놓을 수 없는 건강 식품이 되었습니다. 가격이 부담되어 여러 번 고민하기도 하는데요. 꼭 필요하지 않은 지출을 줄이고 선택하게 되는 제품입니다.  ㅡ제가 자발적으로 야채스프를 다시 먹기 시작하면 몸도 가벼워지고 건강도 좋아지게 되니 주변에 알려주고 싶어서 본의 아니게 홍보 대사가 되었네요. 친구들, 친정 언니..그리고 주변 암 환자 분들에게도 알려 드리고 있답니다.  ㅡ앗! 지난 번에 야채 스프 먹은 후 변화를 몇 자 적었었는데요. 이번에는 얼굴에 살짝 트러블이 생겼습니다. 한 여름에 햇빛 알러지로 고생을 하는데 겨울에 알러지 증상이 올라오는 게 이상했어요. 햇빛을 쐬거나 돌아다니지도 않는데 말이죠.  제 생각에는 제 몸에서 가장 취약한 부분이 밖으로 드러나는 게 아니가 싶습니다.  대상포진도 크게 앓고 나서 좋아졌습니다. 얼굴 트러블도 금세 가라앉는 중입니다.   ㅡ혹 어떤 이는 야채스프에 맹신자 아니가 말씀하실지도 모르겠는데요. 정말 제 삶에 활력을 주는 식품이라 말씀드리고 싶네요. 건강을 챙겨야 할 60대 여성의 한 사람으로서 많은 분들에게 오늘도 추천하고 싶습니다.  ㅡ저는 캐비초크 리바이브를 선택해서 먹습니다.","author":"sina*******","tags":["항암","피로","소화"]},{"id":1416,"rating":5,"date":"2025.01.07.","text":"매번 먹고 있어요 몸이 건강해지는 느낌이에요","author":"hjuh***","tags":["긍정"]},{"id":1417,"rating":5,"date":"2025.01.06.","text":"지인이 갑자기 살이빠져서 물어보니 이걸 가르쳐주더라구요..찾아보니 성분도좋고 야채를 30배 농축했다고해서 건겅식으로 먹어도 좋겠다 맑아지시는 것이 눈에 띄게 좋아지고 있고 약간 살이 찌신다는 느낌이 들던것도 다시 정상화 되고 있는것 같습니다.  처음에는 이렇게까지 비싼 것을 계속 드셔야 하냐고 묻던 가족들도 어머니 인지력이 눈에 띄게 좋아지시는데다 검은머리가 나고 피부가 맑으신 것을 보면서 나도 먹어야 겠다고 할 정도로 효과가 좋습니다. 캐비는 피를 맑게 해주는 효과가 있는거 같아요. 오래 드시게 하려면 돈을 많이 벌어야 한다는 것이 치명적인 단점입니다 ㅠㅠㅠ 그래도 희망을 버려야 하나 싶던 순간에 다시 희망을 갖게 해준 삼종세트 감사히 생각해요 ㅎㅎㅎ","author":"godm*****","tags":["콜라겐"]},{"id":1431,"rating":5,"date":"2024.12.12.","text":"오랫동안 가족들이 먹으면서 건강에 도움이 되어 동생에게 이번에 선물로 보내주었습니다. 변비로 고생하던게 점점 나아지고 있다고 하네요.","author":"sins****","tags":["긍정"]},{"id":1432,"rating":5,"date":"2024.12.11.","text":"건강에 좋다고 추천받아서 구매했어여 맛은 좀 특이한데 그냥 먹을만해요 한통은 부모님 드셔보라고 드렸어요 먹어보고 괜찮으면 꾸준히 먹어볼 생각이에요~~","author":"lje2***","tags":["긍정"]},{"id":1433,"rating":5,"date":"2024.12.08.","text":"캐비초크 비염이 심하고 생리통이 심한딸이 먹고 있어요 처음엔 효과를 보지못했는데 먹을수록 피곤도 줄고 생리통도 많이 좋아졌어요 꾸준히 먹어보려'합니다","author":"dh01***","tags":["긍정"]},{"id":1434,"rating":5,"date":"2024.12.08.","text":"갑상선항진증있는 사람입니다~  몇년째 먹고있어요! 딱  뭐가 좋다 말하진 못하겠는데 꾸준히먹으니 매일 피곤한병이 갑상선인데  아침에 잘일어나고 확실히 덜피곤해요^^","author":"onhe***","tags":["긍정"]},{"id":1435,"rating":5,"date":"2024.12.06.","text":"이젠 아버지가 먼저 찾으시는 제품이에요 용량으로 충분히 드시지는 않지만 아침 공복에 꼭 물과함께 드시기 좋다네요 ㅎ 감사합니다","author":"rl****","tags":["긍정"]},{"id":1436,"rating":5,"date":"2024.12.04.","text":"엄마의 생명을 유지시켜주는 제품 입니다. 회복이 불가능한 상태이지만 이 제품 드시고 덜 배고프시길...천천히 나빠지시길...","author":"arte***","tags":["긍정"]},{"id":1437,"rating":5,"date":"2024.12.04.","text":"꾸준히 먹고 있는 제품 세가지맛 다 먹어봤는데 전 이게 제일 좋은거 같아요","author":"ddal******","tags":["긍정"]},{"id":1438,"rating":5,"date":"2024.11.28.","text":"중2여학생 캐비초크 먹은지 벌써 1년이 넘었어요 꾸준히 캐비초크 리바이브 먹다가 프로모션하는제품으로 바꿨는데  먹기 너무 힘들어해서 다시 리바이브로 돌아왔네요  캐비초크 먹기 시작하면서는 비타민제 안챙겨도 마음이 놓이네요  앞으로도 계속먹일 생각이에요","author":"98****","tags":["긍정"]},{"id":1439,"rating":5,"date":"2024.11.26.","text":"피부발진과 비염으로 구매했어요~먹기는처음에 샐러리향이 많이 나서 거북스럽진 않았고 지금은약간 걸쭉하게 타서 스프처럼 먹고있어요 피부가 촉촉해진 느낌과 화장실을 잘가요☺️☺️","author":"rkgm*****","tags":["콜라겐"]},{"id":1440,"rating":5,"date":"2024.11.26.","text":"항상 변비가 심하고 속도 더부룩하고 비염이 심해서 구매했어요~처음에 트림하고 방귀가 자꾸 나와서 안맞는건가 했는데 먹으면 먹을수롣 그런현상은 date":"2024.08.02.","text":"좋은 야채를 먹는다는 믿음으로 먹고 있습니다.","author":"sj****","tags":["긍정"]},{"id":1546,"rating":5,"date":"2024.08.02.","text":"좋은 야채를 간편하게 먹을 수 있어서 좋습니다.","author":"sj****","tags":["긍정"]},{"id":1547,"rating":5,"date":"2024.08.02.","text":"항상 같은제품만 구매하게 되네요","author":"yj****","tags":["긍정"]},{"id":1548,"rating":5,"date":"2024.08.02.","text":"꾸준히 먹고있습니다~ 저는 하지정맥류진단 받은 이후로 수개월째 지속적으로 먹고있는데 너무 좋아요~~~몸도 가벼워지고 체질도 바뀌는거 같고 얼굴색이 하얘지는건 덤인것 같습니다~ 👍🏻👍🏻👍🏻","author":"momo*****","tags":["긍정"]},{"id":1549,"rating":5,"date":"2024.07.31.","text":"저흰 암4종셋트랑 리바이브랑 같이드시고 계신데 암4기이신데 전체적인 컨디션이 약간씩 미세하게 좋아지시는것 같아요!  잘챙겨드시면서 날씨도 더운데 운동까지하시면서 노력해주시는 아빠에게 너무너무 감사드려요","author":"sssy*****","tags":["항암"]},{"id":1550,"rating":5,"date":"2024.07.30.","text":"항암중에 먹으면 좋다는 정보를들어 구매하게됐어요 효과를 기대해봅니다~~","author":"ys****","tags":["항암"]},{"id":1551,"rating":5,"date":"2024.07.30.","text":"1년이상 꾸준히 믿고 먹고있습니다.  요즘은 더워서 냉장고에 넣어두고 실온에 둔 콜라겐이랑 함께 타먹어요","author":"ross****","tags":["콜라겐"]},{"id":1552,"rating":5,"date":"2024.07.29.","text":"항상 잘 먹고 있어요....좋은제품 감사합니다.,","author":"tktn****","tags":["긍정"]},{"id":1553,"rating":5,"date":"2024.07.28.","text":"리바이브 처음 먹을 때는 한약 느낌이었는데 지금은 제 입맛에 딱이네요. 먹을수록 친숙해져요^^  얼마전 위염 때문에 한 달 정도 고생했었는데, 나르님께서 캐비초크를 꾸준히 계속 먹으면 좋아질거라 조언해주셔서 음식에 신경쓰면서 캐비초크 열심히 먹었습니다. 평소 위가 아픈 적이 별로 없어서 걱정되었지만 역시나 점차 좋아졌습니다. 며칠 전 위내시경 검사에서 위가 깨끗하다고 결과가 나와서 한결 맘이 편해졌습니다.   늘 감사한 마음이 큽니다^^","author":"mand***","tags":["소화"]},{"id":1554,"rating":5,"date":"2024.07.28.","text":"면역력키우기에  넘좋아요. 피곤함을모르고살아요. 앞으로도 나의건강지킴이 함께할꺼예요.","author":"h630***","tags":["긍정"]},{"id":1555,"rating":5,"date":"2024.07.27.","text":"기운없어하셔서 한달드셨는데 지금은 아주좋아지셨어요  두개가티드시는중입니다","author":"mj42****","tags":["긍정"]},{"id":1556,"rating":5,"date":"2024.07.26.","text":"늘 불규칙사 식살를 하는데~ 아침대용으로 매일매일 잘 챙겨먹고 았습니다~!!","author":"miki****","tags":["긍정"]},{"id":1557,"rating":5,"date":"2024.07.25.","text":"항상 즐겨 찾는 제품 입니다, 건강해져요","author":"ysh8***","tags":["긍정"]},{"id":1558,"rating":5,"date":"2024.07.23.","text":"예전에 먹고   몸무게 감량하고 몸컨디션  좋았었는데 다
